[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਸੁ ਮੇਘ ਜੀ; ਤਿਲੁ ਬਿਲਮੁ. ਨ ਲਾਉ ॥"
page = 1267
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burst thou forth, O sublime cloud and make not even a moment's delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਰ੍ਹ ਪਉ, ਹੇ ਸਰੇਸ਼ਟ ਬੱਦਲਾ! ਅਤੇ ਇਕ ਮੁਹਤ ਦੀ ਭੀ ਢਿੱਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rain down, O cloud; do not delay."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ ਵਾਹਿਗੁਰੂ! ਉਪਦੇਸ ਕੀ ਬਰਖਾ ਕਰੋ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਦੇਰੀ ਨਾ ਲਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮ-ਜਲ ਦੇ ਭੰਡਾਰ ਸਤਿਗੁਰੂ ਜੀ! (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ-ਜਲ ਦੀ) ਵਰਖਾ ਕਰ। ਰਤਾ ਭੀ ਢਿੱਲ ਨਾਹ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਸੁ = (ਨਾਮ ਦੀ) ਵਰਖਾ ਕਰ। ਮੇਘ ਜੀ = ਹੇ ਮੇਘ ਜੀ! ਹੇ ਬੱਦਲ ਜੀ! ਹੇ ਨਾਮ-ਜਲ ਦੇ ਭੰਡਾਰ ਸਤਿਗੁਰੂ ਜੀ! ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਬਿਲਮੁ = (विलभ्ब) ਦੇਰ, ਢਿੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manden su lluvia, oh nubes, no se tarden, oh bienamada Nube, oh, Soporte de la mente,"