[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਨਮ ਭ੍ਰਮਿ; ਥਿਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 686
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have wandered thorough various births, but have not found stability anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਅੰਦਰ ਭਟਕਿਆ ਹਾਂ, ਪਰ ਮੈਨੂੰ ਕਿਧਰੇ ਭੀ ਸਥਿਰਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wandered through countless incarnations, but I did not find stability anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਸੇ ਮਨੋਰਥ ਕਰਤਾ ਹੂੰ ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਭਰਮਤਿਆਂ ਹੋਇਆਂ ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ (ਜੂਨਾਂ ਤੋਂ ਬਚਣ ਦਾ ਹੋਰ ਕੋਈ) ਟਿਕਾਉ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado a través de muchos nacimientos, pero por nada he logrado encontrar Paz alguna."