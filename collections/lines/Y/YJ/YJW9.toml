[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਬਤੀਯਾ ਜਮ ਕੋ; ਕਵਿ ਰਾਮ ਕਹੈ ਪੁਨਿ ਜੁਧ ਕੀਯੋ ਹੈ ॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying these words, according to the poet Ram, the king was engaged in war with Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਯਮ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਗੱਲ ਕਹਿ ਕੇ (ਰਾਜੇ ਨੇ) ਫਿਰ ਯੁੱਧ ਕੀਤਾ ਹੈ।"