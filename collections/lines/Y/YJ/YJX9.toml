[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਕਾਜ ਸਵਾਰਿਐ; ਜਾ ਤੁਧੁ ਭਾਵੰਦਾ ॥੭॥"
page = 1096
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, O Lord, are pleaded with me, then all mine affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੈਨੂੰ, ਹੇ ਸੁਆਮੀ! ਚੰਗਾ ਲਗਦਾ ਹਾਂ, ਤਾਂ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸੌਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my affairs have been resolved, since You are pleased with me. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਨ ਵਾਲਾ ਹੂਆ ਹੂੰ ਤਬ ਤੈਨੇ ਮੇਰੇ ਸਭੇ ਕੰਮ ਸਵਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ, ਤਾਂ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸੰਵਰ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy en total Éxtasis y cuando estás complacido conmigo, vivo en Plenitud. (7)"