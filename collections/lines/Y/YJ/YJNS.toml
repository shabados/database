[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੰਤਿ ਅਗਾਹ ਤੋਯੰ ਤਰੰਗੰ; ਦੁਖੰਤ ਗ੍ਰਹ ਚਿੰਤਾ, ਜਨਮੰ ਤ ਮਰਣਹ ॥"
page = 1355
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "or is swept off by the unfathomable water waves; of all these, the worst pain is of the household care, which is the root cause of births and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਹ ਅਥਾਹ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਨਾਲ ਰੁੜ ਜਾਵੇ, ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨਾਲੋਂ ਵੱਡਾ ਦੁਖ ਹੇ ਘਰੋਗੀ-ਫਿਕਰ ਦਾ, ਜੋ ਕਿ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਮੂਲ ਕਾਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or swept away by the unfathomable waves of water; but the worst pain of all is household anxiety, which is the source of the cycle of death and rebirth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਾਧ (ਤੋਯੰ) ਜਲ ਕੀ (ਤਰੰਗੰ) ਲਹਿਰੋਂ ਮੇਂ (ਬਹੰਤਿ) ਵਹੇ ਜਾਨੇ ਸੇ ਭੀ ਐਸਾ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਜੈਸਾ ਦੁਖ ਘਰ ਕੀ ਚਿੰਤਾ ਕਾ ਹੈ। ਕਿਉਂਕਿ ਵੋਹ ਦੁਖ ਤੋ ਅਲਪ ਮੇਂ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ, ਤਿਸ ਚਿੰਤਾ ਕਾ ਫਲ੍ਹ ਕਿਆ ਹੈ ਕਿ ਸਦਾ ਜਨਮ ਮਰਣ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡੂੰਘੇ ਪਾਣੀਆਂ ਦੀਆਂ ਠਿੱਲਾਂ ਵਿਚ ਰੁੜ੍ਹ ਜਾਣਾ- ਘਰ ਦੀ ਚਿੰਤਾ (ਮਾਇਆ ਦੇ ਮੋਹ) ਅਤੇ ਜਨਮ ਮਰਨ ਦੇ ਦੁੱਖਾਂ ਤੋਂ (ਬਚਣ ਲਈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la peor pena de todas es la ansiedad del hogar, pues es la fuente del ciclo del nacimiento y la muerte."