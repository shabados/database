[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੈ ਜੈਕਾਰ ਕਰਨਿ, ਬ੍ਰਹਮਾਦਿ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing this Brahma and other gods started eulogising the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) ਬ੍ਰਹਮਾਦਿ ਭੀ (ਇਸ ਹਾਲ ਪਰ ) ਜੈ ਜੈ ਕਰ ਉੱਠੇ।"