[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ; ਗੁਰੂ ਜਪੁ. ਪ੍ਰਾਨੀਅਹੁ ॥"
page = 1400
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortals, recite ye the Name of your Guru, the great Guru, yea, the sublime Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦਿਓ! ਤੁਸੀਂ ਆਪਣੇ ਗੁਰੂ ਵਿਸ਼ਾਲ ਗੁਰੂ, ਹਾਂ ਪਰਮ ਵਿਸ਼ਾਲ ਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Guru, Guru, Guru, Guru, Guru, O mortal beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣਧਾਰੀ ਮਾਨਸੋ! ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਸਰਬ ਸਮੇਂ ਗੁਰੂ ਗੁਰੂ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਨਿਤ 'ਗੁਰੂ' 'ਗੁਰੂ' ਜਪੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten Guru, Guru, Guru, Guru, Guru, oh mortales;"