[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਪਛਾਤਾ ਹੁਕਮੁ; ਤਿਨੑ. ਕਦੇ ਨ ਰੋਵਣਾ ॥"
page = 523
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who recognise Lord's will, weep not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਪਛਾਣਦੇ ਹਨ, ਉਹ ਕਦਾਚਿਤ ਵਿਰਲਾਪ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize the Lord's Command never weep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਹੁਕਮ ਪਛਾਨਾ ਹੈ ਤਿਨੋਂ ਨੇ ਕਬੀ ਨਹੀਂ ਰੋਨਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਪਛਾਣਿਆ ਹੈ ਉਹ ਕਦੇ ਪਛੁਤਾਂਦੇ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਰੋਵਣਾ = ਪਛੁਤਾਂਦੇ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que realizan Tu Voluntad, no vienen a lamentarse otra vez, y quienes"