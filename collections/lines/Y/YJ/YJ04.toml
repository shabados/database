[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ; ਤਿਨ ਤੋਟਿ. ਨ ਆਇਆ ॥"
page = 1246
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on the God's Name, suffer not any want."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਿਆਪਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord's Name shall never be deprived."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਤਿਨ ਕੋ ਤੋਟਾ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ (ਤੇ ਮਾਇਆ ਲੋੜਵੰਦਿਆਂ ਨੂੰ ਦੇਂਦੇ ਹਨ) ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਵਲੋਂ) ਥੁੜ ਨਹੀਂ ਆਉਂਦੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਕਮੀ, ਘਾਟਾ, ਥੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que habitan en el Nombre del Señor, nunca les falta nada."