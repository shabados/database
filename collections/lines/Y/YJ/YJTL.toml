[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਚੰਦਨ. ਹਮ ਇਰੰਡ ਬਾਪੁਰੇ; ਸੰਗਿ ਤੁਮਾਰੇ ਬਾਸਾ ॥"
page = 486
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art sandal and I am the poor castor -plant, dwelling close to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚੰਦਨ ਹੈਂ ਅਤੇ ਮੈਂ ਗਰੀਬ ਰਿੰਡ ਦਾ ਰੁੱਖ ਹਾਂ। ਮੈਂ ਤੇਰੇ ਲਾਗੇ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are sandalwood, and I am the poor castor oil plant, dwelling close to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੁਮ ਤੋ ਬਾਵਨ ਚੰਦਨ ਹੋ, ਹਮ (ਬਾਪੁ) ਬਿਚਾਰੇ ਨੀਚ ਜਾਤ ਇਰੰਡ ਹੈਂ। ਪਰੰਤੂ ਤੁਮਾਰੇ ਸੰਗ ਮੇਂ ਬਾਸਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੂੰ ਚੰਦਨ ਦਾ ਬੂਟਾ ਹੈਂ, ਮੈਂ ਨਿਮਾਣਾ ਹਰਿੰਡ ਹਾਂ (ਪਰ ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਮੈਨੂੰ ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਰਹਿਣ ਲਈ ਥਾਂ ਮਿਲ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪੁਰੇ = ਵਿਚਾਰੇ, ਨਿਮਾਣੇ। ਸੰਗਿ ਤੁਮਾਰੇ = ਤੇਰੇ ਨਾਲ। ਬਾਸਾ = ਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Sándalo y yo un simple árbol de aceite de castor, pero vivo cerca de Ti."