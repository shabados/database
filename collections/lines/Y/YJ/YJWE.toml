[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਨੇਤ੍ਰ. ਮੂਰਤਿ ਹੈ ਸਹਸਾ; ਇਕੁ ਦਾਤਾ. ਸਭ ਹੈ ਮੰਗਾ ॥੪॥"
page = 1082
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has thousands of forms. Thou alone are the Giver and all others are beggars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹਜ਼ਾਰਾਂ ਹੀ ਅੱਖਾਂ ਹਨ ਅਤੇ ਹਜ਼ਾਰਾਂ ਹੀ ਸਰੂਪ। ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਹੈਂ ਅਤੇ ਹੋਰ ਸਾਰੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have thousands of eyes, and thousands of forms. You alone are the Giver, and all are beggars of You. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਜਾਰਾਂ ਹੀ ਤੇਰੇ ਨੇਤ੍ਰ ਹੈਂ ਔ ਮੂਰਤੀ ਭੀ ਤੇਰੀਆਂ ਹਜਾਰਾਂ ਹੀ ਹੈ, ਭਾਵ ਸਰਗੁਣ ਰੂਪ ਅਵਤਾਰ ਵ ਸਰਬਾ ਮੂਰਤੀ ਤੂੰਹੀ ਹੈਂ। ਅਰੁ ਤੂੰਹੀ ਏਕ ਦਾਤਾ ਹੈਂ ਹੋਰ ਸਭ ਤੇਰੇ ਹੀ ਮੰਗਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਜ਼ਾਰਾਂ ਨੇਤਰ ਹਨ, ਤੇਰੀਆਂ ਹਜ਼ਾਰਾਂ ਮੂਰਤੀਆਂ ਹਨ। ਤੂੰ ਹੀ ਇਕੱਲਾ ਦਾਤਾ ਹੈਂ, ਸਾਰੀ ਦੁਨੀਆ ਤੈਥੋਂ ਮੰਗਣ ਵਾਲੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ ਨੇਤ੍ਰ = ਹਜ਼ਾਰਾਂ ਅੱਖਾਂ ਵਾਲਾ। ਸਹਸਾ = ਹਜ਼ਾਰਾਂ। ਮੰਗਾ = ਮੰਗਣ ਵਾਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es buscado por todos. (4)"