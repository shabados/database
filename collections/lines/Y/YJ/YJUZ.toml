[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਜੋਬਨੁ. ਅਵਧ ਜੋ ਦੀਸੈ; ਸਭੁ ਕਿਛੁ. ਜੁਗ ਮਹਿ ਘਾਟਿਆ ॥"
page = 207
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Empire, youth and age whatever is seen in this world, all that is wearing off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ, ਜੁਆਨੀ ਅਤੇ ਆਰਬਲਾ ਜਿਹੜਾ ਕੁਛ ਭੀ ਜਹਾਨ ਵਿੱਚ ਦਿਸਦਾ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਘਟਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power and authority, youth and age - whatever is seen in this world, all of it shall fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔਰ ਜੋਬਨ ਪੁਨਾ ਅਵਸਥਾ ਜੋ ਦੀਸੈ ਹੈ, ਏਹੁ ਸਭ ਪਦਾਰਥੁ (ਜੁਗ) ਉਪਲਖਤ ਸਰਬ ਜੁਗੋਂ ਮੇਂ ਘਟਿਆ ਹੈ ਅਰਥਾਤ ਨਾਸ ਰੂਪ ਹੈ। ਤਾਂ ਤੇ ਇਨ ਕਾ ਕਿਆ ਮਾਂਗਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਕੂਮਤ ਜਵਾਨੀ ਉਮਰ ਜੋ ਕੁਝ ਭੀ ਜਗਤ ਵਿਚ (ਸਾਂਭਣ-ਜੋਗ) ਦਿੱਸਦਾ ਹੈ ਇਹ ਘਟਦਾ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tierras, la belleza, el brillo de la vida y todo lo que parece ser en este mundo ilusorio, desvanecerá."