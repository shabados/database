[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਸਾਜਨ ਸੰਤ ਮੀਤ ਪਿਆਰੇ ॥"
page = 104
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, my dear friends, saints and intimates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ, ਮੇਰੇ ਸਨੇਹੀ ਯਾਰੋ, ਸਾਧੂਓ ਅਤੇ ਮਿਤਰੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, dear friends, Saints and companions:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਤਨ ਬਾਣੀ ਕੇ ਮਿਤ੍ਰ ਸੰਤ ਜਨੋਂ! ਆਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਿੱਤ੍ਰੋ! ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਮੇਰੇ ਸੱਜਣੋ! ਆਓ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan mis amigos, mis compañeros, mis amores,"