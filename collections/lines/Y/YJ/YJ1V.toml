[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਮੋਹਿ ਕਬਹੂ. ਨ ਕੜਦਾ ॥"
page = 889
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of saints I am tormented not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਮੈਂ ਕਦੇ ਭੀ ਦੁਖੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I am no longer tormented."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਂ ਕਬੀ ਨਹੀਂ ਝੂਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਕਦੇ ਭੀ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮੋਹਿ = ਮੈਨੂੰ। ਕੜਦਾ = ਝੋਰਾ, ਚਿੰਤਾ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por su Gracia nunca me lamento."