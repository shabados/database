[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨਿ ਬੁਝੈ; ਹਰਿ ਹਰਿ ਗੁਨ ਗਾਵਤ ॥੧॥ ਰਹਾਉ ॥"
page = 805
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord God's praise, the fire is quenched. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire is quenched, singing the Glorious Praises of the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਗਾਯਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਸੰਪੂਰਨ ਜਲਨਤਾ ਬੁਝ ਜਾਤੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਅੱਗ ਦੀ) ਸੜਨ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਨਿ = ਸੜਨ। ਗਾਵਤ = ਗਾਂਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su fuego interno es extinguido cantando la Alabanza del Señor, Jar, Jar (1-Pausa)"