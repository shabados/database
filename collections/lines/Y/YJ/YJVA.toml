[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਤੈ ਮਿਲਿ ਤਤ ਸ੍ਵਾਂਤ ਬੂੰਦ ਮੁਕਤਾਹਲ ਹੁਇ; ਪਾਰਸ ਕੈ ਪਾਰਸ ਪਰਸਪਰ ਕੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the mythical rain-drop (Swati) turns into a pearl when it falls on an Oyster shell and becomes highly valuable, so would a person become when his heart is filled with the elixir-like Naam of the Lord. Uniting with Supreme, he too becomes like Him. Like"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਸਿੱਪ ਵਿਚ ਪੈਣ ਤੇ ਮੋਤੀ ਬਣ ਜਾਯਾ ਕਰਦੀ ਹੈ। ਇਸੀ ਤਰ੍ਹਾਂ ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰਲੀ ਤੱਤ ਰੂਪ ਸੁਰਤਿ ਵਿਖੇ ਗੁਰੂ ਦੇ ਤੱਤ ਰੂਪ ਸ਼ਬਦ ਦੇ ਪ੍ਰਵੇਸ਼ ਪੌਣ ਸਾਰ ਗੁਰਮੁਖ, ਮੁਕਤ+ਆਹਲ ਮੁਕਤ+ਆਹਰ ਸਭ ਪ੍ਰਕਾਰ ਦਿਆਂ ਆਹਰਾਂ ਕਰਤੱਬ ਰੂਪ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਹੋਇਆ ਹੋਇਆ ਨਿਰਬਾਣ ਸਰੂਪ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ, ਅਥਵਾ ਪਾਰਸ ਨੂੰ ਸਤਿਗੁਰਾਂ ਨੂੰ ਸਿੱਖ ਮਾਤ੍ਰ ਹੋ ਪਰਸ ਕਰ ਕੈ, ਪਰ ਭਲੀ ਪ੍ਰਕਾਰ ਪਾਰਸ ਸਤਿਗੁਰੂ ਸਰੂਪ ਅਗੇ ਲੋਕਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਦੇ ਕੇ ਗੁਰ ਸਿੱਖੀ ਅੰਦਰ ਆਪ ਰੂਪ ਬਣਾ ਮਿਲਾਣਹਾਰਾ ਬਣਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"