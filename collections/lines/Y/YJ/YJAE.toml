[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਪਿਆਸ ਹੋਇ ਮਨ ਅੰਤਰਿ; ਤੈਸੋ ਜਲੁ ਦੇਵਹਿ ਪਰਕਾਰ ॥੬॥"
page = 504
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the thirst in man's mind, so is the kind of water, which Thou givest unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਤ੍ਰੇਹ ਮਨੁੱਖ ਦੇ ਰਿਦੇ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਕਿਸਮ ਦਾ ਪਾਣੀ ਤੂੰ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the thirst within their minds, so is the water which You give to them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਅੰਤਰਿ ਜੈਸੀ (ਪਿਆਸ), ਭਾਵ ਇਛਾ ਹੋਤੀ ਹੈ, ਤੂੰ ਤੈਸਾ ਪ੍ਰਕਾਰ ਬਨਾ ਕਰ ਹੀ ਪਦਾਰਥ ਰੂਪ ਜਲ ਤਿਨ ਕੋ ਦੇਤਾ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਆਖਦੇ ਹਨ-ਤੇਰੀ ਜੈ ਹੋਵੇ, ਤੇਰੀ ਜੈ ਹੋਵੇ) ਜਿਹੋ ਜਿਹੀ ਕਿਸੇ ਦੇ ਮਨ ਵਿਚ (ਮੰਗਣ ਦੀ) ਪਿਆਸ ਹੁੰਦੀ ਹੈ, ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਉਸੇ ਕਿਸਮ ਦਾ ਜਲ ਦੇ ਦੇਂਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈਸੋ ਪਰਕਾਰ = ਉਸੇ ਕਿਸਮ ਦਾ। ਦੇਵਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos aclaman Tu Victoria, pues así lo desea la mente y así son los regalos con los que Tú la bendices. (6)"