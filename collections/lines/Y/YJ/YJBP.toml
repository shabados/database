[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਜੀਵੈ ਪ੍ਰਭੁ ਅਪਨਾ; ਅਚਰਜੁ ਤੁਮਹਿ ਵਡਾਈ ॥੩॥"
page = 625
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I have live by seeing and beholding Thee. Wondrous is Thine greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤੈਨੂੰ ਤੱਕ ਕੇ ਤੇ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ। ਅਦਭੁੱਤ ਹੈ ਤੇਰੀ ਵਿਸ਼ਾਲਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by beholding, beholding You, O God. Your glorious greatness is wonderful and amazing! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਤੇਰੇ ਕੋ ਅਪਨਾ ਸਮਰਥ ਸੁਆਮੀ ਜਾਨ ਕਰ ਅਰ ਤੇਰੀ ਅਸਚਰਜ ਵਡਿਆਈ ਕੋ ਦੇਖ ਦੇਖ ਕੇ ਜੀਵਤਾ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਵਡੱਪਣ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲਾ ਹੈ। (ਹੇ ਭਾਈ! ਮਨੁੱਖ) ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਤੁਮਹਿ = ਤੇਰੀ। ਵਡਾਈ = ਵਡੱਪਣ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo bendecido por Tu Visión; oh, Maravillosa es Tu Gloria. (3)"