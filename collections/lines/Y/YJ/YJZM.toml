[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸਾਲਾਹੇ ਸੁਣਿ ਸੁਣਿ ਆਖੈ ॥"
page = 1032
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All praise, hear and utter Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਉੋਸ ਸੁਆਮੀ ਨੂੰ ਸਲਾਹੁੰਦੇ ਸੁਣਦੇ ਅਤੇ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All praise God and listen, and listen and speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ (ਸੁਣਿ) ਕੰਨਾਂ ਦੁਆਰੇ ਸੁਣ ਕੇ (ਆਖੈ) ਮੁਖ ਦੁਆਰੇ ਸਾਲਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਤਾਂ) ਸਾਰੀ ਲੁਕਾਈ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀ ਹੈ (ਦੂਜਿਆਂ ਪਾਸੋਂ) ਸੁਣ ਸੁਣ ਕੇ (ਪ੍ਰਭੂ ਦੀਆਂ ਵਡਿਆਈਆਂ) ਆਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos escuchan, recitan y practican el Nombre del Señor, el Dios,"