[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਉਪਾਰ ਲਯੋ ਗਰੂਓ ਗਿਰਿ; ਧਾਮਿ ਖਿਸਾਇ ਗਯੋ ਮਘਵਾ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, Krishna carried the Goverdhan mountain, on the other side Indra,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਕਾਨ੍ਹ ਨੇ ਵੱਡੇ ਪਰਬਤ ਨੂੰ ਚੁਕ ਲਿਆ (ਤਦੋਂ) ਇੰਦਰ (ਲਜਿਤ ਹੋ ਕੇ) ਘਰ ਵਲ ਖਿਸਕ ਗਿਆ।"