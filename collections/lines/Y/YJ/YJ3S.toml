data = "ਮਿਟਾਨੇ ਸਭਿ ਕਲਿ ਕਲੇਸ ॥"
page = 898
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my strifes and sufferings have ended,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਝਗੜੇ ਤੇ ਦੁਖੜੇ ਮੁੱਕ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my troubles and sufferings have been taken away;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਕਲਪਨਾ ਦੇਨੇ ਵਾਲੇ ਪੰਚ ਕਲੇਸ ਸਭ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ (ਮਾਨਸਕ) ਝਗੜੇ ਤੇ ਦੁੱਖ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda pena y tristeza son borradas,"