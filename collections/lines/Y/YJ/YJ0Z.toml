language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਵਾਲਾਂ ਦੀ ਹਰ ਜੜ੍ਹ ਤਕ ਸੱਚ ਹੀ ਸੱਚ ਸਮਾ ਜਾਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਬੁਨਿ ਹਰ ਮੂਇ ਊ ਹੱਕ ਜਾ ਕੁਨਦ ।੨੨੯।"

