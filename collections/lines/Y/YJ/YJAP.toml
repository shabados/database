[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਪੁਰਖੁ. ਪੁਰਖਪਤਿ ਪਾਇਆ; ਅਗਿਆਨ ਅੰਧੇਰੁ ਗਵਾਇਆ ॥੩॥"
page = 1178
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with Guru, the saintly person, my darkness of ignorance is dispelled, and I have obtained God, the Lord of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰਾ ਬੇਸਮਝੀ ਦਾ ਅੰਨ੍ਹਰਾ ਦੂਰ ਹੋ ਗਿਆ ਅਤੇ ਮੈਂ ਮਨੁਸ਼ਾਂ ਦੇ ਮਾਲਕ ਵਾਹਿਗੁਰੂ! ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Holy Person, I have met with the Lord, the Primal Being, and the darkness of ignorance is dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧੂ ਪੁਰਖ ਮਿਲਾ ਤਬ ਅਗਿਆਨ ਅੰਧੇਰ ਗਵਾਇ ਕਰ (ਪੁਰਖਪਤਿ) ਜੀਵੋਂ ਕਾ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਪੁਰਖ ਪਾਇ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸ੍ਰੇਸ਼ਟ ਪੁਰਖ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਤਮਕ ਜੀਵਨ ਵੱਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖ ਪਤਿ = ਸਭ ਮਨੁੱਖਾਂ ਦਾ ਪਤੀ, ਸਭ ਮਨੁੱਖਾਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra al Santo, el Señor de lo seres humanos, la oscuridad de la ignorancia es disipada. (3)"