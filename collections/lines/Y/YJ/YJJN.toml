[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਪਿਛੈ ਹਉ ਗਈ; ਸੇ. ਮੈ ਪਿਛੈ ਭੀ ਰਵਿਆਸੁ ॥"
page = 1097
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom I followed; They too now follow in my foot-steps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਗਰ ਮੈਂ ਟੁਰਦੀ ਸਾਂ, ਉਹ ਭੀ ਹੁਣ ਮੇਰੇ ਕਦਮਾਂ ਮਗਰ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom I followed, now follow me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਦਾਰਥੋਂ ਕੇ ਪੀਛੇ ਮੇਂ ਫਿਰਤੀ ਥੀ ਸੋ ਅਬ ਮੇਰੇ ਪੀਛੇ (ਰਵਿਆਸੁ) ਫਿਰਤੇ ਹੈਂ, ਇਹ ਫਲ ਪਰਮੇਸਰ ਪਰਾਇਣ ਹੋਣੇ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦਾ ਅਜਬ ਪ੍ਰਭਾਵ ਹੈ, ਸਭ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਮਾਇਆ ਵਾਸਤੇ) ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਪਿਛੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ (ਜਿਨ੍ਹਾਂ ਦੀ ਮੁਥਾਜੀ ਮੈਂ ਕੱਢਦਾ ਹਾਂ, ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਵਲ ਤੱਕਦਾ ਹਾਂ, ਤਾਂ) ਉਹ ਭੀ ਮੇਰੇ ਪਿਛੇ ਪਿਛੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸੇ ਭੀ = ਉਹ ਭੀ। ਮੈ ਪਿਛੈ = ਮੇਰੇ ਪਿਛੇ ਪਿਛੇ। ਰਵਿਆਸੁ = ਤੁਰੇ ਫਿਰਦੇ ਹਨ {रम् = ਜਾਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los que les fui a preguntar, me empezaron a seguir con ahínco,"