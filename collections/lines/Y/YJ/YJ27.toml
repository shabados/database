[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਫਕਰੁ ਦਾਇਮ, ਲਾਇ ਚਸਮੇ; ਜਹ ਤਹਾ ਮਉਜੂਦੁ ॥੩॥"
page = 727
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever perform thou the Lord's service. wear these spectacles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾ। ਉਹ ਐਨਕਾ ਲਾ ਕੇ ਤੂੰ ਉਸ ਨੂੰ ਹਰ ਜਗ੍ਹਾ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord forever; use your eyes, and see Him ever-present everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋ ਪਾਠ ਹੈਂ ੧ ਬੀੜਦਾ (ਫਕਰੁ) ਵਈਰਾਗ, ੨ ਬੀੜਦਾ (ਫਿਕਰ) ਯਾਦਗੀਰੀ, ਤਾਂ ਤੇ ਵੈਰਾਗ ਔ ਵਿਚਾਰ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਾ ਲਗਾਵਣਾ ਕਰ ਕੇ (ਦਾਇਮ) ਹਮੇਸ਼ਾਂ (ਜਹ ਤਹਾ) ਜਹਾਂ ਕਹਾਂ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ (ਮਉਜੂਦੁ) ਇਸਥਿਤ ਰੂਪ ਦੇਖ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਉਸ ਦੀ ਸਦਾ ਬੰਦਗੀ ਕਰ, (ਇਹ ਭਗਤੀ ਦੀ) ਐਨਕ ਲਾ (ਕੇ ਵੇਖ), ਉਹ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਕਰੁ = ਫ਼ਕੀਰੀ, ਬੰਦਗੀ ਵਾਲਾ ਜੀਵਨ। ਚਸਮੇ = ਐਨਕਾਂ। ਜਹ ਤਹਾ = ਹਰ ਥਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve al Señor para siempre, utiliza tus ojos y mira como Él siempre está Presente en todas partes.(3)"