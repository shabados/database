[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਸੇਵਾ; ਊਤਮ ਕਾਮਾ ॥੨॥"
page = 164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy serf's service is a commendable engagement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਫਰ ਦੀ ਟਹਿਲ ਇਕ ਸ਼੍ਰੇਸ਼ਟ ਕਰਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Your slaves is the ultimate good deed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਭਗਤ ਜਨੋਂ ਕੀ ਸੇਵਾ ਕਰਨੀ ਹੈ, ਸੋਈ ਉਤਮ ਕਾਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਦਾਸਾਂ ਦੀ ਸੇਵਾ (ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ ਸਭ ਤੋਂ) ਸ੍ਰੇਸ਼ਟ ਕੰਮ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estar a su servicio, para mí, es lo único por lo que vale la pena vivir.(2)"