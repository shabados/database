[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ ਚਾਇ ਚਿੰਤਾ ਮੈ ਅਤੀਤ ਚੀਤ; ਸਤਿਗੁਰ ਸਤਿ ਗੁਰਮਤਿ ਗੁਰ ਦਾਸ ਹੈ ।੧੮੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "With the kindness of True Guru renouncing fear and worry one gets into a state of ecstasy and by adopting consecration of True Guru one becomes a slave of the Guru. (189)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਉਂ ਅਭ੍ਯਾਸ ਵਿਚ ਸਹਿਜ ਸੁਭਾਵ ਹੀ ਓਸ ਨੂੰ ਚਾਅ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਇਸੇ ਹੀ ਭਰੇ ਹੋਏ ਉਤਸ਼ਾਹ ਕਾਰਣ ਉਸ ਦਾ ਚਿੱਤ ਚਿੰਤਾ ਤੋਂ ਅਤੀਤ ਉਪ੍ਰਾਮ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਅਰੁ ਸਤਿਗੁਰੂ ਸਤ੍ਯ ਸਰੂਪ ਹਨ ਤੇ ਓਨਾਂ ਦੀ ਗੁਰਮਤਿ ਸਿੱਖ ਮੱਤ ਭੀ ਸਤ੍ਯ ਸਰੂਪੀ ਹੈ ਐਸਾ ਨਿਸਚਾ ਧਾਰਣ ਹਾਰਾ ਉਹ ਸੱਚਾ ਗੁਰੂ ਕਾ ਦਾਸ ਹੈ ॥੧੮੯॥"