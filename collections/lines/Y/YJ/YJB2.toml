data = "ਜੀਵਤ ਕਿਸੂ ਨ ਛੋਰਈ; ਡਾਰਤ ਹੀ ਸੰਘਾਰ ॥੩॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "would not spare any body’s life.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਜੀਉਂਦਾ ਨਾ ਛਡਦਾ, ਮਾਰ ਹੀ ਦਿੰਦਾ ॥੩॥"