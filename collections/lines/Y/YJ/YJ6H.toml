[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਪਾਇਆ; ਸਭ ਜੋਹੀ ਜਮਕਾਲਿ ॥"
page = 84
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of profane affection, the man suffers agony. Death's courier is spying all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਸਬੱਬ ਆਦਮੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ! ਮੌਤ ਦਾ ਦੂਤ ਸਾਰਿਆਂ ਨੂੰ ਤੱਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of their love of duality, they suffer in pain. The Messenger of Death is watching all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਸੇ ਦੁਖ ਕੋ ਪਾਯਾ ਹੈ, ਯਾਂ ਤੇ ਸਭ ਸ੍ਰਿਸਟੀ ਜਮ ਕਾਲ ਕਰਨੇ ਵਾਲੇ ਨੇ (ਜੋਹੀ) ਤਕੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਭ ਕਾਲ ਕੇ ਵਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਸਭ ਨੇ ਦੁੱਖ (ਹੀ) ਪਾਇਆ ਹੈ (ਕਿਉਂਕਿ) ਜਮਕਾਲ ਨੇ (ਇਹੋ ਜਿਹੇ) ਸਭਨਾਂ ਨੂੰ ਘੂਰਿਆ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਜੀਵ ਮੌਤ ਤੋਂ ਥਰ-ਥਰ ਕੰਬਦੇ ਹਨ, ਮਾਨੋ, ਉਹਨਾਂ ਨੂੰ ਜਮਕਾਲ ਘੂਰ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਜੋਹੀ = ਤੱਕੀ, ਵੇਖੀ, ਘੂਰਿਆ। ਕਾਲਿ = ਕਾਲਿ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sufren pena por su dualidad y Yama los tiene en su mira a todos."