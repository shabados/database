[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੁਮ; ਸੁਨਿ ਲੇ ਬੇਦ ਪੁਰਾਨਾਂ ॥"
page = 484
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou shalt hear the Vedas and Puranas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਨਾ ਨੂੰ ਸੁਣੇਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you listen to the Vedas and the Puraanas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਜਬ ਤੁਮ ਨੇ ਬੇਦ ਪੁਰਾਨੋਂ ਸੇ ਸੁਨ ਲੀਆ ਹੈ ਕਿ ਇਹ ਸੰਸਾਰ ਰੂਪ ਤਾਨਾ ਸਭ ਮਾਯਾ ਸਬਲ ਬ੍ਰਹਮ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ ਜੀ!) ਜਿਤਨਾ ਚਿਰ ਤੁਸੀ ਵੇਦ ਪੁਰਾਣ ਸੁਣਦੇ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ = ਜਿਤਨਾ ਚਿਰ। ਸੁਨਿ ਲੇ = ਸੁਣ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras ustedes escuchan los Vedas y los Puranas,"