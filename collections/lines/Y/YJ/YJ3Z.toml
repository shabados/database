[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰੁ ਇਹੁ ਸੰਸਾਰੁ; ਸਤਿਗੁਰੂ ਤਰਾਇਆ ॥"
page = 1362
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult to cross is this world ocean, however, the True Guru has ferried me across it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰ ਕਰਨ ਨੂੰ ਅੋਖਾ ਹੈ ਇਹ ਜਗਤ ਸਮੁੰਦਰ, ਪਰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਸ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world-ocean is so difficult to cross; the True Guru has carried me across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਇਸ ਦੁਸਤਰ ਸੰਸਾਰ ਸੇ ਸਤਿਗੁਰੋਂ ਨੇ ਤਰਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ। (ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪੂਰਨ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਦਿੱਤਾ, ਤੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = (दुस्तर) ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ। ਤਰਾਇਆ = ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este Océano del mundo es tan difícil de cruzar, pero el Guru Verdadero me ha cargado a través,"