[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸੂਰਾ; ਤਿਸ ਹੀ ਹੋਇ ਮਰਣਾ ॥"
page = 1019
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a warrior who remains dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਯੋਧਾ ਹੈ ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a warrior hero, who remains dead to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌਨਸਾ ਸੂਰਮਾ ਹੈ, ਤਿਸੀ ਕਾ ਏਕ ਬੇਰ ਰਣ ਮੇਂ ਮਰਣਾ ਹੋਤਾ ਹੈ। ਭਾਵ ਜੋ ਕਾਮਾਦਿਕੋਂ ਕੇ ਜੀਤਨੇਹਾਰਾ ਹੈ, ਤਿਸੀ ਕਾ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ ਸੂਰਮਾ ਬਣਦਾ ਹੈ ਉਸੇ ਨੂੰ ਹੀ ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮਤਾ ਮਿਲਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ (ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ)। ਮਰਣਾ = ਮੌਤ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੌਤ, ਉਪਰਾਮਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un héroe aquél que muere para su ego, y aquél que le huye a la batalla de la vida, vaga de vientre en vientre."