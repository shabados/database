[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੋਟੁ ਅਤਿ ਅਪਾਰਾ ॥"
page = 1064
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely beauteous is the fortress of the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁੰਦਰ ਹੈ ਦੇਹ ਦਾ ਕਿਲ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Utterly incomparable is the fortress of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੁ ਰੂਪ (ਕੋਟੁ) ਕਿਲਾ ਅਤੀ (ਅਪਾਰਾ) ਸੁੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਇਹ) ਸਰੀਰ ਉਸ ਬਹੁਤ ਬੇਅੰਤ ਪਰਮਾਤਮਾ (ਦੇ ਰਹਿਣ) ਲਈ ਕਿਲ੍ਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਅਤਿ ਅਪਾਰਾ = ਬਹੁਤ ਬੇਅੰਤ (ਪ੍ਰਭੂ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinita y Sin Fronteras se encuentra la fortaleza del cuerpo."