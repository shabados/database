[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਗੁਰਸਿਖੁ ਜੋ ਨਿਤ ਕਰੇ; ਸੋ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇ ॥"
page = 515
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's disciple who ever utters God's Name, attains his heart cherished fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿੱਖ, ਜੋ ਸਦਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh who continually chants Waaho! Waaho! attains the fruits of his heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਕੇ ਸਿਖ ਨਿਤ੍ਯ ਵਾਹਗੁਰੂ ਵਾਹਗੁਰੂ ਕਰਤੇ ਹੈਂ, ਸੋ ਮਨਇਛਤ ਫਲ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਨ-ਇੱਛਤ ਫਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs que continuamente cantan Wajo, Wajo, cosechan el fruto de los deseos de su corazón. Bellos son aquéllos que cantan"