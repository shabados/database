[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਸਦ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 1173
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is ever fully filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਸਦੀਵ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is forever permeating and pervading all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਿਸਚਾ ਹੋ ਜਾਵੇ ਕਿ ਮੇਰਾ ਪ੍ਰਭੂ ਸਰਬ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno goza siempre de Su Presencia,"