[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਦਰਸਨ ਕੀ; ਕਰਉ ਸਮਾਇ ॥"
page = 721
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Thy sight, I make a mumper's call."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੀਦਾਰ ਲਈ ਮੈਂ ਮੰਗਤੇ ਵਾਲੀ ਸਦਾਅ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਮੈਂ ਸਦਾ ਤੇਰੇ ਦਰਸਨ ਕੀ (ਸਮਾਇ) ਇਛਾ ਕਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਸਦਾਅ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido sólo para que me pueda iluminar con la Visión de tu Darshan."