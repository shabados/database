[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ਼੍ਰੀਬੁਲ ਪ੍ਰਸਤੋ ਗ਼ਨੀਮੁਲ ਗੁਦਾਜ਼ ॥੮॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Friend of the poor, is the Destroyer of the enemies.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨਾਂ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲਾ ਅਤੇ ਵੈਰੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ ॥੮॥"