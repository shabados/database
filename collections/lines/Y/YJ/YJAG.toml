[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਹੋਹਿ ਦੋਵੈ ਸੁਹੇਲੇ; ਅਚਰਜ ਪੁਰਖੁ ਧਿਆਉ ॥੧॥ ਰਹਾਉ ॥"
page = 895
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Wondrous Lord, thou shalt be embellished both here and hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਏਥੇ ਅਤੇ ਓਥੇ ਦੋਨੋਂ ਥਾਂਈਂ ਹੀ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਵੇਗਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In both this world and the next, you shall be embellished with beauty, meditating on the wondrous Primal Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਲੋਕ ਪਰਲੋਕ ਦੋਵੇਂ (ਸੁਹੇਲੇ) ਸੁਖਦਾਈ ਹੋਵੈਂਗੇ, ਇਸ ਤੇ ਤੂੰ (ਅਚਰਜ) ਪੁਰਖ ਪਰਮੇਸੁਰ ਕੋ ਧਿਆਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਚਰਜ-ਰੂਪ ਅਕਾਲ ਪੁਰਖ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ ਤੇਰਾ) ਇਹ ਲੋਕ (ਅਤੇ ਤੇਰਾ) ਪਰਲੋਕ ਦੋਵੇਂ ਸੁਖੀ ਹੋ ਜਾਣਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤੁ = ਇਹ ਲੋਕ। ਪਲਤੁ = ਪਰਲੋਕ। ਹੋਹਿ = ਹੋ ਜਾਣ। ਸੁਹੇਲੇ = ਸੌਖੇ। ਧਿਆਉ = ਧਿਆਇਆ ਕਰ, ਧਿਆਨ ਧਰਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive siempre en el Señor Maravilloso y así vivirás en Paz aquí y en el más allá.(1-Pausa)"