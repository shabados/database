[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ; ਮਹਾ ਬਿਖੜੀ ਕਾਰ ॥"
page = 837
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immensely arduous is His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਕਠਨ ਹੈ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so very difficult to serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਭਗਤੀ ਰੂਪੀ ਕਾਰ ਕਰਨੀ (ਮਹਾ ਬਿਖੜੀ) ਅਤੀ ਕਠਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ (ਸੇਵਾ-ਭਗਤੀ ਦੀ) ਕਾਰ ਬਹੁਤ ਔਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero servir a nuestro Señor y Maestro es inmensamente difícil."