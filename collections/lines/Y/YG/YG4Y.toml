[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਵੰਞਾ ਖੰਨੀਐ. ਵੰਞਾ ਤਉ; ਸਾਹਿਬ ਕੇ ਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 557
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I have sacrificed and cut into pieces, O Lord, for Thine Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹੋ ਜਾਵਾਂ, ਮੈਂ ਟੁਕੜੇ ਟੁਕੜੇ ਕੱਟਿਆ ਜਾਵਾਂ, ਹੇ ਸੁਆਮੀ ਤੇਰੇ ਨਾਮ ਵਾਸਤੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, cut apart into pieces, a sacrifice to Your Name, O Lord Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਜੋ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਆਪ ਕੇ ਨਾਮ ਪਰ ਸੇ ਬਲਿਹਾਰ (ਵੰਞਾ) ਜਾਤਾ ਹੂੰ, ਮੈਂ (ਖੰਨੀਐ) ਟੁਕੜੇ ਟੁਕੜੇ ਹੋ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Sacrificio ofrezco mi ser a Tu Nombre, oh mi Señor. (1-Pausa)"