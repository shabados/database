[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਪੂਰੇ ਕਾਜਾ ॥"
page = 1141
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I cherish Thee, then all my tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਦਿਲ ਵਿੱਚ ਰੱਖਾਂ ਤਾਂ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸੌਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, all my affairs are completed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆ ਜਾਵੈ ਤਾਂ ਸਰਬ ਕਾਰਜ ਪੂਰੇ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ = ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, cuando alabo a mi Dios, todas mis tareas son realizadas."