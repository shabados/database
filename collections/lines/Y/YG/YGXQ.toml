[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਮੋਹੁ ਵਿਕਾਰੁ ਦੂਜਾ; ਸਗਲ ਤਿਨਹਿ ਤਿਆਗਿਆ ॥"
page = 457
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt, worldly love and sin of duality, he abandons all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦੇ ਪਾਪ, ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਤਲਾਂਜਲੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt, emotional attachment, sin and duality - he renounces them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੋਹ ਆਦਿ ਬਿਕਾਰ ਅਰ ਦ੍ਵੈਤ ਭਾਉ ਤਿਸ ਨੇ ਤ੍ਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣਾ, ਦੁਨੀਆ ਦਾ ਮੋਹ, ਵਿਕਾਰ, ਮੇਰ-ਤੇਰ-ਇਹ ਸਾਰੇ ਔਗੁਣ ਉਹ ਤਿਆਗ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se deshace de su duda, de sus errores, de sus apegos y de la dualidad;"