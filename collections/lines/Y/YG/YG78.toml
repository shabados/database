[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਸਨ ਕੋ ਦਾਸੁ; ਸੁਖੁ ਪਾਏ ॥"
page = 233
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant of God's servant attains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨੌਕਰਾਂ ਦਾ ਨੌਕਰ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slave of the Lord's slave attains peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋਤਾ ਹੈ, ਸੋ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se vuelve el Esclavo de los Esclavos del Señor, alcanza la Paz."