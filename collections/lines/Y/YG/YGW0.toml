[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੀ ਜਗ ਬੀਚ ਪ੍ਰਸਿਧ ਕਲਾ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਕਛੁ ਨਾਹਿ ਛਪੀ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose supernatural powers are discussed throughout the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜਿਸ ਦੀ ਕਲਾ (ਸ਼ਕਤੀ ਦੀ ਵਾਰਤਾ) ਜਗਤ ਵਿਚ ਪ੍ਰਸਿੱਧ ਹੈ ਅਤੇ ਕਿਸੇ ਤੋਂ ਲੁਕੀ ਹੋਈ ਨਹੀਂ;"