[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਹੋਏ; ਲਖ ਦਰੀਆਉ ॥"
page = 3
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and where by lacs of rivers began to flow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਦੁਆਰਾ ਲਖਾਂ ਦਰਿਆ ਵਹਿਣੇ ਸ਼ੁਰੂ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands of rivers began to flow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਕਲਪ ਕਰਣੇ ਸੇ (ਲਖ) ਬਹੁਤੇ ਹੀ (ਦਰੀਆਉ) ਭਾਵ ਪਰਵਾਹ ਰੂਪ ਜਗਤ ਹੋਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹੁਕਮ ਨਾਲ (ਹੀ ਜ਼ਿੰਦਗੀ ਦੇ) ਲੱਖਾਂ ਦਰੀਆ ਬਣ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = ਉਸ ਹੁਕਮ ਤੋਂ। ਹੋਏ = ਬਣ ਗਏ। ਲਖ ਦਰੀਆਉ = ਲੱਖਾਂ ਦਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de ríos de vida florecieron."