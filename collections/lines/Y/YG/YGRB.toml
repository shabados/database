[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਮਨੁ ਲਾਗਿਆ ॥"
page = 627
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my mind is attached with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਰਾਮ ਨਾਮ ਮੇਂ ਮਨ ਲਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਉਸ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente fue entonada en el Nombre del Señor."