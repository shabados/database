[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸੁਆਦ ਸਭਿ ਫਿਕਿਆ; ਹਰਿ ਮਨਿ ਭਾਵੰਦੁ ॥"
page = 321
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The relishes of the riches are al insipid. God alone is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਰਸ ਸਾਰੇ ਫਿਕੇ ਹਨ। ਕੇਵਲ ਭਗਵਾਨ ਹੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The taste of Maya is totally bland and insipid; the Lord alone is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਾਯਾ ਕੇ ਸ੍ਵਾਦ ਜੋ ਜੀਵੋਂ ਕੇ ਮਨ ਮੇਂ (ਭਾਵੰਦੁ) ਭਾਉਂਦੇ ਹੈਂ, ਸੋ ਸਭ ਫਿਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸਦਾ ਚੇਤੇ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸਦਾ ਚੇਤੇ ਕੀਤਿਆਂ) ਮਾਇਆ ਦੇ ਸਾਰੇ ਸੁਆਦ ਫਿੱਕੇ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ ਤੇ ਪਰਮੇਸ਼ਰ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el sabor de Maya nos parece rancio y revoloteamos en deleite con el Señor, nuestro Dios."