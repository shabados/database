data = "ਚਰੰਨ ਪੂਜਬੇ ਧਏ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And sped to worship the feet of the goddess."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਚਰਨਾਂ ਨੂੰ ਪੂਜਣ ਲਈ ਅਗੇ ਵਧੇ।"