data = "ਉਝਰੇ ਲੁਝਾਰ ॥੩੦੪॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were horses and intoxicated elephants bedecked with armours. The shrieks of the vultures were heard and the warriors were seen entangled with each other.304."

