[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੇਵ ਬਣਾਈਅਨੁ ਗੁਰਮੁਖਿ; ਆਪੇ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥"
page = 551
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself, through the Guru, instructs us in His service and Himself gives the Name-Nectar to drink."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਨੂੰ ਆਪਣੀ ਟਹਿਲ-ਸੇਵਾ ਦਰਸਾਉਂਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਨਾਮ ਸੁਧਾਰਸ (ਅੰਮ੍ਰਿਤ) ਪੀਣ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself instructs us in His service, and as Gurmukh, we drink in His Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਭਗਤੀ ਰੂਪੁ ਸੇਵਾ ਬਨਾਈ ਅਰੁ ਆਪ ਹੀ ਸਿਖ ਹੋ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਨੰਦ ਰੂਪੀ ਵਾ ਨਾਮੁ ਰੂਪੀ ਅੰਮ੍ਰਿਤੁ ਕੋ ਛਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਿਮਰਨ ਦੀ ਜੁਗਤਿ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਈ ਤੇ ਆਪ ਹੀ ਉਸ ਨੇ (ਨਾਮ-ਰੂਪ) ਅੰਮ੍ਰਿਤ ਪੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਣਾਈਅਨੁ = ਬਣਾਈ ਉਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos instruyó en Su Servicio, y Él, el Gurmukj, Él Mismo bebe de Su Néctar."