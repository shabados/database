[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਾਪ; ਤਾ ਕੇ ਪਾਨੀਹਾਰ ॥"
page = 888
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "myriads of sins are his water-carriers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਪਾਪ ਉਸ ਦੇ ਮਾਸ਼ਕੀ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "countless sins are his water-carriers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪਾਪ ਤਾਕੇ ਪਾਨੀ ਕੋ ਭਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਅਨੇਕਾਂ ਵਿਕਾਰ ਉਸ ਦਾ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ (ਉਸ ਉੱਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਨੀਹਾਰ = ਪਾਣੀ ਭਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de errores le son borrados"