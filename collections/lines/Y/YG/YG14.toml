[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਕੇਵਲ ਨਾਮੁ; ਸੰਗਿ ਤੇਰੈ ਚਲੈ ॥"
page = 264
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there the Name alone shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਿਰਫ ਨਾਮ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there, only the Naam shall go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਤੇਰੇ ਸਾਥ ਸਹਾਇਤਾ ਕਰਨੇ ਕੌ ਕੇਵਲ ਨਾਮ ਕਾ ਸਿਮਰਨੁ ਹੀ ਚਲੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਤੇਰੇ ਨਾਲ ਸਿਰਫ਼ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Nombre te acompañará."