[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਗ ਉਠਾਇ ਪਾਨ ਮਦ ਕਰਿਯੋ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent away the people and started to drink wine."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਉਠਾ ਕੇ (ਭਾਵ ਭੇਜ ਕੇ) ਸ਼ਰਾਬ ਪੀ ਲਈ।"