[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੀਖਮ ਮਾਤ ਕੋ ਜ︀ਯੋ ਪਰਸੇ ਛਿਨ ਮੈ ਸਭ ਪਾਪ ਬਿਲਾਇ ਗਏ ਹੈ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Krishna, the suffering of the wives of Brahmis was cast away and their love was greatly increased, just as the agony of Bhishma was removed on touching the feet of his mother"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੀਸ਼ਮ ਦੀ ਮਾਤਾ (ਗੰਗਾ) ਦੀ ਛੋਹ ਨਾਲ ਛਿਣ ਭਰ ਵਿਚ ਹੀ ਸਾਰੇ ਪਾਪ ਚਲੇ ਜਾਂਦੇ ਹਨ।"