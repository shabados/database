data = "ਛੋਡਿ ਗਏ; ਬਹੁ ਲੋਗ ਭੋਗ ॥੧॥"
page = 210
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "have been left by many people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਇਨਸਾਨ ਛੱਡ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, spouses, joyful games and pleasures. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਭੋਗੋਂ ਕੋ ਬਹੁਤ ਹੀ ਲੋਗ ਛੋਡ ਕਰ ਚਲੇ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮੌਜ-ਮੇਲੇ ਛੱਡ ਕੇ (ਇਥੋਂ) ਚਲੇ ਗਏ (ਤੇ ਚਲੇ ਜਾਣਗੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esposa, hijos y placeres. (1)"