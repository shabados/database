[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਿਖਿਆ ਕਉ. ਤੁਮੑ ਅਪੁਨੀ ਕਰਿ ਜਾਨਹੁ; ਸਾ ਛਾਡਿ ਜਾਹੁ. ਸਿਰਿ ਭਾਰੁ ॥੧॥"
page = 1200
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poison, which thou deem as thy own; that thou shall leave off and shall carry the load of sins on thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜ਼ਹਿਰ ਨੂੰ ਤੂੰ ਆਪਣੀ ਨਿੱਜ ਦੀ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਛੱਡ ਜਾਵੇਗਾ ਅਤੇ ਆਪਣੇ ਸਿਰ ਤੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਚੁੱਕ ਤੁਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That poison which you believe to be your own - you must abandon it and leave it behind. What a load you have to carry on your head! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਿਸ਼ਿਓਂ ਕੋ ਤੁਮ ਅਪਨੀ ਵਸਤੂ ਕਰ ਕੇ ਜਾਨਤੇ ਹੋ ਸੋ ਛਾਡ ਜਾਵੋਗੇ ਅਰ (ਸਿਰਿ ਭਾਰੁ) ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ; ਵਾ ਨਰਕ ਕੁੰਡ ਮੇਂ ਉਲਟੇ ਪੜੋਗੇ; ਵਾ ਸਿਰ ਪੁਰ ਪਾਪੋਂ ਕਾ ਭਾਰ ਉਠਾਵਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ! ਜਿਸ ਮਾਇਆ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸਮਝੀ ਬੈਠਾ ਹੈਂ, ਉਹ ਤਾਂ ਛੱਡ ਜਾਹਿਂਗਾ, (ਉਸ ਦੀ ਖ਼ਾਤਰ ਕੀਤੇ ਪਾਪਾਂ ਦਾ) ਭਾਰ ਹੀ ਆਪਣੇ ਸਿਰ ਉੱਤੇ (ਲੈ ਜਾਹਿਂਗਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ese veneno que piensas que es tuyo, debes abandonarlo y dejarlo atrás. ¡Que carga tan pesada tienes que llevar sobre tu espalda. (1)"