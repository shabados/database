[[content]]
asset = "VGRG"
type = "primary"
data = "ਥੋਮ ਕਥੂਰੀ ਵਾਸੁ ਜਿਉਂ; ਕੰਚਨੁ ਲੋਹੁ ਨਹੀਂ ਇਕ ਵੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the smell of the garlic and musk is different, the gold and iron are also not the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਅਤੇ ਲੋਹਾ ਇਕ ਰੰਕ ਦੇ ਨਹੀਂ ਹੋ ਸਕਦੇ, ਜਿੱਕੁਰ ਕਸਤੂਰੀ ਅਤੇ ਥੋਮ ਦੀ ਵਾਸ਼ਨਾਂ (ਇਕੋ ਜਿਹੀ ਨਹੀਂ ਹੁੰਦੀ)।"