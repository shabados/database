[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ, ਤਰਸਹਿ ਸਭਿ ਲੋਇ ॥"
page = 665
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts, the strivers and all the men long for the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਆਸੀ ਅਤੇ ਸਾਰੇ ਇਨਸਾਨ ਨਾਮ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, the seekers and all men long for the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਔ ਸਾਧਨਾ ਕਰਨੇਵਾਲੇ ਆਦੀ ਸਭ ਲੋਕ ਤਿਸ ਬਾਣੀ ਕੋ ਤਰਸਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਾਮਾਤੀ ਜੋਗੀ ਤੇ ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ ਜੋਗੀ ਸਾਰੇ ਹੀ ਜਗਤ ਵਿਚ (ਇਸ ਬਾਣੀ ਦੀ ਖ਼ਾਤਰ) ਤਰਲੇ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਕਰਾਮਾਤੀ ਜੋਗੀ। ਸਾਧਿਕ = ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ। ਸਭਿ = ਸਾਰੇ। ਲੋਇ = ਲੋਕ ਵਿਚ, ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Siddhas, los buscadores y todos los seres humanos, añoran el Nombre,"