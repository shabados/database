[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਪ੍ਰਾਧ ਭਰੇ; ਭੀ ਤੇਰੇ ਚੇਰੇ ਰਾਮ ॥"
page = 547
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am full of millions of sins, nevertheless I am a slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪਾਂ ਨਾਲ ਭਰਿਆ ਪਿਆ ਹਾਂ, ਤਾਂ ਭੀ ਮੈਂ ਤੈਡਾ ਹੀ ਗਮਾਸ਼ਤਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filled with millions of sins, but still, I am Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪ ਹਮ ਕ੍ਰੋੜ ਅਪਰਾਧੋਂ ਕਰ ਭਰੇ ਹੈਂ ਪਰੰਤੂ ਫਿਰ ਭੀ ਆਪ ਕੇ (ਚੇਰੇ) ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਜੀਵ) ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਹਾਂ, ਪਰ ਫਿਰ ਭੀ ਤੇਰੇ (ਦਰ ਦੇ) ਦਾਸ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Bello Señor, Disipador del dolor,"