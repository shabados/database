[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ, ਚੇਲਾ ਗੁਰ ਹੋਈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(In the holy congregation) the disciple is the Guru and the Guru (most humbly) becomes disciple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦਾ ਚੇਲਾ (ਹੁੰਦਾ ਹੈ ਉਹ) ਚੇਲਿਓਂ ਗੁਰੂ ਹੋ ਜਾਂਦਾ ਹੈ।"