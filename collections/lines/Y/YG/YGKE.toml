[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਮਤ ਮਾਨ ਹਿਰਿਓ, ਮਨ ਮਾਹੀ; ਗੁਰ ਕਾ ਸਬਦੁ. ਨ ਧਾਰਿਓ ਰੇ ॥੨॥"
page = 335
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The intoxication of self-adoration defrauds thou who keep not Guru's instruction in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਪੂਜਾ ਦਾ ਨਸ਼ਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਠੱਗ ਲੈਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਟਿਕਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with pride, you cheat yourself; you have not enshrined the Word of the Guru's Shabad within your mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਆਦਿ ਵਿਕਾਰੋਂ ਕਰ (ਉਨਮਤ) ਸੌਦਾਈ ਹੋ ਗ੍ਯਾ ਹੈ ਇਸ ਸੇ ਲੂਟਾ ਗਿਆ, ਹੈ, ਕਿਉਂ ਜੋ ਮਨ ਕੇ ਬੀਚ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਧਾਰਾ ਨਹੀਂ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਗੁਰ ਉਪਦੇਸ ਨਾ ਧਾਰਨੇ ਮੇਂ ਕੌਣ ਕਾਰਨ ਰਹਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਮਾਂ ਧਰਮਾਂ ਵਿਚ ਹੀ) ਤੂੰ ਮਸਤਿਆ ਤੇ ਹੰਕਾਰਿਆ ਰਹਿੰਦਾ ਹੈਂ। ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਤੂੰ ਕਦੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ਹੀ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਮਤ = ਮਸਤਿਆ ਹੋਇਆ। ਹਿਰਿਓ = ਠੱਗਿਆ ਹੋਇਆ। ਮਾਨ ਹਿਰਿਓ = ਹੰਕਾਰ ਦਾ ਠੱਗਿਆ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado con el ego, tu mente vaga, y no enalteces en ella la Palabra del Guru.(2)"