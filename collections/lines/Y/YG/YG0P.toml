[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹੈ ਘਾਤ ਚੀਨਤ ਭੀ ਰਾਨੀ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The one she revered, she made up her mind to terminate."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਰਾਹੀਂ ਰਾਣੀ ਨੇ ਮਾਰਨ ਦਾ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ।"