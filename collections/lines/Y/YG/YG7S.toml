[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਗੁਰ ਬਿਨੁ. ਭਗਤਿ ਨ ਹੋਇ ॥"
page = 31
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! without the Guru, devotional worship of God is not performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਭਰਾ! ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, without the Guru, there is no devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਿਨਾ ਭਗਤੀ ਸੇ (ਗੁਰ) ਪੂਜਨੇ ਯੋਗ੍ਯ ਪਦਵੀ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ, ਵਾ (ਗੁਰੁ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, sin el Guru, no hay Alabanza."