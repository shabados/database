[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਸੁਇਨਾ. ਕੂੜੁ ਰੁਪਾ; ਕੂੜੁ ਪੈਨੑਣਹਾਰੁ ॥"
page = 468
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is gold, false is silver and false is the wearer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਸੋਨਾ, ਝੂਠੀ ਹੈ ਚਾਂਦੀ ਅਤੇ ਝੂਠਾ ਹੀ ਹੈ ਪਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is gold, and false is silver; false are those who wear them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਨਾਂ ਚਾਂਦੀ ਔਰ ਤਿਨ ਕੇ ਸਾਧਨ ਕਰਨੇ ਹਾਰੇ ਸਭ ਝੂਠ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਚਾਂਦੀ (ਅਤੇ ਸੋਨੇ ਚਾਂਦੀ ਨੂੰ ਪਹਿਨਣ ਵਾਲੇ ਭੀ) ਭਰਮ ਰੂਪ ਹੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el oro, falsa es la plata, y falso es quien los usa."