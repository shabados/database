[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ. ਸਚੁ ਨੀਵ ਸਾਜਿ; ਸਤਿਗੁਰ ਸੰਗਿ ਲੀਣਾ ॥"
page = 1407
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Laying the True Foundation, Guru Nanak is blended with the True Guru, his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਬੁਨਿਆਦ ਰਖ ਕੇ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਸੱਚੇ ਗੁਰੂ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਅਭੇਦ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak laid the foundation of Truth; He is blended with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਭਗਤੀ ਰੂਪੀ ਸਚੀ ਨੀਵ ਸਾਜ ਕਰ, ਭਾਵ ਯੇਹ ਵਾਹਿਗੁਰੂ ਜੀ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕਾ ਮਾਰਗ ਪ੍ਰਗਟ ਕਰ ਕੇ (ਸਤਿਗੁਰ) ਸਤਿ ਸਰੂਪ ਜੋ ਪੂਜਣੇ ਯੋਗ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਅਪਨੇ ਆਪ ਕੋ ਲੀਨ ਕੀਆ ਹੈ, ਇਸੀ ਪ੍ਰਕਾਰ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਲੀਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਆਪ 'ਸਚੁ'-ਰੂਪ ਨੀਂਹ ਉਸਾਰ ਕੇ ਗੁਰੂ (ਅਰਜੁਨ ਦੇਵ ਜੀ) ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Paz y la Tranquilidad, Guru Nanak puso la Fundación de la Verdad, se encuentra fundido con el Verdadero Guru."