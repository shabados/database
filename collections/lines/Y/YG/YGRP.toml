[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ ਨਨਾਦ ਡਹ ਡਹ ਡਾਮਰ; ਦੈ ਦੈ ਦਮਾਮਨ ਕੌ ਨਿਜਕਾਨੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ones who were protagonists of the tabor’s noises and the beats of the drums,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਂਸੇ ਦੀ ਆਵਾਜ਼ ਅਤੇ ਡਮਰੂਆਂ ਦੀ ਡਹਿ ਡਹਿ ਅਤੇ ਦਮਾਮਿਆਂ ਦੀ ਦੈ ਦੈ ਨੇੜੇ ਆ ਗਈ ਹੈ।"