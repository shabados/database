[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਤੇਰਾ ਹੁਕਮੁ; ਤਿਵੈ ਤਿਉ ਹੋਵਣਾ ॥"
page = 523
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As, as is Thy command, so, so does it happen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਡਾਂ ਫੁਰਮਾਨ ਹੈ, ਉਸੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the Hukam of Your Command, so do things happen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਤੇਰਾ ਹੁਕਮ ਹੈ, ਤਿਸੀ ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੋਨਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਵਿਚ) ਉਸੇ ਤਰ੍ਹਾਂ ਵਰਤਾਰਾ ਵਰਤਦਾ ਹੈ ਜਿਵੇਂ ਤੇਰਾ ਹੁਕਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es Tu Voluntad, así va a suceder todo;"