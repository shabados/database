[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਚਿਤ ਮੈ ਚਿੰਤਾ ਕਰੀ; ਕਿਹ ਬਿਧਿ ਮਿਲਬੌ ਹੋਇ ॥੩॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She commenced on her designs how to meet him.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚਿਤ ਵਿਚ ਸੋਚ ਕੀਤੀ ਕਿ (ਇਸ ਨਾਲ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਮੇਲ ਹੋਵੇ ॥੩॥"