[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸੇ ਮੁਖ ਸੁਹਾਵੇ ॥"
page = 263
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous are the faces of those who contemplate over the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God - their faces are beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮੁਖ (ਸੁਹਾਵੇ) ਸੋਭਨੀਕ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਸੋਹਣੇ (ਲੱਗਦੇ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viven en una Paz continua."