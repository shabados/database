[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਧੋਪੈ. ਤਾ ਹਛੀ ਹੋਵੈ; ਫਿਰਿ ਮੈਲੀ ਮੂਲਿ. ਨ ਹੋਈ ਹੇ ॥੧੦॥"
page = 1045
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If washed with the Name, then alone it is cleansed and goes not ever dirty again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਨਾਮ ਨਾਲ ਧੋਤੀ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਸਵੱਛ ਹੁੰਦੀ ਹੈ ਅਤੇ ਮੁੜ ਕਦੇ ਭੀ ਗੰਦੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if it is washed with the Word of the Shabad, then it is truly cleansed, and it shall never be soiled again. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰ ਉਪਦੇਸ ਜਲ ਸਾਥ ਧੋਈਐ ਤੌ ਹਛੀ ਸੁਧ ਹੋਤੀ ਹੈ, ਫੇਰ ਮੈਲੀ ਕਦਾਚਿਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਧੋਤਾ ਜਾਏ, ਤਾਂ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਮੁੜ ਸਰੀਰ (ਹਉਮੈ ਦੀ ਮੈਲ ਨਾਲ) ਕਦੇ ਗੰਦਾ ਨਹੀਂ ਹੁੰਦਾ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਧੋਪੈ = ਧੋਤੀ ਜਾਏ। ਮੂਲਿ ਨ = ਬਿਲਕੁਲ ਨਹੀਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será limpiado a través de la Palabra, sólo así no se manchará de nuevo."