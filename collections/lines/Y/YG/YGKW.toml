[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕੂੜੁ ਵਰਤੈ ਵਰਤਾਰਾ; ਬਿਨੁ ਸਤਿਗੁਰ. ਭਰਮੁ. ਨ ਜਾਈ ਹੇ ॥੧੩॥"
page = 1024
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates stage the show of falsehood. Without the True Guru, their doubt departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਝੂਠ ਦੀ ਖੇਡ ਖੇਡਦੇ ਹਨ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs have staged the show of falsehood. Without the True Guru, doubt does not depart. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਮੇਂ ਝੂਠ ਕਾ ਵਰਤਾਰਾ ਵਰਤ ਰਹਿਆ ਹੈ ਔ ਬਿਨਾਂ ਸਤਿਗੁਰਾਂ ਥੀ ਭਰਮ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਆਪਣਾ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ) ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਇਹ ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs han establecido el teatro de la falsedad y sin el Guru no son liberados de su duda.(13)"