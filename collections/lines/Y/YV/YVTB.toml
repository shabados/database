[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਖੇਲ ਕਰੇ ਸਭ ਕਰਤਾ; ਐਸਾ ਬੂਝੈ ਕੋਈ ॥੩॥"
page = 1330
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one understands this wise, that the Creator, of Himself, plays all the games."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝਦਾ ਹੈ ਕਿ ਕਰਤਾਰ ਖੁਦ ਹੀ ਸਾਰੀਆਂ ਖੇਡਾ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself plays all the games; only a few understand this. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਰਬ ਕਾ ਕਰਤਾ ਵਾਹਿਗੁਰੂ ਸੰਪੂਰਨ ਖੇਲ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਇਸ ਪ੍ਰਕਾਰ ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਮਝਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੇ ਤਾਂ ਰਾਹੇ ਪੈਣ ਜਾਂ ਕੁਰਾਹੇ ਪੈਣ ਵਾਲਾ) ਸਾਰਾ ਹੀ ਤਮਾਸ਼ਾ ਕਰਤਾਰ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ-ਇਹ ਭੇਤ ਭੀ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਹੀ ਸਮਝਦਾ ਹੈ। (ਤੇ ਉਹ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਕਰਤਾਰ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਕਰਤਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Creador juega todos los juegos, pero muy pocos entienden esto. (3)"