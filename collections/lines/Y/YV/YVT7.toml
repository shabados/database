data = "ਤੁਮੀ ਮਹਿਕ ਦਾਨੋ ਬਡੇ ਕੋਪਿ ਘਾਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In rage you terminated the demons of Mehkhasur,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਮਹਿਖਾਸੁਰ ਦੈਂਤ ਨੂੰ ਮਾਰਿਆ ਸੀ।"