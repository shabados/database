[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਤੁ ਗਵਾਇਆ. ਹਰਿ ਪ੍ਰਭਿ ਆਪੇ; ਸਭੁ ਸੰਸਾਰੁ ਉਬਾਰਿਆ ॥"
page = 620
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God Himself has rid the whole world of its sins and has saved it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਸਾਰੇ ਜਹਾਨ ਦੇ ਪਾਪ ਨਵਿਰਤ ਕਰ ਕੇ ਇਸ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God Himself has rid the whole world of its sins, and saved it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਸਮਰਥ ਨੇ ਹਮਾਰੇ ਪੂਰਬ ਪਾਪ ਕੋ ਗਵਾਇਆ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਸਭ ਸੰਸਾਰ ਸੇ ਹਮ ਕੋ ਰਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉਣ ਵਾਲਾ ਹੈ। ਪ੍ਰਭੂ ਨੇ (ਮਨੁੱਖ ਦਾ ਪਿਛਲਾ ਕੀਤਾ) ਪਾਪ (ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Dios, de Sí Mismo al mundo entero lo liberó de sus faltas;"