type = "primary"
data = "ਜਹੀ ਠਵਰ ਚਹੀਐ ਤਹ ਦੀਜੈ ॥੧੧੩੪॥"
page = 791

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Harishkitni”, add the word “arnini” at the end and know all the names of Tupak for using them as desired.1134."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲੋੜ ਹੋਵੇ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੧੧੩੪॥"