[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਬਿਨਸੇ ਭੈ ਭਰਮ ॥"
page = 183
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain pang dread and doubt of mine are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਤਕਲੀਫ ਡਰ ਤੇ ਵਹਿਮ ਨਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pains, sufferings, fears and doubts have been erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਖ) ਜਨਮੋਂ ਕਾ ਤਥਾ ਈਰਖਾ ਰੂਪੀ ਦਰਦ, ਪੁਨਾ ਅੰਨ ਜੀਵੋਂ ਕਾ ਭੈ ਔਰ ਭਰਮ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਦੁੱਖ, ਦਰਦ, ਡਰ, ਵਹਿਮ ਸਾਰੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis penas, mis dudas y mis miedos se han ido,"