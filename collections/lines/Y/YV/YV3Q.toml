[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਲਿਖਾਇ; ਮੰਡਲ ਮਹਿ ਆਏ ॥"
page = 685
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destined to die, the man comes into the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਨੀਅਤ ਕਰਵਾ ਕੇ ਬੰਦਾ ਸੰਸਾਰ ਵਿੱਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destined only to die, he comes into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਸੰਪੂਰਨ ਜੀਵ ਮਰਣ ਲਿਖਾਇ ਕਰ ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਧੁਰੋਂ) ਆਤਮਕ ਮੌਤ (ਦਾ ਲੇਖ ਹੀ ਆਪਣੇ ਮੱਥੇ ਉਤੇ) ਲਿਖਾ ਕੇ ਇਸ ਜਗਤ ਵਿਚ ਆਇਆ (ਤੇ ਇਥੇ ਭੀ ਆਤਮਕ ਮੌਤ ਹੀ ਵਿਹਾਝਦਾ ਰਿਹਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡਲ = ਜਗਤ। ਮਰਣੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues destinados a morir, llegamos al mundo."