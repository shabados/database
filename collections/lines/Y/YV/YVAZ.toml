[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮੑਾਰੇ ॥੧॥"
page = 623
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I now cherish the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੁਣ ਮੈਂ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I contemplate and cherish the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਨੇ ਹਰ ਵਕਤ ਹਰੀ ਕੇ ਨਾਮ ਹੀ ਸੰਭਾਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਸੇਵਕਾਂ ਨੂੰ ਸਦਾ ਹੀ) ਚਰਨੀਂ ਲਾ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਹ੍ਹਾਰੇ = ਸੰਭਾਲਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he sido emancipado y alabo siempre los Pies del Señor. (1)"