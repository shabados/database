[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਸਮਾਣੇ, ਮੁਖ ਉਜਲੇ; ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੮॥੨੨॥੧੫॥੩੭॥"
page = 430
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in that true court, exonerated become the faces of those, who are absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ-ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are absorbed in the Naam; their faces are radiant, in that True Court. ||8||22||15||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਮੇਂ ਸਮਾਏ ਹੈਂ ਤਿਸ ਸਚੇ ਨਾਮੀ ਕੇ ਦਰਬਾਰ ਮੇਂ ਤਿਨ ਕੇ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ॥੮॥੧੨॥੧੫॥੩੭॥☬ਕਾਮਾਦਿ ਵਿਕਾਰੋਂ ਕੀ ਨਿਵਿਰਤੀ ਦ੍ਵਾਰਾ ਸਤ੍ਯ ਆਦਿ ਗੁਣ ਧਾਰਣ ਵਾਲੇ ਸੰਤੋਂ ਕੇ ਸਰੀਰ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਵਿਚ ਰਹਿੰਦੇ ਹਨ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿਚ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ ॥੮॥੨੨॥੧੫॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y sus semblantes brillan en la Corte del Verdadero Señor. (8‑22‑15‑37)"