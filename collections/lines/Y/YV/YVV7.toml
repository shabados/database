[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਰਾਮ ਰਸਾਇਨੁ ਪੀਜੈ ॥੨॥"
page = 1164
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue sap thou the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, savor the Lord's sublime essence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਣਾ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸ੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo bebo de la Esencia del Señor. (2)"