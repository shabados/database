[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਨ ਸਕੈ ਬਿਧਨਾ ਨਹੀ ਤਉਨੈ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dowry was given in such a great measure that even the Brahmins could not keep the same collectively."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬ੍ਰਹਮਾ ਵੀ ਚੁਣ ਕੇ (ਇਕੱਤਰ) ਨਹੀਂ ਕਰ ਸਕਦਾ।"