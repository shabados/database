[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸ ਵਿਟਹੁ ਵਾਰਿਆ; ਹੋਦੈ ਤਾਣਿ ਜੁ ਹੋਇ ਨਿਤਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto him who being mighty considers himself powerless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਬਲ ਦੇ ਹੁੰਦਿਆ ਨਿਤਾਣਾ (ਨਿਰਬਲ) ਹੋ ਰਹੇ।"