data = "ਗੁਰ ਕੀ ਬਾਣੀ ਸਿਉ; ਲਾਇ ਪਿਆਰੁ ॥"
page = 1335
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou love for the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So embrace love for the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਸਾਥ (ਪਿਆਰੁ) ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਿਆਰ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Expresa entonces tu Amor por la Palabra del Bani"