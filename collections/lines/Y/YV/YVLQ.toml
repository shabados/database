[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿਛੋੜੇ ਕਾਰਨ ਸੀਨਾ ਕਬਾਬ ਹੋ ਚੁਕਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੀਨਾ ਅਜ਼ ਹਿਜਰਿ ਤੂ ਬਿਰਯਾਣਸਤੋ ਬਸ ।੩੯।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the divine messengers and prophets are willing to sacrifice themselves for Him. (26)"