[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੁਜਾ ਦੇਖਿ ਭਾਰੀ ਬਢਿਯੋ ਤਾਹਿ ਗਰਬੰ ॥੨॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And seeing their own great physical strength, their pride knew no bounds.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਭਾਰੀ (ਸ਼ਕਤੀਵਰ) ਭੁਜਾਵਾਂ ਨੂੰ ਵੇਖ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਹੰਕਾਰ ਬਹੁਤ ਵੱਧ ਗਿਆ ॥੨॥"