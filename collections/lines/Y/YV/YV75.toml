[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਬਿਖਿਆ ਅੰਧੁ ਹੈ; ਮਾਇਆ ਮੋਹ ਗੁਬਾਰ ॥"
page = 30
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art blinded by the wickedness of three dispositions and the darkness of the attachment of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਦੀ ਬਦੀ ਅਤੇ ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ ਦੇ ਅਨ੍ਹੇਰੇ ਨੇ ਅੰਨ੍ਹਾ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the corruption of the three qualities, there is blindness; in attachment to Maya, there is darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਰਜੋ, ਤਮੋ, ਸਤੋ, ਇਨ ਤੀਨੋਂ ਗੁਨੋਂ ਕਰ ਰਚਿਤ ਜੋ ਸੰਸਾਰੁ ਹੈ, ਸੋ ਸਬਦਿ ਸਪਰਸ ਆਦਿ ਵਿਸ੍ਯੋਂ ਕਰ ਕੇ ਵੈਰਾਗ ਬਿਬੇਕ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਸੇ ਬਿਨਾ ਅੰਧਾ ਹੋ ਰਹਾ ਹੈ, ਔਰੁ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕਾ ਗੁਬਾਰੁ ਅਤ੍ਯੰਤ ਗਾਢਾ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਜਗਤ ਅੰਨ੍ਹਾ ਹੋ ਰਿਹਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ (ਚੁਫੇਰੇ ਪਸਰਿਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈਗੁਣ ਬਿਪਿਆ = (ਰਜੋ ਸਤੋ ਤਮੋ) ਤਿੰਨ ਗੁਣਾਂ ਵਾਲੀ ਮਾਇਆ। ਗੁਬਾਰ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vive cubierto por la neblina de Maya y por la oscuridad de las tres Gunas o cualidades del ser."