[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਓਇ ਦੁਸਟ ਵਸਿ ਹੋਤੇ ॥੩॥"
page = 182
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the society of Saints, those villains come under control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੁਆਰਾ ਉਹ ਲੁੰਚੜ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only through the Saadh Sangat, the Company of the Holy, can those villains be brought under control. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੁਸਟ ਤੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਵਸ ਹੋਤੇ ਹੈਂ॥੩॥☬ਬਚਨੇ ਵਾਸਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਜੇ ਦੁਸ਼ਟ ਸਿਰਫ਼ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਹੀ ਕਾਬੂ ਵਿਚ ਆਉਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente en la Sociedad de los Santos pueden ser vencidos.(3)"