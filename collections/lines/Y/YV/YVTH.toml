[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਧਿਆਨੀ; ਗੁਰ ਗੁਰਹਾਈ ॥"
page = 9
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The theologians, the visualisers and they, who are the preachers of preachers, (have described Thee.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਵੇਤਿਆਂ ਬਿਰਤੀ ਜੋੜਨ ਵਾਲਿਆਂ ਅਤੇ ਉਹ, ਜੋ ਪ੍ਰਚਾਰਕਾਂ ਦੇ ਪ੍ਰਚਾਰਕ ਹਨ, (ਨੇ ਤੈਨੂੰ ਬਿਆਨ ਕੀਤਾ ਹੈ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual teachers, the teachers of meditation, and the teachers of teachers"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀ, ਸਾਸਤ੍ਰ ਵੇਤਾ, ਧਿਆਨੀ, ਪ੍ਰਾਣਾਂਯਾਮ (ਗੁਰ ਗੁਰਹਾਈ) ਗੁਰੋਂ ਕੇ ਭੀ ਗੁਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "()"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਵਿਚਾਰਵਾਨ, ਉੱਚੀ ਸਮਝ ਵਾਲੇ। ਧਿਆਨੀ = ਸੁਰਤ ਜੋੜਨ ਵਾਲੇ। ਗੁਰ = ਵੱਡੇ। ਗੁਰ ਹਾਈ = ਗੁਰ ਭਾਈ, ਵਡਿਆਂ ਦੇ ਭਰਾ, ਅਜਿਹੇ ਹੋਰ ਕੋਈ ਵੱਡੇ। ਗੁਰ ਗੁਰਹਾਈ = ਕਈ ਵੱਡੇ ਵੱਡੇ ਪ੍ਰਸਿੱਧ {ਇਹ ਲਫ਼ਜ਼ 'ਗੁਰ ਗੁਰਹਾਈ' ਲਫ਼ਜ਼ 'ਗਿਆਨੀ ਧਿਆਨੀ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los teólogos, los místicos y aquéllos que instruyen a los ministros;"