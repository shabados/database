[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਗੁਰਪੁਰਬਿ ਕਰਿ; ਨਾਮੁ, ਦਾਨੁ, ਇਸਨਾਨੁ ਦ੍ਰਿੜ੍ਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now being full of loving devotion they celebrate the gurprubs (anniversaries of the Gurus) and their acts of rememberance of God, charity and holy ablutions, inspire others also."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹ ਲੋਕ) ਪ੍ਰੇਮਾ ਭਗਤੀ, ਗੁਰਪੁਰਬ, ਨਾਮ, ਦਾਨ ਅਤੇ ਇਸ਼ਨਾਨ (ਆਪ) ਦ੍ਰਿੜ੍ਹ ਕਰ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਦਿੰਦੇ ਹਨ)।"