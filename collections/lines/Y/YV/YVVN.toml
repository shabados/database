[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੰਡ ਮੰਡਲ ਨਿਰੰਕਾਰ ਮਹਿ; ਅਨਹਦ ਬੇਨੁ ਬਜਾਵਉਗੋ ॥੧॥"
page = 973
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the imperishable region of the Formless Lord, I shall play the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਅਬਿਨਾਸ਼ੀ ਲੋਕ ਵਿੱਚੱ ਮੈਂ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦੀ ਧੁਨ ਉਠਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the imperishable realm of the Formless Lord, I play the flute of the unstruck sound current. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥੀ ਅਕਾਸ ਮੰਡਲੋਂ ਮੇਂ ਜੋ ਏਕ ਰਸ ਨਿਰੰਕਾਰ ਬਿਆਪਕ ਹੈ, ਤਿਸ ਕੇ (ਮਹਿ) ਬੀਚ ਏਕ ਰਸ ਬਾਜਾ ਬਜਾਵੋਂਗਾ, ਭਾਵ ਤੇਲ ਧਾਰਾ ਵਤ ਹੰਬ੍ਰਹਮ ਬ੍ਰਿਤੀ ਲਗਾਵਤਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਅਵਿਨਾਸ਼ੀ ਟਿਕਾਣੇ ਵਾਲੇ ਨਿਰੰਕਾਰ ਵਿਚ ਜੁੜ ਕੇ (ਉਸ ਦੇ ਪਿਆਰੇ ਦੀ) ਇੱਕ-ਰਸ ਬੰਸਰੀ ਵਜਾ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino del Señor Sin Forma, toco la flauta de la Melodía Celestial.(1)"