[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਸਮ ਤਿਹੂੰ ਲੋਕ ਮੈ; ਰੂਪਵਤੀ ਕਊ ਨਾਹਿ ॥੧॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was none as pretty as she in all the three worlds.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵਰਗੀ ਸੁੰਦਰ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਕੋਈ ਨਹੀਂ ਸੀ ॥੧॥"