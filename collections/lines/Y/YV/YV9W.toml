[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਘਟ ਘਟ ਅੰਤਰਿ. ਸਰਬ ਨਿਰੰਤਰਿ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ਜੀਉ ॥"
page = 448
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art uninterruptedly present in all the hearts and in everything thou are contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਹਰ ਵਸਤੂ ਵਿੱਚ ਇੱਕ ਰਸ ਵਿਆਪਕ ਹੈ। ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating each and every heart, everywhere, You are contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕੇ ਘਟੋਂ ਕੇ ਅੰਤਰ ਹੈਂ ਔਰ ਸਭ ਜੜ ਚੇਤਨ ਮੇਂ (ਨਿਰੰਤਰਿ) ਅੰਤਰ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਸਮਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਇਕ-ਰਸ ਸਭਨਾਂ ਵਿਚ ਸਮਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਨਿਰੰਤਰਿ = ਬਿਨਾ ਵਿੱਥ ਦੇ {ਅੰਤਰੁ = ਵਿੱਥ}। ਅੰਤਰਿ = ਅੰਦਰ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Inmanente, estás Presente y lo Compenetras todo."