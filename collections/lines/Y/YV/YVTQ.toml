[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮੁਕਤੁ; ਅਵਰਾ ਮੁਕਤੁ ਕਰਾਵੈ ॥"
page = 664
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is emancipated and he emancipates others too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬੰਦ-ਖਲਾਸ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself is liberated, and he liberates others as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਮੁਕਤ ਰੂਪ ਹੈ ਪੁਨਾ ਔਰੋਂ ਕੋ ਨਾਮ ਦ੍ਵਾਰਾ ਮੁਕਤ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪ (ਦੁੱਖਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = (ਦੁੱਖਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਆਜ਼ਾਦ। ਅਵਰਾ = ਹੋਰਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo es emancipado y emancipa a otros también,"