[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਭਈ. ਬੁਝੀ ਸਭ ਤ੍ਰਿਸਨਾ; ਅਨਦੁ ਭਇਆ. ਸਭ ਠਾਈ ਜੀਉ ॥੧॥"
page = 106
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace has ensued. All the thirst is quenched and there is joy at all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ ਚੈਨ ਵਰਤ ਗਈ ਹੈ। ਸਾਰੀ ਤੇਹ ਮਿਟ ਗਈ ਹੈ, ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਖੁਸ਼ੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace has come, and the thirst of all has been quenched; there is joy and ecstasy everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪੀ ਵਰਸਾ ਸੇ ਸੰਪੂਰਨ ਤ੍ਰਿਸਨਾ ਬੁਝਣੇ ਸੇ ਸਾਂਤੀ ਭਈ ਹੈ ਔਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਅਨੰਦੁ ਹੋਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਠੰਢ ਪੈ ਗਈ, ਸਭਨਾਂ ਦੀ ਤ੍ਰੇਹ ਮਿਟ ਗਈ ਤੇ ਸਭ ਥਾਈਂ ਖ਼ੁਸ਼ੀ ਹੀ ਖ਼ੁਸ਼ੀ ਹੋ ਗਈ (ਇਸੇ ਤਰ੍ਹਾਂ ਅਕਾਲ ਪੁਰਖ ਨੇ ਗੁਰੂ ਨੂੰ ਘੱਲਿਆ ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਵਰਖਾ ਕੀਤੀ ਤਾਂ ਸਭ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋਈ ਸਭ ਦੀ ਮਾਇਕ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਗਈ, ਤੇ ਸਭ ਦੇ ਹਿਰਦਿਆਂ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋਇਆ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ = ਤ੍ਰੇਹ। ਠਾਈ = ਥਾਵਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por todas partes desborda el agua. Hay Paz; el hambre de todos ha sido saciada, y por todos lados hay Contentamiento, oh Amado. (1)"