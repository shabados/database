[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਚਲਤ. ਬਹੁ ਪਰਕਾਰਿ ॥"
page = 1224
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to desire, one wanders in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਦੇ ਕਾਰਨ, ਜੀਵ ਘਣੇ ਰਾਹਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Desire plays itself out in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਵਾਲਾ ਪੁਰਸ਼ ਬਹੁਤ ਪਰਕਾਰ ਭਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਤ੍ਰਿਸ਼ਨਾ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਦੌੜ-ਭੱਜ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El deseo lo conduce a uno de un lado al otro, sin lograr ninguna"