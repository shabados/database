[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਿਮਾ. ਨ ਜਾਨਹਿ ਬੇਦ ॥"
page = 894
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas know not God's greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas do not know His greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਬੇਦ ਭੀ ਮਹਿਮਾ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਕੇਡਾ ਵੱਡਾ ਹੈ-ਇਹ ਗੱਲ (ਚਾਰੇ) ਵੇਦ (ਭੀ) ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਨ ਜਾਨਹਿ = ਨਹੀਂ ਜਾਣਦੇ {ਬਹੁ-ਵਚਨ}। ਬੇਦ = ਚਾਰੇ ਵੇਦ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun los Vedas no conocen toda Tu Magnificencia,"