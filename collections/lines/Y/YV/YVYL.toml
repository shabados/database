[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਭੇਟੇ ਗੁਰਦੇਵਾ ॥"
page = 683
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the great good fortune, one meets with the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਬੰਦਾ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one meets the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਵਡੇ ਭਾਗੋਂ ਕਰ (ਦੇਵਾ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਭੇਟੇ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una buena fortuna que uno logra conocer al Sublime Guru."