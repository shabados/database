[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ ਮਹਿ ਤੂੰ ਰਾਜਾ ਕਹੀਅਹਿ; ਭੂਮਨ ਮਹਿ ਭੂਮਾ ॥"
page = 507
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among Kings, Thou art called the King, and amidst land-lords thou art the Land -Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ ਵਿੱਚ ਤੂੰ ਪਾਤਿਸ਼ਾਹ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵਿਸਵੇਦਾਰਾਂ ਅੰਦਰ ਵਿਸਵੇਦਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among kings, You are called the King. Among land-lords, You are the Land-lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਰਾਜੋਂ ਕੀ ਕਥਾ ਆਵੈ ਤਹਾਂ ਤੂੰ ਬਡਾ ਰਾਜਾ ਕਹਾਂ ਜਾਤਾ ਹੈਂ, (ਭੂਮਨ) ਜਿਮੀਦਾਰੋਂ ਮੇਂ ਜਿਮੀਦਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! (ਦੁਨੀਆ ਦੇ) ਰਾਜਿਆਂ ਵਿਚ ਤੂੰ (ਸ਼ਿਰੋਮਣੀ) ਰਾਜਾ ਅਖਵਾਂਦਾ ਹੈਂ, ਭੁਇਂ ਦੇ ਮਾਲਕਾਂ ਵਿਚ ਤੂੰ (ਸਭ ਤੋਂ ਵੱਡਾ) ਭੁਇਂ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres el Rey de reyes y el que rige a los que poseen tierras."