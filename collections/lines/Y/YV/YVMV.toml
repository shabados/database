[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਵਾਪਾਰੀ ਨਾਨਕਾ; ਜਿਸੁ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਧਾਰੁ ॥੧॥"
page = 650
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the trader, O Nanak, who, through the Guru, obtains the Lord's Name as his support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਵਣਜਾਰਾ, ਹੇ ਨਾਨਕ! ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਆਸਰੇ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the trader, O Nanak, who, as Gurmukh, takes the Name as his only Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਜਗ੍ਯਾਸੀ ਰੂਪ ਵਾਪਾਰੀ ਧੰਨ੍ਯਤਾ ਕੇ ਯੋਗ ਹੈਂ, ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਾ ਜਿਸ ਗੁਰਮੁਖ ਕੋ ਨਾਮ ਕਾ ਅਧਾਰ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਤਰ੍ਹਾਂ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਜਿਸ ਮਨੁੱਖ ਨੂੰ 'ਨਾਮ' ਆਸਰਾ (ਰੂਪ) ਹੈ, ਉਸ ਨਾਮ ਦਾ ਵਾਪਾਰੀ ਮੁਬਾਰਿਕ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el mercader, dice Nanak, cuyo capital es el Nombre del Señor. (1)"