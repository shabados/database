[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਸੁਭਟ ਸਾਮੁਹਿ ਰਣ ਭਿਰੇ ॥੧੦॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people getting fascinated fell down here and there like the warriors falling in battle.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੂਰਮੇ ਰਣ ਵਿਚ ਸਾਹਮਣੇ ਭਿੜ ਕੇ (ਡਿਗ ਪਏ ਹੋਣ) ॥੧੦॥"