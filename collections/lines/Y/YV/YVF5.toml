[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਰਾਸਿ ਨ ਸਚੁ ਹੈ; ਕਿਉ. ਤਿਨਾ ਸੁਖੁ ਹੋਇ ॥"
page = 23
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who have not the capital of righteousness, how shall they find peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ ਸਚਾਈ ਦੀ ਪੂੰਜੀ ਨਹੀਂ ਉਹ ਆਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਉਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not have the Assets of Truth-how can they find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਪਾਸ ਸਚੁ ਨਾਮ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜੀ ਨਹੀਂ ਹੈ, ਤਿਨ ਕੋ ਕ੍ਯੋਂ ਕਰ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ, ਭਾਵ ਸੁਖੁ ਪ੍ਰਾਪਤੀ ਕਾ ਕਾਰਣੁ ਔਰੁ ਸਾਥ ਚਲਨੇ ਵਾਲਾ ਨਾਮੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਕੋਲ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪੂੰਜੀ ਨਹੀਂ, ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrán encontrar la Paz aquéllos que no tienen el capital de la Rectitud?"