[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਅਰੇ ਇਕ ਰੁਪਿ ਲਰੇ; ਇਕ ਰਨ ਛਾਡਿ ਪਰਾਇ ॥੧੨੫੭॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone fought someone stood firmly and many sped away.1257."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਅੜ ਗਏ ਹਨ, ਅਤੇ ਇਕ ਪੈਰ ਗਡ ਕੇ ਲੜ ਰਹੇ ਹਨ ਅਤੇ ਇਕ ਯੁੱਧ-ਭੂਮੀ ਛਡ ਕੇ ਭਜ ਗਏ ਹਨ ॥੧੨੫੭॥"