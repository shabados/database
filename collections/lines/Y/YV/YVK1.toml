[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਵੈ ਨ ਲਾਗਨ. ਕਉ ਹੈ ਕਛੂਐ; ਜਾ ਕਉ ਫਿਰਿ ਇਹੁ ਧਾਵੈ ॥"
page = 672
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing, that this man repeatedly runs after, equals the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਸਤੂ ਭੀ ਜਿਸ ਦੇ ਮਗਰ ਇਹ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਕੇ ਭੱਜਿਆ ਫਿਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਤੁੱਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing which this mortal being runs after, can compare to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਆਤਮ ਸੁਖ ਕੇ (ਲਵੈ) ਪਾਸ ਵਾ ਸਮਾਨ ਹੋਣੇ ਵਾਲਾ ਕੁਛ ਸੁਖ ਨਹੀਂ ਹੈ, ਜਿਸ ਸੁਖ ਕੋ ਅਧਕ ਜਾਣਕੇ (ਫਿਰਿ) ਉਲਟ ਕਰ ਕੇ ਇਹ ਮਨ ਧਾਵਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਮਨੁੱਖ ਜਿਸ ਜਿਸ ਮਾਇਕ ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਉਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਚੀਜ਼ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ) ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada que uno persiga puede igualar al Señor."