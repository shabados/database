[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਬੇਕ ਬੁਧੀ ਸੁਖਿ ਰੈਣਿ ਵਿਹਾਣੀ; ਗੁਰਮਤਿ ਨਾਮਿ ਪ੍ਰਗਾਸਾ ॥"
page = 772
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the discerning intellect, the life night passes in peace and by the Guru's instruction the Name is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਬੀਨ ਅਕਲ ਰਾਹੀਂ ਜੀਵਨ ਨੂੰ ਰਾਤ੍ਰੀ ਆਰਾਮ ਵਿੱਚ ਬੀਤਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਦਾ ਪਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With clear unerstanding, the night of their lives passes peacefully; through the Guru's Teachings, the Naam is revealed to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਅਵਸਕੀ ਸਿਖਿਆ ਕਰ ਨਾਮ ਪ੍ਰਕਾਸ਼ਿਆ ਹੈ, ਭਾਵ ਨਿਜ ਸਰੂਪ ਸਾਖਿਆਤ ਹੂਆ ਹੈ, ਤਿਨ ਬਿਬੇਕ ਬੁਧੀਓਂ ਕੀ ਸੁਖ ਮੇਂ ਗੁਰੋਂ ਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਬੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ) ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਕਰ ਸਕਣ ਵਾਲੀ ਅਕਲ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਉਹਨਾਂ ਦੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਆਨੰਦ ਵਿਚ ਬੀਤਦੀ ਹੈ। ਗੁਰੂ ਦੀ ਮਤਿ ਦਾ ਸਦਕਾ ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su conciencia es despertada, sus noches las pasan en Dicha y a través de la Palabra del Guru,"