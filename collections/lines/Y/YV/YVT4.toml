data = "ਤਤੁ ਲਖਨ ਕੇ ਹੇਤ; ਮੋਰ ਹਿਯਰਾ ਉਮਗਾਯੋ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have come to understand the gist of those."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਤੱਤ ਨੂੰ ਸਮਝਣ ਲਈ ਮੇਰਾ ਮਨ ਉਮਡਿਆ ਹੈ।"