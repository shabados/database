[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਛੋਹ ਸਦਕਾ ਕਾਲੇ ਬਦਲ ਵੀ ਚਮਕ ਉਠਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਲਾ ਯਾਫ਼ਤਾ ਜ਼ੂ ਗ਼ਮਾਮਿ ਜ਼ਲਾਮ ।੫੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even the darkest clouds become shining with his touch. (54)"