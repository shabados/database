[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਿ ਭੂਪਤਿ ਰਾਜੇ. ਨ ਆਖੀਅਹਿ; ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਹੋਈ ॥"
page = 1088
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These Lords of earth are not called kings. Through love of another, they come to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਧਰਤੀ ਦੇ ਸੁਆਮੀ, ਪਾਤਿਸ਼ਾਹ ਨਹੀਂ ਆਖੇ ਜਾਂਦੇ। ਹੋਰਸ ਦੇ ਪਿਆਰ ਰਾਹੀਂ, ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These mere earthly rulers are not called kings; in the love of duality, they suffer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਪ੍ਰਿਥਵੀ ਪਤੀ ਹੈਂ, ਸੋ ਸਚੇ ਰਾਜੇ ਨਹੀਂ ਕਹੀਦੇ, ਕਿਉਂਕਿ ਤਿਨ ਕੋ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਦੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਮਾਲਕ ਬਣੇ ਹੋਏ ਇਹ ਲੋਕ ਰਾਜੇ ਨਹੀਂ ਕਹੇ ਜਾ ਸਕਦੇ, ਇਹਨਾਂ ਨੂੰ (ਇਕ ਤਾਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਕਰਕੇ ਸਦਾ ਦੁੱਖ ਵਾਪਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਪਤਿ = {ਭੂ = ਧਰਤੀ। ਪਤਿ = ਮਾਲਕ} ਧਰਤੀ ਦੇ ਮਾਲਕ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿por qué debería uno enaltecer a la criatura que sabe lo que pasa aquí,"