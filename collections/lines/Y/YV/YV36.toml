[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਬੁਧਿ ਹਰਿ ਲਈ ਮੇਰੀ; ਬੁਧਿ ਬਦਲੀ ਸਿਧਿ ਪਾਈ ॥੨॥੨੧॥੭੨॥"
page = 339
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, God has taken away my worldly wisdom and I have obtained perfection instead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਪਰਮੇਸ਼ਰ ਨੇ ਮੇਰੀ ਸੰਸਾਰੀ ਸਿਆਣਪ ਲੈ ਲਈ ਹੈ ਅਤੇ ਉਸ ਦੀ ਥਾਂ ਮੈਨੂੰ ਪੂਰਨਤਾ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Lord has taken away my wisdom, and I have attained spiritual perfection. ||2||21||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮੇਰੀ ਸੰਸਾਰਕ ਬੁਧੀ ਥੀ ਸੋ ਮੇਰੇ ਸੇ ਅਬ ਆਪਨੇ ਦੂਰ ਕਰ ਲਈ ਹੈ। ਜਬ ਸੰਸਾਰਕ ਬੁਧੀ ਬਦਲੀ ਅਰਥਾਤ ਉਲਟ ਕੇ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੂਈ ਤਬ (ਸਿਧਿ ਪਾਈ) ਮੋਖ੍ਯ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ॥੨॥੨੧॥੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਮੇਰੀ (ਹਉਮੈ ਵਾਲੀ) ਅਕਲ ਖੋਹ ਲਈ ਹੈ, ਹੁਣ ਉਹ ਅਕਲ ਬਦਲ ਗਈ ਹੈ (ਭਾਵ, 'ਮੈਂ ਮੈਂ' ਛੱਡ ਕੇ 'ਤੂੰ ਹੀ ਤੂੰ' ਕਰਨ ਵਾਲੀ ਹੋ ਗਈ ਹੈ, ਇਸ ਵਾਸਤੇ ਮਨੁੱਖਾ ਜਨਮ ਦੇ ਮਨੋਰਥ ਦੀ) ਸਿੱਧੀ ਹਾਸਲ ਹੋ ਗਈ ਹੈ ॥੨॥੨੧॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, el Señor me ha liberado de mi individualidad, y ahora que mi mente se ha transformado, he logrado la Perfección.  (2-21-72)"