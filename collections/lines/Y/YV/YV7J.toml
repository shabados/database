[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ. ਸੇ ਉਬਰੇ; ਹੋਰਿ ਫਾਥੇ ਚੋਗੈ ਸਾਥਿ ॥"
page = 55
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, Whom the Guru preserves, are saved. The rest are ensnared with the bait."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਗੁਰਦੇਵ ਜੀ ਰਖਿਆ ਕਰਦੇ ਹਨ, ਬਾਕੀ ਦੇ ਚੋਗੇ ਦੇ ਨਾਲ ਫਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are protected by the Guru are saved; the others are caught by the bait."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗੁਰੋਂ ਨੇ ਮੋਹ ਰੂਪੀ ਜਾਲੀ ਕੇ ਫਸਨੇ ਤੇ ਰਾਖੇ ਹੈਂ, ਸੋ ਕਾਲ ਤੇ ਬਚੇ ਹੈਂ, ਔਰ ਮਨਮੁਖ ਸਬਦ ਸਪਰਸਾਦਿ ਚੋਗੇ ਸਾਥ ਫਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਗੁਰੂ ਨੇ ਰੱਖਿਆ ਕੀਤੀ, ਉਹ ਮਾਇਆ-ਜਾਲ ਵਿਚੋਂ ਬਚ ਨਿਕਲੇ, ਬਾਕੀ ਦੇ ਸਾਰੇ ਮਾਇਆ ਦੇ ਚੋਗੇ ਨਾਲ ਮੋਹ ਦੀ ਜਾਲੀ ਵਿਚ ਫਸ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así también atrapados estamos por la carnada, excepto los que cuentan con la Gracia del Guru."