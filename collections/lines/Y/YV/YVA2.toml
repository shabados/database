[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਤਿਆਗਿ; ਲਾਗਤ ਅਨ ਲੋਭਾ ॥"
page = 195
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She forsakes the Lord and is attached with the desire of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਨੂੰ ਛੱਡ ਦਿੰਦੀ ਹੈ ਅਤੇ ਹੋਰਨਾ ਦੀ ਚਾਹਨਾ ਨਾਲ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking God, she is attached to other desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਛੋਡ ਕਰ ਔਰ ਲੋਭ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ (ਪਦਾਰਥਾਂ ਦੇ) ਲੋਭ ਵਿਚ ਲੱਗਿਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando a Dios, ella se apega a otros deseos,"