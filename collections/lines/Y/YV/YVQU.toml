[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਾਮੁ; ਮਨ ਮਾਹਿ ਸਮਾਨੀ ॥"
page = 296
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone is contained in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਦੀ ਉਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name permeates his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਾਮ ਕੀ ਮਣੀ ਰੂਪ ਇਹ ਬਾਣੀ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre compenetra su mente"