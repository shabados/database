[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਮੁਕਾਮੇ ਫਾਨੀ; ਤਹਕੀਕ. ਦਿਲ ਦਾਨੀ ॥"
page = 721
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is a perishable place, Know it for certain in thy mind, O man!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਇਕ ਨਾਸਵੰਤ ਟਿਕਾਣਾ ਹੈ। ਇਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸੱਚ ਕਰ ਕੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a transitory place of mortality - know this for certain in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ) ਇਹ ਜੋ ਸੰਸਾਰ ਕੀ (ਮੁਕਾਮੈ) ਇਸਥਿਤੀ ਹੈ, ਸੋ (ਫਾਨੀ) ਨਾਸ ਰੂਪ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਜੀਵਨਾ ਝੂਠ ਹੈ। (ਤਹਕੀਕ) ਨਿਸਚੇ ਕਰ ਕੇ (ਦਿਲ) ਰਿਦੇ ਮੇਂ ਇਹ ਬਾਤ (ਦਾਨੀ) ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਦਿਲ! ਤੂੰ ਸੱਚ ਜਾਣ ਕਿ ਇਹ ਦੁਨੀਆ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es una vanidad muy pasajera, enaltece ésta Verdad en tu interior, oh mi mente,"