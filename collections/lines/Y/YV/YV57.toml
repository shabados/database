[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ; ਪ੍ਰਭੁ ਅਪਨਾ ਧਿਆਈ ॥"
page = 200
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thought, word and deed I dwell upon my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਨਾਲ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In thought, word and deed, I meditate on my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ, ਬਾਣੀ, ਸਰੀਰ, ਕਰ ਅਪਨੇ ਪ੍ਰਭੂ ਕਾ ਧਿਆਨ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿਹਰ ਕਰ) ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਤੇ ਕਰਮਾਂ ਦੀ ਰਾਹੀਂ ਸਦਾ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚ = ਬਚਨ। ਕ੍ਰਮ = ਕਰਮ। ਧਿਆਈ = ਮੈਂ ਧਿਆਵਾਂ, ਧਿਆਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En pensamiento, palabra y hechos medita en tu Maestro,"