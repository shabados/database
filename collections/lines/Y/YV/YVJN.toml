[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਐਸਾ ਲੇਖਾ, ਤੂੰ ਕੀ ਪੜਿਆ ॥"
page = 434
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul why hasty thou learnt such an account,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਐਹੋ ਜਿਹਾ ਹਿਸਾਬ ਕਿਤਾਬ ਕਿਉਂ ਸਿੱਖਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, why have you studied such an account,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ ਪਾਂਧੇ! ਐਸਾ ਲੇਖਾ ਤੂੰ ਕੀ ਪੜਾ ਹੈ, ਭਾਵ ਕਛੁ ਨਹੀਂ ਪੜਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਸਿਰਫ਼) ਅਜੇਹਾ ਲੇਖਾ ਪੜ੍ਹਨ ਦਾ ਤੈਨੂੰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mortal, ¿por qué has aprendido aquella lección"