[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਵ ਨਿਧਿ ਪਾਈ; ਘਰ ਹੀ ਮਾਹਿ ॥"
page = 1175
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who attain unto the nine treasures of the Name in their very home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਮ ਅੰਦਰ ਹੀ ਨਾਮ ਦੇ ਨੌ ਖਜਾਨਿਆਂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain the nine treasures of the Naam within the home of their own inner being,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਨਵ ਨਿਧਿ ਤਿਨੋਂ ਕੋ ਘਰ ਮੇਂ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ (ਧਰਤੀ ਦੇ) ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਤੁੱਲ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno logra el Tesoro del Nombre en su mismo hogar,"