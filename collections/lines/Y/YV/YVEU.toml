[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮੁ. ਨ ਚਾਖਿਆ; ਮੇਰੀ ਤਿਸ. ਨ ਬੁਝਾਨੀ ॥"
page = 357
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not tasted love and my thirst is not quenched,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰੀਤ ਦਾ ਸੁਆਦ ਨਹੀਂ ਮਣਿਆ ਅਤੇ ਮੇਰੀ ਪਿਆਸ ਨਹੀਂ ਬੁਝੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not tasted His Love, and my thirst is not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਪ੍ਰੇਮ ਰਸ ਕੋ ਨਹੀਂ ਚਾਖਾ ਇਸੀ ਕਰ ਕੇ ਮੇਰੀ ਤ੍ਰਿਖਾ ਦੂਰ ਨਹੀਂ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਸਾਰੀ ਉਮਰ) ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸੁਆਦ ਨ ਚੱਖਿਆ; ਇਸੇ ਕਰਕੇ ਮੇਰੀ ਮਾਇਆ ਵਾਲੀ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਨਹੀਂ ਬੁੱਝ ਸਕੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he tenido la experiencia del Amor y mi sed no se logra saciar;"