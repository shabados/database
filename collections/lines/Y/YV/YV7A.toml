[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭੈ ਮਿਟੇ; ਜਾ ਕੀ ਸਰਨਿ ॥"
page = 869
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking whose protection all the fears are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All fears are eradicated, in His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਲੇਨੇ ਸੇ ਸਗਲ ਭੈ ਮਿਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਸਾਰੇ ਡਰ-ਸਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ (ਗੁਰੂ) ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando su Santuario, todas sus dudas desaparecen,"