[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤੋਲੇ; ਪੂਰਾ ਹੋਇ ॥"
page = 797
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a perfect Weigher, the Lord Himself weighs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਤੋਲਾ ਬਣ ਕੇ, ਸੁਆਮੀ ਖੁਦ ਹੀ ਤੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself weights it perfectly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੂ ਪੂਰਾ ਹੋ ਕਰ ਤੋਲਤਾ ਹੈ, ਭਾਵ ਸਾਧਨਾ ਸੰਪੰਨ ਜਗਿਆਸੀ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਜੀਵਨ ਨੂੰ) ਜਾਂਚਦਾ-ਪਰਖਦਾ ਹੈ, (ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਕੋਈ ਜੀਵਨ ਉਸ ਪਰਖ ਵਿਚ) ਪੂਰਾ ਉਤਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Él Mismo, se evalúa a Sí Mismo y Se evalúa bien."