data = "ਮਨ ਮਾਨਤ ਕੋ ਮਾਨਿ ਰਤਿ; ਦੀਨੋ ਜਾਰ ਉਠਾਇ ॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After enjoying fervently, she bade goodbye to the lover,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨਮਰਜ਼ੀ ਅਨੁਸਾਰ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਯਾਰ ਨੂੰ ਭੇਜ ਦਿੱਤਾ"