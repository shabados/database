[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰਾਗ ਬਾਣੀ ਭਗਤ ਬੇਣੀ ਜੀਉ ਕੀ ॥ ਪਹਰਿਆ ਕੈ ਘਰਿ ਗਾਵਣਾ ॥"
page = 93
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sri Rag, Saint Beni. To be sung in the tune of Pahre."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰੀ ਰਾਗੁ ਬਾਨੀ, ਸੰਤ ਬੇਣੀ। ਪਹਿਰੇ ਦੀ ਸੁਰ ਵਿੱਚ ਗਾਇਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sree Raag, The Word Of Devotee Baynee Jee: To Be Sung To The Tune Of \"Pehray\":"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਕੇ ਚਾਰ ਭਾਗ ਕਰ ਕੇ ਇਸ ਸ਼ਬਦ ਮੇਂ ਕਥਨ ਕਰਤੇ ਹੈਂ। ਸ੍ਰੀ ਬੇਣੀ ਜੀ ਰਾਜਾ ਕੇ ਪਰੋਹਤ ਥੇ। ਤਿਨ ਕਾ ਏਕ ਸਿਖ ਖੋਟੀ ਸੰਗਤ ਮੇਂ ਬੈਠਨੇ ਲਗਾ। ਫਿਰ ਅਪਨੇ ਅਪਰਾਧ ਕੋ ਸਮਝ ਕਰ ਬਹੁਤ ਸੇ ਭਗਤ ਜਨੋਂ ਕੋ ਸਾਥ ਲੇ ਕਰ ਛਿਮਾ ਕਰਾਉਨੇ ਆਇਆ। ਤਬ ਸ੍ਰੀ ਬੇਣੀ ਜੀ ਨੇ ਉਪਦੇਸ਼ ਕੇ ਅੰਗ ਮੇਂ ਸ਼ਬਦੁ ਉਚਾਰਣ ਕੀਆ। ਇਸ ਮੇਂ ਜੀਵ ਕੀ ਸਰਬ ਅਵਸਥਾ ਕਥਨ ਕਰੇਂਗੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਿਰੀਰਾਗ ਵਿੱਚ ਭਗਤ ਬੇਣੀ ਜੀ ਦੀ ਬਾਣੀ। ਇਹ 'ਪਹਰਿਆਂ ਦੇ ਘਰ' ??? (ਦੀ ਧੁਨ ਅਨੁਸਾਰ) ਗਉਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siri Rag, Himnos del Reverendo Bhagat Beni yi. (Para ser cantados en el compás de pejre)"