[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਲਹਉ. ਤਉ ਕਿਆ ਕਹਉ; ਕਹਉ. ਤ ਕੋ ਉਪਕਾਰ ॥"
page = 340
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I obtain the Adorable Lord, what shall I say then? By uttering His praise, what good I do to others?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਵਾਂ ਤਦ ਮੈਂ ਉਸ ਨੂੰ ਕੀ ਆਖਾਂਗਾ? ਉਸ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਹੋਰਨਾ ਦਾ ਕੀ ਭਲਾ ਕਰਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I come to know the Lord, what can I say; what good does it do to speak?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਮੈਂ ਖੁਦਾ ਕੋ ਪਾਇਆ ਹੈ ਤੌ ਕਿਆ ਕਹੋਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਤੁਮ ਬਾਦੀ ਹੋ। ਜੇ ਕਹੋ ਤੌ ਤੁਮ ਨੇ ਕੋਈ ਉਪਕਾਰ ਮਾਨਨਾ ਹੈ ਵਾ (ਕੋ) ਕੌਣ ਉਪਕਾਰ ਹੈ। ਭਾਵ ਸੇ ਸਰਬ ਆਪਣਾ ਆਪ ਰੂਪ ਹੈ ਕੌਣ ਕਿਸ ਪਰ ਉਪਕਾਰ ਕਰੇ ਵਾ ਕੋਈ ਜਗ੍ਯਾਸੂ ਕੋ ਕੋਈ ਉਪਕਾਰ ਜਾਨ ਕਰ ਕਹੂੰਗਾ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਅਲੱਭ (ਪਰਮਾਤਮਾ) ਨੂੰ ਮੈਂ ਲੱਭ (ਭੀ) ਲਵਾਂ ਤਾਂ ਮੈਂ (ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ) ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ; ਜੇ (ਕੁਝ) ਬਿਆਨ ਕਰਾਂ ਭੀ ਤਾਂ ਉਸ ਦਾ ਕਿਸੇ ਨੂੰ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ = ਅਲੱਭ, ਜੋ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਲਹਉ = (ਜੇ) ਮੈਂ ਲੱਭ ਲਵਾਂ। ਕਿਆ ਕਹਉ = ਮੈਂ ਕੀਹ ਆਖਾਂ? ਮੈਥੋਂ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਕੋ = ਕੀਹ? ਉਪਕਾਰ = ਭਲਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si obtengo al Adorable Señor, ¿qué diría entonces? Por más que canto Su Alabanza, alcanzo a decir muy poco."