[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸਹਿ ਸੇ ਅਰੁ ਸੰਧਿ ਜਰਾ ਸੰਗ; ਦੇਸਨ ਦੇਸਨ ਕੇ ਨ੍ਰਿਪ ਆਏ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed Kansa, Jarasandh and the kings of various countries, why are you fighting with Him?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਸ ਅਤੇ ਜਰਾਸੰਧ ਵਰਗਿਆਂ ਨਾਲ ਦੇਸ਼ਾਂ ਦੇਸ਼ਾਂਤਰਾਂ ਤੋਂ ਰਾਜੇ ਆਏ ਸਨ।"