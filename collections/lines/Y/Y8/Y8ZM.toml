[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਣੀ ਪੁਰਖੁ ਪੁਰਖੋਤਮ; ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਵੈਗੋ ॥੨॥"
page = 1308
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru's word, the sublime person is revealed and they fix their mind with the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਪ੍ਰਮ ਸ਼੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰੂ ਬਾਣੀ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the True Guru's Bani, the Primal Lord God is revealed; so focus your consciousness on His Bani. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ ਪੁਰਖੋਤਮ ਪੁਰਸ਼ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰਨੇ ਵਾਲੀ ਹੈ, ਤਿਸ ਬਾਣੀ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇ ਲੇਵੇਂਗਾ ਤਬ ਪਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਭਗਤ) ਸ੍ਰੇਸ਼ਟ ਪੁਰਖ ਪਰਮਾਤਮਾ ਨੂੰ (ਮਿਲ ਪੈਂਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਭਗਤ ਸਦਾ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ (ਆਪਣਾ) ਚਿੱਤ ਪੱਘਰ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੋਤਮ = ਸਭ ਤੋਂ ਉੱਤਮ (ਅਕਾਲ-) ਪੁਰਖ। ਸਿਉ = ਨਾਲ। ਲਾਵੈਗੋ = ਲਾਵੈ, ਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Primordial Dios Nuestro Señor es revelado. Enfoca entonces tu Conciencia en Su Bani. (2)"