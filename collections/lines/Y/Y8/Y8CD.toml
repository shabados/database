[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੇ ਕਰਮ ਕਰਾਏ ਕਰਤਾ; ਦੂਜੀ ਕਾਰ. ਨ ਭਾਲੇ ॥"
page = 581
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does such deeds, as the Creator makes him to do. He seeks no other job."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਐਹੋ ਜੇਹੇ ਕੰਮ-ਕਾਜ ਕਰਦਾ ਹੈ, ਜੇਹੋ ਜਿਹੇ ਸਿਰਜਣਹਾਰ ਉਸ ਪਾਸੋਂ ਕਰਵਾਉਂਦਾ ਹੈ। ਉਹ ਕਿਸੇ ਹੋਰਸ ਕੰਮ ਦੀ ਤਲਾਸ਼ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does those deeds which the Creator Lord causes him to do; he attempts no other actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰਮ ਕਰਤਾ ਪੁਰਖ ਕਰਾਉਤਾ ਹੈ ਤੈਸਾ ਹੀ ਹੋਤਾ ਹੈ, ਇਹ ਦੂਸਰੀ ਕਾਰ ਨਹੀਂ (ਭਾਲੇ) ਖੋਜੇ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਤਤਪਰ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਕਰਤਾਰ ਆਪ ਹੀ ਜਿਹੋ ਜਿਹੇ ਕਰਮ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਂਦਾ ਹੈ (ਉਹੋ ਜਿਹੇ ਕਰਮ ਜੀਵ ਕਰਦੇ ਹਨ) ਕੋਈ ਭੀ ਜੀਵ (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਤੋਂ ਲਾਂਭੇ ਜਾ ਕੇ) ਕੋਈ ਹੋਰ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y actúa de acuerdo a la Voluntad del Señor Creador, sin intentarse nada más."