[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਪ੍ਰਨਾਮੁ ਤਾ ਕੋ ਤਬੈ; ਇਉ ਕਰਿਯੋ ਅਰਦਾਸਿ ॥੩੦॥"
page = 293

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bringing the materials like corn etc. and bowing down, he requested Vasudev thus.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ) ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰੀਂ, (ਫਿਰ) ਇਸ ਤਰ੍ਹਾਂ ਬੇਨਤੀ ਕਰੀਂ ॥੩੦॥"