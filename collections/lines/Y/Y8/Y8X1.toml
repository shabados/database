[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਜਿਨਿ ਸਚੁ ਕਰਿ ਜਾਤਾ ॥"
page = 283
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recognises the Supreme Lord as True,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਸੱਤ ਕਰਕੇ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes the Supreme Lord God as True"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਾਰਬ੍ਰਹਮ ਕੋ ਸਚ ਸਰੂਪ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que concibe al Señor como la Verdad,"