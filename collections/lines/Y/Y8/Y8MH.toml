[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਬਾਸੁਰ ਜਪਿ; ਨਾਨਕ ਦਾਸ ॥੪॥੮॥੧੦॥"
page = 865
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day serf Nanak meditates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਨਫਰ ਨਾਨਕ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, servant Nanak meditates on Him. ||4||8||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਾਸ ਹੋਇਕੇ ਰਾਤਿ ਦਿਨ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪ॥੪॥੮॥੧੦॥☬ਕਾਮਾਦਿਕੋਂ ਬਿਕਾਰੋਂ ਕੀ ਜਗਤ ਪਰ ਪ੍ਰਬਲਤਾ ਔ ਭਗਤੋਂ ਪਰ ਨਿਰਬਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਦਿਨ ਰਾਤ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੪॥੮॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਬਾਸੁਰ = ਦਿਨ ॥੪॥੮॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que habita siempre, dice Nanak, en ese Señor, del cual eres esclavo.(4-8-10)"