[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਕਾਮ ॥"
page = 1146
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thee all the desires and tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹੀਂ ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਅਤੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the mind's desires are fulfilled, and one's tasks are perfectly accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਮਨੋਰਥ ਔਰ ਕਾਮਨਾ ਤਿਸ ਕੀ ਪੂਰੀਆਂ ਹੋ ਜਾਤੀਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੰਗਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través de Ti, todos encuentran Plenitud."