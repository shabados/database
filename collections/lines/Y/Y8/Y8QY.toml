[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰਨ ਕੇ ਕਰ ਤੇ ਛੁਟਿ ਤੀਰ; ਸਰੀਰਨ ਚੀਰ ਕੇ ਪਾਰਿ ਪਰਾਨੇ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows shot by hands of the warriors, piercing the bodies of the enemies, cross to the other side.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧਿਆਂ ਦੇ ਹੱਥਾਂ ਵਿਚੋਂ ਛੁਟ ਕੇ ਤੀਰ (ਵੈਰੀਆਂ ਦੇ) ਸ਼ਰੀਰਾਂ ਵਿਚੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"