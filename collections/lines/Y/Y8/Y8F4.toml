[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਧਾਰਿ ਕਰਿ ਕਰਨ ਮੈ; ਚਮੂੰ ਚਾਲ ਕਰਿ ਦੀਨ ॥੩੭॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding the weapons in her hand, she made the forces of the enemy run away.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇ ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਧਾਰ ਕੇ ਸੈਨਾ ਵਿਚ ਭਾਜੜ ਪਾ ਦਿੱਤੀ ॥੩੭॥"