[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਾ ਕਉ ਗੁਰਿ ਦੀਆ ॥"
page = 211
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Guru gives the Name of Lord God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom the Guru has given the Lord's Name, Har, Har"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Guru lo ha bendecido con el Nombre del Señor,"