[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਮਾਤਾ. ਆਪੇ ਪਿਤਾ; ਜਿਨਿ ਜੀਉ ਉਪਾਇ. ਜਗਤੁ ਦਿਖਾਇਆ ॥"
page = 921
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Mother and Himself the Father, Who creating man has shown him the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪੇ ਮਾਂ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਪਿਉ ਜਿਸ ਨੇ ਇਨਸਾਨ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਸੰਸਾਰ ਵਿਖਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is your mother, and He Himself is your father; He created the created beings, and revealed the world to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਮਾਤਾ ਰੂਪ ਹੈ ਔ ਹਰੀ ਆਪ ਹੀ ਪਿਤਾ ਸਰੂਪ ਹੈ, ਜਿਸ ਨੇ ਹੇ ਜੀਉ! ਤੇਰੇ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਏਹ ਸੰਸਾਰ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਜੀਵ ਪੈਦਾ ਕਰਕੇ ਉਸ ਨੂੰ ਜਗਤ ਵਿਚ ਭੇਜਦਾ ਹੈ ਉਹ ਆਪ ਹੀ ਇਸ ਦੀ ਮਾਂ ਹੈ ਆਪ ਹੀ ਇਸ ਦਾ ਪਿਤਾ ਹੈ (ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਾਪਿਆਂ ਵਾਂਗ ਜੀਵ ਨੂੰ ਹਰ ਤਰ੍ਹਾਂ ਦਾ ਸੁਖ ਦੇਂਦਾ ਹੈ, ਸੁਖ ਆਨੰਦ ਦਾ ਦਾਤਾ ਹੈ ਹੀ ਪ੍ਰਭੂ ਆਪ। ਪਰ ਜੀਵ ਜਗਤ ਵਿਚੋਂ ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਿਚੋਂ ਆਨੰਦ ਭਾਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Padre y la Madre, es Quien creó la vida para contemplar el mundo;"