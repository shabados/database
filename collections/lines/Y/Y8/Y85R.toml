[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅਨਦਿਨੁ ਸਬਦੇ ਰਾਤਾ ॥"
page = 125
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's devoted Sikh night and day remains imbued with the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਜਾਂਨਿਸਾਰ ਸਿੱਖ ਰੈਣ ਦਿਹੁੰ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are attuned to the Shabad, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ ਨਿਰੰਤਰ ਸ਼ਬਦ ਮੇਂ ਰਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres santos permanecen imbuidos en el Bani de la Palabra siempre,"