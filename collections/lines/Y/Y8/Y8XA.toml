[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਕੂੜੁ ਕੁਟੰਬੁ ਹੈ; ਮਨਮੁਖੁ ਮੁਗਧੁ ਰਤਾ ॥"
page = 787
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant ego-centric is engrossed in the false love of the family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਮੂਰਖ ਟੱਬਰ-ਕਬੀਲੇ ਦੀ ਝੂਠੀ ਮਮਤਾ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish, self-willed manmukh is engrossed in false attachment to family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਟੰਬ ਕਾ ਮੋਹ ਕੂੜਾ ਹੈ ਜਿਸ ਮੇਂ ਮਨਮੁਖ ਮੂਰਖ ਰੰਗਿਆ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਵਿਚ) ਮੋਹ ਕੂੜ ਤੇ ਜੰਜਾਲ (ਪ੍ਰਬਲ) ਹੈ, ਮੂਰਖ ਆਪ-ਹੁਦਰਾ ਮਨੁੱਖ ਇਸ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧੁ = ਮੂਰਖ। ਕੁਟੰਬੁ = (ਭਾਵ,) ਘਰ ਦਾ ਜੰਜਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a la familia es pura ilusión; sólo el ególatra se involucra en ella."