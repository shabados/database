[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਬ੍ਰਿਜਭੂਖਨ ਖੜਗੁ ਗਹਿ; ਅਰਿ ਬਹੁ ਦਏ ਗਿਰਾਇ ॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna, taking his sword in his hand, knocked down many of his enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਖੜਗ ਲੈ ਕੇ ਬਹੁਤ ਸਾਰੇ ਵੈਰੀ ਗਿਰਾ ਦਿੱਤੇ।"