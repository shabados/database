[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਪਿਰੁ ਰਾਖਿਆ; ਸਦਾ ਉਰਿ ਧਾਰਿ ॥੨॥"
page = 158
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His beloved, the devotee, ever keeps clasped to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਅਨੁਰਾਗੀ, ਸਦੀਵ ਹੀ, ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotee keeps his Beloved clasped tightly to his heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨੇ ਪਤੀ ਕੋ ਸਦਾ ਹ੍ਰਿਦਯ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en conservar al Señor en nuestro corazón. (2)"