[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਵਿਸਰੈ; ਸਭ ਮਾਹਿ ਸਮਾਨਾ ॥"
page = 159
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him, who is contained amongst all?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ, ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who is all-pervading?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਸਭ ਮੇਂ ਸਮਾ ਰਹਾ ਹੈਂ, ਸੋ ਤੂੰ ਕਿਉਂ ਵਿਸੁਰ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਭੀ (ਮਨ ਤੋਂ) ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué olvidarlo a Él, Quien prevalece en todo?"