[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਿੰਗ ਬਿਨਾ ਕੀਨੇ ਸਭ ਰਾਜਾ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He started a religion and circumcised all the kings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦੀ ਸੁੰਨਤ (ਖ਼ਤਨਾ) ਕਰਾ ਦਿੱਤੀ।"