[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਇਆ; ਸੇ ਜਨ ਨਿਰਮਲ ਪਰਵਾਣੁ ॥"
page = 429
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure and acceptable are the persons, who attach their mind to Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਅਤੇ ਮਕਬੂਲ ਹਨ, ਉਹ ਪੁਰਸ਼, ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਦੀ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those persons who link their consciousness with the Word of His Bani, are immaculately pure, and approved by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਗੁਰ ਬਾਣੀ, ਭਾਵ ਉਪਦੇਸ਼ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇਆ ਹੈ ਸੇ ਪੁਰਸ਼ ਸਚੇ ਅਰ ਪਰਮਾਣ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਆਪਣਾ ਚਿੱਤ ਜੋੜਿਆ ਹੈ ਉਹ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukh se entona en la Palabra y es aprobado;"