[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੈ ਭਾਣੈ ਬਹੁਤਾ ਬੋਲਹਿ; ਬੋਲਿਆ ਥਾਇ. ਨ ਪਾਇ ॥"
page = 1283
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy love thou utter much, but thine utterance becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਲਗਨ ਅੰਦਰ ਤੂੰ ਘਣਾ ਬੋਲਦਾ ਹੈ, ਪ੍ਰਰੰਤੁ ਤੇਰਾ ਬੋਲਣਾ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You speak as you please, but your speech is not accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਣੇ ਭਾਣੇ ਵਿਚ, ਭਾਵ ਹੰਕਾਰ ਸਹਿਤ ਬਹੁਤਾ ਬੋਲਤਾ ਹੈਂ, ਇਸ ਵਾਸਤੇ ਤੇਰਾ ਬੋਲਿਆ ਹੂਆ ਪ੍ਰਵਾਣ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਤੂੰ ਆਪਣੇ (ਮਨ ਦੀ) ਮਰਜ਼ੀ ਪਿੱਛੇ ਤੁਰ ਕੇ ਬਹੁਤਾ ਬੋਲਦਾ ਹੈਂ, ਇਹ ਬੋਲਣਾ ਪ੍ਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pon tus oraciones como ofrenda para que La puedas ver. Parloteas como te place, pero tu discurso no es aceptado."