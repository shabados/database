[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਉਬਾਲੀ ਦਰਗਾਹ, ਨ ਆਵਣ ਜਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The comings and goings cease after entering the court of the Lord i.e. one becomes liberated from the bondage of transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਗਾਹ' (ਸਾਧ ਸੰਗਤ) ਬੇਪਰਵਾਹ ਆਵਣ ਜਾਣ ਤੋਂ ਰਹਿਤ ਹੈ।"