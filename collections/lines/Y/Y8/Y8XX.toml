[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਪੂਜ ਗੁਰ ਚਰਨਾ ॥"
page = 395
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck I have adored the Guru's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I worship the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਪੂਜਾ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਪੂਜਾ (ਦਾ ਅਵਸਰ ਮਿਲਿਆ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es quien alaba los Pies del Guru,"