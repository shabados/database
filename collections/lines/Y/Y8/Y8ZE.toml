[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਬਨ ਜੇਬ ਜਗੇ ਅਤਿ ਹੀ; ਸੁਭ ਬਾਲ ਬਨੇ ਦ੍ਰਿਗ ਲਾਲ ਤਿਹਾਰੇ ॥੧੬॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh, My Love, under .the prime of youth, your two eyes are the embodiment of red-rubies.’(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ! ਤੇਰੇ ਇਹ ਸ਼ੁਭ ਨੈਣ ਜੋਬਨ ਦੀ ਸ਼ੋਭਾ ਕਰ ਕੇ ਲਾਲ ਬਣੇ ਹੋਏ ਹਨ ॥੧੬॥"