[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਸਨ ਡਿਠੋਸੁ ਜਾਇ ਕੈ; ਕਰਣ ਪਲਾਵ ਕਰੇ ਪੁਕਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As he approached, he realised it was Krishna. He became full of sorrow and begged forgiveness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਉਸ ਨੇ ਨੇੜੇ) ਜਾਕੇ ਦਰਸ਼ਨ ਕੀਤਾ, ਤਦ ਤਾਂ ਕੀਰਣੇ ਕਰ ਕੇ ਰੋਵੇ।"