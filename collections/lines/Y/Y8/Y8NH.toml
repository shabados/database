[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਹਿ ਹੋਤੀ; ਕੋਟਿ ਉਪਾਧਿ ॥"
page = 327
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There were millions if ills in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਅੰਦਰ ਕ੍ਰੋੜਾ ਹੀ ਰੋਗ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body was afflicted with millions of diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਨ ਮੇਂ ਕ੍ਰੌੜਾਂ ਪ੍ਰਕਾਰ ਕੀ ਉਪਾਧਿ ਹੋਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਵਿਕਾਰਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਬਖੇੜੇ ਸਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de aflicciones que infestaron mi cuerpo se convirtieron en Éxtasis,"