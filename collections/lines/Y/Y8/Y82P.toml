[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਕਾਇਆ ਕਉ ਗਾਲੈ ॥"
page = 932
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lust and wrath wastes body away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸੇ ਭੋਗ ਤੇ ਗੁੱਸਾ ਦੇਹ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfulfilled sexual desire and unresolved anger waste the body away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਜੋ ਬੁਧੀ ਕੇ ਵਿਸੇ ਹੈਂ ਇਨ ਕੋ ਜਗ੍ਯਾਸੂ ਗਾਲ ਦੇਵੈ, ਤੈਸੇ ਹੀ (ਕਾਇਆ) ਬੁਧੀ ਕੋ ਸੁਧ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ (ਮਨੁੱਖ ਦੇ) ਸਰੀਰ ਨੂੰ ਨਿਰਬਲ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਲੈ = ਨਿਰਬਲ ਕਰ ਦੇਂਦਾ ਹੈ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo y la lujuria destruyen el cuerpo"