[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਅਪੁਨੀ ਬੈਸ ਮੈ; ਨਹਿ ਦੇਖਿਓ ਬਲ ਧਾਮ ॥੧੭੨੪॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O the ocean of mercy! who was this king Kharag Singh? I have not seen till now such a powerful hero.1724."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਆਯੂ ਵਿਚ ਇਸ ਵਰਗਾ ਸ਼ਕਤੀ ਦਾ ਪੁੰਜ (ਹੋਰ ਕੋਈ) ਨਹੀਂ ਵੇਖਿਆ ॥੧੭੨੪॥"