[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਹਠ ਪਟਣ ਮਹਿ; ਭੀਖਿਆ ਕਰੈ ॥"
page = 952
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who asks for alms in the town of his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਿਰਦੇ ਦੇ ਕਸਬੇ ਅੰਦਰ ਖੈਰ ਮੰਗਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the city of the heart, he begs for charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁੜੋ (ਹਠ) ਰਿਦੇ ਰੂਪ ਸਹਰ ਮੇਂ ਭੀਖ੍ਯਾ ਕਰੈ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਗੁਰ ਸਿਖ੍ਯਾ ਕੋ ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਿਰਦੇ ਰੂਪ ਸ਼ਹਿਰ ਵਿਚ ਟਿਕ ਕੇ (ਪ੍ਰਭੂ ਤੋਂ) ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਹਠ = ਅਵਘੱਟ, ਹਿਰਦਾ। ਪਟਣ = ਸ਼ਹਿਰ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pide caridad en la ciudad de su corazón."