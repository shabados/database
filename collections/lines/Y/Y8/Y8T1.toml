[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੈਲੁ; ਸਬਦਿ ਜਲਾਏ ॥"
page = 1067
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and burns off the filth of pride with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the filth of egotism is burned away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਗੁਰ ਸਬਦ ਸੇ ਹੰਤਾ ਰੂਪ ਮੈਲ ਕੋ ਜਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਸਾੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਲਾਏ = ਸਾੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra, somos purgados del cochambre del ego."