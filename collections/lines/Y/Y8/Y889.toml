[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮਨ ਮੂਏ; ਕੈਸੇ ਹਰਿ ਪਾਇ ॥"
page = 665
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can God be obtained, without conquering them mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਜਿੱਤਣ ਦੇ ਬਾਝੋਂ ਵਾਹਿਗੁਰੂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without conquering the mind, how can the Lord be found?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਮੂਏ ਬਿਨਾਂ ਇਹ ਜੀਵ ਹਰੀ ਕੌ ਕੈਸੇ ਪਾਵੇ, ਭਾਵ ਸੇ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਛੋਹ ਨਹੀਂ ਹੁੰਦਾ, ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈਸੇ ਪਾਇ = ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਕਰੇ? ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno vivir el Estado Divino sin conquistar la mente?"