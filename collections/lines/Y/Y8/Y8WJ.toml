[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸੰਜੋਗ ਕਰਹੁ; ਮੇਰੇ ਪਿਆਰੇ ॥"
page = 743
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, let there be such an auspicious time,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਐਹੋ ਜੇਹਾ ਸੁਭਾਗ ਸਮਾ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May there be such an auspicious time, O my Beloved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! (ਸੇ) ਤਿਨ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮੇਰਾ (ਸੰਜੋਗ) ਮਿਲਾਪ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! (ਮੇਰੇ ਵਾਸਤੇ) ਉਹ ਢੋ ਢੁਕਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amado Señor, deja que despierte en ese auspicioso momento"