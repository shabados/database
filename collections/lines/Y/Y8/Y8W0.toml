data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਭਾਣਾ ਮੰਨਣ ਨੂੰ ਸਭ ਤੋਂ ਉੱਚਾ ਅਨਭਵ ਕੀਤਾ ।"

