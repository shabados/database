[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖੈ ਕ︀ਯਾ ਨਿਜੁ ਤ੍ਰਿਯ ਭਏ ਬਾਕੋ ਰਹਿਯੋ ਬਿਰਾਜ ॥੩॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he saw that the woman and her paramour were seated there.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਕੀ ਵੇਖਿਆ ਕਿ ਉਸ ਦੀ ਆਪਣੀ ਇਸਤ੍ਰੀ ਅਤੇ ਪ੍ਰੇਮੀ ਬਿਰਾਜੇ ਹੋਏ ਹਨ ॥੩॥"