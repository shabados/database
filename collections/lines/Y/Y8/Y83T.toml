[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਦੇ ਪਾਠ ਬਿਨਾਣ ਉਨ੍ਹਾਣ ਦੀ ਹੋਰ ਕੋਈ ਮਰਯਾਦਾ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਹਰਫ਼ਿ ਬੰਦਗੀ ਦਸਤੂਰ ਨੀਸਤ ।੮੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you should try to be face to face to the perfect and complete Guru. (440)"