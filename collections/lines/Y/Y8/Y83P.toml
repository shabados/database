[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਰੁ ਦਾਸੀ ਸੁਤੁ, ਭਇਓ ਪੁਨੀਤਾ; ਸਗਲੇ ਕੁਲ ਉਜਾਰੇ ॥੩॥"
page = 999
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bidar, the son of handmaiden, was sanctified and his entire lineage became illustrious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੀ ਦਾ ਪੁਤ੍ਰ ਬਿਦਰ, ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਵੰਸ਼ ਕੀਰਤੀਮਾਨ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bidar, the son of a slave-girl, was purified, and all his generations were redeemed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਦਰ ਜੋ ਦਾਸੀ ਕਾ ਪੁਤ੍ਰ ਥਾ ਵਹੁ ਤੋ ਪੁਨੀਤ ਹੂਆ ਹੀ ਥਾ, ਪਰੰਤੂ ਤਿਸ ਕੇ ਸਾਰੇ ਕੁਲ ਹੀ ਉਜਲੇ ਕਰ ਦੀਏ ਹੈਂ⁽¹⁾॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸੀ ਦਾ ਪੁੱਤਰ ਬਿਦਰ (ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਵਿੱਤਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਗਿਆ, ਉਸ ਨੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਰੌਸ਼ਨ ਕਰ ਲਈਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Vidhura, el hijo de la esclava fue también santificado junto con todos sus parientes.(3)"