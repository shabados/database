[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ; ਸਾਈ ਭਲੀ ਕਾਰ ॥"
page = 3
line = 18

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਸਾਈ ਦਾ ਉਚਾਰਨ ਸਾਂਈਂ ਨਹੀਂ ਕਰਨਾ। ਸਾਈ ਦਾ ਅਰਥ ਹੈ \"ਉਹੀ\" ਜਦਕਿ ਸਾਂਈਂ ਦਾ ਅਰਥ ਹੈ ਮਾਲਕ, ਸਵਾਮੀ, ਪਰਮਾਤਮਾ। ਇਸ ਸਾਰੀ ਪੰਕਤੀ ਦਾ ਅਰਥ ਹੈ - ਜੋ ਤੈਨੂੰ (ਹੇ ਪਰਮਾਤਮਾ) ਚੰਗੀ ਲਗੇ, ਉਹੀ ਕਾਰ (ਕੰਮ) ਭਲੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, that is a good pursuit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਓਹੀ ਚੰਗਾ ਕੰਮ ਕਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is the only good done,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤੈਨੂੰ ਕਾਰ ਭਾਵਦੀ ਹੈ, ਸੋਈ ਚੰਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਕੰਮ ਭਲਾ ਹੈ (ਭਾਵ, ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣਾ ਹੀ ਠੀਕ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ ਕਾਰ = ਉਹੋ ਕਾਰ, ਉਹੋ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que te place es bueno,"