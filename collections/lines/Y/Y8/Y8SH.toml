[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੀ ਰਾਸਿ, ਕੂੜਾ ਵਾਪਾਰੁ ॥"
page = 471
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is their capital they take their food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪੂੰਜੀ ਅਤੇ ਝੁਠਾ ਉਨ੍ਹਾਂ ਦਾ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is their capital, and false is their trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਝੂਠ ਕੀ ਪੂੰਜੀ ਹੈ, ਸੋ ਝੂਠ ਹੀ ਕਾ ਬ੍ਯਾਪਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਖੋਟੀ ਭਾਵਨਾ ਕਰ ਮੰਦ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਲੋਕਾਂ ਦੀ) ਇਹ ਝੂਠੀ ਪੂੰਜੀ ਹੈ ਤੇ ਝੂਠਾ ਹੀ ਇਹਨਾਂ ਦਾ (ਇਹ) ਵਪਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsas son sus posesiones y falso su comercio;"