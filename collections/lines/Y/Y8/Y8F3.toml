[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਪਾਈ ਵਡੀ ਵਡਿਆਈ; ਸਚੈ ਸਬਦਿ ਰਸੁ ਪੀਜੈ ॥"
page = 568
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction he is blessed with great glory and quaffs the Nectar of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਪਰਮ ਪ੍ਰਭਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਤੇ ਸਤਿਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, he is blessed with glorious greatness; he drinks in the essence of the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬੁਧਿ ਪਾਈ ਹੈ ਤਿਸ ਕਰ ਬਡੀ ਬਡਿਆਈ ਹੋਈ ਹੈ ਔ ਸਚ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕਾ ਰਸ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਹਾਸਲ ਕਰ ਲਈ, ਉਸ ਨੇ ਬੜੀ ਇੱਜ਼ਤ ਪਾਈ ਤੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਹਰਿ-ਨਾਮ-ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra Verdadera, participa de la Esencia del Señor."