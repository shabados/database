[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਵਿਸਾਰਣੁ. ਸਬਦੁ ਹੈ; ਜੇ ਮੰਨਿ ਵਸਾਏ ਕੋਇ ॥"
page = 1413
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The name is the dispeller of distress, only if some one enshrines it in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਰਦ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is the Dispeller of sorrow, if one enshrines it in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕੇ ਵਿਸਾਰਣੇ ਅਰਥਾਤ ਦੂਰ ਕਰਨੇਹਾਰਾ ਏਕ ਗੁਰੋਂ ਕਾ ਸਬਦ ਹੈ, ਪ੍ਰੰਤੂ ਜੇਕਰ ਕੋਈ ਤਿਸ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵੇ ਤਬ ਦੁਖ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਸਾਰੇ) ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈ (ਪਰ ਇਹ ਤਦੋਂ ਹੀ ਨਿਸ਼ਚਾ ਬਣਦਾ ਹੈ) ਜੇ ਕੋਈ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਵਿਚ (ਗੁਰ-ਸ਼ਬਦ ਨੂੰ) ਵਸਾ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖ ਵਿਸਾਰਣੁ = ਦੁੱਖਾਂ ਨੂੰ ਭੁਲਾ ਸਕਣ ਵਾਲਾ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਜੇ ਕੋਇ = ਜੇ ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd es la Disipadora de la tristeza, si uno la enaltece en la mente,"