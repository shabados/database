[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਰਿ ਉਰੂ ਪਰਿ ਚਕ੍ਰ ਸੋ ਕਾਟ ਕੈ; ਜੋਤ ਲੈ ਆਪਨੈ ਅੰਗਿ ਮਲੀ ਹੈ ॥੧੧॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Putting them in his lap, the Lord cut off their heads and assimilated their strength within Himself.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਣੂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਾਂ ਨੂੰ) ਪੱਟਾਂ ਉਤੇ ਰਖ ਕੇ ਸੁਦਰਸ਼ਨ-ਚੱਕਰ ਨਾਲ ਕਟ ਦਿੱਤਾ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੀ) ਜੋਤਿ ਨੂੰ ਲੈ ਕੇ (ਵਿਸ਼ਣੂ ਨੇ ਆਪਣੇ ਹੀ) ਸ਼ਰੀਰ ਵਿਚ ਮਿਲਾ ਲਈ ॥੧੧॥"