[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾਗਰ; ਬੇਰ੍ਹੇ ਹੈ ਭੁਇਅੰਗਾ ॥"
page = 525
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serpents twine around the sandal tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਪਾਂ ਨੇ ਚੰਦਨ ਦੇ ਬੂਟੇ ਨੂੰ ਵਲ੍ਹੇਟ ਪਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snakes encircle the sandalwood trees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਲਿਆਗਿਰ ਚੰਦਨ ਸਰਪੋਂ ਸੇ ਬੇਸਿਟਤ, ਭਾਵ ਬਹੇੜਿਆ ਹੋਇਆ ਹੋਨੇ ਕਰ ਕੇ ਜੂਠਾ ਹੋ ਗਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੇ ਬੂਟਿਆਂ ਨੂੰ ਸੱਪ ਚੰਬੜੇ ਹੋਏ ਹਨ (ਤੇ ਉਹਨਾਂ ਨੇ ਚੰਦਨ ਨੂੰ ਜੂਠਾ ਕਰ ਦਿੱਤਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲਾਗਰ = {ਮਲਯ-ਅਗਰ} ਮਲਯ ਪਰਬਤ ਉੱਤੇ ਉੱਗੇ ਹੋਏ ਚੰਦਨ ਦੇ ਬੂਟੇ।। ਬੇਰ੍ਹੇ = ਵੇੜ੍ਹੇ ਹੋਏ, ਲਪੇਟੇ ਹੋਏ। ਭੁਇਅੰਗਾ = ਸੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El árbol de sándalo está rodeado de serpientes y así el néctar"