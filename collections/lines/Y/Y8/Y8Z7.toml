[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਕਰਮ ਕਮਾਣੇ; ਇਹਿ ਓਰੈ ਮੂਸੇ ॥੧॥ ਰਹਾਉ ॥"
page = 216
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The performance of lip recitation, penance, self-mortification, and other rites, all this is plundered near at hand at hand. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਖਾਵੇ ਦਾ ਪਾਠ, ਤਪੱਸਿਆ, ਸਵੈ-ਰਿਆਜ਼ਤ, ਅਤੇ ਹੋਰ ਸੰਸਕਾਰਾਂ ਦਾ ਕਰਣਾ, ਇਹ ਸਭ ਨੇੜੇ ਹੀ ਲੁਟਿਆ ਪੁਟਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditative chants, intense deep meditation, austere self-discipline and rituals - these are plundered in this world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਕਾਮ ਹੋਨੇ ਸੇ ਜਪ, ਤਪ, (ਸੰਜਮ) ਇੰਦ੍ਰੀਓਂ ਕਾ ਜੀਤਨਾ, ਏਹ ਕਰਮ ਕਮਾਏ ਹੂਏ ਭੀ ਜਮ ਪੁਰੀ ਸੇ ਉਰੇ ਹੀ ਲੂਟੇ ਜਾਤੇ ਹੈਂ। ਕੈਸੇ? ਜਬ ਇਸ ਜੀ ਕੋ ਅਤੀ ਪਿਆਸ ਲਾਗਤੀ ਹੈ ਤਬ ਪਾਨੀ ਮਾਂਗਤਾ ਹੈ। ਤਬ ਜਮਦੂਤ ਇਸ ਕੋ ਤਬ ਪਾਨੀ ਕਾ ਏਕ ਕਟੋਰਾ ਦੇਤੇ ਹੈਂ ਜਬ ਸਰਬ ਪੁੰਨ ਦਾਨ ਕੀਏ ਕਾ ਸੰਕਲਪ ਲੇ ਲੇਤੇ ਹੈਂ, ਇਹੀ ਲੂਟਨਾ ਹੈ। ਬਰਸੋਂ ਕਾ ਪੁੰਨ ਪਾਨੀ ਕਾ ਕਟੋਰਾ ਦੇ ਕਰ ਲੇ ਲੀਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਵਤਿਆਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲੇ) ਜਪ ਕਰਨੇ, ਤਪ ਸਾਧਣੇ, ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਲਈ ਹਠ-ਜੋਗ ਦੇ ਸਾਧਨ ਕਰਨੇ-ਇਹ ਸਾਰੇ (ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਤੋਂ) ਉਰੇ ਉਰੇ ਹੀ ਖੋਹ ਲਏ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda contemplación, toda austeridad, la disciplina del Yoga y todas las acciones, porque todo eso no irá contigo al más allá.(1-Pausa)"