[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਹੀ ਮਤਿ ਦੇਵੈ ਸੁਆਮੀ; ਹਰਿ ਆਪੇ ਬੋਲਿ ਬੁਲਾਵੈ ॥੧॥"
page = 719
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master Himself imparts understanding and Himself the Lord makes man utter the words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਖੁਦ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪ੍ਰਭੂ ਇਨਸਾਨ ਪਾਸੋਂ ਬਚਨ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master Himself imparts understanding; the Lord Himself inspires us to speak. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਸਭ ਕੋ ਬੁਧੀ ਦੇਤਾ ਹੈ ਔ ਹਰੀ ਆਪ ਹੀ (ਬੋਲਿ) ਬਚਨੋਂ ਕੋ ਬੁਲਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਮਤਿ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ (ਹਰੇਕ ਵਿਚ ਬੈਠਾ) ਬੋਲ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਬੋਲਣ ਦੀ ਪ੍ਰੇਰਨਾ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਬੋਲਿ = ਬੋਲ ਕੇ। ਬੋਲਿ ਬੁਲਾਵੈ = (ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਵਿਚ) ਬੋਲਣਾ ਹੈ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਬੋਲਣ ਦੀ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos hace sabios en Él, y nos inspira a hablar.(1)"