[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹਿ. ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥"
page = 1281
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who still their ego and desire, ever in-drink the Lord's Nectar and remain imbued with His love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਮੇਟ ਸੁਟਦੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦੇ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drink in the Lord's Ambrosial Nectar, and remain forever imbued with the Lord; they conquer egotism and thirsty desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੂਏ ਸਦੀਵ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਤੇ ਹੈਂ ਅਰੁ ਤਿਨੋਂ ਨੇ ਹੰਤਾ, ਮਮਤਾ ਔ ਤ੍ਰਿਸਨਾ ਕੋ ਮਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਤੇ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮਿਟਾ ਕੇ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਸਦਾ 'ਅੰਮ੍ਰਿਤ' ਪੀਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa manera, conquistan su egoísmo y la sed de sus deseos."