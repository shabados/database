[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਹਰਿ ਗੁਰੁ, ਗੁਰ ਮਿਲਾਉ ॥੪॥੫॥"
page = 1169
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, make Thou slave Nanak meet the great Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਵਿਸ਼ਾਲ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, let servant Nanak meet the Guru. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਵੱਡੇ! ਤੇਰੇ ਮੇਂ ਗੁਰੋਂ ਨੇ ਤਿਸ ਜਨ ਕੋ ਮਿਲਾਇਆ ਹੈ॥੪॥੫॥☬ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੀ ਤੇਰੇ ਦਰ ਤੇ ਅਰਦਾਸਿ ਹੈ ਕਿ) ਮੈਨੂੰ ਦਾਸ ਨਾਨਕ ਨੂੰ ਗੁਰੂ ਮਿਲਾ, ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਕਰਾ ਦੇ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, guíame hasta el Guru para que pueda tener Tu Visión. (4-5)"