[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੁਧੁ ਭਾਵੈ. ਜਾਹਿ ਦਿਸੰਤਰਿ; ਸੁਣਿ ਗਲਾ ਘਰਿ ਆਵਹਿ ॥"
page = 145
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it is Thine will, O master! people go in foreign lands and hearing various news, return home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਇਹ ਰਜਾ ਹੁੰਦੀ ਹੈ, ਹੇ ਮਾਲਿਕ! ਲੋਕ ਪਰਾਏ ਦੇਸ਼ਾਂ ਅੰਦਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਨੇਗਾਂ ਖਬਰਾਂ ਸਰਵਣ ਕਰਕੇ ਗ੍ਰਹਿ ਨੂੰ ਮੁੜ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases You, we go out to foreign lands; hearing news of home, we come back again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੌ ਦੇਸਾਂਤ੍ਰੋਂ ਕੋ ਜਾਤੇ ਹੈਂ ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਬਾਤਾਂ ਸੁਨ ਕਰ ਘਰ ਕੋ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪਰਦੇਸ ਜਾਂਦੇ ਹਨ (ਉਧਰ ਦੀਆਂ) ਗੱਲਾਂ ਸੁਣ ਕੇ (ਮੁੜ ਆਪਣੇ) ਘਰ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸੰਤਰਿ = ਹੋਰ ਦੇਸ਼ ਵਿਚ। ਸੁਣਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es tu voluntad, Izamos espadas, y cortamos las cabezas de nuestros enemigos."