[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੋਧ ਜੂਟੇ ॥੪੨੯॥"
page = 594

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caused great loss to the enemies with his arrows, the arrows of the great warriors were discharged from all the four sides.429."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਯੁੱਧ ਵਿਚ ਜੁਟੇ ਹੋਏ ਹਨ ॥੪੨੯॥"