[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਲੇਖ ਅਭੇਖ ਅਦ੍ਵੈਖ ਅਰੇਖ; ਅਸੇਖ ਕੋ ਪਛਾਨੀਐ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is accountless, guiseless, without blemish, without mark nd without a remander, He should be recognized."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਅਲੇਖ, ਅਭੇਖ, ਅਦ੍ਵੈਸ਼, ਅਰੇਖ (ਰੇਖਾਰਹਿਤ) ਅਸ਼ੇਖ (ਪਰਿ ਪੂਰਨ) ਨੂੰ ਪਛਾਣਨਾ ਚਾਹੀਦਾ ਹੈ।"