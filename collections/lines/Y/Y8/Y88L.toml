[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਨਿਰੰਕਾਰੁ; ਨਿਜ ਥਾਇ ॥"
page = 14
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Formless Lord's is in His own place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਰੂਪ-ਰੰਗ-ਰਹਿਤ ਸਾਹਿਬ ਆਪਣੀ ਨਿੱਜ ਦੀ ਜਗ੍ਹਾ ਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord, the Formless One, is Himself in His Own Place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚਾ ਨਿਰੰਕਾਰ ਅਕਾਲ ਪੁਰਖੁ! (ਨਿਜਥਾਇ) ਤੂੰ  ਅਪਨੀ ਮਹਿਮਾ ਮੇਂ ਸਦਾ ਆਪ ਹੀ ਇਸਥਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਿਰ-ਆਕਾਰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਆਪ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੈ (ਉਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਦੇ ਆਸਰੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ, ਸਰੂਪ ਵਿਚ। ਨਿਜ ਥਾਇ = ਆਪਣੇ ਸਰੂਪ ਵਿਚ, ਆਪਣੇ ਆਪ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero y sin Forma está en Su Propio Aposento."