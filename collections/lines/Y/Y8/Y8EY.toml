[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਵ ਨ ਜਾਪਈ; ਕਿਥੈ ਜਾਇ ਸਮਾਹਿ ॥੨॥"
page = 648
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, this much is not known as to where do they go and disappear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਹ ਕੁਝ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ ਕਿ ਉਹ ਕਿਥੇ ਜਾ ਕੇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it is not known, where they go and into what they merge. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਨਹੀਂ ਜਾਣੀਤਾ ਜੋ ਸਰੀਰ ਕਹਾਂ ਜਾਇ ਕਰ ਸਮਾਵੈਂਗੇ ਅਰਥਾਤ ਹਮਾਰੇ ਸਰੀਰ ਕੀ ਕ੍ਯਾ ਦਸਾ ਹੋਇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਸਰੀਰ ਦੇ) ਇਸ ਸਾੜਨ ਦੱਬਣ ਆਦਿਕ ਨਾਲ ਇਹ ਨਹੀਂ ਪਤਾ ਲੱਗ ਸਕਦਾ ਕਿ ਰੂਹਾਂ ਕਿੱਥੇ ਜਾ ਵੱਸਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵ = ਇਸ ਤਰ੍ਹਾਂ, (ਭਾਵ, ਸਾੜਨ ਦੱਬਣ ਆਦਿਕ ਨਾਲ)। ਨ ਜਾਪਈ = ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, en dónde se funde el Alma al final. (2)"