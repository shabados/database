[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਿਮਰਹੁ. ਤਾਸੁ ਕਉ; ਜੋ ਅੰਤਿ ਸਹਾਈ ਹੋਇ ॥"
page = 253
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day meditate upon Him, who will be thy Helper in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਸਦਾ ਆਰਾਧਨ ਕਰ, ਜੋ ਅਖੀਰ ਦੇ ਵੇਲੇ ਤੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, meditate in remembrance on the One who will be your Help and Support in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਰਾਤ੍ਰਿ ਦਿਨ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਕਰੋ ਜੋ ਅੰਤ ਸਮੇਂ ਸਹਾਈ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਅਖ਼ੀਰ ਸਮੇ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Él noche y día, en Aquél que te salvará al final."