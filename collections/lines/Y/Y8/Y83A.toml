[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਸਾਜਨ; ਹਉ ਤੁਝੁ ਕੁਰਬਾਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 737
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me, O my Friend, I am a sacrifice unto Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and meet me, O Friend; I am a sacrifice to You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਥਾ ਕੇ ਹੇ ਮਿਤ੍ਰ! ਤੂ ਮਿਲੁ, ਤੇਰੇ ਊਪਰਿ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ ਪ੍ਰਭੂ! (ਮੈਨੂੰ) ਮਿਲ, ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਹੇ ਸਾਜਨ! ਹਉ = ਹਉਂ, ਮੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, mi Amigo, déjame Encontrarte; permite que me postre ante Ti. (1-Pausa)"