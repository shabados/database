[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ. ਜਿਸੁ ਧੁਰਿ ਲਿਖਿਆ; ਸੋਈ ਪੂਰਨੁ ਭਾਈ ॥"
page = 630
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone receives the name, who is so pre-destined, He alone becomes perfect, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਮੁੱਢ ਤੋਂ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ। ਕੇਵਲ ਓਹੀ ਮੁਕੰਮਲ ਹੁੰਦਾ ਹੈ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one who has such pre-ordained destiny receives it; he alone becomes perfect, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਾ ਦਰਸਨ ਤਿਸ ਪੁਰਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ (ਧੁਰਿ) ਆਦਿ ਸੇ ਉਤਮ ਕਰਮ ਕਾ ਲੇਖਾ ਲਿਖਾ ਹੈ ਅਰ ਵਹੀ ਪੂਰਨ (ਭਾਈ) ਪ੍ਰੇਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! (ਇਹ ਨਾਮ ਦੀ ਦਾਤਿ ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਮਿਲਦੀ ਹੈ ਜਿਸ ਦੀ ਕਿਸਮਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੁੰਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਗੁਣਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਤਿਸੁ ਹੀ, ਉਸੇ ਨੂੰ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹਿ' ਦੇ ਕਾਰਣ ਉਡ ਗਿਆ ਹੈ}। ਧੁਰਿ = ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, bendíceme"