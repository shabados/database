[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਡਗਮਗ ਕਿਆ ਕਰਹਿ; ਕਹਾ ਡੁਲਾਵਹਿ ਜੀਉ ॥"
page = 1364
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, why waver thou and let thy mind vacillate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਡਿਕਡੋਲੇ ਕਿਉਂ ਖਾਂਦਾ ਹੈ? ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਕਿਉਂ ਥਿੜਕਣ ਦਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, why do you stumble? Why does your soul waver?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਡਾਂਵਾਂਡੋਲਨਾ ਵਾ ਟੇਢੇ ਮਾਰਗ ਮੇਂ ਚਲਣਾ ਕਿਉਂ ਕਰਤਾ ਹੈਂ ਔਰ ਕਿਉਂ ਅਪਨੇ (ਜੀਉ) ਰਿਦੇ ਕੌ ਡੋਲਾਵਤਾ ਹੈਂ, ਭਾਵ ਯੇਹ ਵਾਹਿਗੁਰੂ ਕੇ ਜਾਪ ਸੇ ਚਿਤ ਕੋ ਡੋਲਾ ਕਰ ਦ੍ਵੈਤ ਮਾਰਗ ਮੇਂ ਕਿਉਂ ਪ੍ਰਵਿਰਤ ਹੋਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਸੁਖ ਦੀ ਖ਼ਾਤਰ ਪਰਮਾਤਮਾ ਨੂੰ ਬਿਸਾਰ ਕੇ) ਹੋਰ ਕੇਹੜੇ ਪਾਸੇ ਮਨ ਨੂੰ ਭਟਕਾ ਰਿਹਾ ਹੈਂ? (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਲੋਂ) ਕਿਉਂ ਜਕੋ-ਤਕੇ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te tambaleas y tu Alma vacila?  Él es el Señor de todas las comodidades"