[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮਨੋਰਥ. ਜੇ ਕੋ ਚਾਹੈ; ਸੇਵੈ ਏਕੁ ਨਿਧਾਨਾ ॥"
page = 672
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one desire the fulfillment of all aspirations of one's mind, one should serve the One Supreme Treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੇ ਚਿੱਤ ਦੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾ ਦੀ ਪੂਰਨਤਾ ਲੋੜਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਹਰੀ-ਰੂਪੀ ਅਦੁੱਤੀ, ਖਜਾਨੇ ਦੀ ਸੇਵਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone wishes for the fulfillment of all his hopes and desires, he should serve the one supreme treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਰਬ ਮਨੋਰਥੋਂ ਕੋ ਜੋ ਕੋਈ ਪੂਰਨ ਕੀਆ ਚਾਹਤਾ ਹੋਵੈ, ਸੋ ਜਨ ਏਕ ਨਾਮ ਨਿਧੀਓਂ ਕੇ ਘਰ ਕਾ ਸੇਵਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਈ ਮਨੁੱਖ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ (ਪੂਰੀਆਂ ਕਰਨੀਆਂ) ਚਾਹੁੰਦਾ ਹੈ (ਤਾਂ ਉਸ ਨੂੰ ਚਾਹੀਦਾ ਹੈ ਕਿ) ਉਹ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰੇ ਜੋ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno busca la satisfacción de todos los deseos de la mente, debería servir a este Tesoro de Virtud,"