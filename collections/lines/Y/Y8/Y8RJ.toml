[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨ ਬਚ ਕਰਮ ਇਕਤ੍ਰ ਭਏ; ਅੰਗ ਅੰਗ ਬਿਸਮ ਸ੍ਰਬੰਗ ਮੈ ਸਮਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By practicing the teachings of Guru with mind, words and action, the devoted Sikh in attendance keeps every limb of his body in the memory of blissful Omnipresent Lord all the time."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਗੁਰਮੁਖ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਇਕਤ੍ਰ ਇਕ +ਅਤ੍ਰ = ਇਕ ਮਾਤ੍ਰ ਇਸ ਅਵਸਥਾ ਵਿਖੇ ਹੀ ਇਕ ਰੂਪ ਹੋ ਗਏ ਹਨ ਸਰਬੰਗ ਸਰਬ ਸਰੂਪੀ ਪਾਰ ਬ੍ਰਹਮ ਮੈਂ ਸਮਾਏ ਲਿਵ ਲੀਨ ਹੋਏ ਹੋਏ ਅੰਗ ਅੰਗ ਬਿਸਮ ਹੈ ਰੋਮ ਰੋਮ ਕਰ ਕੇ ਅਚਰਜ ਰੂਪ ਹੋਏ ਰਹਿੰਦੇ ਹਨ। ਭਾਵ ਰੋਮ ਰੋਮ ਓਨਾਂ ਦਾ ਮੌਲਿਆ ਰਹਿੰਦਾ ਹੈ।"