[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਤੇ; ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥"
page = 664
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's hymns, the Lord is enshrined in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਅੰਤਰ ਆਤਮੇ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of Gurbani, the Lord comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰੋਂ ਕੀ ਉਪਦੇਸ ਰੂਪ ਬਾਣੀ ਕਰ ਜੋ ਹਰੀ ਮਨ ਮੇਂ ਬਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de los Himnos del Guru, el Señor es enaltecido en la mente."