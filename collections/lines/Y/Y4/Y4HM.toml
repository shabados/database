[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗੁ ਪਦਾਰਥ ਨਿਰਮਲਾ; ਅਨਹਦ ਧੁਨਿ ਅੰਦਰਿ ਲਿਵ ਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Yoga is cleansing praxis through which the surati gets absorbed into the unstruck melody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਗ ਪਦਾਰਥ ਵਡੀ ਸ਼ੁੱਧ ਵਸਤੂ ਹੈ, ਅਨਹਦ ਧੁਨੀ (ਦਸਮ ਦ੍ਵਾਰ) ਵਿਖੇ ਬ੍ਰਿਤੀ ਲਗ ਜਾਂਦੀ ਹੈ।"