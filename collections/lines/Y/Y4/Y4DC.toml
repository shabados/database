[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਾ ਬੀਨਾ ਆਪਿ ਤੂ; ਆਪੇ ਸਤਵੰਤਾ ॥"
page = 1095
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are wise and the seer, and Thyself are chaste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖ਼ੁਦ ਸਿਆਣਾ ਤੇ ਵੇਖਣ-ਵਾਲਾ ਹੈਂ ਅਤੇ ਖ਼ੁਦ ਹੀ ਪਾਕ-ਦਾਮਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-wise and all-seeing; You Yourself are true and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਨਾ ਹੋ ਕੇ ਆਪ ਹੀ ਤੂੰ ਕਰਮਾਂ ਕੋ ਦੇਖਤਾ ਹੈਂ ਔ ਆਪ ਹੀ ਸ੍ਰੇਸਟ ਕਰਮੋਂ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੋਣ ਕਰਕੇ) ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ) ਜਾਣਦਾ ਹੈਂ ਵੇਖਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਚੰਗੇ ਆਚਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también eres el Vidente y el Dios de la Verdad. Oh Inmaculado,"