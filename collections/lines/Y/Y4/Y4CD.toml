[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਰੱਬ ਦਾ ਸ਼ੌਕ ਤੇਰਾ ਸਹਾਈ ਹੋਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਮੌਲਾਯਤ ਚੂੰ ਬਾਸ਼ਦ ਦਸਤਗੀਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, there is no rival to Guru Gobind Singh in the two worlds. (117)"