[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਤਨ ਹੀ; ਬੈਕੁੰਠ ਸਮਾਨਾ ॥੧॥"
page = 325
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wishes to enter heaven by mere words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ ਸਵਰਗ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by mere words, he plans to enter heaven. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਬਾਤਾਂ ਕਰ ਕੇ ਹੀ ਬੈਕੁੰਠ ਮੇਂ ਸਮਾਯਾ ਚਾਹਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਨਹੀਂ ਸਮਾਇ ਸਕਤੇ ਹੈਂ; ਉਨ ਸੰਤੋਂ ਕੋ ਬੈਕੁੰਠ ਮੇਂ ਸਮਾਨੇ (ਬਾਤ) ਇਛਾ ਨਹੀਂ ਹੈ; ਵਾ (ਬਾ) ਸਾਥ ਤਨ ਕੇ ਅਰਥਾਤ ਸਰੀਰਕ ਹੋਤੇ ਹੀ (ਬੈਕੁੰਠ) ਅਬਿਨਾਸੀ ਹਰੀ ਮੇਂ ਸਮਾਏ ਹੂਏ ਹੈਂ, ਭਾਵ ਜੀਵਨ ਮੁਕਤਿ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ ਬੈਕੁੰਠ ਵਿਚ ਅੱਪੜੇ ਹਨ (ਭਾਵ, ਉਹ ਗੱਪਾਂ ਹੀ ਮਾਰ ਰਹੇ ਹਨ, ਉਹਨਾਂ ਬੈਕੁੰਠ ਅਸਲ ਵਿਚ ਡਿੱਠਾ ਨਹੀਂ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਤਨ ਹੀ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ। ਸਮਾਨਾ = ਸਮਾਏ ਹਨ, ਅੱਪੜੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, con su puro discurso, proclaman haber alcanzado el cielo más elevado del Señor. (1)"