[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੈ ਵਾਲੇ ਤੇਰੇ; ਰਹੇ ਸਮਾਇ ॥੧॥"
page = 349
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine describers remain absorbed in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵਰਨਣ ਕਰਨ ਵਾਲੇ ਤੇਰੇ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who describe You, remain absorbed in You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ ਕਹਿਨੇ ਵਾਲੇ ਤੇਰੇ ਸੰਤ ਹੈਂ, ਸੋ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਡਿਆਈ ਆਖਣ ਵਾਲੇ (ਆਪਾ ਭੁੱਲ ਕੇ) ਤੇਰੇ ਵਿਚ (ਹੀ) ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes Te describen permanecen absorbidos en Ti. (1)"