[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਜਉ ਗੋਦਾਵਰਿ ਜਾਈਐ, ਕੁੰਭਿ ਜਉ ਕੇਦਾਰ ਨੑਾਈਐ; ਗੋਮਤੀ ਸਹਸ ਗਊ ਦਾਨੁ ਕੀਜੈ ॥"
page = 973
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one goes to the Ganges and Godawari every twelfth year, or bathes at Kedar Nath, or makes alms of thousands of cows at Gomti."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਹਰ ਬਾਰ੍ਹਵੇਂ ਸਾਲ ਗੰਗਾ ਅਤੇ ਗੋਦਾਵਰੀ ਜਾਵੇ, ਜਾਂ ਕਿਦਾਰਨਾਥ ਦਾ ਇਸ਼ਨਾਨ ਕਰੇ, ਜਾਂ ਗੋਮਤੀ ਤੇ ਹਜ਼ਾਰਾਂ ਹੀ ਗਾਈਆਂ ਪੁੰਨ ਦਾਨ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may go to the Ganges or the Godaavari, or to the Kumbha festival, or bathe at Kaydaar Naat'h, or make donations of thousands of cows at Gomti;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਦਾਵਰਿ ਨਾਮ ਗੰਗਾ ਪਰ ਭੀ ਜਾਈਐ ਵਾ ਗੰਗਾ ਮੇਂ ਔ ਗੋਦਾਵਰੀ ਕੁੰਭ ਮੇਂ ਭੀ ਜਾਈਐ। ਜੇਕਰ ਕਿਦਾਰ ਖੰਡ ਮੇਂ ਭੀ ਨਾਈਐ ਪੁਨਃ ਗੋਮਤੀ ਮੇਂ ਜਾਇਕੈ ਹਜਾਰਾਂ ਗਊਓਂ ਕਾ ਦਾਨ ਕਰੀਏ; ਵਾ ਗੋਮਤੀ ਮੇਂ ਸਨਾਨ ਕਰੀਏ ਔ ਗਊਆਂ ਹਜਾਰੋਂ ਹੀ ਨਿਤ ਦਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਕੁੰਭ ਦੇ ਮੇਲੇ ਤੇ ਜੇ ਗੰਗਾ ਜਾਂ ਗੋਦਾਵਰੀ ਤੀਰਥ ਤੇ ਜਾਈਏ, ਕੇਦਾਰ ਤੀਰਥ ਤੇ ਇਸ਼ਨਾਨ ਕਰੀਏ ਜਾਂ ਗੋਮਤੀ ਨਦੀ ਦੇ ਕੰਢੇ ਹਜ਼ਾਰ ਗਊਆਂ ਦਾ ਦਾਨ ਕਰੀਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਭਿ = ਕੁੰਭ (ਸਮੇ) ਤੇ। ਕੇਦਾਰ = ਇਕ ਹਿੰਦੂ ਤੀਰਥ ਹੈ, ਜੋ ਰਿਆਸਤ ਗੜ੍ਹਵਾਲ (ਯੂ.ਪੀ.) ਵਿਚ ਰੁਦ੍ਰ ਹਿਮਾਲੇ ਦੀ ਬਰਫ਼ਾਨੀ ਧਾਰਾ ਵਿਚ ਮਹਾ ਪੰਥ ਦੀ ਚੋਟੀ ਹੇਠ ਇਕ ਟਿੱਲੇ ਉੱਤੇ ਹੈ। ਇਸ ਦੀ ਉਚਾਈ ੧੧੭੫੩ ਫ਼ੁਟ ਹੈ। ਇੱਥੇ ਸਦਾ-ਸ਼ਿਵ ਦਾ ਮੰਦਰ ਹੈ, ਜਿਸ ਵਿਚ ਝੋਟੇ ਦੀ ਸ਼ਕਲ ਦਾ ਮਹਾਦੇਵ ਹੈ। ਦੱਸਿਆ ਜਾਂਦਾ ਹੈ ਕਿ ਪਾਂਡਵਾਂ ਤੋਂ ਹਾਰ ਖਾ ਕੇ ਸ਼ਿਵ ਜੀ ਇਸ ਥਾਂ ਝੋਟਾ ਬਣ ਕੇ ਆਏ। ਅੰਦਰ ਦੇ ਪੁਜਾਰੀ ਜੰਗਮ ਹਨ। ਅਰਜਨ ਤੋਂ ਹਾਰ ਖਾ ਕੇ ਸ਼ਿਵ ਜੀ ਨੇ ਝੋਟੇ ਦੀ ਸ਼ਕਲ ਵਿਚ ਇਥੇ ਪਨਾਹ ਲਈ। ਧੜ ਪਹਾੜ ਵਿਚ ਧਸ ਗਿਆ, ਸਿਰਫ਼ ਪਿੱਠ ਬਾਹਰ ਦਿਖਾਈ ਦੇਂਦੀ ਹੈ, ਜਿਸ ਦੀ ਲੋਕ ਪੂਜਾ ਕਰਦੇ ਹਨ। ਬਾਕੀ ਹਿੱਸਿਆਂ ਦੀ ਪੂਜਾ ਚਾਰ ਹੋਰਨਾਂ ਥਾਵਾਂ ਤੇ ਹੁੰਦੀ ਹੈ: ਬਾਹਾਂ ਦੀ ਪੂਜਾ ਤੁੰਗ ਨਾਥ ਤੇ; ਮੂੰਹ ਦੀ ਰੁਦ੍ਰਨਾਥ ਤੇ; ਨਾਭੀ ਦੀ ਮਧਯਮੇਸ੍ਵਰ ਤੇ; ਸਿਰ ਅਤੇ ਜਟਾਂ ਦੀ ਕਲਪੇਸ਼੍ਵਰ ਤੇ। ਇਹ ਪੰਜੇ ਅਸਥਾਨ ਪੰਜ ਕੇਦਾਰ ਸਦਾਂਦੇ ਹਨ।। ਗੋਮਤੀ = ਇਕ ਨਦੀ ਜੋ ਯੂ.ਪੀ. ਵਿਚ ਪੀਲੀਭੀਤ ਜ਼ਿਲੇ ਵਿਚੋਂ ਸ਼ਾਹਜਹਾਨਪੁਰ ਦੀ ਝੀਲ ਤੋਂ ਨਿਕਲ ਕੇ ਖੇੜੀ, ਲਖਨਊ, ਜੋਨਪੁਰ ਆਦਿਕ ੫੦੦ ਮੀਲ ਵਹਿੰਦੀ ਹੋਈ ਸੈਦਪੁਰ ਦੇ ਮਕਾਮ (ਜ਼ਿਲਾ ਗ਼ਾਜ਼ੀਪੁਰ ਵਿਚ) ਗੰਗਾ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਇਸ ਦਾ ਦੂਜਾ ਨਾਮ ਵਸ਼ਿਸ਼ਟੀ ਭੀ ਹੈ। ਗੋਮਤੀ ਨਾਮ ਦੀ ਇਕ ਨਦੀ ਦੁਆਰਾਵਤੀ ਪਾਸ ਭੀ ਹੈ।। ਗੋਦਾਵਰਿ = ਗੋ (ਸ੍ਵਰਗ) ਦੇਣ ਵਾਲੀ ਦੱਖਣ ਦੀ ਇਕ ਨਦੀ ਜੋ ਪੂਰਬੀ ਘਾਟਾਂ ਤੋਂ ਤ੍ਰਿਅੰਬਕ ਪਾਸੋਂ ਨਿਕਲ ਕੇ ਨੌ ਸੌ ਮੀਲ ਵਹਿੰਦੀ ਹੋ"

