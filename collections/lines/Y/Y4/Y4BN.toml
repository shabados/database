[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਜਉ ਗੋਦਾਵਰਿ ਜਾਈਐ, ਕੁੰਭਿ ਜਉ ਕੇਦਾਰ ਨੑਾਈਐ; ਗੋਮਤੀ ਸਹਸ ਗਊ ਦਾਨੁ ਕੀਜੈ ॥"
page = 973
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one goes to the Ganges and Godawari every twelfth year, or bathes at Kedar Nath, or makes alms of thousands of cows at Gomti."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਹਰ ਬਾਰ੍ਹਵੇਂ ਸਾਲ ਗੰਗਾ ਅਤੇ ਗੋਦਾਵਰੀ ਜਾਵੇ, ਜਾਂ ਕਿਦਾਰਨਾਥ ਦਾ ਇਸ਼ਨਾਨ ਕਰੇ, ਜਾਂ ਗੋਮਤੀ ਤੇ ਹਜ਼ਾਰਾਂ ਹੀ ਗਾਈਆਂ ਪੁੰਨ ਦਾਨ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may go to the Ganges or the Godaavari, or to the Kumbha festival, or bathe at Kaydaar Naat'h, or make donations of thousands of cows at Gomti;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਦਾਵਰਿ ਨਾਮ ਗੰਗਾ ਪਰ ਭੀ ਜਾਈਐ ਵਾ ਗੰਗਾ ਮੇਂ ਔ ਗੋਦਾਵਰੀ ਕੁੰਭ ਮੇਂ ਭੀ ਜਾਈਐ। ਜੇਕਰ ਕਿਦਾਰ ਖੰਡ ਮੇਂ ਭੀ ਨਾਈਐ ਪੁਨਃ ਗੋਮਤੀ ਮੇਂ ਜਾਇਕੈ ਹਜਾਰਾਂ ਗਊਓਂ ਕਾ ਦਾਨ ਕਰੀਏ; ਵਾ ਗੋਮਤੀ ਮੇਂ ਸਨਾਨ ਕਰੀਏ ਔ ਗਊਆਂ ਹਜਾਰੋਂ ਹੀ ਨਿਤ ਦਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਕੁੰਭ ਦੇ ਮੇਲੇ ਤੇ ਜੇ ਗੰਗਾ ਜਾਂ ਗੋਦਾਵਰੀ ਤੀਰਥ ਤੇ ਜਾਈਏ, ਕੇਦਾਰ ਤੀਰਥ ਤੇ ਇਸ਼ਨਾਨ ਕਰੀਏ ਜਾਂ ਗੋਮਤੀ ਨਦੀ ਦੇ ਕੰਢੇ ਹਜ਼ਾਰ ਗਊਆਂ ਦਾ ਦਾਨ ਕਰੀਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno va al Ganges, al Godavari o al festival de Kumba, en Keydar, o regala mil vacas en el Gomti, hace miles de peregrinajes a lugares santos,"