[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਦੈ ਤਾਣਿ. ਨਿਤਾਣੀਆ; ਰਹਹਿ ਨਿਮਾਨਣੀਆਹ ॥"
page = 85
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain powerless even when possessing power and are ever humble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਕਤ ਦੇ ਹੁੰਦਿਆਂ ਸੁੰਦਿਆਂ ਉਹ ਬੇ-ਤਾਕਤੀਆਂ ਵਿਚਰਦੀਆਂ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਆਜਿਜ਼ ਤੇ ਮਸਕੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain powerless, even while they have power; they remain humble and meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਣ ਕੇ ਹੋਤੇ ਹੀ (ਨਿਤਾਣੀਆਂ) ਨਿਰਬਲ ਹੈਂ, ਔਰ ਨਿਰਮਾਨ ਰਹਤੀਆਂ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਨਿਰਹੰਕਾਰ ਹੋ ਕਰ ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤਾਣ ਹੁੰਦਿਆਂ ਭੀ ਨਿਰਮਾਣ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los que se muestran sin poder, aun teniéndolo y mantienen una proyección humilde."