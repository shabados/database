[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇ ਤੇਰੇ ਪਾਸ ਜਾਨ ਹੈ ਅਤੇ ਤੈਨੂੰ ਲੋੜੀਣਦੀ ਹੈ, ਤਾਣ ਇਸ ਨੂੰ ਉਸ ਤੋਣ ਕੁਰਬਾਨ ਕਰ ਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਣ ਅਗਰ ਦਾਰੀ ਨਿਸਾਰਿਸ਼ ਕੁਨ ਅਗਰ ਦਰਕਾਰ ਹਸਤ ।੬।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This divine treasure is only with the men of heart, the masters of their minds,"