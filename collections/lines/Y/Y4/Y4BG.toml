[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲੇ ਹੱਥਿ ਬੱਖੰ ਕ੍ਰਿਪਾਣੰ ਕੱੜਕੇ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kettledrums, the arrows and swords in action create their particular sounds, the hands move towards the wounded waist."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ ਸੂਰਮੇ) ਗੁੱਥਮ-ਗੁੱਥਾ ਹਨ (ਅਤੇ ਕਿਤੇ) ਤਲਵਾਰਾਂ ਕੜਕ ਰਹੀਆਂ ਹਨ।"