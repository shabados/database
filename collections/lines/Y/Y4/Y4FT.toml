[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਕਿਸਹਿ ਭੂਖ; ਕਵਨੁ ਤ੍ਰਿਪਤਾਵੈ ॥"
page = 291
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who did there then feel hungry and satiated?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਥੇ ਕਿਸ ਨੂੰ ਭੁੱਖ ਲੱਗਦੀ ਸੀ ਤੇ ਕਿਸ ਨੂੰ ਰੱਜ ਆਉਂਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was hungry, and who was satisfied?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਕਿਸ ਕਉ ਭੂਖ ਔ ਕਿਸ ਕੌ ਕੋਈ ਤ੍ਰਿਪਤ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕਿਸ ਨੂੰ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਹੋ ਸਕਦੀ ਸੀ ਤੇ ਕੌਣ ਰੱਜਿਆ ਹੋਇਆ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entoces, Quien tenia hambre y quien estaba satisfecho?"