[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ ਗੁਰਸਿਖ, ਗੁਰ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru has explained the technique of yoga to the Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੂੰ ਜੋਗ ਦੀ ਜੁਗਤੀ ਗੁਰੂ ਜੀ ਨੇ ਸਮਝਾਈ ਹੈ (ਉਹ ਇਹ ਹੈ:)"