[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਰੁਤਿ ਸੁਹਾਵੀ; ਜਿਤੁ ਹਰਿ ਚਿਤਿ ਆਵੈ ॥"
page = 1183
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the season, when the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਹ ਮੌਸਮ ਜਦ ਸੁਆਮੀ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How beautiful is that season, when the Lord fills the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਈ ਰੁਤ ਸੋਭਨੀਕ ਹੈ ਜਿਸ ਵਿਖੇ ਹਰੀ ਚਿਤ ਮੇਂ ਯਾਦ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਵਾਸਤੇ) ਉਹ ਰੁੱਤ ਸੋਹਣੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la estación en la que Dios es elevado en la mente,"