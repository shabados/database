[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਆਰਾਧਿਆ; ਤਿਨਿ ਪੈਰੀ ਆਣਿ ਸਭ ਪਾਈ ॥੧॥"
page = 307
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has meditated on God who has made everyone fall at his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਜਿਸ ਨੇ ਹਰ ਕਿਸੇ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨੀ ਪਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak worships the Lord, who makes everyone fall at His Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਹਰੀ ਕਾ ਅਰਾਧਨ ਕੀਆ ਹੈ, ਭਜਨ ਕਰਨੇ ਸੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਤਿਸ ਹਰੀ ਨੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕੀ ਚਰਨੀ ਲਿਆਇ ਕਰ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਸਤਿਗੁਰੂ ਨੇ ਜਿਸ) ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਸਾਰੀ ਲੁਕਾਈ ਲਿਆ ਕੇ ਸਤਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਤੇ ਪਾ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que Nanak contempla solamente a su Señor, quien hace que todos se postren a Sus Pies.  (1)"