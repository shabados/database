[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਰਵਿਆ ਪੂਰਨ ਪ੍ਰਭ ਸੁਆਮੀ ॥੧॥"
page = 563
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pervadest all, the Perfect Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਸਮਾਇਆ ਹੋਇਆ ਹੈ ਪੂਰਾ ਪ੍ਰਮੇਸ਼ਰ ਪਾਰਬ੍ਰਹਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Perfect Lord and Master, is permeating and pervading in all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਸਮਰਥ ਸੁਆਮੀ! ਤੂੰ ਸਭ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਤੂੰ ਸਭ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Maestro Perfecto y prevaleces en todo. (1)"