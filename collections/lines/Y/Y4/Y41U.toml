[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਤ ਵਿਹਾਣੀ ॥"
page = 1049
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal passes his life saying \"This is mine, mine\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੈਂਡੀ ਹੈ, ਮੈਂਡੀ ਹੈ ਕਹਿੰਦਾ ਹੋਇਆ ਪ੍ਰਾਨੀ ਆਪਣਾ ਜੀਵਨ ਗੁਜ਼ਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out, \"Mine, mine!\" he spends his life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਅਵਸਥਾ ਮੇਰੀ ਮੇਰੀ ਕਰਤਿਆਂ ਬਿਹਾਇ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਦੀ ਸਾਰੀ ਉਮਰ) 'ਮੇਰੀ ਮਾਇਆ' 'ਮੇਰੀ ਮਾਇਆ' ਕਰਦਿਆਂ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ = ਕਰਦਿਆਂ। ਵਿਹਾਣੀ = ਉਮਰ ਬੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra pasa sus días diciendo esto es mío, es mío."