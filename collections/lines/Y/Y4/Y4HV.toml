[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ ਜੀ; ਤੂੰ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥"
page = 750
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, Thou art the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Lord God, You are the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ ਜੀ! ਤੂੰ ਸਮਰਥ ਹੈਂ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ ਜੀ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮੇਰੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres lo más íntimo de mi ser, oh Señor;"