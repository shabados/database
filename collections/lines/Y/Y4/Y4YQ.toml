[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਸੇ. ਦਰਿ ਊਤਮ ਕਹੀਅਹਿ; ਨੀਚ ਕਰਮ. ਬਹਿ ਰੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 15
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good are they who are styled good in Lord's Court. The devilish sit and bewail. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਹਨ ਉਹ ਜਿਹੜੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਚੰਗੇ ਆਖੇ ਜਾਂਦੇ ਹਨ। ਮੰਦੇ ਅਮਲਾ ਵਾਲੇ ਬੈਠ ਕੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are good, who are judged good at the Lord's Door. Those with bad karma can only sit and weep. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੋ ਲੋਕ ਇਸ ਲੋਕ ਮੇਂ ਉਤਮੁ ਹੈਂ, ਸੋਈ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ (ਦਰ) ਦ੍ਵਾਰੇ ਪਰ ਉਤਮ ਕਹੀਤੇ ਹੈਂ। ਔਰੁ ਜੋ ਨੀਚ (ਕਰਮ) ਮੰਦ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਵਾਲੇ ਪੁਰਸ਼ ਹੈਂ, ਸੋ ਨਰਕੋਂ ਮੇਂ ਦੁਖ ਭੋਗਤੇ ਹੂਏ ਬੈਠੇ ਰੋਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਅਸਲ ਵਿਚ) ਚੰਗੇ ਹਨ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਚੰਗੇ ਆਖੇ ਜਾਂਦੇ ਹਨ, ਮੰਦ-ਕਰਮੀ ਬੰਦੇ ਬੈਠੇ ਝੁਰਦੇ ਹੀ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buenos son aquéllos que tienen el buen estilo en la Corte de Señor. Los malvados de corazón sólo sufren y perecen.  (1-Pausa)"