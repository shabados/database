[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰ ਧੋਵਣੁ ਅਪਵਿੱਤ੍ਰ ਹੈ; ਗੁਰਮੁਖਿ ਚਰਣੋਦਕ ਜਗਿ ਭਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The head wash is considered dirty but the feet wash of the gurmukhs is sought after by the whole world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰ ਧੋਕੇ (ਪੀਣਾ) ਆਪਵਿੱਤ੍ਰ ਹੈ, ਗੁਰਮੁਖਾਂ ਦੇ ਚਰਣਾਂਮ੍ਰਿਤ ਨੂੰ ਜਗਤ ਭਾਲਦਾ ਹੈ; (ਇਸੇ ਕਾਰਣ)"