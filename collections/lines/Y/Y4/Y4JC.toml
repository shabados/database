[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਖੇ ਜੀਵਤ ਹੈ ਨਾਨਕੁ; ਇਕ ਨਿਮਖ ਪਲੋ ਮੁਖਿ ਲਾਗੀ ॥੨॥੨॥੯॥੯॥੧੩॥੯॥੩੧॥"
page = 1266
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives, seeing Thee, O God, my Master, Bless Thou me with Thine vision, even for an instant and a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੈਨੂੰ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਇਕ ਮੁਹਤ ਅਤੇ ਇਕ ਛਿਨ ਭਰ ਲਈ ਮੈਨੂੰ ਆਪਣਾ ਦਰਸ ਵਿਖਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by gazing upon the Lord; may I see Him for a moment, for even just an instant. ||2||2||9||9||13||9||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਦੇਖਣੇ ਸੇ ਹਮਾਰਾ ਜੀਵਣਾ ਹੋਤਾ ਹੈ, ਜੋ ਇਕ ਨਿਮਖ ਪਲ ਹਮ ਕੋ (ਮੁਖਿ ਲਾਗੀ) ਦਰਸ ਦੇਵੈ॥੨॥੨॥੯॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਹੋ ਜਾਏ, ਇਕ ਪਲ ਭਰ ਲਈ ਹੋ ਜਾਏ, ਤਾਂ ਨਾਨਕ ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥੨॥੯॥੯॥੧੩॥੯॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ ਹੈ = ਜੀਊਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਨਿਮਖ = (निमेष) ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਮੁਖਿ ਲਾਗੀ = ਮੂੰਹ ਲੱਗਦਾ ਹੈ, ਦਿੱਸਦਾ ਹੈ, ਦਰਸਨ ਦੇਂਦਾ ਹੈ ॥੨॥੨॥੯॥੯॥੧੩॥੯॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive fijando su mirada en el Señor. Déjenme Verlo, aunque sea un momento, aunque sea un instante. (2-2-9-9-13-9-31)"