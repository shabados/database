[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰ ਕਰੇ ਜੇ ਆਪਣੀ; ਚਸਾ. ਨ ਵਿਸਰੈ ਸੋਇ ॥੧॥"
page = 49
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows His mercy, man forgets him not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੇ ਤਾਂ ਆਦਮੀ ਉਸ ਨੂੰ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਨਹੀਂ ਭੁਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God Himself bestows His Mercy, then He is not forgotten, even for an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸੋ ਪਰਮੇਸ੍ਵਰ ਆਪਨੀ ਕਿਰਪਾ ਕਰੇ, ਤਬ ਚਸਾ ਮਾਤ੍ਰ ਭੀ ਮਨ ਤੇ ਨਹੀਂ ਬਿਸਰੇ। ਚਸਾ ਅਤੀ ਅਲਪ ਕਾਲ ਕਾ ਵਾਚਕੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਭੀ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਹੋ ਸਕਦਾ ਹੈ), ਜੇ ਉਹ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰੇ, ਤਾਂ ਉਹ (ਜੀਵ ਨੂੰ) ਰਤਾ ਭਰ ਸਮੇਂ ਲਈ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਸਾ = ਰਤਾ ਭਰ ਸਮੇਂ ਲਈ ਭੀ। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor da Su Compasión, uno no se olvida de Él ni por un instante. (1)"