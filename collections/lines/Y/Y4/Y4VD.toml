[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟੇ ਕਉਰਵੰ ਦੁਰ ਸਿੰਦੂਰ ਖੇਤੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intoxicated elephants of Kauravas had been chopped in the field."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਰਵਾਂ ਦੇ ਮਸਤ ਹਾਥੀ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਕਟੇ ਹੋਏ ਪਏ ਸਨ।"