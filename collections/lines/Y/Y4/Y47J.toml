[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਸਰਣ; ਗੜ ਕੋਟ ਹਮਾਰੈ ॥"
page = 742
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The refuge of the Lord's feet is my fortress death's myrmidon can demolish it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਮੇਰਾ ਕਿਲ੍ਹਾ ਅਤੇ ਫਸੀਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sanctuary of the Lord's Feet is my fortress and battlement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਚਰਣੋਂ ਕੀ ਜੋ ਸਰਣ ਹੈ ਏਹੀ ਹਮਾਰੇ ਕਿਲੇ ਕੋਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਵਾਸਤੇ (ਤਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਅਨੇਕਾਂ ਕਿਲ੍ਹੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੜ = ਕਿਲ੍ਹੇ। ਕੋਟ = ਕਿਲ੍ਹੇ। ਹਮਾਰੈ = ਮੇਰੇ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son mi Refugio y mi Fortaleza,"