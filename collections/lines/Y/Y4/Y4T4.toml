[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਲਉ. ਬਿਉਹਾਰੁ ਹੈ; ਜਗ ਕਉ ਤੁਮ ਜਾਨਉ ॥"
page = 727
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou for certain that the affairs of the world last only till one is alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣ ਲੈਂ ਕਿ ਸੰਸਾਰ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਉਦੋਂ ਤਾਈ ਹੀ ਹਨ। ਜਦ ਤਾਂਈਂ ਇਨਸਾਨ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your worldly affairs exist only as long as you are alive; know this well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੀਵਤਿਆਂ ਤਕ ਹੀ ਇਸ ਜਗਤ ਕੇ ਸਨਬੰਧੀਓਂ ਕਾ ਬਿਵਹਾਰ ਹੈ, ਐਸੇ ਰਿਦੇ ਬੀਚ ਤੁਮ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜਗਤ ਨੂੰ ਤੂੰ ਇਉਂ ਹੀ ਸਮਝ (ਕਿ ਇਥੇ) ਜ਼ਿੰਦਗੀ ਤਕ ਹੀ ਵਰਤਣ-ਵਿਹਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus asuntos del mundo existen sólo mientras estás vivo, entiéndelo,"