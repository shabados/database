[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ. ਤੇਰਾ ਆਧਾਰਾ; ਹਾਥ ਦੇਇ. ਤੂੰ ਰਾਖਹਿ ॥"
page = 383
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my shelter, thou art my support and by giving Thy hard, thou has protected me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ। ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Shelter, You are my Support; giving me Your hand, You protect me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਤੇਰੀ ਹੀ (ਟੇਕ) ਸਰਣ ਹੈ ਔਰ ਬਾਨੀ ਕਰ ਕੇ ਤੇਰਾ ਹੀ (ਆਧਾਰਾ) ਆਸਰਾ ਹੈ, ਤੂੰ ਹੀ ਹਾਥ ਦੇ ਕਰ ਕੇ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੀ ਹੀ ਓਟ ਹੈ, ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੂੰ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਆਪ (ਸਾਡੀ) ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰਾ = ਆਸਰਾ। ਦੇਇ = ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi mástil, mi Soporte; me proteges en Tus Manos y aquél sobre quien reside Tu Gracia,"