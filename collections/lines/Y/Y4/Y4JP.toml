[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਅੰਤਰਿ ਹੋਇ ਵਿਗਾਸੁ; ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਸਚੁ ਨਿਤ ਚਵਾ. ਰਾਮ ॥"
page = 1114
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My within is in bloom and I ever utter, \"My Beloved, my True Beloved\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅੰਦਰ ਖਿੜਾਉ ਵਿੱਚ ਹੈ ਅਤੇ ਮੈਂ ਸਦਾ \"ਮੇਰਾ ਪ੍ਰੀਤਮ, ਮੇਰਾ ਸੱਚ ਪ੍ਰੀਤਮ \" ਪੁਕਾਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My inner being blossoms forth; I continually utter, \"Pri-o! Pri-o! Beloved! Beloved!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਤੇਰੇ ਕੋ ਪ੍ਰਿਯ ਪ੍ਰਿਯ ਕਰ ਕੇ ਨਿਤ ਹੀ ਉਚਾਰਨ ਕਰਤਾ ਰਹਾਂ ਔ (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਮੇਰੇ ਰਿਦੇ ਅੰਤਰ (ਵਿਗਾਸੁ) ਅਨੰਦ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। (ਤਾਹੀਏਂ, ਹੇ ਸਖੀ!) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੈਂ ਸਦਾ ਉਚਾਰਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਅੰਤਰਿ = ਮੇਰੇ ਅੰਦਰ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਵਿਗਾਸੁ = ਖਿੜਾਉ, ਖ਼ੁਸ਼ੀ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ! ਨਿਤ = ਸਦਾ। ਚਵਾ = ਚਵਾਂ, ਮੈਂ ਉਚਾਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi interior está en flor, y canto: Pri-o, Pri-o, Amor, oh Amor."