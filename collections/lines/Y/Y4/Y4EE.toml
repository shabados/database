data = "ਅਨਛਿਜ ਅਭਿਦਾ ਅਖਿਦਾਣੀ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are Indiscriminate and Indestructible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਨਾ ਛਿਜਣ ਵਾਲੀ, ਨਾ ਭੇਦੇ ਜਾ ਸਕਣ ਵਾਲੀ ਅਤੇ ਨਾ ਦੁਖੀ ਹੋਣ ਵਾਲੀ ਹੈਂ,"