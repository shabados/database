[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਉਪਾਈ ਰੰਗਿ ਰਵਾਈ; ਬੈਠਾ ਵੇਖੈ ਵਖਿ ਇਕੇਲਾ ॥"
page = 723
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has made the mortals and attached them to pleasures, sits apart and alone, and beholds them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਵ ਸਾਜੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭੋਗ ਬਿਲਾਸਾਂ ਨਾਲ ਜੋੜਿਆ ਜਾਂਦਾ ਹੈ ਉਹ ਨਿਵੇਕਲਾ ਤੇ ਕੱਲਮਕੱਲਾ ਬੈਠਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created, and attached the mortals to pleasures, sits alone, and watches this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਉਤਪਤਿ ਕਰੀ ਹੈ ਔ ਅਪਨੇ ਅਪਨੇ ਅਨੰਦੋਂ ਮੇਂ ਰਮਣ ਕਰਾਈ ਹੈ, ਸੋ ਉਹ ਇਕੇਲਾ ਹੀ ਬੈਠ ਕਰ ਅਸੰਗ ਹੂਆ ਹੂਆ ਅਪਨੀ ਸਰਬ ਰਚਨਾ ਕੌ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ ਲਾਲੋ! ਤੂੰ ਭੀ ਇਸ) ਅਟੱਲ ਨਿਯਮ ਨੂੰ ਉਚਾਰ (ਚੇਤੇ ਰੱਖ ਕਿ) ਜਿਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ (ਇਹ ਸ੍ਰਿਸ਼ਟੀ) ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਸੇ ਨੇ ਇਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਪਰਵਿਰਤ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਉਹ ਆਪ ਹੀ ਨਿਰਲੇਪ ਰਹਿ ਕੇ (ਉਹਨਾਂ ਦੁਰ-ਘਟਨਾਵਾਂ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ (ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਵਾਪਰਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien lo ha creado todo y lo envuelve con Su Amor; Él, Quien también lo supervisa todo, permanece Desapegado y Solo."