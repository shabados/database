[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪਾਈਅਹਿ ਮੀਤਾ ॥"
page = 804
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, all thine desires shall be fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਣਗੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All desires are fulfilled, O my friend,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤਬ ਸਗਲ ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜ ਕੇ) ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਹਾਸਲ ਕਰ ਲਈਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਅਹਿ = {ਕਰਮ ਵਾਚ, ਵਰਤਮਾਨ ਕਾਲ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ} ਪਾ ਲਈਦੇ ਹਨ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰ! ਲਾਈਐ = ਲਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos se han cumplido, oh mi amigo."