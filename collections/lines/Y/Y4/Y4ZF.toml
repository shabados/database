[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ. ਤੂ ਥਿਰੁ ਰਹੁ; ਚੋਟ. ਨ ਖਾਵਹੀ, ਰਾਮ ॥"
page = 1113
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remain thou steady and then thou shall not bear the blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਅਹਿੱਲ ਰਹੁ ਤੇ ਤਦ ਤੂੰ ਸੱਟਾਂ ਨਹੀਂ ਸਹਾਰੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain steady and stable, and you will not have to endure beatings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮੇਰੇ ਮਨ! ਤੂੰ ਰਾਮ ਕੀ ਭਗਤੀ ਮੇਂ ਇਸਥਿਤ ਹੋ ਰਹੁ ਤੌ ਜਮ ਕੀ ਚੋਟ ਨਹੀਂ ਖਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਅਡੋਲ ਟਿਕਿਆ ਰਿਹਾ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਸੱਟ ਨਹੀਂ ਖਾਹਿਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, si actúas así, nada te lastimará."