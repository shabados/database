data = "ਘਰੁ ਬਾਲੂ ਕਾ; ਘੂਮਨ ਘੇਰਿ ॥"
page = 1187
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That the body house is a whirlpool of sand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹਿ ਹੈ ਘੁਮਣਘੇਰੀ, ਰੇਤ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is like a house of sand, built on a whirlpool;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਰੇਤੇ ਕਾ ਘਰੁ ਬਨਾ ਹੂਆ ਦਰੀਆਇ ਕੀ ਘੁੰਮਨ ਘੇਰੀ ਮੇਂ ਆ ਜਾਵੇ ਤੋ ਤੱਤਕਾਲ ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਸਰੀਰੁ ਤਤਕਾਲ ਨਾਸ ਹੋਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖ, ਜਿਵੇਂ ਘੁੰਮਣ-ਘੇਰੀ ਵਿਚ ਰੇਤ ਦਾ ਘਰ ਬਣਿਆ ਹੋਇਆ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲੂ = ਰੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un castillo de arena edificado en un lago,"