[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪ ਮਹਿ ਤਪੀਸਰੁ; ਗ੍ਰਿਹਸਤ ਮਹਿ ਭੋਗੀ ॥"
page = 284
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among penitents He is the great Penitent and among house-holders He is the Enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਪੀਆਂ ਅੰਦਰ ਉਹ ਵੱਡਾ ਤਪੀ ਹੈ ਅਤੇ ਘਰ-ਬਾਰੀਆਂ ਵਿੱਚ ਮੌਜਾਂ ਮਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among ascetics, He is the Ascetic; among householders, He is the Enjoyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪ ਕਰਨੇ ਵਾਰਿਓਂ ਮੇਂ ਤਪੀਸ੍ਵਰ ਹੈ ਔਰ ਗ੍ਰਹਸਤੀਓਂ ਮੇਂ ਭੋਗੀ ਬਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਪੀਆਂ ਵਿਚ ਆਪ ਹੀ ਵੱਡਾ ਤਪੀ ਹੈ ਤੇ ਗ੍ਰਿਹਸਤੀਆਂ ਵਿਚ ਭੀ ਆਪ ਹੀ ਗ੍ਰਿਹਸਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪੀਸੁਰ = ਵੱਡਾ ਤਪੀ। ਭੋਗੀ = ਭੋਗਣਵਾਲਾ, ਗ੍ਰਿਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el más Austero Asceta y Quien más disfruta de los placeres de la vida."