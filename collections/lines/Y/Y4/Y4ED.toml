[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਜਗਤੁ ਨਿਰਧਨੁ ਹੈ; ਮਾਇਆ ਨੋ ਬਿਲਲਾਇ ॥"
page = 1092
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward world is poor and bewails for wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਸੰਸਾਰ ਗ਼ਰੀਬ ਹੈ ਅਤੇ ਧਨ-ਦੌਲਤ ਲਈ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world of the self-willed manmukh is poor, crying out for Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜਗਤ ਮੇਂ ਨਿਰਧਨ ਹੈ, ਸੋ ਮਾਇਆ ਕੇ ਹੇਤ ਬਿਰਲਾਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਜਗਤ ਸਦਾ ਕੰਗਾਲ ਹੈ ਮਾਇਆ ਲਈ ਹੀ ਵਿਲਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que tengan esta Bendición inscrita en su Destino por Dios."