[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਲਿਲ ਨਿਵਾਸ ਜੈਸੇ ਮੀਨ ਕੀ ਨ ਘਟੈ ਰੁਚ; ਦੀਪਕ ਪ੍ਰਗਾਸ ਘਟੈ ਪ੍ਰੀਤਿ ਨ ਪਤੰਗ ਕੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as penchant for water for a fish never decreases and a moth's love for the flame of an oil lamp never wanes."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਲ ਵਿਚ ਨਿਵਾਸ ਰਖਦਿਆਂ ਹੋਇਆਂ ਮਛੀ ਦੀ ਰੁਚੀ ਲਾਲਸਾ ਜੀਕੂੰ ਘਟਿਆ ਨਹੀਂ ਕਰਦੀ ਨਿਤ ਨਵੀਂ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਅਤੇ ਦੀਵੇ ਦੇ ਉਜਾਲੇ ਨੂੰ ਤਕਦਿਆਂ ਪਤੰਗੇ ਦੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਘਟਿਆ ਕਰਦੀ।"