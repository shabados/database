[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਵਸਿ ਆਇਆ. ਮੰਗਲੁ ਗਾਇਆ; ਪੰਚ ਦੁਸਟ ਓਇ ਭਾਗਿ ਗਇਆ ॥"
page = 452
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My home has been peopled and I sing The songs of rejoicing, as those five villains (passions) have fled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਘਰ ਆਬਾਦ ਹੋ ਗਿਆ ਹੈ ਤੇ ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦਾ ਹਾਂ, ਕਿਉਂ ਜੋ ਉਹ ਪੰਜੇ ਹੀ ਬਦਮਾਸ਼ ਭੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to dwell in the home of my own self, and I sing the songs of joy; the five villains have fled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਜਬ (ਮੰਗਲੁ) ਜਸ ਗਾਇਆ ਔਰ ਪੰਚ ਜੋ ਕਾਮਾਦਿ ਦੁਸਟ ਥੇ ਤਿਨ ਕਾ ਓਹੁ ਸਮਦਾਇ ਭਾਗ ਜਾਤਾ ਭਯਾ, ਤਬ ਗ੍ਰਹ ਵਾਲਾ ਪਤਿ ਬਸਿ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ (ਹਿਰਦਾ) ਘਰ ਵੱਸ ਪਿਆ ਹੈ (ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ ਗਾ ਰਹੇ ਹਨ (ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚੋਂ) ਉਹ (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀ ਨੱਸ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹੁ = ਘਰ, ਹਿਰਦਾ-ਘਰ। ਵਸਿ ਆਇਆ = ਵੱਸ ਪਿਆ ਹੈ। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ। ਓਇ = (ਲਫ਼ਜ਼ 'ਉਹ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਭਾਗਿ ਗਇਆ = ਭੱਜ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fin pude ser yo, y pude cantar la Melodía nupcial de la Experiencia de Unión, y las cinco pasiones dentro de mí se rindieron,"