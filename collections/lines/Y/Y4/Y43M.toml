[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੵਿੰਤ ਰਿਖਿਅੰ; ਤਿਆਗਿ ਮਾਨੰ ॥"
page = 1355
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He controls his sense organs and his ego in stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਗਿਆਨ-ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵਸ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The senses are brought under control, and pride is abandoned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਨੰ) ਹੰਕਾਰ ਕੋ ਤਿਆਗਿ ਦੇਤਾ ਹੈ (ਰਿਖਿਅੰ) ਇੰਦ੍ਰੀਆਂ ਵਸ ਹੋ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਣ ਤਿਆਗਣ ਕਰ ਕੇ ਉਹਨਾਂ ਦੇ ਇੰਦ੍ਰੇ ਵੱਸ ਵਿਚ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸ੍ਯ੍ਯਿੰਤ = ਵੱਸ ਵਿਚ। ਰਿਖਿਅੰ = ਇੰਦ੍ਰੇ (हृषकं)।ਤਿਆਗਿ = ਤਿਆਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el corazón es refrescado y suavizado"