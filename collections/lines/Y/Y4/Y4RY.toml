[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤਾ ਦੇਖਿ ਵਿਗਸੀਐ; ਨਾਰੀ ਸੇਜ ਭਤਾਰ ॥"
page = 63
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The husband delights on beholding his sons and his wife on the couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੁਤ੍ਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਪਲੰਘ ਉਤੇ ਤੱਕ ਕੇ ਪਤੀ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The husband is delighted seeing his sons, and his wife upon his bed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰੋਂ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ, ਔਰ ਇਸਤ੍ਰੀ ਸੇਜ ਪਰ ਪਤੀ ਕੋ ਦੇਖ ਕਰ, ਵਾ ਪਤੀ ਇਸਤ੍ਰੀ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਉ (ਆਪਣੇ) ਪੁੱਤਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਖਸਮ (ਆਪਣੀ) ਸੇਜ ਉਤੇ ਇਸਤ੍ਰੀ ਨੂੰ ਵੇਖ ਕੇ ਖਿੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos llenamos de felicidad al ver a nuestros hijos, el esposo está complacido con la esposa y su aposento."