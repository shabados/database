[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਜਨ ਬਨੇ; ਠਾਕੁਰ ਲਿਵ ਲਾਗੇ ॥"
page = 527
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who become Lord's serfs and slaves, come to enshrine affection for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਦੇ ਗੁਮਾਸ਼ਤੇ ਥੀ ਵੰਞਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਉਸ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who become the humble servants of the Lord and Master, lovingly focus their minds on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਆਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਉਨੇ ਸੇ ਆਪ ਕੇ ਦਾਸ ਹੈਂ, ਸੋ ਸੋਭਾਇਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਲੱਗ ਜਾਂਦੀ ਹੈ ਉਹ ਮਾਲਕ ਦੇ (ਸੱਚੇ) ਸੇਵਕ, (ਸੱਚੇ) ਦਾਸ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se convierte en el Sirviente del Señor, se entona en el Supremo Maestro."