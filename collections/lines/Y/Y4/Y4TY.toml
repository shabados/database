[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਜੁਲਾਹਾ; ਮਤਿ ਕਾ ਧੀਰੁ ॥"
page = 328
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a weaver by caste and patient by nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਤੀ ਤੋਂ ਕਪੜੇ ਉਣਨ ਵਾਲਾ ਹਾਂ ਅਤੇ ਸੁਭਾਵ ਤੋਂ ਧੀਰਜਵਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a weaver by birth, and patient of mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤੀ ਕਾ ਤੋ ਜੁਲਾਹਾ ਹੀ ਹੂੰ, ਪਰੰਤੂ ਮਤੀ ਕਾ ਧੀਰਜਵਾਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਭਾਵੇਂ ਜਾਤ ਦਾ ਜੁਲਾਹਾ ਹੈ, ਪਰ ਮੱਤ ਦਾ ਧੀਰਜ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy tejedor de mi casta, pero tengo Paz en la mente,"