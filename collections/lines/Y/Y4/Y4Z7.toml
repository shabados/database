[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਵਿਹੂਣਾ; ਕਿਛੂ. ਨ ਸੂਝੈ ॥"
page = 1044
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Divine knowledge, one understands nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੋਧ ਦੇ ਬਿਨਾ ਬੰਦਾ ਕੁਝ ਭੀ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without spiritual wisdom, they understand nothing at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗ੍ਯਾਨ ਸੇ ਰਹਿਤ ਹੈ ਤਿਸ ਕੋ ਕੁਛੁ ਸੂਝਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਨੂੰ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਭੁੱਖ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕੁਝ ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que está privado de la Sabiduría, no sabe nada."