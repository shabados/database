[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਣਾ ਮੰਨੈ ਹੁਕਮਿ, ਗੁਰ ਫੁਰਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The order of the Guru is that the will of the Lord be accepted positively."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਹੁਕਮ ਕੀ ਹੈ?) ਗੁਰੂ (ਇਹ ਹੁਕਮ) ਫੁਰਮਾਉਂਦੇ ਹਨ ਕਿ ਪਰਮੇਸ਼ਰ ਦਾ ਭਾਣਾ ਮੰਨਣਾ ਜੋਗ ਹੈ।"