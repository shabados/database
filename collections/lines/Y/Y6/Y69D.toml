[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਡੋਲੀਐ. ਇਤ ਊਤ ॥"
page = 837
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wobble not hither and thither."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਧਰ-ਉਧਰ ਡਿਕ-ਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not waver or wander here or there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਦਰ ਉਧਰ, ਭਾਵ ਚੌਰਾਸੀ ਮੇਂ ਨਹੀਂ ਡੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਸਾਹਮਣੇ) ਘਬਰਾਹਟ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹ ਡੋਲਿਐ = ਨਹੀਂ ਡੋਲਦਾ। ਇਤ = ਇਸ ਲੋਕ ਵਿਚ। ਊਤ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ya no vacila más"