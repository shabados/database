[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਤਖਾਨਨ ਕਾਨਨ ਮੈ; ਕਟਿ ਕੈ ਕਰਵਤ੍ਰਨ ਸੋ ਦ੍ਰੁਮ ਡਾਰੇ ॥੨੧੩੪॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors were chopped into half with the sword and were lying down like the trees chopped by the carpenter in the forest.2134."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਨ ਵਿਚ ਤ੍ਰਿਖਾਣਾਂ ਨੇ ਆਰਿਆਂ ਨਾਲ ਬ੍ਰਿਛਾਂ ਨੂੰ ਕਟ ਕੇ ਸੁਟ ਦਿੱਤਾ ਹੋਵੇ ॥੨੧੩੪॥"