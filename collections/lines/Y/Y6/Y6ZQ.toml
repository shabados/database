[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੂਮ ਅਭਿਜ ਹੈ ਸਦਾ; ਅਛਿਜ ਤੇਜ ਮਾਨੀਐ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is unearthly and unappeasable and be considered as consisting of unassailable Glory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਖ਼ਾਕੀ (ਪਾਰਥਿਵ) ਨਹੀਂ ਹੈ, ਪ੍ਰਭਾਵਿਤ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, (ਉਸ ਨੂੰ) ਸਦਾ ਨਾ ਛਿਝਣ ਵਾਲਾ ਤੇਜ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।"