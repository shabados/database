[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਮਝੋ, ਉਹ ਸਾਰੇ ਫਿਕਰਾਣ ਅਤੇ ਅੰਦੇਸ਼ਿਆਣ ਤੋਣ ਮੁਕਤ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਸ਼ਤ ਫ਼ਾਰਿਗ ਅਜ਼ ਹਮਾ ਤਸ਼ਵੀਸ਼ੋ ਰੰਜ ।੧੭੦।"

[[content]]
asset = "KEGP"
