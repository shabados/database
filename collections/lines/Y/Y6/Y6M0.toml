[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ. ਆਵਹਿ ਫੁਨਿ ਜਾਵਹਿ; ਗ੍ਰਭ ਜੋਨੀ ਨਰਕ ਮਝਾਰਾ ਹੇ ॥੯॥"
page = 1030
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's meditation, he comes and goes and is cast into the hell of womb species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੌਂ ਉਹ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਦਰ ਦੀਆਂ ਜੂਨੀਆਂ ਦੇ ਦੋਜ਼ਕ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditative remembrance, they come and then go, and are cast into the hellish womb of reincarnation. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵਤ ਨਾਮ ਸਿਮਰਨੇ ਤੇ ਬਿਨਾਂ ਗਰਭ ਜੋਨੀ ਆਦਿਕ ਨਰਕ ਕੇ ਬੀਚ ਆਉਂਦੇ ਜਾਂਦੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਤੋਂ ਵਾਂਝੇ ਰਹਿ ਕੇ ਉਹ (ਇਸ ਨਿੰਦਾ ਆਦਿਕ ਦੇ ਕੁਰਾਹੇ ਪੈ ਕੇ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦੇ ਹਨ, ਗਰਭ-ਜੂਨ ਦੇ ਨਰਕਾਂ ਵਿਚ ਪੈਂਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es puesto, una y otra vez, en el calor inaguantable del vientre materno.(9)"