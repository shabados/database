[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਐਥੈ ਓਥੈ ਮੁਖ ਉਜਲੇ; ਹਰਿ ਦਰਗਹ ਪੈਧੇ ਜਾਹੀ ॥੧੪॥"
page = 89
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter their faces are bright. They go to God's court arrayed with the robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਓਥੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਰੋਸ਼ਨ ਹੁੰਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਇੱਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, their faces are radiant; they go to the Lord's Court in robes of honor. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਇਸ ਲੋਕ ਔਰ ਪਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲ ਹੈ, ਔਰ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ (ਪੈਧੇ) ਵਡਿਆਈ ਕੇ ਸਹਤਿ ਹੂਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਹੀਂ ਜਹਾਨੀਂ ਸੁਰਖ਼ਰੂ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ (ਭੀ) ਵਡਿਆਏ ਜਾਂਦੇ ਹਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes relucen aquí y aquí después, pues son investidos en la Corte de Dios. (14)"