[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਪੈਜ ਨਾਮ ਅਪੁਨੇ ਕੀ; ਕਰਨ ਕਰਾਵਨਹਾਰੇ ॥੧॥"
page = 631
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Doer and the Prompter of actions, uphold Thou, the honour of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਮਾਂ ਦੇ ਕਰਨ ਤੇ ਕਰਾਵਣ ਵਾਲੇ! ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਲੱਜਿਆ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preserve the honor of Your Name, O Lord, Cause of causes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਨ ਕਰਾਵਨਹਾਰੇ ਵਾਹਿਗੁਰੂ! ਆਪ ਅਪਨੇ ਨਾਮ ਕੀ ਪੈਜ ਕੋ ਰਾਖੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਾਂ) ਤੂੰ ਆਪਣੇ (ਇਸ) ਨਾਮ ਦੀ ਲਾਜ ਰੱਖ (ਤੇ, ਸਾਡੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਕੱਟ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de mí así como es Tu Naturaleza. (1)"