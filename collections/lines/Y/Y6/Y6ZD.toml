[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਹੁਕਮੋ ਵਰਤੈ; ਹੁਕਮਿ ਸਮਾਇ ॥"
page = 1188
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His writ runs over all, and everyone merges in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਫੁਰਮਾਨ ਸਾਰਿਆਂ ਤੇ ਲਾਗੂ ਹੈ ਅਤੇ ਹਰ ਕੋਈ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of His Command pervades everywhere, and all merge in His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ ਅਰ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਹੀ ਸਭ ਕੋਈ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੀ ਚੱਲ ਰਿਹਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਬੱਝੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Escrito está por encima de todo, todo se inmerge en Su Voluntad"