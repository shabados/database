[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਮਸਕੀਨ; ਪ੍ਰਭੁ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 676
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the meek one, the Lord's Name is the prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਮੈਂ ਆਜਿਜ਼ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek and poor; the Name of God is my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ (ਮਸਕੀਨ) ਗਰੀਬ ਕੋ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੂੰ ਆਜਿਜ਼ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਮਸਕੀਨ = ਆਜਿਜ਼, ਨਿਮਾਣਾ। ਮੋਹਿ ਮਸਕੀਨ = ਮੈਨੂੰ ਨਿਮਾਣੇ ਨੂੰ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, humildemente me apoyo sólo en el Nombre del Señor."