[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਹੋਆ ਨਾਥੁ ਕ੍ਰਿਪਾਲਾ ॥"
page = 886
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord Master, my Guru, is merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਮਾਲਕ, ਮੇਰਾ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, unto whom the Master shows Mercy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ (ਸਾਰੇ ਜਗਤ ਦਾ) ਨਾਥ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que goza de la Misericordia del Señor, ante él hago mi oración;"