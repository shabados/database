[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਟੂਟਾ ਗਾਢੈ ॥੨॥"
page = 741
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He unites those, separated since many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋੜ ਦਿੰਦੇ ਹਨ ਜੋ ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਵਿਛੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reunites those who were separated for countless incarnations. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਨਮ ਜਨਮ ਕਾ (ਟੂਟਾ) ਵਿਛੜਿਆ ਹੂਆ ਜੋ ਜੀਵ ਹੈ, ਵਾਹਿਗੁਰੂ ਸਾਥ (ਗਾਢੈ) ਮਿਲਾ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ (ਪਰਮਾਤਮਾ ਨਾਲ) ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y une a quienes estaban alejados de Él a través de innumerables encarnaciones. (2)"