[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਵਿਸਟਾ ਮਹਿ ਵਾਸਾ; ਬਿਨੁ ਸੇਵਾ. ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੬॥"
page = 119
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day his abode is ever in ordure. Without the Lord's service he wastes awry his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਸ ਦਾ ਵਸੇਬਾ ਹਮੇਸ਼ਾਂ ਗੰਦਗੀ ਵਿੱਚ ਹੈ। ਸਾਹਿਬ ਦੀ ਚਾਕਰੀ ਦੇ ਬਗੈਰ ਉਹ ਆਪਣਾ ਜੀਵਨ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they continually sit in manure. Without selfless service, their lives are wasted away. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕਾ ਰਾਤ ਦਿਨ ਸਦਾ ਦੁਰਗੰਧ ਰੂਪ ਕਰਮੋਂ ਵਿਖੇ ਵਾਸਾ ਹੈ ਔ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਬਿਨਾ ਜਨਮ ਗਵਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੰਦ ਦੇ ਕੀੜੇ ਵਾਂਗ) ਉਸ ਮਨੁੱਖ ਦਾ ਨਿਵਾਸ ਸਦਾ ਹਰ ਵੇਲੇ (ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਜ਼ਾਇਆ ਕਰ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive día y noche en la inmundicia, y sin el Servicio de Devoción malgasta su vida en frivolidades. (6)"