[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਪਰਜਾਲੀਐ; ਨਾਮੁ ਮਿਲੈ ਆਧਾਰੁ ॥"
page = 790
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Completely burn thou my greed and avarice and grant me the prop of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਤਮ੍ਹਾਂ ਤੇ ਲਾਲਚ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਾੜ ਸੁੱਟ ਅਤੇ ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn away all my greed, and give me the Support of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਕਾ ਆਸਰਾ ਮਿਲਤੇ ਤਬ ਲਬ, ਲੋਭ ਕੋ ਜਲਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ! ਤੇਰੇ ਦਰ ਤੋਂ ਮੈਨੂੰ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜ਼ਿੰਦਗੀ ਲਈ) ਸਹਾਰਾ ਮਿਲ ਜਾਏ ਤੇ ਮੇਰਾ ਚਸਕਾ ਤੇ ਲੋਭ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬੁ = ਚਸਕਾ। ਪਰਜਾਲੀਐ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਏ। ਆਧਾਰੁ = ਸਹਾਰਾ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda controlar mi avaricia y haga de Tu Nombre lo principal en mi vida."