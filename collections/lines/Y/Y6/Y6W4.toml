[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ. ਜਿਨਿ ਨਾਮੁ ਅਰਾਧਿਆ; ਆਪਿ ਤਰਿਆ, ਜਿਨੀ ਡਿਠਾ ਤਿਨਾ ਲਏ ਛਡਾਇ ॥"
page = 310
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru, who meditate on the Name He saves himself and saves those who see him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਗੁਰੂ ਜੋ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ। ਉਹ ਖੁਦ ਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੋ ਉਸ ਨੂੰ ਵੇਖਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਭੀ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru, who worships and adores the Naam; He saves Himself, and emancipates those who see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਸਦਾ ਧੰਨ ਹੈ ਜਿਸ ਨੇ ਨਾਮ ਕਾ ਆਰਾਧਨ ਕੀਆ ਹੈ। ਸੋ ਆਪ ਸੰਸਾਰ ਸੇ ਤਰਿਆ ਹੈ ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਦਰਸਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕੋ ਭੀ ਛੁਡਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਗੁਰੂ ਧੰਨ ਹੈ ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ; (ਨਾਮ ਸਿਮਰ ਕੇ) ਆਪ ਤਰਿਆ ਹੈ ਤੇ ਜਿਨ੍ਹਾਂ ਉਸ ਦਾ ਦਰਸ਼ਨ ਕੀਤਾ ਉਹਨਾਂ ਨੂੰ ਭੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਛੁਡਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito es el Guru que ha sido emancipado contemplando el Naam, el Nombre del Señor, y que guía a otros por Su Visión."