[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਤੂ ਧਣੀ; ਅਵਿਗਤੁ ਅਪਾਰਾ ॥"
page = 1009
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Master, are Unapproachable, Imperishable and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮਾਲਕ! ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚਰਾ, ਅਬਿਨਾਸ਼ੀ ਅਤੇ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible and unfathomable; O Lord, You are imperishable and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਸੇ ਅਗਮ ਹੈਂ ਪੁਨਾ ਇੰਦ੍ਰੀਓਂ ਸੇ ਅਵਿਸੇ ਹੈਂ ਤਥਾ ਤੂੰ ਸਭ ਕਾ ਧਨੀ ਹੈਂ। ਐ ਤੇਰੀ ਗਤੀ ਕੋਈ ਨਹੀਂ ਪਾਇ ਸਕਤਾ, ਇਸੀ ਸੇ ਤੂੰ ਅਪਾਰ ਕਹੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਗਮ ਹੈਂ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਤੇਰੇ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਤੂੰ ਸਭ ਪਦਾਰਥਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = ਅ-ਗੋ-ਚਰੁ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਧਣੀ = ਮਾਲਕ। ਅਵਿਗਤੁ = {अव्यत्तत्र्} ਅਦ੍ਰਿਸ਼ਟ। ਅਪਾਰਾ = ਅਪਾਰ, ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Insondable, Imperceptible y Eterno eres Tú."