[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਕਰਤ. ਨ ਛੂਟੀਐ; ਵਿਣੁ ਗੁਣ. ਜਮ ਪੁਰਿ ਜਾਹਿ ॥"
page = 934
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Performing various rituals, one is released not. Without virtue, he goes to the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਰਮ ਕਾਂਡ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਦੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ਨੇਕੀ ਦੇ ਬਗੈਰ ਉਹ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through various rituals, one does not find release. Without virtue, one is sent to the City of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮ ਕਰਤਿਆਂ ਜਨਮ ਮਰਨ ਸੇ ਨਹੀਂ ਛੂਟੀਤਾ। ਬਿਨਾ ਗਿਆਨ ਗੁਣ ਤੇ ਜਮ ਪੁਰ ਹੀ ਜਾਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ (ਧਾਰਮਿਕ) ਕਰਮ ਕੀਤਿਆਂ (ਅਹੰਕਾਰ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਗੋਪਾਲ ਦੇ ਗੁਣ ਗਾਉਣ ਤੋਂ ਬਿਨਾ (ਇਸ ਅਹੰਕਾਰ ਦੇ ਕਾਰਨ) ਨਰਕ ਵਿਚ ਹੀ ਪਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no es liberado por algún tipo de acciones; sin la Virtud interior, uno queda sujeto a la muerte;"