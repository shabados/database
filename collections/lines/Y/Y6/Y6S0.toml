[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੈ ਸੰਗਿ; ਦੁਖੁ ਮਿਟਾਇਆ ॥"
page = 517
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the society of the pious persons, I am rid of my sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੀਆਂ ਤਕਲੀਫਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, I am rid of my pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਸੰਗ ਸੇ ਦੁਖੋਂ ਕੋ ਮਿਟਾਇਆ, ਭਾਵ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਦੂਜੇ ਭਾਉ ਦਾ) ਦੁਖ ਮਿਟਾ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome a la Sociedad de los Santos, me liberé de mis múltiples aflicciones,"