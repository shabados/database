[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੰਚੈ; ਜੋ ਹੋਛੀ ਬਾਤ ॥"
page = 892
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He amasses that, which is a paltry thing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ, ਜਿਹੜੀ ਕਿ ਇਕ ਤੁਛ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He collects those things which are worthless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈਂ, ਜੋ (ਹੋਛੀ) ਤੁਛ, ਭਾਵ ਦੂਰ ਹੋਣੇ ਵਾਲੀ ਬਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ (ਮਾਇਆ) ਨੂੰ ਹੀ ਇਕੱਠੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦੀ ਪੁੱਛ-ਪ੍ਰਤੀਤ ਥੋੜ੍ਹੀ ਕੁ ਹੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Colecta aquellas cosas que no tienen valor."