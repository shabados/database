[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਭਰਮ ਧਰਮ ਖੁਐ ਹੈ ॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will perform acts of unrighteousness and will lose their dharma in illusions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਧਰਮ ਨੂੰ ਭਰਮਾਂ ਵਿਚ ਗੰਵਾ ਦੇਣਗੇ।"