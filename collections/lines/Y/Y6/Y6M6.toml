[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਤ ਸਾਹੁ; ਅਪਨੀ ਦੇ ਰਾਸਿ ॥"
page = 268
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Banker gives His countless capital to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹੂਕਾਰ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੀ ਅਣਗਿਣਤ ਪੂੰਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God the Banker gives endless capital to the mortal,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਇਸ ਜੀਵ ਕੌ ਸਾਹਿ ਰੂਪ ਹੋ ਕਰ ਅਣਗਿਣਤ ਪਦਾਰਥ ਰੂਪ ਅਪਨੀ ਤਰਫ ਸੇ (ਰਾਸਿ) ਪੂੰਜੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਸ਼ਾਹ ਅਣਗਿਣਤ (ਪਦਾਰਥਾਂ ਦੀ) ਪੂੰਜੀ (ਜੀਵ ਵਣਜਾਰੇ ਨੂੰ) ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਤ ਰਾਸਿ = ਅਣਗਿਣਤ (ਪਦਾਰਥਾਂ ਦੀ) ਪੂੰਜੀ। ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Banquero da Capital ilimitado al mortal,"