[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਰਿਦੈ ਲੈ ਧਾਰਉ ॥"
page = 864
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou the Guru's feet in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੇ ਚਰਨ ਆਪਣੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Guru's feet within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਧਿਆਨ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਲੈ ਕੇ ਵਸਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਲੈ = ਲੈ ਕੇ। ਧਾਰਉ = ਧਾਰਉਂ, ਮੈਂ ਧਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies del Guru en tu mente"