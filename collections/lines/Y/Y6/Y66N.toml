[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਦਾ ਭਜੀਐ; ਪ੍ਰਭੁ ਏਕੁ ਕਰਣੈਹਾਰਾ ॥੨॥"
page = 461
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, ever meditate thou on Lord, the sole Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ: ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਅਦੁੱਤੀ ਸਿਰਜਣਹਾਰ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, vibrate continually upon God, the One Creator Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਸਮਰਥ ਏਕੁ ਕਰਨੇ ਹਾਰਾ ਹੈ ਸਰਬਦਾ ਤਿਸ ਕਾ ਭਜਨ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਸਦਾ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜੋ ਆਪ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, contempla siempre al Único Señor, Quien es la Causa de todo. (2)"