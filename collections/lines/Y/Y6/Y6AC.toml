[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਬਾਲਕੁ. ਮੂਲਿ, ਨ ਡਰਈ; ਮੇਰੈ ਅੰਤਰਿ ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 1154
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fearless child was not at all frightened and said, \"within my mind bides the Guru-God\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈ-ਰਹਿਤ ਬੱਚਾ ਬਿਲਕੁਲ ਹੀ ਨਾਂ ਭਰਿਆ ਤੇ ਉਸ ਨੇ ਆਖਿਆ, \"ਮੇਰੇ ਸਨ ਅੰਦਰ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fearless child was not afraid at all. He said, \"Within my being, is the Guru, the Lord of the World.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭੈ ਹੂਆ ਹੂਆ ਬਾਲਕੁ ਪ੍ਰਹਿਲਾਦ (ਮੂਲਿ) ਕਦਾਚਿਤ, ਭਾਵ ਜਰਾ ਮਾਤਰ ਭੀ ਨ ਡਰਤਾ ਭ੍ਯਾ। ਔਰ ਕਹਤਾ ਭਯਾ: ਬਡਾ ਜੋ ਗੋਪਾਲ ਹੈ, ਸੋ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਹੈ, ਭਾਵ ਮੁਝ ਕੋ ਕਿਸੀ ਕਾ ਭੈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿਡਰ ਬਾਲਕ ਬਿਲਕੁਲ ਨਹੀਂ ਸੀ ਡਰਦਾ, (ਉਹ ਆਖਦਾ ਸੀ-) ਮੇਰਾ ਗੁਰੂ ਮੇਰਾ ਪਰਮਾਤਮਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲਿ = ਬਿਲਕੁਲ। ਡਰਈ = ਡਰੈ, ਡਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dentro de mí esta el Dios Guru, y quien trate de igualar a Dios"