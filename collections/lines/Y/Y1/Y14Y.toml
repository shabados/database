[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰਸਾ ਖਾਏ; ਜੈਸੇ ਢੋਰ ॥"
page = 190
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many dainties, the mortal eats like a beast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੀਆ ਨਿਆਮਤਾ ਪ੍ਰਾਣੀ ਡੰਗਰ ਦੀ ਤਰ੍ਹਾਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like beasts, they consume all sorts of tasty treats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਰਸੋਂ ਕਾ ਖਾਣਾ ਸਤਿਸੰਗਹੀਨ ਪੁਰਸ਼ ਕਾ ਐਸੇ ਹੈ ਜੈਸੇ (ਢੋਰ) ਪਸੂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਸ਼ੂ (ਪੱਠਿਆਂ ਨਾਲ ਢਿੱਡ ਭਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un animal, uno come todo tipo de alimento,"