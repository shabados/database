[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਤੁਮ ਦਇਆ ਕਰਿ ਮੇਲਹੁ; ਤੇ ਹਰਿ ਹਰਿ ਸੇਵ ਲਗਾਨੇ ॥"
page = 170
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they, whom Thou, O Lord Master, mercifully unitest with the Guru, apply themselves to Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਹੇ ਸਾਈਂ ਮਾਲਕ! ਰਹਿਮ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਤੇਰੀ ਚਾਕਰੀ ਅੰਦਰ ਜੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You, in Your Mercy, have met, Lord, are committed to Your Service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕਉ ਤੁਮ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲਹੁ, ਤੇ ਪੁਰਸ ਹੇ ਹਰੀ! ਤੇਰੇ ਭਗਤੀ ਮੇਂ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੂੰ ਮਿਹਰ ਕਰ ਕੇ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈਂ, ਉਹ, ਹੇ ਹਰੀ! ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que gozan de Tu Misericordia, oh Señor, Te encuentran y dedican su ser a Tu Servicio."