[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤੁ ਥਿਰੁ ਰਾਖੈ. ਸੋ ਮੁਕਤਿ ਹੋਵੈ; ਜੋ ਇਛੀ ਸੋਈ ਫਲੁ ਪਾਈ ॥੧॥"
page = 506
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who keeps his mind fixed on God, is emancipated and obtains the fruit which he yearns for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਹਰੀ ਤੇ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਮੇਵੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps his consciousness focused on the Lord is liberated; he obtains the fruits of his desires. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਿਤ ਦੇਵੇ, ਜੋ ਚਿਤ ਕੋ ਥਿਰ ਰਖੇਗਾ ਸੋਈ ਮੁਕਤਿ ਹੋਇਗਾ ਔਰ ਜੋ ਇਛਾ ਕਰੈਗਾ ਸੋਈ ਫਲੁ ਪਾਇ ਲੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਸਾਂ ਵਿਚ ਨੱਚਿਆਂ ਟੱਪਿਆਂ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲਦੀ, ਨਾਹ ਹੀ ਭਗਤ ਬਣ ਸਕੀਦਾ ਹੈ) ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਚਿੱਤ ਨੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਅਡੋਲ ਰੱਖਦਾ ਹੈ ਉਹ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ (ਦਾ ਆਸਵੰਦ) ਹੋ ਜਾਂਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਮੈਂ ਜੇਹੜੀ ਇੱਛਾ ਕਰਦਾ ਹਾਂ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਉਹੀ ਫਲ ਪਾ ਲੈਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien contiene en sí mismo a su mente es emancipado y recibe lo que ha deseado. (1)"