[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਜੋਤਿ ਸਰੂਪੀ ਬਾਲਾ ॥"
page = 1021
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are ever-young and the embodiment of light,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਦੀਵੀ-ਜੁਆਨ ਅਤੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the embodiment of light, forever young."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਜੋਤ ਸਰੂਪ ਬਡਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਨਿਰਾ ਚਾਨਣ ਹੀ ਚਾਨਣ ਹੈ ਤੇ ਸਭ ਦਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲਾ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Joven y Siempre Fresco, también es el Sanyasa de cabello engreñado y desarrapado,"