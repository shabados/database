[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਅਗਨਿ ਸਭ ਇਕੋ ਜੇਹੀ; ਕਰਤੈ ਖੇਲੁ ਰਚਾਇਆ ॥"
page = 921
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fires of worldly valuable and of the womb are all the same. The Creator has set agoing this play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਅਤੇ ਗਰਭ ਸਥਾਨ ਦੀਆਂ ਅੱਗਾਂ, ਸਮੂਹ ਇੱਕ ਸਮਾਨ ਹਨ। ਸਿਰਜਣਹਾਰ ਨੇ ਇਹ ਖੇਡ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of Maya is one and the same; the Creator has staged this play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਔ ਅਗਨੀ ਏਹੁ ਸਭ ਪ੍ਰਕਾਰ ਇਕੋ ਜੇਹੀ ਹੈ। ਇਹੁ ਆਦ ਸੇ ਪਰਮੇਸ੍ਵਰ ਨੇ ਖੇਲ ਹੀ ਰਚਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੇ ਅੱਗ ਇਕੋ ਜਿਹੀਆਂ ਹੀ ਹਨ, ਕਰਤਾਰ ਨੇ ਐਸੀ ਹੀ ਖੇਡ ਰਚ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ambos son la Obra del Creador, y ambos son extinguidos por Él."