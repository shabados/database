[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਧਨੁ ਵਣਜਹੁ. ਸਚੁ ਧਨੁ ਸੰਚਹੁ; ਕਬਹੂ. ਨ ਆਵਹੁ ਹਾਰੇ ॥੧॥"
page = 1220
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deal thou only in the wealth of the True Name and amass thou the wealth of the True Name. This wise thou shall return not defeated ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਸੱਚੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦਾ ਵਾਪਾਰ ਕਰ ਤੇ ਤੂੰ ਸੱਚੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਹੀ ਇਕੱਤਰ ਕਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਕਦੇ ਭੀ ਹਾਰ ਖਾ ਕੇ ਨਹੀਂ ਆਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal only in this true wealth and gather in this true wealth, and you shall never suffer loss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕੋ (ਵਣਜਹੁ) ਦੇਹੋ ਲੇਹੋ ਅਰੁ ਨਾਮ ਕੋ ਹੀ ਸੰਚਹੁ ਰਿਦੇ ਮੇਂ ਧਾਰੋ, ਫੇਰ ਤੁਮ ਸੰਸਾਰ ਜੂਏ ਮੇਂ ਕਬੀ ਹਾਰ ਕੇ ਨਹੀਂ ਆਵੋਗੇ, ਭਾਵ ਜਨਮ ਕੋ ਜੀਤੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਧਨ ਦਾ ਵਣਜ ਕਰੋ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਧਨ ਇਕੱਠਾ ਕਰੋ। ਕਦੇ ਭੀ ਜੀਵਨ-ਬਾਜ਼ੀ ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comercia sólo con los Bienes de Capital de la Verdad y atesora la Riqueza de la Verdad y así nunca perderás. (1)"