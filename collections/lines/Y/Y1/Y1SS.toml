[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦੀ ਬੇਦੀ ਸਬਦੀ ਮੋਨੀ; ਜਮ ਕੇ ਪਟੈ ਲਿਖਾਇਆ ॥੨॥"
page = 654
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pipers, the reciters of the Vedas, the men of one word, the silence lovers are all enrolled in death's register."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਸਰੀ ਵਾਲੇ, ਵੇਦ ਵਾਚਣ ਵਾਲੇ, ਇਕ ਸ਼ਬਦੀਏ ਅਤੇ ਚੁੱਪ ਕਰੀਤੇ ਮੌਤ ਦੇ ਰਜਿਸਟਰ ਵਿੱਚ ਦਰਜ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The musicians, the Vedic scholars, the chanters of one word and the men of silence, all are listed on the Register of Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਾਦੀ) ਅਲੱਖ ਉਚਾਰਨ ਕਰ ਮਾਂਗਤੇ ਹੈਂ ਔ ਬੇਦ ਪਾਠੀ ਜੋ ਹੈਂ, (ਸ਼ਬਦੀ) ਜੋ ਬਹੁਤ ਬੋਲਣੇ ਵਾਲੇ ਅਰਥਾਤ ਮੁਖ ਸੇ ਗ੍ਯਾਨ ਚਰਚਾ ਕਰ ਬਗਾੜਨੇਹਾਰੇ ਵਾ ਏਕਠੇ ਊਚਾ ਸ਼ਬਦ ਬੋਲਤੇ ਹੈਂ, ਏਕ ਜੋਗੀ ਮਾਂਗਨੇ ਕੇ ਸਮੇਂ ਪੁਨਃ (ਮੋਨੀ) ਚੁਪ ਕਰਨੇ ਵਾਰੇ, ਇਨ ਸਭ ਕੇ ਆਪੋ ਆਪਨੇ ਕਰਮੋਂ ਨੇ ਜਮ ਕੇ ਪ੍ਰਵਾਨੇ ਮੇਂ ਲਿਖਾਯਾ ਹੈ ਭਾਵ ਨਾਮ ਸੇ ਬਿਨਾ ਸਕਾਂਮ ਕਰਮੋਂ ਕਰ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮੈਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ, ਕਰਮ-ਕਾਂਡੀ, 'ਅਲੱਖ' ਆਖਣ ਵਾਲੇ ਜੋਗੀ, ਮੋਨਧਾਰੀ-ਇਹ ਸਾਰੇ ਜਮ ਦੇ ਲੇਖੇ ਵਿਚ ਹੀ ਲਿਖੇ ਗਏ (ਭਾਵ, ਇਹਨਾਂ ਦੇ ਸਾਧਨ ਮੌਤ ਦੇ ਡਰ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦੀ = ਜੋਗੀ। ਬੇਦੀ = ਕਰਮ-ਕਾਂਡੀ। ਸਬਦੀ = 'ਅਲੱਖ' ਆਖਣ ਵਾਲੇ ਦੱਤ ਮਤ ਦੇ ਜੋਗੀ। ਮੋਨੀ = ਚੁੱਪ ਸਾਧਣ ਵਾਲੇ, ਸਮਾਧੀ ਵਿਚ ਟਿਕਣ ਵਾਲੇ। ਪਟੈ = ਲੇਖੇ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un seguidor de los Vedas, uno hombre en silencio o de una sola palabra, no has sido liberado del lazo de la muerte. (2)"