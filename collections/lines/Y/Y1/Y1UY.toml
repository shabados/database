[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰੂਪ ਮੁਰਾਰੇ. ਤ੍ਰਿਭਵਣ ਧਾਰੇ; ਤਾ ਕਾ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1112
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God has installed the three world. His limit can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਵਰ ਨੇ ਤਿੰਨੇ ਜਹਾਨ ਅਸਥਾਪਨ ਕੀਤੇ ਹਨ। ਉਸ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Embodiment of the Lord, is enshrined throughout the three worlds; His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਯ ਰੂਪ ਮੁਰਾਰੀ! ਇਹ ਤੀਨੋਂ ਭਵਨ ਆਪ ਕੇ ਧਾਰੇ ਹੂਏ ਹੈਂ, (ਤਾਕਾ) ਤੇਰਾ ਕਿਸੀ ਨੇ ਅੰਤੁ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਵੱਡੀ ਹਸਤੀ ਵਾਲਾ ਪਰਮਾਤਮਾ ਤਿੰਨਾਂ ਭਵਨਾਂ ਨੂੰ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈ, (ਕਿਸੇ ਭੀ ਜੀਵ ਨੇ ਅਜੇ ਤਕ) ਉਸ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador de millones de especies, de todos tipos y clases, cuyos Regalos se incrementan cada día."