[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੁਨੇ ਬਸਤ੍ਰਨ ਸੋ ਪਹਿਰਾਯੋ ॥੬॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Shah’s son) made him to ride his horse and put on him (barber’s Son) his clothes.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਬਸਤ੍ਰ ਉਸ ਨੂੰ ਪਵਾ ਦਿੱਤੇ ॥੬॥"