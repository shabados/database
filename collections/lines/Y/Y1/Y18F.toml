[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਾਰਿ ਕ੍ਰਿਪਾ ਜਗਜੀਵਨਾ; ਗੁਰ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਇ ॥"
page = 996
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the life of the world, take Thou pity on me and keep me under the protection of the Great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੀ ਜਿੰਦਜਾਨ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ ਅਤੇ ਮੈਨੂੰ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਹੇਠ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Life of the World, please shower me with Your Mercy; grant me the Sanctuary of the Guru, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗ ਜੀਵਨ! ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰ, (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਕੀ ਮੇਰੇ ਕੋ ਸਰਣ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ ਹਰੀ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ (ਸਦਾ ਰੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Vida de toda vida, Ten Compasión para que así me pueda someter a la Voluntad del Guru,"