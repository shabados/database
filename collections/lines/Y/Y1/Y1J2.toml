[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਪਿਆਸ; ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨਾ ॥੬॥"
page = 759
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He wanders about thirsty like the fish out of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਦੇ ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਹੋਣ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਤਿਹਾਇਆ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he wanders around thirsty like a fish out of water. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੀ (ਪਿਆਸਾ) ਤ੍ਰਿਸਨਾ ਕਰ ਐਸੇ ਦੁਖੀ ਹੂਆ ਫਿਰਤਾ ਹੈ ਜੈਸੇ ਜਲ ਬਿਨਾਂ ਮਛ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੬॥☬ਤਾਂ ਤੇ ਐਸੀ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਤੜਫਦੀ ਹੈ, ਤਿਵੇਂ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਮਾਰਿਆ ਭਟਕਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨਾ = ਮੱਛੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vagas sediento como un pez sin agua. (6)"