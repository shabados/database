[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇ ਵਡਿਆਈਆ; ਕਹੁ ਨਾਨਕ. ਸਚਾ ਸੋਇ ॥੨॥"
page = 1090
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Himself blesses with glory; so says Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖ਼ੁਦ ਹੀ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ; ਇਹ ਗੁਰੂ ਜੀ ਕਹਿਣਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself grants glorious greatness; says Nanak, He is the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਵਡਿਆਈਆਂ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਡਿਆਈਆਂ ਦੇਂਦਾ ਹੈ; ਆਖ, ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ) ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Él es Verdad y sólo Él nos bendice con Gloria. (2)"