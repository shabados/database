[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨਨ ਮੈ ਸੁਨਤਿਯੋ ਇਹ ਬਾਤ; ਕਬੁਧਿ ਗੀ ਛੂਟਿ ਚਿਰੀ ਜਿਹ ਫਾਧੀ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the words of Krishna, the depravity was forsaken like the flying away of a caught sparrow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਿਆਂ ਹੀ (ਨੰਦ ਦੀ) ਭਰਮਮਈ ਬੁੱਧੀ ਨਸ਼ਟ ਹੋ ਗਈ ਹੈ ਜਿਵੇਂ ਫਸੀ ਹੋਈ ਚਿੜੀ ਛੁਟ ਜਾਂਦੀ ਹੈ।"