[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੰਨਾਕਾਰੁ; ਨ ਕੋਇ ਕਰੇਈ ॥"
page = 221
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one says \"No\", unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਹ ਨਹੀਂ ਆਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can say no to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾਮਾਦਿਕੋਂ ਕੋ ਕੋਊ (ਨੰਨਾਕਾਰੁ) ਨਿਰਾਦਰ ਨਹੀਂ ਕਰ ਸਕਤਾ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਨ ਕੋ ਕੋਊ ਜੋ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨ ਏਨਾ ਆਕੀ ਹੋਇਆ ਪਿਆ ਹੈ ਕਿ ਕੋਈ ਜੀਵ ਇਸ ਦੇ ਅੱਗੇ ਨਾਂਹ-ਨੁੱਕਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor solamente encauza a nuestras mentes"