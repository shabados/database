[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਧਿਆਨੀ ਬਹੁ ਉਪਦੇਸੀ; ਇਹੁ ਜਗੁ ਸਗਲੋ ਧੰਧਾ ॥"
page = 338
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine, the men of contemplation and the great preachers, all are engrossed in these worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਤੇ, ਬਿਰਤੀ ਜੋੜਨ ਵਾਲੇ ਅਤੇ ਵੱਡੇ ਉਪਦੋਸ਼ਕ ਸਾਰੇ ਇਨ੍ਹਾਂ ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰ ਅੰਦਰ ਗਲਤਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual teachers, meditators and the great preachers are all engrossed in these worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਆਨੀ) ਸਾਸਤ੍ਰ ਬਕਤਾ ਅਰੁ ਧ੍ਯਾਨ ਲਗਾਵਨੇ ਵਾਲੇ ਪੁਨਃ ਬਹੁਤ ਸੇ (ਉਪਦੇਸੀ) ਉਪਦੇਸੁ ਕਰਨੇ ਵਾਲੇ ਇਤ੍ਯਾਦਿ ਸੰਪੂਰਨ ਜਗਤ ਮੇਂ ਧੰਧਾ ਹੀ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗਿਆਨ-ਚਰਚਾ ਕਰ ਰਿਹਾ ਹੈ, ਕੋਈ ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਹੈ, ਕੋਈ ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰ ਰਿਹਾ ਹੈ (ਪਰ ਅਸਲ ਵਿਚ) ਇਹ ਸਾਰਾ ਜਗਤ ਮਾਇਆ ਦਾ ਜੰਜਾਲ ਹੀ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਜੰਜਾਲ ਵਿਚ ਹੀ ਇਹ ਜੀਵ ਗ੍ਰੱਸੇ ਪਏ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun eruditos, meditadores, y maestros renombrados están involucrados con el mundo."