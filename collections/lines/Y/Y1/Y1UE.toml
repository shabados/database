[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਦਾਸਨ ਕੇ ਦਾਸ ਪਿਆਰੇ ॥"
page = 1035
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O love, I am the slave of thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of Your slaves, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਹਮ ਤਿਨ ਕੇ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਉਹਨਾਂ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el Esclavo de Sus Esclavos, oh Bienamado,"