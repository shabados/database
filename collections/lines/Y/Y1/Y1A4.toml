[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ ਨਾਹੀ. ਏਕੁ ਸੁਧਾਖਰੁ; ਓਹੁ ਸਗਲੀ ਝਾਖ ਝਖਾਈਐ ॥੩॥"
page = 216
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands not the one Pure Name, prates all nonsense."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਸਾਰਾ ਬੇਹੁਦਾ ਬਕਵਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not understand the One Pure Word, utter total nonsense. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਦੁਤੀ (ਸੁਧਾਖਰੁ) ਸੁਧ ਅਛਰ ਰੂਪ ਕੋ ਬੇਦ ਪੜ ਕਰ ਨਹੀਂ ਜਾਨਤਾ। ਤਬ ਵਹੁ ਸੰਪੂਰਨ ਕਰਨੀ ਕਰ (ਝਾਖ ਝਖਾਈਐ) ਬਿਅਰਥ ਹੀ ਖਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ (ਸਿਮਰਨਾ) ਨਹੀਂ ਸਮਝਦਾ ਉਹ (ਹੋਰ ਹੋਰ ਉੱਦਮਾਂ ਨਾਲ) ਨਿਰੀ ਖ਼ੁਆਰੀ ਹੀ ਖ਼ੁਆਰੀ ਸਹੇੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਾਖਰੁ = ਸੁੱਧ ਅੱਖਰ, ਪਵਿੱਤਰ ਲਫ਼ਜ਼, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ। ਓਹੁ = ਉਹ ਮਨੁੱਖ। ਝਾਖ ਝਖਾਈਐ = ਖ਼ੁਆਰੀ ਹੀ ਸਹੇੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no conoce la Palabra del Shabd Ambrosial, todo lo demás es puro ruido y estridencia.  (3)"