[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਸਾਧਸੰਗੁ; ਚਾਰਿ ਪਦਾਰਥ ਸੇਵਾ ਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pleasure fruit of the gurmukhs is the holy congregation wherein all the four ideals of life (dharma, arth, kam and moks) serve themselves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਸਰੂਪਾਨੰਦ ਹੈ, ਚਾਰ ਪਾਦਰਥ (ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਉਨ੍ਹਾਂ ਦੀ) ਸੇਵਾ ਵਿਖੇ (ਰੱਬ ਨੇ) ਲਾ ਦਿੱਤੇ ਹਨ।"