[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਖ ਮਾਣੈ ਪਿਰੁ ਸੇਜੜੀ; ਛਤੀਹ ਭੋਜਨ ਸਦਾ ਸੀਗਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "She enjoys with her husband, eats variety of foods and always remains bedecked."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਿਰ=) ਭਰਤਾ ਦੀ ਸੇਜਾ ਦਾ ਸੁਖ ਮਾਣਦੀ ਹੈ, ਛੱਤੀ ਪ੍ਰਕਾਰ ਦੇ ਭੋਜਨ (ਅਰ ਗਹਿਣੇ ਕਪੜਿਆਂ ਨਾਲ) ਸਦਾ ਸੋਭਾਇਮਾਨ ਰਹਿੰਦੀ ਹੈ।"