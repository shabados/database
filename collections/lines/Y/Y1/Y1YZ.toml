[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਪੁਨੇ ਊਪਰਿ; ਬਲਿ ਜਾਈਐ ॥"
page = 741
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਗੁਰਾਂ ਉਤੋਂ ਬਲਿਹਾਰੇ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਗੁਰੂ ਉੱਤੋਂ (ਸਦਾ) ਕੁਰਬਾਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ- ਭਾਵ ਮਿਟਾ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਜਾਈਐ = ਕੁਰਬਾਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a mi Guru"