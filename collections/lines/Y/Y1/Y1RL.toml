[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬੰਧਹਿ ਪਰੀਆ ॥੩॥"
page = 537
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and are tied down to manifold bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਣੇਰੇ ਜੂੜਾ ਨਾਲ ਜਕੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and are bound by their many bonds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮੇਂ ਮੋਹ ਕਰ ਕੇ ਬਹੁਤ ਬੰਧਨ ਪੜ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਮਾਇਆ ਦੇ) ਬਹੁਤ ਬੰਧਨਾਂ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son amarrados con miles de nudos. (3)"