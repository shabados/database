[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਢਿ ਕਸੀਦਾ. ਪਹਿਰਹਿ ਚੋਲੀ; ਤਾਂ ਤੁਮੑ ਜਾਣਹੁ ਨਾਰੀ ॥"
page = 1171
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou wear the Name embroide4red over-all, then alone thou shall be known the Lord's bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਨਾਮ ਦੇ ਬੇਲ ਬੁਟਿਆਂ ਨਾਲ ਕੱਖਿਆਂ ਹੋਇਆਂ ਚੋਗਾ ਪਹਿਨੇਗੀ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਪਤਲੀ ਜਾਣੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is known as the Lord's bride, who embroiders her gown in the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਣਾ ਰੂਪੀ ਕਸੀਦਾ ਕਢ ਕੇ ਔਰ ਭਗਤੀ ਰੂਪੀ ਚੋਲੀ ਪਹਿਰੇ, ਹੇ ਪੰਡਤ ਜੀ! ਤੌ ਤੁਮ ਆਪ ਕੋ ਜਾਣੋਂ, ਜੋ ਮੈਂ ਹਰੀ ਦੀ ਨਾਰੀ ਹੂੰ, ਭਾਵ ਤੌ ਤੂੰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਆਪਣੇ ਪਰ ਪ੍ਰਸੰਨ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸ਼ੁਭ ਗੁਣਾਂ ਦੇ ਸੋਹਣੇ ਚਿੱਤਰ (ਆਪਣੇ ਮਨ ਵਿਚ ਬਣਾ ਕੇ) ਪ੍ਰੇਮ ਦਾ ਪਟੋਲਾ ਪਹਿਨਦੀਆਂ ਹਨ ਉਹਨਾਂ ਨੂੰ ਹੀ ਸੁਚੱਜੀਆਂ ਇਸਤ੍ਰੀਆਂ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਢਿ ਕਸੀਦਾ = ਕਸੀਦਾ ਕੱਢ ਕੇ, ਸੋਹਣੇ ਚਿੱਤਰ ਬਣਾ ਕੇ, ਸ਼ੁਭ ਗੁਣਾਂ ਦੇ ਸੋਹਣੇ ਚਿੱਤਰ ਬਣਾ ਕੇ। ਪਹਿਰਹਿ = (ਜੇ ਇਸਤ੍ਰੀਆਂ) ਪਹਿਨਣ। ਚੋਲੀ = ਪਟੋਲਾ, ਪ੍ਰੇਮ ਪਟੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno borda la Túnica de Dios para uno mismo, entonces uno se convierte en la Novia Verdadera."