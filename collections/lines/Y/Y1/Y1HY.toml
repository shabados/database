[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਸੇਵਿ ਸਦਾ ਦਿਨੁ ਰਾਤੀ; ਦੁਖ ਭੰਜਨ ਸੰਗਿ ਸਖਾਤਾ ਹੇ ॥੧੩॥"
page = 1032
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, ever serve thou the Guru who is the destroyer of distress and the friend and comrade of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਸਦੀਵ ਹੀ ਤੂੰ ਉਸ ਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾ, ਜੋ ਦੁਖੜੇ ਦੂਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਤੇਰਾ ਮਿੱਤ੍ਰ ਤੇ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Guru, forever, day and night; He is the Destroyer of pain - He is with you as your companion. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰ ਕੋ ਦਿਨ ਰਾਤਿ ਸਦਾ ਸੇਵ, ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਤਾ ਔ ਸੰਗ ਕਾ ਸਖਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦਿਨ ਰਾਤ ਉਸ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕਰ। ਗੁਰੂ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਤ੍ਰਤਾ ਬਣਾ ਦੇਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਸੰਗਿ = ਨਾਲ। ਸਖਾਤਾ = ਸਖਾ, ਸਾਥੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sirve al Guru para siempre, día y noche, Él es el destructor de tus penas y habita siempre en ti.(13)"