[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰੀਐ; ਜੇ ਡਰੁ ਹੋਵੈ ਹੋਰੁ ॥"
page = 151
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fear, if we have any other fear than that of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਖੌਫ ਖਾ, ਜੇਕਰ ਸਾਨੂੰ ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਹੋਰਸ ਦਾ ਖੌਫ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be afraid, if you have any fear, other than the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਔਰੁ ਹਮ ਕੋ ਭੈ ਦੇਣੇ ਵਾਲਾ ਹੋਵੈ ਤਬ ਡਰੀਏ, ਭਾਵ ਇਹ ਕਿ ਸਰਬ ਰੂਪ ਤੂੰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਡਰ-ਅਦਬ ਟਿਕਣ ਦੇ ਥਾਂ) ਜੇ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ ਕੋਈ ਹੋਰ ਡਰ ਟਿਕਿਆ ਰਹੇ, ਤਾਂ ਜੀਵ ਸਦਾ ਸਹਮਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰੀਐ = ਸਹਮੇ ਰਹੀਏ। ਹੋਰੁ = ਓਪਰਾ, ਕਿਸੇ ਓਪਰੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué dejarnos llevar por toda clase de miedos cuando es sólo la Reverencia a Dios"