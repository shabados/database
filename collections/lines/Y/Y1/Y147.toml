[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟਿ; ਹਰਿ ਜਸੁ ਮੁਖਿ ਭਣੀਐ ॥"
page = 1075
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one utters the Lord's praise with honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦਾ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one chants the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਹਰੀ ਜਸੁ ਮੁਖੋਂ ਉਚਾਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਜਸ ਮੂੰਹੋਂ ਉਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਜਿਸ ਨੂੰ) ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਸਦਾ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, encontrándose con el Guru Verdadero, uno recita la Alabanza del Señor con los labios,"