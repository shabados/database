[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਾ ਉਪਰਿ ਨਿਬੜੈ; ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥੩॥"
page = 157
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though all desire to be fortunate, yet their destiny is decided according to their deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਾਰੇ ਭਾਗਾਂ ਵਾਲਾ ਹੋਣਾ ਲੋੜਦੇ ਹਨ, ਪਰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਬਧ ਦਾ ਉਨ੍ਹਾਂ ਦੇ ਅਮਲਾ ਅਨੁਸਾਰ ਹੀ ਫੈਸਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the karma of past actions, one's destiny unfolds, even though everyone wants to be so lucky. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਅਸੁਭ ਕਰਮੋਂ ਕੇ ਉਪਰ ਨਿਬੇੜਾ ਹੈ, ਜੇ ਸਭ ਕੋਈ ਚਾਹੇ ਕਿ ਹਮਾਰੇ ਕੋ ਯਹਿ ਮਿਲੇ ਤੋ ਕੁਛ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਜੀਕਰ ਹਰੇਕ ਮਨੁੱਖ (ਨਿਰਾ ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ) ਨਾਮ-ਧਨ ਦੀ ਲਾਲਸਾ ਕਰੇ, ਪਰ ਇਹ ਹਰੇਕ ਦੇ ਅਮਲਾਂ ਉੱਤੇ ਹੀ ਫ਼ੈਸਲਾ ਹੁੰਦਾ ਹੈ (ਕਿ ਕਿਸ ਨੂੰ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ। ਸੋ, ਨਿਰਾ ਦੁਨੀਆ ਦੀ ਖ਼ਾਤਰ ਨਾਹ ਭਟਕੋ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਅਮਲ, ਆਚਰਨ। ਨਿਬੜੈ = ਫ਼ੈਸਲਾ ਹੁੰਦਾ ਹੈ। ਜੇ = ਭਾਵੇਂ, ਜੀਕਰ। ਲੋਚੈ = ਤਾਂਘ ਕਰੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De acuerdo al Karma de nuestras pasadas acciones el destino de desenvuelve, aún así todos quieren tener toda la suerte.(3)"