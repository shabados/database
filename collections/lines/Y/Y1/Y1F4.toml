[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ ਬਿਖਿਆ ਕੂਪ ॥"
page = 838
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is a well of poison,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਜ਼ਹਿਰ ਦਾ ਇਕ ਖੂਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a pit of poison,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਸਾਰ ਵਿਖਿਓਂ ਕਾ ਕੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ਖੂਹ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਕੂਪ = ਖੂਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este pozo del mundo está saturado con el veneno de Maya,"