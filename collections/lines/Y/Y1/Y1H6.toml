[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਐਤ ਭਵ ਪਾਇ; ਬਹੁਰਿ ਪਰਮੇਸ੍ਵਰ ਪਾਯੋ ॥੫੦॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pristinely, only coming through this way, one attained Godly bliss.(50)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਇਸ ਰਸਤੇ ਤੋਂ ਜਨਮ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਫਿਰ ਪਰਮੇਸ਼੍ਵਰ ਨੂੰ ਪਾਈਦਾ ਹੈ ॥੫੦॥"