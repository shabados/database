[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਰਸਨੁ ਦੇਖਦੋ; ਪਰਮਾਤਮੁ ਦੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He who beholds the true Guru has beholden the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤਿਸੰਗ ਵਿਖੇ ਜਾਕੇ) ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਕਰਦਾ ਹੈ, (ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਦੇਖਦਾ ਹੈ।"