[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹਿ ਕਥਾ ਦਿਜ ਕੇ ਮੁਖ ਤੇ; ਸਭ ਸ੍ਰਉਨ ਸੁਨੀ ਤਿਨ ਹੂ ਸੁਖ ਪਾਯੋ ॥"
page = 541

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever has heard this story from the mouth of a Brahmin, he obtained happiness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇਸ ਕਥਾ ਨੂੰ ਬ੍ਰਾਹਮਣਾਂ ਦੇ ਮੁਖ ਤੋਂ ਕੰਨਾਂ ਨਾਲ ਸੁਣਿਆ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"