[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਪੁੰਨ ਦਾਨ. ਅਨੇਕ ਕਰਣੀ; ਨਾਮ ਤੁਲਿ ਨ ਸਮਸਰੇ ॥"
page = 566
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alms, charity in any amount and various religious deeds are not equal to, or at par with the contemplation of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੈਰਾਤ, ਸਖਾਵਤ ਅਤੇ ਅਨੇਕਾਂ ਧਾਰਮਕ ਸੰਸਕਾਰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੇ ਬਰਾਬਰ ਜਾ ਸਮਾਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving donations to charity, and performing various religious rituals are not equal to the contemplation of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਪੁਨ੍ਯ ਦਾਨਾਦਿ ਅਨੇਕ ਸੁਭ ਕਰਨੀ ਹੈ, ਸੋ ਨਾਮ ਕੇ ਸਾਥ ਤੋਲਨੇ, ਭਾਵ ਵਿਚਾਰ ਕਰਨੇ ਸੇ ਕੋਈ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਾਨ-ਪੁੰਨ ਕਰਦੇ ਹਨ, ਇਹੋ ਜਿਹੇ ਹੋਰ ਭੀ ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਕੰਮ ਕਰਦੇ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ(-ਜਪਣ) ਦੇ ਬਰਾਬਰ ਹੋਰ ਕੋਈ ਉੱਦਮ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguna caridad ni ninguna acción o rito religioso iguala la Meditación contemplativa del Nombre del Señor, del Naam."