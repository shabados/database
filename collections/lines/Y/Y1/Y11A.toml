[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਐਸੀ ਭਗਤਿ ਬਨਿ ਆਈ ॥"
page = 368
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind such a devotion has been produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਚਿੱਤ ਅੰਦਰ ਐਹੋ ਜੇਹਾ ਅਨੁਰਾਗ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the devotional love which has been produced in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਸੇ ਤੋ ਐਸੀ ਭਗਤਿ ਬਨ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਇਹੋ ਜਿਹੀ ਬਣੀ ਪਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente hay tal Devoción por el Señor"