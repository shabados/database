[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਚਰੁ ਝਾਕ ਭੰਡਾਰ ਦੀ; ਚੁਖੁ ਲਗੈ ਚਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To crave for the material of store (for the Sikhs) is improper."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੰਡਾਰਿਆਂ ਦੀ ਝਾਕ ਖਾਣ ਲਾਇਕ ਨਹੀਂ, (ਪਰੰਤੂ ਜਿਸ ਨੂੰ ਇਸ ਦੇ) ਚੱਖਣ ਦੀ ਚੁੱਖ (ਚਾਹ) ਲੱਗਦੀ ਹੈ।"