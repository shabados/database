data = "ਇਨੑ ਮੁੰਡੀਅਨ ਭਜਿ ਸਰਨਿ; ਕਬੀਰ ॥੪॥੩॥੬॥"
page = 871
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir has hastened to the protection of these shaven saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਦੌੜ ਕੇ ਇਨ੍ਹਾਂ ਸਿਰ-ਮੁੰਨਿਆਂ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has taken shelter with these shaven-headed mendicants. ||4||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਨ ਫਕੀਰੋਂ ਕੀ ਤੂੰ ਭੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ, ਤੌ ਤੂੰ ਦੁਖੋਂ ਸੇ ਬਚੇਗੀ॥੪॥☬ਵਾ ਅੰਤ੍ਰੀਵ ਅਰਥ ਕਰਤੇ ਹੈਂ: (ਮੂਡ ਪਲੋਸ) ਸਿਰ ਪਲੋਸ੍ਯਾ, ਭਾਵ ਜਬ ਸਿਖ ਪਰ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੀ ਤਬ ਪੋਥੀਓਂ ਕੇ ਸਿਧਾਂਤੁ ਸਮਝਨੇ ਮੇਂ ਸਿਖ ਨੇ ਕਮਰ ਬਾਂਧੀ। ਪੁਨਹ ਬਿਉਹਾਰ ਰੂਪੁ ਤਾਗੇ ਤੂਟੇ ਅਰੁ ਵਾਸਨਾ ਰੂਪ ਪਾਨ ਭੀ ਨਿਖੂਟੀ। ਜਬ ਦੁਆਰ ਸਰੀਰ ਥੋਂ (ਊਪਰਿ) ਉਪਰਾਮ ਹੂਏ ਤਬ (ਝਿਲਕਾਵਹਿ ਕਾਨ) ਅੰਤਸਕਰਣ ਹੂਏ ਹੈਂ, ਵਾ ਅੰਤਸਕਰਣ ਰੂਪ ਦੁਆਰ ਊਪਰ ਕ੍ਰਿਸਨ ਹੀ ਝਲਕਤਾ ਹੈ, ਭਾਵ ਸੇ ਪਰਮੇਸ੍ਵਰ ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈ॥ ਪੁਨਹ ਜੋ ਫੈਲ ਰਹੇ ਹੈਂ ਫਾਲ ਪਦਾਰਥ ਸੋ (ਕੂਚ ਬਿਚਾਰੇ) ਚਲੇ ਜਾਣ ਵਾਲੇ, ਭਾਵ ਨਾਸ ਹੋਣੇ ਵਾਲੇ ਬੀਚਾਰੇ ਹੈਂ। ਇਸੀ ਤੇ ਇਹੁ ਮੁੰਡੀਆ ਜੀਉ ਬਬੇਕੀ ਕਾਲ ਕੇ ਸਿਰ ਪਰ ਚੜ ਗਿਆ ਹੈ, ਭਾਵ ਕਾਲ ਸੇ ਰਹਤ ਹੋ ਗਇਆ ਹੈ। ਇਸ ਜੀਵ ਨੇ ਆਸਰੀ ਸੰਪਤੀ ਦਰਬੁ ਖੋਇ ਦੀਆ ਹੈ, ਇਸੀ ਤੇ ਜਨਮ ਮਰਣ ਔਰੁ ਸੁਰਗ ਨਰਕ ਏਕ (ਸਰ) ਸਮਾਨ ਹੋ ਗਏ ਹੈਂ॥੧॥ ਪੁਨਹ ਤੁਰੀਆ ਪਦ ਮੇਂ ਇਸਿਥਤ ਹੋਇਕੈ ਮਾਇਆ ਰੂਪ ਇਸਤ੍ਰੀ ਕੀ ਬਾਤ ਛੋਡੀ ਹੈ। ਵਾ ਕਬ ਉਸ ਸਿਖ ਕਾ ਮਨ ਰਾਮ ਨਾਮ ਮੇਂ ਰਾਤਾ ਹੈ। ਅਬ (ਲਰਕੀ) ਇੰਦ੍ਯੋਂ (ਲਰਕਨ) ਬਿਸ੍ਯੋਂ ਕੋ ਖਾਤੀਆਂ ਨਹੀਂ ਹੈ, ਭਾਵ ਮੰਦ ਪ੍ਰਵਿਰਤੀ ਨਹੀਂ ਰਹਾ। ਅਰ (ਮੰਡੀਆ) ਜੀਵ ਰਾਤ ਦਿਨ ਜਹਾ ਜਾਣੇ ਸੇ ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ, ਭਾਵ ਸੰਕਲਪੋਂ ਸੇ ਰਹਿਤ ਹੂਆ ਹੈ, ਵਾ ਤ੍ਰਿਪਤ ਹੂਏ ਕੋ ਰਾਤ ਦਿਨ (ਜਾਹਿ) ਬਤੀਤ ਹੋ ਰਹੇ ਹੈਂ। "

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੀ ਇਹਨਾਂ ਸਤ-ਸੰਗੀਆਂ ਦੀ ਸ਼ਰਨ ਪਉ ॥੪॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estás muy inconsciente y deberías postrarte ante los Pies de estos Santos y así salvar tu ser.(4-3-6)"