type = "primary"
data = "ਜੀਅਤਿ ਰਹੇ ਰਨ ਤ︀ਯਾਗਿ ਪਰਾਏ ॥੧੪੮੦॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many demons were killed and those who survived, they ran away the war-arena.1480."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਜੀਉਂਦੇ ਰਹੇ, ਉਹ ਰਣ-ਭੂਮੀ ਤਿਆਗ ਕੇ ਚਲੇ ਗਏ ॥੧੪੮੦॥"