[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਦਾ ਦਿਲ ਹੀ ਰੱਬ ਦੇ ਭੇਤਾਂ ਤੋਂ ਵਾਕਫ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਰਦਿ ਆਰਿਫ ਵਾਕਿਫ਼ਿ ਅਸਰਾਰ ਹਸਤ ।੨੬੦।"

