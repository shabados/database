data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਕਰਹੁ ਮਨੁ ਲਾਇ ॥"
page = 288
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heartily apply thyself to God's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਲ ਲਾ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord with whole-hearted devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਹਰੀ ਕੀ ਭਗਤੀ ਮਨ ਕੋ ਲਗਾਇ ਕਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਲਾ ਕੇ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਹੀ ਭਗਤੀ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor con toda Devoción en tu corazón,"