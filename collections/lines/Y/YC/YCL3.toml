[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਕਾਇ ਨਾਮਾ ਮਹਾਬੀਰ ਜੇਵੰ ॥੪੦੦॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And who has mashed the pride of all the gods, he is known as broad-bodies Kumbhkaran.400."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਾਥ!) ਉਸ ਮਹਾਂਬੀਰ ਦਾ ਨਾਂ 'ਮਹਾਂਕਾਇ' ਹੈ ॥੪੦੦॥"