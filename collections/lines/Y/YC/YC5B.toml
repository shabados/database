[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਥਾ ਗਾਵੰਤਿ ਨਾਨਕ; ਭਬੵੰ ਪਰਾ ਪੂਰਬਣਹ ॥੧੮॥"
page = 1361
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the ancient times, the pious persons have been singing God's praise, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਚੀਨ ਸਮੇ ਤੋਂ ਹੀ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਚਲੇ ਆਏ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holy people have been singing this Gaat'haa, O Nanak, since the very beginning of time. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਜੋ ਪਰੰਪਰਾ ਸ੍ਰੇਸ੍ਟ ਪੂਰਬ ਗਿਆਨੀ ਹੂਏ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਗਾਥਾ) ਕਥਾ ਕੋ ਗਾਵਤੇ ਭਏ ਹੈਂ ਔ ਅਬ ਭੀ ਗਾਵਤੇ ਹੈਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਉਹੀ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਪੂਰਬਲੇ ਭਾਗ ਹੋਣ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਥਾ = ਸਿਫ਼ਤ-ਸਾਲਾਹ (गाथा)। ਭਬ੍ਯ੍ਯੰ = ਭਾਵੀ, ਨਸੀਬ (भव्य = prosperity)। ਪਰਾ ਪੂਰਬਣਹ = ਬਹੁਤ ਪੂਰਬ ਕਾਲ ਦੇ। ਗਾਵੰਤਿ = (गायन्ति) ਗਾਂਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues gente Santa ha estado recitando este Gatja, oh dice Nanak, desde el principio de los tiempos.(18)"