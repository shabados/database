data = "ਬਹੁਤ ਪ੍ਰੇਮ ਜਤਾ ਕੇ ਪ੍ਰੀਤਮ ਨੂੰ ਅਗੋਂ ਜਾ ਮਿਲੀ ॥੧੦॥"