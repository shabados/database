[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰਿ ਜਾਉ ਪ੍ਰਭ ਅਪੁਨੇ; ਜਿਨਿ ਪੂਰਨ ਪੈਜ ਸਵਾਰੀ ॥੩॥"
page = 615
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto my Lord, who has fully preserved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੁਆਮੀ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my God, who has totally protected and preserved my honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਸਦਾ ਅਪਨੇ ਪ੍ਰਭੂ ਪਰ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ, ਜਿਸ ਸ੍ਵਾਮੀ ਨੇ ਹਮਾਰੀ ਪੂਰਨ ਪਰਤੱਗ੍ਯਾ ਸਵਾਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਭੀ) ਆਪਣੇ ਪ੍ਰਭੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ (ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ) ਮੇਰੀ ਇੱਜ਼ਤ ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਖ ਲਈ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਬਲਿਹਾਰਿ ਜਾਉ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਜਾਉਂ)! ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਪੈਜ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ofrezco mi ser siempre en sacrificio a mi Señor, Quien ha salvado totalmente mi Honor. (3)"