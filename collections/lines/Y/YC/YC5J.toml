[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਹ ਅੰਤਰਿ. ਏਕੁ ਸਰੇਵਹੁ; ਖਟੁ ਦਰਸਨ ਇਕ ਪੰਥਾ ॥"
page = 939
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of the six school of philosophy, ours is the one sect of Yoga. From amongst its twelve sects, adopt thou the one 'Ai' sect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਫ਼ਲਸਫ਼ੇ ਦੇ ਮਾਰਗਾਂ ਵਿਚੋਂ ਸਾਡਾ ਇਕ ਯੋਗ ਮੱਤ ਹੈ! ਇਸ ਦੇ ਬਾਰਾਂ ਮਤਾਂ ਵਿਚੋਂ ਤੂੰ ਇਕ 'ਆਈ' ਮੱਤ ਨੂੰ ਇਖਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the twelve schools of Yoga, ours is the highest; among the six schools of philosophy, ours is the best path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਦਰਸਨੋਂ ਮੇਂ ਜੋ ਏਕ ਹਮਾਰਾ ਦਰਸਨ ਹੈ ਇਸ ਮੇਂ ਬਾਰਹਿ ਪੰਥ ਹੈਂ। ਬਾਰਾਂ ਮੇਂ ਸੇ ਏਕ ਆਈ ਪੰਤ ਤੁਮ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਭੇਖਾਂ ਵਿਚ ਇਕ ਜੋਗੀ ਪੰਥ ਹੈ, ਉਸ ਦੇ ਬਾਰਾਂ ਫ਼ਿਰਕੇ ਹਨ, ਉਹਨਾਂ ਵਿਚੋਂ ਸਾਡੇ 'ਆਈ ਪੰਥ' ਨੂੰ ਧਾਰਨ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਹ = ਜੋਗੀਆਂ ਦੇ ੧੨ ਪੰਥ = ਰਾਵਲ, ਹੇਤੁ ਪੰਥ, ਪਾਵ ਪੰਥ, ਆਈ ਪੰਥ, ਗਮ੍ਯ ਪੰਥ, ਪਾਗਲ-ਪੰਥ, ਗੋਪਾਲ-ਪੰਥ, ਕੰਥੜੀ-ਪੰਥ, ਬਨ ਪੰਥ, ਧ੍ਵਜ ਪੰਥ, ਚੋਲੀ, ਦਾਸ ਪੰਥ। ਏਕੁ = ਇਕ 'ਆਈ ਪੰਥ', ਸਾਡਾ ਆਈ ਪੰਥ। ਸਰੇਵਹੁ = ਧਾਰਨ ਕਰੋ, ਕਬੂਲੋ। ਖਟੁ ਦਰਸਨ = ਛੇ ਭੇਖ: ਜੰਗਮ, ਜੋਗੀ, ਜੈਨੀ, ਸੰਨਿਆਸੀ, ਬੈਰਾਗੀ, ਬੈਸਨੋ। ਇਕ ਪੰਥਾ = ਸਾਡਾ ਜੋਗੀ-ਪੰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las doce sectas de Yoga contempla solamente al Único Señor y deja que Su Camino te enseñe la Sabiduría de los seis Shastras."