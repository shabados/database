[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੂਪ ਰੂਪ ਸਰੂਪ ਹੈਂ; ਅਛਿਜ ਤੇਜ ਮਾਨੀਐਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His form is unique and His Glory be considered invincible."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਸਰੂਪ ਉਪਮਾ ਤੋਂ ਰਹਿਤ ਰੂਪ ਵਾਲਾ ਹੈ ਅਤੇ (ਉਸ ਨੂੰ) ਅਮੁਕ ਤੇਜ ਵਾਲਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ;"