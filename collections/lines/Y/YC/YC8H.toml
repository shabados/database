[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਜੀਅ ਜੰਤ; ਧਨੁ ਮਾਲੁ ॥"
page = 151
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom belong all living beings, wealth and property,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਸਾਰੇ ਜੀਵ-ਜੰਤ, ਸਭ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures, wealth and property belong to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਜੀਵ ਜੰਤੁ ਅਰਥਾਤ ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਹੈਂ, ਸੋ ਸਭ ਧਨੁ ਮਾਲੁ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਏਹੁ ਤੇਰੀ ਵਿਭੂਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਇਹ ਸਾਰੇ ਜੀਵ ਜੰਤ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, (ਜੀਵਾਂ ਵਾਸਤੇ) ਉਸੇ ਦਾ ਹੀ ਇਹ ਧਨ-ਮਾਲ (ਬਣਾਇਆ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a Ti a Quien todos pertenecen."