[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਉ ਇਹ ਜਿਹਵਾ; ਦੂਜੈ ਭਾਇ ॥"
page = 158
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May this tongue burn, that takes to another's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਭ ਸੜ ਵੰਞੇ, ਜੋ ਹੋਰਨਾ ਦੀ ਪ੍ਰੀਤ ਦੀ ਮੁਸ਼ਤਾਕ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn this tongue, which loves duality,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨਮੁਖੋਂ ਕੀ ਜਿਹਬਾ ਜਲ ਜਾਵੇ ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਏ ਇਹ ਜੀਭ ਜੇ ਇਹ ਹੋਰ ਹੋਰ ਸੁਆਦਾਂ ਵਿਚ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਉ = ਸੜ ਜਾਏ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ, ਹੋਰ ਹੋਰ ਸੁਆਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No escuches esos labios que hablan del otro,"