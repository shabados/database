[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਜੁ. ਮਿਲਿ ਸਾਧਸੰਗਤਿ; ਇਹੈ ਜਗ ਮਹਿ ਸਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1227
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints ' society, contemplate thou thy Lord. This alone is the sublime thing in this world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ, ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਇਸ ਜਹਾਨ ਵਿੱਚ ਕੇਵਲ ਇਹ ਵਸਤੂ ਹੀ ਸਰੇਸ਼ਟ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy, and meditate, vibrate on the Lord. This is the most excellent thing in the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਰਾਮ ਕੋ ਭਜ, ਕਿਉਂਕਿ ਜਗਤ ਮੇਂ ਏਹੀ ਸਾਰ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ। ਜਗਤ ਵਿਚ ਇਹੀ ਕੰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਰ = ਸ੍ਰੇਸ਼ਟ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la Quintaesencia, meditando en el Nombre del Señor en la Saad Sangat, la Compañía de los Santos. (1-Pausa)"