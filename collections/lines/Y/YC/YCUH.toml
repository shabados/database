[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ. ਨਹੀ ਜਮਕੰਕਰੁ ਕਰੇ ਖੁਆਰੁ ॥੨॥"
page = 1196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the death's courier humiliates not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਖੱਜਲ-ਖੁਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Messenger of Death does not abuse him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਜਮਕੰਕਰੁ) ਜਮਦੂਤ ਖੁਵਾਰ ਨਹੀਂ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਮਦੂਤ ਖ਼ੁਆਰ ਨਹੀਂ ਕਰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੰਕਰੁ = {Skt. यम किंकर = ਜਮ ਕਿੰਕਰ} ਜਮ ਦੂਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que medita en su propio ser, el mensajero de la muerte no lo destruye. (2)"