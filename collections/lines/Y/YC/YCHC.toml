data = "ਖ਼ੁਦਾਵੰਦ ਬਖ਼ਸ਼ਿੰਦਹੇ ਦਿਲ ਕਰਾਰ ॥"
page = 1412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "God endows tranquillity,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦਾ ਬਖ਼ਸ਼ਿਸ਼ ਕਰਨ ਵਾਲਾ ਅਤੇ ਮਨ ਨੂੰ ਸ਼ਾਂਤੀ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈ।"