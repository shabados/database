[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਰੂਪ; ਅਪਨਾ ਤਨੁ ਧਾਰਿਆ ॥"
page = 1005
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of himself, the Saint-Guru is the embodiment of the Lord's body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਗੁਰਦੇਵ ਜੀ ਖ਼ੁਦ ਸੁਆਮੀ ਦੇ ਸਰੀਰ ਦਾ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Saint is the very embodiment of the Lord's form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵਤ ਨੇ ਸਾਧੂਆਂ ਕਾ ਰੂਪ ਅਪਨਾਂ ਸਰੀਰ ਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਗੁਰੂ-ਰੂਪ ਆਪਣਾ ਸਰੀਰ (ਆਪ ਹੀ ਸਦਾ) ਧਾਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y redime a aquél a quien Lo adora Amorosamente."