[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈਨ ਚੜਿਯੋ ਸਰ ਲੈ ਬਰ ਕੈ; ਬਧਬੋ ਹਮ ਕੋ ਬਿਨੁ ਜਾਨਿ ਕਨ੍ਰਹਾਈ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The god of love seeing us without Krishna is attacking us with his arrows and that Krishna has been taked by Kubja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਤੋਂ ਬਿਨਾ ਜਾਣ ਕੇ, ਸਾਨੂੰ ਮਾਰਨ ਲਈ ਕਾਮਦੇਵ ਬਾਣ ਲੈ ਕੇ ਪੂਰੇ ਬਲ ਨਾਲ ਚੜ੍ਹਿਆ ਹੈ।"