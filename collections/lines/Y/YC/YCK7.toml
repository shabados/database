[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੂੜੇ; ਦੇਖਿ ਰਹਿਓ ਪ੍ਰਭ ਸੁਆਮੀ ॥"
page = 616
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, the Lord Master, is keeping an eye on thine acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ! ਸੁਆਮੀ ਮਾਲਕ ਤੇਰੇ ਅਮਲਾਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, God, your Lord and Master is watching over you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੇਰੀ ਕਰਤੂਤੋਂ ਕੋ ਤੌ ਸਮਰਥ (ਸੁਆਮੀ) ਵਾਹਗੁਰੂ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਮਾਲਕ ਪ੍ਰਭੂ (ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਕਰਤੂਤਾਂ ਨੂੰ ਹਰ ਵੇਲੇ) ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre ignorante, el Señor lo ve todo;"