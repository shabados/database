type = "primary"
data = "ਬ ਐਸ਼ ਅੰਦਰ ਆਮਦ ਦਿਲੇ ਦੋਸਤਾ ॥੨੨॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all the friends indulged in merriment.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਸਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਦਿਲ ਦੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਮੰਨਾਉਣ ਲਗਾ ॥੨੨॥"