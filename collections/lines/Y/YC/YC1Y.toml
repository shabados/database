[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਰਵੈ ਸੋਹਾਗਣੀ; ਸਾਚੀ ਨਦਰਿ ਰਜਾਇ ॥੪॥"
page = 54
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever enjoys His virtuous wife and casts His True Glance on her, as she abides by His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੀ ਪਾਕ-ਦਾਮਨ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ ਅਤੇ ਉਸ ਉਤੇ ਆਪਣੀ ਸੱਚੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਕਿਉਂ ਛਕਿ ਉਹ ਉਸ ਦੇ ਭਾਣੇ ਅੰਦਰ ਵਿਚਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continually enjoys His happy soul-bride; He casts His Gracious Glance of Truth upon her, and she abides in His Will. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਹਾਗਣੀ) ਗ੍ਯਾਨਵਾਨ ਨਿਤ ਹੀ ਰਵਣ ਕਰਤੀਆਂ ਹੈ:☬ਪ੍ਰਸ਼ਨ: ਸੁਹਾਗਣੀਆਂ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ?☬ਉੱਤਰੁ: (ਰਜਾਇ) ਪਰਮੇਸ੍ਵਰ ਸਚੀ (ਨਦਰਿ) ਨਿਗਾਹ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਪਤੀ ਤੋ ਸਿੰਗਾਰ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ। ਤਿਨੋਂ ਨੇ ਕੌਨ ਸਿੰਗਾਰ ਕੀਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸਦਾ-ਥਿਰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਸਦਾ ਉਸ ਸੋਹਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo goza de ella y la mantiene en Su Gracia. (4)"