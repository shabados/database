[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇਤੇ ਪਲਚਾਈ, ਪੁਰਬਿ ਕਮਾਈ; ਮੇਟਿ ਨ ਸਕੈ ਕੋਈ ॥"
page = 571
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are enmeshed in this love, on account of their past actions which none can erase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹ ਮੌਹ ਵਿੰਚ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled in this love, on account of their past actions, which no one can erase."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਨਮੁਖੋਂ ਕੀ ਬੁਧੀ ਲਗੀ ਹੂਈ ਹੈ, ਪੂਰਬ ਕੀਏ ਹੂਏ ਕਰਮਾਨੁਸਾਰ ਕੋਈ ਮਿਟਾਇ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਲੁਕਾਈ ਮੋਹ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਮਨੁੱਖ ਇਸ ਨੂੰ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tal es el resultado del Karma pasado que nadie puede borrar."