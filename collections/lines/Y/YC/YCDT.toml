[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਮਿਲਿਆ; ਸੁ ਵਿਛੁੜਿ. ਨ ਜਾਈ ॥"
page = 1262
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who ever meets with the Primal Lord; he separates not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਦੀ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meets with the Primal Lord God, shall never be separated again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਧੁਰਿ) ਆਦਿ ਰੂਪ ਵਾਹਿਗੁਰੂ ਸੇ ਮਿਲਾ ਹੈ, ਸੋ ਵਿਛੜ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਉਸ ਤੋਂ ਕਦੇ ਵਿੱਛੁੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién encuentre al Señor Dios Primordial nunca más sufrirá de separación."