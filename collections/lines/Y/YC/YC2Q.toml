[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਕਾ ਨਾਮੁ; ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 115
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who has colonised God's Name within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਹਰੀ ਦਾ ਨਾਂ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through it, the Name of the Lord comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਦ੍ਰਿੜ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਮਨ ਵਿਚ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a Él que ha labrado el Nombre del Señor en tu mente."