[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਖਾ ਹੋਆ ਆਪਿ ॥੪॥੨॥੫੮॥"
page = 901
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He shall Himself save thee, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਊਹ ਖੁਦ ਹੀ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself shall save you. ||4||2||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਹਮਾਰਾ ਤੋ ਰਾਖਾ ਆਪ ਸਤਿਗੁਰੂ ਹੂਆ ਹੈ, ਭਾਵ ਭਜਨ ਮੇਂ ਹਮ ਕੋ ਬਿਘਨ ਨਹੀਂ ਹੋਤਾ॥੪॥੨॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਪ੍ਰਭੂ) ਆਪ ਉਸ ਦਾ ਰਖਵਾਲਾ ਬਣਦਾ ਹੈ ॥੪॥੨॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él siempre te conservará íntegro. (4-2-58)"