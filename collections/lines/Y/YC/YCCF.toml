[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਓ; ਸਭਿ ਕਿਲਬਿਖ ਦੁਖ ਲਾਥੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1320
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the God's Name by the Guru's instructions, I am rid of all sins and sorrows. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਪਾਪਾਂ ਅਤੇ ਦੁਖੜਿਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, meditate on the Lord's Name, and be rid of all the painful past sins. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ, ਸਭ (ਕਿਲਬਿਖ) ਪਾਪ ਅਰ ਦੁਖ ਹਮਾਰੇ (ਲਾਥੇ) ਉੱਤ੍ਰ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੇ ਉਪਦੇਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre del Señor, mediante la Enseñanza del Guru, libérate de las culpas y consecuencias, de las faltas y errores cometidos en el pasado. (1-Pausa)"