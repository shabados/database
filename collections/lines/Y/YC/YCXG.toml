[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਇਹ ਪ੍ਰੀਤਿ ਮਹਾ ਪ੍ਰਬਲ ਭਈ; ਆਨ ਬਿਖੈ ਜਰੀ ॥ ਰਹਾਉ ॥"
page = 1120
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This love has become very strong now and it has burnt other sinful affections. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪਿਰਹੜੀ ਹੁਣ ਪਰਮਾਂ ਜੋਰਾਵਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਇਸ ਨੇ ਹੋਰ ਪਾਪ ਭਰੀਆਂ ਮੁਹੱਬਤਾਂ ਸਾੜ ਸੁਟੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This love has now become very strong; it has burnt away other corruption. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਹ ਹਰੀ ਨਾਮ ਸਿਮਰਨੇ ਕੀ ਪ੍ਰੀਤੀ ਅਤ੍ਯੰਤ ਪ੍ਰਬਲ ਹੋ ਗਈ ਹੈ ਔਰ (ਆਨ) ਦੂਸਰੇ ਜੋ ਵਿਸ੍ਯੋਂ ਕੀ ਪ੍ਰੀਤੀ ਥੀ ਸੋ ਜਲ ਗਈ ਹੈ॥ ਰਹਾਉ ॥☬ਪ੍ਰੀਤੀ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਖ਼ਰ ਇਹ ਪਿਆਰ ਇਤਨਾ ਬਲਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਹੋਰ ਸਾਰੇ ਵਿਸ਼ੇ (ਇਸ ਪ੍ਰੀਤ-ਅਗਨੀ ਵਿਚ) ਸੜ ਜਾਂਦੇ ਹਨ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ। ਮਹਾ = ਬਹੁਤ। ਪ੍ਰਬਲ = ਤਕੜੀ। ਆਨੁ = {अन्य} ਹੋਰ। ਬਿਖੈ = ਵਿਸ਼ੇ। ਜਰੀ = ਸੜ ਗਏ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Su Amor es tan fuerte que ha extinguido todas mis aflicciones. (Pausa)"