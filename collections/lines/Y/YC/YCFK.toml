data = "ਬਰਾਮਦ ਜ਼ਿ ਤੋ ਕਾਰਹਾ ਦਿਲ ਖ਼ਰਾਸ਼ ॥੮੫॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "who injures the sentiments of others through his action.85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤੇਰੇ ਤੋਂ ਬਹੁਤ ਦਿਲ ਦੁਖਾਣ ਵਾਲੇ ਕੰਮ ਹੋ ਚੁਕੇ ਹਨ ॥੮੫॥"