[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਅਪਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 744
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The infinite Lord is omnipotent to do all the works. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸੁਆਮੀ ਸਾਰੇ ਕਾਰਜ ਕਰਨ ਲਈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Cause of causes, is All-powerful and Infinite. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਣ) ਸੰਸਾਰ ਕਾ ਕਾਰਣ ਰੂਪ ਜੋ (ਅਪਾਰੁ) ਵਾਹਿਗੁਰੂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਜੋ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਸਮਰਥੁ = ਸਭ ਤਾਕਤਾਂ ਵਾਲਾ। ਅਪਾਰੁ = ਬੇਅੰਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor es el Ser Todopoderoso e Infinito, el Creador y la Causa. (1-Pausa)"