[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਰਾਮੁ; ਨ ਚੀਨੋ ਖਿਨੂਆ ॥"
page = 715
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Lord, thou contemplatest not even for a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਤੂੰ ਇਕ ਲੰਮੇ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not remember your Lord, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨਾ ਸ੍ਵਾਮੀ ਰਾਮ ਹੈ, ਸੋ ਤੈਨੇ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ (ਹੀ) ਆਪਣਾ (ਅਸਲ ਸਾਥੀ ਹੈ ਉਸ ਨਾਲ ਤੂੰ) ਇਕ ਛਿਨ ਵਾਸਤੇ ਭੀ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No has probado la Quintaesencia de tu Señor ni siquiera por un momento,"