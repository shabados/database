[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਭਗਤੀ ਰਤਿਆ; ਸਚੁ ਬਾਣੀ ਨਿਜ ਥਾਉ ॥"
page = 39
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this soul is imbued with Master's meditation, through the true word, it find its place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਆਤਮਾ ਸਾਹਿਬ-ਦੇ-ਸਿਮਰਨ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ, ਸੱਚੇ ਸ਼ਬਦ ਰਾਹੀਂ ਇਹ ਆਪਣੇ ਥਾਂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is attuned to devotional worship; through the True Word of Gurbani, it finds its own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏ ਮਨ) ਹੇ ਭਾਈ! ਮਨ ਤਿਨ ਕਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਮੇਂ ਰੰਗ੍ਯਾ ਗ੍ਯਾ ਹੈ ਔਰ ਜਿਹਬਾ ਕਰ ਕੇ ਸਚ ਨਾਮ ਰੂਪੁ ਬਾਣੀ ਕਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ। ਵਾਹਿਗੁਰੂ ਕੀ ਪਰਾਪਤੀ ਕਾ ਨਿਜ ਥਾਉ ਜੋ ਸੰਤੋਂ ਕਾ ਸਤਸੰਗੁ ਹੈ, ਸੋ ਕਰਤੇ ਹੈਂ, ਈਹਾਂ ਕਰਨੇ ਕਾ ਅਧ੍ਯਾਹਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜੇਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਹੀ ਜਿਨ੍ਹਾਂ ਦੀ ਬਾਣੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ 'ਆਪਣਾ ਘਰ' ਲੱਭ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਉਹ ਸਦਾ ਉਸ ਆਤਮਕ ਟਿਕਾਣੇ ਤੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਥੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਉਹਨਾਂ ਨੂੰ ਧੱਕਾ ਨਹੀਂ ਦੇ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente está inspirada en la Devoción, a través de la Palabra Verdadera se encuentra a sí misma."