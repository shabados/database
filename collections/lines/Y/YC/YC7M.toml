[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਸਟਿ ਗਾਂਗੇ ਤੇਲੀਐ; ਪੰਡਿਤ ਨਾਲਿ ਹੋਵੈ ਜਗੁ ਦੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A discussion between Gangu, the oilman and a pandit was being witnessed by one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ ਭੋਜ ਦੇ ਉਜੈਨ ਨਾਮੇ ਨਗਰ ਵਿਖੇ ਇਕ) ਗਾਂਗਾ ਤੇਲੀ (ਅੱਖੋਂ ਲਾਵਾਂ ਰਹਿੰਦਾ ਸੀ, ਉਸ ਦੀ) ਚਰਚਾ (ਇਕ) ਪੰਡਤ ਨਾਲ (ਜੋ ਦਿਗ ਬਿਜਯ ਕਰ ਰਿਹਾ ਸੀ) ਹੋਣ ਵੇਲੇ ਬਾਹਲੇ ਲੋਕ ਕੱਠੇ ਹੋਏ।"