[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ. ਸਭੁ ਸਚੁ ਹੈ; ਸਚੇ ਰਹੈ ਸਮਾਇ ॥੫॥੬॥੮॥"
page = 491
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who please Thee, O True Lord are all true and they remain absorbed in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੈ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਹੇ ਸੱਚੇ ਸਾਈਂ! ਉਹ ਸਾਰੇ ਸੱਚੇ ਹਨ, ਅਤੇ ਉਹ ਤੇਰੇ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to You, O True Lord, are true. They remain absorbed in You. ||5||6||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ (ਜੋ ਤੁਧੁ) ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ ਸਭ ਸਚੁ ਹੈ। ਹੇ ਸੱਚੇ! ਐਸੇ ਜਾਨਣੇ ਵਾਲੇ ਤੇਰੇ ਸੇ ਅਭਿੰਨ ਹੋ ਰਹਿਤੇ ਹੈਂ॥੫॥੬॥☬ਪੰਡਿਤ ਪ੍ਰਤੀ ਉਪਦੇਸੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਸਦਾ ਇਉਂ ਯਕੀਨ ਰੱਖਦਾ ਹੈ ਤੇ ਆਖਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹ ਸਦਾ ਅਟੱਲ ਨਿਯਮ ਹੈ। (ਜੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੫॥੬॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਅਟੱਲ। ਸਚੇ = ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ॥੫॥੬॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es enaltecido en la mente propia, y así, amando lo que sea que es Su Voluntad, se inmerge en Su Verdad. (5‑6‑8)"