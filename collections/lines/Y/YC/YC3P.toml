[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਰ ਕੈ ਤੋਰ ਕੈ ਬੋਰ ਕੈ ਦਾਨਵ; ਲੈ ਤਿਨ ਕੇ ਕਰੇ ਹਾਡ ਚਬੀਨੋ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Eroding the demons by creating fear, she ultimately crushed their bones.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਦੇਵੀ ਨੇ) ਦੈਂਤਾਂ ਨੂੰ ਭੈਭੀਤ ਕਰਕੇ (ਡਰ ਵਿਚ) ਡੋਬ ਕੇ ਉਤਸਾਹ-ਹੀਨ ਕਰ ਦਿੱਤਾ ਅਤੇ ਫਿਰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਦਾ ਚਬੀਨਾ ਬਣਾ ਦਿੱਤਾ"