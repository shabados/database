[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਿਨਿ ਜਿਉ ਗਰਜੈ ਜਨੁ ਰਾਮ ਕੇ; ਸਾਮੁਹਿ ਰਾਵਨ ਦੁੰਦਭਿ ਬਾਜੈ ॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", The lighting was crackling like the trumpets of Ravana resounding before Ram,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੇਰ ਕੇ (ਸਾਰੇ) ਬਦਲ ਜ਼ੋਰ ਨਾਲ ਗੱਜਣ ਲਗੇ। ਬਿਜਲੀ ਇਸ ਤਰ੍ਹਾਂ ਕੜਕ ਰਹੀ ਸੀ, ਮਾਨੋ ਰਾਮ ਦੇ ਸਾਹਮਣੇ ਰਾਵਣ ਦੇ ਧੌਂਸੇ ਗੂੰਜ ਰਹੇ ਹੋਣ।"