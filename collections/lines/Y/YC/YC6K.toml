[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਨਿਵਾਰੀ; ਸਤਿਗੁਰ ਦੇਵ ॥"
page = 898
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru-God quenches the fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਅੱਗ ਬੁਝਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine True Guru puts out the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿ ਸਰੂਪ ਬਡੇ ਪੁਨਃ ਪ੍ਰਕਾਸ਼ ਰੂਪ! ਤੁਮ ਨੇ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਨਿਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਨੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਦੂਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = ਅੱਗ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego interno es extinguido"