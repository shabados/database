[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹਿ ਮਰਹਿ; ਨ ਠਾਗੇ ਜਾਹਿ ॥"
page = 8
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, die not and nor are they hood-winked,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਮਰਦੇ ਹਨ ਤੇ ਨਾਂ ਹੀ ਛਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither death nor deception comes to those,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਉਪਾਸਕ ਨ ਮ੍ਰਿਤੂ ਹੋਤੇ ਹੈਂ, ਔਰ ਨ ਮਾਯਾ ਠਗਨੀ ਸੇ ਠਗੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਵਸਥਾ ਵਿਚ) ਉਹ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਮਰਦੇ ਤੇ ਮਾਇਆ ਉਹਨਾਂ ਨੂੰ ਠੱਗ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹਿ = ਉਹ ਬੰਦੇ। ਨਾ ਮਰਹਿ = ਆਤਮਕ ਮੌਤ ਮਰਦੇ ਨਹੀਂ ਹਨ। ਨ ਠਾਗੇ ਜਾਹਿ = ਠੱਗੇ ਨਹੀਂ ਜਾ ਸਕਦੇ (ਮਾਇਆ ਉਹਨਾਂ ਨੂੰ ਠੱਗ ਨਹੀਂ ਸਕਦੀ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni la muerte ni la trampa de la traición"