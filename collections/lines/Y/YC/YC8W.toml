[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭ੍ਰਮ ਕਟੇ ਕਿਵਾੜਾ; ਬਹੁੜਿ ਨ ਹੋਈਐ. ਜਉਲਾ ਜੀਉ ॥੪॥੧੯॥੨੬॥"
page = 102
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the shutters of delusion have been hewed down and there shall be no more wandering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੰਦੇਹ ਦੇ ਤਖਤੇ ਵਢੇ ਗਏ ਹਨ, ਅਤੇ ਮੁੜ ਕੇ ਭਟਕਣਾ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the veil of illusion has been cut away, and I shall not go out wandering any more. ||4||19||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਜਬ ਭ੍ਰਮ ਰੂਪੀ ਕਿਵਾੜ ਕਟ ਜਾਤੇ ਹੈਂ ਤਬ (ਬਹੁੜਿ) ਫਿਰ ਤੇਰੇ ਸੇ (ਜਉਲਾ) ਜੁਦਾ ਨਹੀਂ ਹੋਈਤਾ ਹੈ॥੪॥੧੯॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਸਿਮਰਨ ਕੀਤਿਆਂ ਮਨੁੱਖ ਦੇ) ਭਟਕਣਾ ਰੂਪ ਤਖ਼ਤੇ (ਜਿਨ੍ਹਾਂ ਦੀ ਕੈਦ ਵਿਚ ਇਹ ਬੰਦ ਪਿਆ ਰਹਿੰਦਾ ਹੈ) ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ, ਤੇ ਮੁੜ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਦੌੜ ਭੱਜ ਕਰਨ ਵਾਲੇ ਸੁਭਾਵ ਦਾ ਨਹੀਂ ਰਹਿੰਦਾ ॥੪॥੧੯॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ ਕਿਵਾੜਾ = ਭਟਕਣਾ ਦੇ ਤਖ਼ਤੇ। ਜਉਲਾ = {ਫ਼ਾਰਸੀ ਲ਼ਫ਼ਜ਼: ਜਉਲਾ = ਦੌੜਦਾ} ਦੌੜ ਭੱਜ ਕਰਨ ਵਾਲਾ, ਭਟਕਣ ਵਾਲਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la maldad de la duda es apagada, y uno ya no va y viene más, oh amigo.(4-19-26)"