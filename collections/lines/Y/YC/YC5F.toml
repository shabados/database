data = "ਪ੍ਰਥਮੇ; ਤਿਆਗੀ ਹਉਮੈ ਪ੍ਰੀਤਿ ॥"
page = 370
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly, I have given up the love of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਮੈਂ ਹੰਗਤਾ ਦਾ ਪਿਆਰ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, I renounced my egotistical love of myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ ਹਮਨੇ ਹੰਤਾ ਮਮਤਾ ਕੀ ਪ੍ਰੀਤੀ ਤ੍ਯਾਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲਿਆ, ਤਾਂ ਸਭ ਤੋਂ) ਪਹਿਲਾਂ ਮੈਂ ਹਉਮੈ ਨੂੰ ਪਿਆਰਨਾ ਛੱਡ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero dejé el amor a mi ego;"