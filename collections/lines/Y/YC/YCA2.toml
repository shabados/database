[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰੁ ਕਹੈ. ਸੋਈ ਭਲ ਮਾਨਹੁ; ਹਰਿ ਹਰਿ ਕਥਾ ਨਿਰਾਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 667
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Guru say, accept that as good; unique is the Lord God's discourse. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਸ ਨੂੰ ਚੰਗਾ ਸਮਝ ਸਵੀਕਾਰ ਕਰ। ਅਨੋਖੀ ਹੈ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ ਵਾਰਤਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Guru says, accept that as good; the sermon of the Lord, Har, Har, is unique and wonderful. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਸਤਿਗੁਰੂ ਕਹੈ ਸੋਈ ਭਲਾ ਕਰ ਕੇ ਮਾਨੋ, ਕਿਉਂਕਿ ਹਰੀ ਕੀ ਕਥਾ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਨਿਰਾਲੀ ਹੈ, ਭਾਵ ਸੇ ਔਰ ਜੈਸੀ ਨਹੀਂ ਮੋਖ ਕੀ ਦਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰੋ, ਇਹ) ਜੋ ਕੁਝ ਗੁਰੂ ਆਖਦਾ ਹੈ, ਇਸ ਨੂੰ (ਆਪਣੇ ਵਾਸਤੇ) ਭਲਾ ਸਮਝੋ, (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਅਨੋਖੀ (ਤਬਦੀਲੀ ਜੀਵਨ ਵਿਚ ਪੈਦਾ ਕਰ ਦੇਂਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ = ਭਲਾ। ਨਿਰਾਲੀ = ਅਨੋਖੀ, ਅਚਰਜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eso acéptenlo como bueno, pues Único en verdad es el Discurso del Dios Guru. (1-Pausa)"