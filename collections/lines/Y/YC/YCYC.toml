[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹਉ. ਹੋਯਉ ਲਾਲੁ; ਨਦਰਿ ਸਤਿਗੁਰੁ ਜਦਿ ਧਾਰੈ ॥"
page = 1399
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru casts his merciful glance, iron is turned into a jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਚੇ ਗੁਰਦੇਵ ਜੀ ਆਪਣੀ ਦਇਆ-ਦ੍ਰਿਸ਼ਤੀ ਕਰਦੇ ਹਨ ਤਾਂ ਲੋਹਾ ਜਵੇਹਰ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Iron is transformed into jewels, when the True Guru bestows His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਬ ਆਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਧਾਰਤੇ ਹੋ, ਤਬ ਜੋ ਜੀਵ ਸਸਤਾ ਥਾ ਵਾ ਜੜ, ਭਾਵ ਸਕਾਮੀ ਵਾ ਪਾਪੋਂ ਕਰ ਭਾਰੀ ਥਾ, ਸੋ ਲਾਲ ਵਤ ਬਿਕੀਮਤਾ ਹੋਇ ਜਾਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ (ਮਿਹਰ ਦੀ) ਨਜ਼ਰ ਕਰੇ, ਤਾਂ (ਜੀਵ) ਲੋਹੇ ਤੋਂ ਲਾਲ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hierro es transformado en joyas, cuando el Verdadero Guru posa Su Mirada de Gracia,"