[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਹਰਿਆ; ਸਹਜ ਸੁਭਾਇ ॥"
page = 1173
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loving the True Guru, this soul is easily reverdured,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੁਆਰਾ ਇਹ ਆਤਮਾ ਸੁਖੈਨ ਹੀ ਸਰਸਬਜ਼ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is rejuvenated, with intuitive ease;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਮਨ (ਸਹਜ) ਸਾਂਤੀ ਸੁਭਾਵ ਕਰਿ ਹਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਆਤਮਕ ਅਡੋਲਤਾ ਦੇਣ ਵਾਲੇ (ਗੁਰ-) ਪਿਆਰ ਵਿਚ (ਟਿਕਿਆ ਰਹੁ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਤਰਾਵਤ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ ਮਨ = ਹੇ ਮਨ! {ਸੰਬੋਧਨ}। ਸਹਜ ਸੁਭਾਇ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente florece de forma espontánea,"