[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਉਠਿ ਲਾਗਿ ਨਰੇਸਾ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the countries became sinless and all the kings observed the religious injunctions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਰਾਜੇ ਤਤਪਰ ਹੋ ਕੇ ਧਰਮ ਕਰਮ ਵਿਚ ਲਗ ਗਏ।"