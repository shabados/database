[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਨਗਰੀ ਮਹਿ ਆਸਣੁ ਅਉਧੂ; ਅਲਖੁ ਅਗੰਮੁ ਅਪਾਰੀ ॥੮॥"
page = 907
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The detached one acquires a seat in the city of God, who is Invisible, Unapproachable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ, ਵਾਹਿਗੁਰੂ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਟਿਕਾਣਾਂ ਪਾ ਲੈਂਦਾ ਹੈ ਜੋ ਕਿ ਅਦ੍ਰਿਸ਼ਟ, ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true hermit obtains a seat in the City of God, the invisible, inaccessible, infinite. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! (ਸਿਵ) ਪ੍ਰਮਾਤਮਾ ਰੂਪ ਨਗਰੀ ਮੇਂ ਇਸਥਤੀ ਹੂਈ ਹੈ। ਵਹੁ ਸਿਵ ਕੈਸਾ ਹੈ? ਅਲਖ ਹੈ ਔ ਅਗੰਮ ਹੈ ਤਥਾ ਅਪਾਰ ਹੈ, ਭਾਵ ਸੇ ਮਨ ਬਾਣੀ ਆਦਿਕੋਂ ਸੇ ਪਰੇ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉੱਧਾਰਦਾ ਹੈ, ਉਹ) ਉਸ ਆਤਮਕ ਅਵਸਥਾ-ਰੂਪ ਨਗਰੀ ਵਿਚ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਕੇ ਜੁੜਦਾ ਹੈ ਜਿਥੇ ਕੱਲਿਆਣ-ਸਰੂਪ ਪ੍ਰਭੂ ਦਾ ਹੀ ਪ੍ਰਭਾਵ ਹੈ, ਜਿੱਥੇ ਉਸ ਦੇ ਅੰਦਰ ਅਲੱਖ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਪਰਗਟ ਹੋ ਪੈਂਦਾ ਹੈ (ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹੀ ਗੁਰਸਿੱਖ ਜੋਗੀ ਦੀ ਸ਼ਿਵ-ਨਗਰੀ ਹੈ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitan desapegadamente y para siempre en el Reino del Dios Infinito e Insondable.  (8)"