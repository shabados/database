[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਗਰੀਬੀ ਖਰਚੁ ਲੈਹੁ; ਹਉਮੈ ਬਿਖੁ ਜਾਰਹੁ ॥"
page = 399
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have wisdom and humility as your viaticum and burn the sin of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਪ ਅਤੇ ਨਿਮ੍ਰਤਾ ਨੂੰ ਆਪਣੇ ਸਫਰ-ਖਰਚ ਵਜੋਂ ਪਰਾਪਤ ਕਰਕੇ ਹੰਕਾਰ ਦੇ ਪਾਪ ਨੂੰ ਸਾੜ ਸੁੱਟੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take wisdom and humility as your supplies, and burn away the poison of pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧਿ ਮੇਂ ਜੋ ਗਰੀਬੀ ਧਾਰਨੀ ਹੈ ਏਹੀ ਖਰਚੁ ਲੇਵੋ ਔ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਬਿਖ ਕੋ ਜਲਾ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਨਿਮ੍ਰਤਾ ਵਾਲੀ ਬੁੱਧੀ ਧਾਰਨ ਕਰੋ-ਇਹ ਜੀਵਨ-ਸਫ਼ਰ ਦਾ ਖ਼ਰਚ ਪੱਲੇ ਬੰਨ੍ਹੋ। (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਨੂੰ ਸਾੜ ਦਿਉ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲੀ) ਜ਼ਹਰ (ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੀਬੀ = ਨਿਮ੍ਰਤਾ। ਲੈਹੁ = ਪੱਲੇ ਬੰਨ੍ਹੋ। ਬਿਖੁ = ਜ਼ਹਰ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲੀ)। ਜਾਰਹੁ = ਸਾੜ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la humildad de tu mente sea tu viático; quema los brotes venenosos del ego,"