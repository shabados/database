[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਤਕਾ ਕੇ ਪਾਉ ਹੈਂ, ਕਿ ਜੂਪ ਕੈਸੇ ਦਾਉ ਹੈਂ; ਕਿ ਛਲ ਕੋ ਦਿਖਾਉ ਕੋਊ, ਤੈਸੇ ਬਿਹਰਤ ਹੈਂ ॥"
page = 217

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are swift like the feet of a dancer, they are the tactics of throwing the dice or even some hallucination."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਨਾਚੀ ਦੇ ਪੈਰ ਹੋਣ ਜਾਂ ਜੂਏ ਵਰਗੇ ਦਾਓ ਹੋਣ ਜਾਂ ਛਲ ਦਾ ਵਿਖਾਵਾ ਹੋਣ, (ਕਿਉਂਕਿ) ਉਸੇ ਤਰ੍ਹਾਂ ਵਿਚਰ ਰਹੇ ਹਨ,"