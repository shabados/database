[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੰਗਤਿ ਤੂ ਸਾਧ ਕੀ; ਅਠਸਠਿ ਤੀਰਥ ਨਾਉ ॥"
page = 47
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mix thou with the Saints' congregation and deem that thy ablution at the sixty-eight places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਮਾਗਮ ਅੰਦਰ ਜੁੜ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਅਠਾਹਟ ਯਾਤਰਾ ਅਸਥਾਨਾਂ ਦਾ ਇਸ਼ਨਾਨ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Saadh Sangat, the Company of the Holy, be your cleansing baths at the sixty-eight sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ  ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਕਰਿ, (ਅਠਸਠਿ) ਸੁਮੁਚੇ ਤੀਰਥੋਂ ਕਾ ਨਾਮੁ ਹੈ। ਵਾ ਜੈਸੇ ਕੁਰਛੇਤ੍ਰ ਹੈ ਐਸੇ ਐਸੇ ਅਠਾਹਟ ਤੀਰਥੋਂ ਕੇ ਨਾਵਨੇ ਕਾ ਜੋ ਫਲੁ ਔਰ ਲਾਭੁ ਹੈ, ਸੋ ਸਾਧੂ ਕੀ ਸੰਗਤ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਕਰ-ਇਹੀ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvate en la Saad Sangat, la Sociedad de los Santos. Teniendo el Naam, el Nombre del Señor, obtienes el mérito del los peregrinajes a los sesenta y ocho lugares santos."