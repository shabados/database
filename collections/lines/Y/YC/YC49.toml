[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਖਰੇ ਪਰਖੀਅਨਿ; ਸਾਹਿਬ ਕੈ ਦੀਬਾਣਿ ॥੧॥"
page = 789
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and there the counterfeit and the genuine are assayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਖੋਟਿਆਂ ਤੇ ਖਰਿਆਂ ਦੀ ਪਰਖ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and placed in the Court of our Lord and Master, and there, the genuine and the counterfeit are separated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਦਰਬਾਰ ਮੇਂ ਖੋਟੇ ਖਰੇ ਜੀਵ ਪਰਖੀਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੇ ਸਾਹਮਣੇ ਖੋਟੇ ਤੇ ਖਰੇ ਰੁਪਏ ਪਰਖੇ ਜਾਂਦੇ ਹਨ। (ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਨਿਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਏਥੇ ਖੋਟ ਹੀ ਕਮਾ ਰਿਹਾ ਹੈ ਜਾਂ ਭਲਾਈ ਭੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mira, las monedas falsas son inmediatamente separadas de las que son verdaderas.(1)"