[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਪਰ ਲੋਗਨ ਮੋ ਗਤਿ ਨਾਹੀਂ ॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who exhibit various garbs through various actions, they never get release in the next world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੀ ਪਰਲੋਕ ਵਿਚ ਗਤੀ ਨਹੀਂ ਹੁੰਦੀ।"