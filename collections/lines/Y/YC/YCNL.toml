[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਬਾਟ. ਨ ਪਾਵੈ ॥੧॥"
page = 1353
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, man finds not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਇਨਸਾਨ ਨੂੰ ਰਸਤਾ ਨਹੀਂ ਲਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one finds the Way. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਜੀਵ ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਧਿਆਨ ਕਾ (ਬਾਟ) ਮਾਰਗ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਰਸਤਾ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਲੱਭਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie logra encontrar el Sendero. (1)"