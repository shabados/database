[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਭਾਗਿ; ਓਹ ਪਾਛੈ ਪਰੈ ॥"
page = 871
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She runs after and pursues the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੱਜ ਕੇ ਸਾਧੂਆਂ ਦੇ ਪਿਛੇ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She runs around, chasing after the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਭਾਗ ਕੇ ਉਸ ਕੋ ਤਿਆਗਤੇ ਹੈਂ ਵਹੁ ਬਹੁਤ ਪੀਛੇ ਪਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਾਇਆ) ਭੱਜ ਕੇ ਸੰਤਾਂ ਦੇ ਲੜ ਲੱਗਣ ਦੀ ਕੋਸ਼ਸ਼ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vaga salvajemente atrás de los Santos,"