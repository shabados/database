[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਛੋਡਿ ਸੁਕ੍ਰਿਤ ਮਤਿ; ਰਾਮ ਨਾਮੁ. ਨ ਅਰਾਧਿਆ ॥"
page = 93
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man abandons meditation, toilsome service, self-restraint and propensity towards good actions and repeats not pervading Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਸਿਮਰਨ ਕਰੜੀ ਘਾਲ, ਸਵੈ-ਰੋਕਥਾਮ ਅਤੇ ਨੇਕ ਅਮਲਾਂ ਵਲ ਦੀ ਰੁਚੀ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਅਤੇ ਵਿਆਪਕ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning meditation, penance and self-restraint, and the wisdom of good actions, you do not worship and adore the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਆਦਿਕੋਂ ਕਾ ਕਰਨਾ, (ਸੰਜਮੁ) ਇੰਦ੍ਰੀਯੋਂ ਕਾ ਜੀਤਨਾ ਵਾ ਧਾਰਨਾ, ਧਯਾਨ ਸਮਾਧੀ ਪੁਨਾ (ਸੁਕ੍ਰਿਤ ਮਤਿ) ਪੁੰਨ ਰੂਪ ਜੋ ਬੁਧੀ ਥੀ ਯਹ ਸਭ ਕਰਮ ਤਯਾਗ ਦੀਏ ਹੈਂ, ਔਰ ਰਾਮ ਨਾਮ ਕਾ ਅਰਾਧਨ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਤੇ ਪੁੰਨ ਕਰਮ ਕਰਨ ਵਾਲੀ ਬੁੱਧ ਤੂੰ ਛੱਡ ਬੈਠਾ ਹੈਂ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonaste la meditación, el servicio de Devoción, la continencia y las buenas acciones y te olvidaste completamente del Nombre del Señor."