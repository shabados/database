[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਜੋਤਿ ਪ੍ਰਗਾਸੁ ਅਨੰਦ ਰਸੁ; ਅਗਿਆਨੁ ਗਵਿਤਾ ॥"
page = 512
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Divine light and ambrosial glee are manifested there in his mind, and he loses his ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਅਤੇ ਅੰਮ੍ਰਿਤ-ਮਈ ਖੁਸ਼ੀ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਬੇਸਮਝੀ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the Divine Light and the essence of bliss are manifest, and ignorance is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ, ਭਾਵ ਤਿਸ ਮਨ ਮੇਂ ਜੋਤੀ ਅਕਾਲ ਪੁਰਖ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੂਆ ਹੈ ਔਰ ਆਤਮਾ ਆਨੰਦ ਕਾ ਰਸ ਆਇਆ ਹੈ ਔ ਅਗਿਆਨ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਵਿਚ (ਅੱਪੜ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ) ਜੋਤਿ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es iluminada, la oscuridad de la ignorancia es disipada y uno habita en Éxtasis."