[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸੁ ਪਰਸੈ; ਦੁਬਿਧਾ. ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1167
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "coming in contact with God, the philosopher's stone, he become free from duality. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਰਸਾਇਣ ਨਾਲ ਛੂਹ ਕੇ, ਉਹ ਦਵੈਤ-ਭਾਵ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it is as if he has touched the philosopher's stone; his sense of duality is eradicated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਪਰਸੈ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਪੁਨਹ ਤਿਸ ਕੋ ਦ੍ਵੈਤ ਵਾ ਚਿੰਤਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਾਰਸ-ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਛੁੰਹਦਾ ਹੈ (ਉਹ, ਮਾਨੋ, ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ), ਤੇ, ਉਸ ਦੀ ਮੇਰ-ਤੇਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸੈ = ਛੁੰਹਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Piedra Filosofal, no es destruido por la dualidad. (1-Pausa)"