[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕੁ ਨ ਤ੍ਰਾਸ ਧਰੇ ਚਿਤ ਮੈ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਨਹੀ ਤ੍ਰਾਸ ਬਢਾਏ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were all completely fearless and placing their shield before their faces,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਉਨ੍ਹਾਂ ਨੇ) ਚਿਤ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਭੈ ਵੀ ਨਹੀਂ ਮੰਨਿਆ ਹੈ ਅਤੇ ਨਾ ਹੀ ਡਰ ਵਧਾਇਆ ਹੈ।"