[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਤੁਈ. ਏਕੁ ਤੁਈ ॥੫॥"
page = 144
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, O Lord! Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸਾਈਂ! ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, Lord, You alone. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਏਕ ਤੂ ਹੀ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਰਹਿਣ ਵਾਲਾ, ਹੇ ਪ੍ਰਭੂ! ਇਕ ਤੂੰ ਹੀ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él Es, sí, Él, el Uno. (5)"