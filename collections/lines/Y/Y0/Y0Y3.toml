[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਬਿਆਧਿ ਕੇ ਗਾਵ ਮਹਿ ਬਾਸੁ ॥"
page = 894
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abide in the village of deadly sins and mental ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਾਣਨਾਸਕ ਪਾਪਾਂ ਅਤੇ ਆਤਮਕ ਰੋਗਾਂ ਦੇ ਪਿੰਡ ਵਿੱਚ ਆ ਵੱਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell in the village of corruption and sickness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖੇ ਰੂਪ ਜੋ ਬਿਆਪੀ ਰੋਗ ਹੈਂ, ਤਿਸੀ ਗਾਉਂ ਮੇਂ ਮੇਰਾ ਬਾਸਾ ਹੈ, ਭਾਵ ਰੋਗਾਂ ਦੀ ਖਾਣ ਸਰੀਰ ਮੇਂ ਮੇਰਾ ਰਹਿਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਤੇ ਰੋਗਾਂ ਦੇ ਇਸ ਸਰੀਰ-ਪਿੰਡ ਵਿਚ ਮੇਰਾ ਵਸੇਬਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ = ਵਿਸ਼ੇ। ਬਿਆਧਿ = {व्याधि} ਸਰੀਰਕ ਰੋਗ। ਗਾਵ ਮਹਿ = ਪਿੰਡ ਵਿਚ {ਲਫ਼ਜ਼ 'ਗਾਉ' ਤੋਂ ਸੰਬੰਧਕ ਦੇ ਕਾਰਨ 'ਗਾਵ' ਬਣ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo en el pueblo rodeado de vicio y maldad."