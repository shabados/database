[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਾ ਦੇਖੀ ਸ੍ਵਾਂਗੁ ਧਰਿ; ਭੂਲੇ ਭਟਕਾ ਖਾਹਿ ॥੧੩੫॥"
page = 1371
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing one another, they wear religious robes, go astray and wander at large."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਦੁਜੇ ਨੂੰ ਵੇਖ ਕੇ ਉਹ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਨਦੇ ਹਨ, ਕੁਰਾਹੇ ਪੈਦੇ ਅਤੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They look at one another, and wear religious robes, but they are deluded and lost. ||135||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖਾ ਦੇਖੀ (ਸ੍ਵਾਂਗ) ਭੇਖੋਂ ਕੇ ਧਾਰ ਕਰ ਭੂਲੇ ਹੂਏ ਭਟਕਤੇ ਫਿਰਤੇ ਹੈਂ॥੧੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ ਉਹ ਲੋਕ) ਇਕ ਦੂਜੇ ਨੂੰ (ਇਹ ਕੰਮ ਕਰਦਿਆਂ) ਵੇਖ ਕੇ ਸਾਂਗ ਬਣਾਈ ਜਾਂਦੇ ਹਨ (ਇਸ ਵਿਚ ਅਸਲੀਅਤ ਕੋਈ ਨਹੀਂ ਹੁੰਦੀ, ਸਭ ਕੁਝ ਲੋਕਾਂ ਵਿਚ ਚੰਗਾ ਅਖਵਾਣ ਲਈ ਹੀ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦਾ ਕੋਈ ਹੁਲਾਰਾ ਨਹੀਂ ਹੁੰਦਾ, ਸਹੀ ਰਾਹ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਇਹ ਲੋਕ ਭਟਕਦੇ ਹਨ ॥੧੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ ਦੇਖੀ = ਇਕ ਦੂਜੇ ਨੂੰ (ਇਹ ਕੰਮ ਕਰਦਿਆਂ) ਵੇਖ ਕੇ। ਸਾਂਗੁ ਧਰਿ = ਸਾਂਗ ਬਣਾ ਕੇ, ਨਕਲ ਕਰ ਕੇ। ਭਟਕਾ ਖਾਹਿ = ਭਟਕਦੇ ਹਨ ॥੧੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se miran unos a otros con sus atuendos religiosos, pero están perdidos y viven en el total engaño.  (135)"