[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹੇ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥੧॥"
page = 826
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my Lord, the Knower of hearts, pervadest all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਮੇਰਾ ਸਾਈਂ ਸਾਰੇ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Inner-knower, is all-pervading. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਪ੍ਰਾਣੋ ਕਾ (ਅਧਾਰ) ਆਸਰਾ ਰੂਪ ਸੁਆਮੀ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਅੰਤਰ ਕੀ ਜਾਨਣੇਹਾਰੇ! ਆਪ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ ਅਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Amado Maestro, oh Señor, Conocedor Interno, prevaleces en todas partes. (1)"