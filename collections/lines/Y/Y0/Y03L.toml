[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦੇਤਿ ਜਪਿ ਨਰ; ਸਕਲ ਸਿਧਿ ਪਦੰ ॥"
page = 526
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, meditate thou on God, the World - Lord, who is the seat of all the supernatural powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਜੋ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਦਾ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord of the Universe, the Lord of the Universe, O man; He is the source of all the spiritual powers of the Siddhas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਰ! ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਐਸੇ ਜਾਪ ਕਰ ਜੋ ਜਾਪ ਸਭ ਸਿਧੀਓਂ ਕਾ (ਪਦੰ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦਾ ਭਜਨ ਕਰ, ਗੋਬਿੰਦ ਨੂੰ ਜਪ, ਉਹੀ ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦੇਤਿ = ਗੋਬਿੰਦ-ਇਤਿ। ਇਤਿ = ਇਹ, ਇਉਂ। ਨਰ = ਹੇ ਨਰ! ਸਕਲ ਸਿਧਿ ਪਦੰ = ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, recita el Nombre de Gobind para que tu corazón esté satisfecho en todas sus formas."