[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ; ਤਿਸ ਹੀ ਮਾਹਿ ਸਮਾਹਿ ॥੨੧੪॥"
page = 1376
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created this creation; in Him am I merged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਇਹ ਸ਼੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਉਸ ਅੰਦਰ ਹੀ ਮੈਂ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the creation - into Him I shall be absorbed. ||214||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਰਚਨ, ਭਾਵ ਜਗਤ ਕੋ (ਰਚਾਇਆ) ਉਤਪਤਿ ਕੀਆ ਹੈ, ਤਿਸੀ ਕੇ ਹੀ ਬੀਚ ਹਮ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੨੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ, ਅਸੀਂ ਤਾਂ ਉਸੇ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਾਂ ॥੨੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien creó la Creación, sólo en Él me voy a absorber. (214)"