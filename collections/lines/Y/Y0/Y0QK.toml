[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ; ਵਿਰਲੀ ਗੁਰਮੁਖਿ ਜਾਤਾ ॥"
page = 1023
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age, rare is the one, who realises the Lord by the Guru's."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਯੁੱਗ ਅੰਦਰ ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every age, very rare are those who, as Gurmukh, realize the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਸਦਾ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰੇ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਤੈਨੂੰ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ (ਭਾਵ, ਜੁਗ ਭਾਵੇਂ ਕੋਈ ਹੋਵੇ) ਕਿਸੇ ਉਸ ਵਿਰਲੇ ਨੇ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que en cualquier época ha tomado Conciencia de Dios, por la Gracia del Guru,"