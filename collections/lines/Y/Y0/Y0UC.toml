[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ; ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਵਣਿਆ ॥੪॥"
page = 117
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with truth, remain ever detached and stilling their self-hood, they unite their soul with the lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਸਾਈਂ ਨਾਲ ਜੋੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to Truth, remain balanced and detached forever. Subduing their egotism, they are united with the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਵੈਰਾਗਵਾਨ ਰਹਤੇ ਹੈਂ, ਸੋ ਅਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਔਰੋਂ ਕੋ ਭੀ ਮਿਲਾਇ ਲੇਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਸਦਾ ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ। ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਾਰ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están entonados en la Verdad, permanecen balanceados  y desapegados para siempre. Sublimando su ego, son unidos con el Señor. (4)"