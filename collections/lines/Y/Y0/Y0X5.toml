[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਜਗ ਜੀਤ ਕਰਯੋ ਬਸ ਸਾਰਾ ॥"
page = 287

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I bow before death in various ways, which has conquered the whole world and keeping it under its control."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਉਸ (ਕਾਲ) ਦੀ ਸ਼ਰਨੀਂ ਪਏ ਹਨ, (ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ) ਹੱਥ ਦੇ ਕੇ ਬਚਾ ਲਿਆ ਹੈ।"