[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਖ ਅਲੇਖ ਅਲਖਿ; ਬਾਣੀ ਗਾਵਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They sing paeans of the invisible Lord who is beyond all accounts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਥੋਂ ਅਲੇਖ ਜੋ ਅਲੱਖ (ਪਰਮਾਤਮਾਂ) ਹੈ, ਉਸ ਦੀ ਬਾਣੀ ਉਚਾਰ (ਗੁਰੂ ਦੇ ਸਿੱਖ ਆਪ) ਕਰਦੇ ਹਨ।"