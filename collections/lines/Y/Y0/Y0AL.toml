[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕਹਤ; ਜਨ ਕਸ ਨ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 345
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should not I, Thy slave, float over by repeating Thine Name? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਤੇਰਾ ਗੋਲਾ, ਕਿਉਂ ਪਾਰ ਨਹੀਂ ਉਤਰਾਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So why shouldn't Your humble slave also float across, chanting Your Name, O Lord? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਕਹਨੇ ਸੇ ਦਾਸ ਕੈਸੇ ਨਹੀਂ ਤਰੇਗਾ, ਭਾਵ ਏਹ ਕਿ ਅਵਸ ਹੀ ਤਰੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜੋ ਦੇਵ ਕਰ ਤਰੇ ਹੈਂ ਤਿਨ ਮੇਂ ਸੇ ਕਿਸੀ ਕਾ ਨਾਮ ਲੇਵੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਲਾ) ਉਹ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਕਿਉਂ ਨਹੀਂ ਤਰਨਗੇ, ਜੋ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸ ਨ = ਕਿਉਂ ਨਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces aquél que recita tu Nombre, ¿por qué no puede ser salvado? (1-Pausa)"