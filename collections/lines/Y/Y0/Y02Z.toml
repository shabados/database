[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਸਗਲ ਪੁੰਨ; ਜੀਅ ਦਇਆ ਪਰਵਾਨੁ ॥"
page = 136
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To take pity on the sentient beings is more acceptable than bathing at sixty-eight places of pilgrimage and giving all alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਟ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਅਤੇ ਸਮੂਹ ਦਾਨ ਪੁੰਨ ਦੇਣ ਨਾਲੋਂ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਤੇ ਤਰਸ ਖਾਣਾ ਵਧੇਰੇ ਸਵੀਕਾਰ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind to all beings-this is more meritorious than bathing at the sixty-eight sacred shrines of pilgrimage and the giving of charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਅਰ ਸਭ ਪੁੰਨੋਂ ਕੇ (ਪਰਵਾਨੁ) ਸਦਰਸ ਹੈ, ਜੋ ਜੀਵੋਂ ਪਰ ਵਾ ਆਪਨੇ ਜੀਵ ਪਰ ਦਯਾ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ, ਸਾਰੇ ਪੁੰਨ ਕਰਮ, ਜੀਵਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨੀ ਜੋ ਧਾਰਮਿਕ ਕੰਮ ਮੰਨੀ ਗਈ ਹੈ (ਇਹ ਸਭ ਕੁਝ ਸਿਮਰਨ ਦੇ ਵਿਚ ਹੀ ਆ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠਸਠਿ = ਅਠਾਹਠ। ਪਰਵਾਨੁ = ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ (ਧਾਰਮਿਕ ਕੰਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tener Misericordia por todos los seres sensibles es la esencia de todo peregrinaje y caridad."