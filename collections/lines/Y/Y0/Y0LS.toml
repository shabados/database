data = "ਸਭ ਨਾਮ ਤੁਪਕ ਪਛਾਨ ॥੭੩੫॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Tupak are recognized by uttering firstly the word “Sharangi” (deer) and then adding the words “Ari” and Ari”.735."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨਾਮ ਤੁਪਕ ਦੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੭੩੫॥"