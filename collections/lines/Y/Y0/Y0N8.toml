data = "ਉਸ ਉਦਾਰ ਸਰੂਪ ਵਾਲੇ ਦਾ ਤੇਜ ਕਦੇ ਨਸ਼ਟ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥੩੧॥"