[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਚਾ ਸਤਿਗੁਰੁ, ਕਿਆ ਕਰੈ; ਜਉ ਸਿਖਾ ਮਹਿ ਚੂਕ ॥"
page = 1372
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what can the True Guru, do, when his disciples are at fault,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੱਚੇ ਸਤਿਗੁਰੂ ਕੀ ਕਰ ਸਕਦੇ ਹਨ, ਜਦ ਕਸੂਰ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਿਸ਼ਾਂ ਅੰਦਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what can the True Guru do, when His Sikhs are at fault?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਚੇ ਸਤਿਗੁਰੂ ਕਿਆ ਕਰੈਂ ਜੇਕਰ ਸਿਖੋਂ ਵਿਖੇ ਹੀ (ਚੂਕ) ਭੂਲ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਕਬੀਰ! ਜੇ ਸਿੱਖਾਂ ਵਿਚ ਉਕਾਈ ਹੋਵੇ, ਤਾਂ ਸਤਿਗੁਰੂ ਭੀ ਕੁਝ ਸੰਵਾਰ ਨਹੀਂ ਸਕਦਾ (ਇਸ ਹੀਰੇ-ਜਨਮ ਨੂੰ 'ਕਉਡੀ ਬਦਲੈ' ਜਾਂਦੇ ਨੂੰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿Qué podría el Guru Verdadero hacer, cuando Sus Sikjs cometen errores?,"