[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਮੰਦਰਿ ਪਿਰੀਆ ॥"
page = 746
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mansion lives my love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਹਿਲ ਅੰਦਰ ਮੇਰਾ ਪ੍ਰੀਤਮ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my Beloved lives in the temple of my inner self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਨੁਖ ਸਰੀਰ ਪਰਮੇਸਰ ਕਾ ਅਪਨਾ ਖਾਸ ਮੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ (ਹਰੇਕ ਸਰੀਰ-ਕੋਠੜੀ ਵਿਚ) ਆਪਣੇ ਮੰਦਰ ਵਿਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el templo de mi ser habita mi Amor"