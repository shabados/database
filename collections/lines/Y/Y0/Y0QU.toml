[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਪੂਰਨ ਕ੍ਰਿਪਾ ਜਉ ਕਰੈ; ਹਰੈ ਹਉਮੈ ਰੋਗੁ ਰਿਦੈ ਨਿੰਮ੍ਰਤਾ ਨਿਵਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When the True Guru, an embodiment of complete and the only Lord becomes clement, he destroys the melody of ego, instilling humility in the heart."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਪੂਰੇ ਗੁਰੂ ਜਦ ਪੂਰੀ ਪੂਰੀ ਕ੍ਰਿਪਾ ਕਰਦੇ ਹਨ, ਤਦ ਹਉਮੈਂ ਦੇ ਰੋਗ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ ਤੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿੰਮ੍ਰਤਾ ਦਾ ਵਾਸਾ ਹੋ ਔਂਦਾ ਹੈ।"