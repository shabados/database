[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸੰਗਿ. ਹਰਿ ਕੈ ਕਰਹਿ ਰਲੀਆ; ਹਉ ਪੁਕਾਰੀ ਦਰਿ ਖਲੀ ॥"
page = 436
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some enjoy dalliance with God, while I cry standing at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਾਜ ਨਖਰੇ ਮਾਣਦੀਆਂ ਹਨ, ਜਦ ਕਿ ਮੈਂ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜੀ ਕੂਕਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some enjoy sweet pleasures with the Lord, while I stand crying at His door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਇਕ ਤੋ ਹਰੀ ਪ੍ਯਾਰੇ ਕੇ ਸੰਗ (ਰਲੀਆ) ਖੁਸੀਆਂ ਕਰਤੀਆਂ ਹੈਂ ਔਰ ਮੈਂ ਦਰ ਖੜੀ ਪੁਕਾਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀਆਂ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਦਰ ਤੇ ਖਲੋ ਕੇ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ (ਕਿ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੋ ਮੈਂ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਸਕਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas hay que gozan de su Esposo mientras yo me paro en Su Puerta"