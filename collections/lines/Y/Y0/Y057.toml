[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂੰ; ਸਰਬ ਕੀ ਹੋਤ ਰਵਾਲ ॥"
page = 277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is the dust of all men's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they are the dust of the feet of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਬੀ ਸਰਬ ਕੀ (ਰਵਾਲ) ਧੂੜੀ ਵਤ ਨਿਮ੍ਰੀ ਭਾਵ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਜੀਵਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਾਲ = ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte en el polvo que pisan los demás hombres."