type = "primary"
data = "ਸਭ ਸੈਨਾ ਕਹਿ ਆਇਸੁ ਕਰਾ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Vivek, getting enraged gave orders to his whole army  all those warriors who arrayed themselves in an army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਆਦੇਸ਼ ਦੇ ਦਿੱਤਾ।"