[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਪਰਮ ਪਦੁ ਪਾਏ ॥"
page = 123
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the Guru's grace obtains the highest rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਹਾਨ ਉਚੇ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtain the supreme status, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਤਉ ਪਰਮਪਦ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene el más elevado Estado de Dicha;"