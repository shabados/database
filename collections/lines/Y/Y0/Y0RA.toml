[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਕੋਈ ਵੀ ਹੋਵੇ, ਉਹ ਖ਼ਜ਼ਾਨੇ ਦਾ ਮਾਲਕ ਬਣ ਸਕਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਹਿਬਿ ਗੰਜੀਨਾ ਬਾਸ਼ਦ ਹਰ ਕਿ ਹਸਤ ।੧੬੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Similarly, millions of Ramas, Rajas, Kahans and Krishnas are putting the dust of his lotus feet on their foreheads and thousands of the accepted and selected ones are reciting his eclat with their thousands of tongues."