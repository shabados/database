[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੋ ਉਤਰੀ ਰਾਜ ਕੈ ਨਾਮ ਤਾ ਕੋ ॥੫੬॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The king who has a great army and in which there are millions of soldiers on foot in green uniforms, and whose beautiful elephants tied with banners, are roaming, O princess! He is the king of the North.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉੱਤਰੀ ਦੇਸ ਦੇ ਰਾਜੇ ਵਜੋਂ ਨਾਮ ਸਮਝ ਲਵੋ ॥੫੬॥"