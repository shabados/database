[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਰਿਦ ਮਾਹਿ ਸਮਾਇ ॥"
page = 263
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the ambrosial Name is absorbed in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਦਿਲ ਅੰਦਰ ਰਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is absorbed into the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਿਦੇ ਮੇਂ ਆਇ ਕਰ ਸਮਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਅਮਰ ਕਰਨ ਵਾਲਾ ਨਾਮ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su corazón se inunda del Dulce Nombre."