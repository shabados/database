[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰਿ ਰਥੋਤਮ ਮੈ ਤ੍ਰਿਯ ਕੋ; ਕਤ ਭਾਜਤ ਹੈ, ਜੜ, ਜਾਨ ਨ ਦੈਹੈ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Where are you running with the woman in the chariot? We will notlet you escape."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਰਥ ਉਸ ਇਸਤਰੀ ਨੂੰ ਬਿਠਾ ਕੇ ਕਿਥੇ ਭਜਿਆ ਜਾ ਰਿਹਾ ਹੈਂ, ਹੇ ਮੂਰਖ! (ਅਸੀਂ ਤੈਨੂੰ) ਜਾਣ ਨਹੀਂ ਦਿਆਂਗੇ।"