[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਕੋ, ਬ੍ਰਹਮ ਕੋ, ਬਿਸਨੁ ਕਥਾਨ ਕੋ; ਭੇਦ ਸਭੈ ਇਨ ਕੋ ਸਮਝਾਯੋ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the secret of Rudra, Brahma and Vishnu he brought home to everyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੀ, ਬ੍ਰਹਮਾ ਦੀ ਅਤੇ ਵਿਸ਼ਣੂ ਦੀ ਕਥਾ ਦਾ ਸਾਰਾ ਭੇਦ ਇਨ੍ਹਾਂ (ਰਿਸ਼ੀਆਂ) ਨੂੰ ਕਹਿ ਕੇ ਸੁਣਾਇਆ।"