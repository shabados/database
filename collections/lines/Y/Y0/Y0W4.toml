[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ ਸਾਗਰੁ ਮਹਾ ਬਿਖੜਾ; ਪਲ ਏਕ ਮਾਹਿ ਤਰਾਇਆ ॥"
page = 691
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him, Thou enablest to cross the most arduous world ocean in am instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੂੰ ਪਰਮ ਕਰਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਇਕ ਮੁਹਤ ਵਿੱਚ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please, help me to cross over the terrifying and difficult world-ocean in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਜੋ ਮਹਾ (ਬਿਖੜਾ) ਕਠਨ ਹੈ, ਤਿਸ ਕੋ ਇਸ ਤੇ ਆਪ ਨੇ ਸਤਿਸੰਗ ਦ੍ਵਾਰਾ ਏਕ ਪਲ ਮੇਂ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੂੰ ਇਸ ਬੜੇ ਔਖੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਇਕ ਛਿਨ ਵਿਚ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਬਿਖੜਾ = ਔਖਿਆਈਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú haces posible cruzar el tempestuoso mar de las existencias materiales en un instante."