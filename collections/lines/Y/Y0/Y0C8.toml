[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲਾ ਸਚੁ ਨਾਉ; ਵਡਿਆਈ ਵੀਚਾਰੁ ॥"
page = 2
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Early in the morning utter the True Name and reflect upon God's greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬ੍ਹਾ ਸਵੇਰੇ ਸਤਿਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਦਾ ਧਿਆਨ ਧਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Amrit Vaylaa, the ambrosial hours before dawn, chant the True Name, and contemplate His Glorious Greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਸਚ ਨਾਮ ਕਾ ਜਾਪੁ ਕਰਨਾ, ਏਹੀ ਭੇਟਾ ਰਖੀਏ। ਇਸੀ ਤੇ ਤਿਸ ਕਾ ਦ੍ਰਬਾਰੁ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈ। ਜੈਸੇ ਭਗਤੋਂ ਕੀ ਰੱਖ੍ਯਾ ਕਰੀ ਹੈ, ਇੱਤ੍ਯਾਦਿਕ ਵਡਿਆਈ ਕਾ ਵੀਚਾਰੁ ਕਰ ਕੇ ਕੀਰਤਨ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਖਿੜਾਉ ਦਾ ਸਮਾਂ ਹੋਵੇ (ਭਾਵ, ਪ੍ਰਭਾਤ ਵੇਲਾ ਹੋਵੇ), ਨਾਮ (ਸਿਮਰੀਏ) ਤੇ ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ ਦੀ ਵਿਚਾਰ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਕੈਵਲਯ, ਨਿਰਵਾਣ, ਮੋਖ, ਪੂਰਨ ਖਿੜਾਉ। ਅੰਮ੍ਰਿਤ ਵੇਲਾ = ਅੰਮ੍ਰਿਤ ਦਾ ਵੇਲਾ, ਪੂਰਨ ਖਿੜਾਉ ਦਾ ਸਮਾ, ਉਹ ਸਮਾ ਜਿਸ ਵੇਲੇ ਮਨੁੱਖ ਦਾ ਮਨ ਆਮ ਤੌਰ 'ਤੇ ਸੰਸਾਰ ਦੇ ਝੰਬੇਲਿਆਂ ਤੋਂ ਵਿਹਲਾ ਹੁੰਦਾ ਹੈ, ਝਲਾਂਘ, ਤੜਕਾ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਨਾਉ = ਰੱਬ ਦਾ ਨਾਮ। ਵਡਿਆਈ ਵੀਚਾਰੁ = ਵਡਿਆਈਆਂ ਦੀ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amrit Vela, las horas fragantes del amanecer, medita en El Nombre y en la Grandeza de Dios."