[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ ਹੋਇ ਅਨੰਦਾ; ਬਿਨਸੈ ਜਨਮ ਮਰਣ ਭੈ ਦੁਖੀ ॥"
page = 617
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Him by whose meditation, bliss ensues and the fear and pain of birth and death are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਸਿਮਰ, ਜਿਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਣ ਦਾ ਡਰ ਤੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one is in ecstasy; the pains of birth and death and fear are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਭਜਨ ਸੇ ਆਨੰਦ ਹੋਵੈ ਔ ਜਨਮ ਮਰਨ ਕਾ ਭੌ, ਪੁਨਃ ਜਮੋਂ ਕਾ ਦੁਖ ਨਾਸ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਨਾਲ ਤੂੰ ਖ਼ੁਸ਼ੀ-ਭਰਿਆ ਜੀਵਨ ਜੀਊ ਸਕਦਾ ਹੈਂ ਤੇਰੇ ਜਨਮ ਮਰਨ ਦੇ ਸਾਰੇ ਡਰ ਤੇ ਦੁੱਖ ਦੂਰ ਹੋ ਸਕਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive en Él, meditando en Él uno está en Éxtasis. El miedo y el dolor de nacimientos y muertes desaparecen"