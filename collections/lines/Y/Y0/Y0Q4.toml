[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਦੁਬਿਧਾ; ਮਾਥੈ ਪਵੈ ਛਾਰੁ ॥੭॥"
page = 1343
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being engrossed in duality, ashes fall on one's (head) or (forehead)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੇ (ਸਿਰ) ਜਾਂ (ਮੱਥੇ) ਤੇ ਸੁਆਹ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ashes fall on the heads of those who are in duality. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਬੀਚ ਦੁਬਿਧਾ ਹੈ, ਤਿਨ ਕੇ ਮਾਥੇ ਪਰ ਛਾਰ ਪੜਤੀ, ਭਾਵ ਲਾਨਤ ਹੋਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਿਸਾਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਿਰ ਸੁਆਹ ਪੈਂਦੀ ਹੈ (ਉਹ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las cenizas caen sobre la cabeza de los que viven en la dualidad. (7)"