[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਹੁ ਲੋਈ ਪਰਵਾਣੁ ਹੈ; ਮਹਾਦੇਵ ਲੈ ਸੀਸ ਚੜ੍ਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all the three worlds, it is accepted as authentic and Mahadev ,iva) has borne it on his head."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਖੇ ਪ੍ਰਮਾਣਿਕ ਹੋਈ (ਅਰਥਾਤ ਉਸ ਦੀਆਂ ਤਿੰਨ ਧਾਰਾਂ ਹੋ ਗਈਆਂ, ਪਾਤਾਲ ਧਾਰਾ ਦਾ ਨਾਮ ਭੋਗਾਵਤੀ, ਸ੍ਵਰਗ ਧਾਰਾ ਦਾ ਨਾਮ ਅਮਰਾਵਤੀ, ਅਰ ਭੁਲੋਕ ਵਿਖੇ ਗੰਗਾ ਨਾਮ ਕਹੀਦਾ ਹੈ) ਇਸੇ ਨੂੰ ਸ਼ਿਵ ਨੇ ਲੈਕੇ ਸਿਰ ਪੁਰ ਰੱਖਿਆ।"