[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਸਿਵ ਸਕਤਿ; ਕਹਹੁ ਕਿਤੁ ਠਾਇ ॥"
page = 291
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say, then at what place was mind and where was the matter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦੱਸੋ ਮਨ ਕਿਹੜੇ ਥਾਂ ਤੇ ਸੀ ਅਤੇ ਮਾਦਾ ਕਿੱਥੇ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then where was mind and where was matter - where was Shiva and Shakti?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਸਿਵ) ਸਤੋ ਔ (ਸਕਤਿ) ਤਮੋ ਗੁਨਾਦ ਕਹੋ ਤੌ ਕੌਣ ਅਸਥਾਨ ਮੇਂ ਇਸਥਿਤ ਥੇ; ਵਾ ਸਕਤ ਵਸ਼ਿਸ਼ਟ ਸ਼ਿਵ ਈਸ੍ਵਰ ਕਹਾਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ, ਕਿਥੇ ਸਨ ਜੀਵ ਤੇ ਕਿਥੇ ਸੀ ਮਾਇਆ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ = ਜੀਵਾਤਮਾ। ਸਕਤਿ = ਮਾਇਆ। ਕਿਤੁ ਠਾਇ = ਕਿਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde estaba lo que ahora llamamos materia o inteligencia cósmica?"