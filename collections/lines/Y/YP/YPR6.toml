[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਕਲੇਸ; ਨਿੰਦਕ ਭਇਆ ਖੇਦੁ ॥"
page = 1166
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the trouble and agony befell the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਤਕਲੀਫ ਅਤੇ ਕਸ਼ਟ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਨੂੰ ਆ ਵਾਪਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorts of troubles and pains afflicted the slanderer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਐਸਾ ਖੇਦ ਹੋਤਾ ਭ੍ਯਾ ਮਾਨੋ ਏਕ ਬਾਰ ਹੀ ਤਿਸ ਕੋ ਸਰਬ ਕਲੇਸ ਆਇ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੋਭਾ ਸੁਣ ਕੇ) ਨਿੰਦਕਾਂ ਨੂੰ ਬੜੇ ਕਲੇਸ਼ ਤੇ ਬੜਾ ਦੁੱਖ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Rey que trató de dañarlo, se arrepintió, por que entre Dios"