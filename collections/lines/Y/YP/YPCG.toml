[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਡਾ ਬੀਰੁ ਅਖਾਇ ਕੈ ਸਿਰ ਉਪਰ ਛਤ੍ਰੁ ਫਿਰਾਇਆ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was called a great hero and had a canopy moving over his head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਹਿਖਾਸੁਰ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ) ਵੱਡਾ ਸੂਰਵੀਰ ਅਖਵਾ ਕੇ ਸਿਰ ਉਤੇ ਛਤਰ ਧਾਰਨ ਕਰ ਲਿਆ।"