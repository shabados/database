[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਡਿਠਾ ਸਦਾ ਨਾਲਿ; ਹਰਿ ਅੰਤਰਜਾਮੀ ਜਾਣੁ ॥੪॥੪॥੭੪॥"
page = 43
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sees ever with him the wise Lord, the knower of the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਸਿਆਣੇ ਸੁਆਮੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਸਾਥ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sees the Lord always with him-the Lord, the Inner-knower, the Searcher of hearts. ||4||4||74||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੁ (ਜਾਣੁ) ਆਤਮ ਗ੍ਯਾਤ ਸੇ ਹਰਿ ਅੰਤਰਜਾਮੀ ਕੋ ਅਪਨੇ ਸਾਥ ਹੀ ਦੇਖਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਵਾਸਤਵ ਵੀਚਾਰ ਕਰ ਦੇਖੇ ਸੇ ਸਾਖੀ ਕੂਟਸਥ ਚਿਦਾਭਾਸ ਸੇ ਭਿੰਨ ਨਹੀਂ। ਚਿਦਾਭਾਸ ਕੇ ਵਸੇਸ ਭਾਗ ਕਾ ਨਾਮੁ ਸਾਖੀ ਹੈ॥੪॥੪॥੭੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਅੰਤਰਜਾਮੀ ਸੁਜਾਣ ਪ੍ਰਭੂ ਨੂੰ (ਸਾਧ ਸੰਗਤਿ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੈਂ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਿਆ ਹੈ ॥੪॥੪॥੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces Lo vi siempre en mi compañía, sí, Al que conoce la Esencia de todas las cosas. (4-4-74)"