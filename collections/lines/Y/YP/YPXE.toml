[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਸਭੁ ਰੋਗੁ ਕਮਾਇਆ ॥"
page = 1064
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of riches, he earns nothing but disease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਰਾਹੀਂ, ਉਹ ਨਿਰੋਲ ਬਿਮਾਰੀ ਦੀ ਹੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the love of Maya, he earns nothing but disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਜੋ ਕਮਾਇਆ ਹੈ, ਸੋ ਸਭ ਰੋਗ ਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸਦੇ ਮਨ ਵਿਚ ਹਰ ਵੇਲੇ) ਮਾਇਆ ਦਾ ਮੋਹ (ਪ੍ਰਬਲ ਹੈ। ਉਸ ਨੇ) ਨਿਰਾ (ਆਤਮਕ) ਰੋਗ ਹੀ ਖੱਟਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਰੋਗੁ = ਨਿਰਾ ਰੋਗ। ਕਮਾਇਆ = ਵਿਹਾਝਿਆ, ਖੱਟਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, los males de Maya y de las pasiones,"