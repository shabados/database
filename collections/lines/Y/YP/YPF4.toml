[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਕੁਲੀ; ਲਖਿਮੀ ਕਉ, ਕਰਹਿ ਜੈਕਾਰੁ ॥"
page = 1154
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the gods made obeisance unto the goddess of wealth saying,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਨੇ ਲਛਮੀ ਨੂੰ ਨਮਸਕਾਰ ਕੀਤੀ ਅਤੇ ਆਖਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gods proclaimed the victory of Lakshmi, and said,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭਗਵਾਨ ਹਰਨਾਖਸ ਕਾ ਪੇਟ ਪਾੜ ਕਰ ਔਰ ਗਲ ਮੇਂ ਆਂਦਰੋਂ ਕੀ ਮਾਲਾ ਡਾਰ ਕਰ ਅਤੀ ਕ੍ਰੋਧਤ ਹੂਏ ਹੂਏ ਬੈਠ ਗਏ, ਤਬ (ਦੇਵ ਕੁਲੀ) ਦੇਵਤੋਂ ਕਾ ਸਮੂਹ ਲਛਮੀ ਕੋ (ਜੈਕਾਰੁ) ਨਮਸਕਾਰ ਕਰਨੇ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤਿਆਂ ਨੇ ਲੱਛਮੀ ਦੀ ਵਡਿਆਈ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los ángeles cantaron la Victoria a Lakshmi y rezaron,"