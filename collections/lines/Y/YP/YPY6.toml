[[content]]
asset = "SSKS"
type = "primary"
data = "ਭੈਟਤ ਭਤਾਰਿ ਨਾਰਿ ਸੋਭਤ ਸਿੰਗਾਰਿ ਚਾਰਿ; ਪੂਰਨ ਅਨੰਦ ਸੁਤ ਉਦਿਤਿ ਬਚਿਤ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the conjugal union of a well adorned and embellished woman with her husband gives birth to a son and the wife is highly pleased."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਸੁੰਦਰ ਸ਼ਿੰਗਾਰ ਨਾਲ ਸ਼ੋਭਦੀ ਹੋਈ ਜਿਸ ਭਾਂਤ ਇਵੇਂ ਹੀ ਪਤੀ ਦੇ ਭੇਟਦੇ ਸਾਰ ਪੂਰਨ ਆਨੰਦ ਪਤੀ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਦੀ ਹੋਈ ਦੇ ਘਰ ਬਿਚਿਤ੍ਰ ਸੁੰਦ੍ਰ ਪੁਤ੍ਰ ਉਪਜਿਆ ਕਰਦਾ ਹੈ।"