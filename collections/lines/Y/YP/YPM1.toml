[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਤਿਲੁ ਨ ਤਮਾਇ ॥"
page = 361
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and serves the True Guru without a sesame of self-interest;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਦੀ ਮਤਲਬ-ਪ੍ਰਸਤੀ ਦੇ ਬਗੈਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He serves the True Guru, with no iota of self-interest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਤਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ ਅਰ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਲੋਭੂ ਜਿਸ ਕੋ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਨਿਸਕਾਮ ਸੇਵਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਮਾਇਆ ਦਾ) ਰਤਾ ਭਰ ਭੀ ਲਾਲਚ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਤਮਾਇਆ = ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, quien sirve al Guru, no es mal guiado por la avaricia."