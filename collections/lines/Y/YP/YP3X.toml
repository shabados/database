data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨੋ ॥੯੭੦॥"
page = 776

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shashi-up-Sakhani”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.970."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੭੦॥"