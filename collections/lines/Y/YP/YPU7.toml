[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਇਆ ਸੋਝੀ ਪਈ; ਗੁਰਸਬਦੀ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 421
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When self-conceit is stilled, and understanding is obtained then one God, through Guru's teaching. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਵੈ-ਹੰਗਤਾ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਤਦ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਬੰਦਾ ਹਰੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When self-conceit is eradicated, and understanding is obtained, one meets the Lord, through the Word of the Guru's Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਆਪਾ ਭਾਉ ਗਿਆ ਹੈ, ਤਿਨ ਕੋ ਇਸ ਪਦ ਕੀ ਸਮਝ ਪਈ ਹੈ ਅਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਸਾਥ ਮਿਲਾਪ ਭ੍ਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਗਵਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਅਰਦਾਸ ਕਰਨ ਦੀ) ਸਮਝ ਪੈਂਦੀ ਹੈ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦਾ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando pierdo el sentido de mi subjetividad, la Sabiduría nace dentro de mí, y obtengo al Señor a través del Shabd de la Palabra del Guru. (1‑Pausa)"