[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇ ਸਕੈ ਨਹੀ, ਪਾਰ ਉਮਾਪਤਿ; ਸਿੱਧ ਸਨਾਥ ਸਨੰਤਨ ਧਿਆਇਓ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva also could not know His limits  the adepts (Siddhas) alongwith Naths and Sanak etc. meditated upon Him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਅੰਤ ਸ਼ਿਵ ਵੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਿਆ, ਸਿੱਧਾਂ, ਨਾਥਾਂ ਸਹਿਤ ਬ੍ਰਹਮਾ-ਪੁੱਤਰਾਂ ਨੇ ਵੀ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"