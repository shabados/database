[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ. ਤਾਪੁ ਗਵਾਇਆ ਭਾਈ; ਠਾਂਢਿ ਪਈ ਸੰਸਾਰਿ ॥"
page = 620
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has dispelled the fever and the whole world is at peace, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਬੁਖਾਰ ਉਤਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸਾਰੇ ਜਹਾਨ ਵਿੱਚ ਠੰਢ-ਚੈਨ ਵਰਤ ਗਈ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has taken away the fever, and the whole world is at peace, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੇਮੀ ਪੁਤ੍ਰ ਕਾ ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਤਾਪ ਦੂਰ ਕੀਆ ਤਬ ਹਮਾਰੇ ਭਾਣੇ ਸਾਰੇ ਸੰਸਾਰ ਮੇਂ ਠੰਢ ਪੈ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਦੋਂ) ਗੁਰੂ ਨੇ (ਉਸ ਦਾ ਦੁੱਖਾਂ ਪਾਪਾਂ ਦਾ) ਤਾਪ ਦੂਰ ਕਰ ਦਿੱਤਾ (ਤਾਂ ਉਸ ਦੇ ਵਾਸਤੇ ਸਾਰੇ) ਸੰਸਾਰ ਵਿਚ ਹੀ ਸ਼ਾਂਤੀ ਵਰਤ ਜਾਂਦੀ ਹੈ (ਜਗਤ ਦਾ ਕੋਈ ਦੁੱਖ ਪਾਪ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਠਾਂਢਿ = ਠੰਢ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ। ਜਮਹਿ = ਜਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero nos ha liberado de nuestras aflicciones y el mundo entero está en Paz,"