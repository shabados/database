[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੀ ਆਮਰੀ ਨਿਵਲਕਾ ਕਰਮ ਵਾਰੇ ॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saints with matted locks, the deceptors, deceiving people through Yantras and Mantras, the residents of Aj Pradesh and Aabhir Desh and the Yogis performing Neoli Karma (purging of intestines) were also there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜੀ, ਆਮਰੀ ਅਤੇ ਨਿਉਲੀ ਕਰਮ ਕਰਨ ਵਾਲੇ,"