[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਾਣ ਉਨਾ੍ਹਣ ਦੇ ਹਿਰਦੇ ਅੰਦਰ, ਜਿੱਥੇ ਦਿਨ ਰਾਤ ਉਸ ਦੀ ਯਾਦ ਰਹਿੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਜ਼ੇ ਸ਼ਬ ਕਾਣਦਰ ਦਿਲਸ਼ ਯਾਦਿ ਖ਼ੁਦਾ-ਸਤ ।੬੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you could get the correct direction from His street to the path of Truth. (420)"