[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਯਾਨ ਲਗਾਇ ਠਗਿਓ ਸਬ ਲੋਗਨ; ਸੀਸ ਜਟਾ ਨ ਹਾਥਿ ਬਢਾਏ ॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are deceiving people by wearing matted locks on the head extending the nails in the hands in the hands and practicing false trance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਸਿਰ ਉਤੇ ਜਟਾਵਾਂ ਅਤੇ ਹੱਥਾਂ ਦੇ ਨੌਂਹ ਵਧਾ ਕੇ ਅਤੇ (ਬਗਲੇ ਵਾਂਗ) ਧਿਆਨ ਲਗਾ ਕੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਠਗ ਲਿਆ ਹੈ।"