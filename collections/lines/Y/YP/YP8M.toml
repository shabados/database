[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਨ ਮਾਗਤ ਹਉ ਤੁਮ ਤੇ ਕਛੁ; ਚਾਹਤ ਹਉ ਚਿਤ ਮੈ, ਸੋਈ ਕੀਜੈ ॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever I wish in my mind, by that with Thy Grace"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਤੁਹਾਡੇ ਤੋਂ ਕੁਝ ਨਹੀਂ ਮੰਗਦਾ, ਜੋ ਮੈਂ ਚਿਤ ਵਿਚ ਇੱਛਾ ਕਰਦਾ ਹਾਂ ਉਹੀ (ਪੂਰੀ) ਕਰ ਦਿਓ।"