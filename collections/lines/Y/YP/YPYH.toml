[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸੇਵਿਐ; ਦਰਗਹ ਪਤਿ ਪਰਵਾਨਾ ॥੧॥"
page = 159
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving whom the mortal is honoured and accepted at Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਦੀ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਤੇ ਪ੍ਰਵਾਨਗੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, one is honored and accepted in the Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਤੇਰੇ ਸੇਵਨੇ ਕਰ ਕੇ ਪਤ ਹੋਤੀ ਹੈ ਔਰ ਦਰਗਾਹਿ ਮੇਂ ਪਰਵਾਨ ਹੋਈਤਾ ਹੈ, ਸੋ ਤੂੰ ਕਿਯੋਂ ਵਿਸਰ ਜਾਵੈਂ ਅਰਥਾਤ ਨਾ ਵਿਸਰੇਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤਿਆਂ ਉਸ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਦਰਗਾਹ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਈਦਾ ਹੈ (ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviéndolo uno es honrado en la Corte del Señor. (1)"