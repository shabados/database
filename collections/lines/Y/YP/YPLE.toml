[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤੇ; ਅਹਿਨਿਸਿ ਬੈਰਾਗਿ ॥੨॥"
page = 665
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and, imbued with the True Name day and night, remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਦਿਨ ਰਾਤ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "imbued with the True Name, day and night, they remain detached from the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਸਚੇ ਨਾਮ ਮੇਂ ਦਿਨੇ ਰਾਤ ਰਤੇ ਹੈਂ ਔਰ ਸੰਸਾਰ ਤੇ (ਬੈਰਾਗਿ) ਉਦਾਸ ਹੂਏ ਹੈਂ; ਵਾ (ਬੈਰਾਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਚੇ ਨਾਮ ਮੇਂ ਦਿਨੇ ਰਾਤ ਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਨ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਵਲੋਂ) ਉਪਰਾਮਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así noche y día permanecen desapegados. (2)"