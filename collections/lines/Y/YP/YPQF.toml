[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ; ਉਤਰਸਿ ਪਾਰਿ ॥"
page = 838
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thus ferries across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and crosses over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਪਾਰ ਉਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤਰਸਿ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y liberados del fenómeno terrible de la reencarnación."