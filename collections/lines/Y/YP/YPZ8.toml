[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਹਉਮੈ ਬੂਝੈ; ਤੌ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਵੈਗੋ ॥੬॥"
page = 1309
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When by the Guru's grace, man's ego is stilled, then, merges he, in the Lord's Name, through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦੇ ਦੀ ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, egotism is extinguished, and then, through the Guru's Teachings, I merge in the Naam. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੰਤਾ, ਮਮਤਾ ਰੂਪ ਅਗਨੀ ਬੁਝ ਜਾਵੈ ਤੌ ਗੁਰਮਤਿ ਕਰ, ਹੇ ਨਾਮੀ! ਤੇਰੇ ਵਿਖੇ ਜੀਉ ਸਮਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰੋਂ) (ਹਉਮੈ ਦੀ ਅੱਗ) ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ। ਬੂਝੈ = (ਅੱਗ) ਬੁੱਝ ਜਾਂਦੀ ਹੈ। ਤੌ = ਤਦੋਂ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por la Gracia del Guru, el egoísmo ha desaparecido de mi ser. A través de la Enseñanza del Guru me he fundido en el Naam. (6)"