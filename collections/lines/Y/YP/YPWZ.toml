[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਹਿ; ਹਰਿ ਨਾਮਿ ਸਮਾਹਿ ॥੧॥"
page = 1175
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remaining dead in life, thou shall merge in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦੇ ਜੀ ਮਰ ਰਹਿਣ ਦੁਆਰਾ, ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining dead while yet alive, you shall be absorbed in the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਸੇ ਮਰ ਕਰ ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦੇ ਹੋਏ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivirás muerto en vida fundido en el Naam, el Nombre del Señor. (1)"