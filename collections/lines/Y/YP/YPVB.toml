[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਵਡਭਾਗੀ; ਜਿਸੁ ਨਾਮਿ ਪਿਆਰੁ ॥"
page = 1150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is he, who loves the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਪ੍ਰਾਲਭਧ ਵਾਲਾ ਹੈ ਉਹ, ਜਿਸ ਦਾ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those who love the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਪੁਰਸ ਸ੍ਰੇਸ੍ਟ ਭਾਗੋਂ ਵਾਲਾ ਹੈ ਜਿਸ ਕਾ (ਨਾਮਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪਿਆਰ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que ama el Naam, el Nombre del Señor es afortunado."