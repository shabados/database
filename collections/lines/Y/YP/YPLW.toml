[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੫੩੮॥"
page = 742

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Pakhini” and then adding “Ripu Ari”, O wise men! the names of Tupak are formed.538."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਸੂਝਵਾਨੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੩੮॥"