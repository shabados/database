[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ; ਸਿਵ ਸੰਕਰਾ ਮਹੇਸ ॥"
page = 1158
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure are Shiva, Shankara and Mahesha."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਨ ਸ਼ਿਵਜੀ, ਸ਼ੰਕਰ ਅਤੇ ਮਹੇਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Shankara and Mahaysh are polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ, ਸੰਕਰ, ਮਹੇਸ ਆਦਿਕ ਗ੍ਯਾਰਾਂ ਰੁਦ੍ਰ ਮੈਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ-ਸ਼ੰਕਰ-ਮਹੇਸ਼ ਭੀ ਮੈਲੇ ਹਨ (ਭਾਵੇਂ ਇਹ ਵੱਡੇ ਦੇਵਤੇ ਮਿਥੇ ਗਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਰਾ = ਸ਼ਿਵ। ਮਹੇਸ = ਸ਼ਿਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manchados están Shiva, Shankara y Majesh, manchados están los Sidhas,"