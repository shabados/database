data = "ਨਚੰਤੰਤ ਬਾਲੰ ॥੧੯੩॥"
page = 570

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The helmets broke, the drums sounded and the heavenly damsels danced in consonance with the tune.193."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੁੜ੍ਹੇਲਾਂ (ਜਾਂ ਅਪੱਛਰਾਵਾਂ) ਨਚਦੀਆਂ ਹਨ ॥੧੯੩॥"