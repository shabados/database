[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪਾਪ ਬਿਨਾਸੇ ਕਦਿ ਕੇ ॥੨੭॥"
page = 255
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through whom, O Nanak, my long standing sins are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ! ਮੇਰੇ ਕਦੇ ਦੇ ਪੁਰਾਣੇ ਗੁਨਾਹ ਕੱਟੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my sins from so long ago have been erased. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਕਰ (ਕਦਿ ਕੇ) ਚਿਰੰਕਾਲ ਕੇ ਅਰਥਾਤ ਜਨਮਾਂਤਰੋਂ ਕੇ ਪਾਪ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਰ ਤੇ ਆ ਡਿੱਗਦਾ ਹੈ, ਉਸ ਦੇ ਕਈ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਦਿ ਕੇ = ਚਿਰ ਦੇ, ਕਈ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਹੋਏ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de ellos mis errores del pasado son borrados.(27)"