[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਓਅੰਕਾਰ ਅਨੇਕ ਅਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By one bang, the Oankar created and spread myriad of forms."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ' (ਪਰਮਾਤਮਾ) ਨੇ ਇਕ ਵਾਕ ਤੋਂ ਅਨੇਕ 'ਅਕਾਰੀ' (ਸਰੀਰ ਦਾ) ਪਸਾਰਾ ਕੀਤਾ ਹੈ।"