[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਸੰਗਿ ਸੋਭਾ; ਹਸਤ ਘੋਰਿ ਵਿਕਾਰੀ ॥"
page = 547
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sons, wife, worldly honours, elephants, horses and other pernicious paraphernalia go not with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ, ਪਤਨੀ, ਦੁਨਿਆਵੀ ਸੁਹਰਤ, ਹਾਥੀ ਘੋੜੇ ਅਤੇ ਹੋਰ ਚੰਦਰਾ ਸਾਜੋ-ਸਾਮਾਨ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, spouse, worldly honors, elephants, horses and other corrupting influences shall not go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ (ਕਲਤ੍ਰ) ਇਸਤ੍ਰੀ ਅਰੁ ਜਗਤ ਕੀ ਸੋਭਾ ਇਨ ਮੇਂ ਸੇ ਪ੍ਰਲੋਕ ਮੇਂ ਕੋਈ ਸਾਥ ਨਹੀਂ ਜਾਤਾ, ਜਿਨ ਕੇ ਸੰਗ ਕਰ ਕੇ (ਘੋਰਿ) ਭ੍ਯਾਨਕ ਵਿਕਾਰੀ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਇਸਤ੍ਰੀ, ਦੁਨੀਆ ਦੀ ਵਡਿਆਈ-ਕੁਝ ਭੀ ਮਨੁੱਖ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ। ਹਾਥੀ ਘੋੜੇ ਆਦਿਕਾਂ ਦੀ ਲਾਲਸਾ ਭੀ ਵਿਕਾਰਾਂ ਵਲ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esposa, hijos, gloria mundana, elefantes, caballos y todo tipo de lujos no nos harán compañía al final."