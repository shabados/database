[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਬਖਸੇ ਬਖਸਣਹਾਰੁ ॥੪॥੯॥੪੮॥"
page = 363
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Guru, the forgiver, forgives all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮਾਫੀ ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਜੀ ਸਾਰਿਆਂ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Forgiving Lord forgives us. ||4||9||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਕਾਲ ਪੁਰਖ ਜੋ ਬਖਸ਼ਨੇਹਾਰਾ ਹੈ, ਸੋ ਤਿਨ ਕੋ ਬਖਸ਼ ਲੇਤਾ ਹੈ॥੪॥੯॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵਾਂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ (ਤੇ ਇਹ ਕੀਮਤੀ ਖ਼ਜ਼ਾਨੇ ਦੇਂਦਾ ਹੈ) ॥੪॥੯॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él, El que perdona, nos perdona a todos. (4‑9‑48)"