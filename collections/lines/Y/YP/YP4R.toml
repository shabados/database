[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਭੁਲੁ; ਨ ਭੂਲੌ ਕਦੇ. ਨਾਹਿ ॥"
page = 1188
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are infallible, no, Thou make no error ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਚੂਕ ਹੈ, ਨਹੀਂ, ਤੂੰ ਕਦਾਚਿੱਤ ਗਲਤੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are infallible; You never make mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਾਹਿ) ਸ੍ਵਾਂਮੀ! ਤੂੰ ਅਭੁਲ ਹੈਂ ਕਬੀ ਭੂਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਭੁੱਲ ਹੈਂ, ਗ਼ਲਤੀ ਨਹੀਂ ਕਰਦਾ, ਤੂੰ ਕਦੇ ਭੀ ਉਕਾਈ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú no puedes equivocarte, no, Tú nunca haces mal."