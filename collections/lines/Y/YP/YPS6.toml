[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਰੂਪਂ‍ੀ ਮਾਲਂ‍ੀ ਰੰਗਿ ॥"
page = 1237
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased not with beauty, wealth and revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੰਦਰਤਾ, ਦੌਲਤ ਅਤੇ ਰੰਗ-ਰਲੀਆਂ ਨਾਲ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by beauty, wealth and pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਅਰ ਮਾਲ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਕਰਨੇ ਸੇ ਭੀ ਨਹੀਂ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੂਪ, ਮਾਲ-ਧਨ ਤੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਵਿਚ ਰੁੱਝਿਆਂ ਭੀ ਪ੍ਰਭੂ (ਜੀਵ ਉਤੇ) ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco reprimiéndose para vivir en la tristeza."