[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ. ਕਰਿ ਮਿਹਰਾਮਤਿ; ਸਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1349
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my master, show Thou mercy unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please show mercy to me, O Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਸਾਂਈਂ! ਤੂੰ ਮੁਝ ਪਰ ਕ੍ਰਿਪਾ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor muéstrame Tu Misericordia, oh Maestro. (1-Pausa)"