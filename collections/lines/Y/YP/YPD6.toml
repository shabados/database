[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਨਾਥ, ਜਾਨੋ ਹਠੀ ਇੰਦ੍ਰ ਜੀਤੰ ॥੩੯੯॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And who is sitting on the lion-skin fearlessly in the chariot, O Lord, he is the persistent Inderjit (Meghand).399."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਉਸ ਨੂੰ ਹੱਠੀ 'ਇੰਦਰਜੀਤ' (ਮੇਘਨਾਦ) ਜਾਣ ਲਵੋ ॥੩੯੯॥"