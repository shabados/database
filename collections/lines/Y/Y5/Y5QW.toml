[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ; ਸਬਦੁ ਕਰਣੀ ਹੈ ਸਾਰੁ ॥"
page = 1342
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, sublime, is the practise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਜਹਾਨ ਅੰਦਰ ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਕਿਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, the practice of the Shabad is the most excellent occupation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਮੇਂ ਸਬਦ ਕੀ ਕਰਨੀ ਹੀ ਸਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ) ਇਸ ਜਗਤ ਵਿਚ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo la Práctica del Shabd, es la más Excelente Ocupación."