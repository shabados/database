[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਸੈ ਨਿਝਰ ਧਾਰ ਹੋਇ; ਸੰਗਤਿ ਚਲਿ ਆਵੈ ।੨੨।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He himself moves towards the holy congregation and the grace of the Lord showers upon him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਵਿਖੇ ਆਕੇ ਇਕ ਰਸ ਧਾਰਾ ਵਾਂਗੂੰ ਵਸੇ।"