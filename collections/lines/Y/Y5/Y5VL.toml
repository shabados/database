[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਪੜੀਐ ਹਰਿ ਨਾਮੁ; ਫਿਰਿ ਲੇਖੁ. ਨ ਹੋਈ ॥"
page = 1248
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Read thou the account of the Lord's Name and thou shalt not be called to account, again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਪੜ੍ਹ ਅਤੇ ਤੇਰੇ ਪਾਸੋ ਮੁੜ ਕੇ, ਇਸਾਬ ਕਿਤਾਬ ਪੁਛਿਆ ਨਹੀਂ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read the account of the Name of the Lord, and you shall never again be called to account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੇਖਾ ਹਰੀ ਨਾਮ ਕਾ ਪੜਨਾ ਕਰੀਏ ਜਿਸ ਕਰ ਕੇ ਫੇਰ ਲੇਖ ਨ ਹੋਵੈ, ਭਾਵ ਮੁਕਤ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰਿ-ਨਾਮ (ਸਿਮਰਨ-ਰੂਪ) ਲੇਖਾ ਪੜ੍ਹੀਏ ਤਾਂ ਫਿਰ ਵਿਕਾਰ ਆਦਿਕਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਚਿੱਤ੍ਰ ਮਨ ਵਿਚ ਨਹੀਂ ਬਣਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੁ = ਚਿੱਤ੍ਰ, ਪਾਪਾਂ ਵਿਕਾਰਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਮਨ ਵਿਚ ਇਕੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno paga su cuenta leyendo sólo el Nombre del Señor, ya no tendrá que pagar ninguna otra cuenta después,"