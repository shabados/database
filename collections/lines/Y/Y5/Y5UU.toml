[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ. ਸੰਗਿ ਦਿਖਾਇਆ ਜਾਹਰਿ ॥"
page = 965
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has manifestly shown me the Lord with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਜ਼ਾਹਰ ਤੌਰ ਤੇ ਮੈਨੂੰ ਸੁਆਮੀ ਮੇਰੇ ਨਾਲ ਵਿਖਾਲ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru shows us that the Lord is with us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੇ (ਸੰਗਿ) ਸਾਥ ਪ੍ਰਗਟ ਹੀ ਦਿਖਾਇ ਦੀਆ ਹੈ, ਭਾਵ ਸਿਖ ਦੇ ਰਿਦੇ ਮੈਂ ਅਪ੍ਰੋਖ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਤੱਖ ਪ੍ਰਭੂ ਵਿਖਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Guru Verdadero nos lleva hasta la Presencia Interior del Señor."