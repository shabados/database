data = "ਬਾਮ ਸਤੀ ਕੋ ਭੇਸ ਬਨਾਯੋ ॥੧੪॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You come to me to dissuade me and then send Rani towards me.’(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਸਤਰੀ ਨੇ ਸਤੀ ਦਾ ਭੇਸ ਬਣਾ ਲਿਆ ॥੧੪॥"