[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਲ ਜਾਨ ਨਾਲ ਮੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਦਿਲੋ ਜਾਂ ਬ-ਵਸਫ਼ਿ ਮਨ ਖ਼ਾਨਦ ।੨੮।"
page = 1
line = 28

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He would, in fact, be approbating Me with his heart and soul.\" (28)"