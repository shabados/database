[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਸਭਿ; ਧਰਮ ਰਾਇ ਕੈ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 324
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they shall all go to the Righteous Judge, to account for their deeds. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਆਪਣੇ ਅਮਲਾਂ ਦਾ ਹਿਸਾਬ ਦੇਣ ਲਈ ਧਰਮ ਰਾਜੇ ਕੋਲ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they must all go to the Righteous Judge of Dharma. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਸਭ ਧਰਮਰਾਇਕੇ ਜਾਵੇਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਸਾਰੇ ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਸਭ = ਉਹ ਸਾਰੇ (ਜੀਵ)। ਧਰਮਰਾਇ ਕੈ = ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "presentados serán de todas formas ante el Señor de la Ley para responder por sus acciones. (1-Pausa)"