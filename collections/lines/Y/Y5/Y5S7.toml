[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਹੁਕਮੁ, ਨ ਬੂਝੀਐ ਪਿਆਰੇ; ਸਾਚੇ ਸਾਚਾ ਤਾਣੁ ॥੩॥"
page = 636
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, Lord's order is not understood, O dear, True is the might of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸੁਆਮੀ ਦਾ ਹੁਕਮ ਸਮਝ ਨਹੀਂ ਆਉਂਦਾ, ਹੇ ਪ੍ਰੀਤਮਾ! ਸੱਚੀ ਹੈ ਤਾਕਤ ਸੱਚੇ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, this Command is not understood, O Beloved; True is the Power of the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਬੂਝੀਤਾ ਨਹੀਂ ਹੈ, ਤਿਸ ਸਚੇ ਕਾ ਸਚਾ ਹੀ (ਤਾਣੁ) ਬਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਇਸ ਹੁਕਮ ਨੂੰ ਸਮਝ (ਪਰ ਇਸ ਹੁਕਮ ਨੂੰ ਸਮਝਣ ਲਈ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣਾ ਪਏਗਾ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਹੇ ਭਾਈ! (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਉਸ ਨੂੰ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਬਲ ਹਾਸਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਬਲ, ਤਾਕਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Santo Guru, uno no conoce la Voluntad ni el poder del Verdadero Señor. (3)"