[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਨਾਮੁ. ਮੇਰਾ ਪ੍ਰਾਨ ਸਖਾਈ; ਹਰਿ ਕੀਰਤਿ ਹਮਰੀ ਰਹਰਾਸਿ ॥੧॥ ਰਹਾਉ ॥"
page = 492
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name revealed to me by Guru's instruction is the friend of my very life, and God's praise is my life's vocation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਦਰਸਾਇਆ ਹੋਇਆ ਨਾਮ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਮਿੱਤ੍ਰ ਹੈ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਮੇਰੇ ਜੀਵਨ ਦੀ ਰਹੁ ਰੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Instructions, the Naam is my breath of life, and the Praise of the Lord is my occupation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਆਪ ਕੀ (ਮਤਿ) ਸਿਖਿਆ ਕਰ ਨਾਮ ਜਪਾ ਹੂਆ ਮੇਰਾ ਪ੍ਰਾਨ ਰੂਪ ਹੋ ਕਰ ਸਹਾਈ ਹੋਵੇਗਾ। ਹਰੀ ਕੀ ਜੋ ਕੀਰਤਿ, ਭਾਵ ਜਸ ਕਰਨਾ ਹੈ ਇਹੀ ਹਮਾਰੀ ਰਾਹ ਰੀਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਗੁਰਮਤਿ ਰਾਹੀਂ ਮਿਲਿਆ ਹਰਿ-ਨਾਮ ਮੇਰੀ ਜਿੰਦ ਦਾ ਸਾਥੀ ਬਣਿਆ ਰਹੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਮੇਰੇ ਵਾਸਤੇ ਮੇਰੇ ਜੀਵਨ-ਰਾਹ ਦੀ ਪੂੰਜੀ ਬਣੀ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre que tú me revelaste es el Amigo de mi vida, y el meditar en Él es mi rutina diaria. (1-Pausa)"