[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ; ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰੁ ॥"
page = 466
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he falls in hell or heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਦੋਜਕ ਜਾਂ ਬਹਿਸ਼ਤ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they go to heaven or hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਰਕ ਮੇਂ (ਅਵਤਾਰ) ਜਨਮਨਾ ਸ੍ਵਰਗ ਮੇਂ ਜਨਮਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸੇ ਵਖੇਵੇਂ ਵਿਚ ਰਹਿਣ ਕਰਕੇ (ਭਾਵ, ਰੱਬ ਵਿਚ ਆਪਣਾ ਆਪ ਇਕ-ਰੂਪ ਨਾ ਕਰਨ ਕਰਕੇ) ਕਦੇ ਨਰਕ ਵਿਚ ਪੈਂਦਾ ਹੈ ਕਦੇ ਸੁਰਗ ਵਿਚ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰੁ = ਨਰਕ ਜਾਂ ਸੁਰਗ ਵਿਚ ਪੈਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego cometemos errores, y en el ego los lavamos."