[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਪਛੁਤਾਨਾ; ਅਬ ਕਿਆ ਹੂਆ ॥"
page = 935
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then he grieves, but what can he do then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ, ਪਰ ਹੁਣ ਉਹ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then he regrets it, but what can he do now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ। ਤਬ ਜਮਦੂਤ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਕਿਆ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਸ ਕੇ) ਫਿਰ ਪਛੁਤਾਂਦਾ ਹੈ ਕਿ ਇਹ ਕੀਹ ਹੋ ਗਿਆ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ya atrapado, ¿qué puede hacer entonces?"