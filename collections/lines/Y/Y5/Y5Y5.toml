[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਦ੍ਰਿਸਟਿ ਕਰੇ; ਤੈਸਾ ਹੋਇ ॥"
page = 279
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the glance, God casts, so does man become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਨਿਗ੍ਹਾ ਹਰੀ ਧਾਰਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਬੰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As God casts His Glance of Grace, they come to be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਦ੍ਰਿਸ਼ਟੀ ਵਹੁ ਕਰਤਾ ਹੈ ਤੈਸਾ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਹੋ ਜਿਹੀ ਨਜ਼ਰ (ਬੰਦੇ ਵਲ) ਕਰਦਾ ਹੈ (ਬੰਦਾ) ਉਹੋ ਜਿਹਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre se convierte en lo que Dios quiere que sea."