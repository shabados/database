[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਦੁਤਰੁ ਤਰੇ; ਭਉਜਲੁ ਬਿਖਮੁ ਸੰਸਾਰੁ ॥੨॥"
page = 1093
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are imbued with the name; They ferry across the difficult, formidable and terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ; ਉਹ ਕਠਨ, ਜ਼ਬਰਦਸਤ ਅਤੇ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are imbued with the Naam cross over the difficult, treacherous and terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਜੋ ਹੈ, ਜਨਮ ਮਰਨ ਰੂਪ ਜਿਸ ਮੇਂ ਜਲ ਹੈ ਤਿਸ ਕੋ ਤਰ ਗਏ ਹੈਂ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਇਸ ਡਰਾਉਣੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਲੰਘ ਜਾਂਦੇ ਹਨ ਜਿਸ ਨੂੰ ਤਰਨਾ ਬੜਾ ਔਖਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = ਜਿਸ ਨੂੰ ਤਰਨਾ ਔਖਾ ਹੈ। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਬਿਖਮੁ = ਔਖਾ, ਡਰਾਉਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Imbuido en el Nombre, uno cruza el infranqueable mar, pues ese mar es bravo y venenoso. (2)"