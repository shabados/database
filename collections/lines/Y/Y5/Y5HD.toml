[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਬਿਨਾ. ਜਗਤੁ ਹੈ ਨਿਰਧਨੁ; ਬਿਨੁ ਨਾਵੈ. ਤ੍ਰਿਪਤਿ ਨਾਹੀ ॥"
page = 1091
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the God's Name, the world is poor. Without the Name, man is satiated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਸੰਸਾਰ ਕੰਗਾਲ ਹੈ। ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਇਨਸਾਨ ਰਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, the world is poor. Without the Name, no one is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਜਗਤ ਨਿਰਧਨ ਹੈ, ਕਿਉਂਕਿ ਬਿਨਾਂ ਨਾਮ ਸੇ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ 'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਜਗਤ ਕੰਗਾਲ ਹੈ (ਕਿਉਂਕਿ ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਮਾਇਆ ਜੋੜ ਲਏ) 'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਸੰਤੋਖ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, el mundo se encuentra en la pobreza."