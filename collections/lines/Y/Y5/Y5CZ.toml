[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ; ਗੁਰਿ. ਰਾਖਿ ਲੀਏ ਲਿਵ ਲਾਏ ॥੬॥"
page = 1347
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attuning me to the Lord, the Guru has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪਾ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has saved me; I am lovingly attuned to the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਗੁਰੋਂ ਨੇ ਨਾਮ ਮੇਂ ਲਿਵ ਲਗਾਇ ਕਰ ਰਾਖ ਲੀਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰ ਕੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਇਸ ਅਹੰਕਾਰ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy totalmente entonado en el Señor. (6)"