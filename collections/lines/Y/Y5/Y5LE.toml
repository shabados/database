[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਨਾਮੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ; ਕਰਤੈ ਆਪਿ ਸਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 910
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name abides in their mind and Creator Himself embellishes them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਅਤੇ ਸਿਰਜਣਹਾਰ ਆਪੇ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name abides deep within their hearts. The Creator Himself embellishes them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਗੁਰੋਂ ਦੁਆਰੇ ਸਾਚਾ ਨਾਮ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਕੀ ਬੁਧੀ ਕਰਤੇ ਨੇ ਆਪ ਸਵਾਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, (ਸਮਝੋ) ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਘਟ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਸਵਾਰੀ = ਪੈਜ ਰੱਖ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que habita en lo profundo de su corazón, así el Señor Creador los embellece.(1-Pausa)"