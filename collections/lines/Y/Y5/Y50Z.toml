[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਲਗਿਰਾਮੁ; ਹਮਾਰੈ ਸੇਵਾ ॥"
page = 393
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a salagram (a Hindu idol) serve I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਸਾਲਗਰਾਮ ਦੀ ਮੈਂ ਚਾਕਰੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Saalagraam, the stone idol, which I serve;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਰਾਮੁ) ਸਮੂਹ ਵਿਖੈ ਜੋ (ਸਾਲ) ਸ੍ਰੇਸ੍ਟ ਵਾ ਸਮੂਹ ਜੀਵੋਂ ਕਾ ਜੋ (ਸਾਲ) ਅਸਥਾਨੁ ਹੈ, ਭਾਵ ਅਧਿਸ੍ਟਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਪਰਮਾਤਮਾ-ਦੇਵ ਦੀ ਸੇਵਾ ਭਗਤੀ ਹੀ ਸਾਡੇ ਘਰ ਵਿਚ ਸਾਲਗਿਰਾਮ (ਦੀ ਪੂਜਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ese hombre, el Servicio a Dios es todo en todo y también es la Alabanza,"