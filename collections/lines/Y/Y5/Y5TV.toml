[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਤੁਮ ਕੋ ਇਹ ਮਾਰਗ ਲ︀ਯਾਊਂ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Her reply) ‘I will show you the miraculous power of Shiva and then you will be convinced."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਹਾਨੂੰ ਇਸ ਧਰਮ ਮਾਰਗ ਉਤੇ ਲੈ ਆਵਾਂ।"