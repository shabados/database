[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਲਿਆ. ਸਹਜਿ ਮਿਲਾਇਸੀ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੭॥"
page = 68
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord unites even the stayers. It is through the Name that union is accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁਥਿਆਂ ਹੋਇਆ ਨੂੰ ਭੀ ਸਾਹਿਬ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wayward are united with God through intuitive balance; through the Shabad, union is obtained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੁਲੇ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ (ਸਹਿਜ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਹੀ ਪਰਮੇਸ੍ਵਰ ਮਿਲਾਵੇਗਾ, ਔਰ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ ਸੇ ਹੀ ਗਯਾਨ ਕਾ ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ ਇਤਨਾ ਦਇਆਲ ਹੈ ਕਿ ਉਹ ਸਰਨ ਆਏ) ਕੁਰਾਹੇ ਪਏ ਬੰਦਿਆਂ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ (ਵਡਭਾਗੀ ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Equilibrio el buscador es fusionado con el Señor, es a través de la Palabra como se da nuestra Unión con Dios. (7)"