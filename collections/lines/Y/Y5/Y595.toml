[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਰਮੋ ਤੁਹਾਰੇ ਸਾਥ; ਨੀਚ ਕੁਲ ਜਨਮਹਿ ਪਾਊ ॥੩੨॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But, now, if I ravish with you, I will be reborn in a low caste.’(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੈਂ) ਤੇਰੇ ਨਾਲ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰਦਾ ਹਾਂ (ਤਾਂ) ਨੀਚ ਕੁਲ ਵਿਚ ਜਨਮ ਪਾਵਾਂਗਾ ॥੩੨॥"