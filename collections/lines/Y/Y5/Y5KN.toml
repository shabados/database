[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਟੇਕ; ਏਕੋ ਆਧਾਰਾ ॥"
page = 212
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord's refuge and One's support (Nanak) seeks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਈਂ ਦੀ ਸ਼ਰਣ ਤੇ ਇਕ ਦਾ ਹੀ ਆਸਰਾ (ਨਾਨਕ) ਲੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is my support, the One is my steady anchor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਏਕ ਪਰਮੇਸਰ ਕੀ ਸਰਣ ਲਈ ਹੈ ਔਰ ਬਾਣੀ ਕਰ ਭੀ ਏਕ ਕਾ ਹੀ ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਠਾਕੁਰ ਦੇ ਵਜ਼ੀਰਾਂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੈਂ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਆਪਣੇ ਜੀਵਨ ਦੀ) ਓਟ ਤੇ ਆਸਰਾ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Me dedico completamente al Servicio de mi Señor,"