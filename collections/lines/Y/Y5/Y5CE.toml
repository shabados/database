[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਮਨ ਮੂੜਿ, ਅਗੂੜ ਇਸੋ ਪ੍ਰਭ; ਤੈ ਕਿਹਿ ਕਾਜਿ ਕਹੋ ਬਿਸਰਾਯੋ ॥੪॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O my foolish mind! why have you forgotten such a Lord?4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! (ਤੂੰ) ਦਸ, ਕਿਸ ਲਈ ਅਜਿਹੇ ਸੁਸਪਸ਼ਟ (ਅਗੂੜ) ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ॥੪॥"