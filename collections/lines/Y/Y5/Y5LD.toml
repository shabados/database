[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਹਤ ਪੁਕਾਰਿ ਕੈ; ਗਹੁ ਪ੍ਰਭ ਸਰਨਾਈ ॥੩॥੩॥"
page = 727
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak loudly proclaims \"Grasp thou the protection of thy Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਚੀ ਬੋਲ ਕੇ ਆਖਦਾ ਹੈ, ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਪਕੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak proclaims: hold tight to the Protection and the Sanctuary of God. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪੁਕਾਰ ਕਰ ਕੇ ਤੈਨੂੰ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਪ੍ਰਭੂ ਸਰਨ ਕੌ ਗ੍ਰਹਣ ਕਰੁ॥੩॥੩॥☬ਏਕ ਸਮੇਂ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕੇ ਪਾਸ ਏਕ ਕਾਜੀ ਔ ਪੰਡਤ ਦੋਨੋਂ ਮਿਲ ਕਰ ਆਏ, ਤਬ ਕਬੀਰ ਜੀ ਤਿਨਕੌ ਅਭੇਦ ਦ੍ਰਿਸਟੀ ਦਿਖਲਾਵਤੇ ਹੂਏ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੈਨੂੰ) ਪੁਕਾਰ ਕੇ ਆਖਦਾ ਹੈ-(ਕਿ) ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ (ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ) ॥੩॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਕਾਰਿ ਕੈ = ਉੱਚੀ ਬੋਲ ਕੇ। ਗਹੁ = ਫੜ। ਪ੍ਰਭ ਸਰਨਾਈ = ਪ੍ਰਭੂ ਦੀ ਸਰਨ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak proclama, aférrate fuertemente a la Protección del Santuario de Dios.(3-3)"