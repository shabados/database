[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੌਤ੍ਰ ਹੁਤੋ ਜਿਹ ਸ︀ਯਾਮ ਜੂ ਕੋ ਛਪਿ ਸ︀ਯਾਮ ਭਨੈ ਤਿਹ ਬਾਤ ਸੁਨਾਈ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She reached in Dwarka city, there she told everything to the son of Krishna, while concealing herself,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜਿਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਪੋਤਰਾ ਰਹਿੰਦਾ ਸੀ, ਲੁਕ ਛਿਪ ਕੇ ਉਸ ਨੂੰ ਗੱਲ ਸੁਣਾ ਦਿੱਤੀ।"