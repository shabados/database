[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਦਇਆਲ ਪ੍ਰਭੁ; ਹਰਿ ਮੇਲੇ. ਢਿਲ, ਨ ਪਾਇ ॥੨॥"
page = 996
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mighty and merciful True Guru is the embodiment of the Lord. He make no delay in uniting the mortal with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਅਤੇ ਮਿਹਰਵਾਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹਨ। ਇਨਸਾਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਉਣ ਵਿੱਚ ਉਹ ਕੋਈ ਚਿਰ ਨਹੀਂ ਲਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The almighty and merciful True Guru unites me with the Lord God instantaneously. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੁਰਖ ਜੋ ਦਇਆਲ ਮੂਰਤੀ ਹੈਂ ਵਹੁ ਪ੍ਰਭੂ ਹਰੀ ਕੋ ਮੇਲੈਂਗੇ, ਢਿਲ ਨਹੀਂ ਪੜੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਗੁਰੂ ਹੀ ਦਇਆਵਾਨ ਪੁਰਖ ਹੈ ਜੋ ਹਰੀ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ਤੇ ਰਤਾ ਢਿੱਲ ਨਹੀਂ ਪੈਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੁ ਹਰਿ ਮੇਲੇ = ਹਰੀ ਪ੍ਰਭੂ (ਨਾਲ) ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, el Purusha, es Compasivo, nos une con Dios de forma instantánea. (2)"