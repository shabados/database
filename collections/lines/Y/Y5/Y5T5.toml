[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ; ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 96
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the congregation of the pious persons I shall ponder on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸਭਾ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, I meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਸਤਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕਾ ਧਿਆਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਹੀ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Congregación Santa del Señor, encuentro a la persona verdadera; ahí medito en el Nombre del Señor."