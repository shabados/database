[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨ ਮੰਡਲ ਮਹਿ; ਰੋਪੈ ਥੰਮੁ ॥"
page = 953
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Pillar, he fixes in his tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਬਮਲੇ ਸਰੂਪ, ਨੂੰ ਉਹ ਆਪਣੇ ਦਸਮ ਦੁਆਰ ਵਿੱਚ ਟਿਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Tenth Gate, the sky of the mind, he erects his pillar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅਸਥਲ ਮੇਂ ਨਿਸਚੇ ਰੂਪ ਥੰਮ ਗਾਡੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਥੰਮ੍ਹ ਦਸਮ ਦੁਆਰਾ (ਰੂਪ ਸ਼ਾਮੀਆਨੇ) ਵਿਚ ਖੜ੍ਹਾ ਕਰਦਾ ਹੈ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਸਹਾਰਾ ਬਣਾਂਦਾ ਹੈ ਕਿ ਉਸ ਦੀ ਸੁਰਤ ਸਦਾ ਉਤਾਂਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਹੇਠਾਂ ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਿਚ ਨਹੀਂ ਡਿੱਗਦੀ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਗਨ = ਆਕਾਸ਼, ਦਸਮ ਦੁਆਰ। ਮੰਡਲ = ਚੱਕਰ। ਗਗਨ ਮੰਡਲ = ਦਸਮ ਦੁਆਰ ਦਾ ਚੱਕਰ, ਉਹ ਅਵਸਥਾ ਜਿਥੇ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਦੀ ਹੈ। ਰੋਪੈ = ਖੜਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y soporta el Cielo de la Décima Puerta con el Pilar de Dios,"