[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਰ ਪ੍ਰਾਨੀ ਸਦ ਭੂਖੇ; ਨਿਤ ਭੂਖਨ ਭੂਖ ਕਰੀਜੈ ॥"
page = 1323
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever hungry remain the apostate persons and mortals. Hunger, hunger they ever cry out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਭੁਖੇ ਰਹਿੰਦੇ ਹਨ ਅਧਰਮੀ ਪੁਰਸ਼ ਅਤੇ ਜੀਵ, ਭੁਖ, ਭੁਖ ਹੀ ਉਹ ਸਦਾ ਪੁਕਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics and mortal beings remain hungry forever; they continually cry out in hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਪ੍ਰਾਨੀ ਪੁਰਸ਼ ਹੈਂ, ਸੋ ਸਦੀਵ ਪਦਾਰਥੋਂ ਕਰ ਕੇ ਭੂਖੇ ਰਹਤੇ ਹੈਂ ਔਰ ਨਿਤਾਪ੍ਰਤ (ਭੂਖਨ ਭੂਖ) ਭੂਖ ਹੀ ਭੂਖ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਸਦਾ ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸਦਾ (ਮਾਇਆ ਦੀ) ਭੁੱਖ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੀ ਪੁਕਾਰ ਜਾਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ! ਸਦ = ਸਦਾ। ਭੂਖੇ = ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸੇ ਹੋਏ। ਭੂਖਨ ਭੂਖ ਕਰੀਜੈ = (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੀ ਹੀ ਰਟ ਲਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos mortales cínicos y sin fe permanecerán hambrientos para siempre, aullando continuamente de hambre."