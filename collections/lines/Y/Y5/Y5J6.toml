[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੁਨੀਆ ਸੰਗਿ ਗੁਦਾਰਿਆ; ਸਾਕਤ ਮੂੜ ਨਪਾਕ ॥੧॥"
page = 523
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish and filthy mammon worshipper, O Nanak, passes his life engrossed with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਤੇ ਮਲੀਨ ਮਾਇਆ ਦਾ ਉਪਾਸ਼ਕ ਹੇ ਨਾਨਕ! ਸੰਸਾਰ ਨਾਲ ਖੱਚਤ ਹੋ ਆਪਣਾ ਜੀਵਨ ਗੁਜਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the foolish and filthy faithless cynic passes his life engrossed in the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਮਨਮੁਖ ਮੂਰਖ (ਨਪਾਕ) ਅਪਵਿਤ੍ਰ (ਸਾਕਤ) ਨਿਗੁਰੇ ਨੇ ਦੁਨੀਆਂ ਕੇ ਸੰਗ ਮੇਂ ਅਪਨੇ ਜਨਮ ਕੋ (ਗੁਦਾਰਿਆ) ਬਿਤਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਐਸੇ ਮੂਰਖ ਗੰਦੇ ਮਨੁੱਖ ਨੇ ਦੁਨੀਆ ਨਾਲ ਹੀ (ਜੀਵਨ ਅਜਾਈਂ) ਗੁਜ਼ਾਰ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la realidad del ignorante e impío adorador de Maya, quien pasa su vida en vano. (1)"