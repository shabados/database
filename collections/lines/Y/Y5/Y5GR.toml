[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਿੰਗ ਕੀ ਤੂ ਪੂਜਾ ਕਰੈ, ਸੰਭੁ ਜਾਨਿ ਪਾਇ ਪਰੈ; ਸੋਈ ਅੰਤ ਦੈ ਹੈ, ਤੇਰੇ ਕਰ ਮੈ ਨਿਕਾਰਿ ਕੈ ॥"
page = 1193

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਉਸ ਦੇ) ਲਿੰਗ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈਂ ਅਤੇ ਸ਼ਿਵ ਸਮਝ ਕੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈਂ। (ਫਿਰ) ਉਹੀ ਅੰਤ ਵਿਚ ਕਢ ਕੇ ਤੇਰੇ ਹੱਥ ਵਿਚ ਦੇਵੇਗਾ।"