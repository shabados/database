[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਸੰਤਾਪੁ. ਨ ਲਗਈ; ਜਿਸੁ ਹਰਿ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 44
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suffering and sorrow do not touch him, who has the support of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਦ ਤੇ ਗਮ ਉਸ ਨੂੰ ਨਹੀਂ ਪੋਹਦੇ, ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering and sorrow do not touch those who have the Support of the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰੀ ਨਾਮ ਕਾ ਆਸਰਾ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਦੁਖੋਂ ਕਰ ਕੇ (ਸੰਤਾਪੁ) ਸੰ ਭਲੀ ਪ੍ਰਕਾਰ ਜੋ ਤਪਤ ਹੈ, ਸੋ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ, ਕੋਈ ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਈ = ਲਗਏ, ਲੱਗੇ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene el Soporte del Nombre del Señor, no sufre ni dolor ni aflicción."