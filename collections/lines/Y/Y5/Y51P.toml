[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਯਾਧ ਜੀਤਯੋ ਜਿਨੈ, ਜੰਭ ਮਾਰਯੋ ਉਨੈ; ਰਾਮ ਅਉਤਾਰ ਸੋਈ ਸੁਹਾਏ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who has killed Byadh and Jambasur, it is the same power, which has manifested itself as Ram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ 'ਬਿਰਾਧ' ਨੂੰ ਜਿੱਤਿਆ ਹੈ, ਉਸੇ ਨੇ ਜੰਭਾਸੁਰ ਨੂੰ ਮਾਰਿਆ ਹੈ, ਓਹੀ ਸੋਭਾਸ਼ਾਲੀ ਸ੍ਰੀ ਰਾਮ ਅਵਤਾਰ ਹਨ।"