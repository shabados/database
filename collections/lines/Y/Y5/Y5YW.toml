[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ. ਗੁਰੁ ਪਰਧਾਨੁ ਦੁਆਰੈ; ਨਾਨਕ. ਤਿਨ ਜਨ ਕੀ ਰੇਣੁ ਹਰੇ ॥੧੨॥੮॥"
page = 1014
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints are venerable and supreme at the Lord's court. Nanak seeks the dust of feet of those saints of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਸਾਧੂ ਹਰੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਖੂਜਨੀਯ ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਹਨ। ਨਾਨਕ ਉਨ੍ਹਾਂ ਰੱਬ ਦੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants are the embodiment of the Guru; they are supreme and respected in the Court of the Lord. Nanak seeks the dust of the feet of those humble servants of the Lord. ||12||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਰਿ ਜਨ) ਸੰਤ ਜੋ ਹੈਂ ਭਗਵਤ ਕੇ ਦੁਆਰ ਪਰ ਪੂਜ ਔਰ ਪਰਧਾਨ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜ ਦੀਜੀਏ॥੧੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਗੁਰੂ (ਦਾ ਬਚਨ) ਹੀ ਆਦਰ ਪਾਂਦਾ ਹੈ, ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਹੀ ਕਬੂਲ ਪੈਂਦੀ ਹੈ। ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ-) ਹੇ ਹਰੀ! (ਮੈਨੂੰ) ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਦੇਹ) ॥੧੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁ = ਚਰਨ-ਧੂੜ ॥੧੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca nada más que el Polvo de Sus Pies.(12-8)"