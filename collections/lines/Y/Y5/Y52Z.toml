[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਆਪਿ. ਆਪਿ ਸਭੁ ਕਰਤਾ; ਕੋਈ ਦੂਜਾ ਹੋਇ. ਸੁ ਅਵਰੋ ਕਹੀਐ ॥"
page = 594
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, by Thyself, alone art the Creator of all. Had there been a second, only then I would have talked about another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰੋਲ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈਂ। ਜੇਕਰ ਕੋਈ ਦੂਸਰਾ ਹੁੰਦਾ ਤਾਂ ਮੈਂ ਉਸ ਹੋਰਸ ਦਾ ਜਿਕਰ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself, all by Yourself, are the Creator of all. If there were any other, then I would speak of another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂੰ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਆਪ ਹੀ ਆਪ ਹੈਂ, ਕੋਈ ਦੂਸਰਾ ਹੋਇ ਤੋ (ਅਵਰੋ) ਦੂਸਰਾ ਕਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਆਪ ਹੈਂ ਤੇ ਆਪ ਹੀ ਸਭ ਕੁਝ ਪੈਦਾ ਕਰਦਾ ਹੈਂ, ਕਿਸੇ ਹੋਰ ਦੂਜੇ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਤਾਂ ਹੀ ਆਖੀਏ, ਜੇ ਕੋਈ ਹੋਰ ਹੋਵੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú has creado todo y haces todo por Ti Mismo; si hubiera algún otro, yo hablaría también de Él."