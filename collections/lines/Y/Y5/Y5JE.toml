[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਤਾਮਸੁ; ਆਪੁ. ਨ ਪਛਾਣੈ ॥"
page = 231
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is wrath, and he understands not his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਕ੍ਰੋਧ ਹੈ, ਅਤੇ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is filled with darkness; he does not understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੇ ਅੰਤਰਿ ਤਾਮਸ ਹੈ ਇਸੀ ਸੇ ਅਪਨੇ ਆਪ ਕੋ ਨਹੀਂ ਪਛਾਣਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਆਪਣੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਹਨੇਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਮਸੁ = ਤਮੋਗੁਣ ਵਾਲਾ ਸੁਭਾਉ, ਹਨੇਰਾ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਹਨੇਰਾ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dentro de él arde el fuego del deseo porque no conoce su ser."