data = "ਸਿਮਰਤ ਸਿਮਰਤ; ਪ੍ਰਭ ਕਾ ਨਾਉ ॥"
page = 191
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continuously remembering the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਇਸ ਰਸ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on God's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਸਿਮਰਤੇ ਸਿਮਰਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, el Nombre del Señor"