[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਤ੍ਰਿਪਤਾਵੈ; ਨਹ ਤਿਸ ਲਾਥੀ ॥"
page = 235
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is neither sated nor his thirst quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਾਂ ਉਹ ਰੱਜਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਉਸ ਦੀ ਪਿਆਸ ਬੁਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is not satisfied, and his desires are not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਲਗ ਨਾ ਤ੍ਰਿਪਤਿ ਹੀ ਹੋਤੀ ਹੈ ਅਰੁ ਨਾ ਤ੍ਰਿਸਨਾ ਹੀ (ਲਾਥੀ) ਦੂਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤਕ ਇਹ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਇਸ ਦੀ ਮਾਇਆ ਵਾਲੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su deseo y su añoranza nunca se satisfacen,"