[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਸੰਤੁ ਮਹਲਾ ੪ ਘਰੁ ੧ ਇਕਤੁਕੇ ॥"
page = 1177
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Basant 4th Guru Ik-tukey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਇਕ ਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Basant, Fourth Mehl, First House, Ik-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਇਕ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Basant Mejl Guru Ram Das, Cuarto Canal Divino, Ik-Tukas."