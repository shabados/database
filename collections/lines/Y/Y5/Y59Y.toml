[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰੀ; ਨਹੀ ਜੀਤਿਆ ਜਾਇ ॥"
page = 355
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God cannot be won over through the religious rites,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਕਾਂਡਾਂ ਰਾਹੀਂ ਵਾਹਿਗੁਰੁ ਜਿੱਤਿਆਂ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through ritual actions, God cannot be won over;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪੇ ਸੇ ਬਿਨਾ ਔਰ ਅਚਾਰੋਂ ਕਰ ਪਰਮੇਸਰ ਜੀਤਾ ਨਹੀਂ ਜਾਤਾ ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਪਰਮਾਤਮਾ ਨਿਰੀਆਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਨਾਲ ਵੱਸ ਵਿਚ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo la práctica que marcan los Shastras, uno no puede obtener al Señor,"