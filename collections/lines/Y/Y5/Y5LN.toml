[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਵਡਾਈ. ਹਰਿ ਨਾਮੁ ਸਖਾਈ; ਗੁਰਸਬਦੀ. ਹਰਿ ਰਸ ਭੋਗ ਜੀਉ ॥"
page = 445
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is their honour, and God's name is their succourer and under the Guru's instruction they enjoy God's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਮਦਦਗਾਰ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is their glorious greatness; the Lord's Name is their companion and helper. Through the Word of the Guru's Shabad, they enjoy the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਨਾਮ ਹੀ ਤਿਨ ਕੀ ਵਡਿਆਈ ਹੈ ਹਰਿ ਨਾਮ ਹੀ ਤਿਨ ਕਾ (ਸਖਾਈ) ਸਹਾਇਕੁ ਹੈ, ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਹਰਿ ਰਸ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਹਨਾਂ ਵਾਸਤੇ) ਇੱਜ਼ਤ-ਮਾਣ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਹਨਾਂ ਦਾ (ਸਦਾ ਲਈ) ਸਾਥੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es su Gloria; el Nombre del Señor es su Compañero y experimentan la Esencia del Señor"