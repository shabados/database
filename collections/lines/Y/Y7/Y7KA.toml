data = "ਤੁ ਦੀਦੀ ਚੁਨਾ ਕਾਹੀਯਾ ਜੰਗ ਕਰਦ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh! My Counsellors, you have seen the grass-cutters fighting so vigorously,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਦਸ਼ਾਹ ਨੇ ਸੰਬੋਧਨ ਕੀਤਾ ਕਿ) ਤੁਸੀਂ ਵੇਖਿਆ ਹੈ ਕਿ ਸਿਪਾਹੀਆਂ ਨੇ ਕਿਹੋ ਜਿਹੀ ਜੰਗ ਕੀਤੀ ਹੈ"