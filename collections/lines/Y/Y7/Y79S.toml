[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਗਤਿ ਪਤਿ ਪਾਏ ॥"
page = 1043
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True court, he is blessed with emancipation and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਨੂੰ ਮੋਖਸ਼ ਅਤੇ ਇਜ਼ਤ ਆਬਰੂ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Court, he is blessed with salvation and honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਚੀ ਦਰਗਾਹਿ ਸਤਿਸੰਗ ਮੇਂ (ਗਤਿ) ਪ੍ਰਾਪਤ ਹੋਵੈ ਤੋ ਪਤਿਸ੍ਟਾ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Emancipación en la Corte Verdadera,"