data = "ਧਰਿਯੋ ਖਸਟਮੰ ਬਿਸਨ ਐਸਾਵਤਾਰੰ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the sixth partial incarnation of the Visnu manifested himself,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਵਿਸ਼ਣੂ ਨੇ ਛੇਵਾਂ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ"