[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ ਵਿਰਲੇ ਜਾਣੀਅਹਿ; ਨਾਨਕ. ਸਚੁ ਲਹੰਨਿ ॥੩੪॥੧॥੩॥"
page = 756
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, in this world, only a few persons are known to be such, who have obtained their True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਹੋ ਜਿਹੇ ਪੁਰਸ਼ ਜਾਣੇ ਜਾਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਸੱਚਾ ਸੁਆਮੀ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, only a rare few are known, O Nanak, to have obtained the True Lord. ||34||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਪਰੰਤੂ ਸੋ ਇਸ ਜਗ ਮਹਿ ਵਿਰਲੇ ਹੀ ਜਾਣੀਤੇ ਹੈਂ॥੩੪॥੧॥੩॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਸ ਜਗਤ ਵਿਚ ਅਜੇਹੇ ਵਿਰਲੇ ਬੰਦੇ ਹੀ ਉੱਘੜਦੇ ਹਨ, ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੩੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੀਅਹਿ = ਜਾਣੇ ਜਾਂਦੇ ਹਨ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਲਹੰਨਿ = ਲੈਂਦੇ ਹਨ, ਮੇਲ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੩੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, escasos son aquéllos que logran la Verdad de Dios.(34-1-3)"