[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਟਿਆ ਗਰਬੁ ਗੁਆਉ, ਗਰੀਬੀ ਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ego is decimated there and the (pleasure giving) shade of humility is obtained there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗਰਬ ਗੁਆਕੇ ਗਰੀਬੀ ਨੂੰ (ਰਿਦੇ ਵਿਖੇ) ਵਸਾਇਆ ਹੈ।"