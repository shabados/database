[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ; ਹਰਿ ਸੇਵਾ ॥੧॥"
page = 683
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of sins are erased by the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are erased by serving the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਸੇਵਿਆ ਹੈ ਇਸੀ ਤੇ ਤਿਨ ਕੇ ਕ੍ਰੋੜੋਂ ਅਪਰਾਧ ਮਿਟ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਨਾਲ ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de errores son eliminados si uno sirve al Señor. (1)"