[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਸੰਤਨ ਕੈ; ਮੇਰਾ ਮਨੁ ਕੁਰਬਾਨੇ ॥"
page = 100
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is a sacrifice unto those saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is a sacrifice to those Saints who know You,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਸੰਤ ਜਨੋਂ ਉਪਰ ਮੇਰਾ ਮਨੁ ਕੁਰਬਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਤੇਰੇ ਉਹਨਾਂ ਸੰਤਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente la postro en sacrificio a los Santos, quienes Te han conocido"