[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਧੁਰੰਧਰੁ ਸੋਈ ਬਸੁੰਧਰੁ; ਹਰਿ ਏਕ ਪ੍ਰੇਮ ਰਸ ਪਾਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1221
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the ash-smearer and he the patched-coat wearer, who remains absorbed in the relish of the love of One Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭਸਮ-ਧਾਰੀ ਤੇ ਉਹੀ ਕਾਪੜੀਆਂ ਹੈ, ਜੋ ਇਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਸੁਆਦ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Dhurandhar, and he alone is a Basundhar, who is absorbed in the sublime essence of Love of the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਧੁਰੰਧਰੁ) ਧੂਰੀ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਅਰ ਸੋਈ ਬਸਤ੍ਰੋਂ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਸ੍ਰੇਸਟ ਹੈ, ਜੋ ਏਕ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਰਸ ਮੇਂ (ਪਾਗੈ) ਖਚਤ ਹੋਵੇ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਮੁਖੀ ਹੈ ਉਹੀ ਮਨੁੱਖ ਧਨੀ ਹੈ, ਜਿਹੜਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰੰਧਰੁ = ਭਾਰ ਚੁੱਕਣ ਵਾਲਾ, ਮੁਖੀ। ਬਸੁੰਧਰੁ = {वसु = ਧਨ} ਧਨ ਧਾਰਨ ਕਰਨ ਵਾਲਾ, ਧਨੀ। ਪਾਗੈ = ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo es un Dhurandra y un Basandhra quien está imbuido en el Amor del Único Dios. (1-Pausa)"