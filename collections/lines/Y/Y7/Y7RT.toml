[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨੀਯੈ ਸਜਨੀ, ਹਮ ਕਉ; ਤਜਿ ਕੈ ਬ੍ਰਿਜ ਕਉ, ਮਥਰਾ ਕੋ ਗਯੋ ਹੈ ॥੭੯੯॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O friend! listen, the same Krishna, is now leaving us and going towards Mathura.799."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਸੁਣਿਆ ਹੈ, ਉਹ ਸਾਨੂੰ ਅਤੇ ਬ੍ਰਜ ਨੂੰ ਛਡ ਕੇ ਮਥੁਰਾ ਚਲਾ ਗਿਆ ਹੈ ॥੭੯੯॥"