[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੰਤੁ ਮਹਲਾ ੩ ਘਰੁ ੧ ਦੁਤੁਕੇ ॥"
page = 1172
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Basant, 3rd Guru, Do-tukey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਸੰਤੁ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ ਦੋ ਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Basant, Third Mehl, First House, Dho-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਦੋ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Basant, Mejl Guru Amar Das, Tercer Canal Divino, Du-Tukas."