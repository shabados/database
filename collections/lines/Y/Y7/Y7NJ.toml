[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੰਝੁ ਪੰਨੂ ਪਰਵਾਣੁ ਹੈ; ਪੀਰਾਣਾ ਗੁਰ ਭਾਇ ਚਲੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Manjh, the blest one and pirana et al. conduct in the will of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੰ ਪੱਨੂੰ ਪਰਵਾਣ ਸਿੱਖ ਤੇ ਪੀਰਾਣਾ ਗੁਰੂ ਰਜ਼ਾ ਤੇ ਚੱਲਣ ਵਾਲਾ।"