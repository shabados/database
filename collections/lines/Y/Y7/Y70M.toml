[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਸਿਮਰਿ; ਹੋਆ ਕਲਿਆਣੁ ॥"
page = 826
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the World-Lord, I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਆਰਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord of the Universe, I am emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਸਿਮਰਨ ਕਰ ਕੇ ਹਮਾਰਾ ਕਲ੍ਯਾਣ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ (ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ) ਸੁਖ ਹੀ ਸੁਖ ਬਣ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a mi Señor soy emancipado;"