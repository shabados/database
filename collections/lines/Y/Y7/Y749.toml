[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ; ਦੇਵ ਉਪਾਇਆ ॥"
page = 1279
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the Lord, who created Brahma, Vishnu, Shiva and other gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਹੀ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਸ਼ਿਵਜੀ ਅਤੇ ਹੋਰ ਦੇਵਤੇ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu, Shiva and the deities were created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨੂੰ ਅਰ ਸ਼ਿਵਜੀ ਇਨ ਦੇਵਤਿਓਂ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ) ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂ ਤੇ ਸ਼ਿਵ-(ਇਹ ਤਿੰਨ) ਦੇਵਤੇ ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnu, Shiva y las demás deidades fueron creados."