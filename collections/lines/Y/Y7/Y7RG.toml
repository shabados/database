[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋਈ ਫੁਨਿ ਥੀਉ ॥"
page = 277
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What please Him, that does, ultimately come to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਆਖਰਕਾਰ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which pleases Him, ultimately comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ ਪੁਨਾ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੁੰਦਾ ਓਹੀ ਹੈ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਉ = ਹੁੰਦਾ ਹੈ, ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo que acontece proviene de la Voluntad de Dios."