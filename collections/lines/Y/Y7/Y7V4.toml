[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰੁ ਪਾਣੀ ਰਖੀਐ; ਮਨਿ ਹਠੁ ਨ ਘਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a stone is kept in water even then its hardness does not soften."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਨੂੰ ਪਾਣੀ ਵਿਚ (ਕਿੰਨਾਂ) ਰੱਖੀਏ, ਉਸ ਦਾ ਮਨ ਦਾ ('ਹਠ') ਕਠੱਰ ਪੁਣਾ ਨਹੀ ਘਟੂ।"