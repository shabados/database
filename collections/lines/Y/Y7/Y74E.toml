[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਕਾਸੈ ਘੜੂਅਲੋ; ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਭਰਿਆ ॥"
page = 525
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as the vessel is not filled with the mirage water of the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਅੰਬਰ ਤੇ ਛਾਇਆ ਰੂਪੀ ਪਾਣੀ ਨਾਲ ਘੜਾ ਭਰਿਆ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the mirage leads one to mistake the sky for a pitcher filled with water"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਕਾਸ ਕੇ ਪੁਲਾੜ ਕਾ ਘੜਾ ਔ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਕੇ ਜਸ ਸੇ ਭਰਾ ਹੂਆ ਹੈ ਐਸੇ ਕਹਿਨਾ ਝੂਠ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਨਾਮ ਰੂਪ ਪ੍ਰਪੰਚ ਝੂਠ ਹੈ ਪਰੰਤੂ ਜਿਸ ਕੀ ਸਤਾ ਕਰ ਕੇ ਸਤ੍ਯ ਪ੍ਰਤੀਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਖੁਲ੍ਹੇ ਥਾਂ ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਜਲ ਦਿੱਸਦਾ ਹੈ (ਅਗਾਂਹ ਅਗਾਂਹ ਤੁਰੇ ਜਾਈਏ, ਪਰ ਉਸ ਦਾ ਟਿਕਾਣਾ ਲੱਭਦਾ ਨਹੀਂ, ਇਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਖ਼ਾਸ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਸੈ = ਆਕਾਸ਼ ਵਿਚ, {Skt. आकाश = Free space, place in general} ਖੁਲ੍ਹੇ ਥਾਂ, ਮੈਦਾਨ ਵਿਚ। ਘੜੂਅਲੋ = ਪਾਣੀ ਦਾ ਘੜਾ, (ਭਾਵ, ਪਾਣੀ)। ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ = ਠਗ-ਨੀਰਾ, ਉਹ ਪਾਣੀ ਜੋ ਤਿਹਾਏ ਹਰਨ ਨੂੰ ਰੇਤਲੇ ਥਾਂ ਜਾਪਦਾ ਹੈ {ਮ੍ਰਿਗ = ਹਰਨ। ਤ੍ਰਿਸਨਾ = ਪਿਆਸ}। ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਘੜੂਅਲੋ = ਤਿਹਾਏ ਹਰਨ ਦਾ ਪਾਣੀ, ਮ੍ਰਿਗਤ੍ਰਿਸਨਾ ਦਾ ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno es engañado por el espejo, uno puede confundir el cielo con un jarrón de agua,"