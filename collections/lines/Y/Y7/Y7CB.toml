[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਘਰੁ ਭੰਨੈ ਪਾਹਰੂ; ਕਉਣੁ ਰਖਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the watchman breaks open the house, then, who else could be a protector."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਰਾਖਾ ਹੀ ਘਰ ਭੰਨਣ ਲਗ ਜਾਵੇ ਤਾਂ ਕੌਣ ਰੱਖਿਆ ਕਰ ਸਕਦਾ ਹੈ?"