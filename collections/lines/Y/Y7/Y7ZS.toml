[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਬੂਝੀ; ਅੰਤਰੁ ਠੰਢਾ ॥"
page = 1074
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desire is stilled and my mind is cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖ਼ਾਹਿਸ਼ ਮਿੱਟ ਗਈ ਹੈ ਤੇ ਮੇਰਾ ਮਨ ਸੀਤਲ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirst and desire are quenched, and one's inner being is cooled and soothed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਬੁਝ ਗਈ ਹੈ ਤਿਸ ਕਾ ਅੰਤਸਕਰਣ ਠੰਢਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਬੁੱਝ ਗਈ ਉਸ ਦਾ ਹਿਰਦਾ ਸ਼ਾਂਤ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਹਿਰਦਾ {ਲਫ਼ਜ਼ 'ਅੰਤਰੁ' ਅਤੇ 'ਅੰਤਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su ansiedad se calma, su interior es refrescado y a través del Guru Perfecto,"