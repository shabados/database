[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ. ਮਜਮੀ; ਜੋ ਪੰਚਨ. ਰਾਖੈ ॥"
page = 1151
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who harbours the five demons, himself becomes the embodiment of these five."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਪਨਾਹ ਦਿੰਦਾ ਹੈ, ਉਹ ਖੁਦ ਇਨ੍ਹਾਂ ਪੰਜਾਂ ਦਾ ਸਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who harbors the five thieves, becomes the embodiment of these five."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਪੰਚ ਮਜਮੀ) ਪੰਜ ਪੀਰੀਆਂ ਹੈ, ਜੋ (ਪੰਚਨ) ਪੰਚੋਂ ਕਾਮਾਦਿਕੋਂ ਕੋ ਨਹੀਂ ਰਾਖਤਾ ਹੈ, ਭਾਵ ਰੋਕਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਅਸਲ ਵਿਚ ਕਾਮਾਦਿਕ) ਪੰਜ ਪੀਰਾਂ ਦਾ ਉਪਾਸਕ ਹੁੰਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹ ਇਹਨਾਂ ਪੰਜਾਂ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਮਜਮੀ = ਪੰਜ ਪੀਰਾਂ ਦਾ ਉਪਾਸਕ, ਕਾਮਾਦਿਕ ਪੰਜ ਪੀਰਾਂ ਦਾ ਉਪਾਸਕ। ਪੰਚਨ = ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se apega a sus cinco pasiones,"