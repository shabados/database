[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਅਸੁਰ ਸੰਘਾਰ; ਵਾਦੁ ਵਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Destroying the demons he increased the conflicts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨਾਲ (ਕੰਸਾਦਿਕ) ਰਾਖਸ਼ਾਂ ਦਾ ਸੰਘਾਰ ਕੀਤਾ, ਅਤੇ ਝਗੜਾ ਵਧਾਇਆ।"