[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝੈ; ਸੋਈ ਪਰਵਾਨੁ ॥"
page = 386
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands God's will, is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, who understands the Command of the Lord's Will, is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਜੋ ਆਪ ਕਾ ਹੁਕਮ ਬੂਝਤਾ ਹੈ ਪੁਨਾ: ਵਹੁ ਪਰਵਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਰਜ਼ਾ ਵਿਚ ਖਿੜੇ-ਮੱਥੇ ਰਾਜ਼ੀ ਰਹਿੰਦਾ ਹੈ) ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੁ = ਰਜ਼ਾ। ਸੋਈ = ਉਹੀ (ਮਨੁੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce la Voluntad del Señor, es aprobado;"