[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਰਥਾਣ ਨੂੰ ਲੈ ਕੇ ਬੇਪਰਵਾਹ ਨ ਹੋ ਜਾ । (ਇਸ ਤਰ੍ਹਾਣ ਤੂੰ ਅਸਲ ਮਨੋਰਥ ਨੂੰ ਪਾ ਲਵੇਣ ਗਾ)"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਾਮਿ ਮੁਤਲਿਬੋ ਫ਼ਾਰਿਗ਼ ਜ਼ਿ ਮੁਦਆ ਮੀ ਬਾਸ਼ ।੪੦।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Who does not become derelict even for one moment in memorializing the Omnipotent. (37)"