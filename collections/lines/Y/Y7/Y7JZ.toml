[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਜੋ ਤੂੰ ਸਹਿਜੇ ਹੀ ਇਸ ਪੁਲ-ਸਰਾਤ (ਭਉਜਲ) ਤੋਣ ਲੰਘ ਜਾਵੇਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬ-ਆਸਾਣ ਬਿਗੁਜ਼ਰੀ ਜ਼ੀਣ ਪੁਲਿ ਸਰਾਤ ।੪੪।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, soar around like a chaste and innocent bird in it. (56)"