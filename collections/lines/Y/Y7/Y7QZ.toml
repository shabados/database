[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਭੁੰਚਾ ॥"
page = 271
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints man enjoys the Nectarean Name essence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਸੁਧਾ ਰੂਪ ਨਾਮ ਦੇ ਜੋਹਰ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one enjoys the essence of ambrosia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਰਸ ਕੋ (ਭੁੰਚਾ) ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮਨੁੱਖ) ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਦਾ ਰਸ ਚੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ = ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ। ਭੁੰਚਾ = ਚੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tan sólo con probar el Sabor del Santo Nombre, queda satisfecho."