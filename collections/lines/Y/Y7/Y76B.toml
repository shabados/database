[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਾਇ ਭਗਤਿ ਨਿਸਤਾਰਾ; ਦੁਬਿਧਾ ਵਿਆਪੈ ਦੂਜਾ ॥੨॥"
page = 75
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliverance, O Nanak! is in the devotional service of God. Through duality the mortal is engrossed in worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੋਖ਼ਸ਼ ਵਾਹਿਗੁਰੂ ਦੀ ਪਰੇਮ-ਮਈ ਸੇਵਾ ਅੰਦਰ ਹੈ। ਦਵੈਤ-ਭਾਵ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਦੁਨੀਆਂਦਾਰੀ ਅੰਦਰ ਗ਼ਲਤਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, emancipation comes only by loving devotional worship; through duality, people are engrossed in duality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਭਾਇ) ਪ੍ਰੇਮ ਭਗਤੀ ਕਰਨੇ ਸੇ ਜੀਵ ਕਾ (ਨਿਸਤਾਰਾ) ਉਧਾਰ ਹੋਤਾ ਹੈ। ਔਰ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ (ਵਿਆਪੈ ਦੂਜਾ) ਸੰਸਾਰ ਬ੍ਯਾਪਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਦ੍ਵੈਤ ਭਾਵਨਾ ਸੇ ਸਦੀਵ ਜਨਮ ਮਰਨ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ) ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ਹੀ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਰਾਹੀਂ ਹੀ (ਇਸ ਕਾਮ-ਵਾਸ਼ਨਾ ਤੋਂ) ਬਚਾ ਹੋ ਸਕਦਾ ਹੈ, (ਭਗਤੀ-ਸਿਮਰਨ ਵਲੋਂ) ਦੁਚਿੱਤਾ-ਪਨ ਰੱਖਿਆਂ (ਕਾਮਾਦਿਕ ਦੀ ਸ਼ਕਲ ਵਿਚ) ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਜ਼ੋਰ ਪਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Liberación, dice Nanak, se da en la Alabanza Amorosa de Dios, porque todo lo demás lo arrastra a uno a la dualidad. (2)"