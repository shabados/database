[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਲਹੁ ਨਿਕੀ ਆਖੀਐ; ਤੇਲੁ ਤਿਲਹੁ ਲੈ ਕੋਲ੍ਹੂ ਪੀੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is thinner than hair and as the oil of sesame is obtained after crushing it in the crusher with great difficulty, the discipleship of the Guru is not obtained easily."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਲ ਤੋਂ ਨਿੱਕੀ ਕ ਹੈ, (ਜਿੱਕੁਰ) ਕੋਲੂ ਵਿਖੇ ਤੇਲ ਤਿਲਾਂ ਤੋਂ ਲੈ ਪੀੜੀਦਾ ਹੈ।"