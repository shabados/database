type = "primary"
data = "ਸੋ ਸਿਮਰਨੁ; ਤੂ ਅਨਦਿਨੁ ਪੀਉ ॥੫॥"
page = 971
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so, night and day quaff thou the contemplation of such Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਰੈਣ ਦਿਹੁੰ ਐਸੇ ਸਾਹਿਬ ਦੇ ਆਰਾਧਨ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So drink in this meditative remembrance, night and day. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਿਮਰਨ ਰੂਪ ਅੰਮ੍ਰਿਤ ਤੂੰ ਦਿਨ ਰਾਤ ਪੀਉ ਵਾ ਸ੍ਵਾਮੀ ਕਾ ਸਿਮਰਨ ਤੂੰ ਦਿਨ ਰਾਤ ਕਰਿ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਿਮਰਨ-ਰੂਪ ਅੰਮ੍ਰਿਤ ਹਰ ਵੇਲੇ ਪੀਂਦਾ ਰਹੁ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bebe de la Esencia de tal Contemplación. (5)"