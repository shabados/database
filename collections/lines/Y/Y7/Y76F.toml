[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਹੁਕਮੁ ਪਛਾਣੈ. ਕੰਤ ਕਾ; ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕੀਤੀ ਕਰਤਾਰਿ ॥"
page = 516
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone realises the command of her spouse, on whom the Creator showers His benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਆਪਣੇ ਭਰਤੇ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਅਨੁਭਵ ਕਰਦੀ ਹੈ, ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone realizes the Hukam of her Husband Lord's Command, who is blessed by the Creator Lord's Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਕਰਤਾ ਪੁਰਖ ਪਤਿ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਸੋਈ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕਾ ਹੁਕਮ ਪਹਿਚਾਨਤੀ, ਭਾਵ ਮਾਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਕਰਤਾਰ ਨੇ ਆਪ ਮਿਹਰ ਕੀਤੀ ਹੋਵੇ, ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਸਮਝ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces se afirma como una mujer de alta familia,  pues toma Conciencia del Jukam del Mandato de su Señor Esposo y es bendecida con la Misericordia del Señor."