[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੀ ਚਖਉ ਸਾਡੜੇ; ਕਿਤੀ ਵੇਸ ਕਰੇਉ ॥"
page = 1015
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though I may taste good many relishes and wear good many dresses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਅਨੇਕਾਂ ਹੀ ਸੁਆਦ ਚੱਖਾਂ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਪੁਸ਼ਾਕਾਂ ਪਾਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted many flavors, and worn many robes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਸੁਆਦ ਚਖਤੀ ਹਾਂ ਅਰੁ ਬਹੁਤੇ ਹੀ (ਵੇਸ) ਭੇਖ ਕਰਤੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਅਨੇਕਾਂ ਹੀ ਸੁਆਦਲੇ ਖਾਣੇ ਖਾਂਦੀ ਰਹਾਂ, ਅਨੇਕਾਂ ਹੀ ਸੋਹਣੇ ਪਹਿਰਾਵੇ ਕਰਦੀ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੀ = ਕਿਤਨੇ ਹੀ। ਚਖਉ = ਮੈਂ ਚੱਖਾਂ। ਸਾਡੜੇ = ਸੁਆਦਲੇ ਪਦਾਰਥ। ਵੇਸ = ਪਹਿਰਾਵੇ। ਕਰੇਉ = ਮੈਂ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las estaciones son benditas, cuando uno ama a su Señor."