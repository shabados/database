[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੁਰਤਿ; ਨਿਕਟਿ ਕਰਿ ਜਾਨੁ ॥"
page = 897
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the Guru's adoration, that the mortal deems the Lord as near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਹੈ ਗੁਰਾਂ ਦਾ ਮਿਸਰਨ ਕਿ ਪ੍ਰਾਨੀ ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is contemplation upon the Guru, to know that the Lord is close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਮੇਂ ਸੁਸਟੂ ਪ੍ਰੀਤੀ (ਕੀ) ਕਰਨੇ ਸੇ ਭਗਵੰਤ ਕੋ ਨੇੜੇ ਕਰ ਕੇ ਜਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ ਵੱਸਦਾ ਜਾਣ-ਇਹੀ ਹੈ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਧਿਆਨ ਧਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio Amoroso del Guru es en verdad sentir a Dios cerca,"