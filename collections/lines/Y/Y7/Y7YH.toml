[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿ. ਇਹੁ ਮਨੁ ਅਵਰਨੁ; ਸਦਾ ਅਵਿਨਾਸੀ ॥"
page = 1261
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is this mind without caste and ever immortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਇਹ ਮਨੂਆ ਜਾਤੀ-ਰਹਿਤ ਅਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਅਮਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is this mind beyond social class, eternal and unchanging?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇਹ ਮਨ ਅਵਰਨ ਸਹਿਤ ਹੋ ਕਰ ਮਰਤਾ ਹੈ ਵਾ ਸਦਾ ਅਬਿਨਾਸੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਇਹ ਸੋਚਿਆ ਕਰ ਕਿ ਤੇਰਾ) ਇਹ ਮਨ (ਬ੍ਰਾਹਮਣ ਖੱਤ੍ਰੀ ਆਦਿਕ) ਵਰਨ-ਵਿਤਕਰੇ ਤੋਂ ਉਤਾਂਹ ਹੈ ਅਤੇ ਸਦਾ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਨੁ = ਅ-ਵਰਨੁ, ਚਾਰ ਵਰਨਾਂ ਵਾਲੇ ਵਿਤਕਰੇ ਤੋਂ ਰਹਿਤ। ਅਵਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Se encuentra esta mente desapegada de las clases sociales, más allá, eterna e inmutable?"