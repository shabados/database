[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਰਾਜ; ਨ ਭੀਖ ਮੰਗਾਸੀ ॥"
page = 871
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it is a king, nor a mumper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਇਹ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਨਾਂ ਹੀ ਭਿਖਿਆ ਮੰਗਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not a king, and it is not a beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਰਾਜਾ ਭੀ ਨਹੀਂ ਹੈ ਔਰ (ਭੀਖ ਮੰਗਾਸੀ) ਭਿਛਕ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਹ ਰਾਜਾ ਹੈ ਨਾਹ ਮੰਗਤਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es un rey ni tampoco un pordiosero."