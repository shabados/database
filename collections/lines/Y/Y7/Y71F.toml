[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ ਪਾਇਆ ਗੁਰੁ ਗੋਸਾਈ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੩॥"
page = 886
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "attains to the great Master of universe now. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੁਣ ਵਿਸ਼ਾਲ ਆਲਮ ਦੇ ਮਾਲਕ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਓ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "finds the Guru, the Lord of the World, in this life. ||1||Second Pause||2||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਹੁਣ, ਭਾਵ ਇਸ ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਹੀ ਬਡਾ ਪਰਮੇਸ੍ਵਰ ਪਾ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ਦੂਜਾ॥੨॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਸੇ ਜਨਮ ਵਿਚ ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ ਜਗਤ-ਨਾਥ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੨॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਣਿ = ਇਸੇ ਜਨਮ ਵਿਚ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੨॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra alcanzar al Guru; sí, a su Dios, el Maestro del Universo.(1-Segunda pausa-2-13)"