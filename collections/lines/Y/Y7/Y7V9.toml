[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਟ ਲੀਕ ਕਰ ਕੈ ਗਨੀ; ਦੀਨੋ ਭੇਦ ਬਤਾਇ ॥੪੮॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the sage Narada came to Kansa and drawing eight lines before him, he told him some mysterious things.48."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ ਕਿਵੇਂ ਨਿਸਚਾ ਆ ਸਕਦਾ ਹੈ ਕਿ ਦੇਵਕੀ ਦਾ ਅੱਠਵਾਂ ਬੱਚਾ ਹੀ ਤੇਰਾ ਵੈਰੀ ਹੈ? ਫਿਰ ਉਸ ਨੇ) ਅੱਠ ਲੀਕਾਂ ਵਾਹ ਕੇ (ਇਸ ਤਰ੍ਹਾਂ) ਗਿਣੀਆਂ (ਕਿ ਹਰ ਲੀਕ ਅੱਠਵੀਂ ਬਣ ਜਾਵੇ, ਇਹ) ਭੇਦ ਦਸ ਦਿੱਤਾ ॥੪੮॥"