[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਨਾਯਕ ਸੌ ਨੇਹੁ ਗਵਾਯੌ ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman lost the wealth for sake of her love and missed her husband’s love too."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਪ੍ਰੇਮ ਗੁਆ ਲਿਆ।"