[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਵਸਿ ਹੈ; ਸਗਲ ਜਹਾਨ ॥"
page = 182
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose power is the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ ਸਾਰਾ ਸੰਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is under His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਅਧੀਨ ਸੰਪੂਰਨ ਜਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਹੀ ਜਿਸਦੇ ਹੁਕਮ ਵਿਚ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, Cuyo Poder prevalece en el Universo entero."