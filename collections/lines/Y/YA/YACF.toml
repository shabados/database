[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ; ਏਕੁ. ਨ ਹੋਈ ॥"
page = 1057
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, they become not one with the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ ਉਹ ਸੁਆਮੀ ਨਾਲ ਇੱਕ-ਮਿੱਕ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, they do not become one with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸੇਵੇ ਬਿਨਾਂ ਏਕਤਾ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਦੇ ਅੰਦਰ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਪਰਕਾਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si no sirven al Guru Verdadero, no conocen al Ser Único."