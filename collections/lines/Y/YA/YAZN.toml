[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੈਗਲੁ; ਗੁਰ ਸਬਦਿ ਵਸਿ ਆਇਆ ਰਾਮ ॥"
page = 576
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind elephant is over powered, through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਰੂਪੀ ਹਾਥੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਕਾਬੂ ਵਿੱਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind-elephant is overpowered by the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਮਨ ਹਸਤੀ ਵਾਸਤੇ ਸੋਈ ਗੁਰ ਉਪਦੇਸ ਅੰਕਸ ਰੂਪ ਜਾਨਣਾ, ਕਿਉਂਕਿ ਤਿਸ ਅੰਕਸ ਸੇ ਮਨ ਵਸ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ-ਹਾਥੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵੱਸ ਵਿਚ ਆ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲੁ = ਹਾਥੀ {मदकल}। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵਸਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente elefante es controlada por la Palabra del Shabd del Guru."