[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਸੰਜੋਗੀ; ਨਿਜ ਘਰਿ ਜਾਉ ॥੬॥"
page = 221
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting with Lord's command I have entered my own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਹੁਕਮ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enjoined to the Lord's Command, I have entered the home of my inner self. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸਬੰਧੀ, ਭਾਵ ਏਹਿ ਕਿ ਹੁਕਮ ਮਾਨਨੇ ਵਾਲੇ ਹੋਵੋ, ਤੋ ਨਿਜ ਘਰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੋਗੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਇਹ ਪਿਛਲੇ ਕਰਮਾਂ ਦਾ ਅੰਕੁਰ ਫੁੱਟਿਆ ਹੈ, ਤੇ ਮੈਂ ਆਪਣੇ ਅਸਲ ਘਰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ) ਵਿਚ ਟਿਕਿਆ ਬੈਠਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fluyendo en Su Voluntad entónate en tu interior.(6)"