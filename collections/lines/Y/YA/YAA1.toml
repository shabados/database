[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਾਪੁ ਜਪਲਾ ॥"
page = 891
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name, remember thou, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਤੂੰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Chant of the Lord's Name, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਜਾਪ ਕੋ ਜਪ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਜਾਪ ਜਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona el Canto del Nombre del Señor, Jar, Jar."