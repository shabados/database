[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਇਆ; ਸਦਾ. ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੪॥੬॥੩੯॥"
page = 29
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, Nanak has obtained God and he ever remains absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh finds the Lord, and remains forever absorbed in the Lord's Name. ||4||6||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ, ਇਸ ਸੇ ਵਹੁ ਤਿਸ ਮੇਂ ਹੀ ਸਦੀਵ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੪॥੬॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹੀ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥੩੯॥{28-29}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, Nanak recibió al Señor, y se sumergió en Su Nombre para siempre. (4-6-39)"