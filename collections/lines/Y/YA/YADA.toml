[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਆਪਿ; ਗੁਰਮੁਖਿ ਪਰਗਟਿਆ ॥੧॥"
page = 957
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is all by Himself and through the Guru, becomes he manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਆਪੇ ਹੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is our True Lord and Master. He reveals Himself to the Gurmukh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਚਾ ਸ੍ਵਾਮੀ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਗੁਰਮੁਖਾਂ ਕੋ ਪ੍ਰਗਟ ਹੋਇਆ ਹੈਂ॥੧॥☬ਜਗ੍ਯਾਸੂ ਕੀ ਬੇਨਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈ। ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਉਸ ਦੀ ਸੋਝੀ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਿਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad, Verdad es el Maestro y a través de Guru, Él se vuelve Manifiesto.(1)"