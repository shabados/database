data = "ਸੁਨਿ ਲੇਹੁ ਬ੍ਰਹਮ ਕੁਮਾਰ ॥੩੯॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Whenever we will assume the incarnations and whatever he will do. O Brahma! You may describe team.”39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਾ ਪੁੱਤਰ! (ਧਿਆਨ ਪੂਰਵਕ) ਸੁਣ ਲੈ ॥੩੯॥"