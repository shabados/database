[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਧਨਖੁ; ਆਪੇ ਸਰਬਾਣਾ ॥"
page = 1021
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the bow and Himself the Bowman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਕਮਾਨ ਹੈ ਅਤੇ ਆਪ ਹੀ ਕਮਾਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the bow, and He Himself is the archer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਬੁਧੀ ਰੂਪ ਧਨਖ ਹੈਂ ਔ ਆਪੇ ਹੀ ਪ੍ਰੇਮ ਰੂਪ (ਸਰ) ਤੀਰ (ਬਾਣਾ) ਬਣਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਧਨਖ ਹੈ (ਆਪ ਹੀ ਤੀਰ ਹੈ) ਆਪ ਹੀ ਤੀਰ-ਅੰਦਾਜ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ = ਤੀਰ। ਸਰਬਾਣਾ = {शरवाणि} ਤੀਰ ਚਲਾਣ ਵਾਲਾ, ਤੀਰ-ਅੰਦਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el arco y también el arquero,"