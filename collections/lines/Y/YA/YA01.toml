[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਨ ਬੀਨ ਧਰੋ ਸਬੰਗਨ; ਸੁਧ ਕੇਸਰਿ ਚੀਰ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because the handsome princess was to be wedded on that day"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਗਾਂ ਉਤੇ ਚੁਣ ਚੁਣ ਕੇ ਖਾਲਸ ਕੇਸਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਬਸਤ੍ਰ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ।"