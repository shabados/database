[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰਾ ਪਾਰਬ੍ਰਹਮੁ; ਗੁਰੁ ਭਗਵੰਤੁ ॥"
page = 864
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru is the Transcendent Lord and my Guru, the Auspicious Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਜੀ ਪਰਮ-ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਮੇਰਾ ਗੁਰੂ ਹੀ ਮੁਬਾਰਕ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is the Supreme Lord God; the Guru is the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਮੇਰਾ ਪਾਰਬ੍ਰਹਮ ਹੈ, ਗੁਰੂ ਹੀ ਮੇਰਾ ਭਗਵੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਹੈ, ਗੁਰੂ ਬੜੀ ਸਮਰਥਾ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Guru es el Señor Trascendente, Él es el Dios de Gloria."