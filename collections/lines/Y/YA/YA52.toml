[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਨਾਮੁ ਅਮੋਲੁ; ਕੀਮ. ਨ ਕੋਈ ਜਾਣਦੋ ॥"
page = 81
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master's Name is invaluable. None knows its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਨਾਮ ਅਣਮੁੱਲਾ ਹੈ। ਇਸ ਦਾ ਮੁੱਲ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Master's Name is Priceless; no one knows its value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਈ) ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮੁ ਅਮੋਲਕ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤਿ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੁੱਲ ਤੋਂ ਪਰੇ ਹੈ, ਕੋਈ ਜੀਵ ਉਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ ਦੱਸ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ ਨਾਮੁ = ਸਾਈਂ ਨਾਮੁ, ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਅਮੋਲ = ਮੁੱਲ ਤੋਂ ਪਰੇ, ਜਿਸ ਦਾ ਮੁੱਲ ਨਾਹ ਪੈ ਸਕੇ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੀਮਤੀ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਨਾਹ ਹੋਵੇ। ਕੀਮ = ਕੀਮਤ। ਜਾਣਦੋ = ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre está más allá de todo valor, nadie puede descifrar Su Valor."