[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਅੰਜਨੁ ਸਚ ਕਾ; ਡੇਖੈ ਡੇਖਣਹਾਰੁ ॥"
page = 1015
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine applies the salve of truth to his eyes and sees God, the seer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੇਤਾ ਸੱਚ ਦਾ ਸੁਰਮਾ ਆਪਣੇ ਨੇਤ੍ਰਾਂ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਵੇਖਣ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual teacher applies the ointment of Truth to his eyes, and sees God, the Seer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀ ਸਚ ਸਰੂਪ ਕੇ ਗਿਆਨ ਕਾ ਅੰਜਨੁ ਪਾਵਤੇ ਹੈਂ, ਤਿਸ ਕਰਿ ਜੋ ਸਭ ਕੋ ਦੇਖਨਹਾਰਾ ਹੈ ਤਿਸ ਕੋ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਣ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਰਮਾ ਵਰਤਦਾ ਹੈ, ਤੇ ਉਹ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਣ ਵਾਲਾ ਬੰਦਾ। ਅੰਜਨੁ = ਸੁਰਮਾ। ਸਚ ਕਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ। ਡੇਖਣਹਾਰੁ = ਉਹ ਪਰਮਾਤਮਾ ਜੋ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos han partido en Paz, otros lo van a hacer, pero algunos otros están siendo aplastados por el peso de sus errores."