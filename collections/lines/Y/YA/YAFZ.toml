[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਘੜੀ. ਨ ਜੀਵਊ; ਬਿਨੁ ਦੇਖੇ, ਮਰਾਂ ਮਾਇ ॥"
page = 1248
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can live not even for an instant, a trice and a moment, Without seeing God, die I, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਛਿਨ, ਚਸਾ ਤੇ ਮੁਹਤ ਭਰ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦਾ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ ਮੈਂ ਮਰ ਜਾਂਦਾ ਹਾਂ, ਹੈ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot live for a moment, for even an instant, without seeing Him, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਸੇ ਬਿਨਾਂ ਖਿਨ ਪਲ ਅਰ ਘੜੀ ਮਾਤ੍ਰ ਜੀਵ ਨਹੀਂ ਸਕਤਾ ਹੂੰ, (ਮਾਇ) ਹੇ ਸੰਤ ਜਨੋਂ! ਬਿਨ ਦਰਸ਼ਨ ਸੇ ਮਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਂ ਹਰੀ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਮਰਦਾ ਹਾਂ ਇਕ ਪਲ ਭਰ, ਘੜੀ ਭਰ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tú. Sin Ti no puedo estar, sin ver Tu Presencia,"