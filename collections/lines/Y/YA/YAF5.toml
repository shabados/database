[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤ ਪ੍ਰਗਟ ਸਿਮਰਹਿ ਪ੍ਰਭ ਮੇਰੇ; ਸਗਲ ਭਵਨ ਕਾ ਪ੍ਰਭ ਧਨਾ ॥੫॥"
page = 1079
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Invisible and the visible meditate on my Lord, My Lord is Master of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਦ੍ਰਿਸ਼ਟਮਾਨ, ਮੈਂਡੇ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਦੇ ਹਨ। ਮੇਰਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਜਹਾਨਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both the visible and the invisible meditate in remembrance on my God; God is the Master of all worlds. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਗੁਪਤ ਔਰ ਪ੍ਰਗਟ ਸਭ ਜਪਤੇ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! ਸੰਪੂਰਨ ਭਵਨਾਂ ਕਾ ਧਨ ਰੂਪ, ਭਾਵ ਸੇ ਅਧਾਰ ਰੂਪ ਤੂੰ ਹੀ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਦਿੱਸਦੇ ਅਣਦਿੱਸਦੇ ਸਾਰੇ ਜੀਵ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦੇ ਹਨ। ਤੂੰ ਸਾਰੇ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú eres el Maestro de todos los mundos. (5)"