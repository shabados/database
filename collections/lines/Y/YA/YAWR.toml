[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਬਿਧਿ ਦੇਖ ਦਸਾ ਉਨ ਕੀ; ਅਤਿ ਬੀਚਿ ਬਢਿਯੋ ਜੀਯ ਸੋਕ ਹਮਾਰੈ ॥੯੭੯॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them in such a plight, O Krishna! the anguish has increased in my heart.979."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਨ੍ਹਾਂ ਦੀ ਦਸ਼ਾ ਵੇਖ ਕੇ, ਮੇਰੇ ਮਨ ਵਿਚ ਸ਼ੋਕ ਬਹੁਤ ਵਧ ਗਿਆ ਹੈ ॥੯੭੯॥"