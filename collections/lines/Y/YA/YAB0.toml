[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਮੂਰਤਿ; ਹਿਰਦੈ ਵਸਾਏ ॥"
page = 661
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The image of the True Guru he enshrines in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਸਰੂਪ ਨੂੰ ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enshrines the image of the True Guru in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੀ ਮੂਰਤੀ ਰਿਦੇ ਮੇਂ ਵਸਾਵਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸੇਵਕ ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੇ ਆਤਮਕ-ਸਰੂਪ (ਸ਼ਬਦ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਕੀ ਮੂਰਤਿ = ਗੁਰੂ ਦਾ ਸਰੂਪ, ਗੁਰੂ ਦਾ ਆਤਮਕ ਸਰੂਪ, ਗੁਰੂ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él enaltece la imagen del Verdadero Guru en su mente"