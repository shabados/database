[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੇਰੀਂ ਭਰਮੈ; ਮੁਕਤਿ. ਨ ਹੋਇ ॥"
page = 839
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who wanders about behind the bars, but is released not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ (ਪਿੰਜਰੇ ਦੀਆਂ) ਸੀਖਾਂ ਪਿਛੇ ਭਾਉਂਦਾ ਫਿਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਖਲਾਸੀ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he paces back and forth behind the bars, but he is not released."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛੇਰੀ) ਛੇਕੋਂ ਮੇਂ ਭਰਮਣੇ ਕਰ ਤਿਸ ਪਿੰਜਰੇ ਸੇ (ਮੁਕਤਿ) ਛੂਟਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਤਿਸ ਕਾ ਦ੍ਰਾਸਟਾਂਤ ਯਹਿ ਹੈ: ਤੈਸੇ ਅਗਿਆਨ ਰੂਪੀ ਪਿੰਜਰੇ ਮੇਂ ਜੀਵ ਰੂਪੀ ਪੰਛੀ ਬਾਂਧਾ ਹੂਆ ਆਨ ਦੇਵ ਕੀ ਮਨੌਤ ਰੂਪੀ ਛਿਦ੍ਰੋਂ ਸੇ ਸਿਰ ਨਿਕਾਲਤਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਬਿਨਾਂ ਇਹ ਮੁਕਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿੰਜਰੇ ਦੀਆਂ ਵਿਰਲਾਂ ਵਿਚ (ਬੇਸ਼ੱਕ) ਪਿਆ ਭਟਕੇ, (ਇਸ ਤਰ੍ਹਾਂ ਪਿੰਜਰੇ ਦੀ) ਕੈਦ ਵਿਚੋਂ ਨਿਕਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੇਰੀਂ = ਪਿੰਜਰੇ ਦੀਆਂ ਵਿਰਲਾਂ ਵਿਚ। ਭਰਮੈ = ਭਟਕਦਾ ਹੈ। ਮੁਕਤਿ = ਪਿੰਜਰੇ ਵਿਚੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que por más esfuerzos que haga tras las barras, no es liberado."