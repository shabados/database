[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸਿਉ; ਕਰਿ ਬਿਉਹਾਰੋ ॥"
page = 255
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by having dealings with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਵਣਜ-ਵਪਾਰ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when you deal with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਰਾਮ ਕੇ ਨਾਮ ਸਾਥ ਆਪਣਾ ਬ੍ਯੋਹਾਰ ਕਰੁ, ਅਰਥਾਤ ਨਾਮ ਕੋ ਜਪਤਾ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਵਣਜ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que alaba a Maya muere en el sufrimiento,"