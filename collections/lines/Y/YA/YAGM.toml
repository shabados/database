[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ; ਰਿਧਿ ਸਿਧਿ ਤਾ ਕੀ ਦਾਸੀ ॥"
page = 1397
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the treasure of nine sorts of riches, Prosperity and miraculous powers are his hand-maidens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨੌ ਕਿਸਮਾਂ ਦੇ ਪਦਾਰਥਾਂ ਦਾ ਖਜਾਨਾ ਹੈ। ਇਕਬਾਲ ਅਤੇ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਟਹਿਲਣਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the wealth of the nine treasures; prosperity and supernatural spiritual powers are His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਜੋ ਨੌਂ ਨਿਧੀਯੋਂ ਕੇ ਦੇਨੇਹਾਰਾ ਹੈ। ਰਿਧੀਆਂ ਔ ਸਿਧੀਆਂ ਭੀ ਸੰਪੂਰਨ ਤਿਸ ਨਾਮ ਕੀਆਂ ਦਾਸੀਆਂ ਹੈਂ, ਭਾਵ ਸੋ ਨਾਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵਨੇ ਸੇ ਰਿਧ, ਸਿਧੀ, ਨਿਧੀ ਸਭੀ ਆਪ ਕੀ ਦਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਗਿਆ ਹੈ, (ਮਾਨੋ) ਨੌ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ। ਸਭ ਰਿੱਧੀਆਂ ਤੇ ਸਿੱਧੀਆਂ ਉਸ ਦੀਆਂ ਦਾਸੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Bendecido con el Océano de la Sabiduría Intuitiva, pues se ha encontrado con el Imperecedero Señor nuestro Dios."