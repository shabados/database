[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮ ਸੈਨ ਰਾਜਾ ਜਹਾ ਤਹ ਦਿਜ ਪਹੂੰਚ︀ਯੋ ਜਾਇ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmin reached the place, of which, Kam (literally Cupid) Sen Was the Raja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਾਮ ਸੈਨ ਨਾਂ ਦਾ ਰਾਜਾ ਸੀ, ਬ੍ਰਾਹਮਣ (ਮਾਧਵਾਨਲ) ਉਥੇ ਜਾ ਪਹੁੰਚਿਆ।"