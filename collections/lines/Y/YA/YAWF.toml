data = "ਅਨੰਤ ਸਸਤ੍ਰ ਝੇਲਯੰ ॥੧੧॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They challenge and drive with force and endure the blows of many weapons.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੰਤ ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਵਾਰਾਂ ਨੂੰ ਸਹਿੰਦੇ ਹਨ ॥੧੧॥"