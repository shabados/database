[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅੰਗਦ ਗੁਰੁ ਅੰਗ ਤੇ; ਅੰਮ੍ਰਿਤ ਬਿਰਖੁ ਅੰਮ੍ਰਿਤ ਫਲ ਫਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the limb of Guru (Nanak) the tree of nector fruits in the name of Guru Angad has flourished."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ (ਅਰਥਾਤ) ਗੁਰੂ (ਨਾਨਕ) ਦੇ ('ਅੰਗ') ਸਰੀਰ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਬਿਰਖ ਤੋਂ ਅੰਮ੍ਰਿਤ ਦਾ ਫਲ ਫਲਿਆ।"