[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੰਤ ਬਕਤ੍ਰ ਸਿਸਪਾਲ ਦੇ; ਦੰਦ ਹੋਏ ਖਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For the same reason, Dantavaktr and Siupál got crushing defeat."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਸਪਾਲ ਦੰਤ ਬਕਤ (ਦੇ ਬੀ ਗੁਰੂ ਨਿੰਦਾ ਕਰਕੇ) ਦੰਦ ਖੱਟੇ ਹੋਏ (ਭਾਵ ਦੁਖ ਪਾਯਾ)।"