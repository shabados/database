[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਪਿਆਸ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਮਨੋਹਰ; ਮਨੁ. ਨ ਰਹੈ, ਬਹੁ ਬਿਧਿ ਉਮਕਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1206
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I thirst for the vision of my fascinating and loved Beloved. My soul can live not without it and longs for it in many a way. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨਮੋਹਨ ਤੇ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਦੇ ਦੀਦਾਰ ਦੀ ਤਿਹਾਈ ਹਾਂ। ਮੇਰੀ ਜਿੰਦੜੀ ਇਸ ਦੇ ਬਾਝੋਂ ਰਹਿ ਨਹੀਂ ਸਕਦੀ ਤੇ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਇਸ ਦੀ ਤਾਂਘ ਕਰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so thirsty for the Blessed Vision, the Darshan of my Enticing and Lovely Beloved. My mind cannot survive - it yearns for Him in so many ways. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ (ਮਨੋਹਰ) ਸੁੰਦ੍ਰ ਕੇ ਦਰਸਨ ਕੀ ਪ੍ਰੀਤੀ ਕਰ ਮਿਲਾਪ ਕੀ (ਪਿਆਸ) ਚਾਹ ਹੋ ਰਹੀ ਹੈ, ਮਨ ਰਹਿਤਾ ਨਹੀਂ ਹੈ। ਪ੍ਰੇਮ ਕਰ ਕੇ ਬਹੁ ਬਿਧੀ ਕਰ (ਉਮਕਾਈ) ਉਛਲਤਾ ਹੈ, ਭਾਵ ਉਤਸਾਹੁਤ ਹੋ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਹੈ ਉਸ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ (ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਮੇਰਾ) ਮਨ ਧੀਰਜ ਨਹੀਂ ਕਰਦਾ, (ਮੇਰਾ ਅੰਦਰ) ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਉਮੰਗ ਉਠ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mi interior reside el ansia de lograr la Visión de Dios de Fascinación y a cada momento mi añoranza por Él se incrementa. (1-Pausa)"