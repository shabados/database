[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਖਸਮਾਨਾ ਕੀਆ; ਜਿਸ ਦੀ ਵਡੀ ਵਡਿਆਈ ਰਾਮ ॥"
page = 783
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord, great is whose greatness, has made me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ, ਵਿਸ਼ਾਲ ਹੈ ਜਿਸ ਦੀ ਵਿਸ਼ਾਲਤਾ, ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has made me His own; His Glorious Greatness is so great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਨੇ ਆਪ ਹੀ (ਖਸਮਾਨਾ) ਪਖੁ ਕੀਆ ਹੈ। ਕੈਸਾ ਪਾਰਬ੍ਰਹਮ ਹੈ? ਜਿਸ ਰਾਮ ਕੀ ਵਡੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਬੇਅੰਤ ਸਮਰਥਾ ਹੈ ਉਸ ਨੇ ਆਪ ਉਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਰਮਾਤਮਾ ਨੇ। ਖਸਮਾਨਾ = ਖਸਮ ਵਾਲਾ ਫ਼ਰਜ਼, ਸਹਾਇਤਾ। ਜਿਸ ਦੀ = {ਸੰਬੰਧਕ 'ਦੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਵਡਿਆਈ = ਸਮਰਥਾ, ਨਾਮਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente nos ha ofrecido Su Protección; oh, Grandiosa es la Gloria de nuestro Dios."