[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ. ਨ ਪਛਾਣਈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਮਨੁ ਮਤਾ ਅਹੰਮੇਇ ॥"
page = 77
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being intoxicated with pride, O my merchant friend! the man distinguishes not between good and bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨਾਲ ਮਤਵਾਲਾ ਹੋਣ ਦੇ ਕਾਰਣ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਆਦਮੀ ਚੰਗੇ ਤੇ ਮੰਦੇ ਦੀ ਸਿੰਞਾਣ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not distinguish between good and evil, O my merchant friend-your mind is intoxicated with ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜੁਬਾ ਕੇ ਬਲ ਕਰ ਬੁਰਾ ਭਲਾ ਨਹੀਂ ਪਹਿਚਾਨ ਸਕਤਾ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! (ਅਹੰ) ਅਹੰਕਾਰ ਅਰ (ਮੇਇ) ਮਮਤਾ ਕਰ ਕੇ (ਮਨੁ ਮਤਾ) ਮਨ ਮਸਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਤਦੋਂ ਜੀਵ ਦਾ ਮਨ ਹਉਮੈ ਅਹੰਕਾਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਉਹ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਵਿਚ ਤਮੀਜ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾ = ਮੱਤਾ, ਮਸਤ। ਅਹੰਮੇਇ = ਅਹੰਮੇਵ ਵਿਚ {ਅਹੰਮੇਵ = ਅਹੰ ਏਵ, ਮੈਂ ਹੀ, ਮੈਂ ਹੀ} ਹਉਮੈ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí ya no distinguías entre lo bueno y lo malo, Oh, mi amigo tu mente esta entoxicada con egoísmo."