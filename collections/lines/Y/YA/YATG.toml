[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਿਤੁ ਪਾਵਨ ਸੇ ਜਨ ਨਿਰਮਲ; ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਇ ॥੮॥"
page = 1346
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure, immaculate and blotless are those men, who merge in the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ, ਪੁਨੀਤ ਅਤੇ ਬੇਦਾਗ ਹਨ ਉਹ ਇਮਸਾਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sacred, pure and immaculate are those humble beings who are absorbed in the Name of the Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਪਵਿਤ੍ਰ ਭਏ ਹੈਂ, ਜੋ ਜਨ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਨਾਮੀ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ ਸੁੱਚੇ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sagrados, Puros e Inmaculados son esos humildes seres que viven absortos en el Nombre del Señor. (8)"