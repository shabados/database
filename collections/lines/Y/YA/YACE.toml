[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਿ ਤਤੀ ਜਲ ਸੀਅਲਾ; ਨਿਵ ਚਲੈ ਸਿਰੁ ਕਰੈ ਉਤਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Since it keeps its head high, the fire is hot and because the water flows downwards, it is cold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਸਿਰ ਉੱਚਾ ਕਰਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ ਤੱਤੀ ਹੈ, ਪਾਣੀ ਨਿਵਕੇ ਚਲਦਾ ਹੈ (ਇਸ ਲਈ) ਸੀਤਲ ਹੈ।"