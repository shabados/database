[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲ︀ਯੋ ਦਰਬੁ ਦੈ ਗਾਠਿ ਕੋ ਦੁਖਿਤ ਸੁਨਾਰੋ ਦੀਨ ॥੧੩॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the goldsmith taking his baggage went away in distress.(l3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਵਿਚਾਰਾ ਸੁਨਿਆਰਾ ਆਪਣੀ ਗਠ ਦਾ ਧਨ ਦੇ ਕੇ ਦੁਖੀ ਹੋਇਆ ਚਲਾ ਗਿਆ ॥੧੩॥"