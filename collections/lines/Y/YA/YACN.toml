[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਤੇਜੁ ਸਭੁ ਜਾਇ ॥"
page = 279
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, man's entire influence departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਆਦਮੀ ਦਾ ਸਾਰਾ ਰਸੂਖ ਖਤਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, all one's influence vanishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੂਸਣ ਕਰ ਤੇਜ ਸਭ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕੀਤਿਆਂ ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਤੇਜ ਪ੍ਰਤਾਪ ਹੀ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando a los Santos su influencia desvanece."