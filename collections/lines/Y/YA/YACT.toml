[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਬਰਤ ਨੇਮ ਕੀਏ; ਤੇ ਸਭੈ ਰਸਾਤਲਿ ਜਾਂਹਿ ॥੨੩੩॥"
page = 1377
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pilgrimages, fasting and daily rites they may perform, they all go to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀਆਂ ਭੀ ਯਾਤ੍ਰਾਂ ਉਪਹਾਸ ਅਤੇ ਲਿਤ ਕੰਮ ਉਹ ਪਏ ਕਰਨ, ਉਹ ਸਾਰੇ ਨਰਕ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- no matter what pilgrimages, fasts and rituals they follow, they will all go to hell. ||233||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਤੀਰਥ ਬਰਤ ਨੇਮਾਦੀ ਸੁਭ ਕਰਮ ਭੀ ਤਿਨੋਂ ਕੇ ਕੀਏ ਹੂਏ ਹੋਵੈਂ ਤਾਂ ਵੀ ਉਹ (ਸਭੈ ਰਸਾਤਲ) ਨਰਕ ਕੋ ਹੀ ਜਾਤੇ ਹੈਂ। ਭਾਵ ਊਚ ਗਤੀ ਜੋ ਮੋਖ ਪਦ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ ਔ ਚਉਰਾਸੀ ਮੇਂ ਹੀ ਭਰਮਤੇ ਰਹਿਤੇ ਹੈਂ॥੨੩੩॥☬ਅਪਨਾ ਸੰਕਲਪ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਉਹ ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਵਾਲੇ ਸਾਰੇ ਕਰਮ ਬਿਲਕੁਲ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ ॥੨੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਸਭੈ = ਉਹ ਸਾਰੇ ਹੀ (ਤੀਰਥ-ਜਾਤ੍ਰਾ ਵਰਤ ਨੇਮ ਆਦਿਕ)। ਰਸਾਤਲ ਜਾਂਹਿ = ਗ਼ਰਕ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਤੋਂ ਕੋਈ ਰਤਾ-ਭਰ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ ॥੨੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no importa qué tipo de peregrinajes, ayunos o rituales hagan, cometen un grave error. (233)"