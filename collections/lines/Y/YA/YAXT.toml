[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਬਡੇ ਮੁਨਿ ਦੇਵਤੇ ਕਈ ਜੁਗ ਤਿਨੀ ਤਨੁ ਤਾਇਆ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great sages and gods, even practising great austerities for several ages"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਡਿਆਂ ਵਡਿਆਂ ਮੁਨੀਆਂ ਅਤੇ ਦੇਵਤਿਆਂ ਨੇ ਕਈ ਯੁਗਾਂ ਤਕ ਤਪਸਿਆ ਕੀਤੀ,"