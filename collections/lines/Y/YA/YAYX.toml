[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਕੇ ਕਿਆ ਲਖਣ ਹੈ; ਕਿਆ ਮੂਰਖ ਕਾ ਕਰਣਾ ॥"
page = 953
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What are the signs for a fool? What deeds fool does?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਦੇ ਕੀ ਚਿੰਨ੍ਹ ਹਨ? ਬੇਵਕੂਫ ਦੇ ਕੀ ਕਰਮ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are the signs of the fool? What does the fool do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਕੇ ਚਿਹਨ ਕਿਆ ਹੈਂ ਪੁਨਾ ਮੂਰਖ ਕਾ ਕਰਣਾ ਕਿਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦੇ ਲੱਛਣ ਕੀਹ ਹਨ? ਮੂਰਖ ਦੀ ਕਰਤੂਤ ਕੈਸੀ ਹੁੰਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Di, ¿cuáles son las características de un tonto? ¿Qué es lo que hace?"