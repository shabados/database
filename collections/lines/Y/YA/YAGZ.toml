[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਕਾਲਿਕਾ ਸ੍ਰਵਨ ਮੈ; ਤਨਿਕ ਭਨਕ ਸੁਨਿ ਲੀਨ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi and Kali both heard slight rumour with their ears.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਚੰਡੀ ਅਤੇ ਕਾਲੀ ਨੇ ਵੀ ਕੰਨਾਂ ਨਾਲ ਥੋੜੀ ਬਿੜਕ ਸੁਣ ਲਈ।"