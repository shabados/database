[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਸਰਾ ਗੁਣਾ ਕੇ ਗਾਹ ॥"
page = 3
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name man dives deep into the oceans of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਦੁਆਰਾ ਆਦਮੀ ਨੇਕੀਆਂ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਡੂੰਘੀ ਚੁੱਭੀ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-dive deep into the ocean of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਵਣ ਕਰ ਕੇ ਹੀ ਗੁਣਾ ਕੇ (ਸਰ) ਸਮੁੰਦ੍ਰ ਜੋ ਵੇਦ ਸਾਸਤ੍ਰ ਸੋ (ਗਾਹਿ) ਵਿਚਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਨਾਲ (ਸਾਧਾਰਨ ਮਨੁੱਖ) ਬੇਅੰਤ ਗੁਣਾਂ ਦੀ ਸੂਝ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾ ਗੁਣਾ ਕੇ = ਗੁਣਾਂ ਦੇ ਸਰੋਵਰਾਂ ਦੇ, ਬੇਅੰਤ ਗੁਣਾਂ ਦੇ। ਗਾਹ = ਗਾਹੁਣ ਵਾਲੇ, ਸੂਝ ਵਾਲੇ, ਵਾਕਫ਼ੀ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, el hombre se sumerge en un Océano de virtudes,"