[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ; ਸਪਤ ਸਰੋਵਰ ਥਾਪੇ ॥"
page = 1037
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of the Lord's Dormant Might, were the seven oceans established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਅਲੋਪ ਸ਼ਕਤੀ ਤੋਂ ਹੀ ਸੱਤੇ ਸਮੁੰਦਰ ਅਸਥਾਪਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this Primal Void, the seven seas were established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਤੋਂ ਹੀ (ਸਪਤ) ਮਹਤਪਤਿ ਕੇ ਅਰਥਾਤ ਉਤਮ ਸਤਸੰਗ ਰੂਪ ਤਲਾਵ ਬਾਣਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਜੀਵਾਂ ਦੇ ਪੰਜ ਗਿਆਨ ਇੰਦ੍ਰੇ ਮਨ ਤੇ ਬੱਧ-ਇਹ) ਸੱਤ ਸਰੋਵਰ ਭੀ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਪਤ ਸਰੋਵਰ = ਸਤ ਸਰੋਵਰ (ਪੰਜ ਗਿਆਨ ਇੰਦ੍ਰੇ, ਮਨ, ਬੱਧ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Ser Absoluto vinieron los siete mares y Él, Quien creó la Creación,"