[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਨਾਨਕਿ. ਅੰਗਦੁ ਵਰੵਉ; ਗੁਰਿ ਅੰਗਦਿ ਅਮਰ ਨਿਧਾਨੁ ॥"
page = 1407
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak blessed Angad and Guru Angad blest Amar Dass with the Name Treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਅੰਗਦ ਨੂੰ ਵਰੋਸਾਇਆ ਤੇ ਗੁਰੂ ਅੰਗਦ ਨੇ ਅਮਰਦਾਸ ਨੂੰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਬਖਸ਼ਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak blessed Guru Angad, and Guru Angad blessed Guru Amar Daas with the treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਜੀ ਕੋ (ਵਰਉ) ਵਰ ਦੀਆ ਹੈ; ਵਾ ਉਪਦੇਸ਼ ਕੀ ਵਰਖਾ ਕਰੀ ਹੈ ਔ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਜੀ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਵਰਸਾਏ ਹੈਂ ਔ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਨਿਧੋਂ ਕਾ ਖਜਾਨਾ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ (ਦੇਵ ਜੀ) ਨੇ ਗੁਰੂ ਅੰਗਦ ਨੂੰ ਵਰ ਬਖ਼ਸ਼ਿਆ; ਗੁਰੂ ਅੰਗਦ (ਦੇਵ ਜੀ) ਨੇ (ਸਭ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ (ਗੁਰੂ) ਅਮਰਦਾਸ (ਜੀ) ਨੂੰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Nanak bendijo a Guru Angad y Guru Angad bendijo a Guru Amar Das con el Tesoro."