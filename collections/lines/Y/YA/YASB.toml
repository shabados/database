[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਗਰਿ ਇਕ ਬਾਜੀ ਪਾਈ ॥"
page = 1061
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The juggler has staged a play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਦਾਰੀ ਨੇ ਇੱਕ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Juggler has staged His juggling show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ਼ਰ ਬਾਜੀਗਰ! ਤੈਨੇ ਸੰਸਾਰ ਰੂਪੀ ਇਕ ਬਾਜੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-) ਬਾਜੀਗਰ ਨੇ (ਇਹ ਜਗਤ) ਇਕ ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por el Perfecto Guru que uno ve que el mundo no es más que el escenario del juglar."