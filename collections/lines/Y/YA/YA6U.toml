[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਕਰਮ ਕਮਾਉ ॥"
page = 415
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, do thou the good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਭਲੇ ਕੰਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, perform good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਿਸਕਾਮ ਕਰਮ ਕਾ ਕਮਾਉਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਉਹੀ ਕੰਮ ਕਰਾਂ (ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਕਮਾਉ = ਮੈਂ ਕਮਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, sólo haz acciones piadosas, e imbuido en el Naam,"