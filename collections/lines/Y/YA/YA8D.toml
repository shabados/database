[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸਾਧ. ਜਿਨੑੀ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ; ਤਿਨੑ ਪੂਛਉ. ਹਰਿ ਕੀ ਬਾਤਾ ॥"
page = 984
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail unto the saints, who have obtained their Lord-God. I enquire from them the legends of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਹੈ, ਉਨ੍ਹਾਂ ਸੰਤਾਂ ਦੇ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਸਾਹਿਬ ਦੀਆਂ ਰਾਮ ਕਹਾਣੀਆਂ ਪੁਛਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are the Holy, who have found their Lord God; I ask them to tell me the stories of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸਾਧੂਓਂ ਨੇ ਹਰੀ ਸਾਮ੍ਰਥ ਪਾਇਆ ਹੈ, ਸੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਧੰਨਤਾ ਜੋਗ ਹੈਂ। ਤਿਨ ਕੋ ਮੈਂ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀਆਂ ਬਾਤਾਂ ਪੂਛਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਸੰਤ ਜਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ। ਮੈਂ ਭੀ (ਜੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਉਹਨਾਂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਪੁੱਛਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = {ਬਹੁ-ਵਚਨ} ਗੁਰਮੁਖ ਸੰਤ ਜਨ। ਜਿਨ੍ਹ੍ਹੀ = ਜਿਨ੍ਹਾਂ ਨੇ। ਪਾਇਆ = ਲੱਭ ਲਿਆ। ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਉਂ, ਪੁੱਛਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Santos que han obtenido a Dios; son Ellos Quienes me revelan Su Misterio, me postro a sus Pies"