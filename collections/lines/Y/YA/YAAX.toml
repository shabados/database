[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਂਦੀ ਕਉ; ਅਣਹੋਂਦੀ ਹਿਰੈ ॥੨॥"
page = 900
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dead one slays the living one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਿਆ ਹੋਇਆ ਜੀਉਂਦੇ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The living are killed by the dead. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੋਂਦੀ ਜੋ ਹੈ ਮ੍ਰਿਤੂ ਤਿਸ ਕੋ ਅਣਹੋਂਦੀ ਦੇਖਤਾ ਹੈ। ਵਾ ਹੋਤੀ ਜੋ ਥੀ ਗਿਆਤ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਤਿਸ ਕੋ ਅਣਹੋਂਦੀ ਦੇਖਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਭੂਲਾ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਂਦ ਵਾਲੀ ਜਿੰਦ ਨੂੰ ਅਣਹੋਂਦੀ ਮਾਇਆ, ਜਿਸ ਦੀ (ਵੱਖਰੀ) ਹਸਤੀ ਕੋਈ ਨਹੀਂ, ਜੀਵ ਨੂੰ ਭਜਾਈ ਫਿਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los vivos los matan los muertos.(2)"