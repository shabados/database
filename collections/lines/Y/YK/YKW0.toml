[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਤੈ; ਕਰਣੀ ਕਰਿ ਪਾਈ ॥"
page = 932
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator's created being obtains the recompense of his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਹਾਰ ਦਾ ਰਚਿਆ ਹੋਇਆ ਜੀਵ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created beings of the Creator receive the karma of their actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਜੈਸੀ ਕਰਨੀ ਹਾਥ ਪਰ ਲਿਖ ਪਾਈ ਹੈ, ਤੈਸੇ ਹੀ ਇਹ ਜੀਵ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚ ਕੇ ਇਹ ਮਰਯਾਦਾ ਹੀ ਬਣਾ ਦਿੱਤੀ ਹੈ ਕਿ ਜਿਹੋ ਜਿਹੀ ਕਰਤੂਤ ਕੋਈ ਜੀਵ ਕਰਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਫਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਕਰਿ = ਕਰ ਵਿਚ, ਹੱਥ ਵਿਚ, (ਭਾਵ, ਜੀਆਂ ਦੇ ਪੱਲੇ)। ਕਰਣੀ = ਕਰਤੂਤ। ਕਰਤੈ...ਪਾਈ = ਕਰਤਾਰ ਨੇ ਜੀਆਂ ਦੇ ਪੱਲੇ ਆਪੋ ਆਪਣੀ ਕਰਤੂਤ ਪਾਈ ਹੈ (ਭਾਵ, ਜਿਹੋ ਜਿਹੀ ਕਰਤੂਤ ਕੋਈ ਜੀਵ ਕਰਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਫਲ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo creado la creación, el Señor la ha dejado libre de hacer como le place."