[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਰਨੀ ਪਰੁ; ਠਾਕੁਰ ਪ੍ਰਭ ਤਾ ਕੈ ॥"
page = 270
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "seek the protection of that Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਸ਼ਰਨਾਗਤ ਸੰਭਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, seek the Sanctuary of God, our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਪ੍ਰਭੂ ਠਾਕਰ ਕੇ ਚਰਨਾਂ ਕੀ ਸ਼ਰਨੀ ਪਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਪ੍ਰਭੂ ਠਾਕੁਰ ਦੀ ਸਰਣ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "póstrate por siempre a Sus Pies."