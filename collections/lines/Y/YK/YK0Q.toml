[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਿਲਿਐ; ਨਾਮੁ ਵਖਾਣੀਐ ॥"
page = 72
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by this meeting the Name of the Lord may be repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸ ਮਿਲਾਪ ਦੁਆਰਾ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by this meeting, one comes to chant the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਨਾਮ ਕੋ ਹੀ ਜਪੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si a través de Él uno recita el Nombre del Señor."