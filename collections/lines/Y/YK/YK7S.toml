[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਹੀ; ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1055
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order, the Lord has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੁਕਮ ਦੁਆਰਾ, ਸੁਆਮੀ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He created the entire Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਭਗਵਤ ਨੇ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਇਹ ਸਭ ਜਗਤ ਉਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que quien sea que se someta a la Voluntad del Señor, entra en el Estado de Éxtasis"