[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ; ਬਿੰਦ ਬਿੰਦ ਚੁਖ ਚੁਖ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥੪॥੧॥"
page = 660
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord every moment, I am ever bit a sacrifice unto Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਹਰ ਮੁਹਤ ਮੈਂ ਤੇਰੇ ਨਾਮ ਉਤੇ ਬੋਟੀ ਬੋਟੀ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, I am a sacrifice to Your Name, moment by moment, bit by bit. ||1||Pause||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਨਾਮ ਉਪਰੋਂ ਭੀ ਖਿਨ ਮੇਂ ਟੁਕੜੇ ਟੁਕੜੇ ਹੋ ਕਰ ਬਲਿਹਾਰਣੇ ਹੋਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥੪॥੧॥☬ਸਰੀਰ ਕੀ ਅਨਿਤਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਖਿਨ ਖਿਨ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ॥੧॥ ਰਹਾਉ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ofrezco cada átomo de mi ser en sacrificio a Tu Nombre. (1‑Pausa‑4‑1)"