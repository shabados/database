[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਤਾ. ਸਭਿ ਕਰਿ ਰਹੇ; ਗੁਰੁ. ਘਰਿ ਲੈ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 812
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one has been talking various things, but the Guru has brought the Lord into my mind's home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਅਨੇਕ ਤਰ੍ਹਾਂ ਗੱਲਾਂ ਕਰਦਾ ਰਿਹਾ ਹੈ ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਮੇਰੇ ਹਿਰਦੇ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਲੈ ਆਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is speaking in various ways, but the Guru has brought the Lord into the home of my self. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀਆਂ ਵਾਹਯ ਸਾਧਨ ਰੂਪੀ ਜੋ ਬਾਤਾਂ ਕਰ ਰਹੇ ਥੇ ਵਹੁ ਗੁਰਾਂ ਤੇ ਬਿਨਾਂ ਸਰੂਪ ਘਰ ਮੇਂ ਨਹੀਂ ਆਏ ਥੇ, ਸੋ ਅਬ ਮੁਝ ਕੋ ਸਤਿਗੁਰ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਲੈ ਆਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਜੀਵ (ਹੋਰ ਹੋਰ) ਅਨੇਕਾਂ ਗੱਲਾਂ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਹੋਰ ਹੋਰ ਗੱਲਾਂ ਸਫਲ ਨਹੀਂ ਹੁੰਦੀਆਂ), ਗੁਰੂ (ਹੀ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ (ਜੀਵ ਨੂੰ) ਲਿਆ ਜੋੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras que otros parlotean en vano, el Guru trae al Señor al hogar de la mente. (1-Pausa)"