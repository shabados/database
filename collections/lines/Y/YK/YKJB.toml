[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਨੌਵਾਣ ਅਸਮਾਨਾਣ ਤੇ ਆਪਣਾ ਝੰਡਾ ਗਡ ਲਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਨਹੁ ਤਬਕ ਚਰਖ਼ਿ ਅਲਮ ਸਰ ਅਫ਼ਰਾਖ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the eye of these nobilities is always full of pearls and gems because of the refulgent glow of the Almighty. (270)"