[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਜਾਗਸਿ; ਭਗਤਿ ਪ੍ਰਵੇਸੰ ॥"
page = 1351
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou remain awake at night to show that thou have entered the Lord's loving adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਖਾਵਾ ਕਰਨ ਲਈ ਕਿ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਉਪਾਸ਼ਨਾ ਅੰਦਰ ਦਾਖਲ ਹੋ ਗਿਆ ਹੈ, ਤੂੰ ਰਾਤ ਨੂੰ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You remain awake throughout the night, pretending to worship God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਮੇਂ ਜਾਗਤਾ ਹੈਂ, ਅਪਨੇ ਮੇਂ ਭਗਤੀ ਕਾ ਪਰਵੇਸ ਹੂਆ ਦਿਖਲਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ ਨੂੰ ਰਾਸਾਂ ਵਿਚ (ਭਗਤੀ ਵਜੋਂ) ਜਾਗਦਾ ਭੀ ਹੈਂ, ਉਥੇ ਪੈਰਾਂ ਨਾਲ ਤੂੰ ਨੱਚਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permaneces despierto en la noche pretendiendo alabar a Dios,"