[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਜਾਨਉ; ਕਰਤਾ ਏਕ ॥"
page = 377
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I realise that the Creator alone is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਕਰਤਾਰ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I recognize that the One Creator is contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੈਂ ਏਕ ਕਰਤਾ ਪੁਰਖੁ ਕੋ ਸਭ ਮੇਂ ਪੂਰਨ ਜਾਨੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਹੁਣ ਸਭਨਾਂ ਵਿਚ ਇਕ ਕਰਤਾਰ ਨੂੰ ਹੀ ਵੱਸਦਾ ਪਛਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me doy cuenta que el Único Señor prevalece en todo,"