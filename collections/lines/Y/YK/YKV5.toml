[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਗ੍ਰਿਹਿ. ਹਰਿ ਨਾਹੁ; ਸੁ ਸਦ ਹੀ ਰਾਵਏ ॥"
page = 457
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, in whose home is God, the Groom, ever enjoys Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਕੰਤ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਉਸ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She, whose home is blessed by her Husband Lord, enjoys Him forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਘਰ) ਅੰਤਸਕਰਣ ਮੇਂ ਹਰਿ ਪ੍ਯਾਰਾ ਹੈ ਸੁ ਸਦ ਹੀ ਰਮਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਆ ਵੱਸੇ, ਉਹ ਸਦਾ ਉਸ ਦੇ ਮਿਲਾਪ ਦੇ ਆਨੰਦ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਨਾਹੁ = ਖਸਮ। ਸਦ = ਸਦਾ। ਰਾਵਏ = ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya casa está el Señor Esposo, ese ser disfruta de Él para siempre."