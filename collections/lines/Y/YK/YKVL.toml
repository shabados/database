[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਆ ਸਬਦੁ. ਨ ਮਾਨਈ; ਹਉਮੈ ਛਡੈ. ਨ ਕੋਇ ॥"
page = 948
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One accepts not the Guru's instruction an no one leaves his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸਵੀਕਾਰ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਕੋਈ ਭੀ ਆਪਣੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one does not accept the Word of the Shabad, egotism does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਕਹਾ ਹੂਆ ਉਪਦੇਸ ਮਾਨਤਾ ਨਹੀਂ ਹੈ ਅਰ ਹਉਮੈ ਕੋਈ ਨਹੀਂ ਛੋਡਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ ਆਖਿਆਂ (ਭਾਵ, ਸਮਝਾਇਆਂ) ਨਾਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮੰਨਦਾ ਹੈ ਤੇ ਨਾਹ ਹਉਮੈ ਛੱਡਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਮਾਨਈ = ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno no acepta la Palabra del Guru, el ego no se rinde."