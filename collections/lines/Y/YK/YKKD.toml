[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਖਦਾਇਨ ਕੇ ਮਨ ਭਯੋ ॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, when she had been left with no money, the Maulana priests flew into a rage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੁਲਾਣਿਆਂ ਦੇ ਮਨ ਵਿਚ ਗੁੱਸਾ ਆਇਆ।"