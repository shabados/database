[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਹੀਐ ਜਹਾ, ਤਹੀ ਪਦ ਕਹੀਐ ॥੭੨੩॥"
page = 752

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the word “Vasundaraa” and add the word “Jaa” to it and knowing all the names of Tupak, you may use them according to you heart’s desire.723."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੭੨੩॥"