[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕੁੰਗੂ. ਜੇ ਰਲੈ; ਘਟ ਅੰਤਰਿ. ਪੂਜਾ ਹੋਇ ॥੧॥"
page = 489
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if good deeds be mixed therewith as saffron, then alone shall the True adoration be performed in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੰਗੇ ਅਮਲਾਂ ਦਾ ਕੇਸਰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਜਾਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਸੱਚੀ ਉਪਾਸ਼ਨਾ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for saffron, I would offer good deeds; thus, I perform worship and adoration within my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਕਰਣੀ ਰੂਪ ਕੇਸਰ ਜੋ ਮਿਲੇ ਤਬ ਅੰਤਸਕਰਣ ਮੇਂ ਪੂਜਾ ਹੋ ਜਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰਾ ਉੱਚਾ ਆਚਰਨ (ਇਹਨਾਂ ਦੇ ਨਾਲ) ਕੇਸਰ (ਬਣ ਕੇ) ਰਲ ਜਾਏ, ਤਾਂ ਤੇਰੀ ਪੂਜਾ ਮੇਰੇ ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਹੀ ਪਈ ਹੋਵੇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਉੱਚਾ ਆਚਰਨ। ਕੁੰਗੂ = ਕੁੰਕੁਮ, ਕੇਸਰ। ਘਟ = ਹਿਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como azafrán ofrezco las buenas acciones y así, en lo más íntimo de mi ser, Te alabaré. (1)"