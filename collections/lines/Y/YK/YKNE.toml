[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਜਾਤੁ. ਗੋਪੀ ਲੈ ਆਇਆ; ਬਿੰਦ੍ਰਾਬਨ ਮਹਿ ਰੰਗੁ ਕੀਆ ॥"
page = 470
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He brought the elysian tree for his milk-maid and revelled in Bindraban."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਗੁਆਲਣ ਲਈ ਕਲਪ ਬਿਰਛ ਲੈ ਆਂਦਾ ਅਤੇ ਬਿੰਦ੍ਰਾਬਨ ਵਿੱਚ ਰੰਗ-ਰਲੀਆਂ ਮਾਣੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He brought the Elysian Tree for his milk-maid, and revelled in Brindaaban."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੋ) ਪ੍ਰਿਥੀ ਕਾ ਜੋ (ਪੀ) ਪਤੀ ਹੈ, ਸੋ ਪਾਰਜਾਤ ਨਾਮ ਕਲਪ ਬ੍ਰਿਖ੍ਯ ਸਤਭਾਮਾ ਤੇ ਵਾਸਤੇ ਇੰਦ੍ਰ ਸੇ ਜੁਧ ਕਰ ਕੇ ਲੇ ਆਯਾ ਵਾ ਪਾਰਜਾਤ ਲੈ ਆਇਆ। ਔ ਗੋਪਕਾਓਂ ਸੇ ਮਿਲ ਕਰ ਬਿੰਦ੍ਰਾ ਬਨ ਮੇਂ ਰਾਸ ਕਾ ਰੰਗ ਕਰਤਾ ਭਇਆ. ਭਾਵ ਕਰਮ ਸੇ ਤੀਨੋਂ ਜੁਗੋਂ ਮੇਂ ਹੰਸ ਔਰ ਰਾਮ ਔ ਕ੍ਰਿਸ਼ਨ ਕੀ ਉਪਾਸਨਾ ਕਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਗੋਪੀ (ਸਤ੍ਯਭਾਮਾ) ਦੀ ਖ਼ਾਤਰ ਪਾਰਜਾਤ ਰੁੱਖ (ਇੰਦਰ ਦੇ ਬਾਗ਼ ਵਿਚੋਂ) ਲੈ ਆਂਦਾ ਅਤੇ ਜਿਸ ਨੇ ਬਿੰਦ੍ਰਾਬਨ ਵਿਚ ਕੌਤਕ ਵਰਤਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਜਾਤੁ = ਇੰਦਰ ਦੇ ਬਾਗ਼ 'ਨੰਦਨ' ਵਿਚ ਪੰਜ ਸ੍ਰੇਸ਼ਟ ਰੁੱਖਾਂ ਵਿਚੋਂ ਇਕ ਦਾ ਨਾਉਂ 'ਪਾਰਜਾਤ' ਹੈ। ਜਦੋਂ ਦੇਵਤਿਆਂ ਨੇ ਰਲ ਕੇ ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕਿਆ ਸੀ, ਤਦੋਂ ਉਸ ਵਿਚੋਂ ਚੌਦਾਂ ਰਤਨ ਨਿਕਲੇ, ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ 'ਪਾਰਜਾਤ' ਰੁੱਖ ਸੀ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਇਹ ਰੁੱਖ ਉਸ ਬਾਗ਼ ਵਿਚੋਂ ਪੁੱਟ ਕੇ ਲੈ ਆਂਦਾ ਤੇ ਆਪਣੀ ਪਿਆਰੀ 'ਸਤ੍ਯਭਾਮਾ' ਦੇ ਬਾਗ਼ ਵਿਚ ਲਾ ਦਿੱਤਾ। ਇਹ 'ਸਤ੍ਯਭਾਮਾ' ਰਾਜਾ ਸ਼ਤ੍ਰਾਜਿਤ ਦੀ ਧੀ ਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀ ਪਿਆਰੀ ਇਸਤ੍ਰੀ ਸੀ। ਇੰਦਰ ਦੇ ਬਾਗ਼ 'ਨੰਦਨ' ਵਿਚ ਪੰਜ ਵਧੀਆ ਜਾਤੀ ਦੇ ਰੁੱਖ ਦੱਸੇ ਗਏ ਹਨ। ਉਹ ਪੰਜੇ ਰੁੱਖ ਇਹ ਹਨ: ਮੰਦਾਰ, ਪਾਰਜਾਤ, ਸੰਤਾਨ, ਕਲਪ-ਰੁੱਖ ਤੇ ਹਰੀ ਚੰਦਨ। ਚੰਦ੍ਰਾਵਲਿ = ਇਕ ਗੋਪੀ ਦਾ ਨਾਮ ਸੀ। ਇਹ ਰਾਧਾ ਦੀ ਚਚੇਰੀ ਭੈਣ ਸੀ, ਰਾਧਾ ਦੇ ਪਿਤਾ ਵ੍ਰਿਖਭਾਨ ਦੇ ਜੇਠੇ ਭਰਾ ਚੰਦ੍ਰਭਾਨ ਦੀ ਇਹ ਲੜਕੀ ਸੀ। ਚੰਦ੍ਰਾਵਲੀ ਗੋਵਰਧਨ ਨਾਲ ਵਿਆਹੀ ਗਈ ਸੀ, ਜੋ ਕਰਲਾ ਨਾਮਕ ਪਿੰਡ ਦਾ ਰਹਿਣ ਵਾਲਾ ਸੀ। ਗੋਪੀ = 'ਸਤ੍ਯਭਾਮਾ' ਗੋਪੀ ਦੇ ਵਾਸਤੇ।"

