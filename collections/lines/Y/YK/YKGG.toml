[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸੰਗਿ ਨਾਮਦੇਵ; ਜਨ ਕਉ ਪ੍ਰਤਗਿਆ ਆਈ ॥"
page = 718
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the Lord's slave Namdev has acquired faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਸੰਗਤ ਅੰਦਰ ਦਾਸ ਨਾਮ ਦੇਵ ਦਾ ਭਰੋਸਾ ਬੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord, servant Naam Dayv has come to have faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੋ ਰਾਮ ਨਾਮ ਕੇ ਸਾਥ (ਪ੍ਰਤਗਿਆ) ਪ੍ਰਤੀਤ ਆਈ ਹੈ, ਭਾਵ ਕੇਵਲ ਨਾਮ ਮੇਂ ਹੀ ਨਿਸਚਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਦਾਸ ਨਾਮਦੇਵ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਸੰਗਿ = ਨਾਮ ਦੀ ਸੰਗਤਿ ਵਿਚ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ। ਜਨ ਕਉ = ਦਾਸ ਨੂੰ। ਪ੍ਰਤਗਿਆ = ਨਿਸ਼ਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Compañía del Señor, Nam Dev ha reforzado su Fe,"