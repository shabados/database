[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਲਗਾ ਨ ਤਜਿ ਤਹਿ ਦਯੋ ॥੨॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell for her and he felt that he would not survive without her.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਲਗਿਆ ਕਿ (ਉਹ) ਉਸ ਨੂੰ ਛਡ ਨਹੀਂ ਸਕਦਾ ॥੨॥"