[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਕੂੜੈ ਕੀ ਮਲੁ. ਕਿਉ ਉਤਰੈ; ਕੋਈ ਕਢਹੁ ਇਹੁ ਵੀਚਾਰੁ ॥"
page = 950
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false ones are thrashed and humiliated. How can the filth of this falsehood be washed off? Let someone think and find out its way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਬੰਦੇ ਕੁੱਟ ਫਾਟ ਕੇ ਬੇਇਜ਼ੱਤ ਕੀਤੇ ਜਾਂਦੇ ਹਨ। ਇਸ ਝੂਠ ਦੀ ਮਲੀਣਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਧੋਤੀ ਜਾ ਸਕਦੀ ਹੈ? ਕੋਈ ਜਣਾ ਸੋਚ ਵਿਚਾਰ ਕੇ ਇਸ ਦੀ ਰਸਤਾ ਲੱਭੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can this filth of falsehood be washed off? Can anyone think about this, and find the way?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਇਹ ਝੂਠੇ ਪੁਰਸ਼ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲ ਕਿਉਂ ਉਤਰੇ ਕੋਈ ਬੀਚਾਰ ਕਢਹੁ, ਭਾਵ ਪ੍ਰਗਟ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਇਹ ਵਿਚਾਰ ਦੱਸੇ ਕਿ ਇਹ ਕੂੜ ਦੀ ਮੈਲ (ਭਾਵ, ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਦਾ ਮੋਹ ਜੋ ਨਾਲ ਨਹੀਂ ਨਿਭਣੇ) ਕਿਵੇਂ ਦੂਰ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo es que la mancha de la falsedad puede ser lavada? Piensa en esto y aprende."