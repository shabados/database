[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਧਰਿ ਚਲੀਐ; ਸਹੀਐ ਭਾਰੁ ॥"
page = 151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walk by placing Lord's fear on thy head, and bear the weight thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਡਰ ਆਪਣੇ ਸੀਸ ਤੇ ਰਖ ਕੇ ਟੁਰ ਅਤੇ ਉਸ ਦਾ ਬੋਝ ਸਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So place the Fear of God upon your head, and bear that weight;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭੈ ਕਾ ਭਾਰੁ ਸਿਰ ਪਰ ਧਾਰ ਕਰ ਸਹਾਰ ਚਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦਾ ਡਰ ਸਿਰ ਉੱਤੇ ਧਰ ਕੇ (ਭਾਵ, ਕਬੂਲ ਕਰ ਕੇ) ਜੀਵਨ ਗੁਜ਼ਾਰੀਏ, ਅਤੇ ਉਸ ਡਰ ਦਾ ਭਾਰ ਸਹਾਰ ਸਕੀਏ (ਭਾਵ, ਪ੍ਰਭੂ ਦਾ ਡਰ-ਅਦਬ ਸੁਖਾਵਾਂ ਲੱਗਣ ਲੱਗ ਪਏ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ante Dios el intelecto pesa poco y frívolo es su parloteo."