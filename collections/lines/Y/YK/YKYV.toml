[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਗਿਆਨੁ ਊਪਜੈ; ਤਾਂ ਇਹ ਸੰਸਾ ਜਾਇ ॥"
page = 1276
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, Divine knowledge wells up and then is this doubt dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਬ੍ਰਹਮ ਗਿਆਤ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਤਦ ਇਹ ਭਰਮ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom wells up through the True Guru, and then this cynicism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਗਿਆਨ ਉਤਪਤਿ ਹੋਤਾ ਹੈ ਤਾਂ (ਇਹ) ਏਹੁ ਪ੍ਰਤਖ ਸੰਸਾ ਇਸ ਜੀਵ ਕਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਸੰਸਾ = ਸ਼ੱਕ, ਸਹਿਮ, ਭਟਕਣਾ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría Espiritual se construye a través del Verdadero Guru, y así el cinismo desaparece."