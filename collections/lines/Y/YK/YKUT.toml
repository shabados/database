[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਏਂ; ਆਨ ਆਨ ਰੁਚੀਐ ॥"
page = 1229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why thou love another, another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਸ, ਹੋਰਸ ਨੂੰ ਕਿਉਂ ਪਿਆਰ ਕਰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Others - why are you involved with others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਦਾਰਥੋਂ ਮੇਂ ਕਾਹੇ ਕੋ ਰੁਚੀ (ਆਨ) ਲਿਆਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਪਾਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué vives entonces apegado al otro?"