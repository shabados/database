[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਇਹੁ ਮਨੁ ਵਸਿ ਆਵੈ; ਨਦਰੀ. ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੧॥"
page = 558
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace this mind is controlled and by His grace it becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਸਦਕਾ ਇਹ ਮਨੂਆ ਕਾਬੂ ਵਿੱਚ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮਿਹਰ ਸਦਕਾ ਹੀ ਇਹ ਪਵਿੱਤ੍ਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His grace, this mind is controlled, and by His Grace, it becomes pure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਬ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰੈ ਤਬ ਇਹੁ ਮਨ ਬਸ ਮੇਂ ਆਉਤਾ ਹੈ, ਪੁਨਾ ਤਿਨ ਕੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਹੀ ਮਨ ਸੁਧ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹੀ ਇਹ ਮਨ ਕਾਬੂ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਤੇ, ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que la mente es tranquilizada y uno se vuelve puro. (1)"