[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰੁ ਨ. ਰਾਜਿ ਮਾਲਿ; ਮਨਿ ਸੋਰੁ ॥"
page = 7
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no strength to acquire empire and wealth, which stir up a commotion in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਹਕੂਮਤ ਅਤੇ ਦੌਲਤ, ਜੋ ਚਿਤੋਂ ਅੰਦਰ ਸ਼ੋਰ ਸ਼ਰਾਬਾ ਪੈਦਾ ਕਰ ਦਿੰਦੀਆਂ ਹਨ, ਨੂੰ ਹਾਸਲ ਕਰਨ ਦਾ ਕੋਈ ਬਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No power to rule, with wealth and occult mental powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਸਿਸਟਾਦਿਕੋਂ ਕੀ ਨ੍ਯਾਂਈ ਰਾਜ, ਮਾਲ ਪਰਾਪਤੀ ਕਰਨੇ ਮੇ ਭੀ ਬਲੁ ਨਹੀ ਹੈ। ਪ੍ਰਾਪਤਿ ਭੀ ਹੈ, ਪਰੰਤੂ ਉਸ ਪਰ ਬਲੁ ਕੁਛੁ ਨਹੀ ਚੱਲਦਾ ਹੈ, ਭਾਵ ਖੀਣ ਹੋ ਜਾਤਾ ਹੈ। ਕਰਤਾ ਔਰੁ ਹੈ, ਹੋਤਾ ਔਰ ਹੈ। ਔਰ ਤੋ ਕਹੀਂ ਰਹਾ, ਮਨ ਕਾ ਜੋ (ਸੋਰੁ) ਸੰਕਲਪ ਵਿਕਲਪੋਂ ਕਾ ਰੌਲਾ ਹੈ, ਇਸ ਪਰ ਭੀ ਬਲੁ ਨਹੀ ਹੈ, ਕਿ ਰੋਕ ਸਕੇ। ਵਾ ਜੇ ਕਰ ਕਹੇ, ਰਾਜਾਦਿ ਕੋ ਕਰ ਮੈਂ ਕਛੁ ਜੋਰੁ ਕਰੂੰ ਸੋ ਨਹੀਂ। ਏਹ ਸਭ ਮਨ ਕਾ ਹੀ ਸੋਰੁ ਸਰਾਬਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਜ ਤੇ ਮਾਲ ਦੇ ਪ੍ਰਾਪਤ ਕਰਨ ਵਿਚ ਭੀ ਸਾਡਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲਦਾ (ਜਿਸ ਰਾਜ ਤੇ ਮਾਲ ਦੇ ਕਾਰਨ ਸਾਡੇ) ਮਨ ਵਿਚ ਫੂੰ-ਫਾਂ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਿ ਮਾਲਿ = ਰਾਜ ਮਾਲ ਵਿਚ, ਰਾਜ ਮਾਲ ਦੇ ਪ੍ਰਾਪਤ ਕਰਨ ਵਿਚ। ਸੋਰੁ = ਰੌਲਾ, ਫੂੰ-ਫਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Poder de governar, con riquezas y poderes ocultos,"