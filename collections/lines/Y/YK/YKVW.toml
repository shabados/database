[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਹਾਰੁ; ਸਦ ਵਸੈ ਹਦੂਰਾ ॥"
page = 188
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator ever, abides near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell forever in the Presence of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਹਾਤਮਾ ਜਨੋਂ ਨੇ ਕਰਨ ਹਾਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਦਾ ਹਜੂਰ ਬਸਤਾ ਜਾਨਿਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਆਪਣਾ ਆਪ ਸਰੂਪ ਕਰ ਕੇ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਸਿਰਜਣਹਾਰ ਸਦਾ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਦੂਰਾ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y habitan siempre en la Presencia del Señor Creador."