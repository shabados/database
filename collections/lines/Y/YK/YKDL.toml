[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਸੰਜੀਐ, ਹੀਰਾ ਪਰਵਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But dearer than all is the love of the Guru's Sikhs for the Guru,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਰੁੱਪਾ, ਹੀਰੇ ਅਰ ਗੁਲੀਆਂ ਕੱਠੇ ਕਰੀਦੇ ਹਨ (ਤਦ ਸਾਕਾ-ਦਾਰੀ ਵਿਚ ਨਿਭਦੀ ਹੈ) ਸੱਚਾ ਸਾਕ ਅਰ ਸੱਚਾ ਧਨ ਕਿਹੜਾ ਹੈ?"