[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਨ ਬ੍ਰਹਮੁ; ਗੁਰੁ ਗੋਵਿੰਦੁ ਸਿਞਾਣੈ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fact that the transcendental Brahm is the prefect Brahm and the Guru is God, is only identified by a gurmukh, the Guru-orientated one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਅਤੇ ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰੂ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਉਸੇ ਨੇ ਸਿਾਣਿਆ ਹੈ।"