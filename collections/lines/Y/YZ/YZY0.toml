[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤੁਮਰੀ ਸਰਣਾਈ ॥"
page = 1147
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have entered Thy sanctuary,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have come to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਕਹੋ: ਹੇ ਗੁਰੋ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tesoro de todo Mérito. He buscado Tu Santuario, tómame entonces,"