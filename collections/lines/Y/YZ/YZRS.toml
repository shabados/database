[[content]]
asset = "VGRG"
type = "primary"
data = "ਡਵਿ ਲਗੈ ਉਜਾੜਿ ਵਿਚਿ; ਸਭ ਘਾਹ ਜਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "During fire, all sorts of grass in the forests get burnt."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਬਨ ਵਿਖੇ (ਡਵ=) ਬਨ ਦੀ ਅੱਗ ਲਗਦੀ ਹੈ ਸਾਰੇ ਘਾਹ ਸੜ ਜਾਂਦੇ ਹਨ।"