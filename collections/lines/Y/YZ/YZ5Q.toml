[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਸੁ ਗ੍ਰਿਧ ਬ੍ਰਿਧ ਡਉਰ; ਡਾਕਣੀ ਡਕਾਰ ਕੈ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with them ran the great vultures nd belching vampires."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਰਦਿਆਂ ਵੇਖ ਕੇ) ਵੱਡੇ ਵੱਡੇ ਗਿੱਧ ਡੌਰ ਭੌਰ ਹੋ ਕੇ ਅਤੇ ਡਾਕਣੀਆਂ ਡਕਾਰ ਕੇ ਤੁਰ ਪਈਆਂ।"