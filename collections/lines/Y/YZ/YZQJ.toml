[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਘਰ ਮਹਿ ਦੇ ਵਡਿਆਈ; ਇਕਿ ਭਰਮਿ ਭਵਹਿ ਅਭਿਮਾਨਾ ॥੪॥੩॥"
page = 797
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some Thou blesseth with glory in their own home and some wander in doubt and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਅੰਦਰ ਹੀ ਪ੍ਰਭਤਾ ਬਖਸ਼ਦਾ ਹੈਂ ਅਤੇ ਕਈ ਵਹਿਮ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are blessed with glory in their own homes, while others wander in doubt and pride. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਗੁਰਮੁਖਾਂ ਕੋ ਘਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਅਪਨੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈਂ, ਔਰ ਏਕ ਅਭਿਮਾਨ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਮਨਮੁਖ ਤੇਰੇ ਸੇ ਸਦਾ ਭੂਲੇ ਹੋਏ ਜੂਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ॥੪॥੩॥☬ਅਬ ਕਲਜੁਗ ਕਾ ਧਰਮ ਨਿਰੂਪਣ ਕਰਤੇ ਹੂਏ ਗੁਰੋਂ ਕੀ ਮਹਿਮਾਂ ਰੂਪੁ ਉਪਦੇਸ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾ ਕੇ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ। ਕਈ ਜੀਵ ਕੁਰਾਹੇ ਪੈ ਕੇ ਅਹੰਕਾਰ ਵਿਚ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a algunos los bendices con Gloria en el seno de su hogar, mientras que a otros los desvías con la duda en su ego?(4-3)"