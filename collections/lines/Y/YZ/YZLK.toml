[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਿ ਨਾਮਿ; ਚਿਤੁ ਰਾਪੈ ਜਾ ਕਾ ॥"
page = 228
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose soul is imbued with the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose consciousness is permeated with the Lord's Name"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਚਿਤ ਰਾਮ ਨਾਮ ਮੇਂ (ਰਾਪੈ) ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਿ = ਰਾਮ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਾਪੈ = ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ। ਜਾ ਕਾ ਚਿਤੁ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ ਚਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Temprano al amanecer, comparte la Visión de aquél"