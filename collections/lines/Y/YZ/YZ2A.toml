[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਸਹਜੁ. ਨ ਆਇਓ; ਸਹਜੇ ਹੀ ਲੈ ਖਾਇ ॥"
page = 587
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contentment enters not his mind that he may eat, with contentment what he obtains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਸੰਤੋਖ ਨਹੀਂ ਆਉਂਦਾ, ਤਾਂ ਜੋ ਉਹ ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੰਤੋਖ ਨਾਲ ਖਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace does not come to his heart - he is not content to eat what comes his way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਦਰ ਯਹ (ਸਹਜੁ) ਗ੍ਯਾਨ ਨਹੀਂ ਆਇਆ ਹੈ, ਜੋ (ਸਹਜੇ ਹੀ) ਬਿਚਾਰ ਪੂਰਬਕ ਭਿਖ੍ਯਾ ਲੇ ਕਰ ਪਾਵੋ ਅਰਥਾਤ ਧਰਮ ਸਾਸਤ੍ਰ ਅਨੁਸਾਰ ਭਿਖ੍ਯਾ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੇਖੀ ਸਾਧੂ ਦੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ, ਜਿਸ ਸ਼ਾਂਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਕਿਸੇ ਪਾਸੋਂ ਮਿਲੇ, ਲੈ ਕੇ ਖਾ ਲਏ (ਭਾਵ, ਤ੍ਰਿਪਤ ਹੋ ਜਾਏ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su interior no logra la Paz para que pueda estar contento con lo que recibe."