[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਦਤ ਹੈ ਰਨ ਮੈ ਭਟ ਏਕ; ਕੁਲਾਚਨ ਦੈ ਕਰਿ ਜੁਧੁ ਕਰੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are fighting while continuously jumping and swinging in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੂਰਮੇ ਰਣ-ਖੇਤਰ ਵਿਚ ਕੁੱਦਦੇ ਹਨ ਅਤੇ ਇਕ ਛਾਲਾਂ ਮਾਰ ਕੇ ਯੁੱਧ ਕਰਦੇ ਹਨ।"