[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਪਤਿ ਪਰਵਾਣੈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the congregation of such people any body could become authentic as well as respectable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਗ੍ਯਾਨੀਆਂ ਦੀ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ (ਕੋਈ ਪਾਪੀ ਭੀ ਆ ਜਾਵੇ ਤਾਂ ਵੁਹ ਭੀ) ਮਿਲਕੇ ਪ੍ਰਮਾਣੀਕ ਪਤ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"