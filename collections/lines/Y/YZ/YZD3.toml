[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਦੇਵ ਆਇਉ ਤਸ ਸਫੁਟੰ; ਭਵ ਭੂਤ ਸਰਬ ਗਤੰ ॥੫॥੧॥"
page = 526
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jai Dev has openly come into the sanctuary of Him, who gives salvation to all the present past and future."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇਵ ਜ਼ਾਹਿਰਾ ਤੌਰ ਤੇ (ਦਿਲੋਂ ਵੱਜੋਂ) ਉਸ ਦੀ ਸ਼ਰਣੀ ਆਇਆ ਹੈ, ਜੋ ਵਰਤਮਾਨ ਪਿਛਲੇ ਅਤੇ ਅਗਲੇ ਸਮਨੂੰ ਅੰਦਰ ਸਾਰਿਆਂ ਨੂੰ ਮੁਕਤੀ ਸਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jai Dayv has openly come to Him; He is the salvation of all, in the past, present and future. ||5||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਜੈ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਭਵ ਭੂਤ ਸਰਬ ਗਤੰ) ਭਵਿਖ੍ਯਤ ਕਾਲ ਭੂਤ ਕਾਲ ਬਰਤਮਾਨ ਕਾਲ ਮੇਂ ਸਰਬ ਮੇਂ ਏਕ ਰਸ ਪੂਰਨ ਪਰਾਪਤਿ ਹੈ ਮੈਂ (ਸਫੁਟੰ) ਪ੍ਰਗਟ (ਤ) ਤਿਸ ਕੀ (ਸ) ਸਰਣ ਮੇਂ ਆਇਆ ਹੂੰ॥੫॥੧॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੈਦੇਵ ਭੀ ਹੋਰ ਆਸਰੇ ਸਾਰੇ ਛੱਡ ਕੇ ਉਸੇ ਦੀ ਸਰਨ ਆਇਆ ਹੈ, ਉਹ ਹੁਣ ਭੀ, ਪਿਛਲੇ ਸਮੇ ਭੀ (ਅਗਾਂਹ ਨੂੰ ਭੀ) ਹਰ ਵੇਲੇ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੫॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸ = ਤੱਸ੍ਯ, ਉਸ ਦੀ (ਸਰਨ)। ਸਫੁਟੰ = ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ, ਖੁਲ੍ਹਮ ਖੁਲ੍ਹਾ।੫ ॥੫॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yai Dev se ha postrado ante la Presencia del Señor,  Él es la Salvación de todos, en el pasado, en el presente y en el futuro. (5‑1)"