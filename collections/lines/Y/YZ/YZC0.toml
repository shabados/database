[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੀਮਤਿ ਕੋਇ ਨ ਜਾਣਈ; ਆਖਣਿ ਸੁਣਨਿ ਨ ਲਿਖਣਿਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None knows the glory of such persons nor can it be written, listened to and talked about."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਫਲ ਦੀ) ਕੀਮਤ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ (ਕਿਉਂ ਜੋ) ਆਖਣ, ਸੁਣਨ ਅਤੇ ਲਿਖਣਹਾਰਾ ਕੋਈ ਨਹੀਂ (ਭਾਵ ਆਖਦਿਆਂ, ਸੁਣਦਿਆਂ, ਲਿਖਦਿਆਂ ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ ਇਸ ਲਈ ਕਿ ਬੇਅੰਤ ਹੈ)।"