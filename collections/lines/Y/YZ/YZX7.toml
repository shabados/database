[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥੁ. ਨ ਲਾਇ ਕਸੁੰਭੜੈ; ਜਲਿ ਜਾਸੀ ਢੋਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 794
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touch thou not the saf-flower with thy hand, its colour shall fade away, my dear. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਨੂੰ ਆਪਣਾ ਹੱਥ ਨਾਂ ਲਾ, ਇਸ ਦਾ ਰੰਗ ਨਾਸ ਹੋ ਜਾਏਗਾ, ਮੇਰਿਆ ਪ੍ਰੀਤਮਾਂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not touch the safflower with your hands; its color will fade away, my dear. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਵਿਖਯੋਂ ਰੂਪ ਕਸੁੰਭੇ ਕੋ ਮਨ ਰੂਪ ਹੱਥ ਨਾ ਲਗਾਉ। ਪੁਨੋਂ ਕੀ ਖੀਣਤਾ ਰੂਪ ਜਲ ਕਰ ਕੇ ਵਿਸੇ ਭੋਗ ਚਲੇ ਜਾਵੇਂਗੇ। ਵਾ ਕਿਸੀ ਦੇਸ ਮੇਂ ਅਗਨੀ ਕੋ ਕਸੁੰਭਾ ਕਹਤੇ ਹੈਂ, ਜੋ ਇਨ ਮੇਂ ਮਨ ਲਗਾਵੇਂਗਾ ਤਬ ਦਗਧ ਹੋ ਜਾਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਕਸੁੰਭੇ-ਰੂਪ ਮਾਇਆ ਨੂੰ ਹੱਥ ਨਾ ਲਾ, ਇਹ ਕਸੁੰਭਾ ਸੜ ਜਾਇਗਾ, ਭਾਵ, ਇਹ ਮਾਇਆ ਦਾ ਸਾਥ ਛੇਤੀ ਨਸ਼ਟ ਹੋਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੋਲਾ = ਹੇ ਮਿੱਤਰ! ਜਲਿ ਜਾਸੀ = (ਕਸੁੰਭਾ) ਸੜ ਜਾਇਗਾ, ਕਸੁੰਭੇ ਦਾ ਰੰਗ ਬਹੁਤਾ ਚਿਰ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ, ਮਾਇਆ ਦੀ ਮੌਜ ਥੋੜੇ ਦਿਨ ਹੀ ਰਹਿੰਦੀ ਹੈ। ਹਥੁ ਨ ਲਾਇ ਕਸੁੰਭੜੈ = ਭੈੜੇ ਕਸੁੰਭੇ ਨੂੰ ਹੱਥ ਨ ਲਾ, ਚੰਦ੍ਰੀ ਮਾਇਆ ਨਾਲ ਨਾਹ ਜੋੜੀ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te enamores del azafrán, oh vida, pues su color se va a desvanecer.  (1-Pausa)"