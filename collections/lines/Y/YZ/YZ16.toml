[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣੁ ਤਿਨੑਾ ਕਾ ਚੂਕਾ; ਜੋ ਹਰਿ ਲਾਗੇ ਪਾਵੈ ॥"
page = 438
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ended are the births and deaths of those, who are attached with God's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਜੰਮਣੇ ਅਤੇ ਮਰਨੇ ਉਹਨਾਂ ਦੇ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are ended for those who are attached to the feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੈ (ਪਾਵੈ) ਪਲੇ ਵਾ ਚਰਨੋਂ ਮੇਂ ਲਗੇ ਹੈਂ, ਤਿਨ ਕਾ ਜਨਮੁ ਮਰਨੁ ਚੂਕਾ, ਭਾਵ ਨਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਾ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ। ਪਾਵੈ = ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las reencarnaciones terminan para quienes viven apegados a los Pies del Señor."