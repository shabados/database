[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਧਰਤੀ ਸੋਭ ਕਰੇ ਜਲੁ ਬਰਸੈ; ਤਿਉ ਸਿਖੁ. ਗੁਰ ਮਿਲਿ ਬਿਗਸਾਈ ॥੧੬॥"
page = 758
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the earth looks beauteous, when the rain falls, so does the Sikh bloom on meeting with his Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਰਸ਼ ਦੇ ਪੈਣ ਨਾਲ ਜਮੀਨ ਸੁਹਣੀ ਲੱਗਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਪਣੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸਿੱਖ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the earth looks beautiful when the rain falls, so does the Sikh blossom forth meeting the Guru. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਧਰਤੀ ਜਲ ਕੇ ਬਰਸਨੇ ਸੇ ਸੋਭਾ ਕੋ ਧਾਰਨ ਕਰਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜਬ ਗੁਰੋਂ ਕੋ ਸਿਖੁ ਮਿਲੇ ਤੌ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਦੋਂ ਮੀਂਹ ਪੈਂਦਾ ਹੈ ਤਾਂ ਧਰਤੀ ਸੋਹਣੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਤਿਵੇਂ ਸਿੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਭ ਕਰੇ = ਸੋਹਣੀ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦੀ ਹੈ। ਬਰਸੈ = ਵਰ੍ਹਦਾ ਹੈ। ਬਿਗਸਾਈ = ਖਿੜ ਪੈਂਦਾ ਹੈ, ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la tierra se ve bella cuando llueve, así el Sikj florece al ver a su Guru. (16)"