[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਨਜੀਕਿ. ਨ ਬੂਝੈ ਬਪੁੜੀ; ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਈ ॥੮॥"
page = 1274
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Groom is all-too-near but the wretched bride knows it not. The true Guru makes her see her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਤ ਐਨ-ਨੇੜੇ ਹੀ ਹੈ ਪਰੰਤੂ ਨਿਕਰਮਣ ਪਤਨੀ ਨੂੰ ਇਸ ਗੱਲ ਦਾ ਪਤਾ ਹੀ ਨਹੀਂ। ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਉਸ ਦਾ ਕੰਤ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her Husband Lord is nearby, but the wretched bride does not know it. The True Guru reveals Him to her. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਪਿਰੁ) ਪਤੀ ਪਾਸ ਹੀ ਹੈ (ਬਪੁੜੀ) ਵਿਚਾਰੀ ਬੁਧੀ ਬੂਝਤੀ ਨਹੀਂ ਥੀ, ਸੋ ਹਮ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਪ੍ਰਭੂ-ਪਤੀ ਤਾਂ (ਹਰੇਕ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ) ਨੇੜੇ (ਵੱਸਦਾ) ਹੈ; ਪਰ ਭਾਗ-ਹੀਣ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ। (ਸੁਭਾਗਣ) ਨੂੰ (ਉਸ ਦੇ ਅੰਦਰ ਹੀ ਪਰਮਾਤਮਾ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Señor Esposo anda cerca, pero la tonta novia no lo sabe. (8)"