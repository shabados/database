[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵਹਿ ਸੇਈ ਪੁਰਖ; ਜਿਨਾ ਹਰਿ ਤੁਧੁ ਮਇਆ ॥"
page = 645
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons alone serve Thee, O God, on whom is Thine grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪੁਰਸ਼ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone serve You, O Lord, whom You bless with Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੇਈ ਪੁਰਖ ਤੁਝ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਜਿਨੋਂ ਪਰ ਤੇਰੀ ਕਿਰਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਹਰੀ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਤੇਰੀ ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Te sirven aquéllos que han obtenido Tu Gracia."