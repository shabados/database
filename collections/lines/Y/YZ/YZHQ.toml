[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਫਲ ਮਨੋਰਥ, ਪੂਰਣ ਘਾਲਾ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They succeed in their practice and objective."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ) ਮਨੋਰਥ ਸਫਲ (ਹੋ ਜਾਂਦੇ ਹਨ ਅਰ ਘਾਲ) ਕਮਾਈ ਥਾਉਂ ਪੈਂਦੀ ਹੈ।"