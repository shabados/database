[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ; ਜਿ ਗੁਰਿ ਸੇਵਾ ਲਾਏ ॥"
page = 423
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they whom the Guru puts to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਉੱਤਮ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਆਪਣੀ ਚਾਕਰੀ ਵਿੱਚ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How very fortunate are they, who are committed to the Guru's service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਗਾਇ ਲੀਏ ਹੈਂ, ਸੋ ਵਡੇ ਭਾਗਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਭਗਤੀ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son todos aquéllos a quienes el Guru los ha traído a Su Servicio."