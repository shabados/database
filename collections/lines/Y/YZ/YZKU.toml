[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਨੋ ਕਹੀਐ; ਦਾਤਾ ਇਕੁ ਸੋਇ ॥"
page = 665
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom else should I address, when He, the Lord, is the sole Donor?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਕੀਹਨੂੰ ਨਿਵੇਦਨ ਕਰਾਂ, ਜਦ ਕਿ ਕੇਵਲ ਉਹ ਸਾਹਿਬ ਦੀ ਦਾਤਾਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who else should I speak to? The One Lord is the Giver of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਔਰ ਕਿਸਨੋਂ ਕਹੀਐ, ਇਕ ਸੋਈ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕਿਸੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ (ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quien más me voy a dirigir, cuando Él, el Señor es el Donador Íntegro?"