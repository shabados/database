[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਸਤਿਗੁਰ ਸਿਉ; ਲਗੈ ਪਿਆਰੁ ॥"
page = 160
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the man contracts love with the perfect satguru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਬੰਦੇ ਦੀ ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as we enshrine love for the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਪੂਰੇ ਸਤਗੁਰੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਿਆਰ ਪੂਰੇ ਗੁਰੂ ਨਾਲ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así uno ama al Guru Perfecto."