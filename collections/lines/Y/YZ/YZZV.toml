[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਟ ਪਟੰਬਰ; ਪਹਿਰਿ ਹਢਾਵਉ ॥"
page = 225
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may wear and carry on my body silk and silk clothes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਰੇਸ਼ਮ ਅਤੇ ਰੇਸ਼ਮੀ ਬਸਤਰ ਪਾਵਾਂ ਓਢਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may dress up and wear silk and satin clothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰੇਸ਼ਮੀ ਆਦਿਕ ਬਸਤ੍ਰੋਂ ਕੋ ਸਮੈ ਪਰ ਪਹਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਰੇਸ਼ਮ ਰੇਸ਼ਮੀ ਕੱਪੜੇ ਪਹਿਨ ਕੇ ਹੰਢਾਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vista de seda, sin el Señor,"