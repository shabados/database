[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਊ ਮਾਈ; ਭੂਲਿਓ ਮਨੁ ਸਮਝਾਵੈ ॥"
page = 219
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mother Let some one instruct his erring mind"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮਾਤਾ! ਕੋਈ ਆਪਣੀ ਕੁਰਾਹੇ ਪਏ ਮਨੂਏ ਨੂੰ ਰਾਹੇ ਪਾਵੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, if only someone would instruct my wayward mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਮਾਇਆ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲੇ ਹੂਏ ਮਨ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਮਝਾਵਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਸਰਬ ਹੀ ਕਿਉਂ ਨਹੀਂ ਸਮਝਾਵਤੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! (ਮਾਇਆ ਦੇ ਮੋਹ ਨਾਲ ਨਕਾ-ਨਕ ਭਰੇ ਹੋਏ ਸੰਸਾਰ-ਜੰਗਲ ਵਿਚ ਮੇਰਾ ਮਨ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈ, ਮੈਨੂੰ) ਕੋਈ (ਐਸਾ ਗੁਰਮੁਖ ਮਿਲ ਪਵੇ ਜੇਹੜਾ ਮੇਰੇ ਇਸ) ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਮਨ ਨੂੰ ਮਤਿ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਭੂਲਿੳ ਮਨੁ = ਰਸਤੇ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਮਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, ¿hay alguien que pueda instruir a mi mente inquieta?"