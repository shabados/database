[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਜੈ. ਸੋ ਬਿਨਸਿ ਹੈ; ਦੁਖੁ ਕਰਿ ਰੋਵੈ ਬਲਾਇ ॥੨॥"
page = 337
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whoever is born he shall die. Because of this grief let my evil spirit weep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਜੰਮਿਆ ਹੈ, ਉਹ ਮਰ ਜਾਸੀ। ਇਸ ਦੁਖੜੇ ਕਾਰਨ ਮੇਰੇ ਭੂਤ ਪ੍ਰੇਤ ਰੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is born shall pass away; why should we cry out in grief? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਉਤਪਤਿ ਹੂਆ ਹੈ, ਸੋ ਬਿਨਸੇਗਾ। ਯਾਂ ਤੇ ਦੁਖ ਮਾਨ ਕਰ ਮੇਰੀ ਬਲਾ ਰੋਤੀ ਹੈ। ਪੰਜਾਬ ਕੀ ਬੋਲੀ ਹੈ ਮੇਰੀ ਬਲਾਇ ਜਾਣੇ ਵਾ ਦੁਖ ਮਾਨ ਕਰ ਵਹੁ ਰੋਤੇ ਹੈਂ ਜਿਨ ਕੋ ਅਵਿਦ੍ਯਾ ਰੂਪੀ (ਬਲਾਇ) ਭੂਤਨੀ ਚਿਪਟੀ ਹੂਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅਟੱਲ ਨਿਯਮ ਹੈ ਕਿ) ਜੋ ਜੋ ਜੀਵ ਜੰਮਦਾ ਹੈ ਉਹ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਫਿਰ (ਕਿਸੇ ਦੇ ਮਰਨ ਤੇ) ਦੁਖੀ ਹੋ ਹੋ ਕੇ ਰੋਣਾ ਵਿਅਰਥ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਿ ਹੈ = ਨਾਸ ਹੋ ਜਾਇਗਾ। ਦੁਖ ਕਰਿ = ਦੁਖੀ ਹੋ ਹੋ ਕੇ। ਰੋਵੈ ਬਲਾਇ = ਮੇਰੀ ਬਲਾ ਰੋਵੇ, ਮੈਂ ਕਿਉਂ ਰੋਵਾਂ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque aquél que ha nacido, va a morir. ¿Por qué entonces sufrir en vano?(2)"