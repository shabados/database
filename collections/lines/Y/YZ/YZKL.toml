[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਲਿ ਭੰਜਨ ਗੁਰੁ ਸੂਰਮਾ; ਵਡ ਜੋਧਾ, ਬਹੁ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This Guru, the vanquisher of armies, is very brave and benevolent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੀਰ ਗੁਰੂ (ਮਲੇਛਾਂ ਦੇ) ਦਲਾਂ ਦਾ ਤੋੜਨਹਾਰ ਵਡਾ ਜੋਧਾ ਤੇ ਵੱਡਾ ਪਰਉਪਕਾਰੀ ਉਠਿਆ।"