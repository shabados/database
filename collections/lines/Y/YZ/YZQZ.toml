[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਮੁਦ੍ਰਕਾ ਲਖ ਬਾਰਿਧੈ ਜਹ ਸੀ ਹੁਤੀ ਤਹ ਜਾਤ ਭੇ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hanuman took the ring (of Rama) and immediately went and crossed the sea, he reached the place where Sita was kept (by Ravana)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਨੂਮਾਨ ਨਿਸ਼ਾਨੀ ਵਜੋਂ ਰਾਮ ਦੀ-ਮੁੰਦਰੀ ਲੈ ਕੇ ਅਤੇ ਸਮੁੰਦਰ ਲੰਘ ਕੇ ਜਿੱਥੇ ਸੀਤਾ ਰਹਿੰਦੀ ਸੀ, ਉਥੇ ਚਲਾ ਗਿਆ।"