[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਬੈਸਹੁ; ਸੰਤ ਸਜਨ ਪਰਵਾਰੁ ॥"
page = 185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints sit in peace with the family of friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਮ੍ਰਿਤਾਂ ਦੇ ਸਮੁਦਾਇ ਸਣੇ ਆਰਾਮ ਵਿੱਚ ਬੈਠੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sit in peace, O Saints, with the family of friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤ ਜੋ ਸਜਨ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਪਰਵਾਰ ਕੇ ਸਹਤ ਸੁਖ ਮੇਂ ਬੈਠੇ ਹਾਂ, ਅਰਥਾਤ ਸੁਖ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਵਾਰ ਬਣ ਕੇ (ਮੇਰ-ਤੇਰ ਦੂਰ ਕਰ ਕੇ, ਪੂਰਨ ਪ੍ਰੇਮ ਨਾਲ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਿਲ ਬੈਠੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siéntense en paz, Oh Santos, en compañía familiar y amistosa."