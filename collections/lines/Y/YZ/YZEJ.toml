[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ; ਸੋਇ ਤੁਮਾਰੀ ॥"
page = 104
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by hearing with mine ears Thine tiding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਤੇਰੀਆਂ ਕਨਸੌਆ ਸਰਵਣ ਕਰਕੇ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of You, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੀ (ਸੋਇ) ਸੋਭਾ ਕੋ ਕਾਨੋਂ ਮੇਂ ਸੁਣ ਕਰ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ ਸੁਣ ਕੇ। ਸੋਇ = {श्रुति} ਖ਼ਬਰ, ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo escuchando Tus Mensajes,"