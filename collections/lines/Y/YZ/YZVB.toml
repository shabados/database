[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣ ਕਟਿ ਮੁਖੁ ਉਜਲਾ; ਹਰਿ ਨਾਮਿ ਤਰਾਏ ॥"
page = 966
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing demerits, man's countenance becomes bright and through God's Name he ferries across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਨੂੰ ਮੇਟ ਕੇ, ਬੰਦੇ ਦਾ ਚਿਹਰਾ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's faults are eradicated, and one's face becomes radiant and bright; through the Lord's Name, one crosses over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੈਂ ਨਾਮ ਕੇ ਜਪਨੇ ਵਾਲੇ ਤਰਾਏ ਹੈਂ, ਤਿਨ ਕੇ ਔਗੁਣ ਕਟੇ ਜਾਤੇ ਹੈਂ ਔ ਮੁਖ ਉਜਲੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਸਾਰੇ ਅਉਗਣ ਕੱਟ ਕੇ ਉਸ ਨੂੰ ਸੁਰਖ਼ਰੂ ਕਰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਨਾਮ ਦੀ ਰਾਹੀਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਟਿ = ਕੱਟ ਕੇ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al ser emancipado a través del Nombre del Señor uno es liberado de sus errores y el semblante brilla."