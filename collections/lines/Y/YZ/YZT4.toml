[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ; ਦਰਸਨ ਚਾਹੇ ॥"
page = 98
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking and searching Thee, O My Master! I have grown desirous of Thine sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਲੱਭਦਾ ਤੇ ਭਾਲਦਾ ਹੋਇਆ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੇ ਦੀਦਾਰ ਦਾ ਚਾਹਵਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched and searched, seeking the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਨੇ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਸਨ ਕੀ ਇਛਾ ਕੇ ਵਾਸਤੇ ਢੂੰਢਤੇ ਹੂਏ ਭਾਂਤ ਭਾਂਤ ਬਨ ਬਨ ਮੇਂ ਭ੍ਰਮਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਲੋਕ (ਜੰਗਲਾਂ ਪਹਾੜਾਂ ਵਿਚ) ਭਾਲ ਕਰਦੇ ਕਰਦੇ (ਪਰਮਾਤਮਾ ਦੇ) ਦਰਸਨ ਦੀਆਂ ਤਾਂਘਾਂ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਭਾਲ ਕਰਦਿਆਂ। ਦਰਸਨ ਚਾਹੇ = ਦਰਸਨ ਦੀਆਂ ਤਾਂਘਾਂ ਕੀਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te busco, oh mi Maestro, para que pueda tener Tu Visión,"