[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰੋੁ ਪਾਇਆ. ਸਹਜ ਸੁਭਾਇਆ; ਜਨਮ ਮਰਨ ਦੁਖ ਹਾਰੇ ॥"
page = 1122
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have easily obtained the Lord, the ocean of peace, and have thrown off the pain of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਾਤੀ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਨੂੰ ਸੁਖੈਨ ਹੀ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਜੰਮਣ ਅਤੇ ਮਰਣ ਦੀ ਪੀੜ ਮੈਂ ਪਰੇ ਸੁਟ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Lord, the Ocean of Peace, with intuitive ease; the pains of birth and death are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਪਾਇਆ ਹੈ, ਸੋ ਸਹਿਜੇ ਹੀ ਸੋਭਨੀਕ ਹੂਆ ਹੈ ਔਰ ਤਿਸ ਨੇ ਜਨਮ ਮਰਨਾਦਿ ਦੁਖ ਸਭ ਹਾਰ ਦੀਏ ਹੈਂ, ਭਾਵ ਤਿਆਗ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਉਸ ਦਾ ਪੱਲਾ ਫੜ ਲਿਆ, ਤਾਂ ਉਹ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਮੈਨੂੰ ਆਪ-ਮੁਹਾਰਾ ਹੀ ਮਿਲ ਪਿਆ। ਜਨਮ ਤੋਂ ਮਰਨ ਤਕ ਦੇ ਮੇਰੇ ਸਾਰੇ ਹੀ ਦੁੱਖ ਥੱਕ ਗਏ (ਮੁੱਕ ਗਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ {ਅਸਲ ਲਫ਼ਜ਼ 'ਸਾਗਰੁ' ਹੈ। ਇਥੇ 'ਸਾਗਰੋ' ਪੜ੍ਹਨਾ ਹੈ}। ਸਹਜ ਸੁਭਾਇਆ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਭਾਉ ਨਾਲ, ਬਿਨਾ ਕਿਸੇ ਹਠ ਆਦਿਕ ਦੇ ਜਤਨ ਨਾਲ। ਹਾਰੇ = ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así llego hasta Él, Océano de Éxtasis, de forma totalmente espontánea, sobreponiéndome al dolor de haber ido a través de nacimientos y muertes."