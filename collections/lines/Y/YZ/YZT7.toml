[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ; ਸਭ ਓਪਤਿ ਜਿਤੁ ਸੰਸਾਰਾ ॥"
page = 754
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within the body are Brahma, Vishnu and Shiva, who are said to be the creators of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਅੰਦਰ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਹਨ, ਜੋ ਸਾਰੇ ਜੱਗ ਦੇ ਸਿਰਜਣਹਾਰ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body, are Brahma, Vishnu and Shiva, from whom the whole world emanated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਕੇ ਅੰਦਰ ਹੀ ਬ੍ਰਹਮਾ, ਬਿਸਨੁ, (ਮਹੇਸਾ) ਸ਼ਿਵ ਹੈਂ। ਜਿਨੋਂ ਸੇ ਸਭ ਸੰਸਾਰ ਕਾ ਉਤਪਤਿ ਔ ਪਾਲਣਾ ਪੁਨਾ ਸੰਘਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਸਰੀਰ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ, ਜਿਸ ਤੋਂ ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨ, ਸ਼ਿਵ ਅਤੇ ਹੋਰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਓਪਤਿ = ਸਾਰੀ ਉਤਪੱਤੀ। ਜਿਤੁ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuerpo viven Brahma, Vishnu y Shiva, mismos que claman haber creado el mundo."