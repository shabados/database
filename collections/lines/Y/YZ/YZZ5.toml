[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਏ ॥੧॥"
page = 732
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward merges in the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh merges in the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਦੁਆਰਾ ਨਾਮ ਜਪ ਕੇ (ਨਾਮਿ) ਹਰੀ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando lo hace, uno voltea hacia Él fundiéndose en Su Nombre. (1)"