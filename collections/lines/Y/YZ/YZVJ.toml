[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਨ੍ਰਿਪ ਅਬਿਬੇਕ, ਸੁ ਬਿਬੇਕ ਭਟਿ; ਤਦਪਿ ਨ ਲਟਿ ਸੰਜਮ ਹਟੈ ॥੩੨੪॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even if the world is upturned and the earth stabilized on the back of the bull may burst while sinking, but O king Avivek, the heroic discipline of Vivek will not step back even then.97.324."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਅਬਿਬੇਕ ਰਾਜੇ! ਸੁਣ, ਤਦ ਵੀ ਬਿਬੇਕ ਰਾਜੇ ਦਾ ਯੋਧਾ 'ਸੰਜਮ' (ਯੁੱਧ ਤੋਂ) ਨਾ ਟਲੇਗਾ, ਨਾ ਹਟੇਗਾ ॥੩੨੪॥"