[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਸਰੋਵਰ; ਤਹ ਕਰਹੁ ਨਿਵਾਸੁ ਮਨਾ ॥"
page = 544
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet are the tank of Nectar and there thou have thy abode O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਅੰਮ੍ਰਿਤ ਦਾ ਤਾਲਾਬ ਹਨ। ਓਥੇ ਤੂੰ ਆਪਣਾ ਵਸੇਬਾ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Feet are the Pools of Ambrosial Nectar; your dwelling is there, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਰੋਵਰ ਰੂਪੁ ਜੋ ਹਰਿ ਕੇ ਚਰਣ ਹੈਂ ਤਹਾਂ ਤੂੰ ਨਿਵਾਸੁ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ (ਮਾਨੋ) ਸੁੰਦਰ ਤਾਲਾਬ ਹੈ, ਉਸ ਵਿਚ ਤੂੰ (ਸਦਾ) ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son un mar de Néctar; alábalos en tu mente."