[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ; ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰਿ ॥"
page = 38
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Woman! the false one, is cheated by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤ੍ਰੀਮਤੇ! ਝੂਠੀ ਨੂੰ ਝੂਠ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O woman, the false ones are being cheated by falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁੰਧ ਨਾਮ ਇਸਤ੍ਰੀ ਕਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪੁ ਇਸਤ੍ਰੀ! ਜੋ (ਕੂੜਿਆਰ) ਝੂਠੀ ਹੈ, ਸੋ ਤੋ (ਕੂੜਿ) ਝੂਠ ਨੈ (ਮੁਠੀ) ਠਗ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਪੇ ਵਿਚ ਮਸਤ ਤੇ ਕੂੜ ਦੀ ਵਣਜਾਰਨ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਤੈਨੂੰ ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਨੇ ਲੁੱਟ ਲਿਆ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮੇਲ ਨਹੀਂ ਹੋ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Alma, has sido engañada por la ilusión."