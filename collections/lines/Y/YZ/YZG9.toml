[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਵੀ ਮੈਣ ਦੇਖਿਆ ਹੈ, ਆਪਣੇ ਸੱਜਨ ਦਾ ਮੁਖੜਾ ਹੀ ਦੇਖਿਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਜਾ ਕਿ ਦੀਦਾਏਮ ਰੁਖ਼ਿ ਯਾਰ ਦੀਦਾਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The meditation from head to toe also emerges out of (because of) Him. (245)"