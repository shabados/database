[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਭਾਣੈ ਚਲਨਿ ਆਪਣੈ; ਨਿਤ ਝੂਠੋ ਝੂਠੁ ਬੋਲੇਨਿ ॥"
page = 951
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They walk in their own will and ever utter the grossest falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਨਿਜੱ ਦੀ ਰਜ਼ਾ ਮਰਜ਼ੀ ਅੰਦਰ ਟੁਰਦੇ ਹਨ ਅਤੇ ਸਦੀਵ ਕੋਰਾ ਕੂੜ ਹੀ ਬਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They walk according to their own wills, and continually speak falsehood and lies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਨੇ ਮਨ ਕੇ (ਭਾਣੈ) ਫੁਰਨੇ ਅਨੁਸਾਰ ਚਲਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਵਹੁ ਮਨਮੁਖ ਕਹੀਤੇ ਹੈਂ ਅਰ ਨਿਤ ਝੂਠ ਹੀ ਝੂਠ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਨ੍ਹੇ ਗੁਰੂ ਦੇ) ਉਹ (ਸਿੱਖ) ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਮਗਰ ਲੱਗਦੇ ਹਨ, ਤੇ ਸਦਾ ਝੂਠ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cumplen sólo su voluntad."