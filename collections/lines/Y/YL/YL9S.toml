[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ. ਕੋਟਿ ਸਭਿ ਪਾਪ; ਖਿਨੁ ਪਰਹਰਿ. ਹਰਿ ਦੂਰਿ ਕਰੇ ॥"
page = 1114
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of their sins, God all effaces and casts off in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਕ੍ਰੋੜਾ ਹੀ ਗੁਨਾਹ ਵਾਹਿਗੁਰੂ ਇਕ ਮੁਹਤ ਵਿੱਚ ਸਮੂਹ ਮੇਟ ਕੇ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All their millions of sins are taken away in an instant; the Lord takes them far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਕਰੋੜ ਹੀ ਪਾਪ ਖਿਨ ਵਿਖੇ ਪ੍ਰਹਾਰ ਕਰ, ਹੇ ਹਰੀ! ਆਪ ਨੇ ਦੂਰ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਪਾਪ = ਕ੍ਰੋੜਾਂ ਪਾਪ। ਸਭਿ = ਸਾਰੇ। ਪਰਹਰਿ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese ser le condonas millones de faltas y errores en un instante, sí, en él, sufrimientos y faltas desaparecen, él alaba y adora al Señor con su mente conciente."