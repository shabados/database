[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਸੂਤਕੁ; ਦੂਜਾ ਭਾਉ ॥"
page = 229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Duality is the contamination of mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਚਿੱਤ ਦੀ ਨਾਪਾਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pollution of the mind is the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਾ ਸੂਤਕ ਦੂਜਾ ਭਾਉ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ ਮਾਇਆ ਆਦਿਕ) ਹੋਰ ਹੋਰ ਨਾਲ ਪਾਇਆ ਹੋਇਆ ਪਿਆਰ ਮਨ ਦੀ ਅਪਵਿਤ੍ਰਤਾ (ਦਾ ਕਾਰਣ ਬਣਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਤਕੁ = ਕਿਸੇ ਬਾਲਕ ਦੇ ਜਨਮ ਨਾਲ ਕਿਸੇ ਘਰ ਵਿਚ ਪੈਦਾ ਹੋਈ ਅਪਵਿਤ੍ਰਤਾ। ਭਾਉ = ਪਿਆਰ। ਦੂਜਾ ਭਾਉ = ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ ਮਾਇਆ ਆਦਿਕ ਹੋਰ ਨਾਲ ਪਾਇਆ ਹੋਇਆ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está contaminada por la dualidad,"