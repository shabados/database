[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰਾਮ ਰੰਗ ਅਪਾਰ ਪੂਰਨ; ਨਹ ਨਿਮਖ ਮਨ ਮਹਿ ਵੂਠਿਆ ॥"
page = 705
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of the Infinite and Perfect adorable Lord, abides not even for a moment in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਤੇ ਸਰਬ-ਵਿਆਪਕ ਪੂਜਯ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਇਕ ਛਿਨ ਭਰ ਲਈ ਭੀ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਵਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love for the infinite, Perfect Lord does not abide in his mind, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਾਮ ਜੋ ਅਪਾਰ ਪੂਰਨ ਰੂਪ ਹੈ, ਤਿਸ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਇਸ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨਾ ਵਸਤਾ ਭ੍ਯਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿਣ ਦੇ ਕਾਰਨ) ਬੇਅੰਤ, ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਦੀਆਂ ਗੱਲਾਂ ਇਕ ਛਿਨ ਵਾਸਤੇ ਭੀ ਮਨ ਵਿਚ ਨਾਹ ਵੱਸੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues nunca, ni siquiera por un momento alabó al Señor Infinito."