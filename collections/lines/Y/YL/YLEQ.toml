[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਧਾਇ ਤਦੇ ਘਰਿ ਆਵੈ; ਹਰਿ ਹਰਿ ਸਾਧੂ ਸਰਣਿ ਪਵਈਆ ॥੨॥"
page = 835
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone the wandering soul returns home, when it seeks the refuge of the Lord God's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਭਟਕਦਾ ਹੋਇਆ ਮਨੂਆਂ ਆਪਣੇ ਧਾਮ ਵਿੱਚ ਆਉਂਦਾ ਹੈ, ਜਦ ਇਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wandering mind returns home, only when it seeks the Sanctuary of the Lord's Holy people. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਜੋ (ਧਾਵਤ) ਧਾਵਣੇ ਅਰਥਾਤ ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲੇ ਪਦਾਰਥੋਂ ਮੇਂ ਧਾਇ ਰਹਿਆ ਹੈ, ਸੋ ਤਬ ਹੀ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਆਇਕਰ ਇਕਾਗਰ ਹੋਵੈ ਜਬ ਸੰਤੋਂ ਕੀ ਸਰਣਿ ਪੜ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਕਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਭਟਕਦਾ ਮਨ ਭਟਕ ਭਟਕ ਕੇ ਤਦੋਂ ਹੀ ਟਿਕਾਉ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤੁ = ਭਟਕਦਾ ਮਨ। ਧਾਇ = ਭਟਕ ਕੇ, ਦੌੜ ਕੇ। ਤਦੇ = ਤਦੋਂ ਹੀ। ਘਰਿ = ਘਰ ਵਿਚ। ਸਾਧੂ = ਗੁਰੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando buscó el Refugio de los Santos del Señor, su ansiedad desapareció porque regresé a mi Hogar. (2)"