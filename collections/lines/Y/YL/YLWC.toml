[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਸੰਤੁ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ਦੁਤੁਕੇ ॥"
page = 1168
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Basant 1st Guru Chaupadas Dotukas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਚਉਪਦੇ ਦੋਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Basant, First Mehl, First House, Chau-Padhay, Dho-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਦੋ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Basant, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas, Du-Tukas."