[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਫਲ ਜਨਮੁ ਤਿਨ ਕੇਰਾ; ਜਿ ਸਤਿਗੁਰਿ. ਹਰਿ ਮਾਰਗਿ ਪਾਏ ॥੨॥"
page = 771
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, profitable is the coming of those, whom the True Guru has put on the way to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਲਾਭਦਾਇਕ ਹੋ ਆਉਣਾ ਉਨ੍ਹਾਂ ਦਾ ਜਿੰਨਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰੱਬ ਦੇ ਰਾਹੇ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, their lives are fruitful; the True Guru places them on the Lord's Path. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਹਰੀ ਕੇ ਰਸਤੇ ਮੇਂ ਪਾਏ ਹੈਂ ਤਿਨ ਕਾ ਜਨਮ ਸਫਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਰਸਤੇ ਉਤੇ ਤੋਰ ਦਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, mediante el Shabd son unidos Contigo. Dice Nanak, fructífero es el nacimiento de tales seres que son guiados en el Sendero del Señor por el Guru.(2)"