[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁੰਢਾ ਅੰਦਰਿ ਰਖਿ ਕੈ; ਦੇਨਿ. ਸੁ ਮਲ ਸਜਾਇ ॥"
page = 143
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing it in between the wooden rollers of the press, they crush and award it punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁਲ੍ਹਾੜੀ ਦੀਆਂ ਲੱਕੜ ਦੀਆਂ ਗੋਗੜਾ ਵਿੱਚ ਇਸ ਨੂੰ ਦੇ ਕੇ ਉਹ ਇਸ ਨੂੰ ਪੀੜਦੇ ਤੇ ਡੰਡ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, it is placed between the wooden rollers and crushed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੁੰਢਾ) ਵੇਲਣਿਆਂ ਕੇ ਬੀਚ ਰਾਖ ਕਰ ਮਲ ਕਰਕੇ, ਵਾ ਪਹਲਵਾਨੋਂ ਵਤ ਜੋ ਪੁਰਸ ਹੈਂ, ਸੋ ਸਜਾਇ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਪੀੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੇਲਣੇ ਦੀਆਂ ਲੱਠਾਂ ਵਿਚ ਰੱਖ ਕੇ ਭਲਵਾਨ (ਭਾਵ, ਜ਼ਿਮੀਦਾਰ) ਇਸ ਨੂੰ (ਮਾਨੋ) ਸਜ਼ਾ ਦੇਂਦੇ ਹਨ (ਭਾਵ, ਪੀੜਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁੰਢਾ = ਵੇਲਣੇ ਦੀਆਂ ਲੱਠਾਂ। ਮਲ = ਮੱਲ, ਭਲਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces, hombres muy fuertes la aplastan, y para sacarle el jugo la pasan por la trituradora."