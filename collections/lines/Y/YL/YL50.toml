[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ ਪਛਾਣਿਆ; ਗੁਰਮਤੀ ਸਚਿ ਸਮਾਇਆ ॥"
page = 1290
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognizing one's ownself, through the Guru's instruction, one merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਞਾਣ ਕੇ ਜੀਵ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realizing one's own self, following the Guru's Teachings, the mortal is absorbed into Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਣ ਲੀਆ ਹੈ ਵਹੁ ਗੁਰਮਿਤ ਲੈਕਰ ਤੁਝ ਸਚੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ) ਆਪਣਾ ਅਸਲਾ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਤੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal es absorbido en la Verdad al concebir su Ser y seguir la Enseñanza del Guru."