[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਵੈ ਜਾਣੀਐ; ਜੀਵੈ ਦੇਵਣਹਾਰੁ ॥੨॥"
page = 1242
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak knows it like this that ever alive is his beneficent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ ਕਿ ਸਦੀਵ ਹੀ ਜੀਊਦਾ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਦਾਤਾਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak knows this: the Great Giver lives forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਏਵੈ) ਨਿਸਚੇ ਕਰ ਕੇ ਵਾ ਐਸੇ ਜਾਣੀਤਾ ਹੈ, ਸੋ ਜੀਵੋਂ ਕੋ ਦੇਵਣਹਾਰਾ ਪਰਮੇਸ੍ਵਰ ਸਦਾ ਜੀਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਤਰ੍ਹਾਂ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਸਦਾ ਹੀ) ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo sé que mi Señor es Eterno y Siempre Vivo. (2)"