[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਉ; ਤਹ ਤਹ ਰਾਮਾ ॥"
page = 873
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly wherever Namdev sees, he perceives the Lord there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਥੇ ਕਿਤੇ ਨਾਮਾ ਪੇਖਦਾ ਹੈ, ਉਥੇ ਸਾਈਂ ਨੂੰ ਹੀ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, wherever Naam Dayv looks, he sees the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਮੈਂ ਜਹਿੰ ਜਹਿੰ ਦੇਖਤਾ ਹੂੰ ਤਹਿੰ ਤਹਿੰ ਰਾਮ ਕੋ ਹੀ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ ਜਿੱਧਰ ਤੱਕਦਾ ਹਾਂ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ (ਮੇਰੀ ਸੁਰਤ ਸਦਾ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿੱਧਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así yo añoro ver al Señor donde sea que volteo;"