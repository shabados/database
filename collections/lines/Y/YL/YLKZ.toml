[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਬਿਨਸੈ; ਧਨੁ ਕਾ ਕੋ ਕਹੀਐ ॥"
page = 416
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body perishes, whose is called its wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ ਇਸ ਦੀ ਦੌਲਤ ਕੀਹਦੀ ਆਖੀ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body perishes, whose wealth is it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਧਨ ਸੇ ਬਿਨਾਂ ਜੋ ਦੂਸਰਾ ਧਨ ਹੈ, ਜਬ ਸਰੀਰ ਮ੍ਰਿਤ ਹੋ ਜਾਤਾ ਹੈ ਤਬ ਵਹੁ ਕਿਸ ਕਾ ਕਹਾ ਜਾਵੈ ਅਰਥਾਤ ਇਸ ਜੀਵ ਕਾ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਆਦਿ ਅਧਿਕਾਰੀਓਂ ਕਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਬਿਨਸ ਜਾਂਦਾ ਹੈ ਤਦੋਂ (ਉਸ ਦਾ ਕਮਾਇਆ ਹੋਇਆ) ਧਨ ਉਸ ਦਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਅਸਲ ਧਨ ਹੈ ਜੋ ਮਨੁੱਖਾ ਸਰੀਰ ਦੇ ਨਾਸ ਹੋਣ ਪਿਛੋਂ ਭੀ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾ ਸਕਦਾ ਹੈ, ਪਰ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾ ਕੋ = ਕਿਸ ਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el cuerpo muere, ¿dónde entonces quedan las riquezas?"