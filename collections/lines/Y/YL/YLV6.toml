[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਅਠਾਰਹ ਭਾਰ ॥"
page = 1167
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Merciful, one is deemed to worship God, with the offering of the eighteen loads of vegetation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਇਨਸਾਨ ਦਾ ਅਠਾਰਾ ਬੋਝ ਬਨਾਸਪਤੀ ਦੇ ਭੇਟਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਪੁਜਣਾ ਜਾਣ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, it is as if one has made an offering of the eighten loads of vegetation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਕ੍ਰਿਪਾਲ ਭਏ ਤਬ ਅਠਾਰਹ ਭਾਰ ਅਠਾਰਾਂ ਪਰਬ ਮਹਾਂ ਭਾਰਤ ਸੁਨੇ ਕਾ ਪੁੰਨ ਹੋ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਸਾਰੀ ਬਨਸਪਤੀ ਹੀ (ਪ੍ਰਭੂ-ਦੇਵ ਦੀ ਨਿੱਤ ਭੇਟ ਹੁੰਦੀ ਦਿੱਸ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, es más que si uno hiciera las dieciocho ofrendas de vegetales a Dios."