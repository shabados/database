[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਨਾਗ ਹੋਇ ਪਉਣ ਛੋੜਿਆ; ਇਕਨਾ ਵਰਖਾ ਅਗਨਿ ਵਸਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Some started hissing like cobra and some poured out fire."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਪ ਹੋ ਕੇ ਫੁੰਕਾਰੇ ਮਾਰਨ ਲਗੇ, ਇਕਨਾ ਨੇ ਅਗ ਦੀ ਵਰਖਾ ਹੀ ਕਰਨੀ (ਆਰੰਭ ਦਿਤੀ)।"