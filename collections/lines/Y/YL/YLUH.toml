[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕ; ਤਹ ਲਿਵ ਲਾਈ ॥੧੫॥"
page = 840
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "prays Nanak they alone remain merged in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੈ ਕਰਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- prays Nanak, they are lovingly absorbed in the Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਮੇਂ (ਲਿਵ) ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸੁਚੇਤ ਰਹਿ ਕੇ) ਉਥੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜੀ ਹੋਈ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਥੇ, ਉਸ ਟਿਕਾਣੇ ਤੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, sólo ese ser vive entonado en Dios.(15)"