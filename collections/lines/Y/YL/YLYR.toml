[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਿ ਚਰਿਤ੍ਰਨ ਕੌ ਸਦਾ; ਭੇਵ ਨ ਪਾਯੋ ਜਾਇ ॥੪੦॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The secrets of the delusions of a clever woman cannot be conceived.(40)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚਤੁਰ ਇਸਤਰੀ ਦੇ ਚਰਿਤ੍ਰਾਂ ਦਾ ਭੇਦ ਕਿਸੇ ਤੋਂ ਵੀ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੪੦॥"