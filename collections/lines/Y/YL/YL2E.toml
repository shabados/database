[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਸੇਵਿਆ. ਜਿਨੑ ਸੇਵਿਆ ਮੇਰਾ ਹਰਿ ਜੀਉ; ਤੇ ਹਰਿ ਹਰਿ ਰੂਪਿ ਸਮਾਸੀ ॥"
page = 348
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have served they who have served my Sire God they are absorbed in the personality of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ, ਟਹਿਲ ਕਮਾਈ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have served, those who have served my Dear Lord, are absorbed into the Being of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਹਰੇ ਕਰਣੇ ਹਾਰੇ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਨੇ ਤੁਝ ਕੋ ਮਨ ਅਰ ਬਾਣੀ ਕਰ ਕੇ ਸੇਵਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਸਮਾਏ ਹੈਂ ਔਰ ਸਮਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਸਰੂਪ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪਿ = ਰੂਪ ਵਿਚ। ਸਮਾਸੀ = ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes han servido, quienes han servido a mi Amado Señor, son absorbidos en el Ser del Señor, Jar, Jar."