[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਝ ਭਰਿ; ਦੁਖ ਬਦੁਖ ॥"
page = 1091
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Woe upon woe is filled in the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲਫ਼ਿ ਉੱਤੇ ਤਕਲਫ਼ਿ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਭਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This ocean is filled up with pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਬੀਚ (ਦੁਖ ਬਦੁਖ) ਦੁਖ ਸਾਥ ਔਰ ਦੁਖ ਅਰਥਾਤ ਬਹੁਤੇ ਦੁਖ ਭਰੇ ਹੂਏ ਹੈਂ; ਵਾ ਰਿਦੇ ਮੇਂ ਬਹੁਤ ਦੁਖ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ ਵਿਚਲਾ ਹਿੱਸਾ ਦੁੱਖਾਂ ਨਾਲ ਹੀ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਝ = ਵਿਚਲਾ ਹਿੱਸਾ, (ਭਾਵ,) ਸਾਰਾ। ਭਰਿ = ਭਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mundo de las formas hay inmenso dolor, sufrimiento tras sufrimiento y,"