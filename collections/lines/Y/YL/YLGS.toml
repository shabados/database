[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਿ ਭੀ; ਭਿਸਤਿ ਘਨੇਰੀ ਪਾਈ ॥੨॥"
page = 1161
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he obtained paradise for a long time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਚੋਖੇ ਸਮੇ ਲਈ ਸਵਰਗ ਪਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who then lived in paradise for a long time. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਨਿ) ਉਸ ਸ਼ਿਵ ਨੇ ਭੀ (ਭਿਸਤਿ) ਮੋਖ ਗਨਕ ਹੀ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਆਦਮ ਨੇ ਭੀ ਉਹ ਬਹਿਸ਼ਤ ਥੋੜਾ ਚਿਰ ਹੀ ਮਾਣਿਆ (ਉੱਥੋਂ ਛੇਤੀ ਕੱਢਿਆ ਗਿਆ, ਤੇ ਜੇ ਬਾਬਾ ਆਦਮ ਵਰਗੇ ਕੱਢੇ ਗਏ, ਤਾਂ ਦੱਸ, ਮੈਨੂੰ ਗ਼ਰੀਬ ਨੂੰ ਉੱਥੇ ਕੋਈ ਕਿਤਨਾ ਚਿਰ ਰਹਿਣ ਦੇਵੇਗਾ?) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor también le dio la capacidad del enojo, y mira qué paraíso recibió. (2)"