[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੨. ਯਾਨੜੀਏ ਕੈ ਘਰਿ ਗਾਵਣਾ ॥"
page = 802
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal. 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਬਿਲਾਵਲ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Fifth Mehl, Second House, To Be Sung To The Tune Of Yaan-Ree-Ay:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਨੜੀ ਛੰਤਾਂ ਕੀ ਜਾਤ ਹੈ। ਵਾ ਜਾਨੀਅੜਾ ਮੇਰਾ ਜਾਨੀਅੜਾ, ਇਸ ਸਬਦ ਕੌ ਇਸ ਰੀਤੀ ਸੇ ਗਾਵਤੇ ਹੈਂ ਉਸੀ ਪ੍ਰਕਾਰ ਇਸ ਕੋ ਗਾਯਨ ਕਰਨਾ। ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ; ਇਸ ਸ਼ਬਦ ਨੂੰ 'ਯਾਨੜੀਏ' ਦੀ ਸੁਰ ਵਿੱਚ ਗਾਇਆ ਜਾਵੇ (ਜਿਸ ਦੀ ਪਹਿਲੀ ਤੁਕ ਹੈ 'ਇਆਨੜੀਏ ਮਾਨੜਾ ਕਾਇ ਕਰੇਹਿ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Aryan, Quinto Canal Divino."