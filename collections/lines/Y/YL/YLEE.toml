[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੰਡਿਤੁ; ਦਰਗਹ ਪਰਵਾਣੁ ॥੩॥"
page = 1261
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a Pandit becomes acceptable in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਪੰਡਤ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Pandit is accepted in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਪੰਡਿਤ (ਦਰਗਹ) ਸਤਸੰਗ ਮੇਂ ਵਾ ਪ੍ਰਲੋਕ ਮੇਂ ਹਰੀ ਕੋ ਪ੍ਰਵਾਣ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਪੰਡਿਤ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Pandit será aceptado en la Corte del Señor. (3)"