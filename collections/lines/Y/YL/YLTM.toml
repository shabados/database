[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬਿ. ਅੰਧਾ ਜੋ ਕੀਆ; ਕਰੇ ਸੁਜਾਖਾ ਹੋਇ ॥"
page = 954
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord has blinded; him He alone can make see clearly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਨੇ ਅੰਨ੍ਹਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਕੇਵਲ ਉਹ ਹੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖਣ ਵਾਲਾ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord has made blind - the Lord can make him see again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ੍ਵਾਮੀ ਨੇ ਅੰਧਾ ਕੀਆ ਹੈ, ਜੇ ਸੋਈ ਸੁਆਮੀ ਸੁਜਾਖਾ ਕਰੇ ਤੋ ਹੋਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਅੰਧੇ ਕਾ ਕੀ ਲਖ੍ਯਣ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਆਪ ਅੰਨ੍ਹਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਹ ਤਾਂ ਹੀ ਸੁਜਾਖਾ ਹੋ ਸਕਦਾ ਹੈ ਜੇ ਪ੍ਰਭੂ ਆਪ (ਸੁਜਾਖਾ) ਬਣਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬਿ = ਸਾਹਿਬ ਨੇ, ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien el Señor ha cegado,"