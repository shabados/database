[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਰਾਮਦਾਸ ਗੁਰੁ; ਜਿਨਿ ਸਿਰਿਆ. ਤਿਨੈ ਸਵਾਰਿਆ ॥"
page = 968
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is Guru Ramdas. The Lord, who created thee; He alone has embellished thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ। ਜਿਸ ਸਾਹਿਬ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜਿਆ ਹੈ, ਉਸ ਨੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is Guru Raam Daas; He who created You, has also exalted You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨੁ ਹੈਂ ਮਨ ਬਾਣੀ ਕਰਕੇ, ਹੇ ਸ੍ਰੀਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਤੂੰ ਜਿਸ ਪ੍ਰਮੇਸਰ ਨੇ ਸਿਰਜਿਆ ਹੈ, ਤਿਸੀ ਨੇ ਗੁਰਿਆਈ ਦੇ ਕੇ ਸਵਾਰਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਧੰਨ ਹੈ ਧੰਨ ਹੈ! ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਨੂੰ) ਪੈਦਾ ਕੀਤਾ ਉਸੇ ਨੇ ਉਸ ਨੂੰ ਸੋਹਣਾ ਭੀ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh bendito seas, Guru Ram Das, pues Aquél que te creó, también te embelleció."