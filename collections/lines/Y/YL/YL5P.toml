[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਬਹੁੜਿ; ਨ ਭਵਜਲ ਫੇਰੇ ਜੀਉ ॥੨॥"
page = 175
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating the Name, I shall not, afterwards again, cross the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਮਗਰੋਂ ਮੁੜ ਕੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਪਾਰ ਨਹੀਂ ਕਰਨਾ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never again have to cross over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਪਨੇ ਸੇ ਬਾਰੰਬਾਰ ਸੰਸਾਰ ਮੇਂ ਆਵਾਗਵਨ ਨਹੀਂ ਹੋਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਨੂੰ) ਮੁੜ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ (ਜਨਮ ਮਰਨ ਦੇ) ਗੇੜ ਨਹੀਂ ਪੈਂਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁੜਿ = ਮੁੜ। ਭਵਜਲ ਫੇਰੇ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਗੇੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aferrándome a ella, no me aventuro más a perderme en el terrible mar de las existencias.(2)"