[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦਾ ਗੁਨ ਗਾਇ ਮੰਗਲ; ਕਸਮਲਾ ਮਿਟਿ ਜਾਹਿ ਪਰੇਰੈ ॥੧॥"
page = 1301
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the God's praises with joy and pleasure and your sins shall be erased and thrown away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰੋ ਅਤੇ ਤੁਹਾਡੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord with pleasure and joy, the sins will be erased and thrown away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਮੰਗਲ ਰੂਪ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵੋ ਅਰ ਸੰਪੂਰਨ (ਕਸਮਲਾ) ਪਾਪ ਮਿਟਕਰ ਪਰੇ ਹੋ ਜਾਵੇਂਗੇ, ਭਾਵ ਸੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਵੈਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣੋ! (ਤੁਹਾਡੀ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾ ਕੇ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਖ਼ੁਸ਼ੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Gloriosas Alabanzas del Señor con Placer y Dicha los errores serán desterrados. (1)"