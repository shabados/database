[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਬਿਹੂਨ; ਮਛੁਲੀ ਤੜਫੜਾਇ ॥"
page = 280
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as a fish wriggles in agony without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਿਨਾ ਮੱਛੀ ਦੁੱਖ ਵਿੱਚ ਤੜਫਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like a fish, out of water, writhing in agony."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਸੇ ਬਿਨਾਂ ਮਛੀ ਤੜਫੜਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਤੜਫ਼ਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el pez que fuera del agua se retuerce para respirar."