[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਖਸਮੁ; ਜਨਿ ਆਪਿ ਧਿਆਇਆ ॥"
page = 1137
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave Himself remembers his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਖੁਦ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord and Master meditates on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਖਸਮੁ ਵਾਹਿਗੁਰੂ ਕੋ ਦਾਸੋਂ ਨੇ ਆਪ ਧਿਆਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੀ ਆਪ ਰੱਖਿਆ ਕੀਤੀ ਹੈ, ਕਿਉਂਕਿ) ਸੇਵਕ ਨੇ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਿ = ਜਨ ਨੇ, ਸੇਵਕ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo habita en Su Señor, el Dios,"