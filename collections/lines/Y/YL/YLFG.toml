[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਿ ਸਿਧਾਇਓ ਛੂਟਰਿ ਮਾਟੀ; ਦੇਖੁ ਨਾਨਕ. ਮਿਥਨ ਮੋਹਾਸਾ ਹੇ ॥੧੦॥"
page = 1073
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gets up and marches off and the discarded bride mingles with dust, See, O Nanak, the falsity of worldly-love and hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੜ੍ਹਾ ਹੋ ਟਰ ਵੰਝਦਾ ਹੈ ਅਤੇ ਛੁੱਟੜ ਪਤਨੀ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਤੱਕ, ਹੇ ਨਾਨਕ! ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਉਮੈਦ ਦਾ ਝੂਠਾਪਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gets up and marches off, and the discarded body-bride mingles with dust. O Nanak, behold the illusion of emotional attachment and hope. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਉ ਉਠ ਕੇ ਚਲਾ ਗਿਆ ਤਬ ਦੇਹ ਛੁਟੜ ਹੋਇਕੈ ਮਾਟੀ ਮੇਂ ਮਿਲੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਦਾਰਥੋਂ ਕੀ ਆਸਾ ਔ ਸਬੰਧੀਓਂ ਕਾ ਮੋਹ ਮਿਥ੍ਯਾ ਹੀ ਦੇਖ੍ਯਾ ਹੈ॥੧੦॥☬ਦੇਹ ਅਰ ਜੀਵ ਕੇ ਵਵੇਚਨ ਕਰ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਇਆਂ-ਮਿੱਟੀ ਨੂੰ ਛੁੱਟੜ ਕਰ ਕੇ ਉੱਠ ਕੇ ਤੁਰ ਪੈਂਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ਵੇਖ, ਇਹ ਹੈ ਮੋਹ ਦਾ ਝੂਠਾ ਪਸਾਰਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él se marcha, dejando a la viuda llena de polvo atrás, y Nanak pregunta: ¿Fue amor o ilusión? (10)"