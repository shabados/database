[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਅਕਥ ਕਥਾ ਰਸੁ; ਸਾਚੈ ਸਹਜਿ ਸਮਾਇਆ ॥੧॥"
page = 1220
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoy bliss, revelments and the relish of the unutterable gospel of God and easily merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ੀ ਰੰਗ-ਰਲੀਆਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਦੇ ਸੁਆਦਾਂ ਨੂੰ ਮਾਣਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਸੁਖੈਨ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys bliss and pleasure, and savors the Unspoken Speech of the Lord; he merges intuitively into the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਨੰਦ ਔਰ (ਬਿਨੋਦ) ਬਿਲਾਸ ਪੁਨਹ (ਅਕਥ) ਵਾਹਿਗੁਰੂ ਕੀ ਕਥਾ ਕਾ ਰਸੁ ਤਿਸੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਔਰ ਵਹੁ ਪੁਰਸ ਸਾਚੇ ਉਪਦੇਸ ਕਰ (ਸਹਜਿ) ਸ੍ਵਰੂਪ ਮੇਂ (ਸਮਾਇਆ) ਅਭੇਦ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਆਨੰਦ ਤੇ ਖ਼ੁਸ਼ੀਆਂ ਬਣੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ। ਉਹ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸੁਆਦ (ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ)। ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser prueba el Éxtasis imbuido de forma espontánea con el Inefable Evangelio de Dios. (1)"