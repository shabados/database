[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਤ ਸ︀ਯਾਮ ਘਟਿ ਕਾਰਜ ਕਰਿਯੋ ॥੧੯੫੨॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By this the mind of all had become fearful and all were saying that Krishna had not done the right thing.1952."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿੰਦੇ ਹਨ ਕਿ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਹ ਮਾੜਾ ਕੰਮ ਕੀਤਾ ਹੈ ॥੧੯੫੨॥"