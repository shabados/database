data = "ਜਿਗਿਆਸਾ (ਪ੍ਰਛ) ਤੋਂ ਤੂੰ ਪ੍ਰਾਪਤ (ਪ੍ਰਜਾਪੰ) ਹੁੰਦਾ ਹੈਂ,"