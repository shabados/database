[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤ ਨੇਮ ਸੰਜਮ ਘਣੇ; ਕਰਮ ਧਰਮ ਲਖ ਤੰਦੁ ਮਰੋੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fasts, rules, controls, activities are many but they all are like a weak thread."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਤੁ ਨੇਮੁ, ਸੰਜਮੁ (ਪ੍ਰਹੇਜ਼ਗਾਰੀ) ਬਹੁਤ ਕਰਣੇ, ਕਰਮ ਧਰਮ ਲੱਖਾਂ ਹੀ (ਕੱਚੀ) ਤੰਦ ਦੀ ਮਰੋੜੀ ਦੇ ਵਾਂਗੂੰ ਹਨ (ਭਾਵ ਕੱਚੇ ਹਨ)।"