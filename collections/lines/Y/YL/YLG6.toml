[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਮੋਹੁ ਨ ਬੁਝਤ ਤ੍ਰਿਸਨਾ; ਕਾਲ ਗ੍ਰਸ ਸੰਸਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1229
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One's ego, worldly love and desire are stilled not. The world is seized by death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੀ ਹੰਗਤਾ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਖਾਹਿਸ਼ ਨਸ਼ਟ ਨਹੀਂ ਹੁੰਦੇ। ਦੁਨੀਆਂ ਨੂੰ ਮੌਤ ਨੇ ਪਕੜਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pride, attachment and desire are not quenched; the world is in the grip of death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਂਨ ਅਰ ਮੋਹ ਕਰ ਕੇ ਜੀਵ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਨਿਬਿਰਤ ਨਹੀਂ ਹੋਤੀ ਔਰ ਸੰਸਾਰ ਕਾਲ ਕਰ ਗ੍ਰਸਾ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਹੋਰ ਕੰਮਾਂ ਨਾਲ) ਅਹੰਕਾਰ ਤੇ ਮੋਹ (ਪੈਦਾ ਹੁੰਦਾ ਹੈ), ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮਿਟਦੀ, ਦੁਨੀਆ ਆਤਮਕ ਮੌਤ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ = ਆਤਮਕ ਮੌਤ। ਕਾਲ ਗ੍ਰਸਤ = ਆਤਮਕ ਮੌਤ ਦਾ ਗ੍ਰਸਿਆ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni el ego, ni el apego destruidos y el mundo es aterrorizado de forma constante por el mensajero de la muerte. (1-Pausa)"