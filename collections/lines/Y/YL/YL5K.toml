[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਂਤਿ. ਮਨਿ ਸੁਖੁ ਹੋਇ; ਸਚ ਸੰਜਮਿ ਕਾਰ ਕਮਾਇ ॥"
page = 591
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By doing deeds in accordance with the ways of truth there shall be peace and comfort in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਨਿਯਮ ਅਨੁਸਾਰ ਕਰਮ ਕਮਾਉਣ ਦੁਆਰਾ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਠੰਢ ਚੈਨ ਤੇ ਆਰਾਮ ਆਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and happiness shall fill your mind deep within, if you act according to truth and self-discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ ਸਾਂਤਿ ਹੋਇ ਮਨ ਕੋ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਇ, ਸਚੇ ਸੰਜਮ ਕੀ ਜੀਵ ਕਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੇ ਮਨ! (ਉਸ ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ) ਸੰਜਮ ਵਿਚ ਸੱਚੀ ਕਾਰ ਕਰ ਕੇ ਤੇਰੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਤੇ ਸੁਖ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮਿ = ਜੁਗਤਿ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu interior habrá Paz y Éxtasis, y habitarás en la Verdad."