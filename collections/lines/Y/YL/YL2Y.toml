[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਕੁੰਡ ਨਰਕ ਤੇ ਰਾਖੈ; ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰੇ ॥"
page = 210
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God saves man from the hellish pit of the womb and takes him across the fearful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਨੂੰ ਰਹਿਮ ਦੇ ਨਰਕੀ ਟੋਏ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves us from the hellish pit of the womb, and carries us across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਭ ਕੁੰਡ ਨਰਕਾਗਨੀ ਸੇ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ ਔਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਮਾਂ ਦੇ ਪੇਟ ਦੇ ਨਰਕ-ਕੁੰਡ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ। ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਮਾਂ ਦਾ ਪੇਟ। ਤੇ = ਤੋਂ। ਰਾਖੈ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te salva del fuego del vientre y te conduce a través del mar de miedo,"