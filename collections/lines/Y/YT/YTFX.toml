[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ; ਗੁਰਮੁਖਿ ਆਖਿ ਵਖਾਣੀ ॥"
page = 768
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he performs the Lord's true devotional service, which the Supreme Guru has narrated and enunciated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਸਾਹਿਬ ਦੀ ਸੱਚੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ, ਜੋ ਮੁੱਖੀ ਗੁਰਾਂ ਨੇ ਵਰਣਨ ਅਤੇ ਬਿਆਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform the Lord's true devotional service, day and night, as the Guru has instructed them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਦਿਨ ਰਾਤ ਸਚੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ।☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਭਗਤੀ ਸੱਚੀ ਕੌਨ ਹੈ?☬ਉੱਤਰ: ਜੋ ਬੇਦੋਂ ਔ ਸਾਸਤ੍ਰੋਂ ਨੇ ਕਈ (ਆਖਿ) ਅਖਯਾਂਨੋ ਕਰ ਕੇ ਜਿਸ ਭਗਤੀ ਕੀ ਮਹਿਮਾਂ ਕਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਭਗਤੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਉਸ ਦੀ ਸੂਝ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está dedicado a la Alabanza del Señor, la Cuál el Guru ha anunciado."