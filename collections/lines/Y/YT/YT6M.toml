[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਆਨਿ ਜੋਧਾ, ਪਰੇ ਝੂਮਿ ਝੂਮੈ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many, who had come in great shape, had fallen drenched in blood,."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਯੋਧੇ ਝੂਮ ਝੂਮ ਕੇ ਡਿਗ ਪਏ ਹਨ।"