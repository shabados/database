[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਛਹੁ; ਤੁਮੑ ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 1173
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou take instruction from the Guru and reflect on it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਗੁਰਾਂ ਤੋਂ ਸਿਖਮਤ ਲਵੇਂ ਅਤੇ ਉਸ ਨੂੰ ਸੋਚੇ ਸਮਝੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So consult the Guru, and reflect upon His wisdom;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਤੁਮ ਗੁਰੋਂ ਕੋ ਪੂਛਹੁ ਔਰ ਤਿਸ ਕਾ ਵੀਚਾਰੁ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸਾਂ ਭੀ ਜੇ ਦੁੱਖਾਂ ਤੋਂ ਬਚਣਾ ਹੈ, ਤਾਂ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲਵੋ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta al Guru el camino y medita en Dios,"