[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਜੈਸੇ ਕਾਮ ਸੋ, ਸੁ ਸੀਤ ਜੈਸੇ ਘਾਮੁ ਸੋ; ਅਉ ਪਾਪ ਰਾਮ ਨਾਮ ਸੋ, ਅਛਰ ਜੈਸੇ ਛਰ ਸੋ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the shame cannot stand against the lust, the cold against the heat, the sin against the Name of the Lord, temporary object before the permanent object, miserliness against the charity and the anger against the respect"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲਜਿਆ ਦਾ ਕਾਮ ਨਾਲ, ਠੰਡ ਦਾ ਧੁੱਪ ਨਾਲ, ਪਾਪ ਦਾ ਰਾਮ ਨਾਮ ਨਾਲ ਅਤੇ ਅਛਲ ਦਾ ਛਲ ਨਾਲ (ਮੁਕਾਬਲਾ ਹੁੰਦਾ ਹੈ)।"