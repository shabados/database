[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਭਲਾਨ ਤੇ ਖੇਦ ਨਿਕਾਰਾ ॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From the other side, Jujhar Singh was sent, who drove out the enemy from Bhallan immediately."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਭਲਾਨ (ਨਾਮਕ ਕਸਬੇ) ਤੋਂ ਉਨ੍ਹਾਂ ਨੂੰ (ਸ਼ਾਹੀ ਫੌਜ ਨੂੰ) ਭਜਾ ਦਿੱਤਾ।"