[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ; ਕ੍ਰਿਪਾਲੁ ਹੋਇ ਹਾਂ ॥"
page = 411
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He to whom the Lord is merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Lord's Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸਤਗੁਰ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es bendecido con la Misericordia del Señor,"