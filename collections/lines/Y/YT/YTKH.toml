data = "ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ ॥"
page = 1071
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Solhe 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਸੋਲਹੇ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Solahas, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋਹਲੇ' (੧੬ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru Solajas, Mejl Guru Aryan, Quinto Canal Divino."