[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਉਪਦੇਸਿ; ਰਹਾ ਲਿਵ ਲਾਇ ॥੫॥"
page = 221
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose instruction can I remain absorbed in Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By whose teachings will I remain absorbed in His Love? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸ ਕੋ ਉਪਦੇਸ਼ ਸੇ ਬ੍ਰਿਤੀ ਲਗਾ ਰਹਾਂ॥੫॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਹੋਰ ਦੇ ਉਪਦੇਸ਼ ਵਿਚ ਸੁਰਤ ਨਹੀਂ ਜੋੜਦਾ ਫਿਰਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਦੇਸਿ = ਉਪਦੇਸ਼ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Mediante enseñanzas de quien me mantendré absorbido por su amor?"