[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਘੜੀ ਮੂਰਤ ਪਲ ਨਿਮਖਾ ॥"
page = 1079
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember Thee, the duration of 24 seconds and the moments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ ਚੌਵੀ ਮਿੰਟਾਂ, ਤਠਤਾਲੀ ਮਿੰਟਾਂ, ਚੌਵੀ ਸੈਕਿੰਡਾਂ ਦੇ ਅਰਸੇ ਅਤੇ ਮੁਹਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hours, minutes and seconds meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੜੀ ਔ ਮੂਰਤ ਦੋ ਘੜੀ ਪਲ ਨਿਮਖ ਸਭ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੜੀ ਮੁਹੂਰਤ, ਪਲ, ਨਿਮਖ (ਆਦਿਕ ਸਮੇ ਦੀਆਂ ਵੰਡਾਂ) ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ-ਨਿਯਮ ਵਿਚ ਲੰਘਦੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤ = ਮੁਹੂਰਤ। ਨਿਮਖਾ = {निमेश} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, habitan en Ti, las horas, los minutos, los momentos y los instantes,"