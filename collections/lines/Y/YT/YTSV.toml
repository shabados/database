[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਹਰਿ ਸਿਉ ਅੰਤਰੁ ਕਛੁ ਨਾਹੀਂ ॥੨੧॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they leave the world, they go to the abode of the Lord, and there is no difference between them and the Lord.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਹਰਿ ਨਾਲੋਂ ਕੋਈ ਅੰਤਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ (ਅਰਥਾਤ ਅਦ੍ਵੈਤ ਅਵਸਥਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ) ॥੨੧॥"