[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਪੂਛ ਨ ਹੋਇ ॥"
page = 832
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not called to account in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਤੋਂ ਲੇਖਾ ਪੱਤਾ ਪੁੱਛਿਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And in the Court of the True Lord, you shall not called to account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਫੇਰ ਸਾਚੀ ਦਰਗਹਿ, ਭਾਵ ਪ੍ਰਲੋਕ ਮੇਂ ਪੂਛ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਸ ਪਾਸੋਂ ਲੇਖਾ ਨਹੀਂ ਮੰਗਿਆ ਜਾਂਦਾ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਜ਼ਿੰਮੇ ਕੋਈ ਬਾਕੀ ਨਹੀਂ ਨਿਕਲਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es más honrado en la Corte Verdadera del Señor,"