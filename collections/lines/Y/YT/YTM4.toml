[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਨਣੁ ਹੋਵੈ; ਛੋਡੈ ਹਉਮੈ ਮੇਰਾ ॥"
page = 126
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine light dawns, self-conceit and selfishness evaporate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰੱਬੀ-ਪ੍ਰਕਾਸ਼ ਉਦੈ ਹੁੰਦਾ ਹੈ, ਸਵੈ-ਹੰਗਤਾ ਤੇ ਖੁਦੀ ਉਡ ਪੁੱਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Light dawns, ego and selfishness are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੌ ਚਾਨਣ ਹੋਵੈ ਜੇ ਕਰ ਮੈਂ ਮੇਰਾ ਛੋਡ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਲੈ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਮਮਤਾ ਦੂਰ ਕਰਦਾ ਹੈ, ਤਦੋਂ (ਇਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਦਾ ਆਤਮਕ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando hay Luz, uno disipa la oscuridad del yo soy."