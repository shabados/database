language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸਲੋਣ ਤੁਛ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੇਸ਼ਤਨ ਰਾ ਹੀਚ ਮੀ ਦਾਨੰਦ ਸ਼ਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The aroma of the truth-filled letter 'Noon' in his name bestows and cares for the high rulers and the low like menials."