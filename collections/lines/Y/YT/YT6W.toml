[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦ ਸੇਵਹਿ ਸਚੋ ਸਚਾ; ਗੁਰਮੁਖਿ ਸਬਦੁ ਸੁਣਾਇਦਾ ॥੬॥"
page = 1058
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Holyman ever serves the Truest of the True and the holyman, preaches the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਸਦੀਵ ਹੀ ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹੈ ਅਤੇ ਨੇਕ ਬੰਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪ੍ਰਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh serves the Truest of the True forever; the Gurmukh proclaims the Word of the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਦਾ ਸਚੇ ਕੋ ਸੇਵਤਾ ਹੈ ਇਸੀ ਤੇ ਤਿਸ ਕਾ ਮਨ ਸਚਾ ਹੈ, ਔ ਗੁਰਮੁਖ ਔਰੋਂ ਕੋ ਸਚਾ ਹੀ ਸਬਦ ਸੁਣਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦੇ ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਬਾਣੀ ਹੀ ਸੁਣਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj sirve siempre al que es Verdadero y proclama la Palabra del Shabd a otros. (6)"