[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਅਲਖ ਵਿਡਾਣੀ; ਤਾ ਕੀ ਗਤਿ ਕਹੀ. ਨ ਜਾਏ ॥"
page = 922
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Lord is Invisible and Wondrous. His state can, be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਸਚਰਜ ਹੈ। ਉਸ ਦੀ ਅਵਸਥਾ ਆਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is unseen and wondrous; His state cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਅਲਖ ਅਸਚਰਜ ਰੂਪ ਹੈ ਤਿਸ ਕੀ ਤੋ ਗਤੀ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਤਾਂ ਅਸਚਰਜ-ਰੂਪ ਹੈ, ਉਸ ਦਾ ਕੋਈ ਚਿਹਨ-ਚੱਕ੍ਰ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਇਹ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ ਕਿ ਉਹ ਕਿਹੋ ਜਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Maravilloso e Insondable; y nadie puede describir Su Estado."