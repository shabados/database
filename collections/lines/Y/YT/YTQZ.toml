[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇ ਭਰੇ ਬਹੁ ਸ੍ਰਉਨ ਝਰੇ; ਅਸਿ ਪਾਨਿ ਧਰੇ ਬਲ ਕੈ ਜੁ ਅਰੇ ਹੈ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their bodies are full of wounds and from them the blood is flowing, even then, holding swords in their hands, they are fighting with full strength"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਖ਼ਮਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ, ਬਹੁਤ ਲਹੂ ਵਗ ਰਿਹਾ ਹੈ, (ਪਰ) ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਧਾਰਨ ਕਰ ਕੇ ਜੋ ਬਲ ਪੂਰਵਕ ਅੜੇ ਹੋਏ ਹਨ।"