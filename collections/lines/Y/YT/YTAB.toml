[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਤਨੁ. ਸਬਦਿ ਵਿਗਾਸਿਆ; ਜਪਿ ਅਨਤ ਤਰੰਗਾ ॥"
page = 449
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's hymns my soul and body have bloomed and I meditate on the Lord of endless (infinite) waves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਖਿੜ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਬੇਅੰਤ ਲਹਿਰਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body blossom forth through the Word of the Shabad; I meditate on the Lord of infinite waves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਨਤ ਤਰੰਗਾ) ਅਨੇਕ ਰੂਪ ਧਾਰਨ ਕਰਨ ਹਾਰੇ! ਗੁਰ ਸਬਦ ਕਰ ਤੁਝ ਕੋ ਜਪ ਕਰ ਕੇ (ਤਨੁ) ਸੂਖਮੁ ਮੇਰਾ ਮਨੁ ਅਰ ਤਨੁ ਸਰੀਰੁ (ਵਿਗਾਸਿਆ) ਖਿੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਬੇਅੰਤ ਲਹਰਾਂ ਵਾਲੇ (ਸਮੁੰਦਰ-ਪ੍ਰਭੂ) ਨੂੰ ਸਿਮਰ ਕੇ ਮੇਰਾ ਮਨ ਖਿੜ ਪਿਆ ਹੈ, ਮੇਰਾ ਹਿਰਦਾ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵਿਗਾਸਿਆ = ਖਿੜ ਪਿਆ ਹੈ। ਜਪਿ = ਜਪ ਕੇ। ਅਨਤ ਤਰੰਗਾ = ਅਨੰਤ ਤਰੰਗਾਂ ਵਾਲਾ, ਜਿਸ ਵਿਚ ਬੇਅੰਤ ਲਹਰਾਂ ਉਠ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente y mi cuerpo florecen a través de la Palabra del Shabd, habitando en el Señor de Oleadas Infinitas de Dicha."