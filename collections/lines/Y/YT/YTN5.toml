[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਨਿਰਧਾਰ ॥੬੫੪॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Golaa” in the beginning and then adding the word “Sadni” at the end, O wise men! the names of Tupak are formed.654."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਸੂਝਵਾਨ ਸਮਝ ਲੈਣ ॥੬੫੪॥"