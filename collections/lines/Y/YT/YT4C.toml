[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਹਫਲੁ, ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਏ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They lose their life uselessly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੰਦਰ (ਮਨੁੱਖਾ) ਜਨਮ ਐਵੇਂ ਗੁਆ ਬੈਠਦਾ ਹੈ।"