[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟਤ. ਪਾਪ ਸਭਿ ਨਾਸਹਿ; ਹਰਿ ਸਿਉ ਦੇਇ ਮਿਲਾਈ ॥੧॥"
page = 915
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having the vision of my Guru, all the sins are eradicated and he unites me with my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਮਿੱਟ ਗਏ ਹਨ ਅਤੇ ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the Blessed Vision of His Darshan, all sins are erased, and He unites me with the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੇ ਹੈਂ ਗੁਰੂ ਜਿਨ ਕੇ ਦਰਸਨ ਕਰਨੇ ਸੇ ਪਾਪ ਸਭ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ, ਪੁਨਃ ਹਰੀ ਸਾਥ ਮਿਲਾਇ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਪ੍ਰਾਪਤ ਹੁੰਦਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਗੁਰੂ ਮਨੁੱਖ ਨੂੰ) ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਦਿਆਂ, ਪ੍ਰਾਪਤ ਹੁੰਦਿਆਂ। ਸਭਿ = ਸਾਰੇ {ਬਹੁ-ਵਚਨ}। ਨਾਸਹਿ = {ਬਹੁ-ਵਚਨ} ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਸਿਉ = ਨਾਲ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਦੇਇ ਮਿਲਾਈ = ਮਿਲਾਇ ਦੇਇ, ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo al Guru Él me une con mi Dios y al hacerlo, todos mis errores se desvanecen. (1)"