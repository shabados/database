[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਸੰਤੁ; ਜਿਸੁ ਪ੍ਰਭੁ ਕ੍ਰਿਪਾਲੁ ॥"
page = 1180
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is in bliss, on whom the Lord is merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਖੁਸ਼ੀ ਵਿੱਚ ਹੈ, ਜਿਸ ਤੇ ਸਾਈਂ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone experiences this springtime of the soul, unto whom God grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਅਨੰਦੁ ਹੈ ਜਿਸੁ ਪਰ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਖਿੜਾਉ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੰਤੁ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo florece quien tiene la Compasión del Guru,"