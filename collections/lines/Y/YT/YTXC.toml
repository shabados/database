[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਰਵਰੁ; ਚੰਦਨੁ ਹੋਇ ਨਿਬਰਿਓ ॥੨॥"
page = 1158
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and that tree becomes like sandal itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਬਿਰਛ ਖੁਦ ਚੰਨਣ ਵਰਗਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that tree begins to smell just like the sandalwood tree. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬ੍ਰਿਛ ਚੰਦਨ ਰੂਪ ਹੀ ਹੋ ਜਾਤਾ ਭ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਰੁੱਖ ਚੰਦਨ ਦਾ ਰੂਪ ਹੋ ਕੇ ਆਪਣਾ ਆਪ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y debes saber que huelen a nada más que a Sándalo. (2)"