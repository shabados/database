[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਿ ਨਚਾਵਹਿ. ਏਕਿ ਭਵਾਵਹਿ; ਇਕਿ ਆਇ ਜਾਇ ਹੋਇ ਧੂਰਾ ॥"
page = 884
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some He makes dance in worldly pursuits, other He whirls round in existences, and still other come dust in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਉਹ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਵਿੱਚ ਨਚਾਉਂਦਾ ਹੈ, ਇਕਨਾਂ ਨੂੰ ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਭੁਆਉਂਦਾ ਹੈ ਅਤੇ ਇਕ ਆਉਣ ਤੇ ਜਾਣ ਵਿੱਚ ਮਿੱਟੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are made to dance, and some are whirled around; some come and some go, and some are reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸਰ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਇਕਨਾ ਕੋ ਚੌਰਾਸੀ ਮੇਂ ਨਚਾਵਤਾ ਹੈ ਔਰ ਇਕਨਾ ਕੋ ਅਪਨੀ ਤਰਫ ਭਵਾਇ ਲੇਤਾ ਹੈ, ਸੋ ਭਜਨ ਮੇਂ ਲਾਏ ਹੈਂ ਔਰ ਜੋ ਨਾਚਤੇ ਹੈਂ, ਸੋ ਜਨਮਤੇ ਮਰਤੇ ਗਰਦ ਮੇਂ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਕਈ ਵਾਜੇ ਜੀਵਾਂ ਨੂੰ ਨਚਾ ਰਹੇ ਹਨ, ਕਈ ਵਾਜੇ ਜੀਵਾਂ ਨੂੰ ਭਟਕਾਂਦੇ ਫਿਰਦੇ ਹਨ, ਬੇਅੰਤ ਜੀਵ (ਇਹਨਾਂ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ) ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਿ = ('ਏਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਮਾਇਆ ਦੇ ਕਈ ਵਾਜੇ। ਨਚਾਵਹਿ = (ਜੀਵਾਂ ਨੂੰ) ਨਚਾਂਦੇ ਹਨ। ਭਵਾਵਹਿ = ਭਟਕਾਂਦੇ ਫਿਰਦੇ ਹਨ। ਇਕਿ = ਬੇਅੰਤ ਜੀਵ। ਹੋਇ ਧੂਰਾ = ਮਿੱਟੀ ਹੋ ਕੇ, ਰੁਲ ਕੇ, ਖ਼ੁਆਰ ਹੋ ਕੇ। ਆਇ = ਆ ਕੇ। ਜਾਇ = ਜਾ ਕੇ, ਮਰ ਕੇ। ਆਇ ਜਾਇ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos bailan; otros dan vueltas y sólo alguno sale del baile y se inmerge en el polvo."