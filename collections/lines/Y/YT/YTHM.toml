data = "ਕਹਾ ਬੁਝਾਰਤਿ; ਬੂਝੈ ਡੋਰਾ ॥"
page = 267
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a deaf man understand the riddle?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੋਲਾ ਆਦਮੀ ਬਾਤ ਕਿਸ ਤਰ੍ਹਾਂ ਬੁੱਝ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can a riddle be understood by the deaf?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਡੋਰਾ) ਬੋਲਾ ਪੁਰਸ਼ ਕੈਸੇ ਬੁਝਾਰਤ ਕੋ ਸਮਝੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੋਲਾ ਮਨੁੱਖ (ਨਿਰੀ) ਸੈਨਤ ਨੂੰ ਕੀਹ ਸਮਝੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un sordo no escucha la palabra gentil;"