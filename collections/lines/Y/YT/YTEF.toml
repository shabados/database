[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ; ਤੇਰੇ ਜਨ ਦੇਖਣੁ ਪਾਵਾ ॥੨॥"
page = 802
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the prayer of Nanak \"O Lord, may I see the vision of Thine saints\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ, \"ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਤੇਰੇ ਸਾਧੂਆਂ ਦਾ ਦਰਸ਼ਨ ਵੇਖਣ ਨਸੀਬ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Nanak's prayer: O my Lord and Master, may I obtain the Blessed Vision of Your humble servants. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੇਰੇ ਪਾਸ ਮੇਰੀ ਇਹ ਬੇਨਤੀ ਹੈ, ਤੇਰੇ ਜਨੋਂ ਕਾ ਦਰਸਨ ਸਰਬ ਸਮੇਂ ਮੇਂ ਪਾਵਣਾ ਕਰੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! (ਤੇਰੇ ਸੇਵਕ) ਨਾਨਕ ਦੀ (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਹੈ, (-ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਸੇਵਕਾਂ ਦਾ ਦਰਸਨ ਕਰ ਸਕਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਣੁ ਪਾਵਾ = ਦੇਖ ਸਕਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la oración de Nanak, oh Señor, bendíceme con la Visión de Tus Santos. (2)"