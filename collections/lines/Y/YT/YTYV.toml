[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਕਬੀਰੁ; ਏਕੈ ਕਰਿ ਕਰਨਾ ॥"
page = 872
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, do thou but one thing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਕੇਵਲ ਇਕ ਕੰਮ ਹੀ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, do this one thing:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਏਕੁ ਪਰਮੇਸ੍ਵਰ (ਕਰਨਾ) ਕਿਰਪਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਇੱਕੋ ਹੀ ਕਰਨ-ਜੋਗ ਕੰਮ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨਾ = ਕਰਨ-ਯੋਗ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, conviertete en Gurmukj"