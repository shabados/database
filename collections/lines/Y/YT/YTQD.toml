[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਾਇਰ ਮਾਹਿ ਅਨੰਤੁ ਹੈ; ਕੂੜੀ ਆਵੈ ਜਾਇ ॥"
page = 949
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord abides in the world-ocean. The false continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਵਸਦਾ ਹੈ। ਝੂਠੇ ਪ੍ਰਾਨੀ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world-ocean, the Infinite Lord abides. The false come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੈਣਾਇਰ) ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ (ਅਨੰਤੁ) ਪਰਮੇਸਰ ਹੈ, ਤਿਸ ਕੇ ਜਾਣੇ ਬਿਨਾਂ ਇਹ ਸ੍ਰਿਸਟੀ ਝੂਠੀ ਆਵਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਵਿਚ ਬੇਅੰਤ ਪ੍ਰਭੂ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ, ਪਰ (ਉਸ 'ਅਨੰਤ' ਨੂੰ ਛੱਡ ਕੇ) ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵਿਚ ਲੱਗੀ ਹੋਈ ਜਿੰਦ ਜੰਮਦੀ ਮਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਾਇਰ = {संः रय-नार। रय (ਰਯ) = ਨਦੀ ਦਾ ਵਹਣ। नार (ਨਾਰ) = ਜਲ} ਨਦੀਆਂ ਦਾ ਸਾਰਾ ਜਲ, ਸਮੁੰਦਰ। ਕੂੜੀ = ਕੂੜ (ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ) ਵਿਚ ਲੱਗੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Infinito habita en el interior del océano de la vida;"