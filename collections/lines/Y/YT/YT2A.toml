[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈਸੇ ਪ੍ਰਨਾਮ ਕਰੈ ਤੁਮ ਕੋ, ਅਤਿ ਲਾਜ ਕਰੈ ਹਰਿ ਜੀ, ਹਮ ਤੇਰੀ ॥੨੭੪॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Krishna, how should we bow before you? we are feeling very shy.”274."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਹੱਥ ਜੋੜ ਕੇ) ਤੈਨੂੰ ਕਿਵੇਂ ਪ੍ਰਣਾਮ ਕਰੀਏ (ਕਿਉਂਕਿ) ਤੇਰੇ ਕੋਲੋਂ ਸਾਨੂੰ ਸੰਗ ਆਉਂਦੀ ਹੈ ॥੨੭੪॥"