[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਪੀਆ. ਤੇ ਤ੍ਰਿਪਤ ਭਏ; ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੨॥"
page = 557
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who partake of the Name Nectar are satiated. I am a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ, ਉਹ ਰੱਜ ਜਾਂਦੇ ਹਨ, ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who drink it in are satisfied; I am a sacrifice to them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਉਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਫਲ ਕੇ ਰਸ ਕੋ ਪਾਨ ਕੀਆ ਹੈ, ਸੋ ਤ੍ਰਿਪਤ ਭਏ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਇਹ ਰਸ ਪੀਤਾ ਹੈ ਉਹ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਭੁੱਖ ਤ੍ਰੇਹ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ; ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ {ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ। ਇਸ ਦਾ ਇਕ-ਵਚਨ 'ਜਿਨਿ' ਹੈ, ਅਰਥ ਹੈ 'ਜਿਸ ਨੇ'}। ਤ੍ਰਿਪਤ ਭਏ = ਰੱਜ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce y quien prueba Tu Sabor se ilumina y yo ofrezco mi ser en sacrificio a él. (2)"