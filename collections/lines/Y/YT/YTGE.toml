[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਵੈਰੈ ਸੰਗਿ ਵੈਰੁ ਰਚਾਏ; ਪਹੁਚਿ ਨ ਸਕੈ, ਗਵਾਰੈ ॥"
page = 1205
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the uninimical one, he bears enmity, but the fool can equal him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ਼ਮਨੀ-ਰਹਿਤ ਨਾਲ ਉਹ ਦੁਸ਼ਮਨੀ ਕਰਦਾ ਹੈ, ਪਰੰਤੂ ਮੂਰਖ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bears vengeance against the Lord who is free of vengeance. The fool is not up to the task."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਵੈਰੋਂ ਕੇ ਸੰਗ ਮਨਮੁਖ ਵੈਰ ਰਚਾਵਤਾ ਹੈ, ਸੋ (ਗਵਾਰੈ) ਮੂਰਖ ਸੁਲਹੀ ਵਤ ਸੰਤੋਂ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ (ਵਿਕਾਰੀ) ਮਨੁੱਖ ਉਸ ਸੰਤ ਜਨ ਨਾਲ ਸਦਾ ਵੈਰ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ਜੋ ਕਿਸੇ ਨਾਲ ਭੀ ਵੈਰ ਨਹੀਂ ਕਰਦਾ। (ਮੂਰਖ ਉਸ ਸੰਤ ਜਨ ਨਾਲ ਬਰਾਬਰੀ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ, ਪਰ) ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਗਵਾਰੈ = ਗਵਾਰ, ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive envidiando al inocente, ¿cómo puede así llegar hasta el Señor?"