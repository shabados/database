[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਦਿਖਾਏ; ਸਤਿਗੁਰੁ ਪੂਰਾ ॥"
page = 125
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By his instruction the perfect Sat Guru shows it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪੂਰਨ ਸਤਿਗੁਰੂ ਇਸ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru reveals it through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਹੇ ਵਹੁ ਜੋਤਿ ਕੈਸੇ ਦੇਖੀਤੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਪੂਰਾ ਸਤਿਗੁਰੂ ਉਪਦੇਸ ਕਰ ਦਿਖਾਵਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਸਰਨ ਆਏ ਮਨੁੱਖ ਨੂੰ) ਵਿਖਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra nos es revelada, gracias al Perfecto Guru."