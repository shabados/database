[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣ ਬੇਧੰਚ ਕੁਰੰਕ ਨਾਦੰ; ਅਲਿ ਬੰਧਨ ਕੁਸਮ ਬਾਸਨਹ ॥"
page = 708
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deer is pierced by the arrow of the bell's music and the block-bee is entangled with the fragrance of flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਣ, ਘੰਡੇ-ਹੇੜੇ ਦੇ ਰਾਗ ਦੇ ਤੀਰ ਦੁਆਰਾ ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਭਉਰਾ ਫੁੱਲਾਂ ਦੀ ਮਹਿਕ ਨਾਲ ਵੱਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer is enticed by the sound of the hunter's bell, and shot through with the arrow; the bumble bee is entangled in the fragrance of the flowers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਕੁਰੰਗ) ਹਰਨ ਨਾਦ ਕੋ ਸੁਨਤਾ ਹੂਆ ਬਾਣੋ ਸੇ ਬੇਧਿਆ ਜਾਤਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਤਿਆਗਤਾ ਨਹੀਂ ਹੈ। (ਅਲਿ) ਭੌਰੇ ਫੂਲੋਂ ਕੀ ਵਾਸਨਾ ਲੇਤੇ ਬੰਧੇ ਜਾਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਤਿਆਗਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਨ ਰਾਗ ਦੇ ਤੀਰ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਫੁੱਲਾਂ ਦੀ ਸੁਗੰਧੀ ਭੌਰੇ ਦੇ ਬੱਝਣ ਦਾ ਕਾਰਨ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El venado es engañado por la música, la abeja negra por la fragancia de las flores."