[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਰਤਨ ਜਵਾਹਰ ਮਾਨਿਕ; ਆਪੈ ਹੈ ਪਾਸਾਰੀ ॥"
page = 1123
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the pearl, jeweller."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਮੋਤੀ ਜਵੇਹਰ ਅਤੇ ਲਾਲ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਜੌਹਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the pearl, the jewel, the ruby; He Himself is the jeweller."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ (ਰਤਨ) ਵੈਰਾਗ ਹੈ ਔਰ (ਜਵਾਹਰ) ਸਾਖ੍ਯਾਤਕਾਰ ਅਰ (ਮਾਨਿਕ) ਮੰਨਨ ਸੁਭ ਗੁਣ ਰੂਪ ਆਪ ਹੀ ਹੈ ਔਰ (ਪਾਸਾਰੀ) ਪ੍ਰਪੰਚ ਕਾ ਕਰਤਾ, ਵਾ ਇਨ ਗੁਣ ਕਾ ਪਾਸਾਰ ਕਰਨੇ ਵਾਲਾ ਅਰਥਾਤ ਗੁਰੂ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਤਨ ਹੈ, ਆਪ ਹੀ ਹੀਰਾ ਹੈ, ਆਪ ਹੀ ਮੋਤੀ ਹੈ, ਉਹ ਆਪ ਹੀ ਇਸ ਦਾ ਹੱਟ ਚਲਾ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਪ੍ਰਭੂ ਆਪ ਹੀ। ਪਾਸਾਰੀ = ਪਸਾਰੀ, ਸੌਦਾ ਵੇਚਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor es la Perla, el Rubí, la Joya; Él Mismo esparce Su Ser para el disfrute de todos,"