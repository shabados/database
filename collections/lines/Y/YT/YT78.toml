[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਚੈ. ਗੁਰ ਪਰਚੈ ਧਿਆਇਆ; ਮੈ ਹਿਰਦੈ. ਰਾਮੁ ਰਵਾਇਆ ਰਾਮ ॥"
page = 443
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's association, Guru's association, I have remembered the Lord Master, and have enshrined Him in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਮੇਲ ਮਿਲਾਪ, ਗੁਰੂ ਦੇ ਮੇਲ ਮਿਲਾਪ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Guru, associating with the Guru, I practice meditation; I have enshrined the Lord within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਚਿਆਂ ਵਿਖੇ ਸਤਗੁਰੋਂ ਕਾ (ਪਰਚੈ) ਕਰਾਮਾਤ ਕਾ ਚਮਤਕਾਰੁ, ਭਾਵ ਸੰਤ ਉਪਦੇਸੁ ਜੋ ਸਭ ਸੇ (ਗੁਰ) ਬਡਾ ਹੈ ਤਿਸ ਦ੍ਵਾਰਾ ਜਿਨੋਂ ਨੇ ਧ੍ਯਾ੍ਯਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਰਿਦੇ ਮੇਂ ਰਾਮ ਕੋ ਰਵਾਇਆ, ਭਾਵ ਧ੍ਯਾਇਆ ਹੈ ਵਾ ਰਚਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹਰ ਵੇਲੇ ਆਹਰੇ ਲੱਗ ਕੇ ਮੈਂ ਹਰਿ-ਨਾਮ ਸਿਮਰਨਾ ਸ਼ੁਰੂ ਕੀਤਾ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, encontrando al Guru, enaltezco el Nombre en mi corazón,"