[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੀਲ ਅਨੀਲ ਅਨਾਹਦੋ; ਨਿਝਰੁ ਧਾਰਿ ਅਪਾਰ ਸਨੇਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Understanding the void (Sany), Jiv becomes infinite like the numbers of nil and anti and enjoys impossible water fall of His love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "“ਨੀਲ ਅਨੀਲ” ਗਿਣਤੀ ਤੋਂ ਪਾਰ ਹੋਕੇ ਅਨਾਹਦ (ਸ਼ਬਦ ਦੇ ਰਸ ਵਿਚ) ਇਕ ਤਾਰ (ਤੇਲ ਧਾਰਾ ਵਤ) ਲੱਗਕੇ ਅਪਾਰ (ਹੋ ਜਾਂਦਾ ਹੈ)। (ਫੇਰ)"