[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਂਇ ਗਹੇ ਜਬ ਤੇ ਤੁਮਰੇ ਤਬ ਤੇ ਕੋਊ ਆਂਖ ਤਰੇ ਨਹੀਂ ਆਨ︀ਯੋ ॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O God! the day when I caught hold of your feet, I do not bring anyone else under my sight"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋਂ ਤੁਹਾਡੇ ਚਰਨ ਫੜੇ ਹਨ ਤਦ ਤੋਂ ਮੈਂ (ਹੋਰ) ਕਿਸੇ ਨੂੰ ਅੱਖਾਂ ਹੇਠਾਂ ਨਹੀਂ ਲਿਆਉਂਦਾ।"