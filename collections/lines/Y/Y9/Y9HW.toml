data = "ਨਹੀਂ ਤਦਪ ਤਾਸ, ਪਾਯਤ ਨ ਪਾਰ ॥੧੪॥੧੩੪॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Still they cannot comprehend of the Lord! 14. 134"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਤਾਂ ਵੀ ਉਸ (ਪਰਮ-ਸੱਤਾ) ਦਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੧੪॥੧੩੪॥"