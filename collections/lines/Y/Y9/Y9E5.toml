data = "ਕਬਹੂ; ਸੋਇ ਰਹੈ ਦਿਨੁ ਰਾਤਿ ॥"
page = 277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he remains asleep day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਦਿਨ ਰਾਤ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they remain asleep day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕਬੀ ਦਿਨੇ ਰਾਤ ਸੋਇ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਦਿਨੇ ਰਾਤ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ ਰਹੈ = ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otras, duerme por días y noches enteras."