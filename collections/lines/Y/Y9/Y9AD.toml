[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ ਬੇਪਰਵਾਹੁ ॥੨॥"
page = 1144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I posses the Lord's Absolute Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਸੁਆਮੀ ਦਾ ਸੁਤੰਤਰ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my independence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਬੇਪਰਵਾਹੁ ਕਾ ਨਾਮ ਹੀ ਹਮਾਰੇ ਪਾਸ ਹੈ, ਵਾ ਬੇਪਰਵਾਹੀ ਕਰਨੇ ਵਾਲਾ; ਵਾ ਹਮ ਨਾਮ ਕਰ ਕੇ ਬੇਪਰਵਾਹ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਹੀ (ਮੇਰੇ ਸਿਰ ਉਤੇ ਉਹ) ਮਾਲਕ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਪਰਵਾਹੁ = ਬੇ-ਮੁਥਾਜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre es para mí, el Ser Autónomo. (2)"