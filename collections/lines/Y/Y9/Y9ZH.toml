[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਗ ਮਹਲਾ ੫ ਅਸਟਪਦੀ ਘਰੁ ੬ ॥"
page = 1235
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang 5th Guru. Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ ਘਰੁ 6।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Fifth Mehl, Ashtpadheeyaa, Sixth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੬ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Aryan Dev, Quinto Canal Divino, Ashtapadis."