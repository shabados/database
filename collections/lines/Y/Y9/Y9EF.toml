[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਈ ਅਸਟ ਸੈ ਕੋਸ ਲਉ ਛਤ੍ਰ ਛਾਯੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The shade of canopies spread over eight hundred kos."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਠ ਸੌ ਕੋਹਾਂ ਤਕ ਛਤਰਾਂ ਦੀ ਛਾਂ ਹੋ ਗਈ।"