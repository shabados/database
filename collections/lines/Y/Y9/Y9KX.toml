data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਜੀਅ ਮਹਿ ਚੋਟ ॥"
page = 152
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust and wrath are the wounds in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਥਨ ਵੇਗ ਤੇ ਰੋਹੁ ਅੰਤਸ਼ਕਰਣ ਅੰਦਰ ਜਖਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger are the wounds of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਕਾਮ ਕ੍ਰੋਧ ਕੀ ਚੋਟ (ਜੀਅ) ਅੰਤਸਕਰਣ ਮੇਂ ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਥਾਂ) ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰ) ਚੋਟ ਲਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su ser está plagado de lujuria y enojo."