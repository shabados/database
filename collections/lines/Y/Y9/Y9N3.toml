[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ; ਦਿੜਾਇਆ ॥"
page = 74
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He impressed upon me, the goodness of the Name, charity and ablution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ, ਦਾਨ ਪੁਨ ਅਤੇ ਨ੍ਹਾਉਣ ਦੀ ਭਲਾਈ ਮੈਨੂੰ ਨਿਸਚਿਤ ਕਰਵਾ ਦਿਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He instilled within me the Naam, the goodness of charity and true cleansing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਨੇ ਨਾਮ, ਦਾਨ, ਇਸਨਾਨ, ਮੇਰੇ ਕੋ ਦ੍ਰਿੜ ਕਰਾਇ ਦੀਆ। ਵਾ ਜਬ ਮੈਂ ਗੁਰੋਂ ਸੇ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰ ਕੇ ਆਯਾ ਤਬ ਮੈਨੇ ਔਰੋਂ ਕੋ ਭੀ ਨਾਮ ਜਪਣਾ, ਦਾਨ ਤਥਾ ਸਨਾਨ ਕਰਨਾ ਦ੍ਰਿੜ ਕਰਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਬਿਠਾ ਦਿੱਤਾ ਹੈ ਕਿ ਨਾਮ ਸਿਮਰਨਾ, ਹੋਰਨਾਂ ਨੂੰ ਸਿਮਰਨ ਵਲ ਪ੍ਰੇਰਨਾ, ਪਵਿਤ੍ਰ ਜਵਿਨ ਬਨਾਣਾ-ਇਹੀ ਹੈ ਸਹੀ ਜੀਵਨ-ਰਾਹ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él me hizo sabio en el Nombre del Señor, en la verdadera Caridad y Compasión."