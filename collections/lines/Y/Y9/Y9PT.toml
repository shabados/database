[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਲੁ ਨਾਹੀ ਕਛੁ ਕਰਣੈ ਜੋਗਾ; ਕਿਆ ਕੋ ਕਹੈ ਸੁਣਾਵੈ ॥"
page = 883
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its price cannot at all be assessed. What can anyone say and utter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਮੁੱਲ ਮੂਲੋਂ ਹੀ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਕੋਈ ਵਿਰਲਾ ਕੀ ਆਖ ਤੇ ਉਚਾਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its value cannot be estimated at all; what can anyone say about it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮੋਲ ਭੀ ਕੁਛ ਕਰਨੇ ਜੋਗਾ ਨਹੀਂ ਹੈ। ਤਿਸ ਕੇ ਮੋਲ ਕੋ ਕਹਕੇ ਕਿਆ ਕੋਈ ਸੁਨਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਨਾਮ-ਵਸਤੂ ਦਾ ਮੁੱਲ ਕੋਈ ਭੀ ਜੀਵ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਕੋਈ ਭੀ ਜੀਵ ਉਸ ਦਾ ਮੁੱਲ ਕਹਿ ਨਹੀਂ ਸਕਦਾ, ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗਾ = ਸਮਰਥ। ਕੋ = ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Valor es Inestimable. ¿Que puede uno decir?"