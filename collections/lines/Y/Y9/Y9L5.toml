[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੰਸਾਰੁ. ਇਹੈ ਬਿਧਿ ਬਿਆਪਿਓ; ਸੋ ਉਬਰਿਓ ਜਿਸੁ ਗੁਰੁ ਪੂਰਾ ॥"
page = 403
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is entangled in this way. He alone is saved whose Guru is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਏਸੇ ਤਰੀਕੇ ਨਾਲ ਫ਼ਾਬਾ ਹੋਇਆ ਹੈ। ਕੇਵਲ ਓਹੀ ਪਾਰ ਉਤਰਦਾ ਹੈ, ਜਿਸ ਦਾ ਗੁਰੂ ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire world is entangled in this way; he alone is saved, who has the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੰਸਾਰ ਇਸ ਪਰਕਾਰ ਮਾਯਾ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ। ਇਸ ਸੇ ਵਹੀ ਬਚਾ ਹੈ ਜਿਸ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਇਸੇ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ, ਇਸ ਵਿਚੋਂ ਉਹੀ ਬਚ ਕੇ ਨਿਕਲਦਾ ਹੈ ਜਿਸ ਦਾ ਰਾਖਾ ਪੂਰਾ ਗੁਰੂ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está así involucrado, y solamente es salvado aquél cuyo Guru es Perfecto."