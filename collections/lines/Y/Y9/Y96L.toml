[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਬਿਨਸੀ; ਕੁਬੁਧਿ ਅਭਾਗੀ ॥"
page = 100
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mal-understanding and unfortunate evil intellect did disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖੋਟੀ ਸਮਝ ਅਤੇ ਬਦਕਿਸਮਤ ਮੰਦੀ ਅਕਲ ਅਲੋਪ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My evil-mindedness disappeared, along with my misfortune and false-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਦੁਰਮਤਿ) ਖੋਟੀ ਸਿਖਯਾ ਕੇ ਧਾਰਨੇ ਵਾਲੀ ਕੁਬੁਧਿ (ਅਭਾਗੀ) ਨਸ਼ਟ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਭੈੜੀ ਮਤਿ ਨਾਸ ਹੋ ਗਈ ਹੈ, ਮੇਰੀ ਕੋਝੀ ਅਕਲ ਦੂਰ ਹੋ ਚੁਕੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi desgraciada ignorancia y falsos valores desaparecen."