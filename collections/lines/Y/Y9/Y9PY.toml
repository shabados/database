[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭਏ ਸਾਧਸੰਗਤਿ ਕਰਿ; ਤਿਨ ਕੇ ਅਵਗਨ ਸਭਿ ਪਰਹਰਿਆ ॥"
page = 1235
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who associate with the saints ' society; their sins are all washed off and they are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who join the Saadh Sangat, the Company of the Holy, are liberated; all their demerits are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਾਧੋਂ ਕੀ ਸੰਗਤ ਕਰੀ ਹੈ ਸੇ ਪੁਰਸ਼ ਮੁਕਤ ਹੂਏ ਹੈਂ ਔਰ ਤਿਨ ਕੇ ਸਭ ਅਵਗੁਣੋਂ ਕੋ ਤੈਨੇ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਕਰ ਕੇ (ਵਿਕਾਰੀ ਭੀ) ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਨਿਕਲੇ, ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਔਗੁਣ ਨਾਸ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ ਭਏ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਨਿਕਲੇ। ਕਰਿ = ਕਰ ਕੇ। ਸਭਿ = ਸਾਰੇ। ਪਰਹਰਿਆ = ਦੂਰ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que gozan de la Compañía de los Santos son liberados y se liberan de la consecuencia de sus actos,"