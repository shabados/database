[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹੁਰੀ ਸੰਗਿ ਭਈ ਅਬ ਮੇਰੈ; ਜੇਠੀ ਅਉਰੁ ਧਰਿਓ ॥੨॥੨॥੩੨॥"
page = 483
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The younger bride is with me now and the elder one has taken another husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੋਟੀ ਦੁਲਹਨ, ਹੁਣ ਮੇਰੇ ਨਾਲ ਹੈ, ਵੱਡੀ ਨੇ ਹੋਰ ਖਸਮ ਧਾਰਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The younger bride is with me now, and the elder one has taken another husband. ||2||2||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਲਹੁਰੀ) ਛੋਟੀ ਬੁਧੀ ਮੇਰੇ ਸੰਗ ਹੋ ਗਈ ਹੈ ਅਰ ਬਡੀ ਨੇ ਔਰ ਅਵਰੇ ਹੂਏ ਅਗਿਆਨੀਓਂ ਕੋ ਧਾਰਨ ਕਰ ਲੀਆ ਹੈ॥੨॥੨॥੩੨॥☬ਕਬੀਰ ਜੀ ਕੀ ਮਾਤਾ ਸੰਤੋਂ ਕੋ ਉਪਾਲੰਭ ਦੇਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਮ੍ਰਤਾ ਵਾਲੀ ਮੱਤ ਹੁਣ ਸਦਾ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਉਸ ਅਹੰਕਾਰ-ਬੁੱਧੀ ਨੇ ਕਿਤੇ ਕੋਈ ਹੋਰ ਥਾਂ ਜਾ ਲੱਭਾ ਹੋਵੇਗਾ ॥੨॥੨॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਠੀ = ਬਡੀ, ਅਹੰਕਾਰਨ ਬਿਰਤੀ। ਅਉਰੁ ਧਰਿਓ = ਕੋਈ ਹੋਰ ਲੱਭ ਲਿਆ ਹੈ ॥੨॥੨॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras que la joven vive conmigo, la otra se ha casado con otro. (2‑2‑32)"