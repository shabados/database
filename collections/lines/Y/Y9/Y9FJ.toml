[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੁਕਤੋ; ਬੰਧੁ. ਨ ਪਾਇ ॥"
page = 152
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is emancipated and falls not into entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੰਜਾਲਾ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, we are liberated, and are not bound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਤਾ ਕਰ ਮੁਕਤ ਹੋਤਾ ਹੈ ਔਰ ਮਨਮੁਖਤਾ ਕਰ ਬੰਧਨੋਂ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਵਾਸਨਾ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਵਾਸਨਾ (ਉਸ ਦੇ ਰਾਹ ਵਿਚ) ਬੰਨ੍ਹ ਨਹੀਂ ਮਾਰ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres fieles a Dios son emancipados y al serlo, dejan de estar supeditados a la ronda de vidas y muertes,"