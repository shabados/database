[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਥਾਨ ਥਨੰਤਰਿ ਹਰਿ ਏਕੁ; ਹਰਿ ਏਕੋ ਏਕੁ ਰਵਿਆ ॥"
page = 1115
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O One Lord, but one Lord, are pervading places and inter-spaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਅਦੁੱਤੀ ਪ੍ਰਭੂ! ਕੇਵਲ ਕਲਮਕੱਲੇ ਪ੍ਰਭੂ ਥਾਵਾਂ ਤੇ ਵਿਚਕਾਰਲੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One Lord, the One and Only Lord, pervading all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ ਏਕ ਹੀ ਹੈਂ। ਹੇ ਹਰੀ! ਤੂੰ ਏਕ ਹੀ ਏਕ ਸਰਬ ਥਾਂ ਜਾਨ ਕਰ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰੇਕ ਥਾਂ ਵਿਚ ਇਕ ਤੂੰ ਹੀ ਤੂੰ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਰਵਿਆ = ਵਿਆਪਕ, ਮੌਜੂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás en todas partes, oh Dios, Tú, Uno, prevaleces en todo."