[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ. ਜਪ ਤਪ ਜੇਤੇ; ਸਭ ਊਪਰਿ ਨਾਮੁ ॥"
page = 401
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as there are alms giving charities recitations and penances above them all is the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀਆਂ ਭੀ ਖੈਰਾਤ ਸਖਾਵਤਾ, ਪਾਠ ਅਤੇ ਕਠਨ-ਘਾਲ ਹਨ, ਸਾਰਿਆਂ ਦੇ ਉੱਤੇ ਹੈ ਰੱਬ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Donations to charity, meditation and penance - above all of them is the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਪੁੰਨ ਦਾਨ ਜਪ ਤਪਾਦਿ ਕਰਮ ਹੈਂ, ਨਾਮ ਸਭ ਸੇ ਊਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਿਥੇ ਹੋਏ) ਨੇਕ ਕਰਮ, ਦਾਨ, ਜਪ ਤੇ ਤਪ-ਇਹ ਜਿਤਨੇ ਭੀ ਹਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਇਹਨਾਂ ਸਭਨਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más elevado que los actos de piedad, de caridad, de concentración y austeridad, está el Naam,"