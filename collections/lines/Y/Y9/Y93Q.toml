[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਵੇਲਾ ਵਿਸਰਹਿ; ਤਾ ਲਾਗੈ ਹਾਵਾ ॥੧॥"
page = 563
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moment I forget Thee, repentance overtake me, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਮੈਂ ਤੈਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹਾਂ ਤਦ ਮੈਨੂੰ ਝੋਰਾ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moment I forget You, I am stricken with regret. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਤੂੰ ਬਿਸਰ ਜਾਤਾ ਹੈਂ ਉਸੀ ਸਮਯ (ਹਾਵਾ) ਝੋਰਾ ਵਾ ਹਾਹੁਕਾ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਤੂੰ (ਮੈਨੂੰ) ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਤਦੋਂ (ਮੈਨੂੰ) ਹਉਕਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਹਾਵਾ = ਹਾਹੁਕਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y donde sea que Te olvido, la tristeza me envuelve. (1)"