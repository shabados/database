[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਿ ਕਥਿ ਕਥੀ; ਕੋਟੀ. ਕੋਟਿ ਕੋਟਿ ॥"
page = 2
line = 1

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਕੋਟਾਂ ਨੇ ਕੋਟਿ ਕੋਟਿ ਵਾਰ (ਪਰਮਾਤਮਾ ਦੀ ਕਥਨੀ) ਕੱਥ ਕੱਥ ਕੇ ਕਥੀ ਹੈ। ਬਿਸ਼ਰਾਮ \"ਕੋਟੀ\" ਤੋਂ ਬਾਅਦ ਹੈ ਨਾ ਕਿ \"ਕਥੀ\" ਤੋਂ ਬਾਅਦ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions give millions upon millions of descriptions and sermons regarding God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹੀ ਬੰਦੇ ਹਰੀ ਬਾਰੇ ਕਰੋੜਾਂ ਉਤੇ ਕਰੋੜਾਂ ਬਿਆਨ ਅਤੇ ਧਰਮ-ਭਾਸ਼ਨ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions upon millions offer millions of sermons and stories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਨੇ ਪੀਛੇ ਕਥਨ ਕਰੀ ਹੈ, ਕ੍ਰੋੜੋਂ ਹੀ ਅਬ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਕ੍ਰੋੜੋਂ ਆਗੇ ਕਥਨ ਕਰੇਂਗੇ, ਪਰੰਤੂ ਅੰਤੁ ਨ ਮਿਲਾ, ਨਾ ਮਿਲਤਾ ਹੈ, ਨਾ ਮਿਲੇਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੀ ਬਿ੍ਯੰਤ ਕਥਾ ਵਾਲਾ ਦਾਤਾ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕ੍ਰੋੜਾਂ ਹੀ ਜੀਵਾਂ ਨੇ ਬੇਅੰਤ ਵਾਰੀ (ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਦਾ) ਵਰਣਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones son los que dan un sinfín de descripciones de Él."