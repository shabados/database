[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਮਹਲੁ ਸਬਦਿ ਘਰੁ ਪਾਏ ॥"
page = 362
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, man obtains Lord's presence within his heart's home, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੇ ਨਾਨਕ! ਇਨਸਾਨ ਆਪਣੇ ਦਿਲ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਸਾਈਂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Word of the Shabad, one finds the Mansion of the Lord's Presence within the home of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ (ਘਰੁ) ਅੰਤਸਕਰਨ ਮੇਂ ਮਹਲ ਕੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਘਰ ਮਹਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ, ਪ੍ਰਭੂ-ਚਰਨ। ਘਰੁ = ਪ੍ਰਭੂ ਦਾ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, por la Palabra del Guru, uno remonta al Castillo del Señor."