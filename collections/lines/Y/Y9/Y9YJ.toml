[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ; ਤੇਰਾ ਸਭੁ ਕੀਆ ॥"
page = 1079
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Creator Lord and all are created Lord and all are created by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈਂ ਅਤੇ ਸਾਰੇ ਤੇਰੇ ਹੀ ਸਿਰਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator; all is created by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੀਛੇ ਭੀ ਸਭ ਕਾ ਕਰਤਾ ਥਾ ਅਬ ਭੀ ਜੋ ਸੰਸਾਰ ਹੈ ਸਭ ਤੇਰਾ ਹੀ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres mi Señor Creador, eres Quien ha creado todo,"