[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਤਬੈ ਸੰਗ ਗੋਪਿਨ ਕੇ; ਤਬ ਹੀ ਫੁਨਿ ਅੰਤ੍ਰ ਧਿਆਨ ਹ੍ਵੈ ਗਈਯਾ ॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then again Krishna, separating himself from the gopis, disappeared"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਫਿਰ ਗੋਪੀਆਂ ਦੇ ਸੰਗ ਵਿਚੋਂ ਕਾਨ੍ਹ ਅੰਤਰ ਧਿਆਨ (ਅਰਥਾਤ ਨਜ਼ਰ ਤੋਂ ਦੂਰ) ਹੋ ਗਿਆ।"