[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਲਿਖਿਆ; ਹਰਿ ਏਹੁ ਨਿਧਾਨੁ ॥"
page = 1143
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, in whose destiny this treasure of God's Name is writ,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਇਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have this treasure of the Lord's Name written in their destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਨਾਮ ਕਾ ਖਜਾਨਾ ਪ੍ਰਗਟੁ ਹੋਣਾ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que llevan inscrito en su Destino"