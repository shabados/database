[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਲ ਮੂਤ੍ਰ ਧਾਰੀ ਅਉ ਬਿਕਾਰੀ ਨਿਰੰਕਾਰੀ ਹੋਤ; ਸਬਦ ਸੁਰਤਿ ਸਾਧਸੰਗ ਲਿਵ ਲਾਇ ਕੈ ।੩੩੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By uniting the words/teachings of the Guru with mind, and by the grace of holy company, this filth-filled and vice-ridden human being becomes an obedient disciple of the Guru. (334)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਫਲ ਭਾਵੀ ਸਾਧ ਸੰਗਤ ਵੱਲੋਂ ਸਮਾਂ ਨਾ ਖੁੰਝਾਵੇ, ਕ੍ਯੋਂਕਿ ਸਾਧ ਸੰਗਤ ਦ੍ਵਾਰੇ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਤਾਰ ਲਗਾਣ ਕਰ ਕੇ, ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦਿ ਦੇ ਪ੍ਯਾਰੇ ਤਥਾ ਆਪਣ੍ਯਾਂ ਮਲ ਮੂਤ੍ਰ ਦੇ ਭਰਿਆਂ ਗੰਦਿਆਂ ਸਰੀਰਾਂ ਨਾਲ ਪ੍ਯਾਰ ਕਰਣਹਾਰੇ ਅਥਵਾ ਵਿਖ੍ਯ ਵਾਸਨਾ ਦੇ ਅਧੀਨ ਇਨਾਂ ਸ਼ਰੀਰਾਂ ਦੇ ਲਿੰਬਨ ਪੋਚਨ ਸੁਆਰਣ ਵਿਚ ਰੁਝੇ ਰਹਣ ਵਾਲੇ ਮਲ ਮੂਤ੍ਰ ਧਾਰੀ ਅਰੁ ਵਿਖੇ ਭੋਗਾਂ ਵਿਚ ਲੰਪਟ ਵਿਕਾਰੀ ਲੋਗ ਭੀ ਨਿਰੰਕਾਰੀ = ਗੁਰਮੁਖ ਰੱਬੀ ਬੰਦੇ ਗੁਰੂ ਕੇ ਸੱਚੇ ਸਿੱਖ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩੩੪॥"