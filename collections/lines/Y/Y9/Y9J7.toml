[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਨਾ ਅਧੀਨ, ਕਾਮ ਕ੍ਰੋਧ ਮੈਂ ਪ੍ਰਬੀਨ; ਏਕ ਭਾਵਨਾ ਬਿਹੀਨ, ਕੈਸੇ ਭੇਟੈ ਪਰਲੋਕ ਸੌ ॥੧੦॥੮੦॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can one meet the Lord in the next world, who is subservient to desire, active in lust and anger and without faith? 10.80."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਅਕਤੀ ਕਾਮਨਾਵਾਂ ਦੇ ਅਧੀਨ ਹੈ ਅਤੇ ਕਾਮਕ੍ਰੋਧ ਵਿਚ ਪ੍ਰਬੀਨ ਹੈ, (ਪਰ) ਇਕ ਭਾਵਨਾ ਤੋਂ ਵਾਂਝਿਆ ਹੈ ਤਾਂ ਉਹ ਬ੍ਰਹਮਲੋਕ ('ਪਰਲੋਕ') ਨੂੰ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ ॥੧੦॥੮੦॥"