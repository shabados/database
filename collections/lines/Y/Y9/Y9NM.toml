[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਰਲਾ ਸਿਖ, ਸੁਣੈ ਗੁਰ ਪੀਰੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare is the Sikh who listens to (and accepts) the teachings of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰਾਂ ਪੀਰਾਂ ਦੀ ਸਿੱਖ੍ਯਾ ਨੂੰ (ਕੋਈ) ਵਿਰਲਾ ਹੀ ਸੁਣਦਾ ਹੈ।"