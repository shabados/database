[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਤੋਰ ਕੈ ਸਤ੍ਰ ਕੀ ਨੰਦਗ ਸੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਕਟਿ ਗ੍ਰੀਵ ਗਿਰਾਈ ॥"
page = 537

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cut down the chariot of his enemy with his dagger and then severing his neck knocked it down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਵੈਰੀ ਦਾ ਰਥ ਤੋੜ ਕੇ, ਨੰਦਗ (ਖੜਗ) ਨਾਲ ਉਸ ਦੀ ਧੌਣ ਲਾਹ ਸੁਟੀ।"