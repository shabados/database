[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਤੋਣ ਬੇਗਾਨਿਆਣ ਵਾਣਗ ਮੂੰਹ ਫੇਰ ਕੇ ਦੁਸ਼ਮਨਾਣ ਵੱਲ ਕਿਉਣ ਦੇਖਦਾ ਹੈਣ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸੂਇ ਗ਼ੈਰ ਚੂ ਬੇਗ਼ਾਨਗਾਣ ਚਿਹ ਮੀ ਗਰਦੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A knowledgeable and enlightened person does not get bogged down in verbal rhetorics,"