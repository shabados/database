[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਜਾਹਿ ॥੧॥"
page = 1143
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mind and heart his sins of many births are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sins of countless incarnations vanish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਕੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੇ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = (ਸਾਰੇ) ਪਾਪ। ਜਾਹਿ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de sus faltas son lavadas. (1)"