[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਾ ਬੋਲਿਆ ਪਰਵਾਣੁ ਹੈ; ਦਰਗਹ ਪਵੈ ਥਾਇ ॥"
page = 521
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Approved is the speech of the devotees. It is accepted in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹਨ, ਸ਼ਰਧਾਲੂਆ ਦੇ ਬਚਨ-ਬਿਲਾਸ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਹ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The speech of the devotees is approved; it is accepted in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਬਚਨ ਉਚਾਰਾ ਅਬ ਭੀ ਪ੍ਰਮਾਣੀਕ ਹੈ ਔਰ ਤੇਰੀ ਸਚੀ (ਦਰਗਹ) ਸਭਾ ਮੇਂ ਭੀ ਪ੍ਰਮਾਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਬੋਲਿਆ ਬਚਨ ਮੰਨਣ-ਯੋਗ ਹੁੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ (ਭੀ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਮੰਨਣ-ਯੋਗ। ਪਵੈ ਥਾਇ = ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprobado es el hablar de los Devotos del Señor porque ellos han sido aceptados en la Corte de Dios."