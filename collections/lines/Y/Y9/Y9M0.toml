[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਾਇ ਲਏ; ਸੋ ਲਾਗੈ ॥"
page = 737
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Lord attaches to His meditation, He alone is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਸਿਮਰਨ ਨਾਲ ਜੋੜਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached, whom the Lord Himself attaches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਅਪਨੀ ਤਰਫ ਲਗਾਇ ਲੇਤਾ ਹੈਂ, ਸੋ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor atrae a Su Servicio, se dedica plenamente a Él,"