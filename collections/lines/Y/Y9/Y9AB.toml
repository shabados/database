[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਮੁਖਿ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਈ ॥"
page = 259
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if under Guru's instruction thou fix thy attention on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਆਪਣੀ ਬ੍ਰਿਤੀ ਜੋੜੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, lovingly attune yourself to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਮ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਖੇਂਗਾ॥☬ਜੇ ਕਹੇ ਬਿਕਾਰ ਬ੍ਰਿਤੀ ਲਾਗਣੇ ਨਹੀਂ ਦੇਤੇ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno habita en el Naam, el Nombre del Señor por la Gracia del Guru."