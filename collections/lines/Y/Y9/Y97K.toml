[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੨ ॥"
page = 1138
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bhairo. 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਭੈਰਉ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bhairao, Fifth Mehl, Chau-Padhay, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bhairo, Mejl Guru Aryan, Quinto Canal Divino, Chaupadas."