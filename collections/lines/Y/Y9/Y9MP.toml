[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਹਰਿ ਰਸੁ; ਰਮਹੁ ਸਭੁ ਕੋਇ ॥"
page = 196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone ought to repeat such Nectar the name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਐਹੋ ਜੇਹੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦਾ ਉਚਾਰਨ ਕਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone should dwell on the Sweet Name of such a Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਜੋ ਹਰਿ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਰਬ ਕੋਈ (ਰਮਹੁ) ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੇਕ ਜੀਵ ਅਜੇਹੀ ਸਮਰੱਥਾ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਰਸ ਮਾਣੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta de la Esencia del Señor,"