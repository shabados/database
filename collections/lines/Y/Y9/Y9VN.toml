[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ; ਬਹੁਤੋ ਬਹੁਤੁ ਉਪਾਇਆ ॥"
page = 104
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything in great abundance God has produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਜਿਆਦਾ ਬਹੁਤਾਤ ਵਿੱਚ ਰਬ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has produced everything in great abundance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸਰਬ ਦੈਵੀ ਗੁਣੋਂ ਕੋ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਬਹੁਤੁ ਹੀ ਬਹੁਤੁ ਅਰਥਾਤ ਅਤੀ ਅਧਿਕ ਉਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਹਰਿ-ਨਾਮ ਦੀ ਵਰਖਾ ਦੇ ਕਾਰਨ) ਪਰਮਾਤਮਾ ਹਰੇਕ ਆਤਮਕ ਗੁਣ (ਦਾ, ਮਾਨੋ, ਫ਼ਸਲ) ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਆਤਮਕ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú has creado todo en gran abundancia,"