[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਬਤੁ ਰਖਹਿ. ਤ ਰਾਮ ਭਜੁ; ਨਾਹਿ ਤ ਬਿਨਠੀ ਬਾਤ ॥੨੨੨॥"
page = 1376
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou wish to keep it whole then remember thou thy Lord, otherwise this thing shall perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਇਸ ਨੂੰ ਸਹੀ ਸਲਾਮਤ ਰਖਣਾ ਚਾਹੁੰਦਾ ਹੈ ਤਾਂ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰ ਨਹੀਂ ਤਾਂ ਇਹ ਚੀਜ ਨਾਸ ਹੋ ਜਾਉਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you wish to keep it safe and sound, then vibrate and meditate on the Lord; otherwise, the thing shall break. ||222||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਇਸ ਕੋ ਸਾਬਤ ਰਖਣਾ ਅਰਥਾਤ ਸਫਲ ਕਰਨਾ ਹੈ, ਤੋ ਰਾਮ ਕੋ ਸਿਮਰ, ਨਹੀਂ ਤੋ ਇਹ (ਬਾਤ) ਵਿਅਰਥ ਹੀ ਬਿਨਸ ਜਾਵੇਗੀ॥੨੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਇਸ ਨੂੰ (ਬਾਹਰਲੇ ਭੈੜੇ ਅਸਰਾਂ ਤੋਂ) ਪਵ੍ਰਿਤ ਰੱਖਣਾ ਲੋੜਦਾ ਹੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, ਨਹੀਂ ਤਾਂ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਇਹ) ਖੇਡ ਵਿਗੜੀ ਹੀ ਜਾਣ ਲੈ (ਭਾਵ, ਜ਼ਰੂਰ ਵਿਗੜ ਜਾਇਗੀ) ॥੨੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vibra y medita en el Señor, de otra manera se te va a romper. (222)"