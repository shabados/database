[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਧ ਮੁਖੁ ਕੁਚੀਲ ਬਿਕਲੁ; ਨਰਕਿ ਘੋਰਿ ਗੁਬਾਰਿ ॥"
page = 706
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With head downward thou dwelt restlessly in the filthy, dark and terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੂੰਹ ਹੇਠਾਂ ਨੂੰ ਸੀ, ਤੂੰ ਬੇਚੈਨ ਸੈਂ ਅਤੇ ਮਲੀਣ ਤੇ ਭਿਆਨਕ ਦੋਖਕ ਦੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਵਸਦਾ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Head downwards, you abided restlessly in that dark, dismal, terrible hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਰਧ) ਉਲਟਾ ਮੁਖ ਕੀਆ ਹੂਆ (ਕੁਚੀਲ) ਅਪਵ੍ਰਿਤ ਗਰਭ ਅਸਥਾਨ ਮੇਂ ਤੂੰ (ਬਿਕਲੁ) ਵਿਆਕੁਲ, ਭਾਵ ਦੁਖੀ ਹੋਤਾ ਥਾ ਅਰ ਘੋਰ ਅੰਧੇਰੇ ਨਰਕ ਮੇਂ ਤੂੰ ਪੜਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੂੰਹ ਹੇਠਾਂ ਨੂੰ ਸੀ, ਗੰਦਾ ਤੇ ਡਰਾਉਣਾ ਸੈਂ, (ਮਾਨੋ) ਇਕ ਹਨੇਰੇ ਘੋਰ ਨਰਕ ਵਿਚ ਪਿਆ ਹੋਇਆ ਸੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧ = ਉਲਟਾ, ਪੁੱਠਾ। ਕੁਚੀਲ = ਗੰਦਾ। ਬਿਕਲੁ = ਡਰਾਉਣਾ। ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਗੁਬਾਰਿ ਨਰਕਿ = ਹਨੇਰੇ ਨਰਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estuviste de cabeza a oscuras e indefenso, y viviendo en Dios, nada te pasó."