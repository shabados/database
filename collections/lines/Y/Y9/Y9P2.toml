data = "ਮੰਗਲ ਦੇਵ ਸੁ ਰਾਵ ਭਨੀਜੈ ॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In a country named PIau, Raja Mangal Dev used to rule."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੋਂ ਦਾ) ਮੰਗਲ ਦੇਵ ਨਾਂ ਦਾ ਰਾਜਾ ਦਸਿਆ ਜਾਂਦਾ ਸੀ।"