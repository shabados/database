[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਠਾਕੁਰੁ; ਤੁਮ ਪਹਿ ਅਰਦਾਸਿ ॥"
page = 268
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Lord, I make this supplication unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਹੈ, ਮੇਰੀ ਇਹ ਬੇਨਤੀ ਤੇਰੇ ਕੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are our Lord and Master; to You, I offer this prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮ ਮੇਰੇ (ਠਾਕੁਰੁ) ਸ੍ਵਾਮੀ ਹੋ ਤਾਂ ਤੇ ਤੁਮਾਰੇ ਆਗੇ ਮੇਰੀ ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਮਾਲਿਕ ਹੈਂ (ਸਾਡੀ ਜੀਵਾਂ ਦੀ) ਅਰਜ਼ ਤੇਰੇ ਅੱਗੇ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ ਪਹਿ = ਤੇਰੇ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Maestro, Te doy gracias por esta vida y"