[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟ ਦਸੀ ਚਹੁ; ਭੇਦੁ. ਨ ਪਾਇਆ ॥"
page = 355
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eighteen Puranas and four Vedas know not His secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਰਾਂ ਪੁਰਾਣ ਅਤੇ ਚਾਰ ਵੇਦ ਉਸਦੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighteen Puraanas and the four Vedas do not know His mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸਟ ਦਸੀ) ਅਠਾਰਾਂ ਪੁਰਾਣੋਂ ਨੇ ਭੀ ਔਰ ਚਾਰ ਬੇਦੋਂ ਨੇ ਭੀ ਵਾ ਇਨੋਂ ਕੇ ਪਾਠਕੋਂ ਨੇ ਭੇਦ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਭੇਦ ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਤੇ ਚਾਰ ਵੇਦਾਂ ਨੇ ਨਾਹ ਲੱਭਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Vedas y los dieciocho Puranas, no lograron entender Su Misterio,"