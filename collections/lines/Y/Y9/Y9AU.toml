[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਦੁਖ ਤੇ ਜਿਨਿ ਇਸਤ੍ਰਿਯਹਿ ਨਿਜੁ ਪਤਿ ਹਨ︀ਯੋ ਰਿਸਾਇ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The agony, through which the woman had killed her husband, was inflicted upon her too."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਖ ਨਾਲ ਜਿਸ ਇਸਤਰੀ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਮਾਰਿਆ ਹੈ,"