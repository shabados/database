[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਅਬ ਐਸੀ ਬਨਿ ਆਈ ॥"
page = 333
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O saints such has become the state of affairs now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣੋ ਹੇ ਸਾਧੂਓ! ਹੁਣ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਹਾਲਤ ਆ ਬਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints: This is the state of affairs now!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋ ਸੁਨੋ! ਅਬ ਐਸੀ ਬਾਤ ਬਨਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਹੁਣ ਅਜਿਹੀ ਹਾਲਤ ਬਣ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ (ਜਦੋਂ ਰਾਮ ਦੇ ਨਾਮ ਦੀ ਘਾਟੀ ਚੜ੍ਹਨੀ ਸ਼ੁਰੂ ਕੀਤੀ)। ਐਸੀ ਬਨਿ ਆਈ = ਅਜਿਹੀ ਹਾਲਤ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh Santos, así es como están los asuntos ahora,"