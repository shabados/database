[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਇ; ਨਿਰਮਲ ਮਨੁ ਕਰਣਾ ॥੩॥"
page = 563
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing God's praise, the soul is rendered immaculately pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾਂ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, my soul becomes immaculately pure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਗੁਣ ਗਾਨ ਕਰ ਕੇ ਮਨ ਕੋ ਨਿਰਮਲ ਕਰਣਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਗਾ ਕੇ ਮਨ ਨੂੰ ਪਵਿਤ੍ਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਇ = ਗਾ ਕੇ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que canta la Alabanza del Señor, borra su mente de toda mancha. (3)"