type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵਲੇਹ, ਆਖਿ ਵਖਾਣਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They speak after merging their consciousness in the Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਬਦ ਦੀ ਸੁਰਤ ਦੀ ਲਿਵ ਦੇ ਸੁਆਦ ਨੂੰ ਵਰਣਨ ਕਰਦੇ ਹਨ।"