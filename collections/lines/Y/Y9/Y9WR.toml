[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹਰਿ ਰਸਿ; ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੪॥੩॥੭॥"
page = 733
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak obtaining the Lord's Nectar, one sings God' praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਰਾਪਤ ਕਰ ਕੇ, ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, absorbed in this subtle essence of the Lord, sing the Glorious Praises of the Lord. ||4||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੀ ਹਰੀ ਕੇ ਅਨੰਦ ਸਰੂਪ ਕੋ ਪਾਇ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰਤਾ ਹੈ॥੪॥੩॥੭॥☬ਹਰਿ ਨਾਮ ਕੀ ਮਹਿਮਾਂ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਫਿਰ) ਉਹ ਹਰਿ-ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, canta Su Alabanza.  (4-3-7)"