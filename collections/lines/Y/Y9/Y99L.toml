[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਸੁਖੁ; ਦਰਗਹ ਜੈਕਾਰੁ ॥"
page = 289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain peace here and applause in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਥੇ ਆਰਾਮ ਪਾਵੇਗਾ ਅਤੇ ਸਾਬਾਸ਼ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world you shall be at peace, and in the Court of the Lord, you shall be acclaimed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਈਹਾਂ ਤੁਝ ਕੋ ਸੁਖ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਜੈਕਾਰ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵਨ ਵਿਚ ਸੁਖ ਮਿਲੇਗਾ, ਤੇ, ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo estarás en Paz y en la Corte del Señor serás aclamado."