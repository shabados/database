[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਤੇ ਸਹਜ ਸੁਹੇਲੀ; ਪ੍ਰਭ ਦੇਖਤ ਹੀ. ਮਨੁ ਧੀਰੇ ॥੪॥੨॥"
page = 1197
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, her Lord naturally embellishes her, and seeing her Lord her mind is comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਦਾ ਸੁਆਮੀ ਉਸ ਨੂੰ ਸੁਭਾਵਿਕ ਹੀ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਉਸ ਦਾ ਚਿੱਤ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she is intuitively embellished by God; seeing God, her mind is encouraged. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਕਰ ਕੇ ਸ੍ਵਭਾਵਕ ਹੀ ਸੁਖੀ ਹੂਈ ਹੈ ਔਰ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੋਤੇ ਹੀ ਮਨ ਮੇਂ ਧੀਰਜ ਆਯਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਾਣਨ ਵਾਲੀ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ ਧੀਰਜਵਾਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਤੇ = ਪ੍ਰਭੂ ਤੋਂ, ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਤੋਂ। ਸਹਜ ਸੁਹੇਲੀ = ਸਹਜ ਦਾ ਸੁਖ ਪਾਣ ਵਾਲੀ, ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਾਣਨ ਵਾਲੀ। ਧੀਰੇ = ਧੀਰਜ ਫੜਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es bendecida por Dios con la Paz del Equilibrio, y su mente es confortada teniendo la Visión del Señor. (4-2)"