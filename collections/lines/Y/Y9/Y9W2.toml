[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਮਾਰਿ ਜੀਵਾਲੈ ॥"
page = 1142
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru slays and revives the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਪ੍ਰਾਨੀ ਨੂੰ ਮਾਰ ਕੇ ਮੁੜ ਜਿਉਂਦਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru kills and revives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੇਰਾ ਮਾਰ ਕਰ ਜੀਵਾਲਣੇ ਕੋ ਸਮਰਥੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਦੇ ਦਰ ਤੇ ਆਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵੱਲੋਂ) ਮਾਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Guru Verdadero destruye mi ego y así puedo renacer a la vida."