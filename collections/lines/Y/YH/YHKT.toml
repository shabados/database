data = "ਜਿਉ ਚਾਤ੍ਰਿਕ; ਜਲ ਪ੍ਰੇਮ ਪਿਆਸਾ ॥"
page = 226
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the pied cuckoo has affection and thirst for rain drops,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹੇ ਦੀ ਮੀਂਹ ਦੀਆਂ ਕਣੀਆਂ ਲਈ ਪ੍ਰੀਤ ਅਤੇ ਤੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the rainbird thirsts longingly for the drop of rain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਚਾਤ੍ਰਿਕ) ਪਪੀਹਾ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਕੇ ਜਲ ਕਾ ਪ੍ਰੇਮ ਕਰ ਪ੍ਯਾਸਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਪੀਹੇ ਦਾ (ਵਰਖਾ-) ਜਲ ਨਾਲ ਪ੍ਰੇਮ ਹੈ, (ਵਰਖਾ-) ਜਲ ਦੀ ਉਸ ਨੂੰ ਪਿਆਸ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pájaro Cuclillo añora la gota de lluvia,"