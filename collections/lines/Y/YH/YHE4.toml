[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਮਨਿ ਹੋਇ ਪ੍ਰਗਾਸੁ ॥"
page = 272
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind of the God-awakened is enlightened like,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੇਤੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being's mind is enlightened,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਮਨ ਮੇਂ ਐਸੇ ਗਿਆਨ ਰੂਪ ਪ੍ਰਕਾਸ਼ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਮਨ ਵਿਚ (ਇਹ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Iluminación de su mente es tan vasta"