[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲੁ ਤੁਲੁ; ਅਮੁਲੁ ਪਰਵਾਣੁ ॥"
page = 5
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless are Thy scales and priceless Thine weights."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਮੁਲ ਹੈ ਤੇਰੀ ਤਕੜੀ ਅਤੇ ਅਨਮੁਲ ਤੇਰੇ ਵੱਟੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless are the scales, priceless are the weights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਬੁਧੀ ਰੂਪੁ (ਤੁਲੁ) ਤਕੜੀ ਭੀ ਅਮੋਲੁ ਹੈ, ਵਿਚਾਰ ਰੂਪੀ (ਪਰਵਾਣੁ) ਵਟਾ ਭੀ ਅਮੋਲੁ ਹੈ, ਜਿਸ ਕੇ ਸਾਥ ਮੁਮੋਖੂ ਅਪਨੇ ਆਤਮਾ ਕੋ ਤੋਲਤੇ, ਭਾਵ ਨਿਸਚੇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤੱਕੜ ਅਮੋਲਕ ਹਨ ਤੇ ਉਹ ਵੱਟਾ ਅਮੋਲਕ ਹੈ (ਜਿਸ ਨਾਲ ਜੀਵਾਂ ਦੇ ਚੰਗੇ-ਮੰਦੇ ਕੰਮਾਂ ਨੂੰ ਤੋਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲੁ = ਤੋਲ, ਤੱਕੜ। ਪਰਵਾਣੁ = ਪ੍ਰਮਾਣ, ਤੋਲਣ ਵਾਲਾ ਵੱਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incalculable es tu balanza y de incalculable valor tus pesos."