[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ; ਨਿਰਾਫਲ ਕਾਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 728
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfruitful are all other affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਫਲ ਹਨ, ਹੋਰ ਸਾਰੇ ਕੰਮ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other actions are fruitless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਿਨਾ ਔਰ ਸਭ ਕਾਮ ਨਿਸਫਲ ਜਾਨੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਛੱਡ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੇ) ਹੋਰ ਸਾਰੇ ਉੱਦਮ ਵਿਅਰਥ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਿ = ਹੋਰ ਉੱਦਮ। ਨਿਰਾਫਲ = ਵਿਅਰਥ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo demás es vano y no tiene fruto. (1-Pausa)"