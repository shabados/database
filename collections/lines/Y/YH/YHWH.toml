[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਕਟਿ ਪਾਈ ਝੰਬੀਐ; ਤੇਲੁ ਤਿਲੀਹੂੰ ਪੀੜੇ ਘਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "First it is thrashed on stone and then the sesame seeds are crushed through an oil press. Hemp and cotton have two ways."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੱਟ ਕੁੱਟਕੇ (ਜਾਂ ਦੱਬੀਆਂ ਪਾਕੇ) ਝੰਬੀਦਾ ਹੈ, (ਜਦ ਤਿਲ ਨਿਕਲਦੇ ਹਨ, ਘਾਣੀ) ਵਿਚ ਪੀੜਕੇ ਤੇਲ ਕੱਢੀਦਾ ਹੈ, ਬਾਜੇ 'ਕਰਕਟ' ਦਾ ਅਰਥ ਲੱਕ ਨੂੰ ਹੱਥ ਪਾਕੇ ਕੁਟਣ ਥੋਂ, ਬਹੁਤ ਕੁਟਣ ਦਾ ਭਾਵ ਲੈਂਦੇ ਹਨ)"