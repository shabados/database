[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਤ ਕੁਤਰਾ; ਲੈ ਗਈ ਬਿਲਾਈ ॥੨॥"
page = 481
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen a cat carrying away dog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਬਿੱਲੀ ਨੂੰ ਕੁੱਤਾ ਚੁੱਕੀ ਲਈ ਜਾਂਦੀ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I saw a cat carrying away a dog. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਰੂਪ (ਕੁਤਰਾ) ਕੂਕਰ ਕੋ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਬਿਲੀ ਉਠਾ ਕੇ ਲੇ ਗਈ। ਜੋ ਲਗਨ ਕੁਤ੍ਰਹ ਖੋਟੀ ਹੈ, ਸੋ ਦੇਖੀਤੀ ਹੈ, ਅਰੁ ਜੋ ਸੁਤਰਹ, ਭਾਵ ਸ੍ਰੇਸ੍ਟ ਲਗਨ ਥੀ (ਬਿਲਾਈ) ਚਲੀ ਗਈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ-ਬਿੱਲੀ ਇਸ ਦੇ ਸੰਤੋਖ ਨੂੰ ਸਾਡੇ ਵੇਖਦਿਆਂ ਹੀ ਫੜ ਲੈ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਤਰਾ = ਕਤੂਰੇ ਨੂੰ, ਸੰਤੋਖ ਨੂੰ {ਨੋਟ: ਕੁੱਤੇ ਦਾ ਸੰਤੋਖ ਵਾਲਾ ਸੁਭਾਵ ਪ੍ਰਸਿੱਧ ਹੈ}। ਬਿਲਾਈ = ਬਿੱਲੀ, ਤ੍ਰਿਸ਼ਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el gato arrastrando a un perro para comérselo. (2)"