[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਨੋ ਦੇਇ ਅਨੰਦੁ; ਥਿਰੁ ਘਰੀ ਬਹਾਲਿਅਨੁ ॥"
page = 91
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God bestows bliss on His faithful adorers and seats them in the eternal home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਅਨਿੰਨ ਉਪਾਸ਼ਕਾਂ ਨੂੰ ਪਰਸੰਨਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਬਿਨਾਸੀ ਗ੍ਰਹਿ ਅੰਦਰ ਬਹਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord bestows bliss upon His devotees, and gives them a seat in the eternal home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਅਪਣੇ ਭਗਤੋਂ ਕੋ ਅਨੰਦ ਦੇਤਾ ਹੈ, ਔਰ ਇਸਥਿਤ ਕਰ ਕੇ (ਘਰੀ) ਸ੍ਵਰੂਪ ਮੇਂ ਬਠਲਾਯਾ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਕਰ ਲੀਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤਾਂ ਨੂੰ ਆਪਣੇ ਭਜਨ ਦਾ) ਅਨੰਦ (ਭੀ) ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹਨਾਂ ਨੂੰ) ਹਿਰਦੇ ਵਿਚ ਅਡੋਲ ਟਿਕਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਾਲੀਅਨੁ = ਬਹਾਲੇ ਹਨ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él otorga la Dicha al Devoto y le da también un lugar en el Hogar Eterno."