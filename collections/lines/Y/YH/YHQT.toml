[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਜਾਗਿ ਜਗਾਇਦਾ; ਕਲਿਜੁਗ ਅੰਦਰਿ ਕੌੜਾ ਸੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having been awakened by Guru's instruction, he in turn awakens the dark age (Kaliyug) from deep slumber."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤ ਲੈਕੇ ਕਲਜੁਗ ਅੰਦਰ ਆਪ ਜਾਗਕੇ (ਹੋਰਨਾਂ ਨੂੰ) ਜਗਾਉਂਦੇ ਹਨ ਉਥਾਰੇ ਦੀ ਨੀਂਦ ਤੋਂ (ਅਥਵਾ ਨੀਂਦ ਤੋਂ ਜਗਾਉਣਾ ਕੌੜਾ ਲਗਦਾ ਹੈ, ਅਰ ਕੌੜੇ ਚਸ਼ਮੇ ਦਾ ਪਾਣੀ ਰੋਗ ਦੂਰ ਕਰਦਾ ਹੈ)।"