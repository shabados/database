[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਪੂਰਣ ਨਿਰਮਲਾ; ਤਿਸੁ ਵਿਚਿ ਕੂੜੁ ਨ ਰਲਦਾ ਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth being perfectly pure, falsehood cannot mix in it as a piece of straw gone into the eye cannot be held there"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਸਾਰਾ ਨਿਰਮਲ ਹੈ, (ਕਿਉਂ ਜੋ) ਉਸ ਵਿਖੇ ਕੂੜ ਰਾਈ ਮਾਤ੍ਰ ਨਹੀਂ ਸਮਾ ਸਕਦਾ (ਹੇਠ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੰਦੇ ਹਨ)।"