data = "ਤਾ ਤੇ ਰਾਵ ਕੋਪ ਅਤਿ ਕੀਨੋ ॥੩੫॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Some body had revealed the secret to the King and he is very much infuriated.(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਬਹੁਤ ਡਰ ਲਗ ਰਿਹਾ ਹੈ ॥੩੫॥"