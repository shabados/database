[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਖੋਟਿਅਹੁ ਖਰੇ ਕਰੇ; ਸਬਦਿ ਸਵਾਰਣਹਾਰੁ ॥"
page = 143
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru turns the impure into pure. He is the embellisher of man with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਾ ਗੁਰੂ ਅਪਵਿੱਤ੍ਰਾਂ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦਾ ਹੈ। ਉਹ ਆਦਮੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਸਸ਼ੋਭਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru converts the counterfeit into genuine; through the Word of the Shabad, He embellishes and exalts us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਉਪਦੇਸ ਸਵਾਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਖੋਟਿਓਂ ਕੋ ਖਰੇ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਖੋਟਿਆਂ ਤੋਂ ਖਰੇ ਬਣਾ ਦੇਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਗੁਰੂ ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਖਰੇ ਬਣਾਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru transforma lo impuro en Puro. Es a través de la Palabra del Shabd que uno es beatificado."