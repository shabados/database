[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਤੂ ਰਾਖਿਆ; ਦੇ ਅਪਨੇ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥"
page = 818
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving His hand, the Transcendent Lord has saved thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਤੇਰੀ ਰਖਿਆ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God reached out with His Hand and saved you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਨੇ ਆਪ ਹੀ ਤੇਰੇ ਕੋ ਹਾਥ ਦੇ ਕਰ ਰਾਖ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਿਸ਼ਚਾ ਰੱਖ ਕਿ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਹੱਥ ਦੇ ਕੇ ਤੇਰੀ ਸਦਾ ਰੱਖਿਆ ਕਰਨੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor Supremo ha salvado tu honor con Su Mano Protectora. (1-Pausa)"