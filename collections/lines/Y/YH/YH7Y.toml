[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨ ਪ੍ਰਤਿ ਕਰੈ. ਕਰੈ ਪਛੁਤਾਪੈ; ਸੋਗ ਲੋਭ ਮਹਿ ਸੂਕੈ ॥੩॥"
page = 672
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day by day he commits adultery and then regrets, In woe and greed he withers away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਜ਼-ਬ-ਰੋਜ਼ ਉਹ ਬਦਫੈਲੀ ਕਰਦਾ ਤੇ ਅਫਸੋਸ ਕਰਦਾ ਹੈ। ਗਮ ਅਤੇ ਲਾਲਚ ਵਿੱਚ ਉਹ ਸੁਕਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day after day, he commits adultery again and again, and then he regrets his actions; he wastes away in misery and greed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਦਿਨ ਦਿਨ ਪ੍ਰਤੀ ਭੋਗੋਂ ਕੋ ਭੋਗ ਕਰ ਕਰ ਕੇ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ ਔਰ ਲੋਭ ਮੋਹਿ ਆਦੀ ਵਿਕਾਰੋਂ ਮੇਂ ਸੁਕਤਾ ਜਾਤਾ ਹੈ ਵਾ ਲੋਭ ਮੋਹ ਇਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸੁੰਕਤੇ ਅਰਥਾਤ ਫੈਲ ਜਾਤੇ ਹੈਂ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਸੰਤੋਂ ਕੋ ਕੈਸੇ ਅਨੰਦਾ ਹੋਤਾ ਹੈ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਰੋਜ਼ (ਵਿਸ਼ੇ-ਪਾਪ) ਕਰਦਾ ਹੈ, ਤੇ, ਪਛੁਤਾਂਦਾ (ਭੀ) ਹੈ। ਸੋ, ਇਸ ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਅਤੇ ਪਛੁਤਾਵੇ ਵਿਚ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੁੱਕਦਾ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨ ਪ੍ਰਤਿ = ਹਰ ਰੋਜ਼। ਸੂਕੈ = ਸੁੱਕਦਾ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comete errores y luego siente todo tipo de culpas; la tristeza y la depresión lo toman con sus garras. (3)"