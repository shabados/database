[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਨਲੀ ਧੋਤੀ ਉਜਲੀ. ਨ ਹੋਵਈ; ਜੇ ਸਉ ਧੋਵਣਿ ਪਾਹੁ ॥"
page = 651
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The oilman's rag turns not white by washing, even through it be washed a hundred times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਲੀ ਦੀ ਲੀਰ ਧੋਣ ਨਾਲ ਚਿੱਟੀ ਨਹੀਂ ਹੁੰਦੀ ਭਾਵੇਂ ਇਸ ਨੂੰ ਸੈਕੜੇ ਵਾਰੀ ਭੀ ਕਿਉਂ ਨਾਂ ਧੋਤਾ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The oily rag cannot be cleaned by merely washing it, even if it is washed a hundred times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਖੰਨਲੀ) ਤੇਲੀ ਕੀ ਲੀਰ ਤਿਸ ਕਾ ਨਾਮ ਨਤਾ ਔ ਖੰਨਲੀ ਕਹੀਤਾ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਸੈਂਕੜੇ ਵਾਰ ਜਲ ਮੇਂ ਧੋਣਾ ਪਾਈਏ ਤਾਂ ਵੀ ਧੋਤਿਆਂ ਹੋਇਆਂ ਤਿਸ ਕੀ ਮੈਲ ਉਤਰਤੀ ਨਹੀਂ ਹੈ॥☬ਨਨੂ: ਤਿਸ ਖੰਨਲੀ ਕੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਸੇ ਤੋ ਕਿਸੀ ਕਾ ਭੀ ਮਨ ਸੁਧ ਹੂਆ ਨਾ ਚਾਹੀਏ, ਸੋ ਤੌ ਸੁਧ ਭੀ ਹੋ ਜਾਤਾ ਹੈ?☬ਉਤ੍ਰ: ਜੈਸੇ ਖੰਨਲੀ ਕੌ ਕੇਵਲ ਜਲ ਸੁਧ ਨਹੀਂ ਕਰਤਾ। ਸਜੀ ਆਦੀ ਮਸਾਲਾ ਪਾਣੀਂ ਮੇਂ ਤਪਾਇ ਕਰ ਤਿਸ ਕੀ ਚਿਕਨਤਾ ਦੂਰ ਕਰ ਸੁਧ ਕਰੀਤੀ ਹੈ, ਤੈਸੇ ਇਹ ਭੀ ਸੁਧ ਹੋ ਜਾਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸੋ ਮਨ ਸੁਧ ਕਰਨੇ ਕਾ ਮਸਾਲਾ ਕੌਨ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੇਲੀ ਦੀ ਲੀਰ ਧੋਤਿਆਂ ਚਿੱਟੀ ਨਹੀਂ ਹੁੰਦੀ, ਭਾਵੇਂ ਸੌ ਵਾਰੀ ਧੋਣ ਦਾ ਜਤਨ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਨਲੀ = ਤੇਲੀ ਦੀ ਕੋਹਲੂ ਵਿਚ ਫੇਰਨ ਵਾਲੀ ਲੀਰ। ਧੋਵਣਿ ਪਾਹੁ = ਧੋਣ ਦਾ ਜਤਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La jerga cochambrosa no se limpia sólo lavándola, aunque sea lavada cien veces."