[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਭੋਜਨੁ ਭਾਉ ਸਚੁ; ਸਚੁ ਨਾਮੁ ਅਧਾਰਾ ॥"
page = 1009
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "true his food and true his love, if he has the True Name's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਉਸ ਦੀ ਖ਼ੁਰਾਕ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਪਿਆਰ, ਜੇਕਰ ਉਸ ਨੂੰ ਸੱਚੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And true is one's hearth and home, when one has the support of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕਾ ਜਿਨਾਂ ਆਸਰਾ ਲੀਆ ਹੈ ਏਹੁ ਸਭ ਬਾਤ ਤਿਨ ਕੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਪ੍ਰੇਮ ਉਸ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਦਾ-ਟਿਕਵੀਂ ਖ਼ੁਰਾਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el alimento, Verdad es el amor de uno si uno se apoya en el Nombre Verdadero,"