[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਰਹਿ ਦੁਆਰਿ. ਸੁਆਨ ਜਿਉ ਡੋਲਤ; ਨਹ ਸੁਧ. ਰਾਮ ਭਜਨ ਕੀ ॥੧॥"
page = 411
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a dog, he wanders from door to door and is not conscious of Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਦੀ ਮਾਨਿੰਦ ਉਹ ਬੂਹੇ ਬੂਹੇ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਉਸ ਨੂੰ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wander from door to door like a dog, unconscious of the Lord's meditation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਰੇ ਦ੍ਵਾਰੇ ਕੁਤੇ ਕੀ ਭਾਂਤ ਲੋਭ ਲਹਰ ਮੇਂ ਡੋਲਤਾ ਫਿਰਤਾ ਹੈ, ਰਾਮ ਭਜਨ ਕੀ ਮੁਝੇ ਕਭੀ ਸੁਧ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਵਾਂਗ ਹਰੇਕ ਦੇ ਦਰ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਇਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਨ ਦੀ ਕਦੇ ਸੂਝ ਹੀ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como perro llamo en cada puerta y no tengo Conciencia de la Alabanza del Señor. (1)"