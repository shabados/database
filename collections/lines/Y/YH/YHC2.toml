[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋ ਕਿਹੁ ਹੋਰੁ ਨ ਮੰਗਈ; ਖਸਮੈ ਦਾ ਭਾਣਾ ਤਿਸੁ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devotee who has loved the will of the Lord, does not beg anything from any one else."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਓਹ ਭਗਤ ਜਿਸ ਦਾ ਐਡਾ ਦਰਜਾ ਹੈ ਕਿੱਥੇ ਖੇਡਦਾ ਹੈ? ਉੱਤਰ) ਓਹ ਹੋਰ ਕੁਛ ਮੰਗਦਾ ਹੀ ਨਹੀਂ ਉਸ ਨੂੰ (ਭਾਈ ਭਿਖਾਰੀ ਵਾਙੂ) ਖਸਮ ਦਾ ਭਾਣਾ ਹੀ ਚੰਗਾ ਲਗਦਾ ਹੈ।"