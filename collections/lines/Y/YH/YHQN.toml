[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਵਡੀ ਆਰਜਾ; ਇਕਿ ਮਰਿ ਹੋਹਿ ਜਹੀਰ ॥"
page = 1289
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who have long lives and some die soon and become miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀਆਂ ਵਡੀਆਂ ਉਮਰਾਂ ਹੁੰਦੀਆਂ ਹਨ ਤੇ ਕਈ ਛੇਤੀ ਮਰ ਦੁਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some live long lives, while others suffer and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਕੀ ਬਡੀ ਆਯੂ ਹੈ ਇਕਨੋਂ ਕੀ ਛੋਟੀ ਹੈ, ਇਕ ਸੁਖੀ ਹੋ ਕਰ ਮਰਤੇ ਹੈਂ ਇਕ (ਜਹੀਰ) ਦੁਖੀ ਹੋ ਕਰ ਮਰਤੇ ਹੈਂ॥ ਅਸਲ ਜਹੀਰ ਪਦੁ ਅਰਬੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦਿਆਂ ਦੀ ਵੱਡੀ ਉਮਰ ਹੈ, ਕਈ (ਘਟ ਉਮਰੇ) ਮਰ ਕੇ ਦੁਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos permanecen como ministros en la Corte del Señor."