[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਰਹਿ ਕਸੰਮਲ ਪਾਪ; ਤੇਰੇ ਮਨੂਆ ॥"
page = 255
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine evil deeds and sins shall fall off, O my soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੰਦੇ ਅਮਲ ਅਤੇ ਗੁਨਾਹ ਝੜ ਜਾਣਗੇ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your evil deeds and sins shall fall away, O my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਸੰਮਲ) ਅਤੀ ਭਾਰੀ ਜੋ ਪਾਪ ਹੈਂ, ਤੇਰੇ ਮਨ ਸੇ ਸਭ ਮਿਟ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰੇ ਮਨ ਵਿਚੋਂ ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਝੜ ਜਾਣਗੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así podemos escuchar la Melodía de Éxtasis en el Saad Sangat, la Sociedad de los Santos."