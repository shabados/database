[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਨੋ. ਜਮੁ ਜੋਹਿ. ਨ ਸਾਕੈ; ਕਾਲੁ. ਨ ਨੇੜੈ ਜਾਈ ॥"
page = 637
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave, the Death's courier dare not touch, nor can death draw near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਛੂਹ ਨਹੀਂ ਸਕਦਾ, ਅਤੇ ਨਾਂ ਹੀ ਮੌਤ ਉਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot touch Your devotees; death cannot even approach them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤੋਂ ਕੌ ਜਮ (ਜੋਹਿ) ਦੇਖ ਵਾ ਦਬਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ ਔਰ ਦੁਖਦਾਈ ਕਾਲ ਭੀ ਤਿਨ ਕੇ ਨਿਕਟ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤਾਂ ਨੂੰ ਮੌਤ ਡਰਾ ਨਹੀਂ ਸਕਦੀ, ਮੌਤ ਦਾ ਡਰ ਭਗਤਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces la muerte no los puede ver, ni el tiempo los puede devorar,"