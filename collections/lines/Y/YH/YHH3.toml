[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਪਛਾਣਹਿ ਆਪਣਾ; ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਇ ॥"
page = 38
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who recognises her Spouse places her body and soul before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਛਾਣਦੀ ਹੈ, ਉਹ ਆਪਣਾ ਸਰੀਰ ਤੇ ਆਤਮਾ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes her Lord and Master places her body and mind in offering before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਖੀਆਂ ਅਪਨਾ ਸ੍ਵਾਮੀ ਸਮਝ ਕਰ ਗੁਰੋਂ ਆਗੇ ਤਨੁ ਮਨੁ ਅਰਪਨ ਕਰ ਦੇਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਅੱਗੇ ਭੇਟ ਰੱਖ ਕੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ, ਅਰਪਨ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conciben al Señor y a Él se ofrecen en cuerpo y Alma."