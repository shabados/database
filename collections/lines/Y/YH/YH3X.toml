[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆਸਕਤ ਰਹਿਓ ਨਿਸ ਬਾਸੁਰ; ਨਹ ਛੂਟੀ ਅਧਮਾਈ ॥੧॥"
page = 632
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I remain under the influence of sins and abandon not my meanness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਮੈਂ ਪਾਪਾਂ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਨੀਚਤਾ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain under the influence of corrupting sins, night and day, and I have not renounced wickedness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਬਿਸ੍ਯੋ ਮੇਂ ਤਤਪਰ ਰਹਾ ਹੂੰ ਅਰ ਮੇਰੇ ਸੇ ਨੀਚਤਾ ਨਹੀਂ ਛੂਟੀ, ਭਾਵ ਸੇ ਕੁਕਰਮ ਨਹੀਂ ਛੂਟੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੈਂ ਮਾਇਆ ਵਿਚ ਹੀ ਲੰਪਟ ਰਹਿੰਦਾ ਹਾਂ। ਮੇਰੀ ਇਹ ਨੀਚਤਾ ਮੁੱਕਣ ਵਿਚ ਨਹੀਂ ਆਉਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fui desviado por el vicio y mi mente permaneció diminuta."