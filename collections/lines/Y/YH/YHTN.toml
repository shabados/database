[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਸਿਉ ਕਰਿ ਪਿਰਹੜੀ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 961
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contract thou love with the one Lord Without Him there is not another place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਪ੍ਰੇਮ ਗੰਢ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be in love with the One Lord; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਲ ਹੀ ਬਾਣੀ ਕਰ ਕੇ ਪ੍ਰੀਤੀ ਕਰੋ ਔਰ ਦੂਜੀ ਕੋਈ ਜਗਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਪ੍ਰੇਮ ਪਾ, ਉਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਟਿਕਾਣਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਹੜੀ = ਪ੍ਰੇਮ। ਜਾਇ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama sólo a tu Único Señor, pues no hay otro lugar más adonde puedas ir."