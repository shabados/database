[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਅਸਥਿਰੁ ਬੈਲੁ ਮਨੁ ਜੋਵਹੁ; ਹਰਿ ਸਿੰਚਹੁ ਗੁਰਮਤਿ ਜੇਤੁ ॥੩॥"
page = 368
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, yoke thy unstable mind for an ox, to irrigate Lord's love through Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਆਪਣੇ ਅਚਲ ਚਿੱਤ ਨੂੰ ਢੱਗੇ ਦੀ ਥਾਂ ਜੋੜ, ਜਿਸ ਦੁਆਰਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਪਾਣੀ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, hook up your unstable mind like an ox, and irrigate your fields with the Lord's Name, through the Guru's Teachings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਗੁਰ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਜੋ ਹਰੀ ਨਾਮ ਕਾ ਅਭ੍ਯਾਸ ਰੂਪ ਜਲ ਸੇ ਸਿੰਚਹੁਗੇ ਤਬ ਤੁਮਾਰੀ ਜੀਤ ਹੋਵੇਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਇਸ ਮਨ ਨੂੰ ਡੋਲਣ ਤੋਂ ਰੋਕੋ, ਇਸ ਟਿਕੇ ਹੋਏ ਮਨ-ਬੈਲ ਨੂੰ ਜੋਵੋ, ਜਿਸ ਨਾਲ ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰ) ਹਰਿ-ਨਾਮ ਜਲ ਸਿੰਜੋ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, trabaja tu mente como si fuera el buey con el cuál te ayudas a regar el Amor del Señor con la Instrucción del Guru. (3)"