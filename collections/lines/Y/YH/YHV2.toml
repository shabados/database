[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਭਜੁ ਸਾਰਿੰਗਪਾਨੀ ॥"
page = 323
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, remember the Lord as does a sparrow-hawk remember the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ ਪਾਣੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ, ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, meditate and vibrate upon the Lord, like the rainbird remembering the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਧਨੁਖ ਕੋ ਜੋ ਹਾਥ ਮੇਂ ਧਾਰਨ ਵਾਲੇ ਬਿਸਨ ਜੀ ਹੈਂ ਤਿਨ ਕੋ ਭੇਜਿਆ ਵਾ ਐਸੇ ਪ੍ਰੀਤ ਕਰ ਭਜਤਾ ਹੂੰ ਜੈਸੇ (ਸਾਰੰਗਿ) ਪਾਪੀਹਾ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਰੂਪ ਪਾਨੀ ਕੇ ਵਾਸਤੇ ਰਾਤ ਦਿਨ ਪੁਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਸਿਮਰ। ਸਾਰਿੰਗ ਪਾਨੀ = ਪਰਮਾਤਮਾ (ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ 'ਸਾਰਿੰਗ' ਧਨੁਖ ਹੈ)। ਸਾਰਿੰਗ = ਵਿਸ਼ਨੂੰ ਦੇ ਧਨੁਖ ਦਾ ਨਾਮ ਹੈ। ਪਾਨੀ = ਹੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, habita en tu Señor, el Soporte de la Tierra;"