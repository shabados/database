[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਕੀ ਪੈਜ ਰਖਦਾ ਆਇਆ; ਆਦਿ ਬਿਰਦੁ ਪ੍ਰਤਿਪਾਲਾ ॥੨॥"
page = 611
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has been preserving the honour of His saints and to cherish them is he innate nature, since the beginning of Time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖਦਾ ਰਿਹਾ ਹੈ। ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਲਣ-ਪੋਸਣਾ ਉਸ ਦੀ ਮੁੱਢ ਕਦੀਮੀ ਖਸਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has preserved the honor of His Saints; from the very beginning of time, His Nature is to cherish them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਦਾ ਸੰਤੋਂ ਕੀ ਪੈਜ ਰਾਖਤਾ ਆਇਆ ਹੈ ਔਰ ਆਦ ਸੇ ਹੀ ਅਪਨੇ ਬਿਰਦ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਇੱਜ਼ਤ ਉਹ (ਸਦਾ ਤੋਂ ਹੀ) ਰੱਖਦਾ ਆਇਆ ਹੈ, ਆਪਣਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਉਹ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਪਾਲਦਾ ਆ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él salva el Honor de Sus Santos desde el comienzo de los tiempos; el sustentar a cada uno está en Su Naturaleza. (2)"