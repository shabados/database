[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 189
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Saints' favour I have meditated on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I meditated on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਜਬ ਹਰੀ ਕਾ ਨਾਮ ਸਿਮਰਣ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ) ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, he habitado en el Naam, el Nombre del Señor,"