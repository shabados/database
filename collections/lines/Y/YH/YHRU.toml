[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਠਿ ਵੰਞੁ ਵਟਾਊੜਿਆ; ਤੈ. ਕਿਆ ਚਿਰੁ ਲਾਇਆ ॥"
page = 459
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Get up and go, O traveler, why doest thou make delay?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਠ ਖੜਾ ਹੋ ਤੇ ਟੁਰ, ਹੇ ਰਾਹੀਆ! ਤੂੰ ਕਿਉਂ ਦੇਰ ਲਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rise up and go forth, O traveller; why do you delay?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਵਟਾਊੜਿਆ) ਰਾਹੀ ਜੀਵ! ਉਠ (ਵੰਞੁ) ਜਾਹੁ ਉਠ ਕਰ ਸਤਸੰਗ ਮੇਂ ਤੈਨੇ ਕਿਆ ਦੇਰ ਲਗਾਈ ਹੈ; ਵਾ (ਵੰਞੁ) ਚਲੇ ਜਾਣੇ ਵਾਲੇ ਮੁਸਾਫਰਾ ਤੈਨੇ ਭਜਨ ਕਰਨੇ ਮੇਂ ਚਿਰ ਕਿਉਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੇ ਰਾਹੀ (ਜੀਵ)! ਉੱਠ, ਤੁਰ (ਤਿਆਰ ਹੋ)। ਤੂੰ ਕਿਉਂ ਚਿਰ ਲਾ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Levántate y comienza tu viaje; oh viajero, ¿por qué esperas?"