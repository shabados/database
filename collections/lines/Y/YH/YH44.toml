[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸ ਕਰੇ ਸਰਬ ਘਰ ਗਰਬ, ਹਮ; ਏ ਕਿਨ ਮਹਿ ਦ੍ਵੈ ਦੀਨ ਨਰ ॥੩੭੬॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana replies. “I am proud because I have brought under control all with my own power, then what power these two human beings Ram and Lakshman can wield.”376."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਵਣ ਨੇ ਕਿਹਾ-) ਹੇ ਗਰਬ ਦੇ ਘਰ! ਮੈਂ ਸਭ ਆਪਣੇ ਵਸ ਕੀਤੇ ਹੋਏ ਹਨ। ਇਹ ਦੋ ਕੰਗਲੇ ਮਨੁੱਖ (ਰਾਮ ਤੇ ਲੱਛਣ) (ਮੇਰੇ ਸਾਹਮਣੇ) ਕਿਸ ਗਿਣਤੀ ਵਿੱਚ ਹਨ ॥੩੭੬॥"