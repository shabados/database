[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਮਨੁ ਟੇਕ, ਨ ਟਿਕਈ; ਨਾਨਕ. ਭੂਖ, ਨ ਜਾਈ ॥"
page = 939
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the mind is comforted and held not and its hunger O Nanak, departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਮਨੂਆ ਪ੍ਰਸੰਨ ਅਤੇ ਨਿਹਚਲ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਹੇ ਨਾਨਕ, ਨਾਂ ਹੀ ਇਸ ਦੀ ਭੁੱਖ ਦੂਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the mind has no firm support; O Nanak, this hunger never departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਬਿਨਾਂ ਮਨ ਕੋ ਨ ਟਿਕਾਵੈ ਅਰੁ ਨਾਮ ਜਪਨੇ ਕੀ ਭੂਖ ਨ ਜਾਵੈ ਅਰਥਾਤ ਚਾਹ ਬਨੀ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨ ਟਿਕ ਕੇ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ਤੇ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਹਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖ = ਤ੍ਰਿਸ਼ਨਾ, ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay que saber que sin el Nombre del Señor la mente no es contenida, ni el hambre satisfecha."