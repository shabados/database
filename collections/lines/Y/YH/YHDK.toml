[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਡੀਆ ਮੁੰਡੀਆ ਹੂਏ ਏਕ ॥"
page = 871
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shaven hermits and this lad have become all one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋਨ-ਮੋਨ ਸਾਧੂ ਅਤੇ ਛੋਕਰਾ ਸਾਰੇ ਇਕ-ਮਿਕ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He will become one of these shaven-headed mendicants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਕੀਰ ਫਕੀਰ ਏਕ ਹੋ ਗਏ ਹੈਂ ਅਰਥਾਤ ਆਪਸ ਮੇਂ ਮਿਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਆਖ-ਇਹਨਾਂ ਸਤ-ਸੰਗੀਆਂ ਨਾਲ ਇਹ ਪਿਆਰ ਇਸ ਵਾਸਤੇ ਹੈ ਕਿ) ਸਤ ਸੰਗੀਆਂ ਦੇ ਦਿਲ ਆਪੋ ਵਿਚ ਮਿਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A todos estos pobres desgraciados los veo llenos de terquedad en su cabeza,"