[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਨਾਮਿ ਲਾਗੈ. ਸੋ ਮੁਕਤਿ ਹੋਵੈ; ਗੁਰ ਬਿਨੁ ਨਾਮੁ. ਨ ਪਾਵੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 880
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who clings to the Name is emancipated but, without the Guru, no one obtains the Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who holds tight to the Naam is liberated; without the Guru, no one obtains the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਸੋ ਚਾਰੋ ਜੁਗੋਂ ਮੇਂ ਮੁਕਤਿ ਹੂਏ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੋਂ ਬਿਨਾਂ ਨਾਮ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ, ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ। (ਪਰ ਇਹ ਭੀ ਯਾਦ ਰੱਖੋ ਕਿ) ਕੋਈ ਜੀਵ ਭੀ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Quien se aferra fuertemente al Naam, es liberado. (1-Pausa)"