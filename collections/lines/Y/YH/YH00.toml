[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸੁਰੁ ਧਿਆਈਐ ॥"
page = 184
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mediate Thou, O man on the Supreme Lord, the Exalted Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ, ਉਚੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Supreme Lord God, the Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਕਾਲ ਪੁਰਖ ਪਰਮੇਸ਼ਰ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Dios, el Señor Supremo del Universo;"