[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਦਾਸਨਿ ਦਾਸੁ ਕਹਤ ਹੈ; ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥੫॥੩॥"
page = 1199
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the slave of the Lord's slaves, \"Mercifully emancipate Thou me, O Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ, ਨਾਨਕ ਆਖਦਾ ਹੈ \"ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ, ਹੇ ਸਾਹਿਬ!\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the slave of His slaves, says, please, be merciful and save me! ||5||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਆਪ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ: ਜੋ ਆਪ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ (ਉਬਾਰੇ) ਬਚਾਇ ਲੀਜੀਏ॥੫॥੩॥☬ਉੁਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਰ ਤੇ ਉਸ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ!) ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾਈ ਰੱਖ ॥੫॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਕਹਤ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਕਰਿ = ਕਰ ਕੇ ॥੫॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo de los Esclavos del Señor, oh Dios, sálvame por Tu Misericordia.(5-3)"