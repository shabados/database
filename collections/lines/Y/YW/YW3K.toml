[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਕੋਈ; ਰਾਮ ਪਿਆਰੋ ਗਾਵੈ ॥"
page = 203
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any one to sing the praises of the Darling Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਇਨਸਾਨ ਪ੍ਰੀਤਵਾਨ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਵਾਲਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there anyone who will sing of the Beloved Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਵੇ ਸੋ ਰਾਮ ਕਾ ਪਿਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕੋਈ ਵਿਰਲਾ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਪਿਆਰੇ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Existe alguien que pueda recitar el Nombre del Señor?"