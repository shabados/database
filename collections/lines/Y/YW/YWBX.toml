[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਦੋਖ; ਅਰੁ ਬਹੁਤੁ ਸਜਾਈ ॥"
page = 1005
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has greatly sinned and is greatly punished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਘਣੇਰੇ ਪਾਪ ਕੀਤੇ ਹਨ ਅਤੇ ਉਹ ਘਣੇਰੀ ਹੀ ਸਜ਼ਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are filled with countless sins, and are severely punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਦੋਖ ਕੀਤੇ ਹੈਂ, ਤਿਨੋਂ ਕਰ ਕੇ ਜਮਦੂਤ ਬਹੁਤ ਸਜਾਈਂ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਅੰਦਰ ਐਬ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ ਭੀ ਬਹੁਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = ਐਬ। ਸਜਾਈ = ਸਜ਼ਾ, ਦੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llenos de errores son llevados a enfrentar el resultado de sus acciones."