[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਾਰਿ ਜੀਵਾਇਦਾ ਪਿਆਰਾ; ਸਾਹ ਲੈਦੇ ਸਭਿ ਲਵਾਇਆ ॥੩॥"
page = 606
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the sweet Master kills and revives. All draw the breath given by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਮਿੱਠੜਾ ਮਾਲਕ ਮਾਰਦਾ ਅਤੇ ਖੁਦ ਹੀ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ। ਸਾਰੇ ਹੀ ਉਸ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਸੁਆਸ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself kills and revives; all draw the breath of life, given by Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ ਮਾਰ ਕਰ ਜੀਵਾਉਤਾ ਹੈ। ਜੀਵ ਜਿਤਨੇ ਸ੍ਵਾਸ ਲੇਤੇ ਹੈਂ, ਸੋ ਸਭੀ ਤਿਸ ਕੇ ਲਵਾਇਆ, ਭਾਵ ਦਿਵਾਏ ਹੋਏ ਲੇਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਾਰ ਕੇ ਜੀਵਾਲਣ ਵਾਲਾ ਹੈ। ਸਾਰੇ ਜੀਵ ਉਸ ਦੇ ਪ੍ਰੇਰੇ ਹੋਏ ਹੀ ਸਾਹ ਲੈ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਸਭਿ = ਸਾਰੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego interior de la madera no consume a la madera. El Señor Mismo da y toma la vida; cada respiración de vida que tomamos, viene de Él. (3)"