[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਮਿਲੇ ਹੋਏ ਸੰਤਾਂ ਨੇ ਇਉਂ ਫਰਮਾਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਾਸਿਲਾਨਿ ਹੱਕ ਚੁਨੀਂ ਫ਼ਰਮੂਦਾ ਅੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the fruit of the tree of kindness and grace. (117)"