[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੇ ਦੁਖ ਸਬਾਇਆ ॥੧॥"
page = 629
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my sufferings are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my pains and sufferings are over. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸਭੀ ਨਸ਼ਟ ਭਏ ਹੈਂ ਔਰ ਸਭ ਮੇਂ ਪਰਮੇਸ਼ਰ ਕੋ ਆਇਆ ਹੂਆ ਜਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਹੀ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਇਆ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas mis aflicciones han pasado. (1)"