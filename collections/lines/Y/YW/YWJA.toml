[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਸਭ ਦੁਨੀਆ ਛਾਰੁ ॥੧॥"
page = 1138
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the whole world is but ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰਾ ਸੰਸਾਰ ਨਿਰਾ ਪੁਰਾ ਸੁਆਹ ਹੀ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, the whole world is just ashes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾਂ ਇਹ ਸੰਪੂਰਨ ਦੁਨੀਆਂ ਛਾਰ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਵਾਸਤੇ) ਸਾਰੀ ਦੁਨੀਆ (ਦਾ ਧਨ-ਪਦਾਰਥ) ਸੁਆਹ (ਦੇ ਤੁੱਲ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, privado del Naam, el Nombre del Señor, el mundo entero no es más que polvo y cenizas.(1)"