[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਹੁਕਮੁ ਨ ਜਾਣਨੀ; ਤਿਨ ਮਾਰੇ ਜਮ ਜੰਦਾਰੁ ॥"
page = 90
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The waqywards understand not Lord's fiat. Them, the death's courier beats with a rod."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਡੰਡੇ ਨਾਲ ਕੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know the Lord's Command; they are beaten down by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਨਮੁਖ ਹੁਕਮ ਕੋ ਜਾਣਤੇ ਨਹੀਂ ਤਿਨ੍ਹੋਂ ਕੋ ਜਮ (ਜੰਦਾਰੁ) ਡੰਡਾ ਮਾਰਤਾ ਹੈ ਵਾ ਜਮ ਜਿੰਦ ਕਾ ਅਰ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬੰਦੇ (ਪ੍ਰਭੂ ਦਾ) ਹੁਕਮ ਨਹੀਂ ਪਛਾਣਦੇ, (ਇਸ ਕਰਕੇ) ਉਹਨਾਂ ਨੂੰ ਜ਼ਾਲਮ ਜਮ ਦੰਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਦਾਰੁ = ਜੰਦਾਲ, ਜ਼ਾਲਮ, ਡਾਢਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no reconocen Su Voluntad; son destruidos por el salvaje Mirmidón, el mensajero de la muerte."