data = "ਉਨ੍ਹਾਂ ਦੀ ਜੀਭ ਉੱਪਰ ਸਦਾ ਹੀ ਰੱਬ ਦੀ ਯਾਦ ਰਹਿੰਦੀ ਹੈ ।"

