[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਨਿ ਹੋਤ੍ਰ ਕਈ ਪਵਨ ਪ੍ਰਮਾਨੈ ॥੧੦॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several people worshipped the sun and the moon and several others worshipped Fire and Ait.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਅਗਨੀ ਹੋਤ੍ਰ ਕਰਦੇ ਰਹੇ ਅਤੇ ਕਈ ਪੌਣ ਨੂੰ ਮਾਨਤਾ ਦਿੰਦੇ ਰਹੇ ॥੧੦॥"