[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 28: With what hast thou attached this mind of thine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 28: ਤੂੰ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਕਿਸ ਦੇ ਨਾਲ ਜੋੜਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With what have you linked your mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਸਤੂ ਮੇਂ ਤੁਮ ਨੇ ਇਸ ਮਨ ਕੋ ਲਗਾਇਆ ਹੈ ੨ ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਾ ਇਹ ਮਨ ਕਿਸ ਵਿਚ ਜੋੜਿਆ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en quién estás entonado y para qué?"