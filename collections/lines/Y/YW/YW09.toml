[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕ ਬਿਖੈ ਉਹ ਕੀ ਸਮਤੁਲ; ਗਰੀਬ ਨਿਵਾਜ ਨ ਦੂਸਰ ਕੋਊ ॥੮॥"
page = 291

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in the whole world, none other is the supporter of the poor like her.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਸ ਦੇ ਬਰਾਬਰ ਕੋਈ ਦੂਜਾ ਗ਼ਰੀਬ-ਨਿਵਾਜ਼ ਨਹੀਂ ਹੈ ॥੮॥"