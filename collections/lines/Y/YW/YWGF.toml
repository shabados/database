[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਆਵਤ; ਤਾ ਕੈ ਦੁਰਗੰਧ ॥"
page = 269
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From his mouth, foul smell issues forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚੋ ਗੰਦੀ ਮੁਸ਼ਕ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From his mouth, a foul smell issues forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਮੁਖ ਸੇ ਦੁਰਗੰਧ ਹੀ ਆਵਤੀ ਹੈ, ਭਾਵ ਸੇ ਕੌੜੇ ਵਚਨ ਹੀ ਨਿਕਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ (ਨਿੰਦਾ ਆਦਿਕ) ਬਦ-ਬੂ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚੋਂ। ਤਾ ਕੈ ਮੁਖਿ = ਉਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ। ਦੁਰਗੰਧ = ਬਦ-ਬੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De su boca un fétido olor emana,"