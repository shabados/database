data = "ਬਨ ਮਧਿ ਮਨੋ ਰਿਖ ਮਾਲ ਬਨੀ ॥੩੭੪॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Scattering at various places they began to have their food and drink.374."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਬਨ ਵਿਚ ਰਿਸ਼ੀਆਂ ਦੀ ਮਾਲਾ ਬਣੀ ਹੋਈ ਹੋਵੇ ॥੩੭੪॥"