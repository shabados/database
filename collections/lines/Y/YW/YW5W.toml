[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਮਸਤਕਿ ਭਾਗੋ. ਸਚਿ ਬੈਰਾਗੋ; ਸਾਚਿ ਰਤੇ ਵੀਚਾਰੀ ॥"
page = 568
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of their Supreme sublime destiny, the meditators attain true dispassion and are imbued with Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੱਥੇ ਦੀ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਪ੍ਰਾਲਭਧ ਦੇ ਕਾਰਣ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਸੱਚੀ ਉਪਰਾਮਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਤੇ ਸੱਚ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the destiny written upon their foreheads, they become truly unattached, and by reflective meditation, they are imbued with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੈ ਬੈਰਾਗ ਕਰ ਕੇ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਮੁਖ ਭਾਗ ਹੂਆ ਹੈ, ਸੋਈ ਵੀਚਾਰਵਾਨ ਹੋ ਕੇ ਸਾਚ ਮੇਂ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੂੰਹ ਉਤੇ ਮੱਥੇ ਉਤੇ ਭਾਗ ਜਾਗ ਪੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ਉਹਨਾਂ ਦੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗੀਜ ਕੇ ਉਹ ਵਿਚਾਰਵਾਨ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su semblante es beatificado, su Destino despierta, y se vuelven hombres de Compasión."