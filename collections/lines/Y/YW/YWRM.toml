[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬੈਸਨੋ ਕਾ; ਨਿਰਮਲ ਧਰਮ ॥"
page = 274
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the faith of that worshipper of Vishnu."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਈਮਾਨ ਉਸ ਵਿਸ਼ਨੂੰ ਦੇ ਉਪਾਸ਼ਕ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spotlessly pure is the religion of such a Vaishnaav;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਵੈਸਨਵ ਕਾ ਧਰਮ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵੈਸ਼ਨੋ ਦਾ ਧਰਮ (ਭੀ) ਪਵਿਤ੍ਰ ਹੈ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y goza de la más pura Fe."