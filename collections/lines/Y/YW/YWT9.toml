[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਿ ਜਾਪੈ ॥"
page = 186
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who looks upon woe and weal alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗਮ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਇਕ ਬਰਾਬਰ ਦੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who look alike upon pleasure and pain"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੈ ਅੰਤਸਕਰਣ ਮੇਂ ਦੁਖ ਸੁਖ ਸਮਕਰ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਦੇ ਕਾਰਨ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰੇਕ ਦੁੱਖ ਸੁਖ ਇਕੋ ਜਿਹਾ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਾ ਕੇ (ਹਿਰਦੇ), ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸਮ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹਾ। ਜਾਪੈ = ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede estar afligido aquél"