[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਾਰਗਿ. ਤੁਮ ਪ੍ਰੇਰਹੁ ਸੁਆਮੀ; ਤਿਤੁ ਮਾਰਗਿ ਹਮ ਜਾਤੇ ॥੧॥"
page = 169
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which ever way Thou incitest me, That way do I go O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੀ ਰਸਤੇ ਦੀ ਤੂੰ ਮੇਨੂੰ ਪ੍ਰੇਰਣਾ ਕਰਦਾ ਹੈ, ਉਸੇ ਹੀ ਰਸਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਹੈ ਮੇਰੇ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whichever way You turn me, O my Lord and Master, that is the way I shall go. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਮਾਰਗ ਮੇਂ ਆਪ ਪਰੇਰਤੇ ਹੋ, ਤਿਸੀ ਰਸਤੇ ਹਮ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਜਿਸ ਰਸਤੇ ਉਤੇ (ਤੁਰਨ ਲਈ) ਪ੍ਰੇਰਦਾ ਹੈਂ, ਅਸੀਂ ਉਸ ਰਸਤੇ ਉਤੇ ਹੀ ਤੁਰਦੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਮਾਰਗਿ = ਰਸਤੇ ਵਿਚ। ਜਿਤੁ ਮਾਰਗਿ = ਜਿਸ ਰਾਹ ਉੱਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De cualquier forma en que me guíes, de esa forma voy. (1)"