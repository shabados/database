[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਲਾਹੀ ਸਦਾ ਸੁਖਦਾਤਾ; ਪ੍ਰਭੁ ਨਾਰਾਇਣੁ ਸੋਈ ॥"
page = 1258
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever praise I may Guru, the giver of peace He is the very embodiment of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਜੱਸ ਕਰਦਾ ਹਾਂ। ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਹੀ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the Guru, the Giver of peace, forever. He truly is the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕੇ ਦਾਤਾ ਸਤਿਗੁਰੋਂ ਕੋ ਸਦਾ ਸਲਾਹੀਐ, ਸੋਈ ਸਤਿਗੁਰੂ ਪ੍ਰਭੂ ਨਰਾਇਣ ਕਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਦਾ (ਆਪਣੇ) ਗੁਰੂ ਨੂੰ ਹੀ ਸਲਾਹੁੰਦਾ ਹਾਂ, ਉਹ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ (ਮੇਰੇ ਵਾਸਤੇ) ਉਹ ਨਾਰਾਇਣ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਰਹਾਂ। ਸੋਈ = ਉਹ (ਗੁਰੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo para siempre al Guru, Dador de Paz; Él es en verdad el Señor Dios."