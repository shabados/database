[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਦਮੋਦਰ. ਰਹਸੁ ਮਨਿ ਉਪਜਿਓ; ਨਾਨਕ ਪ੍ਰਿਅ ਅੰਮ੍ਰਿਤ ਬਾਨੀ ॥੨॥੧॥"
page = 1119
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my Lord, joy has swelled up in my mind. Nanak, Nectar sweet is the speech of my loved spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਕੇ, ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ। ਨਾਨਕ, ਆਬਿ-ਹਿਯਾਤ ਵਰਗੀ ਮਿੱਠੜੀ ਹੈ ਮੇਰੇ ਪਿਆਰੇ ਪਤੀ ਦੀ ਬੋਲਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing my Lord, joy has welled up in my mind; O Nanak, the speech of my Beloved is so sweet! ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਮੋਦਰ ਕੋ ਦੇਖ ਕਰ ਮਨ ਮੇਂ (ਰਹਸੁ) ਅਨੰਦ ਉਤਪਤਿ ਹੂਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪਤੀ ਕੀ ਬਾਨੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਜਿਸ ਪੁਰਸ ਨੇ ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਆਤਮਾ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਪੁਨਾ ਅਮਰ ਹੂਆ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਹੇ ਮਾਂ!) ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮਨ ਵਿਚ ਹੁਲਾਸ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a su Señor, a través de la Palabra Néctar de su Amado Señor, la Dicha invade su mente. (2-1)"