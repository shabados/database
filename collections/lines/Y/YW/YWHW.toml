[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਦਾਤਾ ਪਾਇਆ ॥"
page = 622
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained the Beneficent Lord, the Life of the World,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਸਾਰ ਦੀ ਜਿੰਦ-ਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Life of the world, the Great Giver;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਹਮਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗਤ ਦਾ ਸਹਾਰਾ ਦਾਤਾਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ, ਜਗਤ ਦਾ ਜੀਵਨ-ਦਾਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy bendecido por el Señor de la Vida"