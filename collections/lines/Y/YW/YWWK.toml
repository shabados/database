[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਖੀ ਪਠੀ ਤਾ ਕੋ ਤਬੈ; ਤਿਹ ਮੁਹਿ ਆਨਿ ਮਿਲਾਇ ॥੧੯॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And a maid was at once assigned to go and make the arrangements.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਉਸ ਵਲ ਸਖੀ ਭੇਜੀ ਕਿ ਉਸ ਨੂੰ ਮੈਨੂੰ ਮਿਲਾ ਦੇ ॥੧੯॥"