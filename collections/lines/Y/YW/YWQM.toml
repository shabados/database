[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤ ਜਪਤ. ਹਰਿ ਨਾਮ ਜਸੁ; ਤਾ ਕੀ ਦੂਰਿ ਬਲਾਈ ॥"
page = 814
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who utters and hears praises of the Lord, his afflictions are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਨੂੰ ਸੁਣਦਾ ਤੇ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Misfortune is kept far away from those who hear and chant the Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਜਸੁ ਸ੍ਰਵਣੋਂ ਦ੍ਵਾਰਾ ਸੁਣਤੇ ਹੈਂ ਔ ਮੁਖ ਸੇ ਜਪਤੇ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਅਵਿਦ੍ਯਾਰੂਪੀ ਬਲਾਈ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਸੁਣਦਿਆਂ ਤੇ ਜਪਦਿਆਂ ਉਸ ਮਨੁੱਖ ਦੀ ਹਰੇਕ ਬਲਾ (ਬਿਪਤਾ) ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸੋਭਾ, ਵਡਿਆਈ। ਨਾਮ ਜਸੁ = ਨਾਮ ਦੀ ਵਡਿਆਈ। ਤਾ ਕੀ = ਉਸ (ਮਨੁੱਖ) ਦੀ। ਬਲਾਈ = ਬਲਾ, ਬਿਪਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que escucha y contempla el Nombre del Señor es curado de todos sus males."