[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਿਭਦ੍ਰ ਕੁਪਿਯੋ ਕਮਾਨ ਕਰਿ; ਲੈ ਮਾਰਿਯੋ ਤਿਹ ਧਾਇ ਕੈ ॥੨੩੮੩॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming there, he stood there with bowed head and Balram coming speedily, taking his bow and arrows in his hands, in great rage, killed him.2383."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਰਾਮ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਅਤੇ ਕਮਾਨ ਨੂੰ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਉਸ ਨੂੰ ਤੁਰਤ ਮਾਰ ਦਿੱਤਾ ॥੨੩੮੩॥"