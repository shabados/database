[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ; ਕਿਰਪਾ ਧਾਰੀ ॥੧॥"
page = 200
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lofty Lord, Master, has shown His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਸੁਆਮੀ, ਮਾਲਕ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has granted His Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਸੀਤਲਾ ਸੇ ਰਖਿਆ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਸੀਤਲਾ ਤੋਂ ਬਚਾਇਆ ਹੈ (ਹੋਰ ਕੋਈ ਦੇਵੀ ਆਦਿਕ ਤੇਰੇ ਬਰਾਬਰ ਦੀ ਨਹੀਂ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia el Señor Trascendente me ha bendecido. (1)"