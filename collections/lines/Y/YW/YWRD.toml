[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਚਿੰਦੀ; ਸੋ ਫਲੁ ਪਾਇਦਾ ॥"
page = 73
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and obtain the boons which my mind desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਉਹ ਮੁਰਾਦਾ ਪਾਉਂਦਾ ਹਾਂ ਜੋ ਮੇਰਾ ਚਿੱਤ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I obtain the fruits of my mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਮੇਂ (ਚਿੰਦੀ) ਚਿਤਵਤਾ ਹੂੰ ਸੋਈ ਫਲ ਪਾਇ ਲੇਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਮਨ ਵਿਚ ਮੈਂ ਜੋ ਇੱਛਾ ਧਾਰੀ ਬੈਠਾ ਸਾਂ, ਉਹ ਨਾਮ-ਫਲ ਹੁਣ ਮੈਂ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtengo el fruto del deseo de mi corazón, y así todas mis tareas y funciones son realizadas."