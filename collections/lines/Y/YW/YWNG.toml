[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਧਿਆਈਐ. ਸਭੁ ਕਿਛੁ ਪਾਈਐ; ਮਰੈ ਨ ਆਵੈ ਜਾਈ ॥"
page = 924
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating that Lord, every thing is obtained. He does not die or come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦਾ ਮਿਸਰਨ ਕਰਨ ਦੁਆਰਾ ਸਭ ਕੁਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on that God, everything is obtained; He does not die, or come or go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੋ) ਉਸ ਪ੍ਰਭੂ ਕੋ ਜੇ ਧਿਆਈਐ ਤਉ ਸਭ ਕਿਛ ਪਾਇ ਲਈਏ। ਵਹੁ ਕੈਸਾ ਪ੍ਰਭੂ ਹੈ? ਨਾ ਮਰਤਾ ਹੀ ਹੈ ਨਾ ਕਹੀਂ ਆਵਤਾ ਜਾਤਾ ਹੀ ਹੈ, ਭਾਵ ਸਦਾ ਏਕ ਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਕਦੇ) ਮਰਦਾ ਨਹੀਂ, ਉਹ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ। ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਜੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੀਏ, ਤਾਂ ਉਸ ਦੇ ਦਰ ਤੋਂ) ਹਰੇਕ (ਮੂੰਹ-ਮੰਗੀ) ਚੀਜ਼ ਹਾਸਲ ਕਰ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a ese Dios para que seas bendecido para siempre, pues Él no va ni viene y está vivo para siempre."