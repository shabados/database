[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੇ ਸੁਆਮੀ ਪ੍ਰੀਤਮ ਅਪੁਨੇ; ਘਰ ਮੰਦਰ ਸੁਖਦਾਈ ॥"
page = 618
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Lord, my Beloved, my home and mansion have become comfortable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਭੇਟ ਕੇ, ਮੇਰਾ ਘਰ ਤੇ ਮਹਿਲ ਆਰਾਮ ਦੇਣਹਾਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with my Beloved Lord and Master, my home has become a mansion filled with happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਾਮੀ ਪ੍ਰੀਤਮ ਮਿਲੇ ਹੈਂ ਔ ਘਰ ਤਥਾ ਮੰਦਰ ਸੁਖਦਾਈ ਹੂਏ ਹੈਂ; ਵਾ ਸੁਖ ਦੇਣੇ ਵਾਲੇ ਅਪਨੇ ਪ੍ਯਾਰੇ ਸੁਆਮੀ ਕੋ ਘਰ ਅੰਦਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਮਿਲੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਾਲਕ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਇਹ ਘਰ-ਘਾਟ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontré a mi Bienamado Maestro y mi hogar se volvió placentero."