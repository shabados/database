[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਬਿਖਮੁ ਡਰਾਵਣਾ; ਕਿਉ ਤਰੀਐ ਤਾਰੀ ॥"
page = 1248
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arduous and dreadful is the path, How can the stream be crossed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਠਨ ਅਤੇ ਭਿਆਨਕ ਹੈ ਰਸਤਾ। ਨਦੀ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path is treacherous and terrifying; how can they cross over to the other side?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾ ਮਾਰਗ (ਬਿਖਮੁ) ਕਠਨ ਔਰ ਭੈਦਾਇਕ ਹੈ ਔਰ (ਤਾਰੀ) ਵੈਤਰਨੀ ਨਦੀ ਕੈਸੇ ਤਰੀ ਜਾਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਿੰਦਗੀ ਦਾ ਰਸਤਾ ਬੜਾ ਔਖਾ ਤੇ ਡਰਾਉਣਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਉਹਨਾਂ ਪਾਸੋਂ ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ, ਜੀਵਨ-ਸਫ਼ਰ ਦਾ ਰਸਤਾ। ਬਿਖਮੁ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Terrible y traicionero es el mar de las existencias materiales y di, ¿cómo puede uno nadar a través de él?"