[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਇਹ ਭਾਤਿ ਕਹਿਯੋ; ਚਲੀਯੈ ਉਠਿ ਕੈ ਬਲਿ, ਸੰਕ ਨ ਆਨੋ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, the gopi said further, “O Radha! Forsake your doubt and go"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ, ਫਿਰ ਇੰਜ ਕਿਹਾ, ਹੇ ਬਲ੍ਹੀਏ! ਉਠ ਕੇ ਚਲ ਅਤੇ (ਮਨ ਵਿਚ ਕੋਈ) ਸ਼ੰਕਾ ਨਾ ਲਿਆ।"