[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ ਲਾਈ, ਹਰਿ ਨਿਰਬਾਣ ਪਦ; ਨਾਨਕ. ਸਿਮਰਤ ਹਰਿ ਹਰਿ ਭਗਵਾਨ ॥੨॥੧੪॥੬੬॥"
page = 369
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's serf embraces affection for Lord's Immortal status and he (Nanak) meditates on Lord God, the Supreme Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ, ਸੁਆਮੀ ਦੀ ਅਬਿਨਾਸੀ ਅਵਸਥਾ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦਾ ਹੈ। ਨਾਨਕ ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant embraces love for the Lord and the state of Nirvaanaa; Nanak contemplates the Lord, the Lord God. ||2||14||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰਿ ਜਨ ਹੈਂ ਤਿੰਨੋ ਨੇ ਨਿਰਬਾਣ ਪਦ ਹਰਿ ਮੇਂ ਪ੍ਰੀਤ ਲਗਾਈ ਹੈ, ਸੋ ਹਰਿ ਹਰਿ ਭਗਵਾਨ ਇਤ੍ਯਾਦਿ ਨਾਮੋਂ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥੨॥੧॥੧੪॥੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਲਾਈ ਹੋਈ ਹੈ। ਉਹ ਸਦਾ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਅਵਸਥਾ ਮਾਣਦੇ ਹਨ, ਉਹ ਸਦਾ ਹਰਿ-ਭਗਵਾਨ ਨੂੰ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥੧੪॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Sirviente del Señor ama el Estado de Nirvana y entra en ese Estado contemplando al Señor. (2‑14‑66)"