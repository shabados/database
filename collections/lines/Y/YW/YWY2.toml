[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਮਰੇ ਗਜ ਰਾਜ ਪਰੇ ਸੁ; ਕਹੂੰ ਰਥ ਕਾਟਿ ਕੈ ਭੂ ਪਰਿ ਡਾਰੇ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the horses, somewhere the elephants and somewhere the shattered chariots were lying on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਮਰ ਗਏ ਹਨ, ਹਾਥੀ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਕਿਤੇ ਰਥ ਨੂੰ ਕਟ ਕੇ ਭੂਮੀ ਉਤੇ ਸੁਟਿਆ ਪਿਆ ਹੈ।"