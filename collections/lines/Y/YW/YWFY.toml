[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਹਰਿ ਪ੍ਰਭੁ ਜਾਪੈ; ਸਾ ਧਨੁ ਧੰਨੁ ਤੁਖਾਈਆ ਰਾਮ ॥"
page = 575
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed is the body mare, by which the Lord God is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ ਹੈ ਉਹ ਦੇਹ ਦੀ ਘੋੜੀ ਜਿਸ ਦੁਆਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is that body-horse which meditates on the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਰਿ ਪ੍ਰਭੂ (ਜਾਪੈ) ਜਾਨਾ ਜਾਤਾ ਹੈ, ਸੋ ਘੋੜੀ ਧੰਨ ਹੈ। ਕਿਸੀ ਦੇਸ ਮੇਂ ਘੋੜੀ ਕੋ ਤੁਖਾਈ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਸਰੀਰ-ਘੋੜੀ) ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਧੰਨ ਹੈ, ਉਸ ਨੂੰ ਸ਼ਾਬਾਸ਼ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕਾਂਇਆਂ) ਦੀ ਰਾਹੀਂ। ਜਾਪੈ = ਜਪਦਾ ਹੈ। ਸਾ = ਉਹ (ਕਾਂਇਆਂ)। ਧਨੁ ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲੀ। ਤੁਖਾਈਆ = {ताक्र्ष} ਤੁਖਾਈ, ਘੋੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es esta yegua a través de la cual experimento a mi Señor y Maestro."