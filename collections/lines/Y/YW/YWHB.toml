[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖ ਸੁਣਿ ਗੁਰਸਿਖ, ਸਿਖੁ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having listened to the teaching of Guru,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ 'ਸਿਖ੍ਯਾ' (ਉਪਦੇਸ਼) ਨੂੰ ਸੁਣਕੇ ਗੁਰੂ ਦੇ ਸਿਖਾਂ ਨੇ (ਆਪ ਨੂੰ) ਸਿਖ ਸਦਾਇਆ (ਭਾਵ ਨਿੰਮ੍ਰੀ ਭੂਤ ਹੋਏ)।"