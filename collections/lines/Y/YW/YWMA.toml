data = "ਭਯੋ ਘੋਰ ਜੁਧੰ ॥੪੩੫॥"
page = 594

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva also fought, while dancing, and in this way, for ten days, this ire-full war was fought.435."

