data = "ਕਰਮ ਕਰਤ; ਜੀਅ ਕਉ ਜੰਜਾਰ ॥੩॥"
page = 385
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The performance of rituals is an entanglement for the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਕਾਰਾਂ ਦਾ ਕਰਨਾ, ਆਤਮਾ, ਲਈ ਇਕ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing religious rituals, the soul is entangled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਕਰਨੇ ਸੇ ਜੀਵ ਕੋ (ਜੰਜਾਰ) ਬੰਧਨ ਹੀ ਪੜਤੇ ਹੈਂ॥੩॥☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ) ਕਰਮ-ਕਾਂਡ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਜਿੰਦ ਨੂੰ (ਮਾਇਆ ਦੇ) ਜੰਜਾਲ (ਪਏ ਹੋਏ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras más cree ir por el camino de las buenas acciones, más se involucra en el resultado a costa de lo que sea. (3)"