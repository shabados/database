[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਘਟ ਘਟ ਅੰਤਰਿ; ਬ੍ਰਹਮੁ ਪਛਾਨਾ ॥"
page = 1032
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart, recognise the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਉਹ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਸਿੰਵਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within each and every heart, they recognize God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਘਟ ਘਟ ਕੇ ਅੰਤਰ ਬ੍ਰਹਮ ਕੋ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, oh Dios, bendíceme con Tu Alabanza y con la Sociedad de los Santos."