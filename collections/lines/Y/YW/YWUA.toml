[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਜਤ ਨੀਸਾਨ ਸੁਨੀਅਤ ਚਹੂੰ ਓਰ ਜੈਸੇ; ਉਦਤ ਪ੍ਰਧਾਨ ਭਾਨ ਦੁਰੈ ਨ ਦੁਰਾਏ ਸੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the beat of the drum is heard on all four sides (its sound cannot be hidden) and when the supreme celestial body-sun rises, its light cannot be concealed;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਨਗਾਰਾ ਵਜਦਾ ਹੋਯਾ ਜੀਕੂੰ ਚਾਰੋਂ ਪਾਸੀਂ ਹੀ ਸੁਣਿਆ ਜਾਯਾ ਕਰਦਾ ਹੈ; ਅਤੇ ਸਮੂਹ ਸਤਾਰਿਆਂ ਵਾ ਨੌਵਾਂ ਗ੍ਰੌਹਾਂ ਵਿਚੋਂ ਪ੍ਰਧਾਨ ਮੁਖ੍ਯ ਦੇਵਤਾ ਸੂਰਜ ਉਦਿਤ ਉਦੇ ਹੋਯਾ ਚੜ੍ਹਿਆ ਛਪਾਇਆਂ ਨਹੀਂ ਛਿਪ ਸਕ੍ਯਾ ਕਰਦਾ।"