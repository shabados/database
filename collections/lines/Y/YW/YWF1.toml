[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੈਵਰ ਹੈਵਰ; ਕੰਚਨ ਸੁਤ ਨਾਰੀ ॥"
page = 222
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the great anxiety of possessing elephants, horses, gold, sons and wife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ, ਘੋੜੇ, ਸੋਨਾ, ਪੁਤ੍ਰ ਅਤੇ ਪਤਨੀ ਪ੍ਰਾਪਤ ਕਰਨ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Elephants, horses, gold, children and spouses"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਯਹਿ (ਗੈਵਰ) ਸ੍ਰੇਸ੍ਟ ਹਸਤੀ ਹੈਂ, ਪੁਨਾ (ਹੈਵਰ) ਸੁੰਦ੍ਰ ਘੋੜੇ ਹੈਂ, ਪੁਨਾ ਸਵਰਨ ਔਰ ਪੁਤ੍ਰ ਤਥਾ ਇਸਤ੍ਰੀ ਆਦਿਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਧੀਆ ਹਾਥੀ, ਵਧੀਆ ਘੋੜੇ, ਸੋਨਾ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ-(ਇਹਨਾਂ ਦਾ ਮੋਹ ਜੂਏ ਦੀ ਖੇਡ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਵਰ = ਗਜ ਵਰ, ਵਧੀਆ ਹਾਥੀ। ਹੈਵਰ = ਹਯ ਵਰ, ਵਧੀਆ ਘੋੜੇ। ਕੰਚਨ = ਸੋਨਾ। ਸੁਤ = ਪੁੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se preocupa tanto por elefantes, caballos, oro, hijos y pareja"