[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੋਲ ਰਤਨੁ ਹਰਿ ਦੀਨੋ ਨਾਮੁ ॥"
page = 1157
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has blest me with the invaluable jewel of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਹਰੀ ਨਾਮ ਦਾ ਅਣਮੁੱਲਾ ਹੀਰਾ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given me the Priceless Jewel of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਰਤਨ ਜੋ ਹਰੀ ਕਾ ਨਾਮੁ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਉਹ) ਨਾਮ-ਰਤਨ ਦਿੱਤਾ ਹੈ ਜੋ ਕਿਸੇ ਭੀ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él me ha bendecido con la Maravilla del Naam, el Nombre del Señor."