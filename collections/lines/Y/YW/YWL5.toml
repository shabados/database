[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦਰੁ. ਕੈਸੇ ਛੋਡੀਐ; ਜੋ ਦਰੁ ਐਸਾ ਹੋਇ ॥੬੬॥"
page = 1367
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can that kind of door be left, which is such a type?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਬੂਹੇ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਛਡ ਸਕਦਾ ਹਾਂ ਜਿਹੜਾ ਐਹੋ ਜੇਹੀ ਕਿਸਮ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can I leave such a door as that? ||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਐਸਾ ਅਰੋਕ ਦਰ ਹੋਵੇ ਤਿਸ ਦਰ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਛੋਡੀਏ? ਭਾਵ ਯੇਹ ਸਦਾ ਸੰਗ ਹੀ ਕਰਨਾ ਯੋਗ ਹੈ॥੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਵਾਜ਼ਾ ਅਜੇਹਾ ਹੈ ਉਹ ਦਰ ਕਦੇ ਛੱਡਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la cual la gente no para de ir y venir?(66)"