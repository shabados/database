[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਰਘੁ ਗਾਤ ਲਖਿਯੋ ਤਬ ਹੀ; ਸਰ ਛਾਡਿ ਦਯੋ ਅਰ ਸੀਸ ਤਕ੍ਰਯੋ ਹੈ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his large body and aiming his arrow on his head, he discharged it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ (ਵੈਰੀ ਦਾ) ਲੰਬਾ ਸ਼ਰੀਰ ਵੇਖ ਕੇ ਅਤੇ ਵੈਰੀ ਦੇ ਸਿਰ ਨੂੰ ਤਕ ਕੇ ਬਾਣ ਛਡ ਦਿੱਤਾ ਹੈ।"