[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੁ ਜਾਨੁ; ਸਭਿ ਕਹਹਿ ਤਹਾ ਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 325
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone says he wishes to go and reach there. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਓਥੇ ਜਾਣਾ ਤੇ ਪਹੁੰਚਣਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone claims that he plans to go there. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਭ ਤਹਾਂ ਹੀ ਜਾਨਾ ਜਾਨਾ ਕਹਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਇਹ ਸਾਰੇ ਲੋਕ ਆਖਦੇ ਹਨ, ਚੱਲਣਾ ਹੈ, ਚੱਲਣਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੁ ਜਾਨੁ = ਚੱਲਣਾ ਹੈ, ਚੱਲਣਾ ਹੈ। ਤਹਾ ਹੀ = ਓਥੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun así, dicen: “Vamos, vamos, al Recinto del Señor”."