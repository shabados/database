[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਗੁੰਗ ਪਿੰਗੁਲ ਮਤਿ ਹੀਨਾ; ਪ੍ਰਭ ਰਾਖਹੁ ਰਾਖਨਹਾਰਾ ॥"
page = 530
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blind, dumb, crippled and devoid of understanding, O Lord, the Preserver, preserve me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਨ੍ਹਾ ਬੇਜਬਾਨ! ਹੱਥ-ਪੈਰ-ਹੀਣਾ ਅਤੇ ਸਮਝ-ਵਿਹੂਣ ਹਾਂ। ਹੇ ਰੱਖਿਆ ਕਰਨਹਾਰ ਮਾਲਕ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind, mute, crippled and totally lacking in understanding; O God, Preserver of all, please preserve me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸਮਰਥ ਰਖਨਹਾਰ! ਮੈਂ (ਅੰਧ), ਭਾਵ ਗਿਆਨ ਰੂਪ ਨੇਤ੍ਰੋਂ ਸੇ ਰਹਿਤ ਅਰ (ਗੁੰਗ) ਪ੍ਰੀਤੀ ਰੂਪ ਜਿਹਬਾ ਸੇ ਰਹਿਤ ਅਰ (ਪਿੰਗੁਲ) ਨਿਸਕਾਮ ਕਰਮੋਂ ਰੂਪ ਚਰਣੋਂ ਸੇ ਰਹਿਤ ਅਰ ਬੁਧੀ ਰਹਿਤ ਹੂੰ, ਮੇਰੇ ਕੋ ਰਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੀ ਰਾਖੀ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! (ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਪਏ ਹਨ, ਤੇਰੇ ਭਜਨ ਵਲੋਂ ਗੁੰਗੇ ਹੋ ਰਹੇ ਹਨ, ਤੇਰੇ ਰਸਤੇ ਤੁਰਨੋਂ ਲੂਲ੍ਹੇ ਹੋ ਚੁਕੇ ਹਨ, ਮੂਰਖ ਹੋ ਗਏ ਹਨ, ਇਹਨਾਂ ਨੂੰ ਤੂੰ ਆਪ (ਇਸ ਮੋਹ ਵਿਚੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy ciego, sordo, tullido, privado de todo sentido; oh Maestro,"