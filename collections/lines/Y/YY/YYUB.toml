[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤਉ ਮਨੁ ਰਾਖੈ; ਅੰਮ੍ਰਿਤੁ ਚਾਖੈ ॥"
page = 352
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who restrains his unstable mind, tastes ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚੰਚਲ ਮਨੂਏ ਨੂੰ ਹੋੜ ਰੱਖਦਾ ਹੈ, ਉਹ ਸੁਧਾਰਸ ਚੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstable mind is restrained by tasting this Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚਲਾਇਮਾਨ ਮਨ ਕੋ ਰੋਕ ਕਰ ਅੰਮ੍ਰਿਤ ਰਸ ਚਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਹੈ, ਤੇ ਚੰਚਲ ਮਨ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਤਉ = ਚੰਚਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente divagante es controlada cuando prueba este Néctar,"