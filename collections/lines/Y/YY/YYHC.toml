[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਲ ਰੁਕਯੋ ਰਾਮ ਕੋ ਤਯਾਗ ਕਾਨ ॥੫੨੦॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that Kumbh and Ankumbh came forward and obstructed the army of Ram.520."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਦਾ ਡਰ ਛੱਡਕੇ (ਉਨ੍ਹਾਂ ਦੇ) ਦਲ ਨੂੰ ਰੋਕ ਲਿਆ ॥੫੨੦॥"