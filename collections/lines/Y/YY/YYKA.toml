[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਰੰਗਿ ਰਾਤੀ. ਸਹਜ ਮਾਤੀ; ਮਹਾ ਦੁਰਮਤਿ ਤਿਆਗਨੀ ॥"
page = 544
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking my supremely evil inclination, I have become imbued with my Beloved's love and am easily intoxicated with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਰਮ ਖੋਟੀ ਰੁਚੀ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਗਈ ਹਾਂ ਅਤੇ ਇਸ ਨਾਲ ਸੁਖੈਨ ਹੀ ਮਤਵਾਲੀ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am imbued with the Love of my Beloved, and I am naturally intoxicated with it; I have forsaken my awful evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੀ ਹੂਈ (ਸਹਜ) ਸ੍ਵਭਾਵਕ ਮਸਤ ਭਈ ਹੂੰ ਅਰ ਅਤੀ ਖੋਟੀ ਬੁਧੀ ਤ੍ਯਾਗਨੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ (ਆਨੰਦ ਵਿਚ) ਮਸਤ ਮੈਂ ਇਸ ਵੱਡੀ (ਵੈਰਨ) ਭੈੜੀ ਮਤਿ ਦਾ ਤਿਆਗ ਕਰੀ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido estoy en el Amor del Señor en un Estado de Equilibrio; he desechado las ilusiones falsas."