[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਸ ਸੋ ਭੂਮਾਸੁਰ ਜੀਤਿ ਲਯੋ; ਜੋਊ ਇੰਦ੍ਰ ਸੇ ਬੀਰ ਨ ਸੰਗ ਅਰੈ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He even conquered Bhumasura, who fought like Indra and now has given the palace of gold to Sudama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ (ਉਸ ਨੇ) ਭੂਮਾਸੁਰ ਨੂੰ ਜਿਤ ਲਿਆ, ਜਿਸ ਨਾਲ ਇੰਦਰ ਵਰਗਾ ਯੋਧਾ ਵੀ ਨਹੀਂ ਅੜਦਾ ਸੀ।"