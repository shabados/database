[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰਿ ਅਸਾੜੈ ਪੁਤੁ ਹੋਇ; ਨਾਉ ਕਿ ਧਰੀਐ ਬਾਲਕ ਬਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They thought that the name should be Ram Chandr because just reciting the name of Ram"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਿਆਰੀ) ਇਸਤ੍ਰੀ! ਜੇ ਸਾਡੇ ਘਰ ਪੁੱਤਰ ਹੋਵੇ ਤਾਂ ਅਸੀਂ ਉਸ ਬਾਲਕ ਦਾ ਕੀ ਨਾਉਂ ਧਰੀਏ?"