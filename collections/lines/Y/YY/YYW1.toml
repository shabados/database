[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬੀਨਾ; ਆਪੇ ਦਾਨਾ ॥"
page = 283
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is far-seeing and Himself all-knowing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਾਰਾ ਕੁਛ ਦੇਖਣ ਵਾਲਾ ਤੇ ਆਪ ਹੀ ਸਰਾ ਕੁਛ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is All-seeing; He Himself is All-knowing,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕੋ (ਬੀਨਾ) ਦੇਖਣੇ ਹਾਰਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਕੇ ਰਿਦੇ ਕੀ (ਦਾਨਾ) ਜਾਨਣੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ) ਪਛਾਣਨ ਵਾਲਾ ਤੇ ਜਾਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਨਾ = ਪਛਾਣਨ ਵਾਲਾ। ਦਾਨਾ = ਸਮਝਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien ve y conoce todo;"