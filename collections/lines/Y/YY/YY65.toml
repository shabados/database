[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ. ਤਿਨ ਹੀ ਸੁਖੁ ਪਾਇਆ; ਸੋ ਜਨਮੁ. ਨ ਜੂਐ ਹਾਰੀ ਜੀਉ ॥੨॥"
page = 107
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the Lord, obtains peace. He loses not his human life in the game of chance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ। ਉਹ ਆਪਣਾ ਮਨੁੱਖੀ ਜੀਵਨ ਜੂਏ ਦੀ ਖੇਡ ਅੰਦਰ ਨਹੀਂ ਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord find peace; they do not lose their lives in the gamble. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਜਿਨੋਂ ਨੇ ਤੂੰ ਸੇਵਿਆ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹੀ ਸੁਖ ਪਾਯਾ ਹੈ, ਔਰ ਸੋ ਪੁਰਸ ਮਨੁਖ ਜਨਮ ਕੋ ਜੂਏ ਮੇਂ ਨਹੀਂ ਹਾਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਵਿਸਯੋਂ ਮੇਂ ਨਹੀਂ ਖੋਵਤੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ ਉੇਸੇ ਨੇ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ, ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਅਜਾਈਂ ਨਹੀਂ ਗਵਾਂਦਾ (ਜਿਵੇਂ ਕਿ ਜੁਆਰੀਆ ਜੂਏ ਵਿਚ ਸਭ ਕੁਝ ਹਾਰ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Lo han servido, encontraron Paz y Equilibrio, y no perdieron sus vidas en un juego de azar. (2)"