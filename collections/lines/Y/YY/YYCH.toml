language = "pa"
data = "ਸਾਰੇ ਮੁਰਦਿਆਣ ਨੂੰ ਉਹ ਆਪਣੀ ਮੁਸਕਾਣ ਨਾਲ ਜੀਉਣਦਾ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਾਮੀ ਮੁਰਦਾਹਾ ਰਾ ਅਜ਼ ਤਬੱਸੁਮ ਜ਼ਿੰਦਾ ਮੀ ਸਾਜ਼ਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "(Therefore) You should turn yourself towards Waaheguru even for just one moment. (250)"