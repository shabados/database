[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਲੇ ਭਗਤ. ਜਿਤੁ ਲਗਿ ਤਰੇ; ਸੋ ਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਅਉ ॥"
page = 1397
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted in him the name, attached to which the saints have been ever ferried across since primeval times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਅੰਦਰ ਉਹ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ, ਜਿਸ ਨਾਲ ਜੁੜ ਕੇ ਪਰਾ ਪੂਰਬਲੇ ਸਮੇ ਤੋਂ ਸੰਤ ਹਮੇਸ਼ਾਂ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Naam deep within; attached to the Naam, the devotees have been carried across since ancient times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਆਸਰੇ ਲਗ ਕਰ ਕੇ ਪੂਰਬਲੇ ਕਬੀਰ ਜੀ ਆਦੀ ਭਗਤ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਰੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਤੀਸਰੇ ਪਾਤਿਸ਼ਾਹ ਜੀ ਨੇ ਆਪ ਕੋ ਨਾਮ ਦ੍ਰਿੜਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਨਾਮ) ਵਿਚ ਲੱਗ ਕੇ ਮੁੱਢ ਤੋਂ ਹੀ ਭਗਤ ਤਰਦੇ ਆਏ ਹਨ, ਉਹ ਨਾਮ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Devotos han sido llevados a través desde tiempos inmemoriales."