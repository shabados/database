[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਸਬਦ ਬੀਚਾਰੁ ॥੧॥"
page = 158
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They reflect over the Lord word, True Gurbani,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਸ਼ਬਦ, ਸੱਚੀ ਗੁਰਬਾਣੀ, ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the True Bani of the Word, and the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ (ਸਾਚੀ ਬਾਣੀ) ਗੁਰ ਉਪਦੇਸ ਦ੍ਵਾਰਾ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ, ਸ਼ਬਦ ਦਾ ਵਿਚਾਰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitar en la Palabra del Shabd Verdadero.(1)"