[[content]]
asset = "SSKS"
type = "primary"
data = "ਘੂਰਮ ਹੋਇ ਘਾਇਲ ਸੋ ਘੂਮਤ ਅਰੁਨ ਦ੍ਰਿਗ; ਮਿਤ੍ਰ ਸਤ੍ਰਤਾ ਨਿਲਜ ਲਜਾ ਹੂ ਲਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a warrior wounded in the battlefield wanders around with his eyes blazing red, he shams the feeling of friendship and animosity,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ਼ਸਤ੍ਰ ਦੇ ਘਾਵ ਦਾ ਘਾਇਲ ਕੀਤਾ ਹੋਯਾ ਫਟੱੜ ਬੰਦਾ ਹੁੰਦਾ ਹੈ ਘਾਇਲ ਵਾਕੂੰ ਘੂਰਮ ਹੋਯਾ ਹੋਯਾ ਬੌਰਾਯਾ ਹੋਯਾ ਡੌਰਾ ਬੌਰਾ ਪਰੇਸ਼ਾਨ ਅਪਨੀ ਧੁਨ ਵਿਚ ਗੁੱਟ ਹੋਇਆ ਘੁੰਮਦਾ ਫਿਰਦਾ ਹੈ ਤੇ ਨੇਤ੍ਰ ਉਸ ਦੇ ਲਾਲ ਹੋਏ ਹੋਏ ਹੁੰਦੇ ਹਨ ਜਿਸ ਨੂੰ ਮਿਤ੍ਰ ਮਿਤ੍ਰ ਦੀ ਮਿਤਰਤਾ ਅਰੁ ਸ਼ਤਰੂ ਦੀ ਸ਼ਤੁਰਤਾ ਦੀ ਕੋਈ ਲਾਜ ਸ਼ਰਮ ਹੀ ਨਹੀਂ ਹੁੰਦੀ ਮਾਨੋ ਉਹ ਫੱਟੜ ਐਡਾ ਨਿਲੱਜ ਹੋਯਾ ਹੋਯਾ ਹੁੰਦੀ ਹੈ ਕਿ ਓਸ ਪਾਸੋਂ ਲੱਜਾ ਲਜ੍ਯਾ ਸ਼ਰਮ ਹ੍ਯਾ ਭੀ ਲਜਿੱਤ ਹੋਈ ਚਲੀ ਜਾ ਰਹੀ ਹੈ।"