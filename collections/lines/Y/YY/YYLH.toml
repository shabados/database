[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਮਾਰਿ ਲਏ, ਇਕ ਭਾਜਿ ਗਏ; ਇਕ ਠਾਢਿ ਭਏ ਤੇਊ ਨ ਦਬਹੀ ॥੧੧੬੪॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With his blows someone was killed, someone fled away and someone being wonder-struck, kept standing.1164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਇਕਨਾਂ ਨੂੰ ਮਾਰ ਲਿਆ ਹੈ, ਇਕ ਭਜ ਗਏ ਹਨ, ਇਕ ਖੜੋਤੇ ਹੋਏ ਹਨ ਅਤੇ ਉਸ ਤੋਂ ਦਬਦੇ ਨਹੀਂ ਹਨ ॥੧੧੬੪॥"