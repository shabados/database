[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਕੈ ਰਾਕਸ ਕੋ ਤਬ ਹੀ; ਤਿਹ ਕੇ ਉਰ ਤੇ ਹਰਿ ਸੰਖ ਨਿਕਾਰਿਯੋ ॥"
page = 385

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing the demon, Krishna took out the conch from his heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਨੂੰ ਮਾਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਤਦ ਉਸ ਦੀ ਛਾਤੀ ਵਿਚੋਂ ਸੰਖ ਕਢ ਲਿਆ।"