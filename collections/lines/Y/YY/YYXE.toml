[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਖੀ; ਜੋਤਿ ਪਰਗਟੁ ਹੋਇ ॥"
page = 663
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's teaching the Divine light becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਈਸ਼ਵਰੀ ਨੂਰ ਜਾਹਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Guru's Teachings, this Divine Light is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਤੇਰੀ (ਜੋਤਿ) ਸਤਗੁਰੋਂ ਕੀ (ਸਾਖੀ) ਸਿਖਿਆ ਕਰ ਪਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਜੋਤਿ ਦਾ ਗਿਆਨ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਹਰੇਕ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Te place,"