[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਹੰਸ ਧੁਰਿ ਮੇਲੁ; ਕਰਤੈ ਲਿਖਿ ਪਾਇਆ ॥"
page = 954
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The union of the body and the swan-soul was writ by the Creator-Lord from the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਅਤੇ ਰਾਜ ਹੰਸ-ਆਤਮਾ ਦਾ ਮਿਲਾਪ ਐਨ ਆਰੰਭ ਤੋਂ ਹੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The union of the body and the soul-swan was pre-ordained by the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਾ ਔ ਜੀਵ ਕਾ ਮੇਲ ਹੋਣਾ ਪਹਿਲੇ ਹੀ ਕਰਤੇ ਨੇ ਆਦਿ ਸੇ ਹੀ ਲਿਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤੇ ਜੀਵਾਤਮਾ ਦਾ ਸੰਜੋਗ ਧੁਰੋਂ ਕਰਤਾਰ ਨੇ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo y el Alma cisne se unirán; tal es el Escrito del Señor Creador."