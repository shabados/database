[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਜਗੁ ਰੋਗਿ ਬਿਆਪਿਆ; ਦੁਬਿਧਾ ਡੁਬਿ ਡੁਬਿ ਮਰੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 1125
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the world is entangled in the disease of duality and is drowned, drowned to death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਦੁਨੀਆਂ ਦਵੈਤਭਾਵ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰ ਫਾਥੀ ਹੋਈ ਹੈ ਅਤੇ ਡੁਬ ਡੁਬ ਕੇ ਮਰ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, the world is entangled in the disease of duality, and is drowned, drowned, and dies. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ (ਜਗੁ) ਜੀਵ ਵਾ ਸੰਸਾਰ ਕੋ ਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਲਗਾ ਹੂਆ ਹੈ, ਇਸੀ ਹੇਤੁ ਦੁਬਿਧਾ ਰੂਪ ਨਦੀ ਵਿਖੇ ਡੂਬ ਡੂਬ ਕਰ ਮਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿ ਕੇ ਜਗਤ (ਮੇਰ-ਤੇਰ ਵਿਤਕਰੇ ਦੇ) ਰੋਗ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਮੇਰ-ਤੇਰ (ਦੇ ਡੂੰਘੇ ਪਾਣੀਆਂ) ਵਿਚ ਮੁੜ ਮੁੜ ਡੁੱਬ ਕੇ (ਗੋਤੇ ਖਾ ਕੇ ਆਖ਼ਿਰ) ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਈਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਗਿ = ਰੋਗ ਵਿਚ, ਦੁਬਿਧਾ ਦੇ ਰੋਗ ਵਿਚ। ਬਿਆਪਿਆ = ਗ੍ਰਸਿਆ ਹੋਇਆ, ਫਸਿਆ ਹੋਇਆ। ਦੁਬਿਧਾ = ਦੋ = ਕਿਸਮਾ-ਪਨ, ਮੇਰ-ਤੇਰ। ਡੁਬਿ = ਡੁੱਬ ਕੇ। ਡੁਬਿ ਡੁਬਿ = ਮੁੜ ਮੁੜ ਡੁੱਬ ਕੇ। ਮਰੀਐ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਈਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues sin el Nombre del Señor, el mundo permanece afligido por la maldad de la duda y esto hunde aún a las personas más afortunadas."