[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸਉਪੀ ਆਗੈ ਧਰੀ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੨੨॥"
page = 756
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banishing self-conceit from within me, I dedicate my body and soul and place them before the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਆਪਣੇ ਅਦਰੋਂ ਦੂਰ ਕਰਕੇ, ਮੈਂ ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਨੂੰ ਸਮਰਪਣ ਕਰਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my body and mind in offering unto Him, eradicating self-conceit from within. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਸੌਂਪੂ ਤਨ ਕੋ ਆਗੇ ਰੱਖੂੰ, ਭਾਵ ਸੇਵਾ ਮੇਂ ਤਤਪਰ ਹੋਵਾਂ ਔਰ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਕੋ ਗਵਾਇ ਦੇਊਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂ, ਗੁਰੂ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿਆਂ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਪੀ = ਸਉਪੀਂ, ਮੈਂ ਸਉਂਪ ਦਿਆਂ। ਧਰੀ = ਧਰੀਂ, ਮੈਂ ਧਰ ਦਿਆਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਇ = ਦੂਰ ਕਰ ਕੇ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entregándole mi cuerpo y mi mente, anulo mi ego negativo.  (22)"