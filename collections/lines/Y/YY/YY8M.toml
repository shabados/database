[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਲਖ ਅਸਾਧ ਜਗ ਵਿਚਿ; ਕਿਤੜੇ ਚੋਰ ਜਾਰ ਜੂਆਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this world are myrids of wicked persons, thieves, bad characters and gamblers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਲੱਖ ਜਗਤ ਵਿਚ ਅਸਾਧੂ (ਅਪਕਾਰੀ ਹਨ, ਉਨ੍ਹਾਂ) ਵਿਚ ਕਈ ਚੋਰ ਤੇ ਯਾਰ ਜੂਆ ਹੀ ਖੇਡਦੇ ਹਨ।"