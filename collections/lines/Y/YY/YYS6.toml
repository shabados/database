[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਗੁਣ ਗਿਆਨ ਬੀਚਾਰੁ ॥"
page = 941
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Name reflects on the Lord's virtues and gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਉਹ ਸਾਹਿਬ ਦੀਆਂ ਨੇਕੀਆਂ ਅਤੇ ਗਿਆਤ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they contemplate the Lord's virtues and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰੱਤੇ ਹੈਂ, ਸੋ ਗ੍ਯਾਨ ਆਦਿਕ ਗੁਨੋਂ ਕਾ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿਚ ਰੱਤੇ ਰਿਹਾਂ ਹੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੁੰਦੀ ਹੈ ਤੇ ਸਾਂਝ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਜਾਣ-ਪਛਾਣ, ਸਾਂਝ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Solamente y entonces es cuando uno reflexiona acertadamente sobre la Virtud y la Sabiduría."