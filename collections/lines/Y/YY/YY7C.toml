[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟ ਪਈ ਦਮਾਮੇ, ਦਲਾਂ ਮੁਕਾਬਲਾ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drum was beaten and the armies attacked each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਂਸੇ ਉਤੇ ਸਟ ਵਜਦੇ ਸਾਰ ਫ਼ੌਜਾਂ ਦਾ ਮੁਕਾਬਲਾ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"