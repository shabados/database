[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਤਾ ਨੋ ਫੁਰਮਾਇਆ; ਲੈ ਚਲੇ ਪਤਿ ਗਵਾਇ ॥"
page = 417
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order was given to the soldiers, who having dishonored them took them away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਪਾਹੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਗਿਆ, ਜੋ ਬੇਇੱਜ਼ਤ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਗਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The order was given to the soldiers, who dishonored them, and carried them away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਬਰ ਨੇ (ਦੂਤਾ) ਹਲਕਾਰੋਂ ਵਾ ਚੋਬਦਾਰੋਂ ਕੋ ਹੁਕਮੁ ਦੀਆ ਕਿ ਫੌਜ ਕੋ ਲੂਟਮਾਰ ਮਾਫ ਕਰੀ ਹੈ ਇਹ ਸੁਨਾਇ ਦੇਵੋ। ਇਸ ਹੁਕਮੁ ਕੋ ਸੁਨਤੇ ਹੀ ਲੁਟੇਰੇ ਤਿਨ ਇਸਤ੍ਰੀਓਂ ਕੀ (ਪਤਿ) ਪਤਿਸ੍ਟਾ, ਭਾਵ ਪਤਿਬ੍ਰਤ ਭਾਵ ਕੋ ਦੂਰ ਕਰ ਕੇ ਅਪਨੇ ਸੰਗ ਲੇ ਚਲਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਰ ਨੇ) ਜ਼ਾਲਮ ਸਿਪਾਹੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਰੱਖਿਆ ਹੈ, ਉਹ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਗਵਾ ਕੇ ਉਹਨਾਂ ਨੂੰ ਲੈ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਜ਼ਾਲਮ ਸਿਪਾਹੀ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora los soldados vienen con la orden de deshonrarlos y llevarlos hasta el recinto de la muerte."