[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਪ੍ਰਮਾਣ ਚਪਲਾ ਸੁ ਚਾਰੁ; ਚਮਕਤ ਹੈ ਅਨਕਟ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His chariot is volatile and lustrous like lightning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਰਥ ਬਿਜਲੀ ਵਾਂਗ ਸੁੰਦਰ ਚਮਕਦਾ ਹੈ (ਅਤੇ ਉਸ ਦੀ) ਚਮਕ ਕਟੇ ਨਾ ਜਾ ਸਕਣ ਵਾਲੀ ਹੈ।"