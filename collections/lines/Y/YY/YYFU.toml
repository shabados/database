[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ ਕ੍ਰਿਪਾ ਕਰੇ ਜਉ ਅਪਨੀ; ਤੌ ਗੁਰ ਕੇ ਸਬਦਿ ਸਮਾਵਹਿਗੇ ॥੩॥"
page = 1103
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Reverend Lord bestows His mercy, then merge I in the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਜਨੀਯ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਦ ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Dear Lord grants His Grace, then I am merged in the Word of the Guru's Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰਿ ਜੀ ਅਪਨੀ ਕਿਰਪਾ ਕਰੇ ਤੌ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਇ ਜਾਵੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭੀ (ਜਿਨ੍ਹਾਂ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਆਪਣੀ ਮਿਹਰ ਕਰਦੇ ਹਨ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਵਹਿਗੇ = ਮੈਂ ਸਮਾ ਰਿਹਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos otorga Su Visión, nos sumergimos en la Palabra del Shabd del Guru. (3)"