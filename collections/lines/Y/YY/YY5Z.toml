[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਪਾਰਬ੍ਰਹਮ. ਜਾ ਕੀ ਨਿਰਮਲ ਮਹਿਮਾ; ਜਨ ਕੇ ਚਰਨ ਤੀਰਥ ਕੋਟਿ ਗੰਗਾ ॥"
page = 828
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The feet of the saints are equal to millions of holies like the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰ, ਗੰਗਾ ਵਰਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਦੇ ਤੁੱਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate and pure are the praises of the humble servants of the Supreme Lord God; the feet of His humble servants are equal to millions of sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੇ ਜਨ ਐਸੇ ਹੈਂ ਜਿਨੋਂ ਕੀ ਪਰਮ ਊਜਲ ਮਹਿਮਾਂ ਹੈ। ਤੇਰੇ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਕੋਟਾਨਕੋਟ ਗੰਗਾ ਆਦੀ ਤੀਰਥ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਐਸੇ ਹਨ ਕਿ ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਦਾਗ਼-ਹੀਨ ਹੁੰਦੀ ਹੈ, ਸੇਵਕਾਂ ਦੇ ਚਰਨ ਗੰਗਾ ਆਦਿਕ ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦੇ ਤੁੱਲ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੀ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Santos, oh Señor Supremo, son de Gloria Inmaculada; el llegar hasta sus Pies es mucho mejor que millones de peregrinajes al Ganges."