[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੀਐ ਸਰਦ ਨਿਸ ਤੈਸੇ ਈ ਪੂਰਨ ਸਸਿ; ਵੈਸੇ ਈ ਕੁਸਮ ਦਲ ਸਿਹਜਾ ਸੁਵਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the night of winter month is, so is the moon radiant this night. The fragrant buds of the flowers have adorned the bed."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਅੱਜ ਸਰਦ ਰਾਤ ਹੈ, ਤਿਹੋ ਜਿਹਾ ਪੂਰਨ ਚੰਦ੍ਰਮਾ ਹੈ ਸਰਦ ਰੁੱਤ ਦੀ ਪੁੰਨਿਆਂ ਦਾ ਅਤੇ ਉਹੋ ਜਿਹੇ ਹੀ ਸੀਤਲ ਫੁੱਲਾਂ ਦੀਆਂ ਪੰਖੜੀਆ ਨਾਲ ਸਿਹਜਾ ਸੰਵਾਰੀ ਹੋਈ ਹੈ।"