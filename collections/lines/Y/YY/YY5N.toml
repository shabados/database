[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੜਾ. ਮੇਰਾ ਸਾਜਨੜਾ; ਨਿਕਟਿ ਖਲੋਇਅੜਾ. ਮੇਰਾ ਸਾਜਨੜਾ ॥"
page = 924
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friend, my Friend, standing close to me is my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤ੍ਰ, ਮੈਡਾਂ ਮਿੱਤ੍ਰ, ਮੇਰੇ ਨੇੜੇ ਹੀ ਖੜਾ ਹੈ, ਮੈਂਡਾ ਮਿੱਤ੍ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friend, my Friend - standing so near to me is my Friend!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ (ਸਾਜਨੜਾ) ਮਿਤ੍ਰ ਪਰਮੇਸ੍ਰਰ ਮਨ ਤਨ ਬਾਣੀ ਕੇ (ਨਿਕਟਿ) ਪਾਸ ਹੀ ਖੜਾ ਹੈ, ਭਾਵ ਸਾਰੇ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਰਾ ਪਿਆਰਾ ਸੱਜਣ ਹੈ, ਮੇਰਾ ਪਿਆਰਾ ਮਿੱਤਰ ਹੈ; ਉਹ ਮੇਰਾ ਪਿਆਰਾ ਸੱਜਣ (ਹਰ ਵੇਲੇ) ਮੇਰੇ ਪਾਸ ਖਲੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨੜਾ = ਪਿਆਰਾ ਸੱਜਣ। ਨਿਕਟਿ = ਨੇੜੇ, ਕੋਲ, ਅੰਗ-ਸੰਗ। ਖਲੋਇਅੜਾ = ਖਲੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amigo, amigo, ¡qué cerca de mi Dios, oh amigo!;"