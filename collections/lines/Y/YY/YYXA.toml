[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਚਰਨ ਆਪਨੇ ਡਾਰਿਯੋ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Shiva has shown me the marvel and has given me sanctuary under his feet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਸ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਪਾਇਆ ਹੈ।"