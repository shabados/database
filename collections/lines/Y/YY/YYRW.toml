[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟ ਧਾਤੁ ਪਾਤਿਸਾਹ ਕੀ; ਘੜੀਐ ਸਬਦਿ ਵਿਗਾਸਿ ॥"
page = 61
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight metals of the King are fashioned (into coins) to His order and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਦੀਆਂ ਅੱਠ ਧਾਤਾਂ ਦੇ ਉਸ ਦੇ ਹੁਕਮ ਅਤੇ ਖੁਸ਼ੀ ਤਾਬੇ (ਸਿੱਕੇ) ਸਾਜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eight metals of the King are made into coins by the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਕੀ ਦਰਗਾਹ ਮੇਂ (ਸਬਦਿ) ਏਕੋ ਹੰਬਹੂਸਿਯਾਂ ਪ੍ਰਜਾ ਯੇਹ ਇਸ ਸਬਦ ਕੇ (ਵਿਗਾਸਿ) ਉਚਾਰਨੇ ਸੇ (ਅਸਟ ਧਾਤੁ) ਆਠ ਧਾਤੁ⁽¹⁾ ਕੇ ਸਰੀਰ ਰਚੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਹੋਈ ਇਹ ਅੱਠ ਧਾਤਾਂ ਵਾਲੀ ਮਨੁੱਖੀ ਕਾਂਇਆਂ ਜੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਟਕਸਾਲ) ਵਿਚ ਘੜੀ ਜਾਏ (ਸੁਚੱਜੀ ਬਣਾਈ ਜਾਏ, ਤਾਂ ਹੀ ਇਹ) ਖਿੜਦੀ ਹੈ (ਆਤਮਕ ਹੁਲਾਰੇ ਵਿਚ ਆਉਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ocho metales pertenecen al Rey, Él acuña sus monedas con ellos y a través de la Palabra todas brillan."