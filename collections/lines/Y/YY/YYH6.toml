[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਅੰਡਜ ਸੇਤਜ ਜੇਰਰਜੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created all the Beings of the divisions of Creation including Andaja Svetaja and Jeruja!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅੰਡਜ, ਸੇਤਜ ਅਤੇ ਜੇਰਜ (ਵਾਲੀਆਂ ਚਾਰ ਖਾਣੀਆਂ ਦੀ) ਰਚਨਾ ਕੀਤੀ ਹੈ,"