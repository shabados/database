[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਰਉ. ਹਉ ਬੰਧਉ. ਛੋਡਉ; ਮੁਖ ਤੇ. ਏਵ ਬਬਾੜੇ ॥"
page = 380
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his mouth he may thus barks out, \"I can kiIl, I can bind and release any one\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਹ ਐਸ ਤਰ੍ਹਾਂ ਬਕੇ \"ਮੈਂ ਹਰ ਕਿਸੇ ਨੂੰ ਜਾਨੋ ਮਾਰ, ਬੰਨ੍ਹ, ਅਤੇ ਬਰੀ ਕਰ ਸਕਦਾ ਹਾਂ\"."

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may proclaim, \"I can kill anyone, I can capture anyone, and I can release anyone.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੁਖ ਸੇ ਇਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ (ਬਬਾੜੇ) ਬੜ ਮਾਰਤਾ ਹੈ ਕਿ ਮੈਂ ਅਮਕੇ ਕੋ ਮਾਰੋਂਗਾ ਅਮਕੇ ਕੋ ਬਾਧੋਂਗਾ ਅਮੁਕੇ ਕੋ ਛੋਡੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੇ ਮੂੰਹ ਇਉਂ ਵਾਹੀ-ਤਬਾਹੀ ਭੀ ਬੋਲਦਾ ਹੈ ਕਿ ਮੈਂ (ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ) ਮਾਰ ਸਕਦਾ ਹਾਂ ਮੈਂ (ਉਹਨਾਂ ਨੂੰ) ਬੰਨ੍ਹ ਸਕਦਾ ਹਾਂ (ਤੇ ਜੇ ਜੀ ਚਾਹੇ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਕੈਦ ਤੋਂ) ਛੱਡ ਭੀ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬੰਧਉ = ਮੈਂ ਬੰਨ੍ਹਦਾ ਹਾਂ। ਛੋਡਉ = ਛੋਡਉਂ, ਮੈਂ ਛੱਡਦਾ ਹਾਂ। ਏਵ = ਇਸ ਤਰ੍ਹਾਂ। ਤੇ = ਤੋਂ। ਬਬਾੜੇ = ਬਕਦਾ ਹੈ, ਵਾਹੀ-ਤਬਾਹੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "“oh, ¡yo puedo vencer a cualquiera, puedo cautivar o liberar a quien sea!”,"