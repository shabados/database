[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ ਸੋ ਸਗਲ ਬਿਨਾਸੈ; ਜਿਉ ਬਾਦਰ ਕੀ ਛਾਈ ॥"
page = 219
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is seen, that all shall vanish, like the shadow of cloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਭੀ ਦਿਸਦਾ ਹੈ, ਉਹ ਬੱਦਲ ਦੀ ਛਾਂ ਦੀ ਤਰ੍ਹਾਂ ਸਾਰਾ ਅਲੋਪ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen, shall all pass away, like the shadow of a cloud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਸੰਪੂਰਨ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ, ਜੈਸੇ ਮੇਘ ਕੀ ਛਾਇਆ ਖਿਣਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਜਿਵੇਂ ਬੱਦਲ ਦੀ ਛਾਂ (ਸਦਾ ਇੱਕ ਥਾਂ ਟਿਕੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ, ਤਿਵੇਂ) ਜੋ ਕੁਝ (ਜਗਤ ਵਿਚ) ਦਿੱਸ ਰਿਹਾ ਹੈ ਇਹ ਸਭ ਕੁਝ (ਆਪਣੇ ਆਪਣੇ ਸਮੇ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰਾ। ਬਾਦਰ = ਬੱਦਲ। ਛਾਈ = ਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece ser real, pasa a desvanecerse como la sombra de las nubes."