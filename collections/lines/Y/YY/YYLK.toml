[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਸਰੀਰੁ ਅਸਤ ਬਿਸਟਾ ਕ੍ਰਿਮ; ਬਿਨੁ ਹਰਿ. ਜਾਨਤ ਹੋਰ ॥੧॥"
page = 1228
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is this body of bones, ordure and worms, if save God, it knows any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਅਨਤ ਮਾਰੀ ਹੈ ਇਹ ਹੱਡੀਆਂ, ਟਟੀ ਤੇ ਕੀੜਿਆਂ ਵਾਲੀ ਦੇਹਿ, ਜੇਕਰ ਰਬ ਦੇ ਬਗੈਰ ਇਹ ਹੋਰ ਕਿਸੇ ਨੂੰ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is this body of bones, this pile of maggots and manure, if it knows any other than the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਹਰੀ ਸੇ ਬਿਨਾ ਔਰ ਕਿਸੀ ਕੋ ਤਤ੍ਵ ਰੂਪ ਜਾਨਤਾ ਹੈ, ਤਿਸ ਕੇ ਹਾਡ ਬਿਸ਼ਟਾ ਕ੍ਰਿਮ ਰੂਪ ਸਰੀਰ ਧਾਰੇ ਕੋ ਧਿਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਨਾਲ ਸਾਂਝ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਫਿਟਕਾਰ-ਜੋਗ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਫਿਰ ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਨਿਰਾ) ਹੱਡੀਆਂ ਗੰਦ ਅਤੇ ਕਿਰਮ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mal habido sea este saco de huesos, este gusano de mugre, si no se entrega a su Único Dios. (1)"