[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਜਾ ਕਾ ਮਿਟੈ ਅਭਿਮਾਨੁ ॥"
page = 278
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, whose self-conceit is effaced by Guru's grace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਦੂਰ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, by Guru's Grace, eliminates his ego,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੈ ਜਿਸ ਕਾ ਹੰਕਾਰ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਦਇਆ ਨਾਲ ਜਿਸ ਦਾ ਅਹੰਕਾਰ ਮਿਟਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Juez del Cielo se encarga de retribuir a cada quien con lo que se merece."