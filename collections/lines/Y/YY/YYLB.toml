[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਪੂਰਨ ਅੰਤਰਜਾਮੀ ॥"
page = 1080
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Inner-knower, is fully-pervading the water and the land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ-ਜਾਣਨਹਾਰ ਵਾਹਿਗੁਰੂ, ਪਾਣੀ ਅਤੇ ਧਰਤੀ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is pervading the water and the land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਯਾਮੀ! ਤੂੰ ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਸਭ ਥਾਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Conocedor íntimo, prevalece en las aguas y en la tierra."