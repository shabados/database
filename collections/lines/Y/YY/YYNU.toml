[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਨ੍ਰਿਪ ਸੋ ਭਾਖਿ ਕੈ; ਦਿਨ ਦ੍ਵੈ ਚਾਰ ਬਿਤਾਇ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After, when about four days had passed, she expressed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਦੋ ਚਾਰ ਦਿਨ ਬਿਤਾਏ"