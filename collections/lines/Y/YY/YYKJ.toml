data = "ਸੇਜ ਸੁਖਾਲੀ; ਅਨਦਿਨੁ ਹਰਿ ਰਾਵੈ ॥"
page = 363
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her couch is pleasant and night and day she enjoys her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਲੰਘ ਸੁਖਦਾਈ ਹੈ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her bed is so comfortable; she enjoys her Lord, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਅੰਤਸਕਰਨ ਸੇਜ੍ਯਾ ਮੇਂ ਸੁਖ ਪੂਰਬਕ ਪ੍ਯਾਰੇ ਸੇ ਰਮਣ ਕਰਤੀ ਹੈ॥"

