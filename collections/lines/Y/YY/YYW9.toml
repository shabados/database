[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ ॥੪॥੫॥੧੦॥"
page = 804
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the prayer of Nanak, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ ਹੈ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Nanak's prayer, O Lord and Master. ||4||5||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਸੁਆਮੀ) ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਆਗੇ ਹਮਾਰੀ ਇਹੀ ਬੇਨਤੀ ਹੈ॥੪॥੫॥੧੦॥☬ਪੁਨਾ ਤਿਸੀ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! (ਤੇਰੇ ਦਾਸ) ਨਾਨਕ ਦੀ (ਤੇਰੇ ਦਰ ਤੇ ਏਹੋ) ਬੇਨਤੀ ਹੈ ॥੪॥੫॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ॥੪॥੫॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ésta es mi única oración, oh dice Nanak, oh Maestro Bendito. (4-5-10)"