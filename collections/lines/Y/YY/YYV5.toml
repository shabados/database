[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸਹਸਾ ਸਗਲ ਮਿਟਾਇਆ ॥੧॥"
page = 626
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all my doubts were dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੇ ਸਾਰੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And all my doubts were dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਪੂਰਨ ਸੰਸਾ ਮਿਟਾਇ ਦੀਆ ਹੈ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਨੇ ਆਪਣਾ ਸਾਰਾ ਸਹਿਮ ਦੂਰ ਕਰ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਸਹਸਾ = ਸਹਿਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas mis dudas han sido disipadas. (1)"