[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕੇ ਸੰਗ ਸਭੈ ਹਮ ਖੇਲਤ ਸੀਤਲ ਪਾਟਕ ਕਾਬਿ ਛਟਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of us played with Krishna splashing water on one another"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਸਾਰੀਆਂ ਸ਼ਿਆਮ ਨਾਲ ਠੰਡੀਆਂ ਚਿਟਾਈਆਂ ਵਿਛਾ ਕੇ ਖੇਡਦੀਆਂ ਸਾਂ (ਅਰਥਾਂਤਰ ਠੰਡੇ ਪਾਣੀ ਦੇ ਛਿੱਟੇ ਪਾਉਂਦੀਆਂ ਸਾਂ)।"