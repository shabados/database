[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਮਾ ਵਿਹੂਣੇ ਖਪਿ ਗਏ; ਖੂਹਣਿ ਲਖ ਅਸੰਖ ॥"
page = 937
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without forbearance, myriads, lakhs and innumerable number of person, have perished"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਹਿਣਸ਼ੀਲਤਾ ਦੇ ਬਿਨਾਂ ਕਰੋੜਾਂ, ਲੱਖਾਂ (ਲੱਖਾਂ) ਅਤੇ ਅਣਗਿਣਤ ਪੁਰਸ਼ ਮਰ ਖੱਪ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without patience and forgiveness, countless hundreds of thousands have perished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸੰਖ) ਗਿਨਤੀ ਰਹਿਤ ਲਖਾਂ ਖੂਹਣੀਆਂ ਦੀਆਂ ਖੂਹਣੀਆਂ ਖਿਮਾਂ ਸੇ ਬਿਨਾ ਖਪ ਗਏ ਕ੍ਯਾ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਮਮਤਾ ਤੋਂ ਪੈਦਾ ਹੋਏ ਵਿਤਕਰੇ ਦੇ ਕਾਰਨ) ਖਿਮਾ-ਹੀਣ ਹੋ ਕੇ ਬੇਅੰਤ, ਲੱਖਾਂ ਅਣਗਿਣਤ ਜੀਵ ਖਪ ਮੋਏ ਹਨ, ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਹਣਿ = {ਸੰ: अक्षौहिणी ਅਖਯੋਹਿਣੀ = ਇਕ ਬੜੀ ਭਾਰੀ ਸੈਨਾ ਜਿਸ ਵਿਚ ੨੧੮੭੦ ਰਥ, ੨੧੮੭੦ ਹਾਥੀ, ੬੫੬੧੦ ਘੋੜ-ਸੁਆਰ ਅਤੇ ੧੦੯੩੫੦ ਪੈਦਲ ਸਿਪਾਹੀ ਹੋਣ} ਬੇਅੰਤ ਜੀਵ। ਅਸੰਖ = ਅਣਗਿਣਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al no elevar a Dios, incontables son los que han sido devastados por la dualidad."