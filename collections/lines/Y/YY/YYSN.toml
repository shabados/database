data = "ਤਹੀ ਭੂਪਜਾ ਬਿਆਹਤ ਭਏ ॥੨੮॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kal Rai settled in the country named Sanaudh and married the king’s daughter.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੋਂ ਦੀ ਰਾਜ-ਕੁਮਾਰੀ ਨਾਲ (ਉਸ ਦਾ) ਵਿਆਹ ਹੋਇਆ ॥੨੮॥"