[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਕਰੇ), #ਨੰਦ॥ ਲਾਲ ਦੇ ਦਿਲ ਅਤੇ ਜਾਨ ਉਸਦੀ ਭੇਟਾ ਹੋ ਜਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਬਾਦ ਜਾਨੋ ਦਿਲਸ਼ ਰਾ ਨਵਾ ।੧੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With Akaalpurakh's kindness, the soul and heart of Nand Lal be offered before Him. (175) "