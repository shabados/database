data = "ਜਾ ਸੋ ਚਾਹਤ ਸਭੈ ਕੋ ਮੂਆ ॥੩੬॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only greed become the base of the world, because of which everyone wants the other to die.36."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਚਾਹਤ ਕਰਕੇ ਸਭ ਮਰ ਰਹੇ ਹਨ ॥੩੬॥"