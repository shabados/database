[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ ਰਤਾ ਬੈਰਾਗੀ ॥"
page = 667
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, is truly detached who is imbued with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚਾ ਵੈਰਾਗੀ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Name, they are unattached to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰਾ (ਬੈਰਾਗੀ) ਪ੍ਰੇਮੀ ਹੂਆ ਤੇਰੇ ਨਾਮ ਕੋ ਬੀਚਾਰਤਾ ਹੂੰ ਅਰਥਾਤ ਪ੍ਰੀਤਵਾਨ ਭਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤਾ = ਮਗਨ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Enamorado de Dios está imbuido en el Nombre del Señor. Escuchar el Discurso del Señor Dios,"