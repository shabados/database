data = "ਇੰਦ੍ਰ ਬਿਰਥਾ ਸੁਣਾਈ, ਅਪਣੇ ਹਾਲ ਦੀ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra related to her the story agony:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਇੰਦਰ ਨੇ ਆਪਣੇ ਹਾਲ ਦੀ (ਦੁਖ ਭਰੀ) ਵਿਥਿਆ ਸੁਣਾਈ।"