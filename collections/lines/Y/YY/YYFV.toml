[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤੂ ਸਭਨੀ ਥਾਈ ॥"
page = 1052
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there Thou are in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ, ਉਥੇ ਤੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see You, everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹਾਂ ਤਹਾਂ ਤੇਰੇ ਕੋ ਹੀ ਸਭਨੀ ਥਾਈਂ ਵਿਆਪਕ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਤੂੰ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵੱਸਦਾ ਮੈਨੂੰ ਦਿੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਥਾਈ = ਥਾਂਈਂ, ਥਾਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, donde sea que volteo a ver, ahí Te veo."