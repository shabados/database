[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਵਸਤੁ ਸਿਞਾਣਿ ਕੈ; ਤਾਂ ਕੀਚੈ ਵਾਪਾਰੁ ॥"
page = 1410
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "First examine the goods, then alone thou must strike a bargain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਿਥਮੇ ਮਾਲ ਦੀ ਪਛਾਣ ਕਰ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਵਣਜ ਵਪਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, examine the merchandise, and then, make the deal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਵਸਤੂ, ਭਾਵ ਏਹ ਸਾਧ ਹੈ ਅਰ ਇਹ ਅਸਾਧ ਹੈ, ਇਸ ਬਾਤ ਕੋ ਪਛਾਣ ਕਰ ਕੇ ਤਬ ਵਪਾਰ ਕਰੀਏ ਪ੍ਰਵਿਰਤ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕੋਈ ਚੀਜ਼ ਖ਼ਰੀਦਣ ਲੱਗੀਏ, ਤਾਂ) ਪਹਿਲਾਂ (ਉਸ) ਚੀਜ਼ ਨੂੰ ਪਰਖ ਕੇ ਤਦੋਂ ਉਸ ਦਾ ਵਪਾਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਤਦੋਂ ਉਹ ਖ਼ਰੀਦਣੀ ਚਾਹੀਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "primero examina la mercancía y después has el trato,"