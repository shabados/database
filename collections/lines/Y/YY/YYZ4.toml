[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਭਇਆ ਦਇਆਲੁ ॥੧॥"
page = 1184
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the Lord becomes Merciful unto His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਸੁਆਮੀ ਆਪਣੇ ਟਹਿਲੂਏ ਤੇ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shows Mercy to His servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੇਵਕ ਕੋ ਦ੍ਯਾਲ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ ਉੱਤੇ (ਸਦਾ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así de Bondadoso y Compasivo es el Señor hacia él. (1)"