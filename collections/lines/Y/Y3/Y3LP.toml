[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਹੀ ਪਾਇ ਭਇਓ ਬ੍ਰਹਮਾ; ਗਹਿ ਦੰਡ ਕਮੰਡਲ ਭੂਮਿ ਭ੍ਰਮਾਨਯੋ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma came into being under the control of KAL (death) and taking his staff and pot his hand, he wandered on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ (ਦੀ ਆਗਿਆ) ਪ੍ਰਾਪਤ ਕਰਕੇ ਬ੍ਰਹਮਾ ਹੋਂਦ ਵਿਚ ਆਇਆ ਹੈ, ਜੋ ਡੰਡਾ ਅਤੇ ਕਮੰਡਲ ਪਕੜ ਕੇ ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਫਿਰਦਾ ਰਿਹਾ ਹੈ।"