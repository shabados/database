[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਤੁਧੁ ਜਾਪੇ ਪਵਨਾ ॥"
page = 130
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through night and day on Thee the air reflects."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਰੈਣ ਦਿਹੁੰ ਹਵਾ ਤੇਰਾ ਅਰਾਧਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, the wind breathes Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰ ਤੇਰੇ ਕੋ ਪਵਨ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਬਣਾਈ ਹੋਈ) ਹਵਾ ਅੱਠੇ ਪਹਰ ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੇ = ਜਪਦੀ ਹੈ, ਹੁਕਮ ਵਿਚ ਤੁਰਦੀ ਹੈ। ਪਵਨ = ਹਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los vientos recitan Tu Nombre, oh Señor, noche y día,"