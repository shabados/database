[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰਹੈ ਮਸਲਤਿ; ਤੂੰਹੈ ਨਾਲਿ ॥"
page = 200
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my counsel, and thou art ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਲਾਹਕਾਰ ਹੈ ਤੇ ਤੂੰ ਹੀ ਸਦਾ ਮੇਰੇ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Advisor; You are always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਸਲਾਹਕਾਰ ਭੀ ਤੂੰ ਹੈ (ਮਸਲਤਿ) ਇਕਾਂਤ ਸਲਾਹ ਕਰਨੇ ਕਾ ਨਾਮ ਹੈ ਔਰ ਤੂੰ ਹੀ ਸਦਾ ਸਾਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਹਰ ਥਾਂ ਮੇਰਾ) ਸਲਾਹਕਾਰ ਹੈਂ, ਤੂੰ ਹੀ (ਹਰ ਥਾਂ) ਮੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Confidente, siempre estás conmigo;"