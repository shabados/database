[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਰਤਾ. ਸਚੁ ਵੀਚਾਰਸਿ; ਆਪੇ ਬੂਝੈ ਪਦੁ ਨਿਰਬਾਣੀ ॥੫॥"
page = 1345
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Divine, who assays the truth and, O Himself, understands the state of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਗਿਆਨੀ ਹੈ, ਜੋ ਸੱਚ ਦੀ ਪਰਖ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮੌਖਸ਼ ਦੀ ਪਦਵੀ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Awareness of Truth; He Himself understands the state of nirvaanaa. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਗੁਰੂ ਹੋ ਕਰ ਨਿਰਬਾਣ ਪਦ ਕੋ ਬੂਝਤਾ ਹੈ ਅਰੁ ਆਪ ਹੀ ਸ੍ਰੋਤਾ ਪਗ੍ਯਾਸੂ ਹੋ ਕਰ ਸਚ ਕਾ ਵੀਚਾਰੁ ਕਰਤਾ ਹੈ, ਭਾਵ ਗੁਰੂ ਅਰੁ ਸਿਖੁ ਰੂਪੁ ਆਪ ਪ੍ਰਮੇਸ੍ਵਰ ਹੀ ਹੋ ਰਹਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਦੀਆਂ ਅਰਦਾਸਾਂ ਸੁਣਦਾ ਹੈ ਤੇ ਵਿਚਾਰਦਾ ਹੈ, ਆਪ ਹੀ ਜੀਵਾਂ ਦੀਆਂ ਲੋੜਾਂ ਸਮਝਦਾ ਹੈ, ਆਪ ਹੀ ਵਾਸਨਾ-ਰਹਿਤ ਆਤਮਕ ਅਵਸਥਾ ਦਾ ਮਾਲਕ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਾ = ਸੁਰਤ ਜੋੜਨ ਵਾਲਾ, ਸੁਣਨ ਵਾਲਾ। ਨਿਰਬਾਣੀ = ਵਾਸਨਾ-ਰਹਿਤ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es la Conciencia de la Verdad y Él Mismo entiende el Estado de Nirvana. (5)"