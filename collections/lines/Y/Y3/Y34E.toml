[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲੂਆ ਕੇ ਘਰੂਆ ਮਹਿ ਬਸਤੇ; ਫੁਲਵਤ ਦੇਹ ਅਇਆਨੇ ॥"
page = 1124
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou abide in the house of sand and puff out thy body, O simpleton."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੇਤੇ ਦੇ ਘਰ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਫੂਕ ਦਿੰਦਾ ਹੈ, ਹੇ ਨਾਦਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You live in a house of sand, but you still puff up your body - you ignorant fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਈ ਮੋਟੇ ਰੇਤੇ ਕਾ ਘਰ ਬੰਧਵਾ ਕਰ ਬਸੈ ਤੋ ਸੀਘ੍ਰ ਹੀ ਨਸ੍ਟ ਹੋ ਜਾਤਾ ਹੈ, ਪੁਨਾ ਜੈਸੇ ਫੁਲ ਥੋੜੇ ਦਿਨ ਮੇਂ ਮੁਰਝਾਇ ਜਾਤਾ ਹੈ। ਹੇ ਇਯਾਨੇ ਜੀਵ! ਇਸ ਪ੍ਰਕਾਰ ਯਿਹ ਦੇਹੀ ਨਾਸਵੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ! (ਇਹ ਤੇਰਾ ਸਰੀਰ ਰੇਤ ਦੇ ਘਰ ਸਮਾਨ ਹੈ) ਤੂੰ ਰੇਤ ਦੇ ਘਰ ਵਿਚ ਵੱਸਦਾ ਹੈਂ, ਤੇ ਇਸ ਸਰੀਰ ਉੱਤੇ ਮਾਣ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲੂਆ = ਰੇਤ। ਘਰੂਆ = ਨਿੱਕਾ ਜਿਹਾ ਘਰ। ਫੁਲਵਤ = ਫੁੱਲਦਾ, ਮਾਣ ਕਰਦਾ। ਦੇਹ = ਸਰੀਰ। ਅਇਆਨੇ = ਹੇ ਅੰਞਾਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en una casa de arena, en total ignorancia, uno se siente muy orgulloso de su propio cuerpo."