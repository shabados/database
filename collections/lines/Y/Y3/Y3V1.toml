[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੑਿ ਪੁਸ੍ਤਕ; ਸੰਧਿਆ ਬਾਦੰ ॥"
page = 1353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You read books, say vesper prayers, argue;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਪੋਥੀਆਂ ਵਾਚਦੇ ਹੋ, ਤ੍ਰਿਕਾਲਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬਹਿਸ ਕਰਦੇ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You study the scriptures, say your prayers and argue;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਜਨੋਂ! ਪੁਸਤਕ ਕੋ ਪੜ ਕਰ (ਬਾਦੰ) ਝਗੜੇ ਕਰਨੇ ਔਰ ਤ੍ਰਿਕਾਲ ਸੰਧਿਆ ਆਦੀ ਪਾਖੰਡ ਕਰਮ ਜੋ ਹੈਂ, ਸੋ (ਬਾਦੰ) ਵਿਅਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ (ਵੇਦ ਆਦਿਕ ਧਾਰਮਿਕ) ਪੁਸਤਕਾਂ ਪੜ੍ਹ ਕੇ ਸੰਧਿਆ ਕਰਦਾ ਹੈ, ਅਤੇ (ਹੋਰਨਾਂ ਨਾਲ) ਚਰਚਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਸ੍ਤਕ = ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ। ਸੰਧਿਆ = (संध्या = The morning, noon and evening prayers of a Brahmin) ਬ੍ਰਾਹਮਣ ਦਾ ਤਿੰਨ ਵੇਲਿਆਂ ਦਾ ਪੂਜਾ-ਪਾਠ। ਬਾਦੰ = ਚਰਚਾ (वाद)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estudias las escrituras, dices tus oraciones y discutes,"