[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ ਕਰਣੀ ਸਾਰ ॥"
page = 1066
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are the Guru's service and good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਅਤੇ ਨੇਕ ਅਮਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Guru is the most excellent action."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਸੁਭ ਕਰਣੀ ਕੋ ਸਮਾਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਉਸ ਨੂੰ ਇਹ ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਜੋਗ ਕੰਮ ਮਿਲ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando uno sirve al Guru,"