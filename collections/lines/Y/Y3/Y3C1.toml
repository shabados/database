[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਸੁਖੁ ਪਾਏ ਜੁਗ ਚਾਰਿ ॥੧॥"
page = 649
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through perfect destiny, man meets the True Guru and gathers peace, the four ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪੂਰਨ ਨਸੀਬਾਂ ਰਾਹੀਂ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਚਾਰਾਂ ਹੀ ਯੁੱਗਾਂ ਅੰਦਰ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through perfect good destiny, one meets the True Guru, and finds peace, throughout the four ages. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਪੂਰੇ ਭਾਗੋਂ ਸੇ ਸਤਿਗੁਰ ਮਿਲੈ ਤਬ ਜੀਵ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸੁਖ ਪਾਵਤਾ ਹੈ, ਵਾ ਜਿਸ ਕਿਸੀ ਨੇ ਚਾਰੋਂ ਜੁਗ ਮੇਂ ਸੁਖ ਪਾਏ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਹੀ ਪਾਏ ਹੈਂ॥☬ਮਨਮੁਖੋਂ ਕੀ ਨਿਸ਼ੇਧੀ ਔ ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤਿ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰੇ ਭਾਗਾਂ ਨਾਲ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲੇ ਉਹ ਚਹੁੰਆਂ ਜੁਗਾਂ ਵਿਚ (ਭਾਵ, ਸਦਾ) ਸੁਖ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en esto y ve, que es por un Destino Perfecto que uno obtiene al Guru y logra el Éxtasis en las cuatro épocas. (1)"