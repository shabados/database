[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਨਾਨਕ ਤੇਰੀ ਰਖੈ ॥੪॥"
page = 270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall save thee both here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੀ ਏਥੇ ਅਤੇ ਉਥੇ ਦੋਨੋਂ ਥਾਈਂ ਰਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "here and hereafter, O Nanak, He shall save you. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਓਹੀ ਤੇਰੀ ਇਸ ਲੋਕ ਔਰ ਪ੍ਰਲੋਕ ਬੀਚ ਪਤਿਸਟਾ ਰਾਖੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਉਹੀ) ਤੇਰੀ ਲਾਜ ਰੱਖਣ ਵਾਲਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਥੇ, ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਓਥੇ, ਪਰਲੋਕ ਵਿਚ। ਰਖੈ = ਤੇਰੀ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquí y en el más allá, oh, dice Nanak, Él te salvará. (4)"