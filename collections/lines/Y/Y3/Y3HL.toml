[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪ੍ਰਭ ਦਇਆਲ ॥"
page = 1183
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merciful Master, the searcher of hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ, ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful God, O Searcher of hearts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ! ਹੇ ਦ੍ਯਾਲ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲੇ ਦਇਆਲ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo y Omnipotente, Conocedor Íntimo de los corazones,"