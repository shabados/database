[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਹਠਿ ਹਸਤ ਮਹਿ ਭੀਖਿਆ ਜਾਚੀ; ਏਕ ਭਾਇ ਲਿਵ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1332
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And embracing love and affection for the One Lord, they seek to obtain the alms of His Name in their mind's hand. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਪ੍ਰੀਤ ਤੇ ਪਿਰਹੜੀ ਪਾ ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਹੱਥ ਵਿੱਚ ਉਸ ਦੇ ਨਾਮ ਦੀ ਖੈਰ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਯਾਚਨਾ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They beg to receive charity in the hands of their hearts, embracing love and affection for the One. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਉ) ਪੁਨਾ ਤਿਨੋਂ ਨੇ (ਹਠਿ) ਰਿਦੇ ਮੇਂ ਏਕ ਪ੍ਰੇਮ ਕੀ ਹੀ ਭਿਖ੍ਯਾ ਮਾਂਗੀ (ਹਸਤ) ਹੈ, ਤਿਨੋਂ ਕੀ ਬ੍ਰਿਤੀ ਤਿਸੀ ਵਿਖੇ ਲਾਗੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕੇ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ (ਜੁੜ ਕੇ ਸਦਾ ਉਸ ਦੇ ਨਾਮ ਦੀ) ਭਿੱਛਿਆ ਮੰਗੀ ਹੈ, ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਹਠ = (अवघट्ट) ਹਿਰਦਾ। ਅਉਹਠਿ ਹਸਤ = (अवघट्टस्थ) ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ। ਭੀਖਿਆ = ਭਿੱਛਿਆ, ਦਾਨ। ਜਾਚੀ = ਮੰਗੀ। ਏਕ ਭਾਇ = ਇੱਕ (ਪਰਮਾਤਮਾ) ਦੇ ਪਿਆਰ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos piden caridad pero para las manos de su corazón, ciñendo el Amor y el Afecto por Dios. (1-Pausa)"