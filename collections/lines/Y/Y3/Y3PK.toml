[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸਚੁ; ਸਚੋ ਸਚੁ ਲਹਿਆ ॥"
page = 961
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have verily attained to the Truest of the true Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਨਿਸਚਿਤ ਹੀ ਸੱਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸੱਚਿਆਰ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have truly found the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਚ ਹੀ ਸਚ ਨਿਸਚੇ ਕਰ ਕੇ ਤੂੰ ਛਲਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਜਿਸ ਨੇ ਲੱਭਾ ਹੈ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Único reside en todo, sí, el Dios Único prevalece en todo."