[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਸਰਣਾਗਤੀ; ਕਰਿ ਕਿਰਪਾ ਨਾਮਿ ਸਮਾਣੀ ॥੪॥੩॥੫॥"
page = 997
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has entered Thine sanctuary, O my God. Be Thou merciful and blend me with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered Your Sanctuary; grant Your Grace, and merge me into Your Name. ||4||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸ ਤੋ ਆਪ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ। ਜਿਨ ਪਰ ਕਿਰਪਾ ਕਰੀ ਹੈ, ਹੇ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ! ਤਿਨ ਕੀ ਬੁਧੀ ਗੁਰੋਂ ਦਵਾਰੇ ਤੇਰੇ ਮੇਂ ਸਮਾਈ ਹੈ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ) ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਾਂ ॥੪॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, muéstrale Tu Misericordia para que así, se inmerja en Tu Nombre.(4-3-5)"