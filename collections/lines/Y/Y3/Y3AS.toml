[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਠੁ ਪੜੈ. ਨਾ ਬੂਝਈ; ਭੇਖੀ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 66
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reading scriptures one understands Him not. The pretenders have gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਗ੍ਰੰਥ ਵਾਚਣ ਦੁਆਰਾ ਮਨੁੱਖ ਉਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਦਿਖਾਵਾ ਕਰਨ ਵਾਲੇ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be understood by reading scriptures; the deceitful pretenders are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਔਰ ਪੁਰਾਨੋਂ ਕੇ ਪਾਠ ਪਢਨੇ ਸੇ ਭੀ ਨਹੀਂ ਬੁਝਿਆ ਜਾਤਾ, ਔਰ ਅਨੇਕ ਭੇਖੀ ਭੀ ਭਰਮ ਨੇ ਹੀ ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦਾ) ਨਿਰਾ ਪਾਠ (ਹੀ) ਪੜ੍ਹਦਾ ਹੈ, (ਉਹ ਇਸ ਭੇਤ ਨੂੰ) ਨਹੀਂ ਸਮਝਦਾ, (ਨਿਰੇ) ਧਾਰਮਿਕ ਭੇਖਾਂ ਨਾਲ (ਸਗੋਂ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no Lo conoce leyendo las escrituras y engañado por la ilusión."