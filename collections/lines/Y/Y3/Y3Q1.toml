[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੈ; ਮਨਿ ਬਿਸ੍ਰਾਮ ॥ ਰਹਾਉ ॥"
page = 262
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is peace within the mind of Lord's slaves. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਅਮਨ-ਚੈਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the devotees abide in a joyful peace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤੋਂ ਕੇ ਮਨ ਬੀਚ ਇਸ ਕਾ ਬਿਸ੍ਰਾਮ ਅਰਥਾਤ ਨਿਵਾਸ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਟਿਕਾਣਾ ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੈ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es enaltecido en la Conciencia de los Gurmukjs."