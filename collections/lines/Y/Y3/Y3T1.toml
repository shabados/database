[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰ ਮਹਿ; ਭਇਆ ਪ੍ਰਗਾਸ ॥"
page = 864
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and flowers and the light dawns in the utter darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਅਨ੍ਹੇਰੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the Light shines forth in the darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧੇਰੇ ਰੂਪ ਅੰਤਸਕਰਨ ਮੇਂ ਗਿਆਨ ਰੂਪ ਪ੍ਰਕਾਸ਼ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ (ਸਹੀ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "envuelta en la más profunda oscuridad de la ignorancia,"