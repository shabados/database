[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲ ਭਰਮ ਕਰਮ ਅਹੰ ਮਮਤਾ; ਮਰਣੁ. ਚੀਤਿ ਨ ਆਵਏ ॥"
page = 458
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am stuck in the filth of doubt and acts of egotism and egoism, and I am ignoring death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਦੇਹ ਤੇ ਹੰਕਾਰ ਅਤੇ ਅਪਣੱਤ ਦੇ ਅਮਲਾਂ ਦੀ ਮਲੀਣਤਾ ਵਿੱਚ ਖੁਭਿਆ ਹੋਇਆ ਹਾਂ। ਮੌਤ ਦਾ ਖਿਆਲ ਮੇਰੇ ਮਨ ਵਿੱਚ ਹੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am stuck in the filth of doubt and egotistical actions, and I try not to think of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕਰ ਕੇ ਹੰਤਾ ਮਮਤਾ ਸਹਤ (ਮਲ) ਪਾਪ ਰੂਪ ਕਰਮ ਕਰਤਾ ਹੂੰ ਅਰ ਮੇਰੇ ਕੋ ਮਰਣਾ ਯਾਦ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਟਕਣਾ ਵਿਚ ਪੈਣ ਵਾਲੇ ਕਰਮਾਂ ਦੀ ਮੈਲ ਮੈਨੂੰ ਲੱਗੀ ਹੋਈ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਅਹੰਕਾਰ ਹੈ, ਮਮਤਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਮੌਤ ਮੈਨੂੰ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mí se me pega la impureza de la duda, del orgullo de mi trabajo y del ego de mi autoestima,"