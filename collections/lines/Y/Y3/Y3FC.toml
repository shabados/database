data = "ਉਸ ਅਕਾਲਪੁਰਖ ਦੀ ਮਾਲਕੀ ਅਤੇ ਪਿਆਰ ਵਾਲਾ ਬੰਦਾ ਚਿਰੰਜੀਵ ਹੁੰਦਾ ਹੈ ।"

