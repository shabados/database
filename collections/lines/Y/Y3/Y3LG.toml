[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਨਮ; ਕੀਏ ਬਹੁ ਰੰਗਾ ॥੧॥"
page = 325
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all those I have passed through many forms of various births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਭ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀਆਂ ਅਨੇਕਾਂ ਸ਼ਕਲਾਂ ਨੂੰ ਮੈਂ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- in numerous lifetimes, I have passed through those many forms. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਬਹੁਤ ਰੰਗੋਂ ਕੇ ਅਨੇਕ ਹੀ ਜਨਮ (ਕੀਏ) ਧਾਰੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਚਾਰੋਂ ਖਾਣੀ ਮੇਂ ਉਤਪਤ ਹੂਏ ਹੈਂ॥੧॥☬ਜੇ ਕਹੈ ਐਸੇ ਨਿਖਿਧ ਜਨਮ ਹੀ ਧਾਰੇ ਵਾ ਕੋਈ ਉਤਮ ਭੀ ਧਾਰਿਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਜਨਮਾਂ ਵਿਚ ਆ ਚੁਕੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se manifiesta a sí misma de varias formas y tipos en diferentes encarnaciones. (1)"