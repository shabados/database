[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਕੂਕਰ ਸੂਕਰ ਗਰਧਭ, ਪਵਹਿ ਗਰਭ ਜੋਨੀ; ਦਯਿ ਮਾਰੇ, ਮਹਾ ਹਤਿਆਰੇ ॥੩॥"
page = 493
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are like curs, pigs and asses and are cast into the womb-existences and the Lord smites them as great murderers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁੱਤਿਆਂ, ਸੂਰਾਂ ਅਤੇ ਖੋਤਿਆਂ ਦੀ ਮਾਨਿੰਦ ਹਨ ਅਤੇ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਪਾਏ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਵੱਡੇ ਕਾਤਲਾਂ ਨੂੰ ਸੁਆਮੀ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are like dogs, pigs and jackasses; they are cast into the womb of reincarnation, and the Lord strikes them down as the worst of murderers. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਈ! ਸਾਰੇ ਮਹਾਂ ਹਤ੍ਯਾਰੇ ਪਾਪੀ ਤੇਰੇ ਮਾਰੇ ਹੂਏ ਕੂਕਰ ਸੂਕਰ ਗਰਧਭ ਆਦਕ ਜੋਨੀਓਂ ਕੇ ਗਰਭ ਵਿਖੇ ਪੜਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਕੁੱਤੇ, ਸੂਅਰ, ਖੋਤੇ ਆਦਿਕ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ ਪੈਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨਿਰਦਈ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਕੂਕਰ = ਕੁੱਤੇ। ਸੂਕਰ = ਸੂਅਰ। ਗਰਧਭ = ਖੋਤੇ। ਪਵਹਿ = ਪੈਂਦੇ ਹਨ। ਦਯਿ = ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ। ਮਾਰੇ = ਆਤਮਕ ਮੌਤੇ ਮਾਰੇ ਹੋਏ ਹਨ। ਹਤਿਆਰੇ = ਨਿਰਦਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son los perros, los cerdos y viciosos que son arrojados al vientre una y otra vez. (3)"