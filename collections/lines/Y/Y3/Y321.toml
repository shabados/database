[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ, ਸੇਈ ਜਨ ਸਮਧੇ; ਜਿ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਆ ॥੧॥"
page = 852
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the men who are imbued with the Name remain unwavering. Forgiving them the Lord blends them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੇ ਇਨਸਾਨ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਅਡੋਲ ਰਹਿੰਦੇ ਹਨ। ਮੁਆਫੀ ਦੇ ਕੇ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are imbued with the Naam are balanced and poised; forgiving them, the Lord blends them with Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਨਾਮੀ ਮੇਂ ਪ੍ਰੀਤਵਾਨ ਹੋ ਕਰ ਜਨ (ਸਮਧੇ) ਸਮਝੇ ਹੈਂ ਜਿਨੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਬਖਸ ਕਰ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖ ਨੂੰ (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈ, ਉਹ (ਉਸ ਦੇ) ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਉਹੀ ਕਾਮਯਾਬ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que están imbuidos en el Nombre del Señor viven en Paz; sí, aquéllos a los que el Señor por Sí Mismo perdona, los une en Su Ser.  (1)"