[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਭਾਵੈ; ਤਿਤੁ ਰਾਹਿ ਚਲਾਏ ॥"
page = 1047
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is His will, so is the path he makes man take."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤੋਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He wills, so is the path we take."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਜੈਸੇ ਚਾਹਤਾ ਹੈ ਤਿਸ ਨੂੰ ਤੈਸੇ ਹੀ ਰਾਹਿ ਮੇਂ ਚਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਹ ਉਤੇ ਤੋਰਨਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਸ ਰਾਹ ਉੱਤੇ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਤੋਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conduce todo de esa manera;"