[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਪਵਿਤ ਪਾਵਨ ਸੁਚਿ ਹੋਇ ॥"
page = 158
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru man becomes pure, spotless and immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਪੁਨੀਤ ਬੇਦਾਗ ਤੇ ਨਿਰਮਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, we become pure, holy and true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰ ਉਪਦੇਸ ਸੇ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ ਆਤਮਕ ਸੁੱਚ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias al Guru, los que han caído se vuelven íntegros y puros."