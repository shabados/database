[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਹੋਇ ਰਹੇ ਹੈ ਆਪੇ ॥"
page = 1060
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through ego, they deem themselves to be everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਉਹ ਸਾਰਾ ਕੁੱਛ ਸਮਝਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are self-conceited and egotistical."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕਰ ਕੇ ਵਹੁ ਆਪ ਹੀ ਹੰਕਾਰੀ ਹੋਇ ਰਹੇ ਹੈਂ ਅਰਥਾਤ ਅਪਨੇ ਤੁਲ ਕਿਸੀ ਕੋ ਨਹੀਂ ਗਿਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦਾ ਪੁਤਲਾ ਹੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y perdidos por la idea del “yo soy” se pierden en su ser,"