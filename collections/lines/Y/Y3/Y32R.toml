[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਤ; ਪੜੈ ਸਿਰਿ ਛਾਰੋ ॥"
page = 1027
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going dust, falls on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਂਦਾ ਤੇ ਜਾਂਦੇ ਹੋਏ ਦੇ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਖੇਹ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, dust falls on their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ ਅਰੁ ਤਿਨ ਕੇ ਸਿਰ ਪਰ ਸੁਆਹ ਹੀ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਦੇ ਸਿਰ ਉਤੇ ਸੁਆਹ ਪੈਂਦੀ ਹੈ (ਫਿਟਕਾਰ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tierra le cae sobre la cabeza, y así, él va y viene."