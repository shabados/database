[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਚਨ; ਹਰਿ ਕੇ ਗੁਨ ਗਾਉ ॥"
page = 293
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the ambrosial hymns of God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦੇ ਸੁਧਾ-ਸਰੂਪ ਸ਼ਬਦ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Ambrosial Words of the Lord's Glorious Praises;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣੋਂ ਰੂਪ ਅੰਮ੍ਰਿਤ ਬਚਨੋਂ ਕਾ ਗਾਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣ ਗਾਉ ਜੋ ਅਮਰ ਕਰਨ ਵਾਲੇ ਬਚਨ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues esta es la forma de salvar tu Alma."