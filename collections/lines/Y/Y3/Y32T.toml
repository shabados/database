[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਸੁਕਬਿ ਜਨ, ਸੁਨਤ ਭਣਿਜੈ ॥੧੧੭੬॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Samundra-neeshani”, add the word “arini” and know all the names of Tupak.1176."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਾਰੇ ਕਵੀਓ! ਸੁਣਾ ਕੇ ਵਰਤੋਂ ਵਿਚ ਲਿਆਓ ॥੧੧੭੬॥"