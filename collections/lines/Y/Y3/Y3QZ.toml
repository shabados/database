[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਹੋਇ ਭਜਹੁ ਜਗਦੀਸੈ; ਏਹੁ ਪਦਾਰਥੁ ਵਡਭਾਗਿ ਲਹੇ ॥"
page = 824
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming fearless, meditate thou on the Lord of the universe. This is the wealth, which is obtained by the greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡੱਰ ਹੋ ਕੇ, ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਇਹ ਦੌਲਤ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਹੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So become fearless, and vibrate upon the Lord of the Universe. This is true wealth, obtained only by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਅਬ ਨਿਰਭੈ ਹੋਇਕੇ ਜਗਦੀਸਰ ਕਉ ਭਜਹੁ। ਏਹੁ ਨਾਮ ਰੂਪੀ ਪਦਾਰਥ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੀ (ਲਹੇ) ਲੇਤਾ ਹੈ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ, ਹੇ ਭਾਈ!) ਨਿਡਰ ਹੋ ਕੇ (ਕਰਮ ਕਾਂਡ ਦਾ ਭਰਮ ਲਾਹ ਕੇ) ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ। ਇਹ ਨਾਮ-ਪਦਾਰਥ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quítate el miedo entonces, y habita en el Dios del Universo, este es el Regalo con el que uno es bendecido cuando goza de la Buena Fortuna."