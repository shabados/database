[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ; ਹੈ ਭੀ ਹੋਗੁ ॥"
page = 840
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord was in the beginning, in the commencement of ages, is now and shall also be"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਰੰਭ ਵਿੱਚ ਤੇ ਯੁੱਗਾਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਸੀ, ਹੁਣ ਅਤੇ ਅੱਗੇ ਨੂੰ ਭੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was in the beginning, He has been throughout the ages, He is now, and He shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਛੇ ਭੀ ਥਾ ਜੁਗੋਂ ਕੀ ਆਦਿ ਮੇਂ ਥਾ ਔ ਅਬ ਭੀ ਹੈ, ਪੁਨਾ ਆਗੇ ਭੀ ਸਤ ਸਰੂਪ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮੁੱਢ ਤੋਂ ਹੈ, ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਹੈ, ਹੁਣ ਭੀ ਹੈ ਤੇ ਸਦਾ ਲਈ ਮੌਜੂਦ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es desde el principio de las épocas, desde el principio del principio y siempre será;"