[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹੀਐ; ਅੰਤਰਿ ਪ੍ਰੇਮ ਪਿਆਰੁ ॥"
page = 1286
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru's instruction. that one praises the Lord with hearty love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਹੀ, ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਦਿਲੀ ਪ੍ਰੀਤ ਤੇ ਪਿਰਹੜੀ ਨਾਲ ਸਿਫਤਸਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, praise the Lord with love and affection within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਰ ਮਨ ਕਾ ਪ੍ਰੇਮ ਅਰ ਬਾਣੀ ਕਾ ਪਿਆਰ ਹੈ ਤਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਤੇਰੇ ਕੋ ਸਲਾਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੇਮ-ਪਿਆਰ ਪੈਦਾ ਕਰ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra del Shabd del Guru alaba al Señor con todo Amor y Afecto desde tu interior,"