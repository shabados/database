[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ; ਛੁਟੇ ਆਪ ਹਾਂ ॥"
page = 410
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the time I am rid of self conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮੈਂ ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ever since I rid myself of my self-conceit,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਆਪਾ ਭਾਉ ਸੇ ਛੁਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜਿਸ ਵੇਲੇ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਅਹੰਕਾਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde entonces fui liberado de mi ego"