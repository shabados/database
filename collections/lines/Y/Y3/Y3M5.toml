[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਕਾਇਰੁ ਕਰੂਪੁ ਹੈ; ਬਿਨੁ ਨਾਵੈ. ਨਕੁ ਨਾਹਿ ॥"
page = 591
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person, bereft, of the Name, is cowardly, ugly and noseless (sans honour)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਡਰਪੋਕ, ਬਦਸ਼ਕਲ ਅਤੇ ਨੱਕ-ਹੀਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is cowardly and ugly; lacking the Name of the Lord, his nose is cut off in disgrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਹੈਂ, ਸੋ ਕਾਇਰ ਔਰੁ ਕੁਰੂਪ ਹੈਂ, ਤਿਨ ਕੇ ਬਿਨਾਂ ਨਾਮ ਸੇ ਜਸ ਰੂਪ ਨਕ ਨਹੀਂ ਹੈ, ਅਰਥਾਤ ਕਾਮਾਦਿਕੋਂ ਕੇ ਅਧੀਨ ਔਰ ਕਪਟ ਵਾਲੇ ਹੈਂ ਅਰਥਾਤ ਅਪਜਸ ਵਾਲੇ ਹੂਏ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਅਧੀਨ ਮਨੁੱਖ ਡਰਾਕਲ ਤੇ ਬੇ-ਸ਼ਕਲ ਹੁੰਦਾ ਹੈ, ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਤੇ ਉਸ ਨੂੰ ਆਦਰ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Mamukj, carente del Nombre del Señor, se vuelve un vil cobarde, repugnante y tenebroso."