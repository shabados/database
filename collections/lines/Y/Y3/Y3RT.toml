[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਧਾਨ ਏਕਾਗਰ ਚੀਤ ॥"
page = 295
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with alertness and single-mindedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇਤੰਨ ਅਤੇ ਇੱਕ ਮਨ ਹੋ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with total concentration and one-pointedness of mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਵਧਾਨ ਹੋ ਕਰ ਇਕਾਗਰ ਚਿਤ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਿਆਨ ਨਾਲ ਚਿੱਤ ਨੂੰ ਇਕ ਨਿਸ਼ਾਨੇ ਤੇ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con total concentración, fijando la mente en un punto."