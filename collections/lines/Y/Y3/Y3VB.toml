[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਭਾਣੈ; ਤਿਸੈ ਰਜਾਇ ॥"
page = 223
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and pleasure are in His Order and Will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਅਤੇ ਪਰਸੰਨਤਾ, ਉਸ ਦੇ ਹੁਕਮ ਤੇ ਮਰਜ਼ੀ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and pleasure reside in the Pleasure of His Will and His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖ ਤਥਾ ਦੁਖ ਉਸ (ਰਜਾਇ) ਅਕਾਲ ਪੁਰਖ ਕੇ ਭਾਣੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਦੁਖ ਤੇ ਸੁਖ ਉਸ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਉਸ ਪ੍ਰਭੂ ਦੇ ਭਾਣੇ ਵਿਚ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੈ ਰਜਾਇ = ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que todo placer y dolor están en Su Voluntad."