[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਜਿਸੁ ਤੂ ਮੇਲਹਿ, ਸੋ ਤੁਧੁ ਮਿਲਸੀ; ਜਨ ਨਾਨਕ. ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੀ ॥੪॥੨॥੬॥"
page = 1135
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, he alone meets with Thee, whom Thou make meet. Says slave Nanak. What is a poor being before Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੇ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਮਿਲਾਉਂਦਾ ਹੈ। ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ: ਇਹ ਗਰੀਬੜਾ ਜੀਵ ਤੇਰੇ ਮੂਹਰੇ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, he alone meets You, whom You cause to meet. Says servant Nanak, I am a wretched creature. What can I do? ||4||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੋ ਤੂੰ ਮੇਲਤਾ ਹੈਂ ਸੋਈ ਤੇਰੇ ਕੋ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਮਿਲਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਕੀ ਵਿਚਾਰੀ ਬੁਧੀ ਕਯਾ ਹੈ, ਭਾਵ ਤੁਛ ਹੈ॥੪॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਹਰੀ ਤੂੰ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈਂ, ਉਹੀ ਤੈਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ। ਇਹਨਾਂ ਨਿਮਾਣੇ ਜੀਵਾਂ ਦੇ ਵੱਸ ਕੁਝ ਨਹੀਂ ਹੈ ॥੪॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਤੁਧੁ = ਤੈਨੂੰ। ਏਹਿ = {ਲਫ਼ਜ਼ 'ਏਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਵਿਚਾਰੀ = ਵਿਚਾਰੇ, ਨਿਮਾਣੇ ॥੪॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo te encuentra aquél a quien Tú Encuentras, oh ¿quién podría ser un simple ser humano ante Ti? (4-2-6)"