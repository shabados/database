[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਹੀਣਿ ਮਨਮੁਖਿ ਦੁਖੁ ਪਾਵੈ ॥੩॥"
page = 737
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unfortunate willful wife suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕਰਮਣ ਆਪ-ਹੁਦਰੀ ਦੁੱਖ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unfortunate self-willed manmukhs suffer in pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਪ੍ਰਸੰਨ ਕਰਣੇ ਕੋ ਕਰਮੋਂ ਸੇ ਹੀਣ ਹੋਈ ਹੋਈ ਜਨਮ ਮਰਣ ਦੁਖ ਪਾਵੈ ਹੈ॥੩॥☬ਮਧਮ ਸਖੀ ਕਹਿਤੀ ਹੈ: ਹੇ ਪਿਆਰੀ ਸਖੀ! ਤੂੰ ਮੇਰੇ ਲੀਏ ਵੀ ਬੇਨਤੀ ਕਰ। ਤਿਸ ਪਰ ਉਤਮ ਸਖੀ ਕਹਿਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਉਹ ਮੰਦ-ਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਦੁੱਖ ਪਾਂਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਹੀਣਿ = ਮੰਦ-ਭਾਗਣ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando la noche de la vida ha pasado.(3)"