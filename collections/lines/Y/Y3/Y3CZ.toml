data = "ਤਿਹ ਦੁਹੂੰਅਨ ਕਹ ਪੂਛਨ ਲਾਗੇ ॥੧੭॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were surprised to see them in scuffle and asked the reason.(17)"

