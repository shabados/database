[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨ ਕੈ ਜਨਕ ਲੀਨੋ ਕੰਠ ਸੋ ਲਗਾਇ ਤਿਹੂੰ; ਆਦਰ ਦੁਰੰਤ ਕੈ ਅਨੰਤ ਭਾਤਿ ਲਏ ਹੈਂ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Janak came and hugged all the three to his bosom and honoured them in various ways."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਨੂੰ ਜਨਕ ਨੇ ਆ ਕੇ ਗਲ਼ ਨਾਲ ਲਾ ਲਿਆ, ਬੜਾ ਆਦਰ ਕਰਕੇ ਅਨੇਕ ਤਰ੍ਹਾਂ ਨਾਲ ਸੁਆਗਤ ਕੀਤਾ।"