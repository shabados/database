[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰ ਭੂਤ ਸਤਿ; ਹਰਿ ਕੋ ਨਾਉ ॥"
page = 289
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The real thing is God's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਸਤੂ ਵਾਹਿਗੁਰੂ ਦਾ ਸੱਚਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The essential reality is the True Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਸੇ ਸਾਰ ਰੂਪ ਜੋ (ਸਤਿ) ਨਿਹਚੇ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਸਭ ਪਦਾਰਥਾਂ ਤੋਂ ਉੱਤਮ ਪਦਾਰਥ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸ੍ਰੇਸ਼ਟ, ਸਭ ਤੋਂ ਚੰਗੀ। ਭੂਤ = ਪਦਾਰਥ, ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cualquiera que Lo escuche, Lo declame"