[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਫਲ ਹੁਇ ਤਰਹਰ ਝੁਕਤਿ ਸਕਲ ਤਰ; ਬਾਂਸੁ ਤਉ ਬਡਾਈ ਬੂਡਿਓ ਆਪਾ ਨ ਸੰਮਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All other fruit-bearing trees bow down but a Bamboo tree sublimed in his own praise keep accumulating pride."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬਿਰਛ ਤਰਹਰਿ = ਤਰ = ਬਹੁਤੇਂ ਹਰਿ = ਪ੍ਰਫੁਲਿਤ ਹਰੇ ਭਰੇ ਮੌਲੇ ਹੋਏ ਤੇ ਫਲ ਵਾਲੇ ਬਨਣ ਸਾਰ ਹਿਠਾਹਾਂ ਨੂੰ ਝੁਕ ਆਯਾ ਕਰਦੇ ਹਨ, ਪਰ ਵਾਂਸ ਤਾਂ ਅਪਣੇ ਵਡੱਤ ਵਿਚ ਹੀ ਡੁਬਿਆ ਹੋਯਾ ਆਪੇ ਹੰਕਾਰ ਨੂੰ ਹੀ ਸੰਭਲੀ ਰਖਦਾ ਹੈ, ਭਾਵ ਅਪਣੀ ਆਕੜ ਵਿਚ ਖੜਾ ਰਿਹਾ ਕਰਦਾ ਹੈ।"