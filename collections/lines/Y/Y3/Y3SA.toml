[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਸਾਧਸੰਗੇ. ਭਜੁ ਨਿਸੰਗੇ; ਕੁਲ ਸਮੂਹਾ ਤਾਰੀਐ ॥"
page = 461
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join the society of saints, dauntlessly dwell upon the Lord, and thus shall save thine entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਅਤੇ ਨਿਧੜਕ ਹੋ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੀ ਸਾਰੀ ਵੰਸ ਨੂੰ ਬਚਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, and vibrate fearlessly; all your relations shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਕਰ ਭ੍ਯ ਵਾ ਸੰਸਾ ਤ੍ਯਾਗ ਕਰ ਕੇ ਸੇਵਾ ਕਰੀਏ, ਪੁਨਾ ਅਪਨੀ ਕੁਲੋਂ ਕੇ ਸੰਬੂਹੋਂ ਕੋ ਤਾਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ (-ਬੈਠ), ਝਾਕਾ ਲਾਹ ਕੇ ਉਸ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, (ਭਜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਕੁਲਾਂ ਤਾਰ ਲਈਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੇ = ਸੰਗਤਿ ਵਿਚ। ਨਿਸੰਗੇ = ਸੰਗ ਲਾਹ ਕੇ, ਝਾਕਾ ਲਾਹ ਕੇ। ਸਮੂਹ = ਢੇਰ। ਕੁਲ ਸਮੂਹ = ਸਾਰੀਆਂ ਕੁਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "libera a todos tus semejantes. Los ascetas, los buscadores, los dioses,"