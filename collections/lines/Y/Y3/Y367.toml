[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਣਤ; ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥"
page = 1065
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self conceit and anxiety are effaced through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਚੰਗਤਾ ਅਤੇ iਫ਼ਕਰ ਚਿੰਤਾ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and mental calculations are relieved through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਅਰ ਗਣਤੀਆਂ ਸੋ ਇਹ ਸਭ ਗੁਰ ਉਪਦੇਸ ਸੇ ਨਿਵਾਰਕੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੀਆਂ ਗਿਣਤੀਆਂ (ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ) ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cálculos ególatras desaparecen a través de la Palabra del Guru,"