[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡ ਬਿਨਾਸੀ ਜੇਰ ਬਿਨਾਸੀ; ਉਤਭੁਜ ਸੇਤ ਬਿਨਾਧਾ ॥"
page = 1204
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egg-born shall die, the foetus born shall die, and so shall die the earth born and sweat-born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਡੇ ਤੋਂ ਜੰਮੇਨਾਸ ਹੋ ਜਾਣਗੇ ਜੋਰ ਤੋਂ ਜੰਮੇ ਨਾਸ ਹੋ ਜਾਣਗੇ ਤੇ ਏਸੇ ਤਰ੍ਹਾਂ ਧਰਤੀ ਤੋਂ ਉਗੇ ਅਤੇ ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those born of eggs shall pass away, and those born of the womb shall pass away. Those born of the earth and sweat shall pass away as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜ, ਜੇਰਜ, ਉਤਭੁਜ, ਸ੍ਵੇਤਜ, ਇਹ ਚਾਰੋਂ ਖਾਣੀ ਭੀ ਬਿਨਸ ਜਾਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਅੰਡਿਆਂ ਤੋਂ, ਜਿਓਰ ਤੋਂ, ਧਰਤੀ ਤੋਂ, ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਸਭ ਜੀਵ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los nacidos del huevo morirán, también los nacidos del sudor, de la tierra y los nacidos de la matriz."