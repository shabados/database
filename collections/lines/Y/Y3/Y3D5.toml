[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਏਕਸ ਸਿਉ ਚਿਤੁ ਲਾਇ ॥"
page = 44
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! fix thy attention with the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਇਕ-ਪ੍ਰਭੂ ਨਾਲ ਆਪਣੀ ਬ੍ਰਿਤੀ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, focus your consciousness on the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਏਕ ਵਾਹਿਗੁਰੂ ਸੇ ਚਿਤ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que te interese, oh mi mente, el Uno y sólo el Uno."