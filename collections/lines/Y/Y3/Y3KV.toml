[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬਿ ਗਹਿਲੜੋ; ਮੂੜੜੋ ਹੀਓ ਰੇ ॥"
page = 715
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, my ignorant soul is in the grip of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ! ਮੇਰੀ ਆਤਮਾ, ਮੇਰੀ ਮੂਰਖ ਆਤਮਾ, ਹੰਕਾਰ ਦੀ ਪਕੜ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My foolish heart is in the grip of pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮੂਰਖ ਜੀਵ ਕਾ ਰਿਦਾ (ਗਰੀਬ) ਹੰਕਾਰ ਕਰ ਕੇ (ਗਹੇਲੜੋ) ਬਾਵਰਾ ਵਾ ਪਕੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਹਿਰਦਾ ਅਹੰਕਾਰ ਵਿਚ ਝੱਲਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਗਹਿਲੜੋ = ਗਹਿਲਾ, ਬਾਵਲਾ, ਝੱਲਾ। ਮੂੜੜੋ = ਮੂੜ੍ਹਾ, ਮੂਰਖ। ਹੀਓ = ਹਿਰਦਾ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ignorante está en las garras del ego;"