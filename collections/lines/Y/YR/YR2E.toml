[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਪਾਟ ਪਟੰਬਰ ਹਢਾਵਹਿ ॥"
page = 269
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou wearest silks and silk clothes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਤੂੰ ਰੇਸ਼ਮ ਅਤੇ ਰੇਸ਼ਮ ਦੇ ਬਸਤ੍ਰ ਪਹਿਨਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you wear silks and satins;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ (ਪਾਟ ਪਟੰਬਰ) ਕਪਾਸ ਔਰ ਰੇਸ਼ਮ ਕੇ ਬਸਤ੍ਰੋਂ ਕੌ ਸਰੀਰ ਮੇਂ ਪਹਰ ਕਰ ਕੇ ਹੰਢਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੂੰ ਰੇਸ਼ਮੀ ਕੱਪੜੇ ਹੰਢਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟੰਬਰ = ਪਟ-ਅੰਬਰ, ਰੇਸ਼ਮ ਦੇ ਕੱਪੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Gracia que te adornas con atuendos de seda."