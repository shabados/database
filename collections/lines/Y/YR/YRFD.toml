[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪ; ਪ੍ਰਗਟਿਓ ਸਭ ਥਾਨਿ ॥"
page = 899
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, the embodiment of bliss, then becomes manifest in all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਪ੍ਰਭੂ ਤਦ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the embodiment of bliss, becomes manifest everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਵੋਂ ਮੇਂ ਆਨੰਦ ਰੂਪੁ ਪ੍ਰਮਾਤਮਾਂ ਹੀ ਪ੍ਰਗਟ ਹੋਇਆ, ਭਾਵ ਪੂਰਨ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਪਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਰੂਪ = ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ। ਸਭ ਥਾਨਿ = ਹਰੇਕ ਥਾਂ ਵਿਚ (ਵੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Éxtasis entonces se hizo Manifiesto en todas partes;"