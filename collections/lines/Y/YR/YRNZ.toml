[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਮਤਿ ਸਵਾਰ ॥੬੭੯॥"
page = 749

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering the words “Ambuj-Prashthani” from the mouth, the name of Tupak are formed.679."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਤੁਪਕ ਦਾ ਹੁੰਦਾ ਹੈ, ਵਿਚਾਰ ਲਵੋ ॥੬੭੯॥"