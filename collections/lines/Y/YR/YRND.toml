[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਣ ਸੰਗਮੁ. ਤਿਸੁ ਧਣੀ; ਹਰਿ ਨਾਨਕ. ਸੰਤਾਂ ਮਿਤੁ ॥੨॥"
page = 708
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the real life consists in abiding with the Lord Master who is the friend of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਅਸਲੀ ਜਿੰਦਗੀ ਉਸ ਸੁਆਮੀ ਮਾਲਕ ਨਾਲ ਵੱਸਣ ਵਿੱਚ ਹੈ ਜੋ ਸਾਧੂਆਂ ਦਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My life is with the Lord Master, O Nanak, the Friend of the Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਧਨੀ ਹਰੀ ਕੇ (ਸੰਗਮੁ) ਮਿਲਾਪ ਸਾਥ ਹੀ ਤਿਨ ਸੰਤੋਂ ਨੇ ਆਪਣਾ ਜੀਵਣਾ ਜਾਣਿਆਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਹਰੀ ਤਿਨ ਸੰਤੋਂ ਕਾ ਮਿਤ੍ਰ ਰੂਪ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਊਣ ਦਾ ਜੋੜ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਹੋ ਸਕਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਸੰਤਾਂ ਦਾ ਮਿੱਤਰ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno vive en verdad sólo con el Señor, el Amigo del Santo. (2)"