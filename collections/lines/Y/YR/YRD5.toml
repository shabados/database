[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਤੀਰਥ ਭਵਿਆ. ॥ ਤੇਤੋ ਲਵਿਆ ॥"
page = 467
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the man wanders on pilgrim stations, the more he talks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾਂ ਜਿਆਦਾ ਉਹ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਭਾਉਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਜਿਆਦਾ ਹੀ ਉਹ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more one wanders at sacred shrines of pilgrimage, the more one talks uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਬਹੁਤ ਤੀਰਥੋਂ ਮੇਂ ਭ੍ਰਮਨ ਕੀਆ ਹੈ॥ ਤਿਤਨਾ ਹੀ (ਲਵਿਆ) ਬਹੁਤ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਦੇਸ਼ਾਂਤ੍ਰੋਂ ਕੀਆਂ ਬਾਤਾਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਹੀ ਕੋਈ ਬਹੁਤੇ ਤੀਰਥਾਂ ਦੀ ਯਾਤ੍ਰਾ ਕਰਦਾ ਹੈ, ਉਤਨਾ ਹੀ ਥਾਂ ਥਾਂ ਤੇ ਦੱਸਦਾ ਫਿਰਦਾ ਹੈ (ਕਿ ਮੈਂ ਫਲਾਣੇ ਤੀਰਥ ਤੇ ਇਸ਼ਨਾਨ ਕਰ ਆਇਆ ਹਾਂ। ਸੋ ਤੀਰਥ-ਯਾਤ੍ਰਾ ਭੀ ਅਹੰਕਾਰ ਦਾ ਹੀ ਕਾਰਨ ਬਣਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਤੋ = ਉਤਨਾ ਹੀ ਵਧੀਕ। ਲਵਿਆ = (ਕਾਂ ਵਾਂਗ) ਲਉਂ ਲਉਂ ਕਰਦਾ ਹੈ, ਭਾਵ, ਥਾਂ ਥਾਂ ਆਖਦਾ ਫਿਰਦਾ ਹੈ ਕਿ ਮੈਂ ਤੀਰਥਾਂ ਦੀ ਯਾਤਰਾ ਕਰ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más se vista uno como mendigo, más sufre el cuerpo."