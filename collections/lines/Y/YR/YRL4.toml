[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਵਡਾ; ਤੂੰ ਊਚੋ ਊਚਾ ॥"
page = 131
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art great, Thou art the highest of the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਹਾਨ ਹੈ, ਤੂੰ ਬੁਲੰਦਾਂ ਦਾ ਪਰਮ-ਬੁਲੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are so Great! You are the Highest of the High!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡਾ ਹੈਂ (ਊਚੋ) ਜੋ ਬ੍ਰਹਮਾਦਿਕ ਹੈ, ਤਿਨ ਸੇ ਊਚਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤਾਕਤ ਤੇ ਸਮਰੱਥਾ ਵਿਚ) ਤੂੰ (ਸਭ ਤੋਂ) ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਚਾ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Grandioso, lo más Alto de lo alto;"