[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਂ ਬੀਰ ਬਾਨੈਤ ਬੰਕੇ ਬਿਕ੍ਰਾਲੰ ॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The helmets and shield have been broken into bits and the great heroes shooting arrows look terrible and not elegant."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਵੀਰ ਅਤੇ ਬਾਂਕੇ ਤੀਰ-ਅੰਦਾਜ਼ ਭਿਆਨਕ (ਰੂਪ ਧਾਰ ਰਹੇ ਹਨ)।"