[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਤੁਧੁ ਵਿਚਿ ਭਰਪੂਰੁ ॥"
page = 967
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou art brimful with the nine treasure of the Name-wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਦੀ ਦੌਲਤ ਦੇ ਨੌ ਖਜ਼ਾਨਿਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are overflowing with the nine treasures, and the treasure of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਿਧੀ ਸਰੂਪ ਜੋ ਖਜਾਨਾ ਹੈ, ਸੋ ਤੇਰੇ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਜਗਤ ਦੇ) ਨੌਂ ਹੀ ਖ਼ਜ਼ਾਨੇ-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹੈ, (ਹੇ ਗੁਰੂ!) (ਉਹ ਖ਼ਜ਼ਾਨਾ) ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਨਕਾ-ਨਕ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tienes la posesión de los Nueve Tesoros y el del Naam, el Nombre del Señor,"