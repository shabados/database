[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ ਸਵਾਰ ॥੬੬੬॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise men! comprehend correctly the names of Tupak by uttering firstly the word “Jawaalaa-bakatrani”.666."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਸੁਘੜ ਜਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੬੬॥"