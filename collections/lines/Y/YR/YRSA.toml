[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮਿਥਿਆ ਮਾਨੋ; ਸਗਰੋ ਇਹੁ ਸੰਸਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 703
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be certain, that without the Lord's Name, all this world is false. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੰਨ ਲੈ ਕਿ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਇਹ ਸਾਰਾ ਜਗਤ ਝੂਠਾ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, know that this whole world is false. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਰਾਮ ਨਾਮ ਤੇ ਬਿਨਾਂ ਇਹ ਸੰਪੂਰਨ ਸੰਸਾਰ ਝੂਠਾ ਮਾਨ ਲੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਛੁਟ ਬਾਕੀ ਇਸ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਨਾਸਵੰਤ ਜਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo es una ilusión excepto el Señor. (1-Pausa)"