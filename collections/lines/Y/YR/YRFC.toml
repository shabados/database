[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਮੇਰੇ ਜਿਹੇ ਲੱਖਾਂ ਕੁਰਬਾਨ ਜਾਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਦ ਹਜ਼ਾਰਾਂ ਹਮਚੂ ਮਨ ਕੁਰਬਾਨਿ ਊ ।੪੩੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For whom millions of people like me are willing to sacrifice themselves. (436)"