type = "primary"
data = "ਸਬਦੁ ਚਾਖੈ; ਸਾਚਾ ਸਾਦੁ ਪਾਏ ॥"
page = 362
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who tastes Gurbani, obtains the relish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਬਾਣੀ ਨੂੰ ਚੱਖਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸੁਆਦ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has tasted the Shabad, obtains the true flavor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਰਸ ਕੋ ਚਾਖਤੇ ਹੈਂ ਸੋਈ ਸਾਚੇ ਅਕਾਲ ਪੁਰਖ ਕੇ ਮਿਲਾਪ ਕਾ ਸ੍ਵਾਦ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਰਸ ਚੱਖਦਾ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਆਤਮਕ) ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama la Palabra del Guru prueba la Verdad"