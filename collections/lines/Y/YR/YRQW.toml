[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਟ ਵਟ ਖੇਲੈ; ਸਾਰਿਗਪਾਨਿ ॥੨॥"
page = 329
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God plays like the juggler's ball."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਦਾਰੀ ਦੇ ਵੱਟੇ ਵਾਙੂ ਹਰੀ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord plays, like the juggler with his ball. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਨਟ ਅਨੇਕ ਸ੍ਵਾਂਗ ਕਰ ਕੇ ਖੇਲਤਾ ਹੈ, ਤੈਸੇ ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਹਾਥ ਮੇਂ ਸਾਰੰਗ ਨਾਮੁ ਧਨਖ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਬਿਸਨ ਹੀ ਖੇਡ ਰਹਾ ਹੈ। ਵਾ ਜੈਸੇ ਮਦਾਰੀ ਕਾ ਬੇਟਾ ਉਸ ਕੇ ਕਹਣੇ ਕਰ ਕਭੀ ਗੁਲੇਲ ਕੇ ਊਪਰ ਚੜਤਾ ਹੈ ਕਬੀ ਨੀਚੇ ਆਵਤਾ ਹੈ, ਤੈਸੇ ਸਭ ਚੜਾਉ ਉਤਰਾਉ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਥਾਈਂ) ਨਟਾਂ ਦੇ ਭੇਸਾਂ ਵਾਂਗ ਖੇਡ ਰਿਹਾ ਹੈ, (ਭਾਵ, ਕਿਤੇ ਆਪ ਹੀ ਨੁਕਸਾਨ ਕਰ ਰਿਹਾ ਹੈ, ਤੇ ਕਿਤੇ ਆਪ ਹੀ ਉਹ ਨੁਕਸਾਨ ਸਹਿ ਰਿਹਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo el Señor quien juega Su juego. (2)"