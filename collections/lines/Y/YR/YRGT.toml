[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਾ ਕਾ ਕਰਿ ਬੀਜਨਾ; ਸੰਤ. ਚਉਰੁ ਢੁਲਾਵਉ ॥"
page = 745
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making a fan of my hair, I have it is a whisk over the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਲਾਂ ਦਾ ਪੱਖਾ ਬਣਾ ਕੇ, ਮੈਂ ਸਾਧੂ ਉਤੇ ਚੌਰ ਵੱਜੋਂ ਝੁਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make my hair into a fan, and wave it over the Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਮੇਰੇ ਕੋ ਏਹ ਸਰਧਾ ਦੇਹ ਜੋ ਕੇਸੋਂ ਕਾ (ਬੀਜਨਾ) ਪੱਖਾ ਕਰ ਕੇ ਸੰਤੋਂ ਕੇ (ਚਉਰੁ) ਚਾਰੋਂ ਓਰ ਝੁਲਾਵੋ; ਵਾ ਕੇਸਾਂ ਕਾ ਚੌਰ ਕਰ ਕੇ ਸੰਤ ਜਨਾਂ ਕੇ ਊਪਰ (ਬੀ) ਵਿਸੇਸ ਕਰ ਕੇ ਝਲਾਵੋਂ, ਭਾਵ ਕੁਛ ਮਨ ਮੇਂ ਅਭਿਮਾਨ ਨਾ ਆਵੇ, ਸੋਈ ਸਫੁਟ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰੇ ਤਾਂ) ਮੈਂ ਆਪਣੇ ਕੇਸਾਂ ਦਾ ਪੱਖਾ ਬਣਾ ਕੇ ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਨੂੰ ਚੌਰ ਝੁਲਾਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo abanicaría con mi cabello; sí, usaría mi cabello como Chauri;"