[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਕੀ ਗਤਿ ਨਹੀ ਜਾਨੀ; ਭੈ ਡੂਬੇ ਸੰਸਾਰੀ ॥੩॥"
page = 332
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You know not the worth of Lord's Name, you shall be drowned in the terrible world--ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ! ਤੁਸੀਂ ਡਰਾਉਣੇ ਜਗਤ ਸਮੁੰਦਰ ਵਿੱਚ ਡੁੱਬ ਜਾਓਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not know the value of the Lord's Name; you shall drown in the terrifying world-ocean. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਜਾਨੀ ਨਹੀਂ ਹੈ ਇਸੀ ਤੇ ਸੰਸਾਰੀ ਜੀਵ ਭੈ ਮੇਂ ਡੂਬੇ ਰਹਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਐਸੇ ਲੋਕਾਂ ਨੂੰ) ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ ਜੋ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਬਣਦੀ ਹੈ। ਲੋਕ ਲੋਕਾਚਾਰੀ ਰਸਮਾਂ ਦੇ ਡਰ ਵਿਚ ਗ਼ਰਕ ਹੋ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin conocer el Mérito del Nombre el Señor, el mundo se ahoga en el mar del miedo.(3)"