data = "ਕਿਉ ਤਤੁ. ਨ ਬੂਝੈ; ਚੋਟਾ ਖਾਇ ॥"
page = 944
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 65: Without understanding the quintessence, why does the mortal bear blows?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 65: ਅਸਲੀਅਤ ਨੂੰ ਸਮਝੇ ਬਗ਼ੈਰ ਆਦਮੀ ਕਿਉਂ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not understand the essence of reality; why must he suffer in pain?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਤ ਬ੍ਰਹਮ ਕੋ ਕਿਉਂ ਨਹੀਂ ਬੂਝਤਾ ਔ ਜਮ ਕੀ ਚੋਟਾਂ ਖਾਵਤਾ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕਿਉਂ ਅਸਲੀਅਤ ਨਹੀਂ ਸਮਝਦਾ ਤੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal no entiende la Esencia de la Realidad, ¿Por qué debe sufrir dolor?"