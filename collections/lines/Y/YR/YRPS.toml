[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖੀ ਗੁਰਸਿਖ ਸੁਣਿ; ਅੰਦਰਿ ਸਿਆਣਾ ਬਾਹਰਿ ਭੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Listening to the teachings of the Guru, the Sikh becomes wise internally though apparently he looks a simpleton."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਨੂੰ ਸੁਣਕੇ, ਅੰਦਰੋਂ ਸਿਆਣਾ ਤੇ ਬਾਹਰੋਂ ਸਿੱਧ ਪੱਧਰਾ (ਲਗਦਾ ਹੈ)।"