[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ ਝੂਠੁ ਝੂਠੁ ਝੂਠੁ; ਆਨ ਸਭ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 1166
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False, false, false, false, false is all other service. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ, ਕੂੜੀ, ਕੂੜੀ, ਕੂੜੀ ਤੇ ਹੋਰ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False, false, false, false is all other service. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਔਰ ਸੇਵਾ ਚਾਰੋਂ ਮੇਂ ਝੂਠ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭ (ਦੇਵਤਿਆਂ ਦੀ) ਸੇਵਾ-ਪੂਜਾ ਵਿਅਰਥ ਹੈ, ਵਿਅਰਥ ਹੈ, ਵਿਅਰਥ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਹੋਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e ilusoria y falsa es nuestra devoción a lo otro. (1-Pausa)"