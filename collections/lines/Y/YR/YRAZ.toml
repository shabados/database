[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਸ਼ੋਖ ਅੱਖ ਰੱਬ ਦਾ ਰਾਹ ਦੱਸਣ ਵਾਲੀ ਹੋ ਜਾਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਦੀਏ ਰਾਹਿ ਖ਼ੁਦਾ ਈਣ ਚਸ਼ਮਿ ਸ਼ੋਖ਼ ।੧੮।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "But what can I do, (because I am helpless) my mind is constantly thinking of my Beloved. (28) (1)"