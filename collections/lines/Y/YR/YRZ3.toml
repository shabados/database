[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਵਣੀ; ਬਹੁ ਵਧਹਿ ਵਿਕਾਰਾ ਰਾਮ ॥"
page = 570
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering falsehood, the mortal eats poison and evil in him greatly increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਕੇ ਜੀਵ ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਅੰਦਰ ਬਦੀਆਂ ਬਹੁਤ ਹੀ ਵੱਧ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking falsehood, one eats poison, and the evil within increases greatly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਕਰ ਕੇ ਬਿਖੇ ਰੂਪੁ ਬਿਖੁ ਖਾਤੇ ਹੈਂ, ਇਸ ਸੇ ਬਹੁਤ ਸੇ ਬਿਕਾਰ ਬਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਬੋਲ ਕੇ ਮਨੁੱਖ (ਆਤਮਕ ਮੌਤ ਵਾਲੀ) ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈ, (ਜਿਸ ਕਰਕੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਅਨੇਕਾਂ ਵਿਕਾਰ ਵਧਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Diciendo falsedades, uno come veneno y la maldad en el interior se incrementa cada vez más."