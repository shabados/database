[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਬਾਪ; ਆਪ ਹੀ ਮਾਇਓ ॥"
page = 250
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is His own father, His own mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਆਪਣਾ ਪਿਤਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਆਪਣੀ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is His Own Father, He is His Own Mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਪਿਤਾ ਰੂਪ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ (ਮਾਇਓ) ਮਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਆਪਣੀ) ਮਾਂ ਹੈ, ਆਪ ਹੀ (ਆਪਣਾ) ਪਿਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Su Propio Padre y Su Propia Madre."