[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਹੋਇ; ਤਬਹਿ ਮਨੁ ਮਾਨਾ ॥"
page = 342
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he realises His existence, then is his mind propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਉਸ ਦੀ ਹੋਂਦ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੀ ਆਤਮਾ ਪਤੀਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He is known to exist, then the mind is pleased and appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਸਚੇ ਕਰ ਕੇ ਮਨ (ਮਾਨਾ) ਪਤੀਆਇਆ ਤਬ ਹੀ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਹੋਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਹੋਣਾ ਕਿਆ ਥਾ, ਇਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਸਾਸਤ੍ਰ ਬੇਦ ਪਹਿਲੇ ਹੀ ਕਹਤੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਸਤੀ ਦਾ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਇਸ ਦਾ ਮਨ (ਪ੍ਰਭੂ ਵਿਚ) ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ = (ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ ਦਾ ਨਿਸ਼ਚਾ) ਹੋ ਜਾਏ। ਮਾਨਾ = ਮੰਨ ਜਾਂਦਾ ਹੈ, ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando me percato que Él es, mi mente obtiene la Paz."