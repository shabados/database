[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਬੁਰਾ ਅਹੰਕਾਰੁ ॥"
page = 931
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil are avarice, covetousness and egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਹਨ ਲਾਲਚ, ਤਮ੍ਹਾਂ ਅਤੇ ਤਕੱਬਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed, avarice, evil and egotism;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬ, ਲੌਭ, ਹੰਕਾਰ, ਕਾ ਕਰਨਾ ਬੁਰਾ ਹੈ; ਵਾ ਇਨ ਬਿਕਾਰੋਂ ਕਰ ਜੀਵ ਬੁਰਾ ਹੋ ਰਹਾ ਹੈ; ਵਾ ਇਨ ਵਿਕਾਰੋਂ ਕਰ ਜੀਵ ਕਾ ਬੁਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦਾ ਚਸਕਾ, ਮਾਇਆ ਦਾ ਲਾਲਚ, ਅਹੰਕਾਰ (ਇਹ ਕਰਮ ਬੁਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰਾ = ਭੈੜਾ, ਚੰਦਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contempla a esta Joya, la Esencia, porque la avaricia y el ego de nada te sirven."