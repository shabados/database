[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਸੋਗੁ ਦੁਖੁ ਵੰਞੈ ਜਿਸੁ; ਨਾਉ ਮਨਿ ਵਸੈ ॥"
page = 963
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Disease, sorrow and suffering flee from him, within whose mind the Name dwells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ, ਸ਼ੋਕ ਅਤੇ ਕਸ਼ਟ ਕਿਸੇ ਪਾਸੋਂ ਦੋੜ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disease, sorrow and pain run away, when the Name dwells within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਗ ਅਗ੍ਯਾਨ ਅਰ ਸੋਗ ਔ ਦੁਖ ਜਨਮ ਮਰਣ ਰੂਪ ਸਭ ਤਿਨ ਕੇ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ (ਵਿਕਾਰ-) ਰੋਗ ਸਹਸਾ ਤੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞੈ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਜਿਸੁ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es liberado de toda pena y dolor si uno enaltece el Nombre en la mente."