[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿੰਦਕਿ ਨਾਮ ਵਿਸਾਰਿਆ; ਗੁਰ ਗਿਆਨੁ ਵਿਹੂਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the knowledge of the true Guru, the backbiter has neglected the name of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਹਾ ਹੀ) ਨਿੰਦਕਾ ਨੇ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ, (ਕਿਉਂ ਜੋ) ਗੁਰੂ ਦੇ ਗਿਆਨ ਥੋਂ ਬਾਝ ਰਹਿੰਦੇ ਹਨ, (ਫਲ ਛੀਵੀਂ ਤੁਕ ਵਿਖੇ ਦੱਸਦੇ ਹਨ)"