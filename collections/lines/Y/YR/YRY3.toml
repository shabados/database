[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ ਮਹਿ ਠਾਕੁਰੁ ਸਚਿ ਵਸੈ ਭਾਈ; ਜੇ ਗੁਰ ਗਿਆਨੁ ਸਮੋਇ ॥੨॥"
page = 637
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Guru-given Divine knowledge permeates man's heart, the True Lord abides in his mind, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਬ੍ਰਹਮ ਵੀਚਾਰ ਬੰਦੇ ਦੇ ਦਿਲ ਅੰਦਰ ਰਮ ਜਾਵੇ ਤਾਂ ਸੱਚਾ ਸੁਆਮੀ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master abides in the consciousness, O Siblings of Destiny, if the Guru's spiritual wisdom permeates it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ ਠਾਕੁਰ ਸਚ ਸ੍ਵਰੂਪ! ਤੂੰ ਚਿਤ ਕੇ ਵਿਖੇ ਤੋ ਆਨ ਕਰ ਨਿਵਾਸ ਕਰਤਾ ਹੈਂ, ਜੌ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰਾ ਗ੍ਯਾਨ ਮਨ ਮੇਂ (ਸਮੋਇ) ਮਿਲ ਜਾਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਗੁਰੂ ਦਾ (ਦਿੱਤਾ) ਗਿਆਨ ਜੀਵ (ਦੇ ਮਨ ਵਿਚ) ਟਿਕ ਜਾਏ ਤਾਂ ਇਸ ਦੇ ਚਿੱਤ ਵਿਚ ਠਾਕੁਰ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਤਾਂ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Sabiduría del Guru se asienta en mi mente, entonces en verdad, Tú, mi Maestro, habitarás en mí. (2)"