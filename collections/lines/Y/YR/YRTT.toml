[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਹ ਜੋਜਨ. ਛਤ੍ਰੁ ਚਲੈ ਥਾ; ਦੇਹੀ ਗਿਰਝਨ ਖਾਈ ॥੨॥"
page = 693
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their royal procession extended over sixty miles, yet the vultures devoured their bodies. (N.B. One jojan is equal to five miles.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਜਲੂਸ ਸੱਠ ਮੀਲਾਂ ਤਾਈਂ ਫੈਲਿਆ ਹੋਇਆ ਸੀ, ਪੰਤੂ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਗਿਧਾਂ ਨੇ ਖਾਧੇ। (ਨੋਟ-ਇੱਕ ਜੋਜਨ ਪੰਜਾਂ ਮੀਲ ਦੇ ਬਰਾਬਰ ਹੁੰਦਾ ਹੈ।)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their royal procession extended over sixty miles, and yet their bodies were eaten by vultures. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਰਜੋਧਨ ਬਾਰਹ ਜੋਜਨ ਅਠਤਾਲੀ ਕੋਸ ਮੇਂ ਛਤ੍ਰ ਹੀ ਛਾਇਆ ਨੀਚੇ ਚਲਤਾ ਥਾ, ਵਾ⁽¹⁾ ਅਠਤਾਲੀ ਕੋਸ ਪ੍ਰਯੰਤ ਜੋ ਕੁਰੂ ਛੇਤ੍ਰ ਮੇਂ ਫੌਜ ਉਤਰੀ ਹੂਈ ਥੀ। ਉਸ ਮੇਂ ਅਪਨੇ ਸਨਮੁਖ ਔਰ ਕਿਸੀ ਕੀ ਛਤਰੀ ਲਗਣੇ ਨਹੀਂ ਦੇਤਾ ਥਾ। ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਹੰਕਾਰੀ ਹੋਣੇ ਕਰ ਕੇ ਤਿਸ ਕੀ ਦੇਹੀ ਅੰਤ ਸਮੈਂ ਮੇਂ ਗਿਰਝੋਂ ਆਦਿ ਪੰਛੀਓਂ ਨੇ ਖਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਰਖੇਤਰ ਦੇ ਜੰਗ ਵੇਲੇ) ਅਠਤਾਲੀਆਂ ਕੋਹਾਂ ਵਿਚ ਉਹਨਾਂ ਦੀ ਸੈਨਾ ਦਾ ਖਿਲਾਰ ਸੀ (ਪਰ ਕਿੱਧਰ ਗਈ ਬਾਦਸ਼ਾਹੀ ਤੇ ਕਿੱਧਰ ਗਿਆ ਉਹ ਛਤਰ? ਕੁਰਖੇਤਰ ਦੇ ਜੰਗ ਵਿਚ) ਗਿਰਝਾਂ ਨੇ ਉਹਨਾਂ ਦੀਆਂ ਲੋਥਾਂ ਖਾਧੀਆਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਜਨ = ਚਾਰ ਕੋਹ। ਬਾਰਹ ਜੋਜਨ = ਅਠਤਾਲੀ ਕੋਹ। ਛਤ੍ਰੁ ਚਲੈ ਥਾ = ਛਤ੍ਰ ਦਾ ਪ੍ਰਭਾਵ ਸੀ, ਫ਼ੌਜਾਂ ਦਾ ਖਿਲਾਰ ਸੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cubría ciento veinte kilómetros, así de influyentes eran, aún así, los buitres se comieron sus cuerpos. (2)"