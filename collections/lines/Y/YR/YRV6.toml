[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨੁ. ਐਸਾ ਚਾਹੀਐ; ਜੈਸਾ ਹਰਿ ਹੀ ਹੋਇ ॥੧੪੯॥"
page = 1372
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's serf ought to be such, as God Himself is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੁਲਾਮ ਐਹੋ ਜੇਹਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੇਹੋ ਜੇਹਾ ਕਿ ਵਾਹਿਗੁਰੂ ਆਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord should be just like the Lord. ||149||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕਾ ਜਨ ਐਸਾ ਚਾਹੀਤਾ ਹੈ ਜੈਸਾ ਹਰਿ ਆਪ ਹੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਹਰੀ ਕੇ ਸਮਾਨ ਹੋਵੇ॥੧੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਅਜੇਹਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ (ਕਿ ਦੁਨੀਆ ਨਾਲ ਵਰਤਦਾ ਹੋਇਆ ਆਪਣੇ ਸੁਭਾਵ ਨੂੰ ਇਤਨਾ ਅਡੋਲ ਰੱਖੇ) ਕਿ ਇਸ ਵਿਚ ਤੇ ਪਰਮਾਤਮਾ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਾਹ ਰਹਿ ਜਾਏ ॥੧੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el humilde Sirviente del Señor, debería de volverse como el Señor.(149)"