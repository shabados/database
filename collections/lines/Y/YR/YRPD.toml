[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਇਆ ਦੁਰਗੰਧ ਮੜੈ ਚਿਤੁ ਲਾਗਾ; ਜਿਉ ਰੰਗੁ ਕਸੁੰਭ ਦਿਖਾਇਆ ॥"
page = 442
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They attach and fix their mind on the heap of bad odour, which is seen fleeting like the colour of saf-flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਗੰਦੇ ਮੁਸ਼ਕ ਦੀ ਢੇਰੀ ਨਾਲ ਜੋੜਦੇ ਤੇ ਚਮੇੜਦੇ ਹਨ, ਜੋ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦੀ ਰੰਗਤ ਦੀ ਮਾਨਿੰਦ ਉੱਡ ਪੁੱਡ ਜਾਣ ਵਾਲਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attach their consciousness to the foul-smelling pile of filth, which is transitory, like the fading color of the safflower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਦ੍ਰਿਸਟੋਂ ਕਾ ਲਗਾਇਆ ਹੂਆ ਦੁਰਗੰਧ ਮੜੈ ਸੇ ਚਿਤ ਲਗਾ ਹੈ। ਪੁਨਾ ਵਹੁ ਕੈਸਾ ਹੈ? ਜੈਸੇ ਕਸੁੰਭੇ ਕਾ ਰੰਗੁ ਦੇਖਣ ਮੇਂ ਕਾਚਾ ਆਇਆ ਹੈ, ਭਾਵ ਤੈਸੇ ਸਰੀਰ ਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ ਦੁਰਗੰਧ-ਭਰੇ ਸਰੀਰ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਲਾਈ ਰੱਖਦੇ ਹਨ। ਉਹਨਾਂ ਦਾ ਚਿੱਤ ਸਰੀਰਕ ਮੋਹ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ (ਪਰ ਇਹ ਸਰੀਰਕ ਸੁਖ ਦੁੱਖ ਇਉਂ ਹੈ) ਜਿਵੇਂ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦਾ ਰੰਗ ਵੇਖੀਦਾ ਹੈ (ਵੇਖਣ ਨੂੰ ਸ਼ੋਖ, ਪਰ ਝਬਦੇ ਹੀ ਫਿੱਕਾ ਪੈ ਜਾਣ ਵਾਲਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਗੰਧ = ਬਦ-ਬੋ ਭਰੇ। ਰੰਗੁ ਕਸੁੰਭ = ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦਾ ਰੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que se desintegra como el color del cártamo cuando se desvanece,"