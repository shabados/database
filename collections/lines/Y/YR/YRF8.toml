[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਬੇਦ ਚਤੁਰ ਪੜਤਾ ॥੨॥"
page = 873
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to recite the four Vedas by heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਵੇਦਾਂਦਾ ਮੂੰਹ-ਜ਼ਬਾਨੀ ਪਾਠ ਕਰਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "reciting the four Vedas by heart;||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਾਰੇ ਬੇਦ ਮੁਖਿ ਕੰਠ ਸੇ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੂੰਹੋਂ ਚਾਰੇ ਵੇਦ (ਜ਼ਬਾਨੀ) ਪੜ੍ਹਦਾ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ási cerca de Kashi y recita con su corazón los cuatro Vedas.(2)"