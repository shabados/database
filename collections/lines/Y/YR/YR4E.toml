[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਇਹੈ ਬੀਚਾਰਿਓ; ਸਰਬ ਸੁਖਾ ਹਰਿ ਨਾਮਾ ॥"
page = 1206
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and seeking, I have realised like this that all comforts are in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢੂੰਡ ਭਾਲ ਕੇ ਮੈਂ ਇਹ ਅਨੁਭਵ ਕੀਤਾ ਹੈ ਕਿ ਸਾਰੇ ਆਰਾਮ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, I have come to this realization: all peace and bliss are in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਖੋਜਤੇ ਹੂਏ ਇਹੁ ਬੀਚਾਰ ਕੀਆ ਹੈ ਕਿ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹਰੀ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਜ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਅਸਾਂ) ਇਹੀ ਵਿਚਾਰ ਕੀਤੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਖੋਜ ਕਰਦਿਆਂ। ਇਹੈ = ਇਹ ਹੀ। ਸਰਬ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de una gran búsqueda he encontrado que el Señor es el Dador de Paz."