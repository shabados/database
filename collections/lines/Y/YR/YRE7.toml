[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਮਾਗ ਹਾਰਿਯੋ ਸਹੰਸਾਸਤ੍ਰ ਛਤ੍ਰੀ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nandini, the wish-fulfilling cow like the daughter of Yamadagni and the Kshatriya Sahasrabahu had got tired in begging it from the sage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਹਸ੍ਰਬਾਹੁ ਛਤਰੀ (ਜਮਦਗਨਿ ਪਾਸੋਂ) ਮੰਗ ਮੰਗ ਕੇ ਥਕ ਗਿਆ।"