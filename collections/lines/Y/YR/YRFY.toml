[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਜਨ. ਨਾਹੀ ਨਿਸਤਾਰਾ; ਸੂਖੁ. ਨ ਕਿਨਹੂੰ ਲਹਿਆ ॥੧॥"
page = 215
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without God's meditation there is no emancipation, nor has any one attained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਰੱਬ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ ਕੋਈ ਕਲਿਆਨ ਨਹੀਂ, ਨਾਂ ਹੀ ਕਿਸੇ ਜਣੇ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Without the Lord's meditation, there is no emancipation, and no one has ever found peace.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕਾ ਤਰਨਾ ਨਹੀਂ ਹੋਤਾ ਔਰ ਕਿਸੀ ਨੇ ਸੁਖ ਨਹੀਂ ਪਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ, (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਭੀ ਸੁਖ ਨਹੀਂ ਪਾਇਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਹੂੰ ਨ = ਕਿਸੇ ਨੇ ਭੀ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin meditar en el Señor, uno no es salvado; nadie sin la Meditación ha obtenido la Paz. (1)"