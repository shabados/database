[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਨਾਨਕ; ਤਿਨੑ ਸਦ ਬਲਿਹਾਰੇ ॥੪॥੭॥੧੩॥"
page = 739
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, seeks their protection and is ever a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ ਅਤੇ ਸਦੀਵੀ ਹੀ ਉਨ੍ਹਾਂ ਉਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Protection of their Sanctuary; he is forever a sacrifice to them. ||4||7||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨੋਂ ਕੀ ਸਰਣ ਹੋਇਕੈ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੪॥੭॥੧੩॥☬ਸੰਸਾਰ ਕੋ ਮਿਥ੍ਯਾ ਜਾਨਕੈ ਪਰਮੇਸਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਸੇਵਕਾਂ ਦੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੭॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak busca la Protección en Su Santuario y ofrece para siempre su Ser en sacrificio a ellos(4-7-13)"