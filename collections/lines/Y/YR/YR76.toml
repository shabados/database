data = "ਨ ਨਾਮ ਆਨ ਉਚਰੋਂ ॥੩੮॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I do not meditate on anyone else, nor do I repeat the Name of anyone else.38."

[[content]]
