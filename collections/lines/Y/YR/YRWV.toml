[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਾਲ ਕ੍ਰਿਪਾ ਕਰਿ; ਧਾਮ ਹਮਾਰੇ ਆਇਯੋ ॥੫॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And requested him to come to her house again next day.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਕਲ ਵੀ ਸਾਡੇ ਘਰ ਆਉਣਾ ॥੫॥"