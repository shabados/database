[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਇ ਰਹੀ; ਪ੍ਰਭ ਖਬਰਿ. ਨ ਜਾਨੀ ॥"
page = 389
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is asleep and knows not the news of her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਸੁੱਤੀ ਪਈ ਹੈ, ਅਤੇ ਅਪਣੇ ਸੁਆਮੀ ਦੇ ਸੰਦੇਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She remains asleep, and does not know the news of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਪ੍ਯਾਰੇ ਕੀ ਸੁਧ ਨਹੀਂ ਜਾਨੀ ਹੈ ਵਹੁ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਰਹਿੰਦੀ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ) ਉਹ ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦੀ ਕਿਸੇ ਸਿੱਖਿਆ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaba dormido y no me enteré de las Noticias del Señor,"