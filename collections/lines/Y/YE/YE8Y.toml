[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਭਾਹਿ; ਤਿਸੈ ਤੂ ਰਖੁ ॥"
page = 878
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee is the fire of desire. Keep thou that in cheek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਰੋਕ ਕੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within is the fire of desire; keep it in check."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਤਰਿ ਜੋ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ ਹੈ ਤਿਸ ਕੋ ਤੂੰ (ਰਖੁ) ਰੋਕ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਆਪਣੇ) ਅੰਦਰ ਬ੍ਰਹਮ-ਅਗਨੀ (ਰੱਬੀ ਜੋਤਿ) ਹੈ, ਉਸ ਨੂੰ (ਸੰਭਾਲ ਕੇ) ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu interior reside el fuego de la ansiedad,"