[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜੀਵਾ ਹਉ ਜੀਵਾ; ਸਤਿਗੁਰ ਦੇਖਿ ਸਰਸੇ ਰਾਮ ॥"
page = 572
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live, I live and blossom by seeing the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਜੀਉਂਦਾ, ਮੈਂ ਜੀਊਦਾ ਤੇ ਮੈਂ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live, I live, and I blossom forth, beholding the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰੋਂ ਕੇ ਸਰੂਪ ਕੋ ਦੇਖ ਕਰ ਕੇ (ਸਰਸੇ) ਅਨੰਦ ਸਹਤ ਜੀਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਮੇਰਾ ਮਨ) ਰਸ ਨਾਲ ਭਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Vida llega y florezco cuando veo a mi Verdadero Guru."