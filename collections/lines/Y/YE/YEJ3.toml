[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਹਿਵ ਸੀਤਲੁ; ਅਗਨਿ ਬੁਝਾਵੈ ॥"
page = 411
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the ice like cold Guru, one should extinguish him mind's fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰਫ ਵਰਗੇ ਠੰਢੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਆਪਣੇ ਮਨ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is cool and soothing like ice; He puts out the fire of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਹਿਵ) ਬਰਫ ਕੇ ਸਮਾਨ ਸੀਤਲ ਹੈ, ਤਿਨ ਸੇ ਮਿਲ ਕੇ ਸਿਖ ਭੀ ਅਗਨਿ ਕੋ ਬੁਝਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜੋ ਮਨੁੱਖ ਬਰਫ਼ ਵਰਗੇ ਠੰਡੇ ਠਾਰ ਜਿਗਰੇ ਵਾਲੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que extinga su fuego interno con la nieve fresca del Señor,"