[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਰਹ ਤਿਲਕ ਮਿਟਾਇ ਕੈ; ਗੁਰਮੁਖਿ ਤਿਲਕੁ ਨੀਸਾਣੁ ਚੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh repudiating the twelve types of marks on forehead only keeps on his head the mark of the love of Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋਗੀਆਂ ਦੇ ਬਾਰਾਂ ਪੰਥਾਂ ਦੇ) ਬਾਰਾਂ ਹੀ ਤਿਲਕ ਮਿਟਾਕੇ ਗੁਰਮੁਖਾਂ ਦੇ ਨੀਸਾਣ (=ਚਿੰਨ੍ਹ ਅਥਵਾ ਉੱਜਲਤਾ) ਦਾ ਤਿਲਕ ਚੜ੍ਹਾਇਆ ਹੈ।"