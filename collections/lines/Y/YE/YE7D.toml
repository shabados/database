[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਕੀਮਤਿ ਪਾਇ; ਤਖਤੁ ਰਚਾਇਆ ॥"
page = 1279
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord has established His throne and of Himself, He evaluates the true worth of the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸੁਆਮੀ ਨੇ ਆਪਣਾ ਰਾਜ ਸਿੰਘਾਸਣ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ, ਉਹ ਜੀਵਾਂ ਦਾ ਸੱਚਾ ਸੁੱਚਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He established His throne on the principles of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਚੇਤਨਸਤਾ ਪਾਇ ਕਰ ਸੰਸਾਰ ਤਖਤ ਰਚਾਇਆ ਹੈ ਅਰ ਤਿਸ ਕੀ ਕੀਮਤ ਅਰਥਾਤ ਤੂੰ ਸ਼ੁਭ ਅਸ਼ੁਭ ਕਰਮੋਂ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੇ ਮੁੱਲ ਵਾਲੀ (ਆਪਣੀ ਸੱਤਿਆ) ਪਾ ਕੇ (ਇਹ ਜਗਤ, ਮਾਨੋ, ਆਪਣਾ) ਤਖ਼ਤ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él estableció su Trono sobre los Principios de la Verdad"