[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਰਿ. ਤੁਹੀ ਨਿਰੰਜਨਾ; ਕਹੁ ਨਾਨਕਾ ਸਰਨੰ ॥੮॥੧॥੫॥"
page = 506
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chasten my mind, Thou O pure Lord. Says Nanak, I have entered Thy asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨੂਏ ਨੂੰ ਸੁਧਾਰ ਦੇ, ਤੂੰ ਹੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ! ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਤੇਰੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subdue my mind, O Pure Immaculate Lord; says Nanak, I have entered Your Sanctuary. ||8||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਕੋ ਮਾਰ ਅਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ, ਤਬ ਨਿਹਚੇ ਕਰ ਤੂੰ ਨਿਰੰਜਨ ਰੂਪ ਹੈਂ॥੮॥੧॥੫॥☬ਕੋਈ ਪੁਰਸ ਨ੍ਰਿਤ ਕਰਨੇ ਹਾਰੇ ਆਪ ਕੇ ਭਗਤ ਕਹਾਵਤੇ ਥੇ। ਤਿਨ ਕੇ ਬਹਾਨੇ ਕਰ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ। ਈਹਾਂ ਨਾਚ ਪਦ ਕਾ ਪ੍ਰਵਿਰਤ ਹੋਣੇ ਮੇਂ ਭਾਵ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ (ਲਬ ਲੋਭ ਵਲੋਂ) ਕਾਬੂ ਕਰ ਕੇ ਰੱਖ, ਹੇ ਨਾਨਕ! ਤੇ ਇਹ ਆਖ: ਹੇ ਨਿਰੰਜਨ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੮॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨਾ = ਹੇ ਨਿਰੰਜਨ! ਹੇ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ! ॥੮॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma las andanzas de mi mente, oh Señor Inmaculado, dice Nanak, pues he llegado a Tu Santuario. (8‑1‑5)"