[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਗ੍ਰਸਿਯੋ ਅਹਿ ਸ︀ਯਾਮ ਬਡੇ ਹਮ ਰੋਵਹਿ ਯਾ ਬਧਿ ਕਾਰਜ ਕਯੈ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nand also said, “O Krishna, the snake has caught hold of me, either kill him or I shall be killed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨੰਦ ਵੀ ਕਹਿਣ ਲਗੇ) ਮੈਨੂੰ ਵੱਡੇ ਕਾਲੇ ਸਰਪ ਨੇ ਗ੍ਰਸ ਲਿਆ ਹੈ, (ਉਹ ਛਡ ਨਹੀਂ ਰਿਹਾ) ਅਸੀਂ ਸਾਰੇ ਰੋ ਰਹੇ ਹਾਂ, ਇਸ ਨੂੰ ਮਾਰਨ ਦਾ ਕੰਮ ਕਰੋ।"