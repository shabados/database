[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਪ੍ਰਤਾਪ ਪਿਖੋ ਹਰਿ ਕੋ ਜਿਨਿ ਸਾਧਨ ਰਾਖ ਕੈ ਸਤ੍ਰ ਛਯੋ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that the glory of Lord Krishna may be visualised, who has protected the saints and destroyed the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਪ੍ਰਤਾਪ ਵੇਖੋ, ਜਿਸ ਨੇ ਸਾਧਾਂ ਦੀ ਰਖਿਆ ਕਰ ਕੇ ਵੈਰੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ।"