[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਦਿਖਾਵੈ; ਸਾਚਿ ਟਿਕਾਵੈ ॥੮॥੬॥"
page = 1190
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrining truth within him, shows him the Unique Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਸੱਚ ਅਸਥਾਪਨ ਕਰ, ਉਸ ਨੂੰ ਅਦੁੱਤੀ ਸਾਹਿਬ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He implants the Truth within him, and shows him the One Lord. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਾਚ ਕੋ ਇਸਥਿਤ ਕਰ ਕੇ ਇਕ ਵਾਹਿਗੁਰੂ ਕੋ ਦਿਖਾਇ ਦੇਤੇ ਹੈਂ॥੮॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਨੂੰ ਇੱਕ ਪਰਮਾਤਮਾ ਦਾ ਦੀਦਾਰ ਕਰਾ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así empieza a habitar en la Verdad de Dios. (8-6)"