[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਬੋਲਣਾ; ਹੁਇ ਮਿਠ ਬੋਲਾ ਲਿਖੈ ਨ ਲੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh life one speaks mildly and never gets oneself noticed i.e. ego is diated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖੀ ਦਾ ਬੋਲਣਾ (ਕੀ ਹੈ?) ਮਿਠਬੋਲਾ ਹੋਕੇ, ਫੇਰ ਆਪ ਨੂੰ ਲੇਖੇ ਵਿਚ ਨਾ ਲਿਖੇ (ਭਾਈ ਮੈਂ ਵੱਡਾ ਮਿੱਠਾ ਬੋਲਦਾ ਹਾਂ)।"