[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਲੰਧਰ ਹੁਐ ਸਿਵ ਪੁਰ ਕ੍ਰੁਧਾ ॥੨੪॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war continued of several month and Jalndhar was filled with great fury for (the action of ) Shiva.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅੰਤ ਵਿਚ ਜਦੋਂ) ਜਲੰਧਰ ਨੇ ਸ਼ਿਵ ਉਤੇ ਕ੍ਰੋਧ ਕੀਤਾ ॥੨੪॥"