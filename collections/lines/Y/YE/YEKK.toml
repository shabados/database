[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ ਕਉ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਨੑ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਧਾਰੋ ਰਾਮ ॥"
page = 539
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, I am a sacrifice unto those, who have the support of the Name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, O my soul, to those who take the Support of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਨ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਅਧਾਰ ਹੈ ਮੈਂ ਤਿਨ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਾਮਤਮਾ ਦੇ ਨਾਮ ਨੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ, ਹਉਂ। ਬਲਿਹਾਰੀ = ਕੁਰਬਾਨ। ਅਧਾਰੋ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a aquéllos seres para quienes el Nombre del Señor es lo Primordial."