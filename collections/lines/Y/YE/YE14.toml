[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂੰ. ਨ ਪਾਰਿ ਉਤਾਰਿ ਚਰਾਇਹੁ; ਕੈਸੇ ਖਸਮ ਹਮਾਰੇ ॥੨॥"
page = 482
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast never taken me across to graze. What sort of my Master thou art?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਤੂੰ ਕਦੇ ਭੀ ਮੈਨੂੰ ਚਰਾਉਣ ਲਈ ਪਰਲੇ ਪਾਰ (ਸੁਗਿਆਨ ਦਸ਼ਾ ਵਿੱਚ) ਨਹੀਂ ਲੈ ਗਿਆ। ਤੂੰ ਮੇਰਾ ਕੇਹੋ ਜੇਹਾ ਮਾਲਕ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have never taken me across to graze there - what sort of a herdsman are You? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਸਾਰ ਨਦੀ ਸੇ ਪਾਰ ਉਤਾਰ ਕਰ ਕਭੀ ਬ੍ਰਹਮਾਨੰਦ ਘਾਸ ਨਹੀਂ ਚਰਾਵਤੇ ਹੈਂ, ਸੋ ਤੁਮ ਹਮਾਰੇ ਕੈਸੇ ਸ੍ਵਾਮੀ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੁਸੀਂ ਹੁਣ ਤਕ ਨਕਾਰੇ ਹੀ ਸਾਬਤ ਹੋਏ, ਤੁਸਾਂ ਕਦੇ ਭੀ ਸਾਨੂੰ (ਨਦੀਓਂ) ਪਾਰ ਲੰਘਾ ਕੇ ਨਾਹ ਚਾਰਿਆ (ਭਾਵ, ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਵਾਲੀ ਕੋਈ ਮੱਤ ਨਾਹ ਦਿੱਤੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਿ ਉਤਾਰਿ = ਪਾਰ ਲੰਘਾ ਕੇ। ਚਰਾਇਹੁ = ਤੁਸਾਂ ਸਾਨੂੰ ਚਾਰਿਆ, ਤੁਸਾਂ ਸਾਨੂੰ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਦਿੱਤੀ। ਕੈਸੇ = ਕਿਹੋ ਜਿਹੇ? ਨਕਾਰੇ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿qué clase de pastores son ustedes? (2)"