[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਿਯੋ ਬੀਰੀਯਾ ਤੀਰੀਯਾ ਨ ਚਲਾਯੰ ॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The hill-chief spurred his horse and fled, the warriors went away without discharging their arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਜੇ ਜਾਂਦੇ ਉਤੇ (ਸਾਡੇ) ਵੀਰਾਂ ਨੇ (ਕੋਈ) ਤੀਰ ਨਾ ਚਲਾਇਆ।"