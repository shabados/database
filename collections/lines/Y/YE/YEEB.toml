[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਅਪੁਨੀ ਲਿਵ ਲਾਇ ॥"
page = 1339
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let me be attuned to Thyself through all the eight watches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਮੈਨੂੰ ਆਪਣੇ ਪਿਆਰ ਨਾਲ ਜੋੜੀ ਰੱਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I am lovingly attuned to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੌ ਆਠੋਂ ਪਹਰ ਅਪਨੀ (ਲਿਵ) ਪ੍ਰੀਤੀ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ) ਅੱਠੇ ਪਹਰ ਆਪਣੀ ਲਗਨ ਲਾਈ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las veinticuatro horas del día permanezco constantemente entonado en Ti."