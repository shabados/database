[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਦੂਖ ਕਾ; ਹੋਇਆ ਨਾਸੁ ॥੨॥"
page = 197
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the afflictions end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁਖੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all suffering comes to an end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕਾ ਨਾਸ ਹੋਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Termina con todos tus traumas y sufrimientos mentales.  (2)"