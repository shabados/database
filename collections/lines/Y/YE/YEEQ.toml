[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਜਾਨਿ ਪਾਈ ਏਹ ਬਾਤਾ; ਤਬ ਕੁਸਲ ਖੇਮ ਸਭ ਥੀਓ ॥"
page = 978
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the time, I have realised this thing; since then I am blessed with all peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਤੋਂ ਮੈਂ ਇਸ ਗੱਲ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ, ਉਦੋਂ ਤੋਂ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਤੇ ਅਨੰਦ ਪ੍ਰਦਾਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since I came to realize this, I have been blessed with total peace and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਇਹੁ ਬਾਤ ਜਾਨ ਪਈ ਹੈ ਤਬ ਸਭ ਪ੍ਰਕਾਰ (ਕੁਸਲ) ਅਨੰਦ ਖੇਮ ਤਿਸ ਕੀ ਰਖ੍ਯਾ ਏਹੁ ਪ੍ਰਕਾਰ ਬਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ (ਗੁਰੂ ਪਾਸੋਂ) ਮੈਂ ਇਹ ਗੱਲ ਸਮਝੀ ਹੈ, ਤਦੋਂ ਤੋਂ (ਮੇਰੇ ਅੰਦਰ) ਹਰੇਕ ਕਿਸਮ ਦਾ ਸੁਖ-ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ ਤੇ = ਜਦ ਤੋਂ। ਜਾਨਿ ਪਾਈ = ਸਮਝ ਲਈ ਹੈ। ਕੁਸਲ = ਸੁਖ। ਖੇਮ = ਆਨੰਦ। ਸਭ = ਹਰੇਕ ਕਿਸਮ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que entendí esto, fui bendecido con Paz y Placer,"