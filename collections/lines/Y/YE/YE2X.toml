[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਵੀਸਰੈ; ਸਾਚੇ ਮਨੁ ਮਾਨੈ ॥੮॥੧੪॥"
page = 419
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak never forgets the Name and his mind is reconciled to the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਦੇ ਭੀ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਅਤੇ ਉਸ ਦਾ ਚਿੱਤ ਸਤਿਪੁਰਖ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak does not forget the Naam; his mind has surrendered to the True Lord. ||8||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਨਾਮ ਵਿਸਰਤਾ ਨਹੀਂ ਸੋ ਸਾਚੇ ਕੇ ਮਨ ਮੇਂ ਅਛੇ ਲਗੇ ਹੈਂ॥੮॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਐਸਾ ਮਨੁਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵਿਸਰਦਾ ਤੇ ਉਸ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੮॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ = ਸੱਚ ਵਿਚ ਹੀ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ। ਮਾਨੈ = ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੮॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no se olvida del Naam, su mente se ha entregado al Señor. (8-14)"