[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਨ ਕਰਨ; ਤੂੰ ਹਾਂ ॥"
page = 410
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the cause of causes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਬਬਾਂ ਦਾ ਸੱਬਬ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ: ਹੇ ਭਗਵਨ! ਜਗਤ ਕੇ ਕਾਰਨ ਜੋ ਮਾਯਾ ਮਹਤਤ ਆਦੀ ਹੈਂ, ਤਿਨ ਕਾ ਕਾਰਨ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭ!) ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਰਚਨਹਾਰ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres la Causa de causas;"