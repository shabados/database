[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਪਕੜਿ ਪਛਾੜਿਅਨੁ ਝੂਠੇ; ਦਰਬਾਰੇ ॥"
page = 323
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seizing the slanderers, God has hashed them to the ground and has declared them false in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਫੜ ਕੇ, ਵਾਹਿਗੁਰੂ ਨੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਨਾਲ ਪਟਕਾ ਮਾਰਿਆ ਹੈ, ਅਤੇ ਆਪਣੀ ਦਰਗਾਹ ਅੰਦਰ ਉਨ੍ਹਾਂ ਨੂੰ ਕੂੜੇ ਕਰਾਰ ਦੇ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has seized the slanderers and thrown them to the ground, and declared them false in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿੰਦਕੋਂ ਕੋ ਦਰਬਾਰ ਮੇਂ ਝੂਠੇ ਬਨਾ ਕਰ ਪਕੜ ਕੇ ਪਛਾੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਨਿੰਦਕਾਂ ਨੂੰ ਫੜ ਕੇ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਸ ਨੇ (ਮਾਨੋ) ਪਟਕਾ ਕੇ ਧਰਤੀ ਤੇ ਮਾਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾੜਿਅਨੁ = ਧਰਤੀ ਤੇ ਪਟਕਾ ਕੇ ਮਾਰੇ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A sus calumniadores los ha destruido y los ha declarado falsos en Su Corte."