[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਿਆ ਜੀਆ ਕੀ ਕੀਤੀ ਸਾਰ ॥"
page = 1271
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He takes care of His beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes care of His beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੈ ਜੀਵੋਂ ਕੀ ਸੰਭਾਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਦੀ ਸਦਾ ਸੰਭਾਲ ਕੀਤੀ ਹੈ, ਤੇ (ਜੀਵਾਂ ਦਾ) ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Erradicador del miedo, Él cuida a sus seres,"