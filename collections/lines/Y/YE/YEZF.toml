[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇ ਸਦਾ ਤੂ; ਭਵ ਸਾਗਰੁ ਜਿਤੁ ਪਾਵਹਿ ਪਾਰਿ ॥੪॥੬॥"
page = 1260
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, remember thou ever the Lord's Name, that thou may be ferried across, the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਤਾਂ ਜੋ ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate forever on the Naam, and cross over the terrifying world-ocean. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤੂੰ ਸਦਾ ਨਾਮ ਕੋ ਹੀ ਧਿਆਵਣਾ ਕਰ। ਜਿਸ ਨਾਮ ਜਾਪ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਕੋ ਪਾਵੇਗਾ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋ ਜਾਵੇਗਾ॥੪॥੬॥☬ਅਪਨਾ ਅਨਭਵ ਪ੍ਰਗਟ ਕਰ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਜਿਸ ਨਾਮ ਦੀ ਰਾਹੀਂ ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, medita siempre en el Naam y así cruza el aterrador océano del mundo. (4-6)"