[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪਸ ਕਉ; ਆਪਹਿ ਪਹੂਚਾ ॥੬॥"
page = 291
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak He alone reached His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹੀ, ਆਪਣੇ ਆਪ ਤੱਕ ਪਹੁੰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He alone can reach Himself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਆਪਸ ਕੋ ਆਪ ਹੀ ਪਹੁਚਨੇ ਹਾਰਾ ਥਾ, ਭਾਵ ਏਕ ਅਦੁਤੀ ਥਾ॥੬॥☬ਅਬ ਦੋ ਪਉੜੀ ਮੇਂ ਜਗਤ ਕੀ ਉਤਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੇ ਆਪ ਤਕ ਆਪ ਹੀ ਅੱਪੜਨ ਵਾਲਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹੂਚਾ = ਪਹੁੰਚਿਆ ਹੋਇਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y solamente Él puede concebirse a Sí Mismo.  (6)"