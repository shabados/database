[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਖਿਨੁ ਖਿਨੁ ਭਰਮਿ ਭਰਮਿ ਬਹੁ ਧਾਵੈ; ਤਿਲੁ ਘਰਿ ਨਹੀ ਵਾਸਾ ਪਾਈਐ ॥"
page = 1179
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment and trice, my mind roams, rambles and greatly runs about. It stays not in its own Home even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਤੇ ਛਿਨ, ਮੇਰਾ ਮਨੂਆ ਭਟਕਦਾ ਭਊਦਾ ਅਤੇ ਬੜਾ ਭੱਜਿਆ ਫਿਰਦਾ ਹੈ। ਇੱਕ ਨਿਮਖ ਭਰ ਲਈ ਭੀ ਇਹ ਜਨਮ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੱਚ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment, my mind roams and rambles, and runs all over the place. It does not stay in its own home, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕਰ ਕੇ (ਭਰਮਿ) ਚਕ੍ਰਾਕਾਰ ਹੂਆ ਮਨ ਖਿਨ ਮੇਂ ਬਹੁਤ ਧਾਵਤਾ ਹੈ, ਆਪਨੇ (ਘਰਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਮਨ ਹਰੇਕ ਖਿਨ ਭਟਕ ਭਟਕ ਕੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਬਹੁਤ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ ਆਪਣੇ ਸਰੀਰ-ਘਰ ਵਿਚ (ਸ੍ਵੈ ਸਰੂਪ ਵਿਚ) ਟਿਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ ਭਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਧਾਵੈ = ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ। ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਘਰਿ = ਘਰ ਵਿਚ, ਸਰੀਰ-ਘਰ ਵਿਚ, ਇਕ ਟਿਕਾਣੇ ਤੇ, ਅਡੋਲਤਾ ਵਿਚ। ਵਾਸਾ = ਨਿਵਾਸ। ਨਹ ਪਾਈਐ = ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente vaga ofuscada por la duda y no se queda en paz en su propio hogar,"