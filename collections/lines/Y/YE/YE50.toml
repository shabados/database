[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗੂੰਗਾ ਹੂਆ ਬਾਵਰਾ; ਬਹਰਾ ਹੂਆ ਕਾਨ ॥"
page = 1374
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I have become dumb, insane and my ears are blocked,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਗੁੰਗਾ ਤੇ ਪਗਲਾ ਹੋ ਗਿਆ ਹਾਂ ਤੇ ਕੰਨਾਂ ਤੋਂ ਬੋਲਾ ਵੀ ਗਿਆ ਹਾਂ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have become mute, insane and deaf."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰ ਨਿੰਦਾ ਕਰਨੇ ਸੇ ਮੈਂ ਗੂੰਗਾ ਹੂਆ ਹੂੰ ਔਰ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਬਾਵਰਾ ਹੂਆ ਹੂੰ ਔ ਪਰ ਨਿੰਦਾ ਸੁਣਨੇ ਤੇ ਕਾਨੋਂ ਕਰ ਬੋਲਾ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਨੇਊ ਪਾ ਕੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਗੁਰੂ ਧਾਰ ਕੇ, ਠਾਕੁਰ-ਪੂਜਾ ਅਤੇ ਹਰੇਕ ਦਿਨ-ਦਿਹਾਰ ਸਮੇ ਬ੍ਰਾਹਮਣ ਦੀ ਹੀ ਪੂਜਾ-ਸੇਵਾ ਕਰ ਕੇ ਗੁਰੂ ਵਾਲਾ ਨਹੀਂ ਬਣ ਸਕੀਦਾ; ਜਿਸ ਨੂੰ ਸੱਚ-ਮੁੱਚ ਪੂਰਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਹੀ ਬਦਲ ਜਾਂਦਾ ਹੈ) ਉਹ (ਦੁਨੀਆ ਦੇ ਭਾਣੇ) ਗੁੰਗਾ, ਕਮਲਾ, ਬੋਲਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ ਮੂੰਹੋਂ ਮੰਦੇ ਬੋਲ ਨਹੀਂ ਬੋਲਦਾ, ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਹੁੰਦੀ, ਕੰਨਾਂ ਨਾਲ ਨਿੰਦਾ ਨਹੀਂ ਸੁਣਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, me he quedado mudo, loco y sordo, estoy lisiado,"