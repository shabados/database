[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨ ਸੇ ਸਦਨ ਸਬੈ ਕਰ ਸਮਝਹੁ; ਮਨ ਹੀ ਮਾਹਿ ਉਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Consider your house as the forest and remain unattached within yourself…..Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਘਰਾਂ ਨੂੰ ਬਨ ਦੇ ਸਮਾਨ ਸਮਝੋ ਅਤੇ ਮਨ ਵਿਚ (ਸਦਾ) ਉਦਾਸ ਰਹੋ ॥੧॥ ਰਹਾਉ।"