data = "ਗੋਰੀ ਸੇਤੀ; ਤੁਟੈ ਭਤਾਰੁ ॥"
page = 143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the husband separates away from wife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਨਾਲ ਜਦ ਖਸਮ ਰੁੱਸ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a husband leaves his wife,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਕੇ ਸਾਥ ਜੇ ਕਰ ਭਰਤਾ ਟੂਟ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁਟੀ ਨਾਲ ਖਸਮ ਨਾਰਾਜ਼ ਹੋ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਰੀ = ਇਸਤ੍ਰੀ, ਵਹੁਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si se rompe la relación del marido con su esposa,"