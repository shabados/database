[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਪੜਿ ਬੁਝਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 127
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and my life is a sacrifice unto those who read understand and enshrine the Master in their minds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰਨੇ ਹਾਂ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਬਲਿਹਾਰਨੇ ਹੈ ਉਹਨਾਂ ਉਤੋਂ ਜੋ ਮਾਲਕ ਨੂੰ ਵਾਚਦੇ, ਉਸ ਨੂੰ ਸਮਝਦੇ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who read of the Lord, who understand and enshrine Him within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ਾਸਤ੍ਰ ਪੜ ਪੜ ਕਰ ਤਿਨ ਕੇ ਸਿਧਾਂਤ ਕੋ ਸਮਝ ਕਰ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਕੇ ਸਮਝ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਿ = ਸਮਝ ਕੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a aquéllos seres que leen el Nombre del Señor, Lo conocen y Lo enaltecen en su mente."