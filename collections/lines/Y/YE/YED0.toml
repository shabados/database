[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਭਗਾ ਸਰਿਤਾ ਤਟ; ਭੈਸ ਚਰਾਵਈ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The buffaloes were grazed at the banks of the Chandrabhaga Stream"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਭਗਾ (ਝੰਨਾ) ਨਦੀ ਦੇ ਕੰਢੇ ਉਹ ਮਹੀਆਂ ਚਰਾਉਂਦੀ ਸੀ।"