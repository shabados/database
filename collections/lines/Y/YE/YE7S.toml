[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਨਾਮੁ ਵਖਾਣੇ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Joining the holy congregation, the Sikhs of the Guru eulogize the glory of the name of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਦੇ ਹਨ (ਤੇ) ਨਾਮ ਦਾ ਵਯਾਖਯਾਨ ਕਰਦੇ ਹਨ, (ਇਸੇ ਕਰ ਕੇ ਮੁਕਤ ਹਨ, ਇਤਰ ਜੀਵ ਬਨਾਂ ਵਿਖੇ ਹੀ ਭਟਕਦੇ ਚੌਰਾਸੀ ਭੋਗਦੇ ਹਨ)।"