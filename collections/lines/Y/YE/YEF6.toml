[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਰਚੇ; ਕੇਵਲ ਨਾਮ ਮੁਰਾਰੀ ॥੨॥"
page = 914
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are absorbed in only the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇਵਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਹੀ ਸਮਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are absorbed only in the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇਵਲ ਮੁਰਾਰੀ ਕੇ ਨਾਮ ਸੇ ਰਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹੀ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਰਹਿੰ​‍ਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los Santos viven embebidos sólo con el Nombre del Señor.(2)"