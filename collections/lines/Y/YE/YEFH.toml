[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਪਤ ਸਿੰਧੁ ਭਏ ਧਰਾ ਪਰ; ਲੀਕ ਚਕ੍ਰ ਰਥਾਨ ॥੪੯॥"
page = 618

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They went to the North, crossing many mountains and with the lines of the wheels of their chariots seven oceans were formed. 49."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਰਥਾਂ ਦੇ ਪਹੀਇਆਂ ('ਚਕ੍ਰ') ਦੀਆਂ ਲਕੀਰਾਂ ਨਾਲ ਧਰਤੀ ਉਤੇ ਸੱਤ ਸਮੁੰਦਰ ਬਣ ਗਏ ॥੪੯॥"