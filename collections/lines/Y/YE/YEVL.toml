[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮੀਠੀ ਤੇ; ਇਹੁ ਮਨੁ ਹੋਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 212
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and from this sweet mammon turn away this soul of him? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਮਿਠੜੀ ਮਾਇਆ ਤੋਂ ਆਪਣੀ ਇਹ ਆਤਮਾ ਨੂੰ ਹੋੜ ਲਵੇ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and turn his mind away from this sweet Maya? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ (ਮੀਠੀ) ਮਾਯਾ ਸੇ ਇਸ ਮਨ ਕੋ ਹਟਾਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ (ਮੇਰੇ) ਇਸ ਮਨ ਨੂੰ ਇਸ ਮਿੱਠੀ (ਲੱਗਣ ਵਾਲੀ ਮਾਇਆ ਦੇ ਮੋਹ) ਤੋਂ ਰੋਕ ਸਕੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantenga mi mente alejada de los dulces perniciosos de Maya?  (1-Pausa)"