[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ. ਪਰਮ ਗਤਿ ਪਾਵਹਿ; ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ॥"
page = 1131
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the True Guru, are blessed with the supreme status and through the Name attain to glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮਹਾਨ ਮਰਤਬੇ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭਤਾ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are blessed with the supreme status; through the Naam, they are blessed with glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ (ਪਰਮਗਤਿ) ਮੋਖ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਪੁਨਃ ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਲੋਕ ਪ੍ਰਲੋਕ ਕੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸਰਨ ਪੈਂਦੇ ਹਨ। ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜੇ ਰਹਿਣ ਦੇ ਕਾਰਣ ਦੇ ਕਾਰਨ)। ਵਡਿਆਈ = (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru Verdadero, logra el Estado Supremo de Éxtasis y es bendecido con la Gloria del Nombre."