[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਲਗਿਯੋ ਹਰਿ ਸਿੰਘ ਤਬੈ; ਸਿਰ ਟੂਟਿ ਪਰਿਯੋ ਧਰ ਠਾਢੋ ਰਹਿਯੋ ਹੈ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the stroke of his arrow, the head of Hari Singh was chopped and his trunk remained standing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹਰਿ ਸਿੰਘ ਨੂੰ ਬਾਣ ਲਗਿਆ, (ਉਸ ਦਾ) ਸਿਰ ਟੁਟ ਕੇ ਡਿਗ ਪਿਆ ਅਤੇ ਧੜ ਖੜੋਤਾ ਰਿਹਾ।"