[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਦਿਲ ਅਤੇ ਈਮਾਨ ਲੈ ਚਲਿਆ ਹੈਣ, ਰੱਬ ਤੇਰਾ ਰਾਖਾ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਬੁਰਦਾਈ ਦਿਲਿ ਈਮਾਨਿ ਮਨ ਖ਼ੁਦਾ ਹਾਫ਼ਿਜ਼ ।੪੫।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His remembrance, only His meditation, yes only His memory. (58)"