[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਨੋ ਹੁਕਮੁ ਹੈ; ਬਹਿ ਸਚਾ ਧਰਮੁ ਬੀਚਾਰਿ ॥"
page = 38
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge is under command to sit and administer even-handed justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਰਾਜੇ ਨੂੰ ਫੁਰਮਾਨ ਹੈ ਕਿ ਬੈਠ ਕੇ ਅਸਲੋਂ ਖਰਾ ਨਿਆਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma, by the Hukam of God's Command, sits and administers True Justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਇ ਕੋ ਵਾਹਿਗੁਰੂ ਕਾ ਐਸਾ ਹੁਕਮ ਹੈ ਕਿ ਤੁਮ ਸਭਾ ਮੇਂ ਬੈਠ ਕਰ ਬਿਨਾ ਪਛਪਾਤ ਕੇ (ਸਚਾ) ਯਥਾਰਥ ਧਰਮ ਕਾ ਵੀਚਾਰ ਕਰੁ, ਭਾਵ ਨਿਆਉ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਨੂੰ (ਭੀ ਪਰਮਾਤਮਾ ਦਾ) ਹੁਕਮ ਹੈ (ਹੇ ਧਰਮਰਾਜ! ਤੂੰ) ਬੈਠ ਕੇ (ਇਹ) ਅਟੱਲ ਧਰਮ (-ਨਿਆਂ) ਚੇਤੇ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Recto Juez del Dharma, el que hace valer la ley del Señor, lleva consigo la Instrucción de Dios para administrarla."