[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੀ ਗੁਣੀ ਤ੍ਰਿਭਵਣੁ ਵਿਆਪਿਆ ਭਾਈ; ਗੁਰਮੁਖਿ ਬੂਝ ਬੁਝਾਇ ॥"
page = 603
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, the three are engrossed in the three qualities. The Supreme Guru imparts this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤਿੰਨੇ ਜਹਾਨ ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਅੰਦਰ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਸਤਿਗੁਰ ਜੀ ਇਹ ਸਮਝ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three worlds are entangled in the three qualities, O Siblings of Destiny; the Guru imparts understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਭਵਣ ਰੂਪ ਸੰਸਾਰ ਤੀਨੋਂ ਗੁਣੋਂ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ, ਹੇ ਭਾਈ! ਗੁਰੋਂ ਨੇ ਗੁਰਮੁਖੋਂ ਕੋ ਇਹ ਬੂਝ ਬਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰਾ ਜਗਤ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ ਹੀ ਫਸਿਆ ਪਿਆ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ (ਗੁਰੂ ਉਸ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹੀ ਗੁਣੀ = (ਮਾਇਆ ਦੇ) ਤਿੰਨਾਂ ਹੀ ਗੁਣਾਂ ਵਿਚ (ਰਜੋ, ਸਤੋ, ਤਮੋ ਗੁਣ)। ਤ੍ਰਿਭਵਣੁ = ਤਿੰਨ ਭਵਨਾਂ ਵਾਲਾ ਜਗਤ, ਸਾਰਾ ਸੰਸਾਰ। ਵਿਆਪਿਆ = ਫਸਿਆ ਪਿਆ ਹੈ। ਬੂਝ = (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tres mundos están involucrados con las tres Gunas; es a través del Guru que uno conoce la Verdad,"