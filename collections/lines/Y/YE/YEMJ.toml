[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਨਾਮੁ ਮੀਠਾ. ਮਨਿ ਭਾਇਆ; ਜਨ ਨਾਨਕ. ਨਾਮਿ ਮਨੁ ਭੀਜੈ ਜੀਉ ॥੪॥੪॥"
page = 95
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, the sweet Name has become pleasing to my mind, and slave Nanak's soul is over joyed with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਮਿੱਠੜਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਣ ਲਗ ਗਿਆ ਹੈ ਅਤੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਆਤਮਾ ਨਾਮ ਨਾਲ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the Sweet Name has become pleasing to my mind. Servant Nanak's mind is drenched and delighted with the Naam. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਹਰੀ ਨਾਮੁ ਮੇਰੇ ਮਨ ਮੇਂ ਮੀਠਾ ਲਗਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਅੰਤਹਕਰਣ ਹਰੀ ਰਾਮ ਮੇਂ ਭੀਜੇ ਹੈਂ॥੪॥੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪ੍ਰਥਮ ਦਸਾ ਬਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਸਦਾ) ਨਾਮ ਵਿਚ ਹੀ ਭਿੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Amado, que le parezca dulce y que permanezca imbuida en Él. (4-4)"