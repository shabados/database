[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਸੁਜਾਣੁ ਹੈ; ਜਿਸੁ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਵੀਚਾਰੁ ॥"
page = 1421
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great, great is the Omniscient true Guru, within whom is the Lord's comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਲਾਘਾ-ਯੋਗ, ਸ਼ਘਾਲਾ-ਯੋਗ ਹਨ ਸਰਵੱਗ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਾਰਬ੍ਰਹਮ ਦੀ ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Blessed and Great is the All-knowing True Guru, who has realized God within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰ ਸੁਜਾਣ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ ਜਿਸ ਕੇ ਅੰਤਰ ਬ੍ਰਹਮ ਕਾ ਵੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਧੰਨ ਹੈ ਗੁਰੂ ਧੰਨ ਹੈ, ਗੁਰੂ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਿਚ) ਸਿਆਣਾ ਹੈ, ਗੁਰੂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਸਦਾ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, Bendito y Grandioso es el Verdadero Guru, el Ser Primordial, Quien ve a todos de igual forma."