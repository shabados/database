data = "ਉਦਮੁ ਕਰਤ; ਸੀਤਲ ਮਨ ਭਏ ॥"
page = 201
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By making an effort (to the Good), the soul is pacified,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬਨਣ ਲਈ) ਉਪਰਾਲਾ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਸ਼ਾਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through sincere efforts, the mind is made peaceful and calm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਿ ਕੇ ਮਿਲਨੇ ਕਾ ਉਦਮ ਕਰਤੇ ਹੀ ਅੰਤਸਕਰਣ ਸਾਂਤਿ ਭਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਾਣ ਦਾ) ਉੱਦਮ ਕਰਦਿਆਂ (ਮਨੁੱਖ) ਸ਼ਾਂਤ-ਚਿੱਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo el esfuerzo de reunirse con los Santos, podemos estar en Paz,"