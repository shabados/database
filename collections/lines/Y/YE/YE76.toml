[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਾਨੁ ਕੀਆ ਦੁਖ ਭੰਜਨਿ; ਰਤੇ ਰੰਗਿ ਰਸਾਲੀ ਜੀਉ ॥੪॥੩੨॥੩੯॥"
page = 106
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the destroyer of pain has given me this gift and I am imbued with the love of Him who is the home of happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਰਦ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਨੇ ਮੈਨੂੰ ਇਹ ਦਾਤ ਦਿਤੀ ਹੈ ਕਿ ਮੈਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹਾਂ ਜੋ ਪ੍ਰਸੰਨਤਾ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Destroyer of pain has given this Gift; I am imbued with the Love of the Delightful Lord. ||4||32||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੁਖ ਨਾਸੁ ਕਰਤਾ ਵਾਹਿਗੁਰੂ ਨੇ ਜਿਨ ਕੋ ਸਤਸੰਗ ਰੂਪ ਦਾਨ ਦੀਆ ਹੈ, ਵਹੁ ਪੁਰਸ (ਰਸਾਲੀ) ਸੁੰਦਰ (ਰੰਗ) ਅਨੰਦ ਮੇਂ (ਰਤੇ) ਰਹਿਤੇ ਹੈਂ॥੪॥੩੨॥੩੯॥☬ਆਤਮ ਨਿਵੇਦਨ ਭਗਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ)  ਦਾਤ ਬਖ਼ਸ਼ੀ ਉਹ ਉਸ ਸਾਰੇ ਰਸਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗੇ ਗਏ ॥੪॥੩੨॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨਿ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਰਸਾਲੀ = {ਰਸ-ਆਲਯ} ਰਸਾਂ ਦਾ ਘਰ ਪ੍ਰਭੂ। ਰੰਗਿ ਰਸਾਲੀ = ਸਭ ਰਸਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Gozoso, el Disipador del miedo, me ha bendecido con Su Amor. (4-32-39)"