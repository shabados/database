[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਧੁ ਕਰਮ ਫੁਨਿ ਸੁਰਤਿ ਸਮਾਇਣੁ; ਹੋਇ ਨਿਰਾਸ ਜਮਾਵਹੁ ॥੧॥"
page = 728
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the milk of good actions, add the ferment of meditation and then without a desire leave it to curdle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਅਮਲਾਂ ਦੇ ਦੁਧ ਵਿੱਚ ਸਿਮਰਨ ਦੀ ਜਾਗ ਲਾ ਅਤੇ ਫੇਰ ਨਿਸ਼ਕਾਮ ਹੋ ਇਸ ਨੂੰ ਜਮਣ ਲਈ ਰੱਖ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Add the rennet of clear consciousness to the milk of good deeds, and then, free of desire, let it curdle. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਉਪਦੇਸੁ ਸ੍ਰਵਣ ਰੂਪ ਜੋ ਕਰਮੁ ਹੈ ਏਹੀ ਦੂਧ ਹੈ, ਪੁਨਾ ਉਤਮ ਪ੍ਰੀਤੀ (ਸਮਾਇਣ) ਜਾਗ ਹੈ, ਜੋ ਸਰਬ ਸੇ ਨਿਰਾਸ ਹੋਣਾ ਹੈ ਇਹੀ ਦਹੀ ਜਮਾਵਣਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਜ਼ਾਨਾ ਕਿਰਤ-ਕਾਰ ਦੁੱਧ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ (ਹਰ ਵੇਲੇ) ਸੁਰਤ ਜੋੜੀ ਰੱਖਣੀ (ਰੋਜ਼ਾਨਾ ਕਿਰਤ-ਕਾਰ ਵਿੱਚ) ਜਾਗ ਲਾਣੀ ਹੈ, (ਜੁੜੀ ਸੁਰਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦੁਨੀਆਂ ਦੀਆਂ ਆਸਾਂ ਤੋਂ ਉਤਾਂਹ ਉੱਠੋ, ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਦੁੱਧ ਜਮਾਵੋ (ਭਾਵ, ਜੁੜੀ ਸੁਰਤ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਰੋਜ਼ਾਨਾ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਭੀ ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮਤਾ ਜੇਹੀ ਹੀ ਰਹੇਗੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ponle el cuajo con la conciencia clara de tus buenas acciones y así, libre de deseos deja que cuaje.(1)"