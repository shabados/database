[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਰੋ. ਨਾਚਨੋ ਰਹੋ ॥"
page = 1203
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My dancing is now ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨੱਚਣਾ ਹੁਣ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, my dancing is over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਨਾਚਨਾ ਅਰਥਾਤ ਚੌਰਾਸੀ ਮੇਂ ਫਿਰਨਾ ਰਹਿ ਚੁਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo bailar más, pues el Señor de forma espontánea ha llegado a mí y se me reveló como relámpago,"