[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਭੈ ਮੋਹ ਨਿਵਾਰੇ ॥"
page = 742
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord dispels the fears and worldly attachments of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਿਆਂ ਡਰਾਂ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord dispels the fears and attachments of countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਜਨਮ ਜਨਮ ਕੇ ਜੋ ਮੋਹ ਜਨਿਤ ਭੈ ਥੇ ਤਿਨੋਂ ਕੋ ਹਰੀ ਨੇ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਡਰ ਮੋਹ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los miedos y la infatuación de miles de encarnaciones se extinguen;"