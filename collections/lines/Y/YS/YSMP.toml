[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਕਰੈ. ਮਾਨੁਖ ਡਹਕਾਵੈ; ਓਹੁ ਅੰਤਰਜਾਮੀ ਜਾਨੈ ॥"
page = 680
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man makes efforts to deceive others, but that Lord, the searcher of hearts, knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਹੋਰਨਾਂ ਨੂੰ ਧੋਖਾ ਦੇਣ ਦੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹੈ, ਪਰ ਉਹ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਸਾਈਂ ਸਭ ਕੁਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People try to deceive others, but the Inner-knower, the Searcher of hearts, knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਜਤਨ ਕਰਕੈ ਔਰ ਮਾਨੁਖੋਂ ਕੋ (ਡਹਕਾਵੈ) ਭ੍ਰਮਾਵਤਾ ਹੈ ਅਰਥਾਤ ਛਲਤਾ ਹੈ। ਪਰੰਤੂ ਵੁਹ ਕਰਤਬ ਹੇ ਅੰਤਰਜਾਮੀ! ਤੂੰ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਲਾਲਚੀ ਮਨੁੱਖ) ਅਨੇਕਾਂ ਜਤਨ ਕਰਦਾ ਹੈ, ਲੋਕਾਂ ਨੂੰ ਧੋਖਾ ਦੇਂਦਾ ਹੈ, ਪਰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਉਹ ਪਰਮਾਤਮਾ (ਸਭ ਕੁਝ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤਨ = (ਬਹੁ-ਵਚਨ)। ਡਹਕਾਵੈ = ਧੋਖਾ ਦੇਂਦਾ ਹੈ, ਠੱਗਦਾ ਹੈ। ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਜਾਨੈ = ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno trata de engañar a otros, pero Dios, nuestro Conocedor Íntimo, lo sabe todo."