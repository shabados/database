[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰ ਤੈ ਵਣਜਾਰਿਆ; ਦੁਹਾ ਰਹੀ ਸਮਾਇ ॥"
page = 954
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Gurbani, the bag of jewels, remains merged in the minds of both the Guru, the vendor of commodity and the sikh, the vender."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵਾਹਿਰਾਤ ਦੀ ਥੈਲੀ, ਗੁਰਬਾਣੀ ਦਾ ਮਾਲ ਵੇਚਨ ਵਾਲੇ ਗੁਰੂ ਅਤੇ ਸਿੱਖ ਖਰੀਦਾਰ ਦੋਨਾਂ ਦੇ ਰਿਦਿਆਂ ਅੰਦਰ ਰਮੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merchandise and the merchant are merged together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੌਦਾ ਦੇਣ ਵਾਲੇ ਜੋ ਸੰਤ ਹੈਂ ਔ ਵਣਜਾਰੇ ਜੋ ਜਗ੍ਯਾਸੂ ਹੈਂ ਦੋਨੋਂ ਕੀ ਬ੍ਰਿਤੀ ਤਿਨ ਗੁਣੋਂ ਮੇਂ ਵਾ ਪਰਸਪਰ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁੱਥੀ ਵੇਚਣ ਵਾਲੇ ਸਤਿਗੁਰੂ ਅਤੇ ਵਿਹਾਝਣ ਵਾਲੇ ਗੁਰਮੁਖ ਦੋਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਰਹੀ ਹੈ (ਭਾਵ, ਦੋਹਾਂ ਨੂੰ ਇਹ ਗੁਣ ਪਿਆਰੇ ਲੱਗ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰ = (ਭਾਵ) ਵੱਖਰ ਵੇਚਣ ਵਾਲਾ। ਤੈ = ਅਤੇ। ਵਣਜਾਰਾ = ਵਣਜਨਵਾਲਾ ਗੁਰਮੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, los buscadores y el maestro, ambos se perdieron en su Maravilla."