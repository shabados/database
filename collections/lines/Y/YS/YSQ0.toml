[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਯਾ# ਤੂੰ ਇਸ ਪੁਰਾਨੀ ਸਰਾਣ ਤੋਣ ਲੰਘ ਜਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਗੁਜ਼ਰ ਐ ਗੋਯਾ ਅਜ਼ੀਣ ਕੁਹਨਾ ਰੁਬਾਤ ।੪੪।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both these worlds are like just a grain off the ear of His corn. (57)"