[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਕੁ ਏਹੁ. ਨ ਆਖੀਐ; ਜਿ ਲੇਖੈ ਵਰਤੈ ਸੋਇ ॥੧॥"
page = 474
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "call him thou not a lover for, he trades with the Lord for his good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੂੰ ਪ੍ਰੇਮੀ ਨਾਂ ਕਹਿ ਕਿਉਂਕਿ ਉਹ ਪ੍ਰੇਮ ਵਿੱਚ ਵਣਜ ਕਰਦਾ ਹੈ ਜਦ ਕਿ ਉਹ ਜੋ ਭੀ ਉਸ ਦਾ ਸਾਈਂ ਕਰਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਰਾਜ਼ੀ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- do not call him a lover. He trades only for his own account. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰ ਨਾਲਿ ਜੋ ਲੇਖੇ ਮੇਂ ਵਰਤਦਾ ਹੈ, ਸੋ ਏਹੁ ਆਸਕੁ ਨਹੀਂ ਕਹੀਦਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਭੀ, ਹੇ ਨਾਨਕ! ਸੱਚਾ ਆਸ਼ਕ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ, ਕਿਉਂਕਿ ਉਹ ਲੇਖੇ ਗਿਣ ਗਿਣ ਕੇ ਪਿਆਰ ਦੀ ਸਾਂਝ ਬਣਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No lo llames amoroso puesto que él comercia con el amor. (1)"