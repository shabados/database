[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਅਛਲਾਦਿ, ਸਹਜਿ ਸੁਭਾਖੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He, the protector and lover of the devotees is undeceivable known by the name of the equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦਾ ਪਿਆਰਾ ਹੈ (ਉਹ ਆਪ) ਆਦ ਥੋਂ ਅਛਲ ਹੈ ਸਹਿਜ (ਯਥਾਰਥ ਹੈ, ਅਵਸਥਾ ਅਤੀਤ) ਕਹੀਦਾ ਹੈ।"