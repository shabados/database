[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਅਗੋਚਰੁ ਮਿਲੈ ॥"
page = 271
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the incomprehensible Lord is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਅਗਾਧ ਪ੍ਰਭੂ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one meets the Incomprehensible Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਮਨ ਬਾਣੀ ਸੇ (ਅਗੋਚਰੁ) ਵਾਹਿਗੁਰੂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਮਨੁੱਖ ਨੂੰ) ਉਹ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰਾ, ਉਹ ਇੰਦ੍ਰਾ ਜੋ ਬਾਹਰਲੇ ਪਦਾਰਥਾਂ ਦੀ ਵਾਕਫ਼ੀਅਤ ਇਨਸਾਨ ਨੂੰ ਦੇਂਦਾ ਹੈ। ਗੋਚਰ = (Skt. गोचर) ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ। ਅਗੋਚਰ = ਉਹ (ਪ੍ਰਭੂ) ਜੋ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El discípulo que vive en Compañía de los Seres de Bien, logra obtener la Visión de lo Invisible"