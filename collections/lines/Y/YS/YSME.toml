[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਮਨ ਹਰਨ ਕਹਾ ਹੈ ॥੬੬੦॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Someone may tell us and take whatever he wants from us, but he should tell us where is that alluring Ram?660."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ ਨੂੰ ਹਰਨ ਵਾਲਾ (ਰਾਮ) ਕਿਥੇ ਹੈ? ॥੬੬੦॥"