[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਦਰਗਹਿ. ਕਾਮਿ ਨ ਆਵੈ; ਛੋਡਿ ਚਲੈ ਅਭਿਮਾਨੀ ॥੧॥"
page = 379
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, these shall be of no avail in God's court and the proud must depart leaving them behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਹ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੇ। ਹੰਕਾਰੀ ਬੰਦਾ ਇਨ੍ਹਾਂ ਨੂੰ ਪਿੱਛੇ ਛੱਡ ਕੇ ਟੁਰ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "hereafter, these shall be of no avail in the Court of the Lord; the proud must depart, leaving them behind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਭਿਮਾਨੀ ਜੀਵ! ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਬਿਨਾਂ ਭਜਨ ਕੇ ਏਹ ਸਭ ਕਾਮ ਨਹੀਂ ਆਵੇਂਗੇ, ਕਿਉਂਕਿ ਇਨ ਸਭ ਪਦਾਰਥੋਂ ਕੋ ਈਹਾਂ ਛੋਡ ਕਰ ਤੂੰ ਚਲਾ ਜਾਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਗਾਂਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ (ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਚੀਜ਼) ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ। (ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਦਾ) ਮਾਣ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਇਥੇ ਹੀ) ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕੰਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada de esto te servirá en el más allá, porque vas a dejar todo aquí a la hora de partir. (1)"