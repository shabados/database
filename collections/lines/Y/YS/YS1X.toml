[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਕਰਤ; ਹੋਇ ਨਿਹਕਾਮੀ ॥"
page = 286
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who performs Guru's service without desire for reward,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਫਲ ਦੀ ਇੱਛਾ ਦਾ ਬਗੈਰ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who performs selfless service, without thought of reward,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਾ ਕਰਤਾ ਹੂਆ (ਨਿਹਕਾਮੀ) ਕਾਮਨਾ ਸੇ ਰਹਿਤ ਹੋਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ (ਗੁਰੂ ਦੀ) ਸੇਵਾ ਕਰਦਾ ਹੋਇਆ ਕਿਸੇ ਫਲ ਦੀ ਖ਼ਾਹਸ਼ ਨਹੀਂ ਰੱਖਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo cuando se realiza servicio sin pensar en la recompensa,"