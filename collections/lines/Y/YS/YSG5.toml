[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗੁ ਨਹੀ ਚਲੈ; ਹਰਿ ਹਾਂ ॥"
page = 409
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's feet, therefore, walk not towards God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਪੈਰ ਇਸ ਲਈ ਰੱਬ ਵਲ ਨਹੀਂ ਤੁਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stuck in it, his feet cannot walk towards the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਪਗ ਹਰੀ ਕੀ ਓਰ ਚਲ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰ ਪਰਮਾਤਮਾ ਵਾਲੇ ਪਾਸੇ ਨਹੀਂ ਤੁਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso uno no puede tomar un paso hacia Dios."