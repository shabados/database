[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕੀਰਤਿ; ਕਰਮ ਸਮਾਨੈ ॥੩॥"
page = 223
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His rituals are drowned in the daily routine of singing the praises of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਰਮਕਾਂਡ, ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਆਲਾਪਣ ਦੇ ਨਿਤ ਦੀ ਰਹੁ-ਰੀਤੀ ਅੰਦਰ ਲੈ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The karma of their daily practice is to praise the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਏਕਤਾ ਵਾਲੀ ਕਰਨੀ ਕੀ ਪ੍ਰੀਤੀ ਜਿਸ ਕੋ ਭਈ ਹੈ ਤਿਸ ਕੇ ਕਰਮ ਜੋ ਹੈਂ (ਸਮਾਨੈ) ਲੈ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਦੇਨੇ ਯੋਗ੍ਯ ਨਹੀਂ ਰਹੇ ਹੈਂ। ਵਾ ਪਰਮੇਸਰ ਕੀ ਕੀਰਤੀ ਕੋ ਸਭ ਕਰਮੋਂ ਸੇ ਊਤਮੁ ਮਾਨਤੇ ਹੈਂ ਔਰ ਕਰਮੋਂ ਕੋ ਸਮਾਨ ਜਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-ਰੂਪ ਕਰਣੀ ਉਸ ਦਾ ਸਾਮਾਨ (ਸਾਧਾਰਨ) ਕਰਮ ਹਨ (ਭਾਵ, ਸੁਤੇ ਹੀ ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en la Palabra del Shabd, (3)"