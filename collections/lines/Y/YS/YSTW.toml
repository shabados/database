[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਜਾਗੰਨੑਿ; ਜਿ ਰਸਨਾ ਨਾਮੁ ਉਚਾਰਣੇ ॥੧੩॥"
page = 1425
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are awake, who recite their Lord's Name with their tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਜਾਗਦੇ ਹਨ, ਜੋ ਆਪਣੀ ਜੀਭਾਂ ਨਾਲ ਆਪਦੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone are awake and aware, who chant the Naam with their tongues. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਰਸਨਾ ਕਰ ਨਾਮ ਉਚਾਰਤੇ ਹੈਂ ਸੋਈ ਤਿਸ ਨਿੰਦਰਾ ਸੇ ਜਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੋਹ ਦੀ ਇਸ ਨੀਂਦ ਵਿਚੋਂ ਸਿਰਫ਼) ਉਹ ਬੰਦੇ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਹੜੇ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਜਿ = ਜਿਹੜੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y oh, dice Nanak, sólo estarán despiertos y concientes, quienes recitan el Naam con su lengua. (13)"