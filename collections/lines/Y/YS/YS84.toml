[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ ਦੁਰਲਭੰ ਭੋਜਨੰ ਬਿੰਜਨੰ; ਨਚ ਦੁਰਲਭੰ ਸ੍ਵਛ ਅੰਬਰਹ ॥"
page = 1357
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not difficult to obtain are viands and dainties, nor it is difficult to obtain elegant raiments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਯਾਬ ਨਹੀਂ ਹਨ ਖਾਣੇ ਅਤੇ ਨਿਆਮਤਾਂ, ਨਾਯਾਬ ਨਹੀਂ ਮਨੋਰਥ ਪੁਸ਼ਾਕਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Foods and delicacies are not so difficult to obtain. Elegant clothes are not so difficuilt to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿੰਜਨੰ) ਮਿਸਟ, ਸਲਵਣਾਦੀ ਅਨੇਕ ਰਸੋਂ ਕੇ ਭੋਜਨ ਖਾਣੇ ਭੀ ਦੁਰਲਭ (ਨਚ) ਨਹੀਂ ਹੈ ਔਰ (ਸ੍ਵਛ) ਨਿਰਮਲ ਬਸਤ੍ਰੋਂ ਕਾ ਪਹਿਰਨਾ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਦਲੇ ਮਸਾਲੇਦਾਰ ਖਾਣੇ ਪ੍ਰਾਪਤ ਕਰਨੇ ਔਖੇ ਨਹੀਂ, ਨਾਹ ਹੀ ਸਾਫ਼ ਸੁਥਰੇ ਕੱਪੜੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਜਨੰ = ਖਾਣ-ਯੋਗ ਸੁਆਦਲਾ ਪਦਾਰਥ, ਰੋਟੀ ਦੇ ਨਾਲ ਲਾ ਕੇ ਖਾਣ ਵਾਲੀ ਮਸਾਲੇਦਾਰ ਭਾਜੀ ਆਦਿਕ (व्यंजनं)।ਸ੍ਵਛ = ਸਾਫ਼ (स्वच्छ)।ਅੰਬਰਹ = ਕਪੜੇ (अम्बरं)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco la ropa elegante. Hijos, parientes, hermanos y amigos, no se tienen con dificultad,"