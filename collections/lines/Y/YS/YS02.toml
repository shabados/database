[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹਾਣ ਨੇ ਆਪਣੇ ਰਾਜ ਭਾਗ ਛੱਡ ਦਿੱਤੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਦਸ਼ਾਹਾਣ ਸਲਤਨਤ ਬਿਗੁਜ਼ਾਸ਼ਤੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the wealth of both the worlds is in their praise and honor. (195)"