[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤਉ; ਪ੍ਰੇਮ ਖੇਲਣ ਕਾ ਚਾਉ ॥"
page = 1412
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou yearn to play the game of love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਪਿਆਰ ਦੀ ਖੇਡ ਖੇਡਣ ਦੀ ਸਧਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you desire to play this game of love with Me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਓਰ ਵਾਕ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੇਕਰ ਤੈਨੂੰ ਪ੍ਰੇਮ ਵਿਖੇ ਬਿਲਾਸ ਕਰਨੇ ਕਾ ਉਤਸ਼ਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੈਨੂੰ (ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ) ਖੇਡ ਖੇਡਣ ਦਾ ਸ਼ੌਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si deseas jugar el Juego del Amor Conmigo,"