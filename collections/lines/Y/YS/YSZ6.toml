[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ ਅਚੁਤ ਅਬਿਨਾਸੀ; ਮਨ ਤਨ ਆਤਮ ਧ੍ਰਾਪ ॥੧॥"
page = 1223
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praises of the Immovable and imperishable Lord, my mind, body and soul are sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਅਤੇ ਅਮਰ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ, ਦੇਹਿ ਤੇ ਜਿੰਦੜੀ ਰੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Unmoving, Eternal, Unchanging Lord God, my mind, body and soul are comforted and encouraged. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚੁਤ ਅਬਿਨਾਸੀ ਕੇ ਗੁਣ ਗਾਵਣੇ ਕਰ ਆਤਮ ਕੋ ਪਾ ਕਰ ਮਨ ਤਨ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਅਤੇ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਉਸ ਦੀ ਜਿੰਦ (ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੁਤ = ਅੱਚੁਤ, {ਅ-ਚ੍ਯੁਤ = ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲਾ} ਅਬਿਨਾਸ਼ੀ। ਆਤਮ = ਜਿੰਦ। ਧ੍ਰਾਪ = ਰੱਜ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo, Alma y mente están en Dicha, entonando las Alabanzas de mi Dios Eterno. (1)"