[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਸੁਆਮੀ ਕਾਰਣ ਕਰਣ ॥"
page = 1183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is the doer of all deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਸਾਹਿਬ ਸਾਰਿਆਂ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our All-powerful Lord and Master is the Doer of all, the Cause of all causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਕਾਰਣ ਕਰਣ ਸ੍ਵਾਂਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਸੁਆਮੀ! ਹੇ ਜਗਤ ਦੇ ਮੂਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todopoderoso, el Hacedor y la Causa."