[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਪਛਾਣਿਆ; ਸੇ ਸੁਖੀਏ ਜੁਗ ਚਾਰਿ ॥"
page = 55
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have recognised the Truth remain comfortable the four ages throughout."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਚਾਈ ਨੂੰ ਅਨੁਭਵ ਕੀਤਾ ਹੈ, ਉਹ ਚਾਰੇ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਸੁਖਾਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have realized the Truth are at peace throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਚ ਰੂਪੁ ਵਾਹਿਗੁਰੂ ਕੋ ਯਥਾਰਥ ਸਰੂਪ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ, ਸੋ ਚਾਰੋ ਜੁਗੋਂ ਮੇਂ ਸੁਖੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰਿ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que concibieron la Verdad fueron felices a través de las cuatro épocas."