[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੰਨੁ ਗਇਆ. ਰੂਪੁ ਵਿਣਸਿਆ; ਦੁਖੀ ਦੇਹ ਰੁਲੀ ॥"
page = 1287
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dye departs and beauty vanishes of the dead-body and it rolls in calamity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਰਦੇ ਸਰੀਰ ਦਾ ਰੰਗ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੁੰਦਰਤਾ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਲੋਥ ਮੁਸੀਬਤ ਅੰਦਰ ਰੁਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The color fades, and beauty vanishes; the body suffers and collapses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣੇ ਕਰ ਸਰੀਰ ਕਾ (ਵੰਨੁ) ਰੰਗ ਦੂਰ ਹੋ ਗਿਆ ਔਰੁ ਸੁੰਦਰਪਣਾ ਭੀ ਨਸ਼ਟ ਹੋਇਆ। ਔਰ ਜੀਉ ਪਰਲੋਕ ਮੇਂ ਦੁਖੀ ਸੁਖੀ ਹੋਤਾ ਹੈ ਔਰ ਈਹਾਂ ਦੇਹਿ ਰੁਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਦਾ ਸੋਹਣਾ) ਰੰਗ ਰੂਪ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਵਿਚਾਰਾ ਸਰੀਰ ਭੀ ਰੁਲ ਜਾਂਦਾ ਹੈ (ਅੱਗ ਜਾਂ ਮਿੱਟੀ ਆਦਿਕ ਦੇ ਹਵਾਲੇ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਨੁ = ਰੰਗ। ਦੁਖੀ ਦੇਹ = ਵਿਚਾਰਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El color se desvanece, la belleza también, el cuerpo sufre y se colapsa."