[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਹਰਿ ਸੁਆਮੀ ਪ੍ਰੀਤਿ ਲਗਾਈ; ਜਿਤਨੇ ਸਾਸ ਲੀਏ ਹਮ ਗ੍ਰਾਸ ॥"
page = 1295
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever am I now in love with my beloved Lord Master and cherish Him with every breath and every morsel of food that I take."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਹਰੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਜੋ ਵੀ ਸੁਆਸ ਮੈਂ ਲੈਂਦਾ ਹਾਂ ਅਤੇ ਜੋ ਵੀ ਗਰਾਹੀ ਖਾਂਦਾ ਹਾਂ, ਉਸ ਨਾਲ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with the Lord, my Lord and Master; I love Him with every breath and morsel of food I take."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਹਰੀ ਸ੍ਵਾਮੀ ਮੇਂ ਐਸੀ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈ, ਜਿਤਨੇ ਸ੍ਵਾਸ ਗ੍ਰਾਸ ਲੀਏ ਹੈਂ ਸਭ ਪ੍ਰੀਤੀ ਸਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਬਣਿਆ (ਤੇ) ਜਿਨ੍ਹਾਂ ਨੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਹਰੇਕ ਗਿਰਾਹੀ ਦੇ ਨਾਲ (ਨਾਮ ਜਪਿਆ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸ = ਸਾਹ। ਗ੍ਰਾਸ = ਗਿਰਾਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Señor y Maestro. Lo amo con cada respiración y bocado que tomo."