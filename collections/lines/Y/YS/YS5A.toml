[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੁ ਮੋਹਿ; ਫਿਰਿ ਜੂਨੀ ਪਾਹਿ ॥"
page = 356
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For reasons of this false love, the mortal are born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਹ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ, ਮੁੜ ਜਨਮ ਧਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this attachment, people are reincarnated over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਮੋਹ ਕਰ ਕੇ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਮੋਹ ਵਿਚ (ਫਸਿਆ ਹੋਇਆ) ਤੂੰ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪਏਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਿ = ਤੂੰ ਪਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del apego uno crea un destino que lo hace entrar en la ronda,"