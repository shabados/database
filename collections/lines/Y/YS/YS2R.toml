[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਭਏ ਹੈ; ਇਹੁ ਛੇਦਿਓ ਦੁਸਟੁ ਬਿਗਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1210
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint has become kind and compassionate to me and has destroyed this evil duality of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੇਰੇ ਉਤੇ ਮਇਆਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਹੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਇਹ ਮੰਦਾ ਦਵੈਤ-ਭਾਵ ਨਾਸ ਕਰ ਦਿਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Saint has become kind and compassionate to me, and has destroyed this demon of duality. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਸਾਧੂ ਹਮਾਰੇ ਊਪਰ ਦਿਆਲ ਹੂਏ ਹੈਂ। ਇਹ ਜੋ ਦੁਸ਼ਟ ਸੁਭਾਵ ਤੇਰੇ ਸੇ ਬਿਗਾਨਾ ਕਰਨੇ ਵਾਲਾ ਥਾ, ਸੋ ਕਾਟ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੰਤ ਜਨ ਮੇਰੇ ਉੱਤੇ ਤ੍ਰੁੱਠ ਪਏ ਦਇਆਵਾਨ ਹੋਏ, (ਤਾਂ ਮੈਂ ਆਪਣੇ ਅੰਦਰੋਂ ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਇਹ ਭੈੜਾ ਓਪਰਾ-ਪਨ ਕੱਟ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora estoy libre de la maldad de la dualidad. (1-Pausa)"