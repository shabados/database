[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਚੂਕਾ; ਟੂਟੇ ਸਭਿ ਫੰਦ ॥"
page = 392
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fear is gone and my home with all the comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਡਰ ਮਿਟ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਫਾਹੀਆਂ ਕੱਟੀਆਂ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my fear is gone, and the noose is cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਔਰ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕੇ ਸਭ (ਫੰਦ) ਫਾਹੇ ਟੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ ਇਹਨਾਂ ਕਾਮਾਦਿਕ ਮੁਸਾਹਬਾਂ ਦਾ) ਡਰ-ਭਉ ਲਹਿ ਗਿਆ ਹੈ ਇਹਨਾਂ ਦੇ ਪਾਏ ਹੋਏ ਸਾਰੇ ਫਾਹੇ ਟੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਫੰਦ = ਫਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi miedo ha desaparecido, mis cadenas están rotas."