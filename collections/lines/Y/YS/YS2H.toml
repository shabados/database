[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਤਿ ਸਿਉ ਲੇਖਾ ਨਿਬੜੈ; ਬਖਸੇ ਸਿਫਤਿ ਭੰਡਾਰ ॥"
page = 1281
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The account of the pious person is settled with honour and him the Lord blesses with the treasure of his praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦਾ ਲੇਖਾ-ਪੱਤਾ ਇੱਜ਼ਤ ਨਾਲ ਬੇਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਦਾਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh's account is settled with honor; the Lord blesses him with the treasure of His Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ (ਸਿਫਤਿ) ਵਾਹਿਗੁਰੂ ਨੇ ਨਾਮ ਕੇ ਭੰਡਾਰ ਬਖਸ਼ੇ ਹੈਂ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਪਤਿ ਕੇ ਸਹਿਤ ਹਿਸਾਬ ਨਿਬੜ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਦਾ ਲੇਖਾ ਇੱਜ਼ਤ ਨਾਲ ਨਿੱਬੜਦਾ ਹੈ ਕਿਉਂਕਿ ਗੁਰੂ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਖ਼ਜ਼ਾਨੇ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cuenta del Gurmukj es pagada con honor, y el Señor lo bendice con el Tesoro de Su Alabanza."