[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਧ ਉਧਾਰਨ ਕੋ ਜੁਮਲਾਰਜੁਨ; ਤਾਹਿਾਂ ਨਿਮਿਤ ਕਿਧੋ ਵਹ ਜਾਵੈ ॥੧੪੪॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This was being done only for the salvation of Yamlajuna.144."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਸ਼ਾਇਦ (ਨਲ ਅਤੇ ਕੂਵਰ ਨਾਂ ਦੇ ਦੋ) ਸਾਧਾਂ ਦੇ ਉੱਧਾਰ ਲਈ ਜਮਲਾਰਜਨ (ਕਊ ਦੇ ਜੋੜੇ ਬ੍ਰਿਛ) ਵਲ ਜਾ ਰਹੇ ਹੋਣ ॥੧੪੪॥"