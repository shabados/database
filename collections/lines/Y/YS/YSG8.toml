[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਭਉਜਲੁ ਪਾਰਿ ਲੰਘਾਇਆ; ਜਿਤਾ ਪਾਵਾੜਾ ॥"
page = 1097
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has ferried me across the dreadful world ocean, and I have won the strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਦਾ ਹੈ ਤੇ ਮੈਂ ਝਗੜਾ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has carried me across the terrifying world-ocean, and I have won the battle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰੋਂ ਦਵਾਰੇ ਸੰਸਾਰ ਸੇ ਤੈਨੇ ਪਾਰ ਲੰਘਾਇਆ ਹੈ, ਪੁਨਃ ਜੁਧ ਕਰ ਬਿਕਾਰਾਂ ਕੋ ਜੀਤਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਤੂੰ ਮੈਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਮਾਇਆ ਦੇ ਜੰਜਾਲ ਜਿੱਤ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਜਿਤਾ = ਜਿੱਤ ਲਿਆ। ਪਾਵਾੜਾ = ਧੰਧੇ, ਜੰਜਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora logro cruzar el mar de las existencias y me sobrepongo a todas las barreras."