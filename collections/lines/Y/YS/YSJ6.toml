[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਸਿਮਰਨੁ; ਬਿਰਥਾ. ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 900
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His meditation goes not in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਭਜਨ ਵਿਅਰਥ ਨਹੀਂ ਜਾਣਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on Him is not wasted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਿਮਰਨ ਕੀਆ ਹੂਆ ਬਿਅਰਥ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹਰਿ-ਸਿਮਰਨ ਦਾ ਉਪਦੇਸ਼ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su Contemplación nunca será vana.(1-Pausa)"