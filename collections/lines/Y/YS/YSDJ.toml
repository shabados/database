[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੇਵਹੁ. ਨਾਮੁ ਦੇਵਹੁ; ਦ੍ਰਿਸਟਿ ਧਾਰਤ ਮਿਟਤ ਪਾਪ ॥"
page = 462
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasp me by the arm and grant me Thy Name. He, on whom Thou casteth a merciful glance, has his sins erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹੱਥ ਪਕੜ ਲੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ। ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਕਰਦਾ ਹੈਂ, ਉਸ ਦੇ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take me by the arm, and grant me Your Name. One who is blessed with Your Glance of Grace, has his sins erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੀ ਦ੍ਰਿਸ਼ਟ ਸੇ ਪਾਪ ਮਿਟ ਜਾਤਾ ਹੈ। ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਮੇਰੀ ਭੁਜਾ ਪਕੜ ਲੇਹੁ ਔਰ ਨਾਮ ਦਾਨ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਮੈਨੂੰ ਬਾਹੋਂ ਫੜ ਕੇ ਆਪਣੀ ਚਰਨੀਂ ਲਾ ਲਵੋ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ੋ, ਤੇਰੀ ਨਿਗਾਹ ਮੇਰੇ ਉਤੇ ਪੈਂਦਿਆਂ ਹੀ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ, ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál de todos Sus Méritos podría contemplar? Tómame de la mano, oh Señor, y bendíceme con Tu Nombre; viéndote, me deshago de todos mis errores."