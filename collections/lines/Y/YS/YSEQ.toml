[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾਰਣਿ; ਬਿਆਪੈ ਬਹੁ ਸੋਗੁ ॥"
page = 342
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of that, man is infested with great sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਬੱਬ ਆਦਮੀ ਨੂੰ ਬਹੁਤਾ ਸ਼ੋਕ ਆ ਅਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of that, they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤ੍ਰਿਸਨਾ ਹੇਤੁ ਕਰ ਬੁਹਤ ਸੋਗ ਬਿਆਪਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਸ਼ੋਕ ਨਿਵਰਤੀ ਕੈਸੇ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ (ਫਿਰ ਜੀਵ ਨੂੰ) ਬੜਾ ਫ਼ਿਕਰ ਆ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾਰਣਿ = ਉਸ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ। ਬਿਆਪੈ = ਵਾਪਰਦਾ ਹੈ, ਆਪਣਾ ਪ੍ਰਭਾਵ ਆ ਪਾਂਦਾ ਹੈ। ਸੋਗੁ = ਗ਼ਮ, ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la causa de las aflicciones del mundo."