[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਦੋਹਾਗਣੀ; ਮੁਠੀ ਦੂਜੈ ਭਾਇ ॥"
page = 18
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life of the discarded bride, as she is deluded by another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ-ਮਾਰੀ ਹੈ ਛੁਟੜ ਵਹੁਟੀ ਦੀ ਜ਼ਿੰਦਗੀ। ਉਹ ਹੋਰਸ ਦੀ ਮੁਹੱਬਤ ਨੇ ਠੱਗ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the discarded bride is cursed. She is deceived by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਠੱਗੀ ਹੂਈ ਦੁਹਾਗਣੀ ਹੈਂ ਤਿਨ ਕੇ ਜੀਵਨੇ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਭਾਗ-ਹੀਣ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਆਦਿਕ) ਹੋਰ ਦੂਜੇ ਪਿਆਰ ਵਿਚ ਹੀ ਠੱਗੀ ਰਹਿੰਦੀ ਹੈ ਉਸ ਦਾ ਜੀਉਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਦੋਹਾਗਣੀ = ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ, ਪਤੀ ਤੋਂ ਵਿੱਛੁੜੀ ਹੋਈ। ਮੁਠੀ = ਮੁੱਠੀ, ਠੱਗੀ ਹੋਈ। ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin esperanza está la vida de la novia descarriada, ella está siendo engañada por el amor de otro."