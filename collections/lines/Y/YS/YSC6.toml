[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਰੰਗਿ ਜਾਗੇ. ਨਹ ਛਿਦ੍ਰ ਲਾਗੇ; ਕ੍ਰਿਪਾਲੁ ਸਦ ਬਖਸਿੰਦੁ ਜੀਉ ॥"
page = 928
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who are awake in the love of their Beloved; To them no sin attaches, Ever Forgiving is my Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਪਿਆਰ ਅੰਦਰ ਜਾਂਗਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਪਾਪ ਨਹੀਂ ਚਿੰਮੜਦਾ। ਸਦੀਵ ਹੀ ਬਖਸ਼ਣਹਾਰ ਹੈ ਮੇਰਾ ਮਿਹਰਬਾਨ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No blemish sticks to that being who remains awake and aware in the Love of the Lord; the Merciful Lord is forever forgiving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭੂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਜਾਗੇ ਹੈਂ ਉਨ ਕੋ ਕੋਈ ਦੋਸ ਨਹੀਂ ਲਗਦਾ ਹੈ। ਪਰਮੇਸ੍ਵਰ ਜੋ ਕ੍ਰਿਪਾਲ ਸਦਾ ਬਖਸੰਦ ਹੈ ਤਿਸ ਨੇ ਤਿਨ ਕੋ ਬਖਸ਼ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਹੜੇ ਵਡਭਾਗੀ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਦੇ ਕੋਈ ਦਾਗ਼ ਨਹੀਂ ਲੱਗਦੇ, ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ ਸਦਾ ਉਹਨਾਂ ਉਤੇ ਤ੍ਰੁੱਠਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierto a Su Amor, ya no me mancha ningún error, porque nuestro Dios es Compasivo y continuamente perdona."