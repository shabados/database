[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੁਠੜਾ ਦਸੇ; ਹਰਿ ਪਾਈ ਜੀਉ ॥"
page = 175
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful True Guru has shown me the way, and I have obtained God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮਾਰਗ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kind and Compassionate True Guru has shown me the Way, and I have found the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਿਗੁਰੂ ਪ੍ਰਸਿੰਨ ਹੂਆ ਹੂਆ ਜਬ ਦਸੇ ਤਬ ਹਰੀ ਕੋ ਪਾਈਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜਬ ਹਰੀ ਕੋ ਪਾਇਆ ਤਬ ਕਿਆ ਫਲ ਹੋਤਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ ਤਦੋਂ ਹੀ ਹਰਿ-ਮਿੱਤਰ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹਾਂ ਜਦੋਂ ਪ੍ਰਸੰਨ ਹੋਇਆ ਸਤਿਗੁਰੂ (ਉਸ ਦਾ ਪਤਾ) ਦੱਸੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Guru Verdadero, en Su Misericordia, muestra el Sendero,"