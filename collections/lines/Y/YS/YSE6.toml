[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਊਂਧ ਕਮਲ ਬਿਗਾਸ ॥"
page = 1148
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints my inverted lotus of heart has blossomed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਦਿਲ ਦਾ ਮੂਧਾ ਹੋਇਆ ਹੋਇਆ ਕੰਵਲ ਖਿੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the inverted lotus of my heart has blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਹਿਰਦਾ ਕਮਲ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫੋਂ ਉਲਟਾ ਹੂਆ ਥਾ, ਸੋ ਖਿੜ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ (ਪਹਿਲਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲ) ਉਲਟਿਆ ਹੋਇਆ ਹਿਰਦਾ-ਕਮਲ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mensajero de la muerte, ha desaparecido, y mira, el Loto invertido de mi ser se ha volteado,"