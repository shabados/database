[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨਾ ਦੇਖੈ ਸਭੁ ਕੋ; ਰਤਨ ਪਾਰਖੂ ਵਿਰਲਾ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The jewels are beholden by all but the jeweller is any rare one who test checks the jewels."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ (ਯਾ ਪਾਠਾਂਤ੍ਰ-ਰੱਤਕਾਂ=ਲਾਲੜੀਆਂ) ਨੂੰ ਸਭ ਕੋਈ ਦੇਖਦਾ ਹੈ, ਪਰ ਰਤਨਾਂ ਦਾ ਪਾਰਖੂ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਜਗ੍ਯਾਸੂ) ਹੁੰਦਾ ਹੈ।"