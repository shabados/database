[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਪਿ ਚਲਾਵਹਿ ਤਿਉ ਚਲਦੇ; ਕਿਛੁ ਵਸਿ ਨ. ਜੰਤਾ ॥੪॥"
page = 1095
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou Thyself make them walk, so do they walk. Nothing lies in the power of the creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਤੋਰਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਟੁਰਦੇ ਹਨ। ਜੀਵ ਜੰਤੂਆਂ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਕੁੱਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All walk as He makes them walk; nothing is under the control of the created beings. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਤੂੰ ਆਪ ਚਲਾਵਤਾ ਹੈਂ, ਤਿਸੀ ਤਰਾਂ ਇਹ ਜੀਵ ਚਲਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਇਨ ਜੀਵੋਂ ਕੇ ਕੁਛ ਭੀ ਅਪਨੇ ਵਸ ਨਹੀਂ ਹੈ। ਜੈਸੇ ਦਰਯਾਵ ਕੇ ਢਾਹੇ ਕੇ ਉਪਰਲੀ ਡੰਡੀ ਪਰ ਚਲਤੇ ਪੁਰਸ ਕੋ ਕੋਈ ਕਹੇ॥੪॥☬ਤੈਸੇ ਉਪਦੇਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਇਹਨਾਂ) ਜੀਵਾਂ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿਚ ਕੁਝ ਨਹੀਂ ਹੈ, ਜਿਵੇਂ ਤੂੰ ਆਪ ਜੀਵਾਂ ਨੂੰ ਤੋਰ ਰਿਹਾ ਹੈਂ, ਤਿਵੇਂ ਤੁਰ ਰਹੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, todos y cada uno son llevados por Tu Voluntad, nada está en manos de Tu creación. (4)"