[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਤ ਰਹੈ; ਪੀਆਏ ਸੋਇ ॥"
page = 361
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord causes to drink, he alone drinks it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਸੁਆਮੀ ਪਿਲਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone drinks it, whom the Lord causes to drink it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰੇਮੀ ਆਪ ਪੀਵਤੇ ਹੈਂ ਔਰ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਭੀ ਪੀਆਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹੀ ਮਨੁੱਖ ਇਹ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਪਿਲਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno La bebe para siempre si el Señor lo bendice."