[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਲੀ. ਸਿਆਹੀ ਕਦਾ ਕਰਣੀ; ਪਹਿਰਣੁ. ਪੈਰ ਧਿਆਨੁ ॥"
page = 16
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To erase blackness of sin is to wear blue clothes and to meditate (on Lord's) feet is my robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੀ ਕਾਲਖ ਨੂੰ ਨਾਬੂਦ ਕਰਨਾ ਅਸਮਾਨੀ ਕਪੜੇ ਪਾਉਣਾ ਹੈ ਅਤੇ (ਪ੍ਰਭੂ ਦੇ) ਪੈਰਾਂ ਦਾ ਆਰਾਧਨਾ ਮੇਰੀ ਖਿੱਲ੍ਹਅਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Erasing the blackness of sin is my wearing of blue clothes, and meditation on the Lord's Lotus Feet is my robe of honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਪਾਪ ਰੂਪੀ ਸਿਆਹੀ (ਕਦਾ) ਕਾਟਣੀ ਕਰੀ ਹੈ, ਸੋ ਨੀਲੀ ਪੁਸ਼ਾਕ ਤ੍ਯਾਗੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪਾਪ ਰਹਿਤ ਹੋਣਾ ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਪੈਰੁ ਧਿਆਨੁ) ਚਰਨੋਂ ਕਾ ਧਿਆਨੁ ਹੈ, ਸੋਈ (ਪਹਿਰਣੁ) ਪੇਰਾਹਣ ਚੋਲਾ ਪਹਿਨਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਕਾਲਖ਼ ਕੱਟ ਦੇਣੀ ਨੀਲੇ ਰੰਗ ਦੀ ਪੁਸ਼ਾਕ ਜਾਣੋ। ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਚੋਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El quitar la oscuridad del error es como usar ropa azul y el meditar a los Pies del Señor es como mi ropaje de honor."