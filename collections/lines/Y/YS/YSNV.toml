[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਆਪਨੇ ਸੂਰ ਸੰਭਾਰੇ ॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, all the enemies were aimed and killed. After that they took care of their dead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਡਿਗੇ ਹੋਏ ਆਪਣੇ ਸੂਰਮੇ ਸੰਭਾਲੇ।"