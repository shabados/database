[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਠ ਭੂਪ ਮਿਲਿ ਪਰਸਪਰ; ਬੋਲਤ ਐਸੇ ਬੈਨ ॥੧੧੮੩॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna saw Arjun Singh and Amit Singh and found that eight kings were together conversing with one another.1183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਰਾਜੇ ਆਪਸ ਵਿਚ ਮਿਲ ਕੇ ਬੋਲ ਸਾਂਝੇ ਕਰਨ ਲਗੇ ॥੧੧੮੩॥"