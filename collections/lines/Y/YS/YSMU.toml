[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਕੰਪਹਿ. ਸਿਰੁ ਡੋਲ; ਨੈਣ. ਨ ਡੀਠਿਆ ॥"
page = 705
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hands tremble, the head shakes and the eyes, see not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਕੰਬਦੇ ਹਨ, ਸਿਰ ਹਿਲਦਾ ਹੈ ਅਤੇ ਅੱਖਾਂ ਤੋਂ ਕੁੱਛ ਦਿਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hands tremble, the head shakes, and the eyes do not see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੇਂ ਮੇਂ ਹਾਥ ਕੰਪਤੇ ਹੈਂ ਔਰ ਸਿਰ ਡੋਲਨੇ ਲਗ ਪੜਤਾ ਹੈ ਔਰ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਕੁਛ ਦੇਖਿਆ ਨਹੀਂ ਜਾਤਾ ਅਰਥਾਤ ਦ੍ਰਿਸਟੀ ਮੰਦ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਕੰਬਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਸਿਰ ਝੋਲਾ ਖਾਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਅੱਖਾਂ ਨਾਲ ਕੁਝ ਦਿੱਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = {ਬਹੁ-ਵਚਨ} ਦੋਵੇਂ ਹੱਥ। ਕੰਪਹਿ = ਕੰਬਦੇ ਹਨ। ਡੋਲ = ਝੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la cabeza se tambalea y los ojos ya no pueden ver."