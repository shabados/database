[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਠੇ ਤਾਪ ਦੁਖ ਰੋਗ; ਪੂਰੇ ਗੁਰ ਪ੍ਰਤਾਪਿ ॥"
page = 521
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Perfect Guru's auspices, my fever, pain and ailments have all run away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਤਪ ਤੇਜ਼ ਦੁਆਰਾ ਮੇਰਾ ਬੁਖਾਰ, ਦਰਦ ਅਤੇ ਬੀਮਾਰੀਆਂ ਸਮੂਹ ਭੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My fevers, pains and diseases are gone, by the Grace of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਪਰਤਾਪ ਕਰ ਕੇ ਸਭ ਤਾਪ ਔਰ ਰੋਗ (ਨਠੇ) ਤਥਾ ਦੁਖ ਭਾਗ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ ਉਸ ਦੇ (ਸਾਰੇ) ਕਲੇਸ਼, ਦੁੱਖ ਤੇ ਰੋਗ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਾਪਿ = ਪ੍ਰਤਾਪ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo dolor, toda enfermedad se han acabado a través de la Gracia del Guru."