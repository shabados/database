[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਦੁਆਰੈ ॥"
page = 1022
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing at His door are Brahma, Vishnu and Shiva,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜੇਤੇ ਹਨ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva stand at His Door;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਂ, ਬਿਸਨ, ਸਿਵ, ਤੀਨ ਹੀ ਦੇਵਤਾ ਤੇਰੇ ਦੁਆਰੇ ਪਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੱਡੇ ਵੱਡੇ ਦੇਵਤੇ ਭੀ ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ ਕੀਹ ਬ੍ਰਹਮਾ, ਕੀਹ ਵਿਸ਼ਨੂੰ ਤੇ ਕੀਹ ਸ਼ਿਵ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Gloriosa Puerta están Brahma, Vishnu y Shiva,"