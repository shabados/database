[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਦੁਬਿਧਾ ਜਾਏ ॥"
page = 1164
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by which duality departs, through the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੁਆਰਾ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਦਵੈਤ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, duality is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰੀਤੀ ਲਗਾਤਾ ਹੈ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਪੁਰਸ ਕੀ ਦ੍ਵੈਤ ਭਾਵਨਾ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਮੇਰ-ਤੇਰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo así no liberamos de la dualidad, por la Gracia del Guru."