[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਾਰ ਮਹਲਾ ੩ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 1257
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Malar 3rd Guru. Chaupadas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਊਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Malaar, Third Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Mejl Guru Amar Das, Tercer Canal Divino, Chau-Padas."