[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਹਮ ਸੰਗਿ ਲਰੋ ਤਜਿ ਕੈ ਡਰ; ਕੈ ਅਪੁਨੇ ਸਭ ਆਯੁਧ ਡਾਰੋ ॥੧੨੧੬॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You may now either fight with me fearlessly or throw away all your weapons.1216."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਾਂ ਡਰ ਦਾ ਤਿਆਗ ਕਰ ਕੇ ਮੇਰੇ ਨਾਲ ਲੜ, ਜਾਂ ਆਪਣੇ ਸਾਰੇ ਹਥਿਆਰ ਸੁਟ ਦੇ ॥੧੨੧੬॥"