[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਰੀਰੁ ਹੈ; ਤ੍ਰੈ ਗੁਣ ਧਾਤੁ ॥"
page = 1343
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body wanders in three dispositions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਤਿੰਨ੍ਹਾਂ ਸੁਭਾਵਾਂ ਅੰਦਰ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body wanders, caught in the three dispositions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਗੁਣੀ ਸਰੀਰ ਜੋ ਧਾਇ ਜਾਣੇ ਵਾਲਾ ਹੈ ਅਰਥਾਤ ਨਾਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਹੈ ਹੀ ਤ੍ਰੈ-ਗੁਣੀ ਮਾਇਆ ਦਾ ਸਰੂਪ (ਭਾਵ, ਇੰਦ੍ਰੇ ਸੁਤੇ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਦਾ ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo vaga, atrapado en las tres disposiciones,"