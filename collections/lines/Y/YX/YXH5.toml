[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤਾ ਕਰਮੁ; ਲਿਖਿਆ ਨਾ ਜਾਇ ॥"
page = 5
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many are His bounties, these cannot be recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੀਆਂ ਹਨ ਉਸ ਦੀਆਂ ਬਖਸ਼ਿਸ਼ਾਂ ਇਹ ਲਿਖੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Blessings are so abundant that there can be no written account of them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ (ਕਰਮੁ) ਕਰਤਬੁ ਬਹੁਤੁ ਹੈ, ਇਸੀ ਤੇ ਲਿਖਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਏਡੀ ਵੱਡੀ ਹੈ ਕਿ ਲਿਖਣ ਵਿਚ ਲਿਆਂਦੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Bendiciones son tan abundantes que la descripción de Su Maravillosa Misericordia es imposible de lograr."