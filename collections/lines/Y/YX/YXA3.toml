[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਤੇ ਰਾਖੈ; ਬਾਪੁ ਨ ਮਾਈ ॥"
page = 182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From them Father and mother cannot save."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਪਿਉ ਤੇ ਮਾਂ ਬਚਾ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our mothers and fathers cannot save us from them;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਸੇ ਮਾਤਾ ਪਿਤਾ ਨਹੀਂ ਰਖ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਪੰਜਾਂ ਡਾਕੂਆਂ ਤੋਂ) ਨਾਹ ਪਿਉ ਬਚਾ ਸਕਦਾ ਹੈ, ਨਾਹ ਮਾਂ ਬਚਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni mi padre ni mi madre me pueden conservar a salvo de ellos;"