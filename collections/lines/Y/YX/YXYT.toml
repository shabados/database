[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਗਨਿ ਜਰਤ ਜਲ ਬੂਡਤ ਸਰਪ ਗ੍ਰਸਹਿ; ਸਸਤ੍ਰ ਅਨੇਕ ਰੋਮ ਰੋਮ ਕਰਿ ਘਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Pain in the body due to burns, drowning in water, snakebite or wounds received by the strike of weapons;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੱਗ ਸਾੜੇ, ਪਾਣੀ ਡੋਬੇ, ਸੱਪ ਡੰਗੇ, ਅਨੇਕਾਂ ਸ਼ਸਤ੍ਰ ਘਾਤ ਕਰਨ, ਇਨਾਂ ਤੋਂ ਜੋ ਰੋਮ ਰੋਮ ਵਿਚ ਪੀੜਾ ਹੋਵੇ।"