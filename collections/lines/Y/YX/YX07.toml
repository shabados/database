[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਉਦਾਸੀ; ਇਕਿ ਘਰ ਬਾਰੀ ॥"
page = 1076
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are renouncers and some who keep the household."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਤਿਆਗੀ ਹਨ ਅਤੇ ਕਈ ਗ੍ਰਿਹਸਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some turn away from the world in renunciation, and some maintain their households."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਉਦਾਸੀ ਔ ਇਕ ਘਰਬਾਰੀ ਅਰਥਾਤ ਗ੍ਰਸਤੀ ਉਤਪਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਤਿਆਗੀ ਤੇ ਕਈ ਗ੍ਰਿਹਸਤੀ ਬਣਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que otros se recluyen o se conservan en su hogar."