[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰੁ ਗੋਵਿੰਦੁ ਹਰਿ; ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਪਾਇਆ ਨਾਮੁ ॥੨॥"
page = 1313
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru is in Embodiment of the Lord God, meeting with whom one is blessed with the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸਰੂਪ ਹਨ। ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Guru is the Lord God, the Lord of the Universe; meeting Him, you shall obtain the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਗੋਬਿੰਦ ਰੂਪ ਹੀ ਹੈਂ, ਜਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਹਰੀ ਨਾਮ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਹੈ; ਉਸ (ਗੁਰੂ) ਵਿਚ ਮਿਲ ਕੇ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Guru es Dios Nuestro Señor, el Señor del Universo. Meditando en Él obtendrás el Nombre del Señor. (2)"