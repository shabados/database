[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕ੍ਰਿਪਾ ਕਰੇ. ਭਗਤਿ ਕੀਜੈ; ਬਿਨੁ ਗੁਰ. ਭਗਤਿ ਨ ਹੋਇ ॥"
page = 64
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace God's meditation is embraced. Without the Guru, Lord's devotional service is not performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਰੱਬ ਦਾ ਸਿਮਰਨ ਹੁੰਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਾਹਿਬ ਦੀ ਪਰੇਮ ਮਈ ਸੇਵਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, the Gurmukh practices devotion; without the Guru, there is no devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਮੁਖ ਰੂਪ ਹੈਂ ਜਬ ਕ੍ਰਿਪਾ ਕਰੇ ਤਬ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਕਰੀਤੀ ਹੈ, ਬਿਨ ਗੁਰ ਅਰਥਾਤ ਨਿਗੁਰੇ ਸੇ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਜਦੋਂ) ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਭਗਤੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru uno habita en el Nombre del Señor, sin el Guru no hay Alabanza."