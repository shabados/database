[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਹੈ ਸੋਊ ਗ੍ਵਾਰਿਨ ਮੈ; ਜਿਹ ਕੋ ਸਸਿ ਸੋ ਅਤਿ ਸੁੰਦਰ ਆਨਨ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose face is beautiful like the moon, he is dancing alongwith the gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਕਾਨ੍ਹ) ਗੋਪੀਆਂ ਵਿਚ ਨਚਦਾ ਹੈ ਜਿਸ ਦਾ ਮੁਖੜਾ ਚੰਦ੍ਰਮਾ ਨਾਲੋਂ ਵੀ ਅਧਿਕ ਸੁੰਦਰ ਹੈ।"