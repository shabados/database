[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਕਉ. ਚਾਰੇ ਸਾਰਦੂਲੁ ॥"
page = 898
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tiger grazes the cow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ, ਗਾਂ ਨੂੰ ਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tiger leads the cow to the pasture,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਮੇ ਹੰਕਾਰ ਸਹਤ ਜੋ ਜੀਵ ਰੂਪ (ਸਾਰਦੂਲੁ) ਸੇਰ ਥਾ, ਸੋ ਇੰਦ੍ਰੀਆਂ ਰੂਪ ਗਊਆਂ ਕੋ ਸਤੋ ਸਹਤ ਹੂਆ ਹੂਆ ਸ਼ੁਭ ਗੁਣੋਂ ਰੂਪੀ ਘਾਸ ਸਤਸੰਗ ਰੂਪੀ ਬਨ ਮੇਂ ਜਾਕਰ (ਚਾਰੇ) ਗ੍ਰਹਣ ਕਰਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਵਿਕਾਰਾਂ ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਕੇ) ਸ਼ੇਰ (ਹੋਇਆ ਮਨ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਊ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਕਉ = ਨੂੰ। ਚਾਰੇ = ਚਾਰਦਾ ਹੈ, ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ। ਸਾਰਦੂਲੁ = ਸ਼ੇਰ, ਵਿਕਾਰਾਂ ਦੇ ਭਾਰ ਹੇਠੋਂ ਨਿਕਲ ਕੇ ਬਲਵਾਨ ਹੋ ਚੁਕਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vaca de los sentidos es guiada hasta la pastura por el tigre del ego purificado,"