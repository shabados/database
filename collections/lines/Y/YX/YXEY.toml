[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਲਾਪਨ ਮੈ ਜਨਮੁ ਗਵਾਵੈ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When a human being is born, he loses his childhood at the birth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਹ) ਬਚਪਨ ਵਿਚ ਹੀ ਜੀਵਨ ਗੰਵਾ ਦਿੰਦਾ ਹੈ।"