[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਜੋਰੀ; ਸੁਖ ਮਾਨਿ ॥੨॥"
page = 899
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the places and yoked to the Lord's devotional service, I enjoy peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਅਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Linked to His loving devotional worship, I enjoy peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਜਬ ਬੁਧੀ ਜੋੜੀ ਤੌ ਐਸੇ ਸੁਖ ਕੋ (ਮਾਨਿ) ਭੋਗਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੁਖਾਂ ਦੀ ਮਣੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ ਭਗਤੀ ਵਿਚ ਆਪਣੀ ਸੁਰਤ ਜੋੜੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਮਾਨਿ = ਸੁਖ ਮਾਣਿ। ਪ੍ਰੇਮ ਭਗਤਿ ਸੁਖ ਮਾਨਿ = ਸੁਖਾਂ ਦੀ ਮਣੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਵਿਚ। ਜੋਰਿ = (ਸੁਰਤਿ) ਜੋੜੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dedicado a la Alabanza del Señor, logré la Dicha.(2)"