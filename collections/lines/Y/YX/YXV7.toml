[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਦੁਖ ਹੀ ਤੇ ਅਮਰੁ ਅਤੀਤਾ; ਗੁਰਮੁਖਿ ਨਿਜ ਘਰੁ ਪਾਇਦਾ ॥੮॥"
page = 1037
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward remains detached from weal and woe and becoming ever-stable gets at his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਖ਼ੁਸ਼ੀ ਅਤੇ ਗ਼ਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੋ, ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is immortal, untouched by pleasure and pain. He obtains the home of his own inner being. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸੁਖ ਦੁਖ ਤੇ ਰਹਿਤ ਹੈਂ, ਪੁਨਃ ਗੁਰੋਂ ਦੁਆਰੇ ਤਿਸ ਨਿਜ ਰੂਪ ਕੋ ਪਾਈਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸੁਖਾਂ ਦੁਖਾਂ ਤੋਂ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਘਰ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ਜੇਹੜਾ ਸਦਾ ਉਸ ਦਾ ਆਪਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਉਹ ਸਦਾ ਲਈ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਜਾਂਦਾ ਹੈ) ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਜਿਸ ਨੂੰ ਮੌਤ ਨਾਹ ਆਵੇ, ਜਿਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨ ਸਕੇ। ਅਤੀਤ = (ਮਾਇਆ ਦੇ ਪਰਭਾਵ ਤੋਂ) ਪਰੇ ਲੰਘਿਆ ਹੋਇਆ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj es inmortal y el dolor y el placer no lo tocan y logra penetrar en el hogar de su propio Ser interior.(8)"