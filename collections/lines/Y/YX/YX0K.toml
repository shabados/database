[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਸਬਦੰ. ਗਿਆਨ ਸਬਦੰ; ਬੇਦ ਸਬਦੰ ਬ੍ਰਾਹਮਣਹ ॥"
page = 469
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way of union with the Lord is the way of Divine Knowledge but with the Brahmans, the way is through the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ ਰਸਤਾ, ਈਸ਼ਵਰੀ ਗਿਆਨ ਦਾ ਰਸਤਾ ਹੈ। ਬ੍ਰਹਮਣਾਂ ਦਾ ਰਸਤਾ ਵੇਦਾਂ ਦੇ ਰਾਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Way of Yoga is the Way of spiritual wisdom; the Vedas are the Way of the Brahmins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਬ੍ਰਿਤੀ ਕੇ (ਜੋਗ) ਜੋੜਨੇ ਵਾਲੇ ਸੰਨ੍ਯਾਸੀਓਂ ਕਾ ਏਕ ਬ੍ਰਹਮ ਕਾ ਵੀਚਾਰ ਹੀ (ਸਬਦੰ) ਧਰਮੁ ਵਾ ਉਪਦੇਸੁ ਹੈ। ਬ੍ਰਹਮਣੋਂ ਕਾ ਬੇਦ ਪੜਨਾ ਪਢਾਉਨਾਦਿ ਯਹੀ ਧਰਮੁ ਵਾ ਉਪਦੇਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ ਦਾ ਧਰਮ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੈ (ਬ੍ਰਹਮ ਦੀ ਵਿਚਾਰ ਕਰਨਾ ਹੈ)। ਬ੍ਰਾਹਮਣਾਂ ਦਾ ਧਰਮ ਵੇਦਾਂ ਦੀ ਵਿਚਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El camino del Yoga es la Sabiduría; el camino de los Brahmanes son los Vedas."