[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਿ ਆਯੋ ਤਿਹ ਰੂਖ ਤਰ; ਲੋਗ ਸੰਗ ਕੋ ਟਾਰਿ ॥੨੪॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving all the people behind he came and stood under the tree.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਗ ਸਾਥ ਨੂੰ ਪਿਛੇ ਹਟਾ ਕੇ ਆਪ ਬ੍ਰਿਛ ਕੋਲ ਚਲ ਕੇ ਆਇਆ ॥੨੪॥"