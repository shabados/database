[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਪਚਹਿ; ਅਗਿਆਨ ਅੰਧੇਰੇ ॥"
page = 1029
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the darkness of spiritual ignorance the mortals putrefy in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੀ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਦੋਜ਼ਕ ਅੰਦਰ ਅੰਦਰ ਗਲਦੇ ਸੜਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blind to spiritual wisdom, putrefy in hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਅੰਧੇਰੇ ਕਰ ਕੇ ਨਰਕੋਂ ਮੇਂ ਜਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨਤਾ ਦੇ ਹਨੇਰੇ ਵਿਚ ਪੈ ਕੇ ਉਹ (ਆਤਮਕ ਮੌਤ ਦੇ) ਨਰਕ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno sufre inmenso dolor y envuelto en la neblina de su mente, es destruido en el mar de fuego de la conciencia."