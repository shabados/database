[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਰਚਿਓ ਕਰਿ ਲੀਨੋ ਅਪੁਨਾ; ਉਨਿ ਛੋਡਿ ਸਰਾਪਰ ਜਾਨਾ ॥੩॥"
page = 671
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very much engrossed in worldly valuables, he deems them his own but, for sure, he departs leaving them behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਅੰਦਰ ਅਤਿਅੰਤ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਸਮਝਦਾ ਹੈ, ਪਰ (ਅੰਤ ਨੂੰ) ਸਿਚਿਤ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Totally engrossed in worldly things, he considers them to be his own; but in the end, he shall surely have to leave them behind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਅਤਿਸੈ ਕਰ ਰਚਿਆ ਹੂਆ ਹੈ ਇਸਬਨੇ ਅਪਨਾ ਹੀ ਕਰ ਲੀਨਾ ਹੈ ਔਰ ਉਸ ਮਾਯਾ ਵਾ ਕੁਟੰਬ ਨੇ ਇਸ ਕੋ ਵਾ ਇਸ ਨੇ ਉਸ ਕੋ (ਸਰਾਪਰ) ਅਵਸ ਹੀ ਤਿਆਗ ਜਾਣਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਬਹੁਤ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, (ਮਾਇਆ ਨੂੰ) ਆਪਣੀ ਬਣਾ ਲੈਂਦਾ ਹੈ (ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਆਖ਼ਰ) ਉਸ ਨੇ ਜ਼ਰੂਰ (ਸਭ ਕੁਝ) ਛੱਡ ਕੇ ਇਥੋਂ ਚਲੇ ਜਾਣਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਰਚਿਓ = (ਮਾਇਆ ਵਿਚ) ਬਹੁਤ ਮਗਨ ਹੋ ਗਿਆ। ਉਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਸਰਾਪਰ = ਜ਼ਰੂਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así él se vuelve parte de eso y cree poseerlo todo, pero al final nada se irá con él. (3)"