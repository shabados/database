type = "primary"
data = "ਬੀਰਨ ਘੇਰ ਦਸੋ ਦਿਸ ਲਯੋ ॥੧੦॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Jajhar Singh continued the fight quite alone. He was surrounded from all the sides.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਦਸਾਂ ਦਿਸ਼ਾਵਾਂ ਤੋਂ (ਵੈਰੀ) ਸੂਰਮਿਆਂ ਨੇ ਘੇਰ ਲਿਆ ॥੧੦॥"