[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣੀ ਭਰਿਆ ਸਰੀਰੁ ਹੈ; ਕਿਉ ਸੰਤਹੁ. ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 311
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is full of sins. How can this become pure, O saints?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਪਾਪਾ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ। ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤ੍ਰ ਹੋ ਸਕਦੀ ਹੈ, ਹੇ ਸਾਧੂਓ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is full of mistakes and misdeeds; how can it become pure, O Saints?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਇਹੁ ਸਰੀਰ ਅਵਗੁਣੋਂ ਕਾ ਭਰਾ ਹੂਆ ਹੈ, ਨਿਰਮਲੁ ਕੈਸੇ ਹੋਵੇ? ॥☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ) ਹੇ ਸੰਤ ਜਨੋ! (ਇਹ) ਸਰੀਰ ਅਉਗਣਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਸਾਫ਼ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo está saturado de errores, ¿cómo, oh Santos, puedo yo purificarlo?"