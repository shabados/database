[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਲੀਏ ਮਿਲਾਏ ॥"
page = 1137
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord has blended me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has blended me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪਣੇ ਸਾਥ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜੇ ਮਨੁੱਖ ਸਗਨ ਆਦਿਕਾਂ ਦੇ ਭਰਮ ਛੱਡ ਕੇ ਸਿੱਧੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor en Su Misericordia nos une en Su Ser,"