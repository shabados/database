type = "primary"
data = "ਸਨਾਇ ਭੇਰ ਸਾਜਹੀਂ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions of musical instruments were played and all the bedecked persons were full of love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਨਾਈਆਂ ਤੇ ਭੇਰੀਆਂ ਸੱਜ ਰਹੀਆਂ ਸਨ।"