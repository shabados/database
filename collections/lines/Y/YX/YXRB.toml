[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਾਸ ਮਿਟੈ. ਜਮ ਪੰਥ ਕੀ; ਜਾਸੁ ਬਸੈ ਮਨਿ ਨਾਉ ॥"
page = 257
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart the Name abides shall have no fear on the road to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਵਾਲੀ ਸੜਕ ਤੇ ਡਰ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with the Name shall have no fear on the path of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਭਾਈ! (ਜਾਸੁ) ਜਿਸ ਪਰਮੇਸ੍ਵ੍ਵਰ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਬਸਣੇ ਕਰ ਜਮ ਕੇ (ਪੰਥ) ਰਸਤੇ ਕੀ (ਤ੍ਰਾਸਿ) ਭਯਤਾ (ਮਿਟੈ) ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸ ਪਏ ਉਸ ਦਾ ਜਮਾਂ ਦੇ ਰਸਤੇ ਦਾ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ (ਮੌਤ ਦਾ ਸਹਮ ਮੁੱਕ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo que tiene el ser llevado por el sendero de la muerte desaparece cuando el Naam, el Nombre del Señor, habita en su mente."