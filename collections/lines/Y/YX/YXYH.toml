[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਜਾ ਕਾ ਤਨਾ ॥"
page = 294
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole creation is His Body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਉਸ ਦੀ ਦੇਹਿ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the creation is His Body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਸਮਗਰੀ ਸੰਸਾਰ ਜਿਸ ਕਾ (ਤਨਾ) ਸਰੂਪ ਵਾ ਤਾਣਿਆ ਹੂਆ ਵਾ ਪੁਤ੍ਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਸਾਰੇ ਪਦਾਰਥ ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਸਰੀਰ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਾ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera forma parte de Su Cuerpo"