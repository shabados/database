data = "ਭੂਅ ਭੰਜਨ ਗੰਜਨ ਆਦਿ ਸਿਰੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Destroyer of the Earth and the Primal Creator!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਭੂਮੀ ਦਾ ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਅਤੇ ਮੁੱਢ ਕਦੀਮ ਤੋਂ ਇਸ ਦੀ ਸਿਰਜਨਾ ਕਰਨ ਵਾਲਾ ਹੈ,"