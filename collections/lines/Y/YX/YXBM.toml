[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਪਿਰ ਭਾਵੈ ਨਾਨਕਾ; ਕਰਮ ਮਣੀ ਸਭੁ ਸਚੁ ॥੧॥"
page = 642
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she becomes pleasing to her spouse, she is embellished with jewel-like destiny and abiding Truth, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਦੇ ਮਨ ਪੁੜ ਜਾਵੇ ਤਦ ਉਹ ਜਵੇਹਰ ਵਰਗੀ ਪ੍ਰਾਲਭਧ, ਅਤੇ ਸਮੂਹ ਸੱਚ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If she becomes pleasing to her Husband Lord, O Nanak, she bears the jewel of good karma upon her forehead, and everything is Truth to her. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ (ਪਿਰ) ਵਾਹਿਗੁਰੂ ਕੌ ਭਾਵੈ ਔ ਸੁਭ ਕਰਮੋਂ ਕੀ (ਮਣੀ) ਰਤੀ ਮਸਤਕ ਮੇਂ ਹੋਵੈ, ਤੌ ਸਭ ਪ੍ਰਪੰਚ ਸਚ ਰੂਪ ਹੀ ਨਜਰ ਆਵਤਾ ਹੈ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਚੌਥੀ ਪਾਤਸ਼ਹੀ ਪਹਿਲੇ ਸਲੋਕ ਕੀ ਪੁਸ੍ਟੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ) ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੇ ਤਾਂ ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਭਾਗਾਂ ਦਾ ਟਿੱਕਾ (ਸਮਝੋ) ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਸੱਚਾ ਪ੍ਰਭੂ ਹੀ (ਦਿੱਸਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਭਾਵੈ = ਪਤੀ ਨੂੰ ਚੰਗੀ ਲੱਗੇ। ਕਰਮ ਮਣੀ = ਭਾਗਾਂ ਦੀ ਮਣੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ella complace al Señor, oh dice Nanak, es bendecida con la Joya de su Perfecto Karma y todo lo que hace es bueno y santo. (1)"