[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਉਣ ਸਗੁਨ ਵੀਚਾਰਣੇ; ਨਉ ਗ੍ਰਿਹ ਬਾਰਹ ਰਾਸਿ ਵੀਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The life led in the light of omens, the nine planets, the twelve signs of the zodiac;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਸਉਣ) ਜੋਤਿਸ਼ ਸ਼ਾਸਤ੍ਰ ਥੋਂ ਸ਼ਗਨ, ਨੌਂ ਗ੍ਰਿਹ, (ਚੰਦ, ਸੂਰਜ ਛਨਿਛਰ, ਸ਼ੁਕਰ, ਬ੍ਰਹਸਪਤ, ਮੰਗਲ, ਬੁਧ, ਰਾਹੂ, ਕੇਤੂ) ਅਰ ਬਾਰਾਂ ਰਾਸਾਂ ੧) ਮੇਖ, ੨) ਬ੍ਰਿਖ, ੩) ਮਿਥਨ, ੪) ਕਰਕ, ੫) ਸਿੰਘ, ੬) ਕੰਨਿਆਂ, ੭) ਤੁਲਾ, ੮) ਬ੍ਰਿਸਚਕ, ੯) ਧਨ, ੧੦) ਮਕਰ, ੧੧) ਕੁੰਭ, ੧੨) ਮੀਨ ਦ੍ਵਾਰਾ ਵੀਚਾਰ ਕਰਦੇ ਹਨ।"