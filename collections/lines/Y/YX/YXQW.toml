[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੰਤ੍ਰ ਧੁਜਾ ਬਰ ਬਾਜ ਰਥੀ ਰਥ; ਕਾਟਿ ਸਭੈ ਰਘੁਰਾਜ ਉਤਾਰੇ ॥੬੧੯॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram threw away the enemies from the war-arena, chopping them easily like a fruit. Ram chopped and threw all the canopies, banners, horses and charioteers belonging to Ravana.619."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਵਣ ਦਾ) ਛਤਰ, ਧੁਜਾ, ਸ੍ਰੇਸ਼ਠ ਘੋੜੇ, ਰਥ ਅਤੇ ਰਥਵਾਨ ਸਭ ਨੂੰ ਕੱਟ ਕੇ ਸ੍ਰੀ ਰਾਮ ਨੇ (ਰਾਵਣ ਨੂੰ) ਭੁੰਜੇ ਉਤਾਰ ਦਿੱਤਾ ॥੬੧੯॥"