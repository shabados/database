[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣ ਰਖੇ; ਕਰਿ ਕਰਮ ॥੨॥"
page = 183
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From birth and death, He has mercifully saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਮਰਨ ਤੋਂ ਉਸ ਨੇ ਕਿਰਪਾ ਕਰਕੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has mercifully saved me from coming and going in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਨਮ ਮਰਣ ਅਪਨੀ (ਕਰਮ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਨ ਸਭ ਸੇ ਰਖਿਆ ਕਰ ਲੇਵੇਗਾ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ (ਭੀ) ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia mis idas y venidas han terminado. (2)"