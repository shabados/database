[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 110
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling my self-conceit, I have placed God in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing my ego, I have enshrined the Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅੰਹਕਾਰ ਕੋ ਮਾਰ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੋ ਮਨ ਮੇਂ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ (ਆਪਣੇ) ਮਨ ਵਿਚ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਸਾਈ ਰੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Venciendo a mi ego, el Señor, poco a poco, fue ganando lugar en mi mente,"