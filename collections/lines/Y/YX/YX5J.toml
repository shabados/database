[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਪਰਵਿਰਤਿ ਨਰਵਿਰਤਿ. ਪਛਾਣੈ ॥"
page = 941
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward knows what is worldliness and renunciation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਜਾਣਦਾ ਹੈ ਕਿ ਦੁਨੀਆਂਦਾਰੀ ਅਤੇ ਨਿਰਲੇਪਤਾ ਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows worldliness and renunciation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਪਰਵਿਰਤੀ ਔ ਨਵਿਰਤੀ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਕਿ ਕੀਹ ਛੱਡਣਾ ਹੈ ਤੇ ਕੀਹ ਗ੍ਰਹਣ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sabe lo que es el apego a lo mundano, así como el desapego."