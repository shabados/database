[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਖੈ ਹੇਠਿ; ਸਭਿ ਜੰਤ ਇਕਠੇ ॥"
page = 1019
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the tree of the world, all the beings have gathered together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਦਰਖਤ ਦੇ ਹੇਠਾਂ, ਸਾਰੇ ਜੀਵ ਇਕੱਠੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beneath the tree, all beings have gathered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਹਸਥ ਬਿਰਖ ਕੇ ਹੇਠ, ਭਾਵ ਸੇ ਘਰ ਮੇਂ ਸੰਬੰਧੀਆਂ ਰੂਪ ਜੰਤੂ ਇਕੱਠੇ ਹੂਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਸੂਰਜ ਡੁੱਬਣ ਵੇਲੇ ਅਨੇਕਾਂ ਪੰਛੀ ਕਿਸੇ ਰੁੱਖ ਉਤੇ ਆ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ, ਇਸੇ ਤਰ੍ਹਾਂ) ਇਸ ਆਕਾਸ਼-ਰੁੱਖ ਹੇਠ ਸਾਰੇ ਜੀਵ-ਜੰਤ ਆ ਇਕੱਠੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debajo del árbol del mundo, los hombres se han reunido y mientras unos hablan dulcemente,"