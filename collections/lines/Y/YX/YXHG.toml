[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਮੂਲੁ ਰਾਮੁ ਸਭੁ ਦੇਖਿਆ; ਗੁਰਸਬਦੀ ਗੋਵਿਦੁ ਗਜਿਆ ॥"
page = 1315
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's teachings, the Master of the universe has become manifest unto me and I now see the Lord, the source of bliss, pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ, ਸ਼੍ਰਿਸ਼ਟ ਦਾ ਸੁਆਮੀ ਮੇਰੇ ਉਤੇ ਨਾਜ਼ਲ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਖੁਸ਼ੀ ਦੇ ਸੋਮੇ ਸੁਆਮੀ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see the Lord, the Source of Bliss, everywhere; through the Word of the Guru's Shabad, the Lord of the Universe is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਉਪਦੇਸ ਕਰ ਗੋਵਿੰਦ ਕੋ (ਗਜਿਆ) ਉਚਾਰਨ ਕੀਆ ਤਬ ਅਨੰਦ ਕਾ ਮੂਲ ਰਾਮ ਹੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਦੇਖਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਗੱਜ ਪੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਹਰ ਥਾਂ ਆਨੰਦ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਵੱਸਦਾ) ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora veo al Señor, Fuente de Gloria, por todas partes. A través de la Palabra del Shabd del Guru el Señor del Universo es revelado."