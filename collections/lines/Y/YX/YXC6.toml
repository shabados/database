[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦ ਸੇਤੀ ਮਨੁ ਮਿਲਿਆ; ਸਚੈ ਲਾਇਆ ਭਾਉ ॥"
page = 920
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man's mind is attuned to the word, he comes to enshrine affection for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਦਾ ਚਿੱਤ ਬਾਣੀ ਨਾਲ ਇਕਮਿਕ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਉਸ ਦੀ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is attuned to the Shabad, enshrines love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਗੁਰ ਉਪਦੇਸ ਸਾਥ ਮਨ ਮਿਲਿਆ ਹੈ, ਸੋ ਤਿਸ ਨੇ (ਸਚੈ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੇਮ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸ਼ਬਦ ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਮਨ ਜੁੜ ਜਾਏ, ਤਾਂ (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ (ਉਸ ਦਾ) ਪ੍ਰੇਮ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente permanece entonada en ella, y él, en el Amor del Uno Verdadero."