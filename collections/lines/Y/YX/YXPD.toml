[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਨਰਹਰਿ ਨਿਰਬਾਣੀ ॥"
page = 1342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gnosis and meditation of the Detached God of men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼ਾਂ ਦੇ ਲਿਰਲੇਪ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਅਤੇ ਸਿਮਰਨ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom and meditation on the Lord, the Lord of Nirvaanaa"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰਿ ਨਿਰਬਾਣੀ! ਤੇਰਾ ਜੋ ਗਿਆਨੁ ਔ ਧਿਆਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਾਸਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਤੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ (ਦੁਆਰਾ ਹੀ ਇਹ ਸੂਝ ਪੈਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਸਾਰੇ ਵਿਆਪਕ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਹਰਿ = ਪਰਮਾਤਮਾ। ਨਿਰਬਾਣੀ = ਵਾਸਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabiduría Espiritual y Meditación en el Señor, el Señor de Nirvana,"