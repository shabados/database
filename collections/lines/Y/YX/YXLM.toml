[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਭਉ ਕਟਿਆ; ਸੰਸਾ ਰੋਗੁ ਵਿਯੋਗੁ ਮਿਟਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He destroyed the fear of transmigration and decimated the malady of doubt and separation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ, ਰੋਗ ਤੇ ਵਿਯੋਗ ਦਾ ਸੰਸਾ ਬੀ ਪੱਤ੍ਰਾ ਹੋਇਆ।"