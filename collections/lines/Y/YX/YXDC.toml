[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਰਤਾ, ਸਿਰਠੀ ਕਉ ਸਾਜੇ; ਆਪੇ ਜਾਣੈ ਸੋਈ ॥"
page = 4
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator who creates the world, He Himself Knows (the time)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰਜਣਹਾਰ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਰਚਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਵੇਲੇ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator who created this creation-only He Himself knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! (ਜਾ) ਜੋ ਵਾ ਜਬ ਕਰਤਾ ਪੁਰਖੁ ਸ੍ਰਿਸਟੀ ਕੀ ਰਚਨਾ ਕੋ ਰਚਤਾ ਹੈ, ਤਬ ਉਸ ਸਮੇਂ ਕੋ ਸੋਈ ਕਰਤਾ ਪੁਰਖੁ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰਜਣਹਾਰ ਇਸ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ (ਕਿ ਜਗਤ ਕਦੋਂ ਰਚਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਰਤਾ = ਜਿਹੜਾ ਕਰਤਾਰ। ਸਿਰਠੀ ਕਉ = ਜਗਤ ਨੂੰ। ਸਾਜੇ = ਪੈਦਾ ਕਰਦਾ ਹੈ, ਬਣਾਉਂਦਾ ਹੈ। ਆਪੇ ਸੋਈ = ਉਹ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él Mismo, El que creó el Universo, sabe cuándo lo hizo."