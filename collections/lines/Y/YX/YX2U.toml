[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਇ ਕਰੋਧੁ; ਸਰੀਰਿ ਚੰਡਾਰਾ ॥"
page = 759
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wrath, the pariah, abides within the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸਾ, ਚੰਡਾਲ, ਦੇਹ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anger is the outcaste which hides within his body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰੋਧ ਚੰਡਾਲ ਸਰੀਰ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ ਚੰਡਾਲ ਕ੍ਰੋਧ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo es el descastado que se esconde en tu interior"