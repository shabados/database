[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਨਰੀਆ ॥੪॥੧॥"
page = 537
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has, therefore, sought its protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks this Sanctuary. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸੀ ਸਾਧ ਸੰਗਤ ਕੀ ਸਰਨ ਲਈ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੈਂ ਸਾਧ ਸੰਗਤ ਦੀ) ਸਰਨ ਆਇਆ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak ha buscado el Refugio sólo de su Dios. (4-1)"