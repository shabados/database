[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿੰਮਤ ਸਿੰਘ ਹਨਿਓ ਜਬ ਹੀ; ਤਬ ਹੀ ਸਬ ਹੀ ਭਟ ਕੋਪ ਭਰੇ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Himmat Singh was killed, all the warriors were highly infuriated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿੰਮਤ ਸਿੰਘ ਜਦ ਮਾਰਿਆ ਗਿਆ ਤਦ (ਉਸ ਦੇ) ਸਾਰੇ ਯੋਧੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਏ।"