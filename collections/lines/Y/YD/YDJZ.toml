data = "ਬਖਤਿਯਾਰ ਕੋ ਧਨੁ ਹੈ ਹਰਿਯੋ ॥੪॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He rendered his services and, then, stole the pay-role of the cashier.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਖ਼ਤਿਆਰ ਦਾ ਧਨ ਚੋਰੀ ਕਰ ਲਿਆ ॥੪॥"