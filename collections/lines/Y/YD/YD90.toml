[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਸੁ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਚੀਨਾ ॥"
page = 272
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-divine realises the spiritual bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤਾ ਰੂਹਾਨੀ ਅਨੰਦ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being knows the nature of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਅਨੰਦ ਕੋ ਬ੍ਰਹਮ ਗਿਆਨੀ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਨੇ ਆਤਮਕ ਆਨੰਦ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਸੁ = ਆਤਮਾ ਦਾ ਆਨੰਦ। ਚੀਨਾ = ਪਛਾਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin embargo, él conoce la Esencia del Alma."