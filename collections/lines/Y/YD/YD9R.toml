[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਏ ਉਪਾਵ. ਮੁਕਤਿ ਕੇ ਕਾਰਨਿ; ਦਹ ਦਿਸਿ ਕਉ ਉਠਿ ਧਾਇਆ ॥"
page = 703
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have been running about in ten directions, making efforts for my emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਕਲਿਆਣ ਵਾਸਤੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹੋਇਆ, ਦਸੀਂ ਪਾਸੀ ਭੱਜਿਆ ਫਿਰਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been trying to liberate myself, running around in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਉਪਾਵ ਮੁਕਤੀ ਕੇ ਕਾਰਨ ਮੈਨੇਂ ਕੀਏ ਹੈਂ, ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਉਠ ਕਰ ਧਾਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੌਤ ਦੇ ਇਸ ਸਹਿਮ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਨ ਲਈ ਮੈਂ ਅਨੇਕਾਂ ਹੀਲੇ ਕੀਤੇ ਹਨ, ਦਸੀਂ ਪਾਸੀਂ ਉਠ ਉਠ ਕੇ ਦੌੜਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੀਲੇ। ਮੁਕਤਿ = (ਡਰ ਤੋਂ) ਖ਼ਲਾਸੀ। ਕੇ ਕਾਰਨਿ = ਦੇ ਵਾਸਤੇ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਉਠਿ = ਉੱਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he esforzado por emancipar mi ser, he vagado en todas direcciones y aun así,"