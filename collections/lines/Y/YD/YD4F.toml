[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਰਿ ਮੇਰੈ; ਸਬਦਿ ਉਜਾਰਾ ॥"
page = 384
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mansion (heart) is the light of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਮਹਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the mansion of my heart, shines the Light of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਸਰੀਰ ਰੂਪ ਮੰਦਰ ਮੇਂ ਗੁਰੂ ਸਬਦ ਕਾ ਪ੍ਰਕਾਸ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਹੇ ਸਹੇਲੀ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਹਿਰਦੇ-ਮੰਦਰ ਵਿਚ (ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el templo de mi mente brilla la Luz de la Palabra;"