[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਹਿ ਪੜਿ ਵਾਦੁ ਵਖਾਣਹਿ; ਤਿੰਨਾ ਬੂਝ. ਨ ਪਾਈ ॥੧੮॥"
page = 909
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars read, pursue and utter words of strife. They obtain not real understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਪੜ੍ਹਦੇ, ਵਾਚਦੇ ਅਤੇ ਬਖੇੜੇ ਕਰਦੇ ਤੇ ਕੁਬਚਨ ਉਚਾਰਦੇ ਹਨ। ਉਹਨਾਂ ਨੂੰ ਯਥਾਰਥ ਗਿਆਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, read, study and discuss the arguments; they do not understand. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਲੋਕ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪੜਤੇ ਹੈਂ ਪੜ ਕਰ ਜੋ ਝਗੜੇ ਹੀ ਬਿਖ੍ਯਾਨ ਕਰਤੇ ਹੈਂ, ਤਿਨਾਂ ਨੇ ਅਪਨੇ ਸਰੂਪ ਕੀ ਸਮਝ ਨਹੀਂ ਪਾਈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪੰਡਿਤ ਲੋਕ (ਪੁਰਾਣ ਆਦਿਕ ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ ਹਨ, ਇਹਨਾਂ ਨੂੰ ਪੜ੍ਹ ਕੇ (ਸ੍ਰੋਤਿਆਂ ਨੂੰ ਦੇਵਤਿਆਂ ਆਦਿਕ ਦਾ ਪਰਸਪਰ) ਲੜਾਈ-ਝਗੜਾ ਸੁਣਾਂਦੇ ਹਨ, (ਪਰ ਇਸ ਤਰ੍ਹਾਂ) ਉਹਨਾਂ ਨੂੰ (ਆਪ ਨੂੰ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਹਿ = ਪੜ੍ਹਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਪੜਿ = (ਵੇਦ ਆਦਿਕ ਧਰਮ = ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਕੇ। ਵਾਦੁ = ਝਗੜਾ, (ਦੇਵਤਿਆਂ ਆਦਿਕ ਦਾ ਪਰਸਪਰ) ਲੜਾਈ-ਝਗੜਾ। ਵਖਾਣਹਿ = ਬਿਆਨ ਕਰਦੇ ਹਨ, ਸ੍ਰੋਤਿਆਂ ਨੂੰ ਸੁਣਾਂਦੇ ਹਨ। ਬੂਝ = (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ। ਤਿੰਨਾ = ਉਹਨਾਂ (ਪੰਡਿਤਾਂ) ਨੇ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los eruditos leen y recitan las palabras en contienda, pues no conocen la Esencia Real. (18)"