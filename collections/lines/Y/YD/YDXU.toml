[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਦੇਇ ਰਾਖੈ. ਅਪਨੇ ਕਉ; ਕਾਹੂ ਨ ਕਰਤੇ ਕਛੁ ਖੀਨਾ ॥੧॥"
page = 823
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand, the Lord saves His slave and no one can do him any harm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਸਾਈਂ ਆਪਣੇ ਗੋਲਾ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਕੋਈ ਭੀ ਉਸ ਦਾ ਕੁਝ ਨੁਕਸਾਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving me His Hand, He saved me, and now no one can harm me at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਪਨੇ ਦਾਸ ਕੋ ਹਾਥ ਦੇ ਕਰ ਰਾਖ ਲੇਤਾ ਹੈ, ਉਸ ਕੀ ਕੋਈ ਕੁਛ ਛੀਨਤਾ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਔਰ ਕਿਸੀ ਕੇ ਹਾਥ ਸੇ ਉਨ ਕਾ ਕੁਛ ਭੀ ਬਿਗਾੜ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਆ ਗਿਆ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਪ ਹੱਥ ਦੇ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਕੋਈ ਭੀ ਮਨੁੱਖ (ਸੇਵਕ ਦਾ) ਕੁਝ ਨਹੀਂ ਵਿਗਾੜ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ। ਕਉ = ਨੂੰ। ਖੀਨਾ = ਨੁਕਸਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Vidente, Él salva a los Suyos para que nadie los pueda dañar (1)"