[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਉਸ ਮਿੱਤ੍ਰ ਪਿਆਰੇ ਦੀ ਮੰਜ਼ਿਲ ਵਲ ਵਧਦਿਆਂ ਸਦਾ ਆਨੰਦ ਹੀ ਆਨੰਦ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਰਾ ਦਰ ਮੰਜ਼ਿਲ ਜਾਨਾਂ ਹਮਾ ਐਸ਼ੋ ਹਮਾ ਸ਼ਾਦੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Like Mansorr, do not step on the path of devotion with arrogance,"