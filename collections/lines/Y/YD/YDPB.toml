[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਣਾਖੀ ਕੂ. ਸਚੁ ਵੈਣੁ ਸੁਣਾਈ; ਜੋ ਤਉ ਕਰੇ ਉਧਾਰਣੁ ॥"
page = 959
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou deer-eyed bride, I utter unto the True words, that shall emancipate thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਰਗ ਦੇ ਨੈਣਾਂ ਵਾਲੀ ਪਤਨੀਏ! ਮੈਂ ਤੈਨੂੰ ਸੱਚੇ ਬਚਨ ਸੁਣਾਉਂਦਾ ਹਾਂ; ਜੋ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O deer-eyed bride, I speak the Truth, which shall save you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ ਰੂਪ ਵਾ ਸੁਰਤੀ ਸਿਮਰਤੀ ਨੇਤ੍ਰੋਂ ਵਾਲੀ! ਤੈਨੂੰ ਸਚਾ ਵਾਕ ਸੁਣਾਵਤੀ ਹੂੰ ਜੋ ਤੇਰਾ ਉਧਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰ ਜੀਵ-ਇਸਤ੍ਰੀ! ਮੈਂ ਤੈਨੂੰ ਇਕ ਸੱਚੀ ਗੱਲ ਸੁਣਾਉਂਦੀ ਹਾਂ ਜੋ ਤੇਰਾ ਉੱਧਾਰ ਕਰੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੈਣੁ = ਵਚਨ, ਗੱਲ। ਹਰਣਾਖੀ = ਹਰਨ ਦੀਆਂ ਅੱਖਾਂ ਵਰਗੀਆਂ ਅੱਖਾਂ ਵਾਲੀ, ਸੁੰਦਰ ਜੀਵ-ਇਸਤ੍ਰੀ। ਕੂ = ਨੂੰ। ਤਉ = ਤੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, esposa con ojos de venado, recito ante ti la Verdad que puede darte la Emancipación."