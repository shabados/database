[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੰਗਿ ਰਾਤਾ ॥"
page = 182
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It clings to him who is imbued with the love of his sons and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ ਜੋ ਆਪਣੇ ਪੁੱਤਾ ਤੇ ਪਤਨੀ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through the love of children and spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਸੰਗਰਾਤਾ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰੀਤੀ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਦੇ ਮੋਹ ਵਿਚ ਰੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de nuestros hijos y esposa."