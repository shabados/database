[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਨਰ ਜਸੁ ਕਿਰਪਾ ਨਿਧਿ ਗਾਇਓ; ਤਾ ਕਉ ਭਇਓ ਸਹਾਈ ॥"
page = 1008
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who hymns the praise of God, the Treasure of compassion; Him the Lord succours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਬੰਦ, ਮਿਹਰ ਦੇ ਖਜ਼ਾਨੇ, ਵਾਹਿਗੁਰੂ, ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਆਮੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That man, who sings the Praise of the Lord, the treasure of mercy, has the help and support of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਕ੍ਰਿਪਾ ਸਮੁੰਦ੍ਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸੁ ਗਾਇਆ ਹੈ ਤਿਸ ਕਾ ਸਹਾਇਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਭੀ ਬੰਦਿਆਂ ਨੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਮਦਦਗਾਰ (ਹੋ ਕੇ) ਬਹੁੜਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਨਰ = ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ। ਕਿਰਪਾ ਨਿਧਿ ਜਸੁ = ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਸਹਾਈ = ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que canta la Alabanza del Señor, a él, el Señor le provee de Soporte."