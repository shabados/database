[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਢਵੰ ਘਟਵੰ ਹਰੀਅੰ ਸੁਭਰੰ ॥"
page = 43

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With which Thou causest deficiency in the augmented once and fill to the brim"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨਾਲ ਤੂੰ) ਵਧਿਆ ਹੋਇਆਂ ਨੂੰ ਘਟਾ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਸਖਣਿਆਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਭਰ ਦਿੰਦਾ ਹੈਂ।"