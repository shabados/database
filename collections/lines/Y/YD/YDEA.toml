[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੀਯਾ ਏਕ ਬ︀ਯਾਹਿ ਨਹੀ ਕੀਨ ਬ︀ਯਾਹ ॥੯੨॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who comes under His Grace, his objectives are fulfilled by Him ultimately through He has not married, even then maya is His spouse.92."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਇਸਤਰੀ ਵਿਆਹੀ, ਤਾਂ (ਫਿਰ ਦੂਜਾ) ਵਿਆਹ ਨਹੀਂ ਕੀਤਾ ॥੯੨॥"