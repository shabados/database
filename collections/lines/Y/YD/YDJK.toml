[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰਤ ਹੈ ਗੋਬਿਦੁ; ਤੇ ਸਤਸੰਗਿ ਮਿਲਾਤ ॥੩॥"
page = 1252
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, unto whom the World-Lord shows mercy, meet with the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are mercifully blessed by the Lord of the Universe, join the Sat Sangat, the True Congregation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੋਬਿੰਦ ਜੀ ਕਿਰਪਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸਤਸੰਗ ਮੇਂ ਮਿਲਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ (ਐਸੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਤ = ਮਿਲਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que obtiene la Gracia del Señor, sólo él llega a la Sociedad de los Santos. (3)"