[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਲ ਚਿੰਤਾ ਰਾਖੁ ਅਨੰਤਾ; ਅਉਰ ਤਜਹੁ ਸਭ ਆਸਾ ਰੇ ॥"
page = 988
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Think of thou of one infinite Lord and abandon all other hopes, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਆਸਾਂ ਉਮੈਦਾਂ ਲਾਹ ਦੇ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the One, Infinite Lord; abandon all other hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਔਰ ਸਭ ਆਸ ਕੌ ਤਿਆਗੋ, ਚਿਤ ਮੇਂ ਏਕ ਅਨੰਤ ਕੀ ਚਿਤਵਨੀ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭਨਾਂ ਦੀ ਆਸ ਛੱਡ, ਇਕ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰ (ਜੋ ਸਭਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, apóyate en el Único Dios Infinito y abandona todas las demás esperanzas."