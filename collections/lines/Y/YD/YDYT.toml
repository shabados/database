[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਬੁਧਿ ਪੂਰਨ ਸੁਖਦਾਤਾ; ਨਾਨਕ ਹਰਿ ਹਰਿ ਟੇਕ ॥੨॥੮॥੧੩॥"
page = 714
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Lord God is the Giver of perfect peace and support of the child-like, innocently minded persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਬੱਚੇ ਵਰਗੀ ਭੋਲੀ ਭਾਲੀ ਮਤ ਵਾਲਿਆ ਪੁਰਸ਼ਾਂ ਨੂੰ ਪੂਰਾ ਆਰਾਮ ਤੇ ਆਸਰਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of perfect peace to the innocent-minded people; O Nanak, the Lord, Har, Har, is my support. ||2||8||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੈਸੇ ਬਾਲਕ ਬੁਧੀਓਂ ਕੋ ਵਹੀ ਪੂਰਨ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਤੋ ਏਕ ਤਿਸ ਹਰੀ ਕਾ ਹਰਿ ਨਾਮ ਹੀ ਟੇਕ ਹੈ॥੨॥੮॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਚਤੁਰਾਈ ਦੂਰ ਕਰ ਦੇਂਦੇ ਹਨ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਸਹਾਰਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥੮॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu mente, oh dice Nanak, a tu Señor como un niño, pues tu Dios es tu Único Refugio.(2-8-13)"