[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੰਦਗੀ ਹੀ ਅਸਲ ਬੰਦਗੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਯਾਦ ਹੀ ਅਸਲ ਯਾਦ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀ ਓ ਬੰਦਗੀ ਓ ਯਾਦੋ ਯਾਦ ।੪੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the immortal wealth emerges showing its face to the enlightened persons. (396)"