[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਖਣੁ ਆਖੀਐ; ਜੇ ਸੁਣਿ ਧਰੇ ਪਿਆਰੁ ॥੮॥੧੨॥੩੪॥"
page = 428
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utter thou such words, hearing which thy Master may cherish love for thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਮ ਤੂੰ ਐਹੋ ਜੇਹੇ ਬਚਨ ਉਚਾਰਨ ਕਰ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਰਵਣ ਕਰਕੇ ਤੇਰਾ ਮਾਲਕ ਤੈਨੂੰ ਮੁਹੱਬਤ ਕਰਨ ਲੱਗ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant such chants, that hearing them, He may enshrine love for you. ||8||12||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਐਸਾ (ਆਖਣੁ) ਕਥਾ ਪ੍ਰਸੰਗ ਕਹੀਏ ਜਿਸ ਕੋ ਸੁਨ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਪ੍ਯਾਰ ਧਾਰਨ ਕਰੇ॥੮॥੯॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਬੋਲ ਹੀ ਬੋਲਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ ਉਹ ਪ੍ਰਭੂ (ਸਾਡੇ ਨਾਲ) ਪਿਆਰ ਕਰੇ ॥੮॥੧੨॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, recita el Bani de la Palabra, pues al escucharla el Señor te va a amar. (8‑12‑34)"