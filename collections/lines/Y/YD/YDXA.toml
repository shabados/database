[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ; ਦਰਿ ਸਚੈ ਸਚਿਆਰ ॥੨॥"
page = 55
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, Who are found true at the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚੇ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who are found to be Truthful in the True Court. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਜੋ ਸਚੇ ਕੈ ਦਰ ਮੇਂ ਸਚੇ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਕਾਲ ਕੈਸੇ ਮਾਰਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜੇਹੜੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿਆਰ = ਸੁਰਖ਼ਰੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a aquéllos seres que fueron reconocidos como Verdaderos en la Corte del Señor. (2)"