[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਉਧਰੇ ਮੂਚਾ ॥"
page = 263
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Master's meditation many have been saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਅਨੇਕਾਂ ਪਾਰ ਉਤਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, many are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੈ ਸਿਮਰਨੇ ਸੇ (ਮੂਚਾ) ਬਹੁਤ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਬਹੁਤ ਸਾਰੇ (ਜੀਵ) (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ। ਮੂਚਾ = ਮਹਾਨ ਉੱਚਾ, ਬਹੁਤ ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha redimido a innumerables Almas humanas."