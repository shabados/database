[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ. ਹਰਿ ਨਿਰਭਉ ਧਿਆਇਆ; ਬਿਖੁ ਭਉਜਲੁ ਸਬਦਿ ਤਰਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 114
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace I have meditated on the Dauntless Lord and by his Gurbani have crossed the poisonous world-ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਨਿਧੜਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗੁਰਬਾਣੀ ਦੇ ਜਰੀਏ ਜਹਿਰੀਲਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਪਾਰ ਕੀਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I meditate on the Fearless Lord; the Shabad has carried me across the poisonous world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਹਰੀ ਨਿਰਭਉ ਕੋ ਧਿਆਇ ਕਰ ਔਰੋਂ ਕੋ ਉਪਦੇਸ਼ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਬਿਖ ਰੂਪ ਸੇ ਤਾਰ ਲੇਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੋ ਰੰਗ ਤੇ ਰਹਤ ਮਨਮੁਖ ਹੈਂ ਤਿਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਹੈ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਜ਼ਹਰ-ਰੂਪ ਸੰਸਾਰ-ਸੰਮੁਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ਜਿਸ ਦਾ ਮੋਹ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਜ਼ਹਰ ਵਰਗਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, uno medita en el Valeroso Señor, y en la Palabra, uno nada a través del pérfido mar de la existencia.  (1-Pausa)"