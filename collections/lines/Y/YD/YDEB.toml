[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਤ੍ਰੰ ਰਾਮ ਰਾਮ ਨਾਮੰ; ਧੵਾਨੰ ਸਰਬਤ੍ਰ ਪੂਰਨਹ ॥"
page = 1357
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is blessed with the spell of the Lord Master's Name and meditates on the All-pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦੇ ਮੰਤ੍ਰ-ਟੁਣੇ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ ਅਤੇ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Mantra of the Name of the Lord, Raam, Raam, one meditates on the All-pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤੋਂ! ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ (ਰਾਮ) ਵਿਆਪਕ ਰਾਮ ਨਾਮ ਕੇ ਜਾਪ ਕਾ ਹੀ ਮੰਤ੍ਰ ਹੈ ਔਰ ਵਾਹਿਗੁਰੂ ਕੋ ਸਰਬਤ੍ਰ ਮੇਂ ਪੂਰਨ ਦੇਖਣਾ ਇਹੀ ਤਿਨੋਂ ਕਾ ਧਿਆਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜੀਭ ਨਾਲ) ਜਪਣਾ ਅਤੇ ਉਸ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਜਾਣ ਕੇ ਉਸ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Mantra del Nombre del Señor, Ram, Ram, uno medita en el Todo Prevaleciente Señor."