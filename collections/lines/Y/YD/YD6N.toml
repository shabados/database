data = "(ਹੇ ਭਾਈ! ਸਾਕਤ ਮਨੁੱਖ) ਸਦਾ ਹੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te preocupa Maya constantemente,"