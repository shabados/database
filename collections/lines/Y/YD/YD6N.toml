page = 893
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou ever longest for worldly valuable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਲਈ ਹਮੇਸ਼ਾਂ ਹੀ ਲੋਚਦਾ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You continually yearn for Maya,"

