[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਰ, ਨਾ ਤੁਲਹਾ, ਹਮ ਬੂਡਸਿ; ਤਾਰਿ ਲੇਹਿ, ਤਾਰਣ ਰਾਇਆ ॥੧੯॥"
page = 433
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no boat, nor any raft. I am drowning, Save me, O my Saviour King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲ ਨਾਂ ਕਿਸ਼ਤੀ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਤੁਲਹਾੜਾ, ਮੈਂ ਡੁੱਬ ਰਿਹਾ ਹਾਂ, ਹੇ ਬਚਾਉਣ ਵਾਲੇ ਪਾਤਸ਼ਾਹ! ਮੈਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not have a boat, or even a raft; I am drowning - save me, O Savior King! ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੋ ਕਿ ਹੇ ਸ੍ਵਾਮੀ ਨਾ ਤੋ ਮੈਂ ਭੁਜਾ ਕੇ ਬਲ ਕਰ ਤਰ ਜਾਨਤਾ ਹੂੰ, ਭਾਵ ਮੁਝ ਮੇਂ ਸਾਧਨੋਂ ਕਾ ਬਲ ਭੀ ਨਹੀਂ ਹੈ ਅਰੁ ਨ ਹਮਾਰੇ ਪਾਸ ਗ੍ਯਾਨ ਰੂਪ ਜਹਾਜ ਹੈ, ਨਾ ਪ੍ਰੇਮ ਰੂਪ ਤੁਲਹਾ ਹੈ, (ਤਾਰਣ ਰਾਇਆ) ਹੇ ਤਾਰਨ ਵਾਲਿਆ ਰਾਜਾ ਜੀ! ਹਮ ਕੋ ਤਾਰ ਲੇਹੁ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਸਾਡੇ ਪਾਸ ਨਾਹ ਕੋਈ ਬੇੜੀ ਹੈ ਨਾ ਕੋਈ ਤੁਲਹਾ ਹੈ, ਅਸੀਂ ਡੁੱਬ ਜਾਵਾਂਗੇ। ਹੇ ਤਾਰਣ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ,ਸਾਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈ! ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰ = ਬੇੜੀ। ਤੁਲਹਾ = ਕਾਹੀ ਪਿਲਛੀ ਆਦਿਕ ਤੇ ਲੱਕੜੀ ਦੇ ਡੰਡਿਆਂ ਨਾਲ ਬੱਧਾ ਹੋਇਆ ਆਸਰਾ ਜਿਹਾ ਜਿਸ ਉਤੇ ਚੜ੍ਹ ਕੇ ਦਰਿਆ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ। ਬੂਡਸਿ = ਡੁੱਬ ਜਾਵਾਂਗੇ। ਤਾਰਣ ਰਾਇਆ = ਹੇ ਤਾਰਣ ਦੇ ਸਮਰੱਥ! ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni se puede quedar a flote ahí, ni existe un barco; sálvame, sálvame, oh mi Señor. (19)"