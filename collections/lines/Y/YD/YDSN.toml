[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੇਰੋ ਗਜੁ; ਜਿਹਬਾ ਮੇਰੀ ਕਾਤੀ ॥"
page = 485
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is the yard-stick and my tongue the scissors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਗਜ਼ ਹੈ ਅਤੇ ਮੇਰੀ ਜੀਭ ਕੈਚੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is the yardstick, and my tongue is the scissors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਰਾ ਗਜ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਗਜ ਕੇ ਤੀਨ ਗੁਣ ਹੈਂ ਸੀਧਾ ਹੋਤਾ ਹੈ, ਸਾਫ ਹੋਤਾ ਹੈ, ਹਾਥ ਮੇਂ ਰਹਤਾ ਹੈ। ਸੋ ਮਨ ਮੇਰਾ ਸੀਧਾ ਹੈ ਔਰ ਸੁਧ ਹੈ ਔਰ ਬਸ ਮੇਂ ਹੈ। ਔਰ (ਜਿਹਬਾ) ਜੀਭ ਮੇਰੀ (ਕਾਤੀ) ਕੈਂਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਗਜ਼ (ਬਣ ਗਿਆ ਹੈ), ਮੇਰੀ ਜੀਭ ਕੈਂਚੀ (ਬਣ ਗਈ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਜੁ = (ਕੱਪੜਾ ਮਿਣਨ ਵਾਲਾ) ਗਜ਼। ਕਾਤੀ = ਕੈਂਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mi mente como el metro de madera, con el Nombre del Señor en mi lengua como tijeras,"