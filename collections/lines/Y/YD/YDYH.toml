[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ; ਏਕੈ ਹੀ ਪਹਿ ਮਾਨੀ ॥"
page = 671
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is satisfied with my Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦੀ ਕੇਵਲ ਮੇਰੇ ਮਾਲਕ ਤੋਂ ਹੀ ਤਸੱਲੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is satisfied with the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੀ ਬੇਨਤੀ ਏਕ ਵਾਹਿਗੁਰੂ ਪਾਸ ਹੀ ਮਾਨੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿੰਦ ਦੀ (ਅਰਦਾਸ) ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਕੋਲ ਹੀ ਮੰਨੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੀ = ਜਿੰਦ ਦੀ। ਏਕੈ ਹੀ ਪਹਿ = ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਪਾਸ ਹੀ। ਮਾਨੀ = ਮੰਨੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está satisfecha con mi Único Señor."