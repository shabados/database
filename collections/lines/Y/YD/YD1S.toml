[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਭੂਖ ਹੋਇ ਅਭ ਅੰਤਰਿ; ਤੂੰ ਸਮਰਥੁ ਸਚੁ ਦੇਵਣਹਾਰ ॥੧॥"
page = 503
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the desire, within man's mind that O powerful True Lord, Thou fulfillest;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਖਾਹਿਸ਼ ਇਨਸਾਨ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹੈ, ਉਸ ਨੂੰ ਹੇ ਬਲਵਾਨ ਸੱਚੇ ਸੁਆਮੀ! ਤੂੰ ਪੂਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Almighty True Lord, fulfill the desires within their hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰੱਥ ਦੇਨਹਾਰੇ! ਜੈਸੀ ਤਿਨ ਕੇ (ਅਭ) ਰਿਦੇ ਮੇਂ (ਭੂਖ), ਭਾਵ ਇਛਾ ਹੋਤੀ ਹੈ, ਤੈਸੀ ਤੂੰ ਦਾਤਿ ਦੇ ਕਰ (ਸਚੁ) ਨਿਸਚਯ ਪੂਰਨ ਕਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ (ਕਿਸੇ ਦੇ) ਧੁਰ ਅੰਦਰ (ਮੰਗਣ ਦੀ) ਭੁੱਖ ਹੁੰਦੀ ਹੈ, ਹੇ ਦੇਣਹਾਰ ਪ੍ਰਭੂ! ਤੂੰ (ਪੂਰੀ ਕਰਦਾ ਹੈਂ), ਤੂੰ ਸਦਾ-ਥਿਰ ਹੈਂ ਤੇ ਦਾਤਾਂ ਦੇਣ ਜੋਗਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquiera que sea la naturaleza del deseo en su corazón, eso, oh Señor Poderoso, Tú lo concedes. (1)"