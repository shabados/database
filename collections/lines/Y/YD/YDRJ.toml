[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਧਿਆਵਹੁ ਸਚਿ ਸਮਾਵਹੁ; ਓਸੁ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ਕੀਆ ॥੩੩॥"
page = 434
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate Him, be absorbed in the True one, and be a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਸਤਪੁਰਖ ਦੇ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਞ, ਅਤੇ ਉਸ ਉਤੋਂ ਬਲਿਹਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and be absorbed into the True One. Become a sacrifice to Him. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੌ ਧ੍ਯਾਵੋ ਪੁਨਃ ਤਿਸੀ ਸਚੇ ਮੇਂ ਸਮਾਵੋ, ਹਮ ਨੇ ਉਸ ਕੇ ਊਪਰ ਸੇ ਸਰਬੰਸ ਵਾਰਨੇ ਕੀਆ ਹੈ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੂੰ ਸਿਮਰੋ, ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋਏ ਰਹੋ! (ਉਹੀ ਮਨੁੱਖ ਅਸਲੀ ਪੜ੍ਹਿਆ ਪੰਡਿਤ ਹੈ ਜਿਸ ਨੇ) ਉਸ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਤੋਂ (ਆਪਣੀ ਹਉਮੈ ਨੂੰ) ਸਦਕੇ ਕਰ ਦਿੱਤਾ ਹੈ ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਹਰੀ ਵਿਚ। ਓਸੁ ਵਿਟਹੁ = ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contémplalo e inmérgete en la Verdad del Señor; ofrece tu ser en sacrificio a Él.(33)"