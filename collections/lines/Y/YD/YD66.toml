[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸ ਸਹੰਸ੍ਰ ਦੁਹਿਤਾ ਤਾ ਕੇ ਘਰ ॥੮॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Out of all the kings, the king Daksha was most respected, who had ten thousand daughters in his home.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਦਸ ਹਜ਼ਾਰ ਪੁੱਤਰੀਆਂ (ਪੈਦਾ ਹੋਈਆਂ) ਸਨ ॥੮॥"