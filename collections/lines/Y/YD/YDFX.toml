[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਜਾਤਿ; ਨ ਆਗੈ ਜਾਏ ॥"
page = 112
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's body and caste shall not go to the next world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀ ਦੇਹਿ ਤੇ ਜਾਤੀ ਅਗਲੇ ਜਹਾਨ ਨਹੀਂ ਜਾਣੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her body and her status shall not go with her to the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਔਰੁ ਜਾਤੀ (ਆਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੀਵ ਜਾਤਾ ਹੈ ਸਥੂਲ ਸਰੀਰ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉੱਚੀ ਜਾਤਿ ਭੀ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀ (ਜਿਸ ਦਾ ਮਨੁੱਖ ਇਤਨਾ ਮਾਣ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਜਾਤਿ = (ਉੱਚੀ) ਜਾਤਿ (ਦਾ ਮਾਣ)। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni tu cuerpo, ni tampoco tu casta social, irán contigo al otro mundo,"