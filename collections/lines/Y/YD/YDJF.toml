[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ. ਤ ਹਉਮੈ ਤੂਟੈ; ਤਾ ਕੋ ਲੇਖੈ ਪਾਈ ॥੨॥"
page = 353
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets the True Guru, his egotism departs and it is only then that he becomes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਤਦ ਉਸ ਦਾ ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਕੇਵਲ ਤਦੋਂ ਹੀ ਉਹ ਸਫਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when one meets the True Guru, egotism departs, and then, one realizes his destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਕੋ ਮਿਲੈ ਤਬ ਉਨ ਕਾ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ ਅਰ (ਤਾ ਕੋ) ਤਿਨ ਕੋ (ਲੇਖੈ) ਗੁਰਮੁਖੋਂ ਕੀ ਗਿਨਤੀ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰੀਤਾ ਹੈ⁽¹⁾॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪੂਰਾ ਗੁਰੂ ਮਿਲੇ ਤਦੋਂ ਹੀ ਹਉਮੈ ਟੁੱਟਦੀ ਹੈ, ਤਦੋਂ ਹੀ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਲੇਖੈ ਪਾਈ = ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando encuentras al Guru Verdadero, tu ego negativo se desvanece para encontrarte así sin cuentas que pagar. (2)"