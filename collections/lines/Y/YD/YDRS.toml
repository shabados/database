[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਟਕ ਸੀ, ਕੈਲਾਸ ਕਮਾਂਊਗੜ੍ਹ ਕਾਂਸੀਪੁਰ; ਸੀਸਾ ਸੀ ਸੁਰੰਗਾਬਾਦ ਨੀਕੈ ਸੋਹੀਅਤੁ ਹੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The places like Kaiilash, Kumayun and Kashipur are clear like crystal, and Surangabad looks graceful like glass.;"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੈਲਾਸ਼, ਕਮਾਊਗੜ ਅਤੇ ਕਾਸ਼ੀਪੁਰ ਵਿਚ ਸਫਟਿਕ ਵਾਂਗ, ਸੁਰੰਗਾਬਾਦ ਵਿਚ ਸ਼ੀਸ਼ੇ ਵਾਂਗ (ਤੇਰੀ ਕੀਰਤੀ) ਸ਼ੁਭਾਇਮਾਨ ਹੈ।"