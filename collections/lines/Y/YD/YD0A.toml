[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨਨ ਬੇਧਿ ਜਲਾਧਿਪਿ ਕਉ; ਨਲ ਕੂਬਰ ਅਉ ਜਮ ਕੇ ਉਰਿ ਮਾਰਿਓ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After piercing Varuna with his arrows, he also shot an arrow in the heart of Nalkoober and Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣਾਂ ਨਾਲ ਵਰਨ ਦੇਵਤੇ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੱਤਾ ਹੈ ਅਤੇ ਨਲ, ਕੂਬਰ ਅਤੇ ਯਮ ਦੀ ਛਾਤੀ ਵਿਚ ਵੀ (ਬਾਣ) ਮਾਰੇ ਹਨ।"