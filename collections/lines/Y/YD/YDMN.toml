[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਖਾ ਨ ਉਤਰੈ. ਸਾਂਤਿ ਨ ਆਵੈ; ਬਿਨੁ ਦਰਸਨ ਸੰਤ ਪਿਆਰੇ ਜੀਉ ॥੧॥"
page = 96
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My thirst is not quenched, nor peace I find, without the sight of the dear Guru-saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤ੍ਰੇਹ ਨਹੀਂ ਬੁਝਦੀ, ਨਾਂ ਹੀ ਮੈਨੂੰ ਠੰਢ ਚੈਨ ਪੈਦੀ ਹੈ, ਬਗੈਰ ਪੂਜਯ ਸਾਧੂ ਪ੍ਰੀਤਮ ਦੇ ਦੀਦਾਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is not quenched, and I can find no peace, without the Blessed Vision of the Beloved Saint. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ ਕੇ ਪ੍ਯਾਰੇ! ਆਪ ਕੇ ਦਰਸਨ ਬਿਨਾਂ ਤ੍ਰਿਖਾ ਉਤ੍ਰਤੀ ਨਹੀਂ ਸਾਂਤਿ ਆਵਤੀ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਸੰਤ-ਗੁਰੂ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ (ਦਰਸਨ ਦੀ ਮੇਰੀ ਆਤਮਕ) ਤ੍ਰੇਹ ਮਿਟਦੀ ਨਹੀਂ, ਮੇਰੇ ਮਨ ਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਖਾ = ਤ੍ਰੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi sed no se quita, ni encuentro consuelo sin una Visión de mi Bienamado Santo. (1)"