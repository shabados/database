[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਉ ਨਾੜੀ; ਸੂਆ ਹੈ ਅਸਤੀ ॥"
page = 886
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the needle of bones the stitches of muscles are established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਡੀਆਂ ਦੀ ਸੂਈ ਨਾਲ ਪੱਠਿਆਂ ਦੇ ਨਗੰਦੇ ਲਾਏ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The muscles are stitched together with the needles of the bones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਉ) ਲਵੀਆ ਵਾ ਸੰਬੂਹ ਨਾੜੀਆਂ ਤਾਗਾਂ ਹੈਂ, ਹਡੀਆਂ ਜੋ ਹੈਂ, ਸੋ ਸੀਵਨੇ ਕਾ ਸਾਧਨ ਸੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਰੀਰ-ਗੋਦੜੀ ਦੀਆਂ) ਨਾੜੀਆਂ ਤਰੋਪਿਆਂ ਦਾ ਕੰਮ ਕਰ ਰਹੀਆਂ ਹਨ, (ਅਤੇ ਸਰੀਰ ਦੀ ਹਰੇਕ) ਹੱਡੀ ਸੂਈ ਦਾ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y urdimbre con las agujas de los huesos"