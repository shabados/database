[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ; ਆਵੈ ਜਾਏ ॥"
page = 842
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is deluded by doubt and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਤੇ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is deluded by doubt, and will continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਹਉਮੈ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él sólo va y viene, engañado por la duda;"