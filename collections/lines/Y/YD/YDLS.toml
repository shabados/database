[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਪਰਖੈ ਰਤਨੁ ਸੁਭਾਇ ॥"
page = 942
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman, all-too-spontaneously, recognises the worth of God, the Jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਸੁਤੇ ਸਿੱਧ ਹੀ, ਵਾਹਿਗੁਰੂ ਜਵੇਹਰ ਦੀ ਕਦਰ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh intuitively recognizes the value of this jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰਮੁਖ ਹੀ ਬ੍ਰਹਮ ਰਤਨ ਕੋ ਸੁਭਾਵਕ ਹੀ ਪਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਇਸ) ਆਪਣੀ ਲਗਨ ਨਾਲ ਹੀ ਨਾਮ-ਰਤਨ ਦੀ ਕਦਰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, recibe la Sabiduría de esta Joya espontáneamente,"