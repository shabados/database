[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਤੂੰ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਅੰਮ੍ਰਿਤ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਬਣ ਜਾਵੇਣਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੁਰਾ ਈਣ ਆਰਜ਼ੂ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।੩੫।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That is, you are speaking the word of God through your own tongue. (19)"