[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖਿ ਸੋਭਾ ਸਿਖਿਰੰ ਜਨ ਜ੍ਵਾਲੰ ॥੩੩੪॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had worn a rosary around her neck and the glory of her face seemed like the gleaming fire.334."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖ ਦੀ ਸ਼ੋਭਾ ਮਾਨੋ ਅਗਨੀ ਦੀ ਲਾਟ ਹੋਵੇ ॥੩੩੪॥"