[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦਾਤਾਰੁ. ਸਗਲ ਹੈ ਜਾਚਿਕ; ਦੇਹਿ ਦਾਨੁ ਸ੍ਰਿਸਟੀਜਾ ਹੇ ॥੯॥"
page = 1074
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are the Giver and all others are Thine mumpers. My Master, Thou bless the whole world with Thine bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾ ਹੈਂ ਅਤੇ ਹੋਰ ਸਾਰੇ ਤੇਰੇ ਮੰਗਤੇ ਹਨ। ਮੈਂਡੇ ਮਾਲਕ ਤੂੰ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the Great Giver; all are beggars of You. You bless all the world with Your gifts. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੂੰ ਹੀ ਦਾਤਾ ਹੈਂ ਹੋਰ ਸਭ ਤੇਰੇ ਮੰਗਤੇ ਹੈਂ, ਤੂੰ ਦਾਨ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਦੇਤਾ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਦਾਤਾ ਹੈਂ, ਹੋਰ ਸਾਰੀ ਲੁਕਾਈ (ਤੇਰੇ ਦਰ ਤੋਂ) ਮੰਗਣ ਵਾਲੀ ਹੈ। ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈਂ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ ਲੁਕਾਈ। ਜਾਚਿਕ = ਮੰਗਣ ਵਾਲੀ। ਦੇਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios eres el Único Creador, mientras que todos los demás son buscadores, oh Señor, bendice a toda Tu Creación con Tus Bondades. (9)"