data = "ਲਾਗ ਗਈ ਤਿਹ ਕੇ ਮੁਖ ਮੈ; ਬਹਿ ਸ੍ਰਉਨ ਚਲਿਯੋ ਉਪਮਾ ਠਹਰਾਈ ॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which hit him on his face"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਬਰਛੀ) ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਲਗੀ, ਲਹੂ ਵਗ ਪਿਆ, (ਉਸ ਦੀ) ਉਪਮਾ (ਕਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ) ਨਿਸਚਿਤ ਕੀਤੀ ਹੈ,"