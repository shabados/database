[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਤੇਰੇ ਕੀ; ਮਨ ਮਹਿ ਟੇਕ ॥੨॥"
page = 894
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within my mind is the mainstay of Thy Name alone"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਕੇਵਲ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the support of my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੇਰੇ ਨਾਮ ਕੀ ਹੀ ਮੇਰੇ ਮਨ ਕੋ ਸਰਨ ਹੈ, ਭਾਵ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਤੇਰੇ ਨਾਮ ਦਾ ਸਹਾਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente se apoya sólo en Tu Nombre.(2)"