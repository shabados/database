[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਦੀਯੋ ਚਹੋ ਜਿਹ ਠਵਰ; ਤਹਾ ਹੀ ਦੀਜੀਐ ॥੧੦੭੭॥"
page = 786

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Karini”, add the word “Shatru” at the end and know the names of Tupak for using them as desired.1077."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲੋੜ ਸਮਝੋ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੧੦੭੭॥"