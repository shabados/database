[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ; ਸਿਮਰਹੁ ਸਿਰਜਣਹਾਰੋ ॥"
page = 581
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come and meet me, my mates, let us contemplate over the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਓ ਸਖੀਓ, ਮੈਨੂੰ ਆ ਕੇ ਮਿਲ, ਆਓ ਆਪਾਂ ਕਰਤਾਰ ਦਾ ਆਰਾਧਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and meet with me, O brides of the Lord; let's meditate in remembrance on the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਹੇਲੀਓ! ਆਓ ਮਿਲੋ ਔਰ ਸਚੇ ਸਿਰਜਨਹਾਰ ਕਾ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਹੋ! (ਹੇ ਸਤ-ਸੰਗੀਓ!) ਆਓ, ਰਲ ਕੇ ਬੈਠੀਏ ਤੇ ਰਲ ਕੇ ਸਿਰਜਣਹਾਰ ਦਾ ਸਿਮਰਨ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan amigos, meditemos en nuestro Señor Creador, pues la esposa pertenece al Señor"