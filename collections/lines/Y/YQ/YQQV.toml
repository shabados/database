[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਇਕੋ ਸਚਾ ਹੁਕਮੁ ਪਛਾਣੀ ॥"
page = 106
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That in his mind the man recognises only the True Lord's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਕੇਵਲ ਸੱਚੇ ਸਾਈਂ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਹੀ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the mind, the Command of the True Lord is recognized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿ ਮਨ ਕਰ ਕੇ ਇਕ ਵਾਹਿਗੁਰੂ ਕਾ ਸਚਾ ਹੁਕਮ ਪਛਾਨਣਾ, ਅਰਥਾਤ ਦੁਖੁ ਸੁਖੁ ਮੇਂ ਸਮ ਰਹਣਾ॥☬ਪ੍ਰਸ਼ਨ: ਹੁਕਮ ਮੇਂ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਜੇਹੜਾ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ) ਆਪਣੇ ਮਨ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੁਕਮ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se  manifiesta la Unión con el Señor."