data = "ਅਦ੍ਵੈ ਅਨਾਸ ਆਸਨ ਅਡੋਲ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Non-dual, Indestructible, and hath Steady Seat.!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦ੍ਵੈਤ-ਰਹਿਤ, ਨਾਸ਼-ਰਹਿਤ, ਅਡੋਲ ਆਸਨ ਵਾਲਾ ਹੈਂ;"