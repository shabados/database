[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੂਰਤਿ ਚਿਤ੍ਰ ਜਿਉ; ਛਾਡਿਤ ਨਾਹਿਨ ਭੀਤਿ ॥੩੭॥"
page = 1428
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "just as a picture, painted on the wall, leaves it not, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੰਧ ਉਤੇ ਖਿੱਚੀ ਹੋਈ ਤਸਵੀਰ, ਇਸ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦੀ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, it is like a picture painted on the wall - it cannot leave it. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਭੀਤ ਪਰ ਲਿਖੀ ਹੂਈ ਮੂਰਤ ਭੀਤ ਕੋ ਤ੍ਯਾਗਤੀ ਨਹੀਂ ਹੈ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ (ਕੰਧ ਉਤੇ ਕਿਸੇ) ਮੂਰਤੀ ਦਾ ਲੀਕਿਆ ਹੋਇਆ ਰੂਪ ਕੰਧ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ ਕੰਧ ਨਾਲ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਤਸਵੀਰ। ਚਿਤ੍ਰ = ਲੀਕਿਆ ਹੋਇਆ ਰੂਪ। ਭੀਤਿ = ਕੰਧ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, es como la pintura en la pared, que no se separa de ella. (37)"