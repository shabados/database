[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਕਸਾਈ ਜਾਨ ਕੈ; ਹੀਐ ਅਧਿਕ ਡਰਪਾਹਿ ॥੬੨॥"
page = 296

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vasudev and Devaki began to think between themselves and considering Kansa as a butcher, their hearts were filled with great fear.62."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੰਸ ਨੂੰ ਕਸਾਈ ਜਾਣ ਕਰ ਕੇ ਮਨ ਵਿਚ ਬਹੁਤ ਡਰ ਰਹੇ ਹਨ ॥੬੨॥"