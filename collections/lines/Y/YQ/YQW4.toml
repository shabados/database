[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦੁ ਪੁਕਾਰੇ ਵਾਚੀਐ; ਬਾਣੀ ਬ੍ਰਹਮ ਬਿਆਸੁ ॥"
page = 57
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The recitation of Brahma's Vedas and Words (works) of Vyas proclaim that the silent sages,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਦੇ ਵੇਦਾਂ ਅਤੇ ਵਿਆਸ ਦਿਆਂ ਸ਼ਬਦਾ (ਰਚਨਾਵਾਂ) ਦਾ ਪਾਠ ਪੁਕਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas proclaim, and the words of Vyaasa tell us,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਕੋ ਪੁਕਾਰ ਪੁਕਾਰ ਤਿਨ ਕਾ ਅਰਥ ਵਾਚਤੇ ਹੈਂ, ਕੈਸੇ ਬੇਦ ਹੈਂ, ਜੋ (ਬਾਣੀ ਬ੍ਰਹਮ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਬਾਣੀ ਰੂਪ ਹੈਂ, (ਬਿਆਸੁ) ਬਿਸਥਾਰ ਰੂਪ ਵਾ ਕਰਮ ਉਪਾਸਨਾ ਗ੍ਯਾਨ ਇਨ ਕੇ ਬਿਸਥਾਰ ਕਰਨ ਵਾਲੀ ਬਾਣੀ ਰੂਪ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਸੋ ਬੇਦ ਬਾਣੀ ਕਿਆ ਕਹਤੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਆਸ ਰਿਸ਼ੀ (ਤਾਂ ਮੁੜ ਮੁੜ) ਵੇਦ ਨੂੰ ਹੀ ਉੱਚੀ ਉੱਚੀ ਉਚਾਰਦਾ ਹੈ, (ਪਰ ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪੜ੍ਹਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਚੀਐ = ਵਾਚਣੀ ਚਾਹੀਦੀ ਹੈ, ਪੜ੍ਹਨੀ ਚਾਹੀਦੀ ਹੈ। ਬਾਣੀ ਬ੍ਰਹਮ = ਬ੍ਰਹਮ ਦੀ ਬਾਣੀ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਬਿਆਸੁ = ਬਿਆਸ (ਰਿਸ਼ੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lee los Vedas, y considera la Palabra Santa de Vyasa"