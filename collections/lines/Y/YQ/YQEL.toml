[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਦੇ; ਲੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 153
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who automatically obtain their Lord by surrendering their soul and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਮਰਪਣ ਕਰਨ ਦੁਆਰਾ ਨਿਰਯਤਨ ਹੀ, ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrendering their minds and bodies, they find the Lord with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਮਨੁ ਤਨੁ ਦੇ ਅਰਥਾਤ ਅਰਪਣ ਕਰ ਕੇ ਸੁਭਾਵਕ ਹੀ (ਸਹਜਿ) ਸਰੂਪ ਕੋ ਲੀਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਕੇ ਸਰੀਰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਕੇ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ (ਨਾਮ ਦੀ  ਦਾਤ ਗੁਰੂ ਤੋਂ) ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈ = (ਜੋ) ਲੈਂਦੇ ਹਨ (ਨਾਮ)। ਸਹਜਿ = ਸਹਿਜ ਵਿਚ, ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, póstrate ante los Pies de aquéllos"