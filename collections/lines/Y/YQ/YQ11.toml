[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ. ਨ ਬਿਸਾਰਹੁ; ਮੈ ਜਨੁ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 345
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forget me not. I am a slave of Thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਂ ਭੁਲਾ, ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please do not forget me! I am Your humble servant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਂ ਤੇਰਾ ਦਾਸ ਹੂੰ ਮੇਰੇ ਕੋ ਨ ਬਿਸਾਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਹ ਵਿਸਾਰੀਂ, ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no me olvides, porque yo Te pertenezco. (1‑Pausa)"