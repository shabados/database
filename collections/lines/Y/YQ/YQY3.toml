[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਏ ਸੰਤ ਪਰਾਹੁਣੇ; ਕੀਰਤਨੁ ਹੋਆ ਰੈਣਿ ਸਬਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On one night some sadhus came to him and the whole night was spent in singing the Lord's praises"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਕ ਰਾਤੀਂ) ਸੰਤ ਪਰਾਹੁਣੇ ਆਏ ਸਨ, ਸਾਰੀ ਰਾਤ ਕੀਰਤਨ ਹੁੰਦਾ ਰਿਹਾ।"