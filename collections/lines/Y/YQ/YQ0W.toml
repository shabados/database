[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਤ ਬਾਰ. ਨ ਲਾਗੈ ਬਵਰੇ; ਹਉਮੈ ਗਰਬਿ ਖਪੈ ਜਗੁ ਐਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1273
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They take no time in perishing. O mad man, in such a way the world is wasting away in pride and ego. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਸ਼ਟ ਹੋਣ ਲਈ ਉਹ ਕੋਈ ਸਮਾਂ ਨਹੀਂ ਲੈਂਦੇ, ਹੇ ਪਗਲੇ ਪ੍ਰਾਣੀ! ਹੰਕਾਰ ਅਤੇ ਗਰੁਰ ਅੰਦਰ ਇਸਤਰ੍ਹਾਂ ਦੁਨੀਆਂ ਬਰਬਾਦ ਹੋ ਰਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shall vanish in an instant; O madman, this is how the world is wasting away, in egotism and pride. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਇਸ ਕੋ ਬਿਨਸਤੇ ਹੂਏ ਦੇਰੀ ਨਹੀਂ ਲਾਗਤੀ ਅਰ ਜੀਵ ਹੰਤਾ ਮਮਤਾ ਕਰ ਗਰਬ ਮੇਂ ਖਪਤਾ ਹੈ, ਐਸਾ ਜਗਤੁ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ। ਜਗਤ ਵਿਅਰਥ ਹੀ (ਸਰੀਰ ਦੀ) ਹਉਮੈ ਵਿਚ (ਧਨ ਦੇ) ਮਾਣ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ser trastornado, entiende que con egoísmo y orgullo el mundo entero está siendo desperdiciado. (1-Pausa)"