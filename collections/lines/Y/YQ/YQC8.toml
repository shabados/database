data = "ਹਮ ਅਤੀਤ ਬਨ ਹੀ ਭਲੇ; ਧਰੇ ਜੋਗ ਕੋ ਭੇਸ ॥੪੩॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We are quite satisfied here, living like a hermit.’( 43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਤਿਆਗੀ ਜੋਗ ਦਾ ਭੇਸ ਧਾਰਨ ਕਰ ਕੇ ਬਨ ਵਿਚ ਹੀ ਚੰਗੇ ਹਾਂ ॥੪੩॥"