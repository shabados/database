[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸੰਤਨ ਤੇਰੇ; ਜਿਨਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਪੀਠਾ ਜੀਉ ॥੩॥"
page = 108
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto Thine saints who have ground their lust wrath and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸਾਧੂਆਂ ਤੋਂ ਕੁਬਾਨ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਤੇ ਲਾਲਚ ਨੂੰ ਪੀਹ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your Saints, who have crushed their sexual desire, anger and greed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਤੇਰੇ ਸੰਤਾਂ ਕੇ ਉਪਰ ਸੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭਾਦਿ ਵਿਕਾਰੋਂ ਕੇ ਸਮੁਦਾਇ ਕੋ ਪੀਸਾ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿਸ ਜਿਸ ਸੰਤ ਨੇ (ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਕਾਮ ਨੂੰ ਕ੍ਰੋਧ ਨੂੰ ਲੋਭ ਨੂੰ ਦੂਰ ਕੀਤਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio a Tus Santos quienes han canalizado su lujuria, su ira y su avaricia, oh Amado.  (3)"