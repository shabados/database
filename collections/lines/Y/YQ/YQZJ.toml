[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆਕਾਰੀ; ਧਾਰੀ ਸਭ ਸ੍ਰਿਸਟਿ ॥"
page = 281
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the entire world, He has made obedient to Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮੂਹ ਜਹਾਨ ਉਸ ਨੇ ਆਪਣੇ ਫਰਮਾਂਬਰਦਾਰ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all the world is obedient to His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ (ਆਗਿਆਕਾਰੀ) ਮਾਇਆ ਕਰ ਕੇ ਇਹ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਧਾਰੀ ਹੂਈ ਹੈ; ਵਾ ਆਵਣਾ ਜਾਣਾ (ਦ੍ਰਿਸਟਿ) ਅਸਥੂਲ (ਅਨਦ੍ਰਿਸਟਿ) ਸੂਖਮ ਸਭ ਸ੍ਰਿਸਟੀ ਆਗਯਾ ਮੇਂ ਚਲਨੇ ਵਾਲੀ ਹੀ ਹਰੀ ਨੇ ਧਾਰਨ ਕਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo obedece a Su Voluntad y a Su Control."