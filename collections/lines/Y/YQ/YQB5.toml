[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਫ ਜਿਣੈ, ਸਤ ਭਾਉ ਦੇ; ਜਨ ਨਾਨਕ. ਸਬਦੁ ਵੀਚਾਰੇ ॥੪॥"
page = 787
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, he who offers the Lord true love, and meditates on the Name wins Him to his side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਜੋ ਸਾਈਂ ਨੂੰ ਸੱਚੀ ਪ੍ਰੀਤ ਭੇਟਾ ਕਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਪੱਖ ਵਿੱਚ ਜਿੱਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is won over to your side, by offering Him your true love, O servant Nanak, and contemplating the Word of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਆਸਰੀ ਗੁਨੋਂ ਕੀ ਤਰਫ ਕੋ ਸੋ ਪੁਰਸ਼ ਜੀਤਤਾ ਹੈ, ਜੋ (ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ ਕੋ ਬੀਚਾਰੇ ਸ੍ਰੇਸਟ ਪ੍ਰੇਮ ਦੀ ਓਟ ਦੇਵੇ ਪੁਨਾ ਦੇ ਸਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਇਹ) ਪਾਸਾ ਜਿੱਤਦਾ ਹੈ ਜੋ ਸੁਭ ਭਾਵਨਾ ਵਰਤਦਾ ਹੈ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵੀਚਾਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣੈ = ਜਿੱਤਦਾ ਹੈ। ਸਤ ਭਾਉ = ਚੰਗੀ ਭਾਵਨਾ, ਨੇਕ ਨੀਅਤ। ਦੇ = ਦੇ ਕੇ। ਤਰਫ = (ਰੱਬ ਵਾਲਾ) ਪਾਸਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se pondrá de tu lado si Le ofreces tu Amor Verdadero y meditas en la Palabra del Shabd, oh, dice el Sirviente Nanak.  (4)"