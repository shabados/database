[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ ਕਰਿ ਲੈ ਜਦੁਬੀਰ ਕੋ ਦੇਹ ਪ੍ਰਹਾਰੋ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The side on which Krishna is fighting, you may all go there and strike blows to him with you bows, arrows, swords and maces"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ, ਕਮਾਨ, ਕ੍ਰਿਪਾਨ, ਗਦਾ (ਆਦਿਕ ਹਥਿਆਰ) ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਪ੍ਰਹਾਰ ਕਰੋ।"