[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ; ਹਰਿ ਮਨਿ ਵਸੈ ॥"
page = 211
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the association of Saints, God dwells in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਭਗਵਾਨ ਰਿਦੇ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, the Lord dwells in the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਹਰੀ ਮਨ ਮੇਂ ਵਸੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ-ਸੰਤ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਿਹਾਂ) ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Asamblea de los Santos Él viene a tu mente,"