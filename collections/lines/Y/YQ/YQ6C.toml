[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਮਨੈ ਸੁਖ ਪਾਇ ਤਬੈ; ਗ੍ਰਿਹ ਕੌ ਸੁ ਚਲੇ ਰਿਪੁ ਕੌ ਹਨਿ ਦੋਊ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being pleased in the mind and killing the enemy, both have gone away to their home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਫਿਰ) ਮਨ ਵਿਚ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਅਤੇ ਵੈਰੀ ਨੂੰ ਮਾਰ ਕੇ ਦੋਵੇਂ ਘਰ ਨੂੰ ਚਲੇ ਹਨ।"