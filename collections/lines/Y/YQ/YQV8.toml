[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਸਦਾ ਲਿਵ ਹਰਿ ਸਿਉ; ਜੀਵਾਂ ਹਰਿ ਗੁਨ ਗਾਈ ॥"
page = 1232
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In profound concentration, I am ever attached to the love of my God I live by singing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਇਕਾਗਰਤਾ ਅੰਦਰ, ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹਾਂ। ਮੈਂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am absorbed in celestial samaadhi, lovingly attached to the Lord forever. I live by singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ) ਸਾਂਤੀ ਰੂਪ ਸਮਾਧੀ ਲਗੀ ਹੈ ਔਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ (ਲਿਵ) ਬਿਰਤੀ ਲਗੀ ਔਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਪ੍ਰਭੂ ਵਿਚ ਲਿਵ ਲਾਈ ਰੱਖਦਾ ਹਾਂ, ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ, ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪਲਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo eternamente entonado en Él, cantando Sus Alabanza y envuelto en el Trance del Equilibrio,"