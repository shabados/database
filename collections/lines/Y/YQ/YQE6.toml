data = "ਭਾਈ ਬੰਧ; ਕੁਟੰਬ ਸਹੇਰਾ ॥"
page = 794
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His relations, family and friends, begin to say,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਨਬੰਧੀ, ਵਹੁਟੀ ਅਤੇ ਮਿੱਤਰ, ਕਹਿਣ ਲੱਗ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even relatives, family and friends begin to say,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਸਕੇ ਔਰ ਜੋ (ਬੰਧ) ਸੰਬੰਧੀ ਔਰ ਜੋ ਕੁਟੰਬ ਕੇ ਲੋਗ ਤਥਾ ਜੋ (ਸਹੇਰਾ) ਮਿਤ੍ਰ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਮਰ ਜਾਂਦਾ ਹੈ ਤਾਂ) ਰਿਸ਼ਤੇਦਾਰ, ਪਰਵਾਰ, ਸੱਜਣ ਸਾਥੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ ਬੰਧ = ਰਿਸ਼ਤੇਦਾਰ। ਸਹੇਰਾ = ਸਾਥੀ, ਯਾਰ ਮਿੱਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos tus parientes, tu familia y tus amigos te abandonan al final y gritan:"