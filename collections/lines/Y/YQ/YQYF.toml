[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਪਰਛਿੰਨਾ ਪਾਰਜਾਤੁ; ਨਹਿ ਪਰਗਟੀ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As parijat, wish fulfilling tree, also keeps itself unseen;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਕਲਪ ਬ੍ਰਿੱਛ ਗੁਪਤ ਹੈ ਪ੍ਰਗਟ ਨਹੀਂ ਹੁੰਦਾ।"