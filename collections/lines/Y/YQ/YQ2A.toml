data = "ਬਿਅਫ਼ਤਾਦ ਹਰਦੋ ਦਰ ਆ ਪਹਿਨ ਦਸਤ ॥੯੦॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And started to fell flat on the barren land.(90)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਵੇਂ ਵਿਸ਼ਾਲ ਯੁੱਧ ਖੇਤਰ ਵਿਚ ਡਿਗ ਗਏ ॥੯੦॥"