[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ; ਵਾਹਿ ਜੀਉ ॥"
page = 1402
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Wondrous, Beauteous and blest are thou, O Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਸੁੰਦਰ ਅਤੇ ਧੰਨ ਹੈ ਤੂੰ ਹੇ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waahay Guru, Waahay Guru, Waahay Guru, Waahay Jee-o."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ! ਆਪ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਅਸਚਰਜ ਰੂਪ ਹੋ, ਭਾਵ ਬ੍ਰਹਮ ਰੂਪ ਹੋ। ਅਰ ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਹੀ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਅਵਤਾਰ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਾਹ ਵਾਹ! ਹੇ ਪਿਆਰੇ! ਹੇ ਗੁਰੂ! ਸਦਕੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Waje Guru, Waje Guru, Waje Guru, Waje Yio."