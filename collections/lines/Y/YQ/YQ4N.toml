[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਿੰਦਾ ਕਰਹਿ ਅਨੇਕਾ ॥"
page = 1030
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he slanders one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਉਹ ਅਨੇਕਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, they slander many others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਅਨੇਕੋਂ ਕੀ ਨਿੰਦਾ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀ ਪਰਾਈ ਨਿੰਦਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a cada uno, pues sin la Contemplación, va y viene"