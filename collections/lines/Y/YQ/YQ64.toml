[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਠਾਕੁਰ ਕੀ; ਹਉ ਚੇਰੀ ॥"
page = 1197
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the hand-maiden of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the hand-maiden of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਠਾਕੁਰ ਕੀ (ਚੇਰੀ) ਦਾਸੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੀ ਮੈਂ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ ਬਣ ਗਈ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਕੀ = ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ। ਹਉ = ਮੈਂ। ਚੇਰੀ = ਦਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Devoto de mi Señor, el Dios."