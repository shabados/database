[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਕੰਦ੍ਰਪ ਕੋ ਦ੍ਰਪੁ ਮਿਟਾਵੈ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cuddled her again and again as if trying to ravage the pride of the Cupid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕਾਮਦੇਵ ਦਾ ਹੰਕਾਰ ਮਿਟਾ ਰਿਹਾ ਹੋਵੇ।"