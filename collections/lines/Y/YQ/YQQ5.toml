[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਕਿਆ ਕਹੀਐ; ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਈ ॥੧੮॥"
page = 932
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What, else can one say? One can say nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਇਨਸਾਨ ਕੀ ਆਖ ਸਕਦਾ ਹੈ? ਇਨਸਾਨ ਕੁਝ ਭੀ ਆਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What else can be said? There is nothing at all to say. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕ੍ਯਾ ਕੁਛ ਕਹੀਏ ਕਹਾ ਨਹੀਂ ਜਾਤਾ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਰਯਾਦਾ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ ਦੱਸੀ ਜਾ ਸਕਦੀ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ ਕਿਆ ਕਹੀਐ = ਇਸ ਮਰਯਾਦਾ ਬਾਰੇ ਹੋਰ ਕੁਝ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, (ਭਾਵ, ਇਸ ਮਰਯਾਦਾ ਵਿਚ ਕੋਈ ਉਕਾਈ ਲੱਭੀ ਨਹੀਂ ਜਾ ਸਕਦੀ)। (ਨੋਟ: ਪਹਿਲੀ ਤੁਕ ਵਿਚ 'ਕਾਇਆ' ਅਤੇ 'ਕੰਚਨ' ਦਾ ਟਾਕਰਾ ਕੀਤਾ ਹੈ। ਸੋ, ਦੂਜੀ ਤੁਕ ਦੇ ਲਫ਼ਜ਼ 'ਕਸਿ ਕਸਵਟੀ', 'ਤਾਉ' ਅਤੇ 'ਸਰਾਫ' ਨੂੰ 'ਕਾਇਆ' ਵਾਸਤੇ ਵਰਤਣ ਲੱਗਿਆਂ 'ਕਸਿ ਕਸਵਟੀ' ਦਾ ਅਰਥ ਹੈ 'ਗੁਰਮਤਿ', ਇਹ ਖ਼ਿਆਲ ਪਿਛਲੀ ਪਉੜੀ ਦੀ ਅਖ਼ੀਰਲੀ ਤੁਕ ਵਿਚੋਂ ਲੈਣਾ ਹੈ)।॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué más puede uno decir? Uno no puede decir nada.(18)"