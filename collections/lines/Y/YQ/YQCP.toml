[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨਾ ਪਰਖ ਜਵਾਹਰੀ; ਹੀਰੇ ਮਾਣਕ ਵਣਜ ਪਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The jewellers test the jewels and through diamonds and rubies spread their business."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਵਾਹਰਾਂ ਦੇ ਵਪਾਰੀ ਰਤਨਾਂ ਨੂੰ ਪਰਖਦੇ ਅਰ ਹੀਰਿਆਂ ਤੇ ਮਾਣਕਾਂ ਦੇ ਵਪਾਰ ਨੂੰ ਫੈਲਾਉਂਦੇ ਹਨ।"