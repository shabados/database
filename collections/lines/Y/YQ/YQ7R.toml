data = "ਕਿ ਪਸ ਪਰਦਹ ਚੁਗ਼ਲੀ, ਸ਼ੁਨੀਦਨ ਨ ਕਸ ॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The one who does not think the ill of any body even in adversity,"

