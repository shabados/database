type = "primary"
data = "ਕੈਸੇ ਜੀਵਨੁ ਹੋਇ. ਹਮਾਰਾ ॥"
page = 329
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I pass my life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦਗੀ ਕਿਸ ਤਰ੍ਹਾਂ ਬਤੀਤ ਹੋਵੇਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How have I passed my life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮਾਰਾ ਜੀਵਨ ਕੈਸੇ ਹੋਵੇ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰੇ ਬਿਨਾਂ ਅਸੀਂ ਸਹੀ) ਜੀਵਨ ਜੀਊ ਹੀ ਨਹੀਂ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo he ido a través de mi vida?"