[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੀ ਸੁਹਾਵੀ ਛਾਪਰੀ; ਜਾ ਮਹਿ ਗੁਨ ਗਾਏ ॥"
page = 745
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime and beauteous is the hut, wherein God's praises are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਅਤੇ ਸੋਹਣੀ ਹੈ ਉਹ ਝੁੱਗੀ, ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even a crude hut is sublime and beautiful, if the Lord's Praises are sung within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਛਾਪਰੀ ਅਛੀ ਸੋਭਨੀਕ ਹੈ ਜਿਸ ਛਪਰੀ ਮੇਂ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਗੁਨ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕੁੱਲੀ ਚੰਗੀ ਹੈ, ਜਿਸ ਵਿਚ (ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el lugar en donde uno canta el Nombre del Señor,"