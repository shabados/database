[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਤੁ ਠਉਰ; ਓਹ ਕਹੀ. ਨ ਸਮਾਵੈ ॥"
page = 892
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She remains not confined, at any one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਇਕ ਜਗ੍ਹਾਂ ਉਤੇ ਬੰਨ੍ਹੀ ਹੋਈ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not remain in any one place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਸਥਾਨ ਮੇਂ ਵਹੁ ਕਹੀਂ ਨਹੀਂ ਸਮਾਵਤੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਇੱਕ ਥਾਂ ਤੇ ਉਹ ਕਦੇ ਭੀ ਨਹੀਂ ਟਿਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਤੁ = ਇੱਕ ਵਿਚ। ਇਕਤੁ ਠਉਰ = (ਕਿਸੇ) ਇਕ ਥਾਂ ਵਿਚ। ਕਹੀ = ਕਿਤੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella no se queda en un solo lugar ni con un solo hombre."