[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਗਨ ਕੇ ਕਰਤਾ ਹਰਤਾ; ਜਲ ਮੈ, ਥਲ ਮੈ, ਭਰਤਾ ਪ੍ਰਭ ਵੈ ਹੈ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Creator and Destroyer of all in water and on land and also their Sustainer-Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਲੋਕਾਂ ਦਾ ਕਰਤਾ ਵੀ ਹੈ ਅਤੇ ਹਰਤਾ ਵੀ, ਜਲ-ਥਲ ਵਿਚ (ਸਾਰੇ ਜੀਵਾਂ ਦੀ) ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਉਹੀ ਪ੍ਰਭੂ ਹੈ।"