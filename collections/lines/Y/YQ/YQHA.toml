[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦ ਸਾਦ ਅਹੰਕਾਰ ਮਹਿ; ਮਰਣਾ ਨਹੀ ਸੂਝੈ ॥੧॥"
page = 809
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in strifes, pleasures and pride, the thinks not of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖੇੜਿਆਂ, ਸੁਆਦਾਂ ਅਤੇ ਹੰਗਤਾ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਉਹ ਮੌਤ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in conflict, pleasure and egotism, he does not even think of death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਅਹੁ ਕੇ ਸ੍ਵਾਦ ਔ ਹੰਕਾਰ (ਬਾਦ) ਝਗੜਿਹੁ ਮੇਂ ਲਾਗ ਕਰ ਤੇਰੇ ਕੋ ਆਪਣਾ ਮ੍ਰਿਤ ਹੋਣਾ ਨਹੀਂ (ਸੂਝੈ) ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝਗੜਿਆਂ ਵਿਚ (ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦਾਂ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ (ਫਸ ਕੇ) ਮਨੁੱਖ ਨੂੰ ਮੌਤ ਸੁੱਝਦੀ ਹੀ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está envuelto en la contienda, lleno de ego, y no conoce la muerte.(1)"