[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ ਨਾਨਕ. ਦਾਨੁ ਮਾਗੈ; ਅਪਣਿਆ ਸੰਤਾ ਦੇਹਿ ਹਰਿ ਦਰਸੁ ॥੪॥੫॥੧੪੦॥"
page = 406
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With clasped hands I, O Nanak, crave for a boon, O God. Bless Thine saints with Thy sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਹੇ ਨਾਨਕ, ਇੱਕ ਦਾਤ ਦੀ ਯਾਚਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, O Nanak, I beg for this gift; Lord, please bless Your Saints with Your Vision. ||4||5||140||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਥ ਜੋੜ ਕਰ ਯਹੀ ਦਾਨ ਆਪ ਸੇ ਮਾਂਗਤਾ ਹੂੰ, ਹੇ ਹਰਿ! ਮੇਰੇ ਕੋ ਅਪਨੇ ਸੰਤਹੁ ਕੇ ਦਰਸਨ ਕਾ ਦਾਨੁ ਦੇਹੁ॥੪॥੫॥੧੪੦॥☬ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਭੀ ਆਪਣੇ) ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਤੇਰੇ ਦਰ ਤੋਂ) ਦਾਨ ਮੰਗਦਾ ਹੈ ਕਿ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸਨ ਦੇਹ ॥੪॥੫॥੧੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = (ਦੋਵੇਂ) ਹੱਥ। ਜੋੜਿ = ਜੋੜ ਕੇ। ਹਰਿ = ਹੇ ਹਰੀ! ॥੪॥੫॥੧੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Reverendo Dios, Tú haces lo que Tus Esclavos Te piden; esto es Tu Disposición Inherente."