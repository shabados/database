[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਧਸੰਗ ਸਰਬ ਨਿਧਾਨੁ ਪ੍ਰਾਨ ਜੀਵਨ ਮੈ; ਸਾਧਸੰਗਿ ਨਿਜੁ ਪਦ ਸੇਵਾ ਦੀਪ ਧੂਪ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Congregation is a treasure-house of all comforts and happiness. It is my life-support. Congregation of true people is means of gaining higher spiritual state. It is also a place of performing service which is true worship."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਹੀ ਮੈ ਮੇਰੇ ਸਮੂਹ ਨਿਧੀਆਂ ਦਾ ਅਸਥਾਨ ਅਖੁੱਟ ਭੰਡਾਰ ਹੈ ਤੇ ਏਹੋ ਹੀ ਮੇਰੇ ਜੀਵਨ ਦਾ ਮੂਲ ਰੂਪ ਪ੍ਰਾਣ ਮੇਰੀ ਜਾਨ ਹੈ, ਅਤੇ ਸਾਧ ਸੰਗਤ ਹੀ ਧੂਪ ਦੀਪ ਆਦੀ ਸੇਵਾ ਦਾ ਮੇਰਾ ਨਿਜ ਪਦ ਅਪਣਾ ਅਸਥਾਨ ਆਦਰਸ਼ ਸਰੂਪ ਹੈ।"