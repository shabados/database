[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਨਿਧਾਨ. ਘਰੈ ਮਹਿ ਪਾਏ; ਕਹੁ ਨਾਨਕ. ਜੋਤਿ ਸਮਾਈ ॥੨॥੨੧॥੪੪॥"
page = 1213
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained all the treasures in my very home and my light has merged in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਮੂਹ ਖ਼ਜ਼ਾਨੇ ਮੈਨੂੰ ਮੇਰੇ ਘਰ ਅੰਦਰ ਹੀ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰਾ ਨੂਰ ਪਰਮ ਨੂਰ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained all treasures within the home of my own heart; says Nanak, my light has merged into the Light. ||2||21||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਗਲ ਨਿਧੀਓਂ ਕਾ ਖਜਾਨਾ ਰੂਪੁ ਵਾਹਿਗੁਰੂ ਜੀ (ਘਰੈ) ਹਿਰਦੈ ਮੇਂ ਹੀ ਪਾਏ ਹੈਂ, ਜਿਸ ਕੀ ਜੋਤਿ ਸ੍ਰਿਸ੍ਟੀ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥੨॥੨੧॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਮਨੁੱਖ ਨੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਲੱਭ ਲਏ, ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਉਸ ਦੀ (ਸਦਾ ਲਈ) ਲੀਨਤਾ ਹੋ ਗਈ ॥੨॥੨੧॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਘਰੈ ਮਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ। ਜੋਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ। ਸਮਾਈ = ਲੀਨਤਾ ਹੋ ਗਈ ਹੈ ॥੨॥੨੧॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí eres bendecido con todos los Tesoros, en tu mismo hogar, y tu Alma se funde en el Alma Universal. (2-21-44)"