[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੂਤਾ ਕਿਆ ਕਰਹਿ; ਉਠਿ ਕਿ. ਨ ਜਪਹਿ ਮੁਰਾਰਿ ॥"
page = 1371
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what does thou do by sleeping. Why wakeup and contemplate on God, the enemy of ego?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਸੁਤਾ ਪਿਆ ਕੀ ਕਰਦਾ ਹੈ? ਉਠ ਕੇ ਤੂੰ ਕਿਉਂ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what are you doing sleeping? Why not rise up and meditate on the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੂਤਾ ਹੂਆ ਕਿਆ ਕਰਤਾ ਹੈਂ? ਉਠ ਕਰ ਕੇ ਮੁਰਾਰੀ ਕੇ ਨਾਮ ਕੋ ਕਿਉਂ ਨਹੀਂ ਜਪਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਕਿਉਂ ਉਮਰ ਅਜਾਈਂ ਗਵਾ ਰਿਹਾ ਹੈਂ? ਇਸ ਮੋਹ ਨੀਂਦ ਵਿਚੋਂ ਹੁਸ਼ਿਆਰ ਹੋ ਕੇ ਕਿਉਂ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠਿ = ਸੁਚੇਤ ਹੋ ਕੇ, ਹੁਸ਼ਿਆਰ ਹੋ ਕੇ। ਕਿ = ਕਿਉਂ? ਮੁਰਾਰਿ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿Qué haces durmiendo? ¿Por qué no despiertas y meditas en el Señor?,"