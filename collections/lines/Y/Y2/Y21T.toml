[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਮਿ ਰੋਮਿ ਲਖ ਲਖ ਸਿਰ; ਮੁਹੁ ਲਖ ਸਰੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If to their single hair millions of heads and mouths were joined;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੇਕਰ ਉਸ ਇਕ) ਇਕ ਰੋਮ ਨਾਲ ਲੱਖ ਲੱਖ ਸਿਰ ਲਗ ਜਾਏ (ਤੇ ਫੇਰ ਅਗੋਂ ਹਰ ਇਕ ਸਿਰ ਨਾਲ ਲੱਖ) ਲੱਖ ਮੂੰਹ ਲੱਗ ਜਾਣ।"