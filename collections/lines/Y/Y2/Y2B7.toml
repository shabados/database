[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਰ ਦਰਬ ਕਉ ਹਿਰਹਿ ॥"
page = 275
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads steel others wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਰੋੜ ਹੋਰਨਾ ਦਾ ਧੰਨ ਚੁਰਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions steal the wealth of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਪਰਾਏ ਧਨ ਕੋ ਹਿਰਤੇ ਹੈਂ ਅਰਥਾਤ ਚੁਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਬੰਦੇ ਦੂਜਿਆਂ ਦਾ ਧਨ ਚੁਰਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬ = ਧਨ। ਪਰ = ਪਰਾਇਆ, ਬਿਗਾਨਾ। ਹਿਰਹਿ = ਚੁਰਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones roban lo que pertenece al otro."