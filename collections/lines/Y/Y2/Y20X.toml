[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਬਖਸੀਸੀ ਅਗਲਾ; ਨਿਤ ਦੇਵਹਿ. ਚੜਹਿ ਸਵਾਇਆ ॥"
page = 467
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art a great Bestower and Ever, givest, which increase day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡਾ ਦਾਤਾਰ ਹੈਂ ਅਤੇ ਸਦੀਵ ਹੀ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈਂ ਜੋ ਰੋਜ ਬਰੋਜ ਵਧੇਰੇ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Forgiver; You give continually, more and more each day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ (ਅਗਲਾ) ਬਹੁਤ ਬਖਸੀਸ ਕੇ ਦੇਣੇ ਹਾਰਾ ਹੈਂ ਵਾ ਅੰਨਾਦਿ ਕਾਲ ਸੇ ਜੀਵੋਂ ਕੋ ਨਿਤ ਦਾਤ ਦੇਤਾ ਹੈਂ ਔ ਸਵਾਇਆ ਚੜਤਾ ਹੈ, ਭਾਵ ਤੇਰੇ ਕੁਛ ਕਮ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੜੀਆਂ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਸਦਾ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ,'"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Gran Perdonador, continuamente das más y más,"