[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਸਭਿ ਤੇਰੈ ਹਾਥਿ ॥"
page = 1144
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings are under Thine sway, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਤੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are in Your Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬਡੇ ਜੀਵ ਸਭ ਤੇਰੇ ਹੀ (ਹਾਥਿ) ਹਥ ਹੈਂ, ਭਾਵ ਬਸ ਬਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਜੀਅ ਜੰਤ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas están bajo Tu Poder,"