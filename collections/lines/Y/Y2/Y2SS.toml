[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਰਤਿਆ ਬਿਰਥਾ ਗਇਆ; ਇਕੁ ਤਿਲੁ ਥਾਇ. ਨ ਪਾਈ ॥"
page = 1414
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he did or does goes in vain. Not even an iota of it becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸਨੇ ਕੀਤਾ ਹੈ ਜਾ ਉਹ ਕਰਦਾ ਹੈ, ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ। ਇਸ ਵਿਚੋਂ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever he has done, and all that he does, is useless. Not even an iota of it is acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਕੀਤਾ ਹੂਆ (ਕਰਤਿਆ) ਕਰਤਬ ਵਿਅਰਥ ਗ੍ਯਾ ਹੈ, ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਥਾਂ ਨ ਪ੍ਯਾ, ਭਾਵ ਮੋਖ ਫਲ ਕੇ ਦੇਣੇ ਵਾਲਾ ਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਅਕਲ ਦੇ ਆਸਰੇ ਪੁੰਨ ਦਾਨ ਆਦਿਕ ਦਾ) ਕੀਤਾ ਹੋਇਆ (ਉਹਨਾਂ ਦਾ) ਸਾਰਾ ਉੱਦਮ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ (ਉਹਨਾਂ ਦਾ ਇਹ ਉੱਦਮ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ ਕਰਤਿਆ = (ਉਹਨਾਂ ਦਾ) ਸਾਰਾ ਹੀ ਕੀਤਾ ਹੋਇਆ ਉੱਦਮ। ਥਾਇ ਨ ਪਾਇ = (ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ। ਇਕੁ ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que ha hecho y sigue haciendo es inútil, ni una sola pizca de eso es aceptada."