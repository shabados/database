[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨਿਸਿ ਸੋਵਤ ਸੰਗਾਤੀ ਚਲਿ ਜਾਤਿ ਪਾਛੇ; ਭੋਰ ਭਏ ਭਾਰ ਬਾਧ ਚਲੇ ਕਤ ਜਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a traveller goes to sleep at night and all his companions proceed further leaving him behind, then where will he go with all his luggage when the day breaks?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਤ ਸੁੱਤਿਆਂ ਪਿਆਂ ਹੀ ਸਾਥੀ ਯਾਤ੍ਰੂ ਲੋਗ ਉਠ ਤੁਰੇ ਹੋਣ ਤੇ ਇਹ ਪਿਛੋਂ ਪ੍ਰਭਾਤ ਹੋਇਆਂ ਉਠ ਕੇ ਪੰਡ ਬੰਨ ਤੁਰੇ ਤਾਂ ਕਿਧਰ ਤੁਰ ਕੇ ਜਾਊ? ਭਾਵ ਚੋਰਾਂ ਧਾੜਵੀਆਂ ਦਾ ਹੀ ਸ਼ਿਕਾਰ ਹੋਊ, ਧੁਰ ਮਜਲੇ ਨਹੀਂ ਪੁਗ ਸਕੇਗਾ।"