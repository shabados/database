[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਵਡਭਾਗੀ ਨਾਨਕਾ; ਜਿਨ ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਸਾਰਿ ॥੧॥"
page = 1312
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest and very fortunate are they, O Nanak, who, by the Guru's instruction, take care of the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਅਤੇ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਹੇ ਨਾਨਕ! ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਸੰਭਾਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed and very fortunate are those, O Nanak, who savor the Sublime Essence of the Lord through the Guru's Teachings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਖ ਧੰਨਤਾ ਯੋਗ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਿਖ੍ਯਾ ਕਰ ਹਰੀ ਰਸ ਕੋ (ਸਾਰ) ਪਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਧੰਨ ਹਨ ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ; ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਰਸੁ = ਸੁਆਦ। ਸਾਰਿ = ਸਾਰਿਆ ਹੈ, ਸੰਭਾਲਿਆ ਹੈ, ਚੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditos y muy afortunados son aquéllos que saborean la Sublime Esencia del Señor mediante la Enseñanza del Guru. (1)"