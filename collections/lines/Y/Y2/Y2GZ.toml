[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ. ਸੋ ਰਸੁ ਪੀਜੀਐ; ਕਬਹੂ. ਨ ਫੀਕਾ ਹੋਇ ॥"
page = 1425
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Sorath measure, in-drink thou the Nectar, that grows not insipid ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠ ਰਾਗ ਦੇ ਰਾਹੀਂ ਤੂੰ ਉਹ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ, ਜੋ ਕਦਾਚਿਤ ਫਿਕਲਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Raga Sorat'h, drink in this sublime essence, which never loses its taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਰਠ ਰਾਗਣੀ ਵਾ ਸੋਈ ਬੁਧੀ ਸ੍ਰੇਸਟ ਹੈ ਜਿਸ ਕੇ ਸਾਥ ਸੋ ਨਾਮ ਰਸ ਪਾਨ ਕਰੀਏ, ਜੋ ਰਸ ਕਬੀ ਫੀਕਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰਿ-ਨਾਮ-) ਰਸ ਪੀਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਕਦੇ ਭੀ ਬੇ-ਸੁਆਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਰਠਿ = ਇਕ ਰਾਗਣੀ। ਸੋ ਰਸੁ = ਉਹ (ਨਾਮ-) ਰਸ। ਪੀਜੀਐ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ। ਕਬਹੂ = ਕਦੇ ਭੀ। ਫੀਕਾ = ਬੇ-ਸੁਆਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Raga Sorad, bebe de esta Sublime Esencia que nunca pierde su sabor."