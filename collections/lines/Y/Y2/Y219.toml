[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ ਸਾਖਤੀ; ਫਿਰਿ ਆਪਿ ਕਰਾਏ ਮਾਰ ॥"
page = 475
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He of Himself creates and of Himself he, again destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮੁੜ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates, and then He Himself destroys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਆਪ ਹੀ ਜੀਉ ਸੇ (ਸਾਖਤੀ) ਕਠੋਰਤਾ ਕਰਾਵਤਾ ਹੈ, ਆਪ ਹੀ ਧਰਮ ਰਾਇ ਸੇ ਮਾਰ ਕਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਜੀਵਾਂ ਦੀ ਪੈਦਾਇਸ਼ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖਤੀ = ਬਨਾਵਟ, ਪੈਦਾਇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el deseo algunos están con la soga al cuello;"