[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਲੋਗਨੁ ਦੇਖਤ ਜਰੀ; ਇਕ ਪਗ ਠਾਢੀ ਸੋਇ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When many people saw her immolating herself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਲੋਕਾਂ ਨੇ ਉਸ ਨੂੰ ਇਕ ਪੈਰ ਉਤੇ ਖੜੋਤੀ ਸੜਦਿਆਂ ਵੇਖਿਆ।"