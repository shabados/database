[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਲਾਹਿ ਸਾਚੇ. ਮੰਨਿ ਸਤਿਗੁਰੁ; ਪੁੰਨ ਦਾਨ ਦਇਆ ਮਤੇ ॥"
page = 688
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believe in the True Guru, praise thou the true Lord, in this is contained the merit of giving of alms and charity and the compassionate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰ ਕੇ, ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਏਸੇ ਵਿੱਚ ਹੀ ਖੈਰਾਤ ਤੇ ਸਖਾਵਤ ਦਾ ਦੇਣਾ ਅਤੇ ਦਇਆਵਾਨ ਸੁਭਾਵ ਦੀਆਂ ਸਿਫਤਾਂ ਆ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the True Lord, and believe in the True Guru; this brings the merit of making donations to charity, kindness and compassion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਕੌ ਸਲਾਹਤੇ ਹੂਏ ਸਤਿਗੁਰੋਂ ਕੋ (ਮੰਨਿ) ਪੂਜਤੇ ਵਾ ਗੁਰ ਉਪਦੇਸ ਮਨਨ ਕਰਤੇ ਹੈਂ, ਸੋ (ਦਇਆ ਮਤੇ) ਦ੍ਯਾਵਾਨ ਪੁੰਨ ਦਾਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ (ਜੀਵਨ-ਦਾਤਾ) ਮੰਨ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਮਨੁੱਖ ਦੀ ਮਤਿ ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਕਰਨ ਵਾਲੀ ਸਭ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ। ਮੰਨਿ = ਮੰਨ ਕੇ, ਸਰਧਾ ਰੱਖ ਕੇ। ਮਤੇ = ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor Verdadero y cree en el Guru Perfecto, en ello se encuentra el mérito de la Compasión y de la Caridad. La novia Alma que vive fascinada con su Señor Esposo,"