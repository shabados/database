[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਏਹੁ ਰਚਨੁ ਰਚਾਇਆ; ਕੋਊ. ਤਿਸ ਸਿਉ ਰੰਗੁ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 816
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created this creation, rare is the One, who enshrines affections for Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਹੀ ਉਸ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created this creation, but rare are those who enshrine love for Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਉਂ ਜਾਣਕੇ ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ ਇਹ (ਰਚਨੁ) ਸੰਸਾਰ ਕੋ (ਰਚਾਇਆ) ਉਤਪਤ ਕੀਆ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਕੋਈ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨਾਲ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪਿਆਰ ਬਣਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੋਊ = ਕੋਈ ਵਿਰਲਾ। ਸਿਉ = ਨਾਲ। ਰੰਗੁ = ਪ੍ਰੇਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muy pocos son los que aman sólo a su Creador.  (1-Pausa)"