[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਪਾਤਿਕ ਹਰਣੰ; ਨਾਨਕ. ਸਾਧ ਸੰਗਮ ਨ ਸੰਸਯਹ ॥੬੭॥੪॥"
page = 1360
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, O Nanak, millions of sins are destroyed. There is not even an iota of doubt about this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ। ਇਸ ਬਾਰੇ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਸੰਦੇਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless sins are destroyed, O Nanak, in the Saadh Sangat, the Company of the Holy; there is no doubt about this. ||67||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਪੂਰਨ ਉਪਦੇਸ਼ ਕਾ ਸਿਧਾਂਤ ਇਹੀ ਹੈ ਅਨੇਕ ਪਾਪੋਂ ਕੇ ਹਰਨੇਹਾਰਾ ਸੰਤੋਂ ਕਾ (ਸੰਗਮ) ਮਿਲਾਪ ਹੈ ਅਰਥਾਤ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਸੇ ਹੀ ਸਰਬ ਪਾਪ ਦੂਰ ਹੋਤੇ ਹੈਂ। ਇਸ ਬਾਤ ਮੇਂ ਸੰਸਾ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਸਤ ਹੈ॥੬੭॥੪॥☬ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਹਰਿ ਲਾਲ ਔ ਹਰਿ ਕ੍ਰਿਸ਼ਨ ਪੰਡਤੋਂ ਕਾ ਸਤਾਹਠ ਸਲੋਕ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਉਪਦੇਸ ਕਰ ਮੋਹ ਨਸਟ ਕੀਆ ਤਬ ਤਿਨੋਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਬੇਨਤੀ ਕਰੀ ਕਿ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੁਛ ਔਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਕਥਾ ਕੋ ਸੁਨਾਵੋ, ਜਿਸ ਸੇ ਦੇਹ ਅਧਿ੍ਯਾਸ ਦੂਰ ਹੋਇ। ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਤਿਨੋਂ ਕੋ ਅਤਿ ਪ੍ਰੇਮਵਾਨ ਜਾਨ ਕਰ ਦੇਹ ਕੀ ਮਲੀਨਤਾ ਔ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਲਖਾਵਤੇ ਹੂਏ ਗਾਥਾ ਨਾਮ ਬਾਣੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਵਿਚ (ਰਤਾ ਭੀ) ਸ਼ੱਕ ਨਹੀਂ ਕਿ ਅਜੇਹੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਅਨੇਕਾਂ ਪਾਪ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ ॥੬੭॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤਿਕ = ਪਾਪ। (पातक = a sin)। ਸਾਧ ਸੰਗਮ = ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ। ਸੰਸਯਹ = ਸ਼ੱਕ (संशयः) ॥੬੭॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de errores son destruidos, en la Saad Sangat, oh dice Nanak, de esto no hay duda alguna. (67-4)"