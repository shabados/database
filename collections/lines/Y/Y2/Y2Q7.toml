[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਗੜਦੰ ਤੀਰੰ ਤੁਪਕੰ ਤੜਾਕੇ ॥੩੮॥੧੧੫॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sounds are produced by the striking axes and daggers. The arrows and the guns are creating their own noses.38.115."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੀਰਾਂ ਦੇ ਤੜਾਕੇ ਤੇ ਬੰਦੂਕਾਂ ਦੇ ਗੜਾਕੇ ਹੁੰਦੇ ਸਨ ॥੩੮॥੧੧੫॥"