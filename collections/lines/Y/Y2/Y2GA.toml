[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਪਰਾਪਤਿ; ਮਾਨੁਖ ਦੇਹੁਰੀਆ ॥"
page = 12
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This human body has come to thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖੀ ਦੇਹ ਤੇਰੇ ਹੱਥ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human body has been given to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜੋ ਮਨੁਖ ਦੇਹੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੈਨੂੰ ਸੋਹਣਾ ਮਨੁੱਖਾ ਸਰੀਰ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਈ ਪਰਾਪਤਿ = ਮਿਲੀ ਹੈ। ਦੇਹੁਰੀਆ = ਸੋਹਣੀ ਦੇਹ, ਸੋਹਣਾ ਸਰੀਰ। ਮਾਨੁਖ ਦੇਹੁਰੀਆ = ਸੋਹਣਾ ਮਨੁੱਖਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has ganado un cuerpo humano en esta vida."