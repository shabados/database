[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਨੋ ਦੇਇ ਪਿਆਰੁ; ਕਰਿ ਅੰਗੁ ਨਿਸਤਾਰਿਅਨੁ ॥੧੯॥"
page = 91
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord blesses His devotees, with His love and taking their side saves them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਨੂੰ ਸਾਹਿਬ ਆਪਣੀ ਪ੍ਰੀਤ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪੱਖ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੀ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord blesses His devotees with His Love; He sides with them and saves them. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਭਗਤੋਂ ਕੋ ਪਿਆਰ ਦੇਤਾ ਹੈ, ਔਰ (ਅੰਗੁ) ਪਖ ਕਰ ਕੇ ਨਿਸਤਾਰਿਆ ਹੈ॥੧੯॥☬ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਮਰਦਾਨੇ, ਬਾਲੇ ਸਹਤ ਹਰੀਦ੍ਵਾਰ ਪਰ ਗੲ। ਵਹਾਂ ਬ੍ਰਹਮਣ ਅਸਨਾਨ ਕਰ ਕੇ ਸੂਰਜ ਕੋ ਜਲ ਦੇਤੇ ਥੇ ਔਰ ਗੁਰੂ ਜੀ ਪਛਮ ਕੀ ਤ੍ਰਫ ਜਲ ਸੀਚਨੇ ਲਗੇ। ਲੋਗੋਂ ਨੇ ਪੂਛਾ ਕਿ ਆਪ ਇਸ ਤ੍ਰਫ ਜਲ ਕਿਯੋਂ ਸੀਚਤੇ ਹੈਂ? ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ ਕਿ ਹਮਾਰੀ ਇਸ ਤ੍ਰਫ ਖੇਤੀ ਹੈ, ਤਿਨ ਕੋ ਜਲ ਦੇਤੇ ਹੈਂ। ਬ੍ਰਹਮਣੋਂ ਨੇ ਕਹਾ ਇਤਨੇ ਕੋਸ ਪਰ ਪਾਣੀ ਕੈਸੇ ਪਹੁੰਚੇਗਾ? ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ ਕਿ ਪਿਤਰ ਲਾਖ ਜੋਜਨ ਪਰ ਹੈਂ, ਜੇ ਤਿਸ ਕੋ ਜਲ ਪਹੁੰਚੇਗਾ ਤੋ ਹਮਾਰੇ ਖੇਤ ਕੋ ਭੀ ਪਹੁੰਚ ਜਾਵੇਗਾ। ਐਸੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਚਰਚਾ ਕਰੀ ਤਬ ਸਿਖ ਬਨੇ, ਔਰ ਗੁਰੂ ਜੀ ਕੋ ਨਿਊਤਾ ਕੀਆ। ਜਬ ਗੁਰੂ ਜੀ ਪ੍ਰਸਾਦ ਛਕਨੇ ਬੈਠੇ ਤਬ ਬ੍ਰਹਮਣੋਂ ਨੇ ਕਾਰ ਖਿਚ ਲਈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਕਾਰ ਦੇ ਅੰਦਰ ਚਰਨੁ ਰਖਾ ਤਬ ਬ੍ਰਹਮਣ ਉਠ ਖੜੇ ਹੂਏ ਕਿ ਹਮਾਰਾ ਚੌਂਕਾ ਭ੍ਰਿਸ਼ਟ ਹੋ ਗਯਾ। ਤਿਸ ਪਰ ਮਹਾਰਾਜ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, (ਉਹਨਾਂ ਦਾ) ਪੱਖ ਕਰ ਕੇ ਉਸ ਨੇ ਆਪ ਉਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਇਆ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰਿਅਨੁ = ਪਾਰ ਉਤਾਰੇ ਹਨ ਉਸ ਨੇ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a Sus Devotos los bendice con Su Amor, y con Su Apoyo los eleva por encima de la dualidad. (19)"