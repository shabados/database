[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਲਤ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਗੁਰ ਬਿਨੁ ਸਾਂਤਿ. ਨ ਹੋਈ ਹੇ ॥੩॥"
page = 1045
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, the mortal ever continues to burn and without the Guru, he obtains not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਪ੍ਰਾਣੀ ਸਦਾ ਹੀ ਸੜਦਾ ਬਲਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾ ਉਸ ਨੂੰ ਠੰਡ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they burn, day and night; without the Guru, there is no peace or tranquility. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਨਿਰੰਤ੍ਰ ਬਿਕਾਰੋਂ ਮੇਂ ਜਲਤੇ ਰਹਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸਾਂਤੀ ਨਹੀਂ ਹੋਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਰਿਹਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, uno es consumido por su fuego interior y,  sin el Guru, uno no es confortado. (3)"