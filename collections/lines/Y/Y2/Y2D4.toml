[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਨਾਮੁ ਹਰੀ; ਹੋਹਿ ਸਰਬ ਸੁਖੀ ॥"
page = 669
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "contemplate the Lord's Name, O my soul and be all at peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ ਅਤੇ ਹਰ ਤਰ੍ਹਾਂ ਸੁਖਾਲੀ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, O my mind, and you shall be totally at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕਾ ਨਾਮ ਜਪ, ਜਿਸ ਤੇ ਤੂੰ ਸਰਬ ਪ੍ਰਕਾਰ ਸੁਖੀ ਹੋਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਤੂੰ ਹਰ ਥਾਂ ਸੁਖੀ ਰਹੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Nombre del Señor, oh mi mente, y vive así en total Paz."