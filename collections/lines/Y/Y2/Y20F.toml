[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਜਨ ਕੈ ਚੀਰ ਚਾਰ ਅੰਜਨ ਤਮੋਲ ਰਸ; ਅਭਰਨ ਸਿੰਗਾਰ ਸਾਜ ਸਿਹਜਾ ਬਿਛਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Bathing myself clean, wearing beautiful clothes, putting collyrium in the eyes, eating a betel and adoring myself with various ornaments I have laid the bed of my Lord. (I have prepared myself for union with my beloved God Lord)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਸੋਹਣੇ ਕਪੜੇ ਪਹਿਨਕੇ;ਸੁਰਮਾ ਪਾ ਕੇ ਪਾਨ ਦਾ ਰਸ ਲੈ ਕੇ ਗਹਿਣੇ ਤੇ ਸ਼ਿੰਗਾਰ ਸਾਜ ਕੇ ਸਿਹਜਾ ਵਿਛਾਈ ਹੈ।"