[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਰ ਨਿੰਦਾ ਸੁਨੈ ਸਾਵਧਾਨ ਸੁਰਤਿ ਕੈ; ਤੈਸੇ ਗੁਰ ਸਬਦੁ ਸੁਨੈ ਨ ਉਤਸਾਹ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a worldly man listens to the slander of other persons very attentively, he does not listen to the divine words of Guru with same fondness."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਾਂਤ ਕੰਨ ਪਰਾਈ ਨਿੰਦਾ ਸੁਨਣ ਖਾਤਰ ਸਾਵਧਾਨ ਰਹਿੰਦੇ ਹਨ, ਓਸੇ ਤਰ੍ਹਾਂ ਗੁਰ ਸ਼ਬਦ ਨੂੰ ਉਤਸ਼ਾਹ ਧਾਰ ਕੇ ਨਹੀਂ ਸੁਣਦੇ।"