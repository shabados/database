[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਜਿਹ ਨਰ ਕਉ ਕੀਨੀ; ਤਿਹ ਇਹ ਜੁਗਤਿ ਪਛਾਨੀ ॥"
page = 633
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who is blessed with the grace of the Guru, understands, he, the way to this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਉਤੇ ਗੁਰੂ ਜੀ ਰਹਿਮਤ ਕਰਦੇ ਹਨ, ਉਹੀ ਇਸ ਰਸਤੇ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That man, blessed by Guru's Grace, understands this way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜਿਸ ਨਰ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੀ ਹੈ, ਤਿਸ ਪੁਰਸ ਨੇ ਯਿਹ ਦੁੰਦ ਸਮਾਨ ਹੋਣੇ ਕੀ ਵਾ ਬ੍ਰਹਮ ਸਾਖ੍ਯਾਤ ਹੋਣੇ ਕੀ ਜੁਗਤੀ ਪਛਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਨੇ ਮੇਹਰ ਕੀਤੀ ਉਸ ਨੇ (ਹੀ ਜੀਵਨ ਦੀ) ਇਹ ਜਾਚ ਸਮਝੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਗੁਰੂ ਨੇ। ਜਿਹ ਨਰ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਉਤੇ। ਤਿਹ = ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en quien reside la Gracia del Guru, él conoce el Sendero."