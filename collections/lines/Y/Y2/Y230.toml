[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਗੜਦੰਗ ਗਾਜੀ ਗਜੀ ਵੀਰ ਡਾਟੇ ॥"
page = 260

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These arrows chopped the riders on chariots and horses, but still the warriors stood firmly in the field"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਾਜ਼ੀ ਤੇ ਹਾਥੀਆਂ ਵਾਲੇ ਯੋਧੇ ਵੀ ਡਰਾ ਦਿੱਤੇ ਹਨ।"