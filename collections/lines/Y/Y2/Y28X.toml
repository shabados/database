data = "ਐਸਾ ਹਿੰਦੂ; ਵੇਖਹੁ ਕੋਇ ॥"
page = 951
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Hindu. Let anyone see it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਹਿੰਦੂ, ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਦੇਖ ਭਾਲ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, such is the Hindu."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਐਸਾ ਹੈ ਭਾਵੇਂ ਕੋਈ ਦੇਖ ਲਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖੋ ਐਸੇ ਹਿੰਦੂ ਵਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no por eso garantizan la pureza; mira, así es el hindú."