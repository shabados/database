[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਮਨਿ ਆਗਲੜਾ ਪ੍ਰਾਣੀ; ਜਰਾ ਮਰਣੁ ਭਉ. ਵਿਸਰਿ ਗਇਆ ॥"
page = 92
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mortal's mind is the great love of wealth through which he has forgotten the fear of old age and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਧਨ ਦੌਲਤ ਦੀ ਭਾਰੀ ਲਗਨ ਹੈ ਜਿਸ ਦੇ ਰਾਹੀਂ ਉਸ ਨੂੰ ਬੁਢੇਪੇ ਅਤੇ ਮੌਤ ਦਾ ਡਰ ਭੁਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is totally attached to Maya; the mortal has forgotten his fear of old age and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹ ਜੀਵ ਕੇ ਮਨ ਮੇਂ (ਆਗਲੜਾ) ਅਨਾਦਿ ਕਾਲ ਕਾ ਹੈ, ਵਾ ਬਹੁਤ ਹੈ ਵਾ ਅਗਨੀ ਵਤ ਲੜ ਗਯਾ ਹੈ ਵਾ ਆਗ ਕਾ ਲੜਾ ਗਡਾ ਭਾਵ ਬਹੁਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਮਨ ਬੰਧ ਰਹਾ ਹੈ, ਯਾਂ ਤੇ (ਜਰਾ) ਬ੍ਰਿਧ ਅਵਸਥਾ ਤਥਾ ਮਰਣਾਦਿਕ ਜੋ ਖਟ ਬਿਕਾਰ ਹੈਂ ਤਿਨ੍ਹੋਂ ਕਾ ਭੈ ਵਿਸਰ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੇਰੇ ਮਨ ਵਿਚ ਮਾਇਆ ਦਾ ਮੋਹ ਬਹੁਤ (ਜ਼ੋਰਾਂ ਵਿਚ) ਹੈ; ਤੈਨੂੰ ਇਹ ਡਰ ਨਹੀਂ ਰਿਹਾ ਕਿ ਬੁਢੇਪਾ ਆਉਣਾ ਹੈ, ਮੌਤ ਆਉਣੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de uno está el amor inmenso a Maya; y uno se olvida de la vejez y de la muerte."