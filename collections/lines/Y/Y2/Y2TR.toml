[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਨਾਨਕੁ; ਸੰਸਾਰ ਕੇ ਨਿਹਫਲ ਕਾਮਾ ॥"
page = 1170
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, fruitless are the worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਨਿਸਫਲ ਹਨ ਸੰਸਾਰੀ ਧੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, worldly affairs are fruitless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਸਾਰ ਕੇ ਸਭ ਕਾਮ ਬ੍ਯਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜਗਤ ਦੇ ਸਾਰੇ ਕੰਮ (ਆਖ਼ਰ) ਵਿਅਰਥ (ਸਾਬਤ ਹੁੰਦੇ) ਹਨ (ਫਿਰ ਭੀ ਜੀਵ ਨਿਰੇ ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਹੀ ਖਚਿਤ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, infructíferas son las acciones del mundo entero y es sólo por la Gracia del Guru,"