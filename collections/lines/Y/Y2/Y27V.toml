[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕੋਟਿ ਭਾਰਿ ਤੂਲਿ ਰੰਚਕ ਚਿਨਗ ਪਰੇ; ਹੋਤ ਭਸਮਾਤ ਛਿਨ ਮੈ ਅਕਰਖਨ ਕੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a can of milk of buffalo contaminated with a drop of citric acid becomes useless and not worth keeping."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂਲਿ ਰੂੰ ਦੀਆਂ ਕ੍ਰੋੜਾਂ ਪੰਡਾਂ ਰੰਚਕ ਭਰ ਅੱਗ ਦੀ ਚਿੰਗ੍ਯਾੜੀ ਪੈਂਦਿਆਂ ਸਾਰ ਹੀ ਛਿਣ ਭਰ ਵਿਚ ਭਸਮ ਸੁਆਹ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਅਕਰਖ ਨ ਕੀ ਅੱਗ ਵਿਚੋਂ ਖਿੱਚੀਆਂ ਬਚਾਈਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"