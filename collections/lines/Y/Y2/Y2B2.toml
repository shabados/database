data = "ਸਬ ਜਾਪ ਜਾਪੋ ਸੋਇ ॥੨॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who created the Iron Age and its fires burning the word, everyone should repeat His Name.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਸਾਰੇ ਉਸ (ਇਕ) ਦਾ ਜਾਪ ਜਪੋ ॥੨॥"