[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਨ ਜਾਣੈ; ਬਹੁਤਾ ਰੋਵੈ ॥"
page = 85
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who knows not Lord's order weeps copiously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ ਉਹ ਘਣਾ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not know the Hukam of the Lord's Command cries out in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰੇ ਹੁਕਮ ਕੋ ਨਹੀਂ ਪਛਾਣਤਾ ਹੈ, ਸੋ ਬਹੁਤਾ ਰੋਵਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਤਿ ਦੁਖਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੇ) ਭਾਣੇ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ, ਉਸ ਨੂੰ ਬਹੁਤ ਕਲਪਣਾ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਵੈ = ਕਲਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no conoce la Voluntad del Señor, sufre,"