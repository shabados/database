[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਛੈ ਲਾਗਿ ਚਲੀ; ਉਠਿ ਕਉਲਾ ॥੬॥"
page = 235
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the goddess of wealth gets up and follows him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਲਕਸ਼ਮੀ ਉਠ ਕੇ ਉਸ ਦੇ ਮਗਰ ਲਗ ਟੁਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the Goddess of Wealth gets up and follows him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਉਠ ਕਰ (ਕਉਲਾ) ਲਛਮੀ ਇਸ ਕੇ ਪੀਛੇ ਲਾਗ ਚਲੀ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਾਇਆ ਇਸ ਦੇ ਪਿਛੇ ਪਿਛੇ ਲੱਗ ਤੁਰਦੀ ਹੈ। (ਮਾਇਆ ਇਸ ਦੀ ਦਾਸੀ ਬਣ ਜਾਂਦੀ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਲਾ = ਮਾਇਆ ਲਛਮੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la diosa que vive en la Flor de Loto, corre tras él. (6)"