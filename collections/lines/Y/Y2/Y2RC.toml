[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਸੂਝੈ. ਤਾ ਮਨ ਸਿਉ ਲੂਝੈ; ਮਨਸਾ ਮਾਰਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 113
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man understands Gurbani, he, then grapples with his mind and stilling his desire the man merges in the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਗੁਰਬਾਣੀ ਨੂੰ ਸਮਝੇ, ਤਦ ਉਹ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਯੁੱਧ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਖਾਹਿਸ਼ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ ਬੰਦਾ ਸਾਹਿਬ ਅੰਦਰ ਸਮਾਂ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone understands the Shabad, then he wrestles with his own mind; subduing his desires, he merges with the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਘੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਜਿਸ ਕੋ ਪਰਲੋਕ ਕੀ ਸੋਝੀ ਹੋਈ ਹੈ, ਸੋ ਮਨ ਕੇ ਸਾਥ (ਲੁਝੈ) ਝਗੜਤਾ ਹੈ ਅਰਥਾਤ ਵਿਕਾਰੋਂ ਸੇ ਮਨ ਕੋ ਹਟਾਵਤਾ ਹੈ, ਪੁਨਾਂ ਵਾਸਨਾ ਕੋ ਮਾਰ ਕਰ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨੁੱਖ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਦਾ ਹੈ, ਤਾਂ ਉਹ ਆਪਣੇ ਮਨ ਨਾਲ ਟਾਕਰਾ ਕਰਦਾ ਹੈ, ਤੇ ਮਨ ਦੀਆਂ ਕਾਮਨਾ ਮਾਰ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਝੈ = ਸੁੱਝ ਪੈਂਦਾ ਹੈ, ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾਂਦਾ ਹੈ। ਸਿਉ = ਨਾਲ। ਲੂਝੈ = ਲੜਦਾ ਹੈ, ਟਾਕਰਾ ਕਰਦਾ ਹੈ। ਮਨਸਾ = {मनीषा} ਕਾਮਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calmando sus deseos, aquél que se pone de acuerdo por completo con su mente, se inmerge en el Señor.(1-Pausa)"