data = "(ਇਸ ਦਾ ਸਾਰਾ) ਖਿਲਾਰਾ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਨੀ = ਨਾਸਵੰਤ।"

[[content]]
asset = "SNST"
