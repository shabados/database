[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਿ; ਹ੍ਰਿਦੈ ਮੈ ਰਾਖੀਐ ॥੭੧੭॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Vraksh-jawaasini” from the mouth, the names of Tupak are know in the heart.717."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਵੋ ॥੭੧੭॥"