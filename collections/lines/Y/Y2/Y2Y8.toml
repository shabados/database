[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪਿਆਸ ਤੁਮਾਰੀ ਪ੍ਰੀਤਮ; ਤਿਨ ਕਉ ਅੰਤਰੁ ਨਾਹੀ ॥"
page = 1268
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who thirsty for Thee, O my Beloved,  between them and Thee there is no separateness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰੀ ਤੇਹਿ ਹੈ, ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ। ਉਨ੍ਹਾਂ ਦੇ ਅਤੇ ਤੇਰੇ ਵਿਚਕਾਰ ਕੋਈ ਵੱਖਰਾਪਣ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are thirsty for You, O my Beloved, are not separated from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਜਿਨ ਕੋ ਤੁਮਾਰੀ ਪ੍ਯਾਸਾ ਹੈ, ਤਿਨ ਕੋ (ਅੰਤਰੁ) ਭੇਦ ਭਾਵਨਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਤੇਰੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ, ਉਹਨਾਂ ਦੀ ਤੇਰੇ ਨਾਲੋਂ ਕੋਈ ਵਿੱਥ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están sedientos por ti, oh, mi Bienamado, no viven separados de Ti,"