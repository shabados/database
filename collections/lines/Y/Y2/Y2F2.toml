[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਰਖ ਬਿਰਖ ਕੁਸਮਾਵਲੀ; ਬੂਟੀ ਜੜੀ ਘਾਹ ਅਬਿਨਾਸਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On it (earth) grow trees, lines of flowers, herbs and grass which never exhaust."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੇਤੀਆਂ, ਬ੍ਰਿਛ ਫੁਲਵਾੜੀਆਂ, ਬੂਟੀ, ਜੜੀ, ਘਾਹ ਅਖੁੱਟ ਹੁੰਦਾ ਹੈ।"