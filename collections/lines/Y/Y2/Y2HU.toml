[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿਮੀ ਕੁਸ਼ਤ ਗਾਨਸ਼ ਸ਼ੁਦਹ ਲਾਲਹ ਰੰਗ ॥੮੮॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the soil got drenched with the blood.(88)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮਾਰੇ ਗਏ ਸੂਰਮਿਆਂ ਦੇ ਲਹੂ ਨਾਲ ਧਰਤੀ ਲਾਲ ਰੰਗ ਦੀ ਹੋ ਗਈ ॥੮੮॥"