[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਹੀ ਮੋਹੀ. ਮੋਹੀ ਤੋਹੀ; ਅੰਤਰੁ ਕੈਸਾ ॥"
page = 93
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art me, I am Thou, What is the difference."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਂ ਹਾਂ, ਮੈਂ ਤੂੰ ਹੈਂ। ਕੀ ਫਰਕ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are me, and I am You-what is the difference between us?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰਾ ਮੇਰੇ ਸੇ ਔਰ ਮੇਰਾ ਤੇਰੇ ਸੇ (ਅੰਤਰੁ) ਭੇਦ ਕੈਸਾ ਬਨ ਸਕੇ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੈਸਾ ਤੂੰ ਈਸ੍ਵਰ ਸਤ ਚਿਦ ਆਨੰਦ ਸਰੂਪ ਹੈਂ ਤੈਸੇ ਹੀ ਮੈਂ ਜੀਵ ਭੀ ਸਤਚਿਦਾਨੰਦ ਰੂਪ ਹੂੰ। ਜੀਵ ਔਰ ਈਸ੍ਵਰ ਕਾ ਜੋ ਭੇਦ ਕਥਨ ਹੈ, ਸੋ ਕੇਵਲ ਉਪਾਧੀ ਕ੍ਰਿਤ ਹੈ, ਕਿਉਂਕਿ ਈਸ੍ਵਰ ਕੀ ਸਮਸ੍ਟੀ ਉਪਾਧੀ ਹੈ। ਯਾਂ ਤੇ ਸਰਬ ਗ੍ਯਾਤਾਦਿ ਧਰਮ ਸਹਿਤ ਜਗਤ ਕੀ ਉਤਪਤੀ ਪਾਲਨ ਸਿੰਘਾਰਾਦਿ ਬਿਵਹਾਰ ਕਰਨੇ ਕੋ ਸਾਮਰਥ ਹੈ। ਯਾਂ ਤੇ ਈਸ੍ਵਰ ਔਰ ਜੀਵ ਕੀ ਵਿਯਸਟੀ ਉਪਾਧੀ ਹੈ। ਯਾਂ ਤੇ ਅਲਪੱਗਤਾਦਿ ਧਰਮ ਸਹਿਤ ਉਤਪਤਿ ਪਾਲਨਾ ਸਿੰਘਾਰਾਦਿ ਬਿਵਹਾਰ ਕੇ ਕਰਣੇ ਸੇ ਆਸਰਮਥ ਹੈ ਯਾਂ ਤੇ ਜੀਵ ਹੈ। ਪਰੰਤੂ ਜਬ ਵਾਸਤਵ ਵਿਚਾਰ ਕਰੀਏ ਤੋ ਵ੍ਯਸਟੀ ਸਪਸਟੀ ਉਪਾਧੀ ਕੇ ਜੋ ਭੇਦ ਹੈਂ, ਸੋ ਵਾਚਮੈ ਹੋ ਸਕਤੇ ਹੈਂ, ਕਿੰਤੂ ਲਛ ਮੇਂ ਨਹੀਂ ਬਨਤੇ ਔਰ ਲਛ ਦੋਨੋਂ ਕਾ ਏਕ ਹੀ ਹੈ। ਯਾਂ ਤੇ ਜੀਵ ਈਸ੍ਵਰ ਕਾ ਭੇਦ ਕਲਪਨਾ ਮਾਤ੍ਰ ਹੈ ਵਾਸਤਵਤੇ ਨਹੀਂ ਹੈ॥ ਇਸ ਪਰ ਦ੍ਰਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਰਮਾਤਮਾ!) ਤੇਰੀ ਮੇਰੇ ਨਾਲੋਂ, ਮੇਰੀ ਤੇਰੇ ਨਾਲੋਂ (ਅਸਲ) ਵਿੱਥ ਕਿਹੋ ਜਿਹੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres yo; y yo soy Tú, ¿En dónde está la diferencia?"