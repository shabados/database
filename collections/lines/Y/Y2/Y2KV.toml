[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਖਾਣਾ. ਬਿਖੁ ਬੋਲਣਾ; ਬਿਖੁ ਕੀ ਕਾਰ ਕਮਾਇ ॥"
page = 1331
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men eat poison, utter poison and do the deeds of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜ਼ਹਿਰ ਖਾਂਦੇ ਹਨ, ਜ਼ਹਿਰ ਬੋਲਦੇ ਹਨ ਅਤੇ ਜ਼ਹਿਰ ਦੇ ਹੀ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eat poison, speak poison and do poisonous deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਵਿਖ ਰੂਪ ਵਿਸਿਅਹੁ ਕੀ ਕਾਰ ਕਮਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਖਾਣਾ ਭੀ ਵਿਖ ਰੂਪ ਹੈ ਔ ਬੋਲਣਾ ਭੀ ਵਿਖ ਰੂਪ ਹੈ, ਭਾਵ ਪਾਪ ਵਾ ਦੁਖ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਦੇ ਜਾਲ ਵਿਚ ਫਸ ਕੇ) ਮਨੁੱਖ ਜੋ ਕੁਝ ਖਾਂਦਾ ਹੈ ਉਹ ਭੀ (ਆਤਮਕ ਜੀਵਨ ਲਈ) ਜ਼ਹਿਰ, ਜੋ ਕੁਝ ਬੋਲਦਾ ਹੈ ਉਹ ਭੀ ਜ਼ਹਿਰ, ਜੋ ਕੁਝ ਕਰਦਾ ਕਮਾਂਦਾ ਹੈ ਉਹ ਭੀ ਜ਼ਹਿਰ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente toma veneno, habla veneno, y realiza actos ponzoñosos."