[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਨਾਹੀ ਕੀਤਾ ਲਬੋ ॥"
page = 656
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have harboured no avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਲਾਲਚ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no greed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਲਬ ਸੇ ਨਹੀਂ ਮਾਂਗਤਾ ਹੂੰ ਅਰਥਾਤ ਲੋਭੁ ਮੈਨੂੰ ਨ ਦੀਜੀਏ। ਵਾ ਮੈਨੇ ਲਬ ਨਹੀਂ ਕੀਆ ਹੈ, ਭਾਵ ਪੂਰਬਕਤ ਗੁਨ ਜਗ੍ਯਾਸੂ ਕੋ ਜਰੂਰ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਮੰਗਣ ਵਿਚ) ਕੋਈ ਲਾਲਚ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬੋ = ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, no, no he mostrado envidia,"