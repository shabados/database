[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ ਰਖਵਾਲਾ ॥"
page = 628
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, the Lord is my saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਸਾਹਿਬ ਹੀ ਮੇਰਾ ਰੱਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, He is our Savior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਐਥੈ) ਇਸ ਲੋਕ ਮੇਂ ਅਰੁ (ਓਥੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ ਸਰਨ ਪਿਆਂ ਦੀ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਰਾਖੀ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਓਥੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es nuestro Refugio aquí y aquí después."