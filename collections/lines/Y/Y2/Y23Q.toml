[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ ਗੁਰਮੁਖ ਨਿਰਮਲੇ; ਸਚਿ ਨਾਮਿ ਰਹਹਿ ਲਿਵ ਲਾਇ ॥"
page = 430
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, stainless are the Guru-wards who remain absorbed in the love of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁਗ ਅੰਦਰ ਬੇਦਾਗ ਹਨ ਗੁਰੂ ਅਨਸਾਰੀ, ਜੋ ਸਤਿਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, the Gurmukhs are pure; they remain absorbed in the love of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਮੇਂ ਜੋ ਗੁਰਮੁਖ ਸਚ ਨਾਮ ਮੇਂ ਲਿਵ ਲਗਾਇ ਰਹੇ ਹੈਂ, ਸੋ (ਨਿਰਮਲੇ) ਸੁਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਸ ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸੁ ਜੁਗ ਮਹਿ = ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ। ਲਿਵ = ਸੁਰਤਿ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época, sólo los hombres de Dios son puros, pues están entonados en el Nombre del Uno Verdadero."