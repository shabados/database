[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਨਿਸੰਗੁ; ਭਰਮੁ ਚੁਕਾਈਐ ॥"
page = 145
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fearlessly serve the True Guru and thy wandering shall cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਧੜਕ ਹੋ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਖਿਦਮਤ ਕਰ ਅਤੇ ਤੇਰਾ ਭਟਕਣਾ ਮੁੱਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru fearlessly, and your doubt shall be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਨਿਸੰਗ ਹੋ ਕਰ ਸੇਵਣੇ ਤੇ ਭਰਮ ਚੁਕਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਚੇ ਦਿਲੋਂ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨੀਏ, ਤਾਂ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Verdadero Guru sin reservas, y tu duda se irá."