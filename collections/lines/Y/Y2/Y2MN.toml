[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚੀਨ ਚਤੁਰ, ਚਿਤ ਲੇਹੁ ॥੧੦੬॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the names of all the small lances and adding the word “Dhar” at the end, the wise people recognize in their mind the names of Baan.106."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ (ਬਣ ਜਾਂਦੇ ਹਨ)। ਹੇ ਚਤੁਰ ਵਿਅਕਤੀਓ! (ਇਹ ਤੱਥ) ਹਿਰਦੇ ਵਿਚ ਜਾਣ ਲਵੋ ॥੧੦੬॥"