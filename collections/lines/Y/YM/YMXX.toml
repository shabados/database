[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਵੇਖੈ, ਓਨਾ ਨਦਰਿ ਨ ਆਵੈ; ਬਹੁਤਾ ਏਹੁ ਵਿਡਾਣੁ ॥"
page = 7
line = 3

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਬਹੁਤਾ ਵਿਡਾਣ (ਬਹੁਤ ਅਸਚਰਜ ਵਾਲੀ ਗੱਲ) ਇਹ ਹੈ ਕਿ, ਪਰਮਾਤਮਾ ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨ ਤੇ ਮਹੇਸ਼ ਨੂੰ ਵਾਚ ਰਿਹਾ ਹੈ ਪਰ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਖਬਰ ਨਹੀਂ ਕਿ ਪਰਮਾਤਮਾ ਹੈ ਤੇ ਉਹਨਾਂ ਨੂੰ ਵਾਚ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He beholds them but they see Him not. This is the greatest wonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਤੱਕਦਾ ਹੈ ਪ੍ਰਤੂੰ ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਦੇਖਦੇ। ਇਹ ਸਭ ਤੋਂ ਵੱਡੀ ਹੈਰਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He watches over all, but none see Him. How wonderful this is!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਅਕਾਲ ਪੁਰਖੁ ਤਿਨ ਚੇਲੇ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕੇ ਆਦਿ ਅੰਤ ਕੇ ਸਮੇ ਅਰੁ ਬਲੁ ਕੋ ਦੇਖਤਾ ਹੈ, ਔਰੁ (ਓਨਾ) ਉਨ ਤੀਨੋ ਕੋ ਉਸ ਕਾ ਸਰੂਪ ਇਦੰਤਾ ਕਰ ਕੇ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ, ਏਹੁ ਵਡਾ ਭਾਰੀ (ਵਿਡਾਣੁ)⁽¹⁾ ਅਸਚਰਜੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬੜਾ ਅਸਚਰਜ ਕੌਤਕ ਹੈ ਕਿ ਉਹ ਅਕਾਲ ਪੁਰਖ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ ਪਰ ਜੀਵਾਂ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਅਕਾਲ ਪੁਰਖ। ਓਨਾ = ਜੀਵਾਂ ਨੂੰ। ਨਦਰਿ ਨ ਆਵੈ = ਦਿਸਦਾ ਨਹੀਂ। ਵਿਡਾਣੁ = ਅਸਚਰਜ ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A todos los ve, pero nadie lo ve a Él, mientras tanto todos participan de Su Maravilloso Juego."