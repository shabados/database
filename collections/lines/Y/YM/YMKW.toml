[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਰਥ ਧਰਮ ਕਾਮ ਮੋਖ ਨਿਹਕਾਮ ਨਾਮੁ; ਪ੍ਰੇਮ ਰਸ ਰਸਿਕ ਹ੍ਵੈ ਲਾਲ ਮੇਰੇ ਆਏ ਹੈਂ ।੬੫੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Lord's name that makes dharam, arth, kaam and mokh as no more desirable elements of pursuits; the meditation of that Naam has enamored my beloved Lord in the hue of my love who has now come and taken the seat on my bed-like heart.  (652)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਧਰਮ; ਅਰਥ; ਕਾਮ; ਮੋਖ; ਨਿਸ਼ਕਾਮਤਾ; ਜਿਨ੍ਹਾਂ ਦਾ ਨਾਮ ਹੈ; ਉਹ ਸਭ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ; ਕਿਉਂਕਿ ਮੇਰੇ ਪਿਆਰੇ ਜੀ ਅਜ ਆਪ ਮੇਰੇ ਪ੍ਰੇਮ ਰਸ ਦੇ ਰਸੀਏ ਹੋ ਕੇ ਮੇਰੇ ਘਰ ਆਏ ਹਨ ॥੬੫੨॥"