[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਨਤ; ਦਰਦ ਦੁਖ ਲਥਾ ॥"
page = 265
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Name pain and sorrow are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਪੀੜ ਤੇ ਗ਼ਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Naam, pain and sorrow are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਥਾ ਦ੍ਵਾਰੇ ਹਰੀ ਕਾ ਨਾਮ ਸੁਨਤਿਆਂ ਦੁਖ ਔਰ ਦਰਦ ਉਤਰ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਸੁਣਿਆਂ ਸਾਰੇ ਦੁਖ ਦਰਦ ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al escuchar al Naam el sufrimiento y dolor se desvanecen."