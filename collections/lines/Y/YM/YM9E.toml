[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਵਰਤੈ ਠਾਢਿ; ਪ੍ਰਭਿ ਚਿਤਿ ਆਇਐ ॥"
page = 520
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "peace reigns within, by contemplating over the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਅੰਦਰਵਾਰ ਠੰਢ-ਚੈਨ ਵਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Utter peace pervades within, when God comes to mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਿਤ ਮੇਂ ਆਵਣੇ ਸੇ ਅੰਤਸਕਰਨ ਮੇਂ ਸੀਤਲਤਾ ਬਰਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਚਿਤ ਵਿਚ ਆ ਵੱਸੇ ਤਾਂ ਚਿਤ ਵਿਚ ਠੰਢ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਢਿ = ਠੰਢ, ਸ਼ਾਂਤੀ। ਚਿਤਿ = ਚਿਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior hay Paz cuando alabamos al Señor;"