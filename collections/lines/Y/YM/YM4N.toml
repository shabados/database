[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਿਰਤ ਸੰਜੋਗਿ ਚਲਿਓ ਨਰ ਨਿੰਦਕੁ; ਪਗੁ ਨਾਗਨਿ ਛੁਹਿ ਜਲਿਆ ॥੨॥"
page = 1319
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the writ of his past deeds, so does the slanderous persons walk, His foot stumbles upon the she-snake and he is burnt by its sting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਉਸ ਦੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਕਾਰ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਦੀ ਛਿਦ੍ਰ ਲਾਉਣ ਵਾਲਾ ਪੁਰਸ਼ ਟੁਰਦਾ ਹੈ। ਉਸ ਦਾ ਪੈਰ ਸੱਪਣੀ ਨਾਲ ਟਕਰਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ (ਡੰਗਿਆ) ਜਾਂ (ਸੜ ਬਲ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderous person acts in accordance with the record of his past deeds; his foot trips over the snake, and he is stung by its bite. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਪੂਰਬ (ਕਿਰਤ) ਕਰਮ ਕੀਏ ਹੂਏ ਕਾ ਸੰਜੋਗ ਨਿੰਦਕ ਪੁਰਸ ਕਾ ਪੜਾ ਥਾ। ਤੈਸੇ ਹੀ ਨਿੰਦਕ (ਚਲਿਓ) ਪ੍ਰਵਿਰਤ ਹੂਆ ਔਰ ਤਿਸ ਕੇ (ਪਗੁ) ਬੁਧੀ ਰੂਪੀ ਪੈਰ ਈਰਖਾ ਰੂਪ ਸ੍ਰਪਨੀ ਸੇ ਛੂਹ ਕਰ ਕੇ ਜਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਾਕਤ ਮਨੁੱਖ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਵੇਂ ਜਿਵੇਂ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਅਸਰ ਹੇਠ ਨਿੰਦਕ ਮਨੁੱਖ (ਨਿੰਦਾ ਵਾਲੀ) ਜੀਵਨ ਤੋਰ ਤੁਰਦਾ ਹੈ (ਤਿਉਂ ਤਿਉਂ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਈਰਖਾ ਦੀ ਅੱਗ ਨਾਲ) ਛੁਹ ਕੇ ਸੜਦਾ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ ਕਿਸੇ ਮਨੁੱਖ ਦਾ) ਪੈਰ ਸਪਣੀ ਨਾਲ ਛੁਹ ਕੇ (ਸਪਣੀ ਦੇ ਡੰਗ ਮਾਰਨ ਤੇ ਉਸ ਦੀ) ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los calumniadores actúan de acuerdo al gravamen de sus pasadas acciones. Su pie se tropieza con la serpiente y ella de inmediato le pica. (2)"