[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਾਤਾਲ ਕੇ ਵਾਸੀ ॥"
page = 276
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions upon millions are the dwellers of the under-worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਇਆਲ ਦੇ ਰਹਿਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions inhabit the nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਪਤਾਲ ਕੇ ਵਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ ਪਾਤਾਲ ਵਿਚ ਵੱਸਣ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones los que viven encerrados en cavernas subterráneas."