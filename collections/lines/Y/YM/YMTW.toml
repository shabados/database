[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ. ਰਾਖਿ ਲੇ ਜਨ ਕਉ; ਹਰਿ ਰਸੁ ਨਾਨਕ ਝੋਲਿ ਪੀਆ ॥੫॥੭॥੮॥"
page = 1127
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, O Lord, preserve Thou Nanak. Thy slave, stirring thine elixir has drunk it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਰੱਖਿਆ ਕਰ। ਤੇਰੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਝਕੋਲ ਨਾਨਕ ਨੇ ਇਸ ਨੂੰ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, please preserve Your humble servant; O Lord, Nanak stirs up this juice, and drinks it in. ||5||7||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਵਿਕਾਰੋਂ ਕੋ (ਝੋਲਿ) ਹਟਾ ਕੇ ਤੇਰਾ ਨਾਮ ਰਸ ਪੀਆ ਹੈ ਵਾ ਮੈਂ ਪੀਵਾਂ, ਤੂੰ ਮੁਝ ਦਾਸ ਕੋ ਰਾਖ ਲੇਹੁ॥੫॥੭॥੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਕਿਸੀ ਬ੍ਰਹਮਣ ਨੇ ਕਹਾ: ਬ੍ਰਾਹਮਨ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਪੂਜਨ ਜੋਗ ਨਹੀਂ। ਤਿਸ ਕੇ ਗਰਬ ਨਿਵਾਰਨੇ ਹੇਤ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ (ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਬੜੇ ਸੁਆਦ ਨਾਲ ਪੀਂਦਾ ਹੈ ॥੫॥੭॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame entonces, pues soy Tu Sirviente, oh Señor, a través de la Gracia del Guru, para que bata y pruebe de Tu Esencia. (5-7-8)"