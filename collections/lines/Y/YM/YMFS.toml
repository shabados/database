[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰਥ ਦਾਨ ਦਇਆ ਤਪ ਸੰਜਮ; ਏਕੁ ਬਿਨਾ ਨਹਿ ਏਕ ਪਛਾਨੈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He does not recognize anyone else except One Lord, not even the bestowal of charities,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਥ (ਇਸ਼ਨਾਨ) ਦਾਨ, ਦਇਆ, ਤਪ, ਸੰਜਮ ਆਦਿ ਨੂੰ ਬਿਨਾ ਇਕ (ਪ੍ਰਭੂ) ਦੇ (ਹੋਰ ਕਿਸੇ) ਇਕ ਨੂੰ ਨਾ ਪਛਾਣੇ।"