[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਚਾ ਸਭ ਮਹਿ ਵਰਤੈ; ਵਿਰਲਾ ਕੋ ਵੀਚਾਰੇ ॥"
page = 754
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one True Lord is contained amongst all, but rare is the person, who realises this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੱਚਾ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ, ਪਰ ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord is permeating and pervading among all; how rare is the one who contemplates this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕੋ ਹੀ ਸੱਚਾ ਸਭ ਮੇਂ ਵਰਤਤਾ ਹੈ, ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਬੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਇਹ ਵਿਚਾਰ ਕਰਦਾ ਹੈ ਕਿ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Uno prevalece en todo, pero extraordinario es aquél que piensa en esto,"