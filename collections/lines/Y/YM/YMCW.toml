[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ; ਰਾਮ ਭਗਤਿ ਸੁਖੁ ਪਾਈਐ ॥"
page = 903
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, it is through the Lord's devotional service that peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਸਾਹਿਬ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਰਾਹੀਂ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, through devotion to the Lord, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਾਣੀ) ਹੇ ਜੀਵ, ਭਾਵ ਹੇ ਜੋਗੀ! ਜੋ ਰਾਮ ਕੀ ਭਗਤੀ ਕਰੀਏ ਤੋ ਸੁਖ ਸਰੂਪ ਪ੍ਰਮਾਤਮਾ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤਿਆਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mortal, mediante la Devoción al Señor, la Paz es obtenida,"