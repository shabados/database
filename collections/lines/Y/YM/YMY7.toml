[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜ ਰੂਪ ਸੰਤਨ ਰਚੇ; ਨਾਨਕ ਨਾਮਹਿ ਰੰਗ ॥੧॥"
page = 319
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of God's Name the saints create a wondrous phenomenon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਸਾਧੂ ਇਕ ਅਸਚਰਜ ਦ੍ਰਿਸ਼ ਸਾਜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a wondrous thing the Saints have fashioned, O Nanak, in the Love of the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਸੰਤੋਂ ਕੋ ਨਾਮ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਹੈ, ਸੋ ਅਸਚਰਜ ਰੂਪ ਬ੍ਰਹਮ ਮੇਂ ਰਚੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਹੁੰਦਾ ਹੈ ਉਹਨਾਂ ਨੇ (ਇਸ ਪਹੁ-ਫੁਟਾਲੇ ਦੇ ਸਮੇ) ਅਚਰਜ ਰੂਪ ਰਚੇ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਉਹ ਬੰਦੇ ਇਸ ਸਮੇ ਪ੍ਰਭੂ ਦੇ ਅਚਰਜ ਕੌਤਕ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਲਿਆਉਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Cómo son maravillosos los Santos a esta hora, embebidos con el Naam, el Nombre del Señor! (1)"