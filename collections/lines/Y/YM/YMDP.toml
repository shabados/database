data = "(ਤੂੰ) ਕਿਤੇ ਦੇਵੀ, ਕਿਤੇ ਦੇਵਤਾ ਅਤੇ ਕਿਤੇ ਦੈਂਤ ਰੂਪ ਹੈਂ"