data = "ਚਟ ਪਟ ਚਕ੍ਰ ਇੰਦ੍ਰ ਉਠਿ ਭਗਾ ॥੮੩੧॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even Yajnas were performed at one place, seeing which Indra wondered and fled away.831."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਵਿੱਚ ਅਨੇਕਾਂ ਹੀ ਹੋਰ ਕਰਮ ਕੀਤੇ ॥੮੩੨॥"