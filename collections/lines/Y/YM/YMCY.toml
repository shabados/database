[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਰਾਚਿ. ਨ ਪਰ ਘਰਿ ਜਾਵਾ; ਤ੍ਰਿਸਨਾ. ਨਾਮਿ ਬੁਝਾਈ ॥"
page = 634
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in desire, I enter not strange house. The Name has stilled my desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਅੰਦਰ ਖੱਚਤ ਹੋ ਮੈਂ ਪਰਾਏ ਗ੍ਰਿਹ ਵਿੱਚ ਨਹੀਂ ਜਾਂਦਾ। ਨਾਮ ਨੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not enter the houses of strangers, engrossed in desire. The Naam, the Name of the Lord, has satisfied my desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਮੇਂ (ਰਾਚਿ) ਲਾਗਕਰ (ਪਰ ਘਰਿ) ਔਰ ਦੇਵੀ ਦੇਵਤੋਂ ਕੀ ਸਰਣ ਨਹੀਂ ਜਾਤਾ ਹੂੰ ਔਰ ਨਾ (ਨਾਮਿ) ਵਾਹਗੁਰੂ ਕੋ ਜਾਨ ਕਰ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ ਬੁਝਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸ ਕੇ ਮੈਂ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਘਰ ਵਿਚ ਨਹੀਂ ਜਾਂਦਾ, ਮੇਰੀ ਮਾਇਕ ਤ੍ਰਿਸ਼ਨਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੇ ਮਿਟਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No visito ni las tumbas ni los crematorios, no soy engañado por el deseo;  mi desesperación la calmo a través del Nombre del Señor."