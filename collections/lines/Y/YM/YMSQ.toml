[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਲਮੂਤ੍ਰ ਧਾਰ ਕੋ ਬਿਚਾਰ ਨ ਬਿਚਾਰੈ ਚਿਤ; ਕਰੈ ਪ੍ਰਤਿਪਾਲ ਬਾਲੁ ਤਊ ਤਨ ਗਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The mother cares not about all the filth of the child and brings him up to give him a healthy body."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਾਲਕ ਦੇ ਮਲਮੂਤ੍ਰ ਧਾਰਨਹਾਰਾ (ਬਿਸ਼੍ਟਾ ਮੂਤ੍ਰ ਵਿਚ ਲਿਬੜਿਆ ਗੰਦਾ) ਹੋਣ ਦੀ ਬਿਚਾਰ ਸੋਚ ਚਿਤ ਅੰਦਰ ਨਹੀਂ ਫਰੌਂਦੀ ਤੇ (ਉਸ ਦੀ) ਪ੍ਰਤਿਪਾਲਾ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ। 'ਤਊ' ਤਦੇ ਹੀ ਉਹ 'ਤਨ ਗਤ' ਸ਼ਰੀਰ ਯਾਤ੍ਰਾ (ਦੇ ਲੈਕ ਅਪਨਾ ਜੀਵਨ ਨਿਬਾਹਣਹਾਰਾ) ਬਣ ਜਾਂਦਾ ਹੈ।"