[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੋ ਕਹਿਯੋ ਪਤਿ ਹੈ ਇਮ ਨਾਰਦ ਸ︀ਯਾਮ ਭਨੈ ਇਹ ਭਾਤਿ ਉਚਾਰਿਯੋ ॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Narada came and said to her, “He is your husband"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਨਾਰਦ ਨੇ (ਉਥੇ ਆ ਕੇ) ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਇਹ ਤੇਰਾ ਪਤੀ ਹੈ।"