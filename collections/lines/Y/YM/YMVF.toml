[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੈ; ਨਾਨਕ ਬਲਿ ਜਾਈ ॥੧੫॥"
page = 709
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind thirsts for the Lord's sight, Unto Him, Nanak is a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਲਈ ਤਿਹਾਇਆ ਹੈ। ਨਾਨਕ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind thirsts for the Blessed Vision of the Lord's Darshan; Nanak is a sacrifice to Him. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਤਿਸ ਪਤੀ ਕੇ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੈ ਹਮ ਤਿਨ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ) ਦਰਸਨ ਦੀ ਤ੍ਰੇਹ ਹੈ। ਹੇ ਨਾਨਕ! (ਆਖ) ਮੈਂ (ਸਤਸੰਗੀਆਂ ਤੋਂ) ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en mi mente está el deseo de tener la Visión del Señor a la cual ofrezco mi ser siempre en sacrificio. (15)"