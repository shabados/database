[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਨਿਰਮਲ; ਪਾਪ ਜਲਿ ਖੀਨਾ ॥"
page = 804
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are rendered immaculate, the water of sins has disappeared,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪਵਿੱਤਰ ਹੋ ਗਈਆਂ ਹਨ, ਗੁਨਾਹਾਂ ਦਾ ਪਾਣੀ ਅਲੋਪ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are made immaculate and pure, and sins are burnt to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਜਲ ਸੇ ਮਨ ਤਨ ਨਿਰਮਲ ਭਯਾ ਹੈ ਔਰ ਸਰਬ ਪਾਪ ਜਲ ਕੇ ਵਾ ਨਾਮ ਜਲ ਕਰ ਕੇ (ਖੀਨਾ) ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿੱਤਰ। ਜਲਿ = ਸੜ ਕੇ। ਖੀਨਾ = ਮੁੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente se han vuelto inmaculados, mis errores se han convertido en cenizas,"