[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਲਉਕੇ, ਇਹੁ ਤਨੁ ਕਿੰਗੁਰੀ; ਵਾਜੈ ਸਬਦੁ ਨਿਰਾਰੀ ॥੭॥"
page = 907
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The right and left nostrils are the guards of this body lyre and this lyre synchronises a wondrous melody."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਜੀ ਅਤੇ ਖੱਬੀ ਨਾਸਕਾ ਇਸ ਦੇਹ ਦੀ ਵੀਣਾ ਦੇ ਤੂੰਬੇ ਹਨ ਅਤੇ ਇਹ ਵੀਣਾ ਇਕ ਅਲੌਕਿਕ ਧੁਨੀ ਅਲਾਪਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The right and left nostrils, the sun and the moon channels, are the strings of the body-harp; they vibrate the wondrous melody of the Shabad. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਸੁਰ ਔ ਚੰਦ ਸੁਰ ਏਹ (ਲਉਕੇ) ਤੂੰ ਬੇ ਹੈਂ ਪੁਨਹ ਇਹ ਅਸਥੂਲ ਤਨ ਕਿੰਗਰੀ ਕੀ ਡੰਡੀ ਹੈ। ਭਾਵ ਬ੍ਰਹਮ ਸੱਤਾ ਜੋ ਅਸੰਗ ਚਿੰਤਨ ਕਰੇ ਔਰ ਸ੍ਵਾਸ ਆਵਤੇ ਜਾਵਤੇ ਜੋ ਹੈਂ। ਸਰੀਰ ਸੰਬੰਧ ਸੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਜੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੀ ਸੱਤਾ ਕੋ (ਨਿਰਾਰੀ) ਅਸੰਗ ਚਿੰਤਨ ਕਰਨਾ ਹੈ, ਸੋ ਕਿੰਗਰੀ (ਵਾਜੈ) ਵਜ ਰਹੀ ਹੈ; ਵਾ ਰਵਿ ਸਸਿ ਪ੍ਰਾਨ ਅਪ੍ਰਾਨ ਤੂੰ ਬੇ ਹੈਂ ਔਰ ਦਸਮੇਂ ਦੁਆਰ ਕੇ ਸਬਦ ਬਾਜਤੇ ਸੁਨਤਾ ਹੈ ਇਹ ਨਿਰਾਰੀ ਕਿੰਗੁਰੀ ਹੈ; ਵਾ ਗ੍ਯਾਨ ਵੈਰਾਗ ਤੂੰਬੇ ਤਨ ਅਭਿਮਾਨੀਕ ਨਵਿਰਤੀ ਇਹੁ ਡੰਡੀ ਹੈ। ਅਹੰਬ੍ਰਹਮਾਸਮੀ ਸਬਦ ਕਾ ਚਿੰਤਨ ਰੂਪ ਵਾ ਬ੍ਰਹਮ ਸੱਤਾ ਅਸੰਗ ਜਾਣੀ ਹੈ ਇਹ ਕਿੰਗੁਰੀ ਦਾ ਬਾਜਨਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਉਧੂ! ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਦਾ ਪਾਤਰ ਬਣਿਆ ਹੋਇਆ ਮਨੁੱਖ ਆਪਣੇ ਇਸ ਸਰੀਰ ਨੂੰ ਕਿੰਗੁਰੀ ਬਣਾਂਦਾ ਹੈ, ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪਣ ਨੂੰ ਇਸ ਸਰੀਰ-ਕਿੰਗੁਰੀ ਦੇ ਤੂੰਬੇ ਬਣਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਅਨੋਖੀ ਖਿੱਚ ਨਾਲ ਵੱਜਦਾ ਹੈ (ਭਾਵ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉਸ ਦੇ ਅੰਦਰ ਸੁਆਦਲਾ ਪ੍ਰੇਮ-ਰਾਗ ਪੈਦਾ ਕਰਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ = ਸੂਰਜ, ਇੜਾ ਨਾੜੀ। ਸਸਿ = ਚੰਦ੍ਰਮਾ, ਪਿੰਗਲਾ ਨਾੜੀ, ਖੱਬੀ ਸੁਰ। ਲਉਕਾ = ਤੂੰਬਾ (ਕਿੰਗੁਰੀ ਦਾ)। ਨਿਰਾਰੀ = ਨਿਰਾਲਾ, ਅਨੋਖਾ, ਅਸਚਰਜ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo de su cuerpo un instrumento de cuerdas, a través de la respiración, emiten la Palabra Misteriosa y Divina. (7)"