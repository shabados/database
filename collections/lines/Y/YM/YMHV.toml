[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪ੍ਰਭਿ. ਜੀਉ ਪਿੰਡੁ ਥਾ ਦੀਆ; ਤਿਸ ਕੀ ਭਾਉ ਭਗਤਿ. ਨਹੀ ਸਾਧੀ ॥੧॥ ਰਹਾਉ ॥"
page = 971
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who has blessed me with the soul and body; His loving adoration I have performed not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਪਰਦਾਨ ਕੀਤੇ ਹਨ, ਉਸ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਮੈਂ ਨਹੀਂ ਕੀਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God gave me body and soul, but I have not practiced loving devotional worship to Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਸਰੀਰ ਮੇਂ ਜੀਉ ਦੀਆ ਹੈ (ਤਿਸ) ਤੇਰੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਨਹੀਂ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਤੈਂ ਪ੍ਰਭੂ ਨੇ ਇਹ ਜਿੰਦ ਤੇ ਸਰੀਰ ਦਿੱਤਾ ਉਸ ਦੀ ਬੰਦਗੀ ਨਹੀਂ ਕੀਤੀ, ਉਸ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕੀਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਪ੍ਰਭਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a Ti -que me has bendecido con el cuerpo y el Alma- no Te alabo, ni Te adoro. (1-Pausa)"