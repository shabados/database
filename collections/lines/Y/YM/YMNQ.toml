[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਝੁ ਅਚੇਤ. ਚੇਤਿ ਮਨ ਮੇਰੇ; ਕਥੀ ਸੰਤਨ ਅਕਥ ਕਹਾਣੀ ॥"
page = 1219
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my thoughtless soul, reform thyself and contemplate thy Lord. The saints utter only the story of the Ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਗਾਫਲ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਸਾਧੂ ਕੇਵਲ ਅਕਹਿ ਸੁਆਮੀ ਦੀ ਕਥਾ ਵਾਰਤਾ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my unconscious mind, become conscious and figure it out; the Saints speak the Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਚੇਤ ਮੇਰੇ ਮਨ ਪ੍ਯਾਰੇ! ਸਮਝ ਕਰ ਕੇ ਤਿਸ ਕੋ ਚੇਤ, ਜਿਸ ਅਕਥ ਕੀ ਕਹਾਣੀ ਸੰਤੋਂ ਨੇ ਕਥਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗ਼ਾਫ਼ਿਲ ਮਨ! ਹੋਸ਼ ਕਰ, ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਜਿਹੜੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੰਤ ਜਨਾਂ ਨੇ ਦੱਸੀ ਹੈ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੇਤ ਮਨ = ਹੇ ਗ਼ਾਫ਼ਿਲ ਮਨ! ਕਥੀ = ਬਿਆਨ ਕੀਤੀ ਹੈ। ਸੰਤਨ = ਸੰਤਾਂ ਨੇ। ਅਕਥ ਕਹਾਣੀ = ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਅਕਥ = ਅ-ਕੱਥ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprende de los Santos, oh mente tonta, pues ellos recitan lo Inefable, ellos acumulan las ganancias de Dios"