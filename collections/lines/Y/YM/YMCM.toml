[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਹੌਂ ਉਚਰਤ ਸਾਥ ਤੁਮਾਰੇ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘At the time of the death my husband had willed this and I am telling you so."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਂ ਤੁਹਾਨੂੰ ਦਸਦੀ ਹਾਂ।"