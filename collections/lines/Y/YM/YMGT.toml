[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਸੇਵੀਐ; ਸੇਵਿ ਸਚਿ ਸਮਾਇਆ ॥੪॥"
page = 1011
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord is merciful, then alone man serves Him and serving the True Lord, he merges in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਈਂ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਹੀ ਬੰਦਾ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਦੀ ਚਾਕਰੀ ਕਮਾ, ਉਹ ਉਹ ਵਿੱਚ ਲੀਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he shows His Mercy, then we serve Him; serving Him, we merge in Truth. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰੇਂ ਤਾਂ ਤੇਰੇ ਕੋ ਸੇਵੀਤਾ ਹੈ। ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਸੇਵਿਆ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਦੀ ਸੇਵਾ ਭਗਤੀ ਭੀ ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਕਰ ਸਕੀਦੀ ਹੈ) ਜਦੋਂ ਉਹ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਤਾਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰੀਦੀ ਹੈ, ਜੀਵ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el Señor nos muestra Su Compasión, Lo servimos, y sirviéndolo nos inmergimos en la Verdad.(4)"