[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਦੰਤ ਭਾਨੇ ਡਾਇਣ ॥੨॥"
page = 868
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord breaks the teeth of mammon, the wizard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਇਆ, ਚੁੜੇਲ ਦੇ ਦੰਦ ਭੰਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord breaks the teeth of Maya, the witch. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਨਾਮ ਨੇ ਮਾਇਆ ਡਾਇਣ ਕੇ ਦੰਦ ਤੋੜ ਦੀਏ ਹੈਂ; ਵਾ ਪਰਤਖ ਡਾਇਣ ਕੇ ਦੰਤ ਤੋੜ ਦੀਏ ਹੈਂ, ਭਾਵ ਨਾਮ ਜਪਨੇ ਤੇ ਬਲ ਨਹੀਂ ਪਾ ਸਕਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ (ਦਾ ਨਾਮ ਮਾਇਆ) ਡੈਣ ਦੇ ਦੰਦ ਭੰਨ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor le rompe los dientes a Maya, la bruja. (2)"