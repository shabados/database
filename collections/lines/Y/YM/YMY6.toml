[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਊ ਜਾਇ ਪਾਰੰ ਰਹੇ ਬਾਰਿ ਕੇਰੰ ॥੨੦॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After conquering the enemy, they came for rest at heir place of encampment, on the other side of the reiver. 20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਵੈਰੀ ਨਦੀ ਦੇ ਪਾਰ ਜਾ ਕੇ ਪੈ ਗਏ ॥੨੦॥"