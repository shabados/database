[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੁਠੇ ਤੇ ਪਾਈਐ; ਸਚੁ ਸਾਹਿਬੁ ਸੋਈ ॥੧॥"
page = 396
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's pleasures, He, the True Lord, is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਦੀ ਪਰਸੰਨਤਾ ਰਾਹੀਂ, ਊਹ ਸੱਚਾ ਸੁਆਮੀ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of the Guru's Will, the True Lord Master is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਸੁਖੁ ਸਚੇ ਸਾਹਿਬੁ ਸਤਗੁਰੁ ਕੇ ਪ੍ਰਸੰਨ ਹੋਣੇ ਤੇ ਪਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ-ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੋਏ ਹੋਏ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ ਹੋਇਆ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el Guru, por fin, me muestra Su Gracia, obtengo al Maestro Verdadero. (1)"