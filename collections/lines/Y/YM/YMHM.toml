data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਪਹਿਚਾਨੋ ॥੮੩੦॥"
page = 762

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Add the words “Jaachar-nayak-shatru” after firstly saying the word “Saritaavarni” and recognize all the names of Tupak.830."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਲੋਗ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੩੦॥"