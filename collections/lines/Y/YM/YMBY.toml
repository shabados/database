[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਸਕਤ ਕਰਨੈ ਲਗੇ ਤਹਿ; ਹੋਮ ਬਿਪ੍ਰ ਬਨਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After preparing the fire-altar, the Brahmins began to recite mantras methodically."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਮੰਤਰ-ਸ਼ਕਤੀ ਨਾਲ ਸਾਰੇ ਬ੍ਰਾਹਮਣ ਲੋਕ ਹੋਮ ਕਰਨ ਲਗੇ।"