[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤ੍ਰ ਸਤ੍ਰ ਪੇਖਿ, ਸਮਤੁ ਬੀਚਾਰਿਓ; ਸਗਲ ਸੰਭਾਖਨ ਜਾਪੁ ॥੧॥"
page = 1217
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the friend and the foe, I deem them alike, All my utterance is but the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਸਤ ਤੇ ਦੁਸ਼ਮਨ ਨੂੰ ਵੇਖ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਸਮਾਨ ਜਾਣਦਾ ਹਾਂ। ਮੇਰਾ ਸਮੂਹ ਉਚਾਰਨ ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look upon friend and enemy alike; all that I speak is the Lord's meditation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਔਰ ਸਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਦੋਨੋਂ ਕੋ (ਸਮਤੁ) ਤੁਲ ਹੀ ਬੀਚਾਰ ਕੀਆ ਹੈ ਔਰ ਜੋ (ਸੰਭਾਖਨ) ਬੋਲਣਾ ਹੈ, ਸੋ ਸਭ ਜਾਪੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਿੱਤਰਾਂ ਤੇ ਵੈਰੀਆਂ ਨੂੰ ਵੇਖ ਕੇ (ਸਭਨਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਹੀ ਜੋਤਿ) ਇਕ-ਸਮਾਨ ਸਮਝਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਉਸ ਦਾ ਹਰ ਵੇਲੇ ਦਾ ਬੋਲ-ਚਾਲ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ੍ਰ = ਵੈਰੀ। ਸਮਤੁ = ਇਕ-ਸਮਾਨ। ਸੰਭਾਖਨ = ਬੋਲ-ਚਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me he liberado de todos mis sufrimientos, ahora veo al amigo y al enemigo igual y mis cantos están inspirados en Dios. (1)"