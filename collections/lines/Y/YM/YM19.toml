[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ. ਸਹਜਿ ਸੁਹੇਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Name is naturally comfortable. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It brings peace and poise. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਸੁਭਾਵਕ ਹੀ ਸੁਖੀ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਸੌਖਾ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਉਹ (ਮਨੁੱਖ)। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਹੇਲਾ = ਸੌਖਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive en Paz y en tranquilidad. (1‑Pausa)"