[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ. ਤ੍ਰਿਸਨਾ ਨ ਬੁਝੀ, ਮੇਰੇ ਪਿਆਰੇ; ਨਿਤ ਆਸ ਕਰੇ ॥"
page = 451
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thirst of my heart has not been quenched, O Beloved, and I ever cherish hope to see Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀ ਤ੍ਰੇਹ ਨਹੀਂ ਬੁਝੀ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਅਤੇ ਤੈਨੂੰ ਵੇਖਣ ਦੀ ਉਮੈਦ ਮੈਨੂੰ ਸਦਾ ਹੀ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind's desires are not quenched, O my dear beloved, but I still hold out hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਰੇ ਮਨ ਕੀ ਤ੍ਰਿਸਨਾ ਨਹੀਂ ਬੁਝੀ, ਨਿਤ ਆਸ ਕਰੇ ਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਰੇ ਮਨ ਵਿਚ (ਵੱਸ ਰਹੀ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਕਦੇ ਮੁੱਕੀ ਹੀ ਨਹੀਂ, (ਮੇਰਾ ਮਨ) ਸਦਾ (ਮਾਇਆ ਦੀਆਂ ਹੀ) ਆਸਾਂ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e incesantemente Lo añoro. Mi belleza se desperdicia día con día y el tiempo acosa mi respiración."