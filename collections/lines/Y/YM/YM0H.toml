[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਅਬਰੂ ਕਮਾਨੇ ਸ਼ੁਦਾ ਨਾਜ਼ਨੀਂ ॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her eyelids were twined like a bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਮੁਖੜਿਆਂ ਨੂੰ ਬਸੰਤ ਵਾਂਗ ਖਿੜਾ ਦਿੰਦਾ ਸੀ ॥੬॥"