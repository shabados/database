[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਚੀਨੑਿ; ਭਏ ਨਿਰੰਕਾਰੀ ॥੭॥"
page = 415
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By understanding itself, the soul becomes the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਣ ਦੁਆਰਾ, ਆਤਮਾ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਥੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding itself, this soul becomes attuned to the Formless Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਤਮਾ ਕੋ ਰਾਮ ਰੂਪ ਜਾਨ ਕਰ (ਨਿਰੰਕਾਰੀ) ਕਾ ਸਰੂਪ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪੇ ਨੂੰ ਖੋਜ ਕੇ ਪਰਮਾਤਮਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨ੍ਹ੍ਹਿ = ਖੋਜ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medita en la Verdad de la Palabra, y realizando al Ser, se entona en el Dios sin forma. (7)"