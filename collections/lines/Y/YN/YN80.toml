[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰ ਧਾਰਿ ਬੀਚਾਰਿ, ਮੁਰਾਰਿ ਰਮੋ ਰਮੁ; ਮਨਮੋਹਨ ਨਾਮੁ ਜਪੀਨੇ ॥"
page = 668
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Lord, the Enemy of ego, in thy mind, reflect and ponder thou on Him and utter the Name of the Lord, the Enticer of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਰਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਕੇ, ਤੂੰ ਉਸ ਦਾ ਆਰਾਧਨ ਤੇ ਸਿਮਰਨ ਕਰ ਅਤੇ ਆਤਮਾ ਨੂੰ ਮੋਹਤ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord within your heart, and contemplate Him. Dwell upon Him, reflect upon Him, and chant the Name of the Lord, the Enticer of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਵੀਚਾਰ ਕਰ ਕੇ ਰਿਦੇ ਮੇਂ ਮੁਰਾਰੀ ਕੌ ਧਾਰਿਆ ਹੈ ਔਰ (ਰਮੋ ਰਮੁ) ਵਿਆਪਕ ਸੁੰਦਰ ਸਰੂਪ ਮਨਮੋਹਨ ਕੇ ਨਾਮ ਬਾਣੀ ਕਰ ਕੇ ਜਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਪਰਗਟ ਕਰ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਉਰ ਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਮੁਰਾਰਿ = {ਮੁਰ-ਅਰਿ} ਪਰਮਾਤਮਾ। ਰਮੋ ਰਮੁ = ਰਮ ਹੀ ਰਮ, ਰਾਮ ਹੀ ਰਾਮ। ਜਪੀਨੇ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es sólo Uno, por la Gracia del Verdadero Guru Él es obtenido. Enaltece al Señor, al Enemigo del ego, en tu mente. Reflexiona y medita en Él y recita así el Nombre del Cautivador del Alma, El Señor."