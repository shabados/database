[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਦਿਜ ਕੋ ਜਮਲੋਕ ਤੇ ਸਾਤ ਪੁਤ੍ਰ ਲਯਾਇ ਦੇਤ ਭਏ ਧਯਾਇ ਸਮਾਪਤੰ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Giving seven sons to the Brahmin bringing them from the abode of Yama and taking them from Lord Vishnu” in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਯਮਲੋਕ ਤੋਂ ਸੱਤ ਪੁੱਤਰ ਲਿਆ ਦਿੱਤੇ, ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"