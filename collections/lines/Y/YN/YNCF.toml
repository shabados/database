[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਸਰੈ ਕਿਉ ਨ; ਪਰਮ ਗਤਿ ਪਾਈ ॥੩॥"
page = 324
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why should not an eunuch obtain the supreme dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀਜੜਾ ਕਿਉਂ ਨਾਂ ਮਹਾਨ-ਮਰਤਬਾ ਪਰਾਪਤ ਕਰ ਲਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why then haven't eunuchs obtained the state of supreme dignity? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਖੁਸਰੇ) ਨਪੁੰਸਕੋਂ ਨੇ ਪਰਮ ਗਤੀ ਕਿਉਂ ਨਹੀਂ ਪਾਈ, ਕਬੀ ਨਹੀਂ ਸੁਣੀ ਕਿ ਨਪੁੰਸਕ ਪਰਮਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਖੁਸਰੇ ਨੂੰ ਕਿਉਂ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲ ਜਾਂਦੀ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ, ਮੁਕਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué los eunucos, todos, no obtuvieron el más elevado estado de Éxtasis? (3)"