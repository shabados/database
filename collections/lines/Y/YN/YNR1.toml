[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਲੂ ਨਾਨੋ ਰਾਜ ਦੁਇ; ਹਾੜੀ ਕੋਹਲੀਆ ਵਿਚਿ ਭਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai kalu and Bhai Nano, both masons, and from among the Kohlis, Bhai Hari is a grand Sikh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲੂ ਅਤੇ ਨਾਨੋ ਦੇ ਰਾਜ ਸਿੱਖ ਕੋਹਲੀ ਪਿੰਡ ਦਾ ਜੰਮ ਵਡੇ ਸਿਖ ਸੇ।"