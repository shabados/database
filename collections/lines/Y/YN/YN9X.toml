[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕਹੀ, ਹਮ ਜੋ ਦੁਹਿਤਾ ਇਹ; ਦੈ ਸੁ ਕਹਿਯੋ ਤੁਹਿ, ਮਾਨਿ ਨ ਲੀਨੋ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ministers said, “They have come to take your daughter and you do not accept this proposition"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਨੇ ਕਿਹਾ, ਜੋ ਸਾਡੀ ਪੁੱਤਰੀ ਹੈ, ਇਹ ਦੇ ਦਿਓ। (ਪਰ ਉਸ ਦਾ) ਕਿਹਾ (ਰਾਜੇ ਨੇ) ਨਾ ਮੰਨਿਆ।"