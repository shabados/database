[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਖੰਡਨ; ਪ੍ਰਭ ਤੇਰੋ ਨਾਮੁ ॥"
page = 894
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name, O Lord, is the Destroyer of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ, ਹੇ ਸੁਆਮੀ! ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, God, is the Destroyer of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਹੀ ਸਰਬ ਪਾਪੋਂ ਕੋ ਖੰਡਨਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰਾ ਨਾਮ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Mérito es borrar nuestros errores;"