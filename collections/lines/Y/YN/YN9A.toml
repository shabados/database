[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕਿਤਿ ਸੰਸਾਰਿ; ਕਿਰਣਿ ਰਵਿ ਸੁਰਤਰ ਸਾਖਹ ॥"
page = 1393
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's glory's is spread in the world like the sun's rays and the fragrance of the boughs of the elysian tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਕੀਰਤੀ ਸੂਰਜ ਦੀਆਂ ਸੁਆਵਾ ਅਤੇ ਕਲਪ ਬਿਰਛ ਦੀਆਂ ਟਹਿਣੀਆਂ ਦੀ ਸੁੰਗਧੀ ਦੀ ਮਾਨੰਦ ਜਗਤ ਅੰਦਰ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the Naam shines forth, like the rays of the sun, and the branches of the Elysian Tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੀ (ਕਿਤਿ) ਕੀਰਤੀ ਸੰਸਾਰ ਕੇ ਬੀਚ ਸੂਰਜ ਕੀਆਂ ਕਿਰਣੋਂ ਵਤ ਪ੍ਰਕਾਸ ਰਹੀ ਹੈ ਔਰ (ਸੁਰਤਰ) ਕਲਪ ਬ੍ਰਿਛ ਕੀ (ਸਾਖਹ) ਟਾਹਣੀਓਂ ਵਤ ਮਨ ਕੀਆਂ ਕਾਮਨਾਂ ਪੂਰਨ ਕਰਨੇਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਸ੍ਵਰਗ ਦੇ ਰੁੱਖ (ਮੌਲਸਰੀ) ਦੀਆਂ ਸ਼ਾਖ਼ਾਂ (ਖਿੱਲਰ ਕੇ ਸੁਗੰਧੀ ਖਿਲਾਰਦੀਆਂ ਹਨ), (ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ-ਰੂਪ ਸੂਰਜ ਦੀ ਕਿਰਣ ਦੇ ਜਗਤ ਵਿਚ (ਪ੍ਰਕਾਸ਼ ਕਰਨ ਦੇ ਕਾਰਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤਿ = ਕੀਰਤਿ, ਸੋਭਾ, ਵਡਿਆਈ। ਨਾਮ ਕਿਤਿ = ਨਾਮ ਦੀ ਵਡਿਆਈ। ਸੰਸਾਰਿ = ਜਗਤ ਵਿਚ। ਰਵਿ = ਸੂਰਜ। ਕਿਰਣਿ = ਕਿਰਣ ਦੁਆਰਾ। ਸੁਰਤਰ = ਸ੍ਵਰਗ ਦਾ ਰੁੱਖ (ਸੁਰ = ਸ੍ਵਰਗ। ਤਰ = ਰੁੱਖ)। ਸਾਖਹ = ਸਾਖਾਂ, ਟਾਹਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del Naam destella por todas partes; como los rayos del sol y las ramas del Eliseo,"