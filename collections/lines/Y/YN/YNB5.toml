[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਕੈ ਕਰਹ ਕਹਾਣੀਆ; ਸੰਮ੍ਰਥ ਕੰਤ ਕੀਆਹ ॥"
page = 17
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together let us tell the tales of our Omnipotent Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਆਓ ਆਪਾਂ ਆਪਣੇ ਸਰਬ ਸ਼ਕਤੀ-ਮਾਨ ਭਰਤੇ ਦੀਆਂ ਬਾਤਾਂ ਪਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let's join together, and tell stories of our All-powerful Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਔਰੁ ਹਮ ਮਿਲ ਕਰ (ਸੰਮ੍ਰਥ) ਸਰਬ ਸਕਤੀਵਾਨ ਪਤੀ ਕੀਆਂ (ਕਹਾਣੀਆਂ) ਕਥਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਮਿਲ ਕੇ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ ਕਰੀਏ ਜੋ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹ = ਆਓ ਅਸੀਂ ਕਰੀਏ। ਸੰਮ੍ਰਥ = ਸਭ ਤਾਕਤਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reunámonos y relatemos las anécdotas e historias de nuestro Esposo Omnipotente."