[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ; ਰਾਖੈ ਹਾਥੁ ॥"
page = 900
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose forehead, Master places his hand, is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਮੇਰਾ ਮਾਲਕ ਆਪਣਾ ਹੱਥ ਟੇਕਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One upon whom He places His Hand, is protected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਹਥ ਰਖਦਾ ਹੈ, ਭਾਵ ਜਿਸ ਪਰ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਸੋ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਗੁਰੂ ਆਪਣਾ) ਹੱਥ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਮਸਤਕਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquella frente que es tocada por las Manos del Señor, es emancipada."