[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਦਿਖਾਲਾ ਵਾਟੜੀ; ਤਿਸਹਿ ਭੁਲਾਵੈ ਕਉਣੁ ॥"
page = 952
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom I show the way; who can mislead him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮੈਂ ਰਸਤਾ ਵਿਖਾਲਦਾ ਹਾਂ ਉਸ ਨੂੰ ਕੌਣ ਭੁਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can confuse that being, unto whom I have shown the Way?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮੈਂ ਰਸਤਾ ਦਿਖਾਵਾਂ ਤਿਸ ਕੋ ਫੇਰ ਕੌਣ ਭੁਲਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮੈਂ ਸੋਹਣਾ ਰਸਤਾ ਵਿਖਾ ਦੇਂਦਾ ਹਾਂ ਉਸ ਨੂੰ ਕੌਣ ਭੁਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਟੜੀ = ਸੋਹਣੀ ਵਾਟ, ਸੋਹਣਾ ਰਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a aquél a quien muestro el Sendero, ¿quién lo podría desviar?"