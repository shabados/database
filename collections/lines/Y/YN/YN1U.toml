[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਸੰਗਿ ਲਰੁ, ਇਹ ਭਾਤਿ ਪਚਾਰਿਯੋ ॥੨੩੯੪॥"
page = 540

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram saw the enemy, and challenged him for fighting.2394."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੂੰ ਵੰਗਾਰਿਆ ਕਿ ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਲੜ ॥੨੩੯੪॥"