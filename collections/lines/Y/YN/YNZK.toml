[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਊਅਨ ਛੋਡਿ ਸਕੈ ਬਛਰੇ; ਇਤਨੋ ਮਨ ਮੋਹ ਕਰੈ ਤਬ ਸੋਊ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The affection of cows and calves could be forsaken"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੂੰਕਿ ਗਊਆਂ ਵੱਛੇ ਛਡ ਨਹੀਂ ਸਕਦੀਆਂ ਸਨ, ਇਸ ਲਈ ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ ਇਤਨਾ ਮੋਹ ਕਰਦੀਆਂ ਸਨ।"