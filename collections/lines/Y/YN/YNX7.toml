[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਇਆਲੁ; ਸਦਾ ਸੁਖਦਾਤਾ ॥"
page = 122
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art merciful and ever the peace giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਹਰਵਾਨ ਤੇ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Merciful, and always the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਸੁਖ ਦਾਤਾ ਦਯਾਲੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ, ਤੂੰ ਸਦਾ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres nuestro Señor, siempre Compasivo, el Eterno Dador de Paz;"