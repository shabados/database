[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗੜਦੀ ਲੁਟ ਅਰੁ ਕੁਟ; ਤਾਗੜਦੀ ਤਰਵਾਰ ਸੜਕਹਿ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When this hailing warrior yoga (union) will shout in fury, then the swords will create sensation and there will be loot and destruction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੈਰੀਆਂ ਨੂੰ) ਲੁਟੇ ਅਤੇ ਕੁਟੇਗਾ ਅਤੇ ਤਲਵਾਰ ਨੂੰ ਸੜਕ ਕਰ ਕੇ (ਕਢੇਗਾ)।"