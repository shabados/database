[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਮਾਹਿ ਅਟਕਿ. ਜੋ ਉਰਝੇ; ਇੰਦ੍ਰੀ ਪ੍ਰੇਰਿ ਲਇਓ ॥੩॥"
page = 336
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are arrested and entangled in them, are prompted and misled by senses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨ੍ਹਾਂ ਅੰਦਰ ਫਸ ਅਤੇ ਉਲਝ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਇੰਦਰੇ ਉਕਸਾ ਕੇ ਕੁਰਾਹੇ ਪਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are caught and entangled in these are carried away by sensual desire. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਮਨ ਇੰਦ੍ਰੀਓਂ ਨੇ ਪ੍ਰੇਰ ਲੀਆ ਹੈ ਔਰ ਜੋ ਪੂਰਬੋਕਤ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕ ਹੈਂ ਤਿਨ ਮੇਂ (ਉਰਝੇ) ਫਸ ਰਹੇ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਣੇ ਸੇ ਅਟਕ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੀਵ ਇਹਨਾਂ ਵਿਚ ਹੀ ਰੁਕ ਕੇ ਫਸ ਜਾਂਦੇ ਹਨ; ਇੰਦ੍ਰੇ ਜੀਵ ਨੂੰ ਖਿੱਚ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con ellos el hombre se involucra arrastrado por los deseos de sus sentidos. (3)"