[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹੁਰਾ ਸਸੁ ਵਖਾਣੀਐ, ਸਾਲੀ ਤੈ ਸਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Second, mother's father, mother's mother, mother's sisters, mother's brothers;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਹੁਰਾ, ਸੱਸ, ਸਾਲੀ, ਅਤੇ ਸਾਲਾ ਕਹੀਦੇ ਹਨ, (ਪੇਕੇ ਘਰ ਦੇ ਸਾਕ ਕਿਹੜੇ ਹਨ?)"