[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ; ਮਨਮੁਖਿ ਮਿਲੈ ਸਜਾਇ ॥੧॥"
page = 162
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward go about their business in pride, and are awarded punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁੰਦੇਰੇ ਆਪਣੇ ਕਾਰਵਿਹਾਰ ਹੰਕਾਰ ਅੰਦਰ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do their deeds in ego; they receive their just rewards. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ ਤਿਨ ਮਨਮੁਖੋਂ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਸਾਰੇ) ਕੰਮ ਹਉਮੈ ਦੇ ਆਸਰੇ ਕਰਦੇ ਹਨ ਤੇ ਉਹਨਾਂ ਨੂੰ (ਆਤਮਕ ਮੌਤ ਦੀ ਹੀ) ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos se mueven en su ego, y siendo soberbios son llamados a saldar sus cuentas.(2)"