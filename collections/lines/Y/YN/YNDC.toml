[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ॥"
page = 1125
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bhairo. 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ। ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bhairao, First Mehl, First House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bhairo, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas."