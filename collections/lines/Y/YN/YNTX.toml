[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਮਨਮੁਖ ਰੋਗਿ ਵਿਆਪੇ; ਤ੍ਰਿਸਨਾ ਜਲਹਿ ਅਧਿਕਾਈ ॥"
page = 1130
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates are afflicted with the disease of duality and excessively burn in desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦਵੈਤਭਾਵ ਦੀ ਬੀਮਾਰੀ ਨਾਲ ਗ੍ਰਸੇ ਹੋਏ ਹਨ ਅਤੇ ਖਾਹਿਸ਼ ਅੰਦਰ ਬਹੁਤ ਹੀ ਮਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are afflicted with the disease of duality; they are burnt by the intense fire of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਦ੍ਵੈਤ ਭਾਵ ਰੂਪ ਰੋਗ ਕਰ ਕੇ ਬਿਆਪੇ ਹੂਏ ਹੈਂ, ਯਾਂ ਤੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕਰ ਅਧਿਕ ਜਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਵਿਤਕਰੇ ਦੇ ਆਤਮਕ ਰੋਗ ਵਿਚ ਜਕੜੇ ਪਏ ਹਨ, ਮਾਇਆ ਦੇ ਲਾਲਚ ਦੀ ਅੱਗ ਵਿਚ ਬਹੁਤ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਦੁਬਿਧਾ ਰੋਗਿ = ਮੇਰ-ਤੇਰ ਦੇ ਆਤਮਕ ਰੋਗ ਵਿਚ। ਵਿਆਪੇ = ਫਸੇ ਹੋਏ। ਜਲਹਿ = ਸੜਦੇ ਹਨ। ਅਧਿਕਾਈ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras están afligidos por la maldad de la dualidad y son consumidos por la intensidad del fuego de sus pasiones."