[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਗਿਆਨੁ ਧਿਆਨੁ. ਮਨਿ ਮਾਨੁ ॥"
page = 414
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, divine knowledge, concentration and mind's satiation are attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਬ੍ਰਹਿਮ-ਬੋਧ, ਇਕਾਗ੍ਰਤਾ ਅਤੇ ਚਿੱਤ ਦੀ ਸੰਤੁਸ਼ਟਤਾ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains spiritual wisdom, meditation and satisfaction of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ ਗਿਆਨ ਧ੍ਯਾਨ ਕਰ ਕੇ ਵਾਹਗੁਰੂ ਮੇਂ ਮਾਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨੁੱਖ! ਤੂੰ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਅਤੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜੀ ਸੁਰਤਿ (ਦਾ ਆਨੰਦ) ਮਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru se alcanza toda la Sabiduría, todo Estado Meditativo y toda la satisfacción de la mente."