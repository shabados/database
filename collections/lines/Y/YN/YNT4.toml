[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਗੁਰੂ ਗੁਰੂ ਜਗਤੁ ਬੋਲੈ; ਗੁਰ ਕੈ ਨਾਇ ਲਇਐ. ਸਭਿ ਛੁਟਕਿ ਗਇਆ ॥"
page = 1116
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world said 'Guru, Guru', and by uttering the Guru's Name they were all emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗ \"ਗੁਰੂ, ਗੁਰੂ\" ਉਚਾਰਨ ਕਰਦਾ ਸੀ ਅਤੇ ਗੁਰਾਂ ਦਾ ਨਾਮ ਲੈਣ ਦੁਆਰਾ ਉਹ ਸਾਰੇ ਹੀ ਮੁਕਤ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world said, \"Guru! Guru! Guru!\" Uttering the Guru's Name, they were all emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਸੰਸਾਰ ਗੁਰੂ ਗੁਰੂ ਧੰਨ ਗੁਰੂ ਐਸੇ ਉਚਾਰਨ ਕਰਤਾ ਭਇਆ, ਗੁਰੋਂ ਕੇ ਨਾਮ ਲੈਣੇ ਸੇ ਸਭ ਸੰਸਾਰ ਜਾਗਾਤੀਓਂ ਸੇ ਛੂਟ ਜਾਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦਾ ਨਾਮ ਲਿਆ ਜਾਏ (ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਿਆ ਜਾਏ) ਤਾਂ (ਨਾਮ ਲੈਣ ਵਾਲੇ) ਸਾਰੇ (ਜਮ ਜਾਗਾਤੀ ਦੀ ਧੌਂਸ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no los tocó. Todos recitaban Guru, Guru, Guru, y recitando Su Nombre así, fueron emancipados."