[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਮਿਰਤਕ ਕਾ; ਕਿਆ ਘਟਿ ਜਾਈ ॥੩॥"
page = 1160
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then what does the corpse lose thereby?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੁਰਦੇ ਨੂੰ ਉਸ ਦੁਆਰਾ ਕੀ ਨੁਕਸਾਨ ਪੁਜਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "what does it lose from this? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਮ੍ਰਿਤਕ ਕਾ ਕਯਾ ਘਟ ਜਾਤਾ ਹੈ, ਭਾਵ ਮ੍ਰਿਤਕ ਕਾ ਕਛੁ ਭੀ ਬਿਗੜਤਾ ਨਹੀਂ ਹੈ। ਪਥਰ ਕੀ ਜੜਤਾ ਪਰ ਮ੍ਰਿਤਕ ਕਾ ਦ੍ਰਿਸ੍ਟਾਂਤ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਮੁਰਦੇ ਦਾ ਕੋਈ ਵਿਗਾੜ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada tampoco le pasaría. (3)"