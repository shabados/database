[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰ ਪਾਪ, ਨ ਛੁਟਹਿ ਢੋਂਦੇ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They never get liberated from carrying the load of their stony sins."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦਾ ਪੱਥਰ ਢੋਂਦੇ ਹੋਏ ਛੁਟਦੇ ਨਹੀਂ, (ਅੰਤ ਨੂੰ ਨਰਕਾਂ ਦੀ ਫਾਹੀ ਵਿਖੇ ਫਸੇ ਹੋਏ ਵੇਗਾਰਾਂ ਵਿਚ ਕਸ਼ਟਾਤੁਰ ਰਹਿੰਦੇ ਹਨ)।"