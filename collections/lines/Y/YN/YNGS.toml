[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਅਲਖੁ ਲਖਾਵੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs having sight of the Lord themselves, make others also to have the same glimpse."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਆਤਮ ਫਲ ਨਿਰੰਕਾਰ ਨੂੰ ਲਖਦੇ (ਹੋਰਨਾਂ ਨੂੰ ਦੱਸਦੇ ਹਨ)।"