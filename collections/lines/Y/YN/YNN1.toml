[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਦਿਆ ਲਾਹਾ ਮਿਲੈ; ਗੁਰ ਕਾਰ ਕਮਾਵੈ ॥"
page = 421
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing Guru service, man reaps profit while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਮਾਉਣ ਦੁਆਰਾ ਆਦਮੀ ਜਿਉਂਦੇ ਜੀ ਨਫਾ ਉਠਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So earn your profits while you are alive, by serving the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰੋਂ ਕੀ ਕਾਰ ਕਮਾਉਤਾ ਹੈ ਤਿਸ ਕੋ ਜੀਵਤੇ ਹੀ ਲਾਹਾ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਇਸੇ ਜੀਵਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਲਾਭ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru, se ilumina mientras vive; si así está escrito por el decreto del Karma,"