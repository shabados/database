[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਨਜਾਰਨਿ. ਰਾਮ ਕੀ ॥"
page = 157
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the retail-dealer of my all pervading lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਰਬ-ਵਿਆਪਕ ਸਾਈਂ ਦੀ ਵਾਪਾਰਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the shop-keeper of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੀ ਵਾਪਾਰਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੇਰੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੀ ਵਣਜਾਰਨ ਬਣ ਜਾਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy el mercader de mi Señor"