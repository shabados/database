[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਗ੍ਰਿਹ ਮਹਿ; ਸਹਜਿ ਉਦਾਸੀ ॥"
page = 236
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In equipoise he is in home, and in equipoise he remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਅੰਦਰ ਉਹ ਘਰ ਵਿੱਚ ਹੈ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਹੀ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are at peace in their homes, and they are at peace while detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਜਤਨ ਹੀ ਗ੍ਰਹਸਤ ਮੇਂ ਰਹਤਾ ਹੈ, ਸੁਭਾਵਕ ਹੀ ਉਦਾਸੀਨ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਘਰ ਵਿਚ ਹੈ ਤਾਂ ਭੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ, ਜੇ ਉਹ ਦੁਨੀਆ ਤੋਂ ਉਪਰਾਮ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está en Equilibrio en su hogar, y también en la Renunciación."