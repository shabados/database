[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਪੰਚ. ਪੰਚੇ ਵਸਿ ਆਣੈ; ਖਿਮਾ ਸੰਤੋਖੁ ਗੁਰਮਤਿ ਪਾਵੈ ॥"
page = 1334
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are five sensory organs, whosoever overwhelms these five, he is blessed with compassion and contentment by the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਗਿਆਨ ਅੰਗ ਹਨ, ਜਿਹੜਾ ਕੋਈ ਭੀ ਇਨ੍ਹਾਂ ਪੰਜਾਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਰਹਿਮਦਿਲੀ ਤੇ ਸੰਤੁਸ਼ਟਤਾ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever overpowers the five sense organs, is blessed with forgiveness, patience and contentment, through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਪਾਂਚੋ ਇੰਦ੍ਰੀ ਔ ਪਾਂਚ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਕੋ ਅਪਣੇ ਅਧੀਨ ਕਰ ਲਿਆਵੇ ਔ ਖਿਮਾਂ, ਸੰਤੋਖਾਦੀ ਗੁਣੋਂ ਕੋ ਧਾਰ ਕਰ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਖਿਮਾ ਸੰਤੋਖ (ਆਦਿਕ ਗੁਣ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, (ਇਹ ਜੋ ਬਲਵਾਨ) ਪੰਜ ਇੰਦ੍ਰੇ ਹਨ ਇਹਨਾਂ ਪੰਜਾਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚੇ = ਪੰਜ ਹੀ। ਵਸਿ = ਵੱਸ ਵਿਚ। ਆਣੈ = ਲਿਆਉਂਦਾ ਹੈ। ਖਿਮਾ = ਕਿਸੇ ਦੀ ਵਧੀਕੀ ਨੂੰ ਸਹਾਰਨ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se antepone a la fuerza de los cinco órganos de los sentidos, es bendecido con el Perdón, la Paciencia y el Contentamiento, mediante las Enseñanzas del Guru."