[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਲੋਕ ਮਾਤਾ ਭਲੇ ਸਤ੍ਰੁ ਜੀਤੇ ॥੩॥੨੫੯॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the mother of the people! Thou hast performed a nice task by conquering the enemies, I salute Thee.3.259."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕ-ਮਾਤਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ (ਜਿਸ ਨੇ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੈਰੀਆਂ ਉਤੇ ਜਿਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ ॥੩॥੨੫੯॥"