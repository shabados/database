[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਆਪਨ ਊਚ; ਆਪਨ ਆਪਿ ਨੇਰਾ ॥"
page = 291
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Lord Himself was high and Himself low,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਾਹਿਬ ਖੁਦ ਹੀ ਬੁਲੰਦ ਅਤੇ ਖੁਦ ਹੀ ਨੀਵਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He Himself was lofty, and He Himself was near at hand,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਆਪ ਹੀ ਊਚ ਔ ਅਪਨੇ ਆਪ ਹੀ (ਨੇਰਾ) ਨੀਚ ਥਾ, ਵਾ ਅਪਨੇ ਆਪ ਮੇਂ (ਨੇਰਾ) ਨਜੀਕੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਆਪ ਹੀ ਉੱਚਾ ਅਤੇ ਆਪ ਅਤੇ ਆਪ ਹੀ ਨੀਵਾਂ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor era para Sí Mismo lo cercano y lo lejano,"