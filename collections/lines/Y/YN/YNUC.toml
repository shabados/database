[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕਾ ਗਾਹਕੁ ਨਾਨਕਾ; ਵਿਰਲਾ ਕੋਈ ਹੋਇ ॥"
page = 1092
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, O Nanak, who is the buyer of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਹੈ ਨਾਨਕ ਨੇਕੀਆ ਦਾ ਖਰੀਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare is that person, O Nanak, who purchases virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਨੋਂ ਕਾ ਗਾਹਕ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਣ ਖ਼ਰੀਦਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es ese ser, oh, dice Nanak, que adquiere Virtud,"