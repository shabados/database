[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸ ਪਿਆਸ. ਮੇਰੋ ਮਨੁ ਮੋਹਿਓ; ਹਰਿ ਪੰਖ ਲਗਾਇ ਮਿਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1269
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Thirst of the Lord's vision has bewitched my mind I take wings to fly out to meet my God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਨੇ ਮੇਰਾ ਚਿੱਤ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ। ਹਰੀ ਨੂੰ ਉਡ ਕੇ ਮਿਲਣ ਲਈ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਖੰਭ ਲਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is enticed by thirst for the Blessed Vision of the Lord; I would take wings and fly out to meet Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਮੋਹਤ ਹੂਆ ਹੈ ਔਰ ਤੇਰੇ ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਤ੍ਰਿਖਾ ਅਰਥਾਤ ਚਾਹ ਲਗੀ ਹੂਈ ਹੈ। ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਗ੍ਯਾਨ ਵੈਰਾਗ ਰੂਪੀ ਪੰਖ ਲਗਾਇ ਕਰ ਮੇਲ ਲੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ (ਇਉਂ ਜੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ) ਉੱਡ ਕੇ ਭੀ ਜਾ ਮਿਲੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me pondría alas y volaría para Encontrarlo. (1-Pausa)"