[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਮਰਥੁ ਸਰਨਿ ਕੋ ਦਾਤਾ; ਦੁਖ ਭੰਜਨੁ ਸੁਖ ਰਾਇ ॥"
page = 502
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beneficent Lord, Thou art potent to afford protection, the Destroyer of pain and the King of happiness (comforts)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਪਨਾਹ ਦੇਣ ਦੇ ਯੋਗ ਦੁੱਖੜਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਖੁਸ਼ੀ-ਪ੍ਰਸੰਨਤਾ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Almighty Lord, the Giver of Sanctuary, the Destroyer of pain, the King of happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਨਾਗਤੋਂ ਕੇ ਸੁਖ ਕੇ ਦੇਨੇ ਹਾਰੇ! ਹੇ ਦੁਖ ਭੰਜਨ (ਸੁਖਰਾਇ) ਸੁਖੋਂ ਕੇ ਦਾਤਾ! ਅਰ ਸਰਬ ਕਾ ਅਧਪਤੀ ਤੂੰ ਸਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਰਨ ਆਏ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh mi Señor, eres suficientemente Poderoso para dar Refugio a todos. Tú eres el Disipador de toda pena y el Rey de la Paz."