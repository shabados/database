[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ, ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am forever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who understands and believes in the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਦਾ ਬਲਿਹਾਰੇ ਜਾਵਾਂ॥☬(ਦਖਣੀ) ਜਾਤੀ ਵਸੇਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce y cree en el Naam,"