[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਰਾਜਸੰ ਸਾਤਕੰ ਤਾਮਸੇਅੰ ॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Him, who manifests the qualities of activity (rajas), rhythm (sattava) and morbidity (tamas)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਰਜੋ, ਸਤੋ ਅਤੇ ਤਮੋ ਗੁਣਾਂ ਵਾਲੇ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ।"