[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਇਆ ॥"
page = 184
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showing His mercy the Lord has blended me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, God has blended me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਿਰਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਪ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por su misericordia Dios me ha unido a El."