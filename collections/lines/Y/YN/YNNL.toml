[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਾਨੋ. ਸੋ ਚੀਤਿ ਨ ਆਵੈ; ਅਹੰਬੁਧਿ ਭਏ ਆਂਧੇ ॥੧॥"
page = 402
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither they have to go that they mind not and through haughty intellect they have gone blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਨ੍ਹਾਂ ਨੇ ਜਾਣਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਯਾਦ ਹੀ ਨਹੀਂ ਕਰਦੇ। ਹੰਕਾਰੀ-ਮਤ ਰਾਹੀਂ ਉਹ ਅੰਨ੍ਹੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever they go, they do not think of the Lord; they are blinded by intellectual egotism. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪਰਲੋਕ ਜਾਨਾ ਹੈ ਵਹੁ ਘਰ ਯਾਦ ਨਹੀਂ ਆਵਤਾ ਹੈ ਅਰੁ ਅਹੰਬੁਧਿ ਕਰ ਅੰਧੇ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ ਛੱਡ ਕੇ) ਜਿੱਥੇ (ਆਖ਼ਰ) ਚਲੇ ਜਾਣਾ ਹੈ ਉਹ ਥਾਂ (ਇਸ ਦੇ) ਚਿੱਤ ਵਿਚ ਕਦੇ ਨਹੀਂ ਆਉਂਦਾ, ਹਉਮੈ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਜਾਨੋ = ਜਾਨਾ, ਜਾਣਾ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਅਹੰਬੁਧਿ = {ਅਹੰ = ਮੈਂ। ਬੁਧਿ = ਅਕਲ} ਮੈਂ ਮੈਂ ਆਖਣ ਵਾਲੀ ਅਕਲ, ਹਉਮੈ। ਆਂਧੇ = ਅੰਨ੍ਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a Aquél que nos Bendice con la vida, cegados por el ego, no Lo alabamos. (1)"