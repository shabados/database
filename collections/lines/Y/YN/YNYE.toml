[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੈਲਾ ਵੇਕਾਰੁ; ਹੋਵੈ ਸੰਗਿ ਪਾਕੁ ॥"
page = 959
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sin soiled soul becomes pure in their association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੀ ਮਲੀਣ ਕੀਤੀ ਹੋਈ ਆਤਮਾ, ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind, stained by corruption, becomes pure by associating with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਜੋ ਵਿਕਾਰੋਂ ਸੇ ਮੈਲਾ ਹੂਆ ਹੈ ਤਿਨੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੇਹੜਾ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਹੋ ਕੇ ਵਿਕਾਰ-ਰੂਪ ਹੀ ਬਣ ਚੁਕਾ ਹੈ ਉਹ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਕੁ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente está marcada por las impurezas de tantos errores, pero en Su Congregación, se vuelve Pura."