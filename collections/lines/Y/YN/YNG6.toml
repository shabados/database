[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਕਾਜੀ ਉਠਿਯੋ; ਸੰਗ ਲਈ ਨਿਜੁ ਨਾਰਿ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this, Quazi got up, took his wife with him and walked to the place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਬਚਨ ਸੁਣ ਕੇ ਕਾਜ਼ੀ ਉਠਿਆ ਅਤੇ ਆਪਣੀ ਇਸਤਰੀ ਨੂੰ ਨਾਲ ਲੈ ਲਿਆ।"