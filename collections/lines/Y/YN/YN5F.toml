[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟਿਆ ਸੂਰੁ; ਜੋਤਿ ਉਜੀਆਰਾ ॥"
page = 737
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun has risen and its light has illumined everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੜ੍ਹ ਪਿਆ ਹੈ ਅਤੇ ਇਸ ਦੇ ਚਾਨਣ ਨੇ ਹਰ ਸ਼ੈ ਨੂੰ ਰੌਸ਼ਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun has risen, and its light shines brightly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੋ ਪਰਮਾਤਮਾ ਪ੍ਰਗਟਿਆ ਹੈ, ਜਿਸ ਜੋਤੀ ਕਾ ਸੂਰਜ ਆਦਿਕੋਂ ਮੇਂ ਪਰਕਾਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਉਸ ਕੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸੂਰਜ ਚੜ੍ਹ ਪਿਆ ਹੈ, (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਜੋਤਿ ਜਗ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੁ = ਸੂਰਜ। ਉਜੀਆਰਾ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol brilla en sublime esplendor;"