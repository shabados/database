data = "ਉਸਦੇ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ (ਅੰਮ੍ਰਿਤਸਰ) ਦੇ ਮੁਕਾਬਲੇ ਤੇ ਗੰਗਾ ਕੀ ਚੀਜ਼ ਹੈ,"

