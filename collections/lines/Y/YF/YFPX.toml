[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਸੁਨਿ ਰਸਨਾ ਕਹਤੇ ॥"
page = 295
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by hearing Lord's Name and repeating it with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਅਤੇ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਇਸ ਨੂੰ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "hearing the Lord's Name and chanting it with my tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਮ ਨਾਮ ਕੋ ਹੀ ਸ੍ਰਵਨ ਕਰ ਕੇ ਪੁਨਾ ਆਪ ਰਸਨਾ ਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਜੀਭ ਨਾਲ (ਭੀ) ਉਚਾਰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonándolo con mi lengua."