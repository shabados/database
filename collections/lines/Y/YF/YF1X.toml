[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਕੀ. ਸਿਰਿ ਕਾਰ ਏਕ; ਜਿਨਿ, ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਰੁਦ੍ਰੁ ਉਪਾਇਆ ॥"
page = 1130
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord, who created Brahma, Vishnu and Shiva, has enjoined upon everyone, His service alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੇ, ਜਿਸ ਨੇ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨਨੂੰ ਅਤੇ ਸ਼ਿਵ ਰਚੇ ਹਨ, ਹਰ ਜਦੇ ਦੇ ਜਿਮੇ ਕੇਵਲ ਆਪਣੀ ਸੇਵਾ ਹੀ ਲਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone must serve the One Lord, who created Brahma, Vishnu and Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਭ ਕੇ ਸਿਰ ਪੁਰ (ਕਾਰ) ਆਗ੍ਯਾ ਹੈ। ਪੁਨਾ ਵਹੁ ਏਕ ਕੈਸਾ ਹੈ ਜਿਸ ਨੇ ਬ੍ਰਹਮਾ, ਬਿਸਨੂੰ, ਸਿਵਜੀ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂ ਸ਼ਿਵ (ਵਰਗੇ ਵੱਡੇ ਵੱਡੇ ਦੇਵਤੇ) ਪੈਦਾ ਕੀਤੇ, ਉਸੇ ਦਾ ਹੀ ਹੁਕਮ ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉੱਤੇ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve sólo a Quien creó a Brahma, a Vishnu y a Shiva."