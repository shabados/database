[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ. ਕਿਉ ਰਹੈ; ਕਿਉ. ਮੇਲਾ ਹੋਈ ॥"
page = 422
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can man's transmigration cease, and how can he meet the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦਾ ਆਵਾਗਉਣ ਕਿਸ ਤਰ੍ਹਾ ਮੁਕ ਸਕਦਾ ਹੈ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can coming and going, the cycle of reincarnation be ended? And how can one meet the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨਮ ਮਰਨ ਸੇ ਕੈਸੇ ਰਹਿਤ ਹੋਈਤਾ ਹੈ ਔਰ ਹਰੀ ਸੇ ਮਿਲਾਪ ਕੈਸੇ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮੁੱਕਦਾ, ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣਾ = ਆਉਣਾ ਜਾਣਾ, ਜੰਮਣ ਮਰਨਾ, ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ। ਕਿਉ ਰਿਹੈ = ਨਹੀਂ ਮੁਕ ਸਕਦਾ। ਮੇਲਾ = ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ। ਕਿਉ ਹੋਈ = ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo pueden cesar las idas y venidas? ¿Cómo puede uno encontrarse con su Señor?"