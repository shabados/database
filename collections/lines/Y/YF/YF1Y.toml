[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸਿਆਣਾ. ਸੋ ਪਤਿਵੰਤਾ; ਹੁਕਮੁ ਲਗੈ. ਜਿਸੁ ਮੀਠਾ ਜੀਉ ॥੧॥"
page = 108
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is wise and he is honourable to whom the Lord's order seems sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਨਾ ਹੈ ਅਤੇ ਉਹੀ ਇਜ਼ਤ ਵਾਲਾ ਹੈ ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਦਾ ਫੁਰਮਾਨ ਮਿਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person is clever and honorable, unto whom the Hukam of the Lord's Command seems sweet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਪੁਰਸ ਕੋ ਤੇਰਾ ਹੁਕਮੁ ਮੀਠਾ ਲਾਗਤਾ ਹੈ, ਸੋਈ ਚਤ੍ਰ ਹੈ ਪੁਨਾ ਸੋਈ ਪਤਿ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਅਕਲ ਵਾਲਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਇੱਜ਼ਤ ਵਾਲਾ ਹੈ, ਜਿਸਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਪਿਆਰਾ ਲਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = {ਇਹ ਲਫ਼ਜ਼ ਪੁਲਿੰਗ ਹੈ}। ਪਤਿਵੰਤਾ = ਇੱਜ਼ਤ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que siente dulce la Disposición del Señor, es sabio y honorable, oh Amigo. (1)"