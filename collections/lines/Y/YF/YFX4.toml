[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਧਰਮ, ਕੋ ਕਰਮ ਹੈ, ਕਹੋ ਸਕਲ ਬਿਸਥਾਰ ॥੨॥੨੦੨॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What is the object of Dharma? Tell me all in detail.2.202."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦਾ ਕਰਮ ਕਿਹੜਾ ਹੈ? ਇਸ ਨੂੰ ਵਿਸਤਾਰ ਨਾਲ ਦਸੋ ॥੨॥੨੦੨॥"