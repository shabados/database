[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਵਡਿਆਈਆ; ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੪॥੨॥"
page = 994
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, all the glories are in the Lord's Name, Him alone he blesses with it, whom He wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਰੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਹਨ। ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਉਹ ਇਹ ਬਖ਼ਸ਼ਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam, the Name of the Lord, is glorious and great; as He pleases, He bestows His Blessings. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਾਗਵਤ ਨਾਮ ਕਰ ਕੇ ਵਡਿਆਈਆਂ ਪ੍ਰਾਪਤ ਹੋਤੀਆਂ ਹੈਂ। ਜਿਸ ਕੋ ਚਾਹੁਤਾ ਹੈ ਤਿਸ ਕੋ ਨਾਮੁ ਦੇਤਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ (ਆਪਣੇ) ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ ਲੋਕ ਪਰਲੋਕ ਦੀਆਂ) ਵਡਿਆਈਆਂ ਦੇਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ)। ਜੈ = ਜੋ ਉਸ ਨੂੰ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਤੈ = ਤਿਹ, ਤਿਸੁ, ਉਸ ਨੂੰ। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, el Naam, el Nombre del Señor, es Glorioso y Grande, y así como a Él le place, así otorga sus Bendiciones.(4-2)"