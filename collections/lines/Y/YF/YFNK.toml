[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨਾ ਤਜਿ ਅਭਿਮਾਨੁ ॥"
page = 895
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside thou thy self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leave your egotistical pride behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਅਭਿਮਾਨ ਤੂੰ ਸਭ ਤਿਆਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ (ਸਿਆਣਪ ਦਾ) ਮਾਣ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haz a un lado tu ego;"