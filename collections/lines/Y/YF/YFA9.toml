[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮਹਲੁ. ਨ ਪਾਵਈ; ਮਰਿ ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੧॥"
page = 26
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain not God's house (presence) and merge in ordure after death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਘਰ (ਹਜ਼ੂਰੀ) ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਮਰਨ ਪਿਛੋਂ ਗੰਦਗੀ ਅੰਦਰ ਗ਼ਰਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not attain the Mansion of the Lord's Presence, and after death, they sink into manure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਸੇ ਹਰੀ ਕਾ (ਮਹਲੁ) ਸਰੂਪੁ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਮਰ ਕਰ ਕੇ ਵਿਸਟਾ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਨਰਕਾਦਿ ਵਾ ਮਾਤਾ ਕੇ ਗਰਬ ਕੀ ਵਿਸਟਾ ਮੇਂ ਸਦਾ ਮਿਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਵਿਖਾਵਾ ਠੱਗੀ ਕਰਦਾ ਹੈ ਉਹ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ, (ਉਹ ਸਗੋਂ) ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ (ਠੱਗੀ ਆਦਿਕ ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ। ਪਾਵਈ = ਪਾਵੈ, ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਲੱਭ ਲੈਂਦਾ ਹੈ। ਮਰਿ = (ਆਤਮਕ ਮੌਤੇ) ਮਰ ਕੇ, ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ। ਵਿਸਟਾ ਮਾਹਿ = ਗੰਦ ਵਿਚ, ਵਿਕਾਰਾਂ ਦੇ ਗੰਦ ਵਿਚ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "faltas y traicionando a nuestra Conciencia, no podremos llegar hasta el Castillo de Dios y moriremos para volver a nacer una y otra vez y de vientre en vientre. (1)"