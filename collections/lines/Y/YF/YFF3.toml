[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ. ਸਤਿਗੁਰੁ ਰਖਵਾਲਾ ਹੋਆ ॥"
page = 620
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru is not my saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਸੱਚਾ ਗੁਰੂ ਹੁਣ ਮੇਰਾ ਰੱਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is my Savior and Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਰਾਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਗੁਰੂ (ਮੇਰਾ) ਸਹਾਈ ਬਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor es mi Refugio; mi Maestro me ha bendecido,"