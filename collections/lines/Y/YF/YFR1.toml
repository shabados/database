[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਣਾ ਤ ਸਚੁ ਇਕੁ; ਜਿਸੁ ਤੁਸਿ ਦੇਵੈ ਆਪਿ ॥"
page = 321
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one is to beg then he should beg the One True Name. He alone obtains it, whom the Lord Himself by His pleasure, gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਨੇ ਮੰਗਣਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਇਕ ਸੱਚਾ ਨਾਮ ਹੀ ਮੰਗਣਾ ਚਾਹੀਦਾ ਹੈ। ਕੇਵਲ ਓਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸਾਈਂ ਖੁਦ ਆਪਣੀ ਖੁਸ਼ੀ ਰਾਹੀਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one begs, then he should beg for the Name of the True One, which is given only by His Pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਮੰਗਣਾ ਹੋਵੇ ਤੋ ਇਕ ਸਚ ਨਾਮ ਕੋ ਮੰਗੀਏ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਮਿਲਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਵਾਹਿਗੁਰੂ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੰਗਣਾ ਹੈ ਤਾਂ ਸਿਰਫ਼ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੰਗੋ। (ਇਹ 'ਨਾਮ' ਉਸ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਸਿ = ਤ੍ਰੁੱਠ ਕੇ, ਖ਼ੁਸ਼ ਹੋ ਕੇ। ਤਿਤੁ = {ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No busco más que la Verdad; sin embargo, sólo La alcanza aquél que obtiene la Misericordia del Señor."