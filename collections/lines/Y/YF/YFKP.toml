[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖਾਨ ਗਢਿ ਕੈ ਮੂਰਤਿ ਕੀਨੑੀ; ਦੇ ਕੈ ਛਾਤੀ ਪਾਉ ॥"
page = 479
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sculptor carves the stone and fashions it into an idol, by placing his feet on its breast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੜਨ ਵਾਲਾ, ਪੱਥਰ ਨੂੰ ਘੜ ਸੁਆਰ ਅਤੇ ਬੁੱਤ ਦੀ ਹਿੱਕ ਤੇ ਆਪਣੇ ਪੈਰ ਟੇਕ ਕੇ ਬੁੱਤ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sculptor carves the stone and fashions it into an idol, placing his feet upon its chest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਥਰ ਕੋ ਘੜ ਕਰ ਕੇ ਔਰ ਛਾਤੀ ਪਰ ਪੈਰ ਦੇ ਕਰ ਦੇਵਤਾ ਕੀ ਮੂਰਤ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਤੀ ਘੜਨ ਵਾਲੇ ਨੇ) ਪੱਥਰ ਘੜ ਕੇ, ਤੇ (ਘੜਨ ਵੇਲੇ ਮੂਰਤੀ ਦੀ) ਛਾਤੀ ਉੱਤੇ ਪੈਰ ਰੱਖ ਕੇ ਮੂਰਤੀ ਤਿਆਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖਾਨ = ਪੱਥਰ। ਗਢਿ ਕੈ = ਘੜ ਕੇ। ਪਾਉ = ਪਾਉਂ, ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esculpes a tus dioses en las piedras poniendo tus pies sobre sus pechos;"