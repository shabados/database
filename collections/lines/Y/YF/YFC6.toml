[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਮਰਨ ਜਰਨ ਕੋ ਸਜਿਯੋ ਸਾਜ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They created the fire of Yoga form their bodies and wanted to be reduced to ashes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਨੇ ਸੜ ਕੇ ਮਰਨ ਦਾ ਸਾਜ ਬਣਾ ਲਿਆ।"