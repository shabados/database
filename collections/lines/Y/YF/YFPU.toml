[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ; ਮਹਾ ਰਸੁ ਆਗੈ ॥੨॥"
page = 153
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remains dead in life obtains Supreme bliss hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਅੱਗੇ ਪਰਮ ਅਨੰਦ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains dead while yet alive obtains the greatest happiness hereafter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੀਵ ਭਾਵ ਸੋ ਮਰ ਜਾਤਾ ਹੈ ਔਰ ਮਹਾਨੁ ਰਸੁ ਜੋ ਆਤਮਾ ਨੰਦ ਹੈ (ਆਗੈ) ਸਨਮੁਖ ਪ੍ਰਤੀਤ ਹੋਣੇ ਲਗਤਾ ਹੈ, ਭਾਵ ਅਪ੍ਰੋਖ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉੱਚਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਤੱਖ ਤੌਰ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦਾ ਮਹਾ ਆਨੰਦ ਅਨੁਭਵ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ = ਜੀਊਂਦਾ ਹੀ, ਦੁਨੀਆ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ। ਮਰੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਮਰੇ। ਆਗੈ = ਸਾਹਮਣੇ, ਪਰਤੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, cuyo ego muere mientras vive, participa de la Esencia de Dios.  (2)"