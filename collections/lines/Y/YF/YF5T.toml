[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਬਦਿ. ਉਜਾਰੋ ਦੀਪਾ ॥"
page = 821
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's Word is the light of the lamp."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀਵੇ ਦਾ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad, the Word of the True Guru, is the light of the lamp."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਤਿਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਰੂਪੀ ਦੀਪਕ ਕਾ (ਉਜਾਰੋ) ਪ੍ਰਕਾਸ਼ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨ-ਮੰਦਰ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਦੀਵੇ ਦੀ ਰਾਹੀਂ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz de la Palabra del Guru ha iluminado mi mente;"