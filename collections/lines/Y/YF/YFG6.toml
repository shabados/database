[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਹਾਦੇਉ ਅਉਧੂਤੁ ਹੈ; ਕਵਲਾਸਣਿ ਆਸਣਿ ਰਸ ਕੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mahadev is a recluse and Brahma is absorbed in the delight of the seat of lotus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਹਾਂਦੇਵ (ਸ਼ਿਵ ਯੋਗ ਵਿਖੇ) ਮਸਤ ਰਹਿੰਦਾ ਹੈ। (ਜਾਂ ਅਤੀਤ ਰਹਿੰਦਾ ਹੈ) ('ਕਵਲਾਸਣ') ਬ੍ਰਹਮਾ (ਕਵਲ ਦੇ) ਆਸਣ ਦਾ ਰਸ ਲੈ ਰਿਹਾ ਹੈ।"