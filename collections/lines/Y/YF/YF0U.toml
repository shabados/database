[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਦਿਨੁ ਦਿਨੁ ਚੜੈ ਸਵਾਈ ॥ ਰਹਾਉ ॥"
page = 626
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, the Guru's glory increases day by day. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਗੁਰਾਂ ਦੀ ਮਹਿਮਾ, ਰੋਜ਼-ਬ-ਰੋਜ਼ ਵਧਦੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, His Glory increases day by day. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਇਹ ਸਤਿਗੁਰੋਂ ਕੀ ਸੋਭਾ ਦਿਨ ਪ੍ਰਤਿ ਦਨਿ ਅਧਕ ਚੜਦੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੀ ਇਹ ਉਦਾਰਤਾ ਦਿਨੋ ਦਿਨ ਵਧਦੀ ਚਲੀ ਜਾਂਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨੁ ਦਿਨੁ = ਹਰ ਰੋਜ਼, ਦਿਨੋ ਦਿਨ। ਸਵਾਈ = ਵਧੀਕ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, la Gloria de mi Guru  se incrementa día con día. (Pausa)"