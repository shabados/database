[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲਾਇ; ਹੁਕਮੁ ਕਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who by merging his consciousness in the Word has acted according to the divine Will (hukam)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਲਾ ਕੇ (ਵਾਹਿਗੁਰੂ ਦੇ) ਹੁਕਮ ਨੂੰ ਕਮਾਇਆ।"