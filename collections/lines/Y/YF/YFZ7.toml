[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਕਾਟੇ ਨਿਮਖ ਅਰਾਧਿਆ; ਗੁਰਮੁਖਿ ਪਾਰਿ ਉਤਾਰਾ ॥੧॥"
page = 611
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating on it, even for an instant, the sins are erased, and turning Guru-word, the mortal is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਇਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਸਮਰਪਨ ਹੋ ਪ੍ਰਾਣੀ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating it for even an instant, sins are erased; the Gurmukh is carried across and saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਥੋੜਾ ਭੀ ਅਰਾਧਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਪਾਪ ਸਭ ਕਾਟ ਦੀਏ ਹੈ, ਪੁਨਾ ਤਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਔਰ ਕਈ ਪੁਰਸੋਂ ਕੋ ਪਾਰ ਉਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆਂ (ਇਹ ਨਾਮ) ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ (ਸਾਰੇ) ਪਾਪ ਕੱਟ ਦੇਂਦਾ ਹੈ, ਤੇ, (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras faltas son borradas si uno Lo contempla meditativamente, aunque sea por un momento, porque es mirando hacia Dios como uno es emancipado. (1)"