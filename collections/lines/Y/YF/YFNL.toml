[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦਨ ਉਧਾਰਨੀ, ਸੁਰੇਾਂਦ੍ਰ ਰਾਜ ਕਾਰਨੀ; ਪੈ ਗਉਰਜਾ ਕੀ ਜਾਗੈ ਜੋਤਿ, ਅਉਰ ਜਾਨ ਕਤ ਹੈ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O goddess! Thou art the power, who destroys the demons, ferries across the sinners from this world and removes the sufferings, thou are the redeemer of the Vedas, Giver of the kingdom to Indra the shining light of Gauri"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦਾ ਉੱਧਾਰ ਕਰਨ ਵਾਲੀ ਹੈਂ, ਇੰਦਰ ਤੋਂ ਰਾਜ ਕਰਾਉਣ ਵਾਲੀ ਹੈਂ, ਦੁਰਗਾ ਦੀ ਜੋਤਿ ਜਗਤ ਵਿਚ (ਲਟ ਲਟ ਕਰ ਕੇ) ਜਗ ਰਹੀ ਹੈ। (ਇਸ ਦੇ ਸਮਾਨ) ਹੋਰ ਕੋਈ ਕਿਹੜਾ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ?"