[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਕਤੁ ਬਿੰਦੁ ਕਰਿ ਨਿੰਮਿਆ; ਅਗਨਿ ਉਦਰ ਮਝਾਰਿ ॥"
page = 706
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, thou wert conceived from the female egg and the male sperm and wert placed in the fire of the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਮਦੀਨ ਦੇ ਆਂਡੇ ਅਤੇ ਮਰਦ ਦੇ ਵੀਰਜ ਤੋਂ ਨਿਪਜਿਆ ਸੈਂ ਅਤੇ ਪੇਟ ਦੀ ਅੱਗ ਵਿੱਚ ਟਿਕਾਇਆ ਗਿਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From egg and sperm, you were conceived, and placed in the fire of the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮੈ ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਤੇਰੇ ਕੋ ਮਾਤਾ ਕੀ ਰਕਤ ਔਰ ਪਿਤਾ ਕੇ ਬੀਰਜ ਸੇ ਅਗਨੀ ਵਾ ਉਦਰ ਬੀਚ ਨਿੰਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) (ਮਾਂ ਦੀ) ਰੱਤ ਤੇ (ਪਿਉ ਦੇ) ਵੀਰਜ ਤੋਂ (ਮਾਂ ਦੇ) ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ ਤੂੰ ਉੱਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਕਤੁ = ਰੱਤ, ਲਹੂ {ਇਸ ਲਫ਼ਜ਼ ਦੇ ਅਖ਼ੀਰ ਤੇ ਸਦਾ (ੁ) ਆਉਂਦਾ ਹੈ, ਸ਼ਕਲ ਤੋਂ ਪੁਲਿੰਗ ਜਾਪਦਾ ਹੈ, ਪਰ ਹੈ ਇਸਤ੍ਰੀ ਲਿੰਗ, ਦੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਬਿੰਦੁ = ਵੀਰਜ। ਨਿੰਮਿਆ = ਉੱਗਿਆ। ਉਦਰ = ਪੇਟ। ਮਝਾਰਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el fuego del vientre fuiste concebido con el esperma de tu padre y el óvulo de tu madre."