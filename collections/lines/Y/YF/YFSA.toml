[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਿਕੁ ਸੇਵ ਕਰੇ ਦਰਿ ਹਰਿ ਕੈ; ਹਰਿ ਦਰਗਹ ਜਸੁ ਗਾਇਆ ॥੬॥"
page = 1043
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mumper performs service at the Lord's door and in the Lord's court, he hymns His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤਾ, ਮਾਲਕ ਦੇ ਬੂਹੇ ਉੱਤੇ, ਟਹਿਲ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਮਾਲਕ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar serves at the Lord's door, and in the Court of the Lord, sings His Praises. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਿਛੁਕ ਸੇਵਾ ਕਰਤਾ ਹੈ ਹਰੀ ਕੇ ਦਰ ਪਰ ਤਿਸ ਨੇ ਅੰਦਰ ਜਗਾ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੇ ਜਸੁ ਕੋ ਗਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰ ਦਾ ਮੰਗਤਾ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador espiritual sirve a la Puerta del Señor y canta Sus Alabanzas siempre en Su Presencia. (6)"