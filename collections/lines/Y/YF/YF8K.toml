[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮ੍ਰਕੇਸ ਦਾਨਵ ਸਦਨਿ; ਜਨਮ ਧਰਤ ਭਈ ਜਾਇ ॥੧੦॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took birth on the earth in the house of the demon Dhumarkesh.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਬ੍ਰਿੰਦਾ ਨੇ) ਧੂਮ੍ਰਕੇਸ ਦਾਨਵ ਦੇ ਘਰ ਜਾ ਕੇ ਜਨਮ ਧਾਰਨ ਕੀਤਾ ॥੧੦॥"