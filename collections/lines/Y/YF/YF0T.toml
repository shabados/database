[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਤ ਰਾਮ; ਜਨਮ ਮਰਣੁ ਨਿਵਾਰੈ ॥"
page = 865
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, births and deaths come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਜੰਮਣੇ ਅਤੇ ਮਰਨੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, birth and death are finished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੋ (ਰਮਤ) ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਅਪਨੇ ਜਨਮ ਮਰਨ ਕੋ ਨਵਿਰਤ ਕਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ (ਪਰਮਾਤਮਾ ਮਨੁੱਖ ਦਾ) ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਉਚਾਰਦਿਆਂ, ਸਿਮਰਦਿਆਂ। ਨਿਵਾਰੈ = ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor uno se sobrepone a la ronda de nacimientos y muertes."