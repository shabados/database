[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਡੋਲੈ; ਲਖ ਚਉਰਾਸੀ ॥"
page = 1344
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal wanders, strays and staggers in the eighty-four lacs of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ, ਭਟਕਦਾ ਅਤੇ ਡਿਕਡੋਲੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People wander lost, staggering and stumbling through 8.4 million incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਜੀਵ ਭ੍ਰਮ ਕਾ ਭ੍ਰਮਾਯਾ ਹੂਆ ਚੌਰਾਸੀ ਲਖ ਜੋਨੋਂ ਮੇਂ ਡੋਲਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਜੀਵ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਧੱਕੇ ਖਾਂਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente vaga perdida, tambaleándose por las ocho millones cuatrocientas mil encarnaciones."