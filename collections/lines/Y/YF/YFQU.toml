[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਤਾਰ. ਨ ਜਾਨਹਿ ਅੰਤੁ ॥"
page = 894
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The incarnations know not His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਗੰਬਰ ਉਸ ਦੇ ਓੜਕ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Incarnated beings do not know His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਆਦੀ ਅਵਤਾਰ ਭੀ ਅੰਤ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਵਤਾਰ ਭੀ ਉਸ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las demás encarnaciones tampoco conocieron Tu fin,"