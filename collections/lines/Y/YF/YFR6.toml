[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਅਛਲੁ; ਗੁਰਮਤੀ ਧਾਰੁ ॥"
page = 413
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, enshrine thou in thy mind the Immovable and Undeceivable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਮਨੁੱਖ! ਗੁਰਾ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਅਹਿੱਲ ਤੇ ਨਾਂ-ਛਲੇ ਜਾਣ ਵਾਲੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is immovable and undeceivable; enshrine Him in your mind, through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰਮਤ ਸੇ ਧਾਰਨ ਕੀਆ ਹੈ, ਸੋਈ ਅਟਲ ਅਛਲ ਪਦ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੁ = (ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno, Indescifrable, pero obtenible sólo a través del Shabd de la Palabra del Guru."