[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ. ਕਿਆ ਸਾਲਾਹੀਐ; ਕਰਿ ਦੇਖੈ ਸੋਈ ॥"
page = 1012
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should one praise a created one, when the Lord alone does everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚੇ ਹੋਏ ਦੀ ਬੰਦਾ ਕਿਊਂ ਉਸਤਤੀ ਕਰੇ? ਕੇਵਲ ਉਹ ਸੁਆਮੀ ਹੀ ਸਭ ਕੁੱਛ ਕਰਦਾ ਤੇ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should anyone praise any other created being? That Lord acts and sees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਜੀਵ ਕੀਤਾ ਹੂਆ ਹੈ ਇਸ ਕੋ ਕਿਆ ਸਲਾਹੁਣਾ ਹੈ। ਸੋਈ ਤੂੰ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ, ਭਾਵ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ ਸੋਈ ਤੂੰ ਸਲਾਹੁਣੇ ਜੋਗੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੇ) ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਦੀ ਵਡਿਆਈ ਕਰਨ ਤੋਂ ਕੋਈ (ਆਤਮਕ) ਲਾਭ ਨਹੀਂ ਹੋਵੇਗਾ (ਵਡਿਆਈਆਂ ਉਸ ਕਰਤਾਰ ਦੀਆਂ ਕਰੋ) ਜੋ (ਜਗਤ-ਰਚਨਾ) ਕਰ ਕੇ ਆਪ ਹੀ (ਉਸ ਦੀ) ਸੰਭਾਲ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué habría que alabar al ser creado,"