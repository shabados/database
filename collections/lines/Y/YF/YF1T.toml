[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ; ਹਾਥ ਦੇ ਰਾਖਿਆ ॥"
page = 805
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand, the Lord protected Thee in thy mother's womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਪ੍ਰਭੂ ਨੇ, ਤੇਰੀ ਮਾਤਾ ਦੇ ਉਦਰ ਵਿੱਚ ਉਦਰ ਵਿੱਚ ਤੇਰੀ ਰਖਿਆ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Extending His Hand, the Lord protected you in your mother's womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਤੁਝ ਕੋ ਮਾਤਾ ਕੇ ਗਰਭ ਕੀ ਅਗਨੀ ਮੇਂ ਸੈ ਹਾਥ ਦੇ ਕਰ ਜਲਨ ਸੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ! ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ) ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ (ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ ਬਚਾਇਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਪੇਟ। ਮਹਿ = ਵਿਚ। ਦੇ = ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que nos protege en el vientre materno,"