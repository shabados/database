[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦੀ; ਖਸਮੁ ਹਮਾਰਾ ॥੩॥"
page = 384
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My spouse is Joyful and sportive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੰਤ ਹਸਮੁਖ ਅਤੇ ਖੇਲੰਦੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord is blissful and playful. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਕਾਸ਼ ਕਰ ਯਿਹ ਜਾਨਾ ਹੈ ਕਿ ਉਤਪਤੀ ਆਦ (ਬਿਨੋਦੀ) ਬਿਲਾਸੋਂ ਕੇ ਕਰਨੇਹਾਰ ਹਮਾਰਾ ਮਾਲਕ ਅਨੰਦ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਨੰਦਾਂ ਤੇ ਚੋਜ-ਤਮਾਸ਼ਿਆਂ ਦਾ ਮਾਲਕ ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ (ਮੈਨੂੰ ਮਿਲ ਗਿਆ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਬਿਨੋਦੀ = ਸਾਰੇ ਆਨੰਦਾਂ ਦਾ ਚੋਜ-ਤਮਾਸ਼ਿਆਂ ਦਾ ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Señor juega conmigo en Gran Dicha. (3)"