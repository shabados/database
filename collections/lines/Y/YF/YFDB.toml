data = "ਹਮਰੇ ਕਪਰੇ; ਨਿੰਦਕੁ ਧੋਇ ॥੧॥"
page = 339
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the slanderer washes my clothes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕਲੰਕ ਲਾਉਣ ਵਾਲਾ ਮੇਰੇ ਕਪੜੇ ਧੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the slanderer washes my clothes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਨਿੰਦਕ ਹਮਾਰੇ ਅੰਤਹਕਰਣ ਰੂਪੀ ਕਪੜੇ ਧੋਤਾ ਹੈ ਅਰਥਾਤ ਪਾਪ ਕੋ ਲੇ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਿੰਦਕ ਸਾਡੇ ਮਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਿਚ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el calumniador sólo se traga la mugre que se pega a mi ropa.  (1)"