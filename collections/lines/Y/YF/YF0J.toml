[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਚਕਈ ਚਕਵਾ ਬੰਧਿਕ ਇਕਤ੍ਰ ਕੀਨੇ; ਪਿੰਜਰੀ ਮੈ ਬਸੇ ਨਿਸਿ ਦੁਖ ਸੁਖ ਮਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a bird-catcher catches male and female ruddy sheldrake (Chakvi, Chakva) and put them in the same cage where they remain together for the night, they happily bear the pain of being prisoners because they are spared the pangs of separation for the night."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਬੰਧਿਕ ਫੰਧਕ ਚਿੜੀਮਾਰ ਚਕਵੀ ਤੇ ਚਕਵੇ ਦੇ ਜੋੜੇ ਨੂੰ ਫੜ ਕੇ ਪਿੰਜਰੇ ਵਿਚ ਪਾ ਇਕਠਿਆਂ ਕਰ ਦਿੰਦਾ ਹੈ ਤਾਂ ਉਹ ਦਿਨ ਭਰ ਦੇ ਫਸੋਤੀ ਦੇ ਦੁੱਖ ਨੂੰ ਰਾਤ ਇਕਠਿਆਂ ਵਸਦੇ ਹੋਏ ਸੁਖ ਕਰ ਕੇ ਮੰਨਿਆ ਕਰਦੇ ਹਨ ਕ੍ਯੋਂ ਜੁ ਹੁਣ ਧੁਰਾਹੂੰ ਰਾਤ ਦਾ ਵਿਛੋੜਾ ਓਨਾ ਨੂੰ ਨਹੀਂ ਵਾਪਰ ਸਕਿਆ ਕਰਦਾ।"