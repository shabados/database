[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਆ; ਸਚੈ ਮਹਲਿ ਰਹੰਨਿ ॥"
page = 70
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They acquire abode in their own home and dwell in the True Palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਮੰਦਰ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attain their dwelling in the home of their own inner being, and they abide in the Mansion of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋ ਤਿਨ ਭਗਤੀਵਾਨ ਪੁਰਸ਼ੋਂ ਨੇ (ਨਿਜ ਘਰਿ) ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਸਥਾਨ ਪਾਯਾ ਹੈ, ਪੁਨਾ ਤਿਸੀ (ਸਚੇ ਮਹਲਿ) ਸਰੂਪ ਮੇਂ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੇ (ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਤੋਂ ਬਚ ਕੇ) ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲਿ = ਮਹਲ ਵਿਚ। ਸਚੈ ਮਹਲਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਰਹੰਨਿ = ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos habitan en su ser interior y viven en el Palacio Verdadero."