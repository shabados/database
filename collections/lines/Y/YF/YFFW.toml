[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਲੀ ਪ੍ਰਗਟਿਯੋ ਬ੍ਰਿਜ ਮੈ; ਜਿਨਿ ਗੋਪਨ ਕੇ ਦੁਖ ਕਾਟਿ ਸਟੇ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty Krishna was born in Braja, who removed all the sufferings of gopas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਬਲਵਾਨ ਬ੍ਰਜ-ਭੂਮੀ ਵਿਚ ਪ੍ਰਗਟ ਹੋਇਆ ਹੈ ਜਿਸ ਨੇ ਗਵਾਲਿਆਂ ਦੇ ਦੁਖ ਕਟ ਦਿੱਤੇ ਹਨ।"