[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਭਗਤਾ ਭਲੀ ਰੀਤਿ ॥"
page = 1184
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, sublime is the way of the God's devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਰੇਸ਼ਟ ਹੈ ਤਰੀਕਾਂ ਵਾਹਿਗੁਰੂ ਦੇ ਵੈਰਾਗੀਆਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the way of the devotees is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਗਤੋਂ ਕੀ ਭਲੀ ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਤ ਜਨਾਂ ਦੀ ਇਹ ਸੋਹਣੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਤਿ = ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, benditas la maneras de los Devotos de Dios,"