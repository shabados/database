[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਂਡਾ ਹਛਾ ਸੋਇ; ਜੋ ਤਿਸੁ ਭਾਵਸੀ ॥"
page = 730
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the vessel, which pleases Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਮ ਹੈ ਉਹ ਬਰਤਨ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That vessel alone is pure, which is pleasing to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਂਡਾ) ਅੰਤਸਕਰਣ ਸੋ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜੋ (ਤਿਸੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹਿਰਦਾ ਪਵਿੱਤ੍ਰ ਹੈ ਜੇਹੜਾ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਡਾ = ਹਿਰਦਾ। ਹਛਾ = ਪਵਿਤ੍ਰ। ਤਿਸੁ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਭਾਵਸੀ = ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es puro en sí;"