[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਸੁਧਾ ਸ੍ਰਵਨ ਭਰਿ ਡਾਰੇ ॥੧॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whatever you tell me, it is like putting nectar into my ears.’(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕੰਨਾਂ ਵਿਚ ਅੰਮ੍ਰਿਤ ਭਰ ਦਿੱਤਾ ਹੋਵੇ ॥੧॥"