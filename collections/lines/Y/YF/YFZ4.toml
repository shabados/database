[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਨੇ ਪ੍ਰੀਤਿ ਭਈ; ਜਲਿ ਨਾਇ ॥"
page = 164
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fish loves to bathe in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਦਾ ਪਿਆਰ ਪਾਣੀ ਵਿੱਚ ਨ੍ਹਾਉਣ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fish loves to bathe in the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਛੀ ਕੀ ਪ੍ਰੀਤੀ ਜਲ ਕੇ ਅਸਨਾਨ ਮੇਂ ਹੈ, ਅਰਥਾਤ ਜਲ ਕੇ ਰਹਣੇ ਪਰ ਪ੍ਰਸਿੰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ ਨ੍ਹਾ ਕੇ ਮੱਛੀ ਨੂੰ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pez es feliz cuando se ha bañado en el agua."