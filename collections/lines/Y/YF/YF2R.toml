[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਹਿ ਫਿਰਿ; ਚਿਤੁ ਨ ਲਾਏ ॥"
page = 120
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He fixes not his mind then in worldly valuables,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦ, ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਵਿੱਚ ਆਪਣੇ ਮਨ ਨੂੰ ਨਹੀਂ ਜੋੜਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not focus their consciousness on Maya again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਮਾਇਆ ਮੇਂ ਚਿਤ ਨਹੀਂ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚਿਆ ਹੋਇਆ ਮਨੁੱਖ) ਮੁੜ ਕਦੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਆਪਣਾ ਮਨ ਨਹੀਂ ਜੋੜਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no deja que su mente se fije en Maya,"