[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕੀਰਤਨੁ; ਮਨ ਸੀਤਲ ਭਏ ॥"
page = 178
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praises of the Lord, my mind has been tranquilised,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਚਿੱਤ ਠੰਢਾ ਠਾਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Kirtan of His Praises, my mind has become peaceful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਕਰਣੇ ਸੇ (ਮਨ) ਅੰਤਸਕਰਨ ਸੀਤਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਠੰਢੇ-ਠਾਰ ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Alabanzas del Señor, mi mente se sincronizó,"