data = "ਬਹੁਰਿ ਤਿਹਾਰੋ ਧਾਮ ਮੈ; ਆਜੁ ਬਸੌਗੀ ਆਇ ॥੧੦॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Thereafter I will come to your house and live with you.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਅਜ ਹੀ ਤੁਹਾਡੇ ਘਰ ਆ ਕੇ ਵਸਾਂਗੀ ॥੧੦॥"