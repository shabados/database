[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਇਆ ਡੰਡ ਨ ਉਤਰੇ; ਜਮ ਡੰਡੈ ਬਹੁ ਦੁਖਿ ਰੂਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The rod of maya always hung over his head and he suffered extremely because of the constant fear of the Yama, the god of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਦਾ ਦੰਡ (ਉਸ ਦੇ ਸਿਰੋਂ) ਨਾ ਉਤਰਿਆ ਜਮ ਦੰਡ ਦੇ ਬਾਹਲੇ ਦੁਖ ਨਾਲ (ਨਾਰਦ ਪਾਸ ਆਪਣਾ ਦੁਖ) ਰੋਇਆ (ਭਾਵ ਮਨ ਦੀ ਹਵਾੜ ਕੱਢੀ)।"