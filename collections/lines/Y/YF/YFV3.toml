data = "ਵਗ਼ਰ ਤੋ ਬਿਗੋਈ ਬਜ਼ਿੰਦਾ ਦਿਹਮ ॥੧੭੩॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Or I would imprison him under lock and key.’(173)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇ ਤੂੰ ਕਹੇਂ ਤਾਂ ਜੇਲ੍ਹ ਅੰਦਰ ਡਕ ਦਿਆਂ ॥੧੭੩॥"