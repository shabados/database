[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਮਕਰੰਦ ਰਸੁ; ਪੂਜਾ ਮੂਲੁ ਪਿਰਮ ਰਸੁ ਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He accepting the sweet sap of the lotus feet as fundamental, quaffs the joy of love for the supreme."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਰਨਾਂ ਕਮਲਾਂ ਦੀ ਮਕਰੰਦ ਰਸ (ਵਿਚ) ਮਗਨ ਹੋਕੇ (ਇਨ੍ਹਾਂ ਨੂੰ) ਪੂਜਾ ਦਾ ਮੂਲ ਜਾਣਕੇ ਪ੍ਰੇਮ ਦਾ ਰਸ ਮਾਣਦਾ ਹੈ।"