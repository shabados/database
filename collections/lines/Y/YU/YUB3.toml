[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਚੁ ਸੇਵਹਿ; ਸਹਜ ਸੁਭਾਏ ॥"
page = 119
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever they serve True Lord in the natural way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਸੱਚੇ ਸਾਈਂ ਦੀ ਘਾਲ ਘਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the True One forever, with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਨਿਰਜਤਨ ਹੀ ਸਦਾ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਭਾਵ ਵਿਚ (ਟਿਕ ਕੇ) ਸਦਾ (ਤੇਰੇ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ। ਸਹਜ ਸੁਭਾਏ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਭਾਵ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos meditan en la Verdad espontáneamente."