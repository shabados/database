data = "ਭਏ ਤਾਹਿ ਕੇ ਕਉਰਓ ਪਾਡਵੇਅੰ ॥੪੧॥੨੦੯॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his line, there were then Kaurvas and Pandavas.41.209."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਅਗੇ ਕੌਰਵ ਅਤੇ ਪਾਂਡਵ ਹੋਏ ॥੪੧॥੨੦੯॥"