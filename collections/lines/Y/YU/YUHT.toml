[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੰਤਹੁ; ਨਿਰਮਲ ਬੀਚਾਰ ॥"
page = 891
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O saints this immaculate philosophy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰੋ ਹੇ ਸਾਧੂਓ! ਇਹ ਪਵਿੱਤਰ ਸੋਚ ਵਿਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Saints: this is the pure philosophy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ! ਨਿਰਮਲ ਬੀਚਾਰ ਸੁਣੌ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜੀਵਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਇਹ ਵਿਚਾਰ ਸੁਣੋ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਨਿਰਮਲ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor no hay salvación alguna,"