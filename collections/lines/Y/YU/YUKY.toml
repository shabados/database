[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੁਭ ਦ੍ਰਿਸਟਿ ਨਿਹਾਲ ॥੪॥"
page = 384
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say Nanak that the Lord has looked on me with a favouring glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have been totally blessed with the Lord's Glance of Grace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਤੋ ਸੁਭ ਦ੍ਰਿਸਟੀ ਕਰ ਨਿਹਾਲ ਹੋਈ ਦੇਖੀਤੀ ਹੈਂ ਤੁਮਨੇ ਕੌਨ ਸੀ ਘਾਲ ਕਰੀ ਹੈ॥੪॥☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਪ੍ਰੀਤਮਪ੍ਰਭੂ ਮੈਨੂੰ ਚੰਗੀ (ਪਿਆਰ-ਭਰੀ) ਨਿਗਾਹ ਨਾਲ ਤੱਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਵੇਖਿਆ, ਤੱਕਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, fui bendecida con Su Mirada de Gracia. (4)"