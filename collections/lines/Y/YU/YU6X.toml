[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮੇਰੇ; ਸਭ ਬਿਧਿ ਆਗੈ ਜਾਨੀ ॥"
page = 403
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord comes to know, before hand, all the designs of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਸੁਆਮੀ ਬੰਦੇ ਦੇ ਸਾਰੇ ਤ੍ਰੀਕੇ, ਪਹਿਲਾ ਹੀ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God knows, ahead of time, all things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਸਭ ਬਿਧ ਆਗੇ ਹੀ ਸੇ ਜਾਨੀ ਹੈ ਅਰਥਾਤ ਜਬ ਭਲਾ ਬੁਰਾ ਸੰਕਲਪ ਹੋਤਾ ਹੈ ਅੰਤਰਜਾਮੀ ਜਾਨ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ ਮਨੁੱਖ! ਤੂੰ ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਰਹਿੰਦਾ ਹੈਂ ਕਿ ਤੇਰੀਆਂ ਕਾਲੀਆਂ ਕਰਤੂਤਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨਹੀਂ ਜਾਣਦਾ, ਪਰ) ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਤਾਂ ਤੇਰੀ ਹਰੇਕ ਕਰਤੂਤ ਨੂੰ ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor prevé el estado de nuestras mentes, sin embargo engañados por la dualidad,"