[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੈ. ਤਾਮਸਿ ਜਲਿਓਹੁ ਮੂੜੇ; ਥਥੈ. ਥਾਨ ਭਰਿਸਟੁ ਹੋਆ ॥"
page = 435
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "T:-- In wrath thou art burnt, O ignorant man. Th:-- The place thou livest in, has become accursed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ-ਰੋਹ ਨੇ ਤੈਨੂੰ ਸਾੜ ਫੂਕ ਛੱਡਿਆ ਹੈ, ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ! ਥ-ਜਿਸ ਜਗ੍ਹਾ ਤੇ ਤੂੰ ਰਹਿੰਦਾ ਹੈਂ, ਉਹ ਭੀ ਲਾਣ੍ਹਤ ਮਾਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tatta: In anger, you are burnt, you fool. T'hat'ha: That place where you live, is cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤੈ ਕਾ ਸਿਧਾਂਤ: ਹੇ ਮੂਰਖ! ਤੂੰ ਤਮੋ ਗੁਣ ਕਰ ਜਲ ਗਿਆ ਹੈਂ, (ਥਥੈ) ਕਾ ਸਿਧਾਂਤ: ਇਸੀ ਕਰ ਕੇ ਤੂੰ ਆਪਨੇ ਸਥਾਨ ਸੇ ਭ੍ਰਸ਼ਟ ਹੋ ਗਿਆ ਹੈ, ਭਾਵ ਸ੍ਵਰੂਪ ਸੇ ਗਿਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ (ਪੰਡਿਤ!) ਤੂੰ (ਅੰਦਰੋਂ) ਕ੍ਰੋਧ ਨਾਲ ਸੜਿਆ ਹੋਇਆ ਹੈਂ, ਤੇਰਾ ਹਿਰਦਾ-ਥਾਂ (ਲਾਲਚ ਨਾਲ) ਗੰਦਾ ਹੋਇਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਮਸਿ = ਕ੍ਰੋਧ ਨਾਲ। ਜਲਿਓਹੁ = ਤੂੰ ਸੜਿਆ ਹੋਇਆ ਹੈਂ। ਥਾਨੁ = ਹਿਰਦਾ-ਥਾਂ। ਭਰਿਸਟੁ = ਗੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tatta: El enojo te ha quemado, oh tonto, Tata: El lugar en el que habitas es maldito."