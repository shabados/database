[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਨਾਹੁ ਮਿਲਿਆ; ਮਉਲਿਆ ਮਨੁ ਤਨੁ ਸਾਸੁ ਜੀਉ ॥"
page = 927
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining Venerable Lord as my spouse, my soul, body and life have bloomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਮੇਰੀ ਜਿੰਦੜੀ, ਦੇਹ ਅਤੇ ਜੀਵਨ ਪ੍ਰਫੁਲਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Dear Lord as my Husband, and my mind, body and breath have blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਜੀਉ (ਨਾਹੁ) ਭਰਤਾ ਮਿਲਿਆ ਹੈ ਤਬ ਮਨ ਤਨ ਸ੍ਵਾਸ ਹਰਿਆ ਹੋਇਆ ਹੈ, ਭਾਵ ਸਫਲਾ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਉਸ ਦਾ (ਹਰੇਕ) ਸਾਹ ਖ਼ੁਸ਼ੀ ਨਾਲ ਮਹਿਕ ਉਠਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ-ਖਸਮ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹੁ = ਨਾਥ, ਖਸਮ। ਮਉਲਿਆ = ਖਿੜ ਪਿਆ। ਸਾਸੁ = ਸਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuerpo y respiración vital se iluminan cuando encontramos a nuestro Señor,"