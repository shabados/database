[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ; ਕਰਤੇ ਹੁਕਮੁ ਰਜਾਇ ॥"
page = 1270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator-Lord, woe and weal are all in Thy command and will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਗਮੀ ਅਤੇ ਖੁਸ਼ੀ ਸਮੂਹ ਤੇਰੇ ਫੁਰਮਾਨ ਅਤੇ ਭਾਣੇ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and pleasure come by Your Command, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਦੁਖ ਭੀ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਹੈ ਅਰ ਸੁਖ ਭੀ ਤੇਰੇ ਰਜਾਇ ਮੇਂ ਹੈ; ਵਾ ਹੇ ਰਜਾਈ ਕਰਤੇ! ਦੁਖ ਅਰ ਸੁਖ ਸਭ ਤੇਰੇ ਹੁਕਮ ਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਰਤਾਰ ਦਾ ਹੁਕਮ ਹੈ ਕਰਤਾਰ ਦੀ ਰਜ਼ਾ ਹੈ (ਕਦੇ) ਦੁੱਖ (ਕਦੇ) ਸੁਖ (ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ ਹੁਕਮੁ = ਕਰਤਾਰ ਦਾ ਹੁਕਮ। ਕਰਤੇ ਰਜਾਇ = ਕਰਤਾਰ ਦੀ ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dolor y placer llegan por Tu Voluntad, oh, Señor Creador,"