[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਫ਼ਉਜੋ ਨ ਫ਼ਰਸ਼ੋ ਨ ਫ਼ਰਰੋ ਨ ਫ਼ੂਰ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Neither He has an army nor luxurious living (no servants, no rugs and no materials)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸ ਨਾ ਫ਼ੌਜ ਹੈ, ਨਾ ਗ਼ਲੀਚੇ ਹਨ, ਨਾ ਪਦਾਰਥ ਹਨ ਅਤੇ ਨਾ ਹੀ ਨੌਕਰ।"