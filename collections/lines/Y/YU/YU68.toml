[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਪੁ. ਕਿਆ ਤਪੁ; ਕਿਆ ਬ੍ਰਤ ਪੂਜਾ ॥"
page = 324
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails meditation, what penance and what fasting and worship to Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਲਾਭ ਹੈ ਬੰਦਗੀ ਦਾ, ਕੀ ਤਪੱਸਿਆ ਦਾ ਅਤੇ ਕੀ ਉਪਹਾਸ ਤੇ ਪਰਸਤਸ਼ ਦਾ ਉਸ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What use is chanting, and what use is penance, fasting or devotional worship,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਕਿਆ ਹੈ ਤਪ ਕਿਆ ਹੈ ਪੂਜਾ ਕਿਆ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਦ੍ਵੈਤ ਭਾਵ ਸੇ ਕੀਆ ਹੂਆ ਜਪੁ ਤਪੁ ਤੁਛ ਫਲ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜਪ ਕਰਨਾ ਕਿਸ ਭਾ? ਉਸ ਦਾ ਤਪ ਕਿਸ ਅਰਥ? ਉਸ ਦੇ ਵਰਤ ਤੇ ਪੂਜਾ ਕਿਹੜੇ ਗੁਣ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ = ਕਾਹਦਾ? ਕਿਸ ਅਰਥ? ਕਿਸ ਭਾ? ਕਿਸੇ ਅਰਥ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué le sirve al ser la meditación, la penitencia, los ayunos y las postraciones,"