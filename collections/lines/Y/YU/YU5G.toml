[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੇਖਿ ਦਿਖਾਈਐ; ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥੪॥੧੨॥"
page = 18
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! I am ever a sacrifice (unto the Guru) who Himself beholds and causes others to behold (God)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ (ਗੁਰਾਂ ਉਤੋਂ) ਸਦਾ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜੋ (ਵਾਹਿਗੁਰੂ ਨੂੰ) ਆਪ ਵੇਖਦੇ ਹਨ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਵਿਖਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am forever a sacrifice to the one who beholds, and inspires others to behold Him. ||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇਂ ਹੈਂ: ਜਿਨ ਪੁਰਸਨ ਜਗਤ ਸੇ ਨਿਰਾਸ ਹੋ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਕੋ ਆਪ ਤੋ ਦੇਖਾ ਹੈ, ਪੁਨਾ: ਤਿਸ ਕੀ ਸਰਨਿ ਮੇਂ ਜੋ ਜਗ੍ਯਾਸੂ ਜਨ ਆਵੈ, ਤਿਸ ਕੋ ਦਿਖਾਵਤਾ ਹੈ। ਮੈਂ ਤਿਸ ਕੇ ਸਦਾ ਹੀ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੪॥੧੨॥☬ਮਨਮੁਖੋਂ ਕੀ ਨਿੰਦਾ ਔਰੁ ਗੁਰਮੁਖੋਂ ਕੀ ਪ੍ਰਸੰਸਾ ਕਰਤੇ ਹੂਏ ਸੁਹਾਗਣੀ ਔਰ ਦੁਹਾਗਣੀ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਦ੍ਵਾਰਾ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਸਬਦ ਉਚਾਰਨ ਕੀਆ ਹੈ। ਜੋ ਪਤਿਬ੍ਰਤਾ ਔਰ ਪਤੀ ਕੋ ਪਿਆਰੀ ਇਸਤ੍ਰੀ ਹੈ, ਤਿਸ ਕੋ ਸੁਹਾਗਣੀ ਕਹਤੇ ਹੈਂ। ਔਰ ਦੁਰਾਚਾਰਨੀ ਪਤੀ ਕਰ ਤ੍ਯਾਗੀ ਹੂਈ ਕੋ ਦੁਹਾਗਣੀ ਕਹਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਭਗਤ ਜਨੋਂ ਕੇ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਹੜਾ ਗੁਰੂ ਆਪ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਕਰਾਉਂਦਾ ਹੈ, ਮੈਂ ਉਸ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਦੇਖ ਕੇ। ਦਿਖਾਈਐ = ਵਿਖਾਇਆ ਜਾ ਸਕਦਾ ਹੈ। ਜਾਸੁ = ਜਾਂਦਾ ਹਾਂ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ofrezco por siempre mi vida en sacrificio al Guru, Quien contempla y hace que otros contemplen a Dios. (4-12)"