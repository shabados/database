[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਜਾਨੈ ॥"
page = 621
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inner-Knower knows every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ ਸਾਰਾ ਕੁਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹਾਂ ਸਤਸੰਗ ਮੇਂ ਤੌ ਏਕ (ਅੰਤਰਜਾਮੀ) ਪਰਮੇਸਰ ਕੋ ਹੀ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ (ਹਜ਼ੂਰੀ ਵਿਚ ਪਹੁੰਚੇ ਹੋਏ ਸਵਾਲੀਏ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor Interno conoce todo sobre todo,"