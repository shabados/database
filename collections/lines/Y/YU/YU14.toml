[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪ੍ਰੇਮ ਪਿਆਰੁ; ਤਉ ਆਪੇ ਲਾਇਆ ਕਰਮੁ ਕਰਿ ॥"
page = 1422
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing Thy mercy, they, whom Thou Thyself, attaches with thy love and affection, O Lord God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਖੁਦ ਆਪਣੀ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਨਾਲ ਜੋੜਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You grant Your Grace to those whom You Yourself bless with love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਨੋਂ ਕੋ ਤੁਮ ਨੇ ਅਪਨੇ ਪ੍ਰੇਮ ਕਾ ਪਿਆਰ ਆਪ ਹੀ (ਕਰਮੁ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਆਪਣਾ ਪ੍ਰੇਮ-ਪਿਆਰ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Concedes Tu Gracia a quienes Tu Mismo Bendices con Amor y Afecto,"