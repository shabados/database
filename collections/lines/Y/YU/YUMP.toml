[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰੁ; ਸੋ ਤਰੈ ਹਾਂ ॥"
page = 410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "crosses the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "crosses over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਦੁਤਰ) ਦੁਸਤਰ ਸੰਸਾਰ ਮੇਂ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo él cruza el terrible océano de las existencias."