[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਸਾਚੁ ਨਾਮੁ ਉਚਰੈ ॥"
page = 1172
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who recites the True Name, day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਤੇ ਦਿਨ, ਬੰਦਾ ਸਤਿਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he chants the True Name;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਰਾਤ੍ਰ ਦਿਨ ਸਚੇ ਨਾਮ ਕੋ ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así entonces uno recita el Nombre Verdadero por siempre y para siempre,"