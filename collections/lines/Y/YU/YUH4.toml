[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ ਸੁਆਮੀ; ਤਿਨੑ ਕਾ ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਾਸਾ ॥"
page = 750
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with Thine love, O Lord, their pain of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੇਰੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਉਨ੍ਹਾਂ ਦੀ ਜਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to Your Love, O my Lord and Master, are released from the pains of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜੋ ਤੇਰੇ ਰੰਗ ਮੇਂ ਰਤੇ ਹੈਂ ਹੇ ਸ੍ਵਾਮੀ! ਤਿਨੋਂ ਕਾ ਤੌ ਜਨਮ ਮਰਨ ਦੁਖ ਨਾਸ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜੰਮਣ ਮਰਨ (ਦੇ ਗੇੜ) ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en Tu Amor, oh Maestro, conquistan el dolor de la muerte y del nacimiento,"