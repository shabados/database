[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਕੂੜਿ ਕੁਸਤਿ ਲਾਇਅਨੁ; ਮਨਮੁਖ ਵਿਗੂਤੀ ॥"
page = 951
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some He has yoked to falsehood and deception. Such apostates are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਸ ਨੇ ਝੂਠ ਅਤੇ ਛਲਫਰੇਬ ਨਾਲ ਜੋੜ ਛੱਡਿਆ ਹੈ। ਐਹੋ ਜੇਹੇ ਅਧਰਮੀ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has linked some to falsehood and deception; these self-willed manmukhs are plundered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜਿਨੋਂ ਕੀ ਬੁਧੀ (ਵਿਗੂਤੀ) ਖਰਾਬ ਹੂਈ ਹੈ, ਸੋ ਤਿਨ ਇਕਨੋ ਕੋ ਤੁਮਨੇ ਕੂੜ ਕੁਸਤ ਵਲ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਈ ਜੀਵਾਂ ਨੂੰ ਝੂਠ ਤੇ ਠੱਗੀ ਵਿਚ ਲਾ ਰੱਖਿਆ ਹੈ, ਉਹ ਜੀਵ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਖ਼ੁਆਰ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los arrogantes Manmukjs son atraídos por la ilusión y así desperdician su vida."