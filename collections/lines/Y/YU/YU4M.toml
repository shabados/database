[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮ ਭਾਨੇ; ਤਿਨ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 269
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only they, who are pleasing to Thee, O Lord can know Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਜੋ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਤੈਨੂੰ ਜਾਣ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to You, God, know You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੁਮ ਕੋ (ਭਾਨੇ) ਭਾਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੋ (ਭਗਤ) ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਪਛਾਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos a quienes Tú, Señor, has bendecido con Tu Amor,"