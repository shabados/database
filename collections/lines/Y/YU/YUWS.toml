[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਹੀ ਬਾਰ ਨਿਹਾਰਿ ਹਕਾਰਿ; ਸੁਧਾਰਿ ਬਿਦਾਰ ਸਭੈ ਦਲ ਦੀਨੋ ॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She scanned once all the army of the enemy and with terrible shout destroyed it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਇਕੋ ਹੀ ਵਾਰ ਵੇਖ ਕੇ ਅਤੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ (ਵੈਰੀ ਦੇ) ਸਾਰੇ ਦਲ ਨੂੰ ਖਧੇੜ ਦਿੱਤਾ।"