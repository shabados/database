[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਜਗ ਕੋ ਕਰਤਾ ਸਮਝੋ; ਇਹ ਕੋ ਕਰਿ ਕੈ ਸਮਝੋ ਨਹੀ, ਬਾਰੇ ॥੪੧੭॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Do not consider him only a boy, he is the Creator of the whole world.”417."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਜਗਤ ਦਾ ਕਰਤਾ ਕਰ ਕੇ ਸਮਝੋ, ਨਾ ਕਿ ਬਾਲਕ ਸਮਝੋ ॥੪੧੭॥"