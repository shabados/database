[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ. ਗੁਰਮੁਖਿ ਬੂਝੈ; ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਈਐ ॥੯॥"
page = 939
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asserts, that by Guru's grace, the Lord is realised and only in the following way the 'Real Yoga is attained to,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਹਿੰਦਾ ਹੈ ਕਿ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੁਆਮੀ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਹੇਠਲੀ ਵਿਧੀ ਅਨੂਸਾਰ ਹੀ 'ਅਸਲ ਯੋਗ' ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks: the Gurmukh understands; this is the way that Yoga is attained. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈ: ਵੁਹ ਸਿੱਧ ਐਸੇ ਬੋਲੇ ਕਿ ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਮਝੇ ਵਾ ਪੂਛੇ ਤਬ ਜੋਗ ਕੀ ਜੁਗਤੀ ਇਸ ਪ੍ਰਕਾਰ ਪਾਈਤੀ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਮਨੁੱਖ (ਮਨ ਨੂੰ ਸਮਝਾਣ ਦਾ ਢੰਗ) ਸਮਝਦਾ ਹੈ, ਜੋਗ ਦੀ ਜੁਗਤਿ ਇਸ ਤਰ੍ਹਾਂ ਲੱਭਦੀ ਹੈ (ਕਿ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sabe esto a través del Guru, uno conoce en verdad el Camino del Yoga. (9)"