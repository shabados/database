[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕਰਿ ਕਿਰਪਾ; ਸਤਿਗੁਰੁ ਮਿਲੈ ਦਇਆਲ ॥੪॥"
page = 187
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the kind True Guru kindly meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੂੰ ਮਾਇਆਵਾਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨੀ ਕਰਕੇ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are obtained from the True Guru, when, in His Mercy and Kindness, He meets us. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਤੇਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਦਿਆਲ ਹੋ ਕੇ ਕਿਰਪਾ ਕਰ ਕੇ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਕਰਿ = ਕਰ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conoce al Guru, al Benévolo y Verdadero Uno.(4)"