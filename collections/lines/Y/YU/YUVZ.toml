[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸੋਭਾ; ਸਾਧ ਬਨਿ ਆਈ ॥"
page = 272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celebrity of saint behoves the saint alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਕੀਰਤੀ ਕੇਵਲ ਸੰਤ ਨੂੰ ਹੀ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Holy people is theirs alone;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਕੀ ਸੋਭਾ ਸਾਧ ਕੌ ਹੀ ਬਨਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਸੋਭਾ ਸਾਧੂ ਨੂੰ ਹੀ ਫਬਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de las personas Santas, es sólo suya."