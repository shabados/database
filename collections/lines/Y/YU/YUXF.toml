[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਪਉਣੁ; ਵਿਸਮਾਦੁ ਪਾਣੀ ॥"
page = 464
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is Thy wind and wonderful Thy water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਹੈ ਤੇਰੀ ਹਵਾ ਅਤੇ ਅਲੌਕਿਕ ਤੇਰਾ ਜਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is the wind, wonderful is the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ ਅਸਚਰਜ ਰੂਪ ਹੈ ਪਾਣੀ ਭੀ ਆਸਚਰਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਪਉਣ ਹੈ ਅਤੇ ਕਿਤੇ ਪਾਣੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso es el aire, maravillosa es el agua."