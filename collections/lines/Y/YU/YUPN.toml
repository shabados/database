[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸੁੰਨਿ ਸਮਾਇਆ ॥"
page = 1141
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I meditate on Thee, I am absorbed in Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਤਦ ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am absorbed in the Primal Void of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵੈ ਤੋ ਜੀਵ ਕੋ ਅਫੁਰ ਸਰੂਪ ਮੇਂ ਸਮਾਇਆ ਹੀ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਜਿਥੇ ਮਾਇਆ ਵਾਲੇ ਫੁਰਨੇ ਨਹੀਂ ਉੱਠਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, me fundo en el Espacio de Lo Absoluto."