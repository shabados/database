[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਗਾਵਹੁ; ਨਾਮ ਨਿਧੋ ॥੫॥"
page = 241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, sing the praise of the Name-treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦਾ ਜਾਇਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in your heart, sing the treasure of the Naam. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕਾ ਨਾਮੁ ਜੋ ਨਿਧ ਰੂਪ ਹੈ ਹਿਰਦੇ ਮੇਂ ਤਿਸ ਕੋ ਗਾਵੋ, ਭਾਵ ਚਿੰਤਨ ਕਰੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਗਾਂਦੇ ਰਹੋ ਜੋ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi corazón canta el Tesoro del Nombre.  (5)"