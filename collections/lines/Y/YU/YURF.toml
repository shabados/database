[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਅਬਿਨਾਸੀ; ਘਟਿ ਘਟਿ ਚੀਨੑ ॥੪॥੨੩॥"
page = 376
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behold the Immortal Lord in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅਮਰ ਸਾਹਿਬ ਨੂੰ ਹਰ ਦਿਲ ਅੰਦਰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "recognize the Imperishable Lord God in each and every heart. ||4||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਮਨੇ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਕੋ ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਦੇਖਾ ਹੈ॥੪॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਅਬਿਨਾਸ਼ੀ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ (ਵੱਸਦਾ) ਵੇਖ ਲਿਆ ॥੪॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਚੀਨ੍ਹ੍ਹ = ਵੇਖ ਲਿਆ ॥੪॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ver al Señor Eterno en cada corazón. (4‑23)"