[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ; ਤੂੰਹੈ ਰਖਵਾਲਾ ॥"
page = 132
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter Thou art the Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੇ ਤੂੰ ਹੀ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, You are our Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤੂੰ ਹੀ ਰਖਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਹੀ (ਸਭ ਜੀਵਾਂ ਦਾ) ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Protector aquí y aquí después;"