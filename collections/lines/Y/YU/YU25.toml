[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਤ੍ਰਿਯਾ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਇਕ ਸੌ ਪੈਸਠਵੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੬੫॥੩੨੭੪॥ਅਫਜੂੰ॥"
page = 1050

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਤ੍ਰੀਆ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਵਾਦ ਦੇ ੧੬੫ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੬੫॥੩੨੭੪॥ ਚਲਦਾ॥"