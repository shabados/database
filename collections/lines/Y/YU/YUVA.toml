[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਠਾਕੁਰ; ਕਵਨੁ ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 743
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without Thee who is mine, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਮੇਰਾ ਕਾਉਣ ਹੈ, ਹੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, O my Lord and Master, who belongs to me? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਹੇ ਪਰਮੇਸਰ! ਮੇਰਾ ਕੌਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ ਤੇਰੇ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues qué hay ahí que sea mío, oh Maestro, sin Ti no tengo nada.  (1-Pausa)"