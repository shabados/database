[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧ ਕੋਟਿ; ਸਿਮਰਿ ਗੋਬਿੰਦ ॥"
page = 866
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditation of the Lord is the cure-all of the myriads of maladies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਭਜਨ-ਬੰਦਗੀ ਕ੍ਰੋੜਾਂ ਹੀ ਰੋਗਾਂ ਦੀ ਦਵਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on the Lord of the Universe is the medicine to cure millions of illnesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਜੋ ਤੇਰਾ ਸਿਮਰਨ ਹੈ ਏਹ ਕੋਟ ਪਰਕਾਰ ਕੇ ਔਖਧ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਇਹ ਨਾਮ ਹੀ ਕ੍ਰੋੜਾਂ ਦਵਾਈਆਂ (ਦੇ ਬਰਾਬਰ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧ = ਦਵਾਈਆਂ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Meditación en el Señor es la cura de todos nuestros males"