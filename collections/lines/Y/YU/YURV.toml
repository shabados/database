[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੁਰਮਤਿ ਗੁਰਮਤਿ ਸੰਗਤਿ ਅਸਾਧ ਸਾਧ; ਕਾਮ ਚੇਸਟਾ ਸੰਜੋਗ ਜਤ ਸਤਵੰਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The impure intelligence and company of evil persons generates lust and passion but adopting the teachings of True Guru, makes a person disciplined and chaste."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤਿ ਦੁਸ਼ਟ ਬੁਧੀ ਵਾਲੇ ਸੁਭਾਵ ਕਰ ਕੇ ਅਸਾਧ ਭੈੜਿਆਂ ਪੁਰਖਾਂ ਦੀ ਭੈੜੀ ਸੰਗਤਿ ਮੇਲ ਮੁਲਾਕਾਤ ਹੋਇਆ ਕਰਦੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਜਦ ਕਦ ਕਾਮ ਚੇਸ਼ਟਾ ਵਿਖ੍ਯ ਭੋਗਾਂ ਦੀ ਪ੍ਰਵਿਰਤੀ ਦਾ ਹੀ ਸੰਜੋਗ ਸਮਾਗਮ ਅਉਸਰ ਮਿਲ੍ਯਾ ਕਰਦਾ ਹੈ। ਪ੍ਰੰਤੂ ਗੁਰਮਤਿ ਗੁਰੂਆਂ ਮਹਾਂ ਪੁਰਖਾਂ ਦੇ ਅਨੁਸਾਰ ਵਰਤਨ ਵਾਲੀ ਬੁਧ ਧਾਰਣ ਕਰਨ ਕਰ ਕੇ ਸਾਧ ਭਲਿਆਂ ਪੁਰਖਾਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਸੰਗਤ ਹੀ ਪ੍ਰਾਪਤ ਹੋਯਾ ਕਰਦੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਜਦ ਕਦ ਜਤ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਰੋਕੀ ਰਖਨ ਦੀ ਸਤ ਧਰਮ ਭਾਵੀ ਪ੍ਰਤਿਗ੍ਯਾ ਵਾਲੇ ਬਣੀਦਾ ਹੈ।"