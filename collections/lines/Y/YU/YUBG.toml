[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡਭਾਗ ਹੋਵਹਿ ਵਡ ਮੇਰੇ; ਜਨ ਮਿਲਦਿਆ ਢਿਲ. ਨ ਲਾਈਐ ॥"
page = 881
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I have very great good destiny I shall meet with the Lord's slave sans delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰੀ ਪਰਮ ਸ੍ਰੇਸ਼ਟ, ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਹੋਵੇ, ਤਾਂ ਮੈਂ ਬਿਨਾ ਦੇਰੀ ਦੇ ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਮਿਲ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am blessed with supreme high destiny, I will meet the humble servants of the Lord, without delay."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਡਿਓਂ ਸੇ ਵਡੇ ਭਾਗ ਮੇਰੇ ਹੋਵੈਂ ਤੌ ਸੰਤ ਜਨੋਂ ਸੇ ਮਿਲਦਿਆਂ (ਢਿਲ) ਦੇਰੀ ਨ ਲਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲਣ ਵਿਚ ਰਤਾ ਭੀ ਢਿੱਲ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ। ਜੇ ਮੇਰੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪੈਣ (ਤਾਂ ਹੀ ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲਣ ਦਾ ਅਵਸਰ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tuviera un Destino elevado, encontraría a los Santos sin tardanza,"