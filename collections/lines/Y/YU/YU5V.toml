[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਉਪਜਿਆ ਨਾਨਕਾ; ਸੋਈ ਫਿਰਿ ਹੋਆ ॥੨॥"
page = 1193
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, I have ultimately become He, from whom I had issued forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਓੜਕ ਨੂੰ ਉਹੀ ਹੋ ਗਿਆ ਹਾਂ, ਜਿਸ ਤੋਂ ਮੈਂ ਉਤਪੰਨ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the One, from whom we came, O Nanak, into Him we merge once again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਹਾਂ ਸੇ ਜੀਉ ਉਤਪੰਨ੍ਯ ਹੂਆ ਥਾ ਵਹੀ ਫਿਰ ਹੂਆ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਅਭੇਦ ਹੂਆ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਉਹ ਪੈਦਾ ਹੋਇਆ ਸੀ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸੇ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser se convierte en Lo Mismo de donde vino. (2)"