[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਗਹੀ ਹਰਿ ਚਰਣ ਨਿਵਾਸੇ; ਭਏ ਪਵਿਤ੍ਰ ਸਰੀਰਾ ॥"
page = 1107
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the refuge of God's feet and abode there and my body has become immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ ਅਤੇ ਓਥੇ ਵੱਸਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀ ਦੇਹ ਪਾਵਨ ਪੁਨੀਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the Support of the Lord's Feet; dwelling there, my body has become immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨ ਕਰ ਕੇ ਤੇਰੀ ਓਟ ਪਕੜੀ ਹੈ ਔਰ ਤਨ ਕਰ ਕੇ ਤੇਰੇ ਚਰਣੋਂ ਮੇਂ ਨਿਵਾਸ ਕੀਆ ਹੈ ਔਰ ਸਰੀਰ ਕਰ ਕੇ ਤੇਰੀ ਸੇਵਾ ਕਰ ਕੇ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਵੱਸ ਪਏ ਹਨ, ਉਸ ਦਾ ਸਰੀਰ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando busco Tu Refugio y habito en Tus Pies, mi ser se purifica,"