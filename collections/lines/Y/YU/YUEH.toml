[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣਦਾਤਾ ਗੁਣ ਗਾਵੈ; ਆਪੇ ਆਖਿ ਸੁਣਾਵਣਿਆ ॥੫॥"
page = 125
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the bestower of virtues and He sings His praises. He Himself utters and preaches His excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਨੇਕੀਆਂ ਬਖਸ਼ਣਹਾਰ ਹੈ ਅਤੇ ਆਪਣਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਉਹ ਖੁਦ ਹੀ ਆਪਣੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਉਚਾਰਦਾ ਅਤੇ ਪਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of Virtue; He Himself sings the Lord's Glorious Praises. He chants them and causes them to be heard. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਣ ਦਾਤਾ ਗੁਰੂ ਹੈਂ ਆਪ ਹੀ ਸਿਖ ਹੋ ਕਰ ਗੁਣ ਗਾਵਤਾ ਹੈਂ, ਆਪੇ ਆਗੇ ਕਹ ਕਰ ਸੁਨਾਵਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਆਪਣੇ ਗੁਣਾਂ ਦੀ  ਦਾਤ (ਜੀਵਾਂ ਨੂੰ) ਦੇਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣੇ) ਗੁਣ (ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਗਾਂਦਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣੇ ਗੁਣ) ਉਚਾਰ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Dador de Virtud; Él Mismo canta Sus Virtudes; Él Mismo hace que otros escuchen Sus Alabanzas.  (5)"