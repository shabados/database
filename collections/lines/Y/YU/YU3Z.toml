[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਈਐ ਅਲਖ ਅਪਾਰੁ ॥"
page = 941
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace one attains to the Invisible and infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh attains the unseen and infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ (ਅਲਖ ਅਪਾਰੁ) ਵਾਹਿਗੁਰੂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇ-ਅੰਤ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno alcanza al Dios Infinito e Insondable"