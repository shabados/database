[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਰੋਵੈ. ਗੁਣ ਸਾਰਿ ਸਮਾਲੇ; ਕੋ ਮਰੈ ਨ ਮੁਇਆ ਨਾਲੇ ॥"
page = 582
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None dies with the dead. Blessed is he, who cherishing the Lord's merits, weeps in His fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਰਿਆਂ ਦੇ ਨਾਲ ਨਹੀਂ ਮਰਦਾ। ਮੁਬਾਰਕ ਹੈ, ਉਹ ਜੋ ਸਾਈਂ ਦੀਆਂ ਖੁਬੀਆਂ ਨੂੰ ਯਾਦ ਕਰ ਕੇ ਉਸ ਦੇ ਡਰ ਅੰਦਰ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let him weep, who weeps in the Fear of God, cherishing the virtues of God. No one dies with the dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰੇ ਕੇ ਸਾਥ ਕੋਈ ਨਹੀਂ ਮਰਤਾ ਰੋ ਕਰ ਕੇ ਚੁਪ ਕਰ ਜਾਤੇ ਹੈਂ, ਪਰੰਤੂ ਜਬ ਅਕਾਲ ਪੁਰਖ ਕੇ ਭੈ ਕਰ ਕੇ ਔਰ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕਾ ਸਿਮਰਨ ਕਰ ਕੇ ਰੁਦਨ ਕਰੇ ਤਬ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰੇ ਹੋਏ ਦੇ ਸੰਭੰਧੀ) ਸਹਮ ਵਿਚ ਰੋਂਦੇ ਹਨ, ਤੇ ਉਸ ਦੇ ਗੁਣਾਂ (ਸੁਖਾਂ) ਨੂੰ ਮੁੜ ਮੁੜ ਚੇਤੇ ਕਰਦੇ ਹਨ, ਪਰ ਕਦੇ ਭੀ ਕੋਈ ਜੀਵ ਮੁਏ ਪ੍ਰਾਣੀਆਂ ਦੇ ਨਾਲ ਮਰਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero nadie se muere con los muertos, y sólo está enamorado quien alaba los Méritos del Señor y llora en Reverencia a Él."