[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ ਪੂਰਿ ਪੂਰਨ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ ॥"
page = 545
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is fully pervading the woods, the grass-blades and the three worlds. His worth, I cannot tell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਗਲਾਂ ਘਾਅ ਦੀਆਂ ਤਿੜਾਂ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally permeating the woods, meadows and the three worlds. I cannot express His worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਬਨੋਂ ਤ੍ਰਿਨੋਂ ਤਥਾ ਤੀਨੋਂ ਲੋਕ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੀ (ਕੀਮਤਿ) ਮਹਿਮਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਮਨੁੱਖ ਨੂੰ) ਪਰਮਾਤਮਾ ਜੰਗਲ ਵਿਚ, ਘਾਹ (ਦੇ ਹਰੇਕ ਤੀਲੇ) ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਵਿਆਪਕ ਜਾਪਦਾ ਹੈ ਤੇ ਐਸੇ (ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਦਾ) ਮੁੱਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no veo a nadie más; el Señor Insondable prevalece en los bosques, en toda la vegetación, en las tres Gunas."