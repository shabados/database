[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੁ ਪ੍ਰੇਤ ਮੁਘਦ; ਪਾਥਰ ਕਉ ਤਾਰੈ ॥"
page = 274
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thus even the beasts goblins and the stony fools swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਡੰਗਰ ਭੂਤ ਪੱਥਰ ਵਰਗੇ ਜੜ੍ਹ ਭੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even beasts, ghosts and the stone-hearted are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੁ ਔਰੁ ਪ੍ਰੇਤੋਂ ਸਮ ਮੂਰਖ ਔਰ ਪਥਰੋਂ ਵਤ ਕਠੋਰੋਂ ਕੌ ਬੀ ਨਾਮ ਤਾਰ ਦੇਤਾ ਹੈ; ਵਾ ਪਸੂ ਪ੍ਰੇਤੋਂ ਮੂਰਖੋਂ ਔਰ ਪਾਥਰੋਂ ਕੋ ਭੀ ਤਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ, ਚੰਦਰੀ ਰੂਹ, ਮੂਰਖ, ਪੱਥਰ (-ਦਿਲ) (ਕੋਈ ਭੀ ਹੋਵੇ ਸਭ) ਨੂੰ (ਨਾਮ) ਤਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los Manmukjs son conducidos a través del terrible mar de las existencias."