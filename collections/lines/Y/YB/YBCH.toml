[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੀ ਗੁਰਮੁਖਿ ਬੁਝਿਆ; ਹਰਿ ਆਤਮ ਰਾਮੁ ॥"
page = 1090
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, some realise their Lord, the All-pervading soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕਈ, ਸਰਬਵਿਆਪਕ ਰੂਹ, ਆਪਦੇ ਸੁਆਮੀ, ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, as Gurmukh, realize their Lord, the Supreme Soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਕਨਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਤੇਰੇ ਕੋ ਸਮਝਿਆ ਹੈ, ਆਪਨਾ ਆਪ ਹੀ ਰਵਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਸਭ ਥਾਂ) ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ (ਵਿਆਪਕ) ਸਮਝੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos toman Conciencia de su Señor, por la Gracia del Guru, sí, de Él,"