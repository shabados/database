[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨਿ ਕ੍ਰਿਪਾਨ ਗਹੀ ਘਨਿ ਸ︀ਯਾਮ ਬਡੇ ਰਿਪੁ ਤੇ ਬਿਨੁ ਪ੍ਰਾਨ ਕੀਏ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his sword in his hand, Krishna made many warriors lifeless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੱਥ ਵਿਚ ਕ੍ਰਿਪਾਨ ਧਾਰਨ ਕਰ ਲਈ ਹੈ ਅਤੇ ਵੱਡੇ ਵੱਡੇ ਵੈਰੀਆਂ ਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਸਖਣਾ ਕਰ ਦਿੱਤਾ ਹੈ।"