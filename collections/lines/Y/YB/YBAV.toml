[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਹੋਇ ਨਿਰਮਲ ਬਾਣੀ ॥"
page = 1146
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints, one's speech becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ, ਬੰਦੇ ਦੀ ਬੋਲ ਬਾਣੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, one's speech becomes immaculate"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਸੇ ਬਾਣੀ ਨਿਰਮਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਧ ਸੰਗਤ ਵਿਚ (ਜੀਵਨ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ ਬਾਣੀ = ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਬਾਣੀ (ਦਾ ਉਚਾਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, el habla de uno se vuelve Pura."