[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਸਰਬ ਕਾਲ ਕੀ ਬੇਨਤੀ ਬਰਨਨੰ ਨਾਮ ਚੌਦਸਮੋ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੪॥ ਅਫਜੂ ॥੪੭੧॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of Fourteenth Chapter of BACHITTAR NATAK entitled ‘Description of the Supplication to the Lord, Destroyer of All’.14.471."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਸਰਬ ਕਾਲ ਦੀ ਬੇਨਤੀ ਬਰਨੰਨ' ਨਾਂ ਦੇ ਚੌਦਵੇਂ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ਹੁੰਦੀ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੪॥੪੭੧॥"