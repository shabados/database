[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਪਤਿ ਤਹਾ; ਜਹਾ ਹਰਿ ਸਿਮਰਨੁ ਨਾਹੀ ॥"
page = 197
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calamity is there, where God's meditation is not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤ ਉਥੇ ਹੇ ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Misfortune occurs where the Lord is not remembered in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਹਰੀ ਨਾਮ ਨਹੀਂ ਸਿਮਰਨ ਹੋਤਾ ਬਿਪਤਾ ਤਹਾਂ ਹੀ ਨਿਵਾਸੁ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਬਿਪਤਾ (ਸਦਾ) ਉਸ ਹਿਰਦੇ ਵਿਚ (ਵਾਪਰੀ ਰਹਿੰਦੀ) ਹੈ, ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਪਤਿ = ਮੁਸੀਬਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Innumerables y variadas son las alegrías que se dan en el lugar"