[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਸੁਆਮੀ, ਹਮ ਲਾਇ ਹਰਿ ਸੇਵਾ; ਹਰਿ ਜਪਿ ਜਪੇ, ਹਰਿ ਜਪਿ ਜਪੇ; ਜਪੁ ਜਾਪਉ ਜਗਦੀਸ ॥"
page = 1296
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God, the Lord master, merciful yoke Thou me to Thy service. I contemplate my God, Yea, I contemplate my God and ever utter the Name of the Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ! ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜ ਲੈ। ਮੈਂ ਆਪਣੇ ਹਰੀ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ਅਤੇ ਸਦੀਵ ਹੀ ਆਲਮ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my Lord and Master, please be Merciful to me; please enjoin me to serve You. I chant and meditate on the Lord, I chant and meditate on the Lord, I chant and meditate on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਹਰਿ ਸ੍ਵਾਮੀ! ਹਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੇਵਾ ਮੇਂ ਲਾਇ ਲੀਜੀਏ। ਹੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ ਹਰੀ! ਮਨ ਤਨ ਕਰ ਤੇਰੇ ਜਾਪ ਕੋ ਜਪ ਕਰ ਕੇ ਪੁਨਹ ਬਾਣੀ ਕਰ ਭੀ ਤੇਰੇ ਜਾਪ ਕੋ ਜਪੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਮਿਹਰ ਕਰ, ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਲਾਈ ਰੱਖ। ਹੇ ਹਰੀ! ਹੇ ਜਗਤ ਦੇ ਈਸ਼ਵਰ! ਮੈਂ ਸਦਾ ਹੀ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਹਮ = ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ। ਸੇਵਾ = ਭਗਤੀ। ਜਪਿ ਜਪੇ ਜਾਪਉ = ਜਪ ਜਪ ਕੇ ਜਪਦਾ ਰਹਾਂ, ਸਦਾ ਹੀ ਜਪਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Señor y Maestro, por favor muéstrame Tu Misericordia. Por favor inspírame para servirte. Canto y medito en el Señor, canto y medito en el Señor, canto y medito en el Señor del Universo."