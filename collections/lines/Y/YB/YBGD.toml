[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਲਿਖੰਤੈ ਪਾਈਐ; ਇਹ ਰੁਤਿ ਸੁਹਾਈ ॥"
page = 1193
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In accordance with the writ of destiny, thou are blessed with this beauteous season."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਲਬੰਧ ਦੀ ਲਿਖਤਾਕਾਰ ਅਨੁਸਾਰ ਤੈਨੂੰ ਇਹ ਸੁੰਦਰ ਮੌਸਮ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By your high destiny, you have been blessed with this wondrous spring of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੁਭ ਕਰਮ ਲਿਖੇ ਹੂਏ ਹੋਵੈਂ ਤੌ ਹਰੀ ਕਾ ਧ੍ਯਾਵਨਾ ਪਾਈਤਾ ਹੈ। ਨਾਮ ਜਪਣੇ ਕੋ ਏਹ ਮਾਨੁਖ ਦੇਹੀ ਰੂਪੀ (ਰੁਤਿ) ਸੁਹਾਈ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਵਾਸਤੇ ਮਨੁੱਖਾ ਜਨਮ ਦਾ) ਇਹ ਸੋਹਣਾ ਸਮਾ (ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਵਲੋਂ) ਲਿਖੇ ਬਖ਼ਸ਼ਸ਼ ਦੇ ਲੇਖ ਦੇ ਉੱਘੜਨ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el nacimiento humano, debido a tu Elevado Destino."