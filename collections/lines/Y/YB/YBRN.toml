[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਗੁਰਿ, ਭਲੀ ਬੁਝਾਈ; ਕੀਟੀ ਹੋਇ ਕੈ ਖਾਇ ॥੨੩੮॥"
page = 1377
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the Guru has given me this sublime secret; that is to become like an ant and then partake of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਬਖਸ਼ੀ ਹੈ, \"ਤੂੰ ਕੀੜੀ ਥੀ ਵੰਞ ਅਤੇ ਇਸ ਨੂੰ ਛਕ\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Guru has given me this sublime understanding: become an ant, and feed on it. ||238||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਭਲੀ ਰੀਤੀ ਬਤਾਈ ਹੈ। ਕਿਆ? ਕੀੜੀ ਰੂਪ ਹੋਇਕੇ, ਭਾਵ ਨਿਮ੍ਰਤਾ ਸੰਯੁਗਤ ਵਾ ਆਤਮ ਵਿਸੈਣੀ ਬ੍ਰਿਤੀ ਕਰ ਕੇ ਤਿਸ ਕੋ ਖਾਇ ਲੇ, ਭਾਵ ਜਾਣ ਲੇ॥੨੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ ਹੀ ਇਹ ਭਲੀ ਮੱਤ ਦਿੱਤੀ ਹੈ ਕਿ ਮਨੁੱਖ ਕੀੜੀ ਬਣ ਕੇ ਇਹ ਖੰਡ ਖਾ ਸਕਦਾ ਹੈ ॥੨੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, el Guru me ha dado este Sublime entendimiento, vuélvete una hormiga y aliméntate de ella. (238)"