[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਵਣੰਜਿਆ; ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ॥"
page = 18
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! unto those, who, through the Perfect Guru, have purchased the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਫ਼ਰੀਨ ਹੈ! ਉਨ੍ਹਾਂ ਦੇ, ਜਿਨ੍ਹਾਂ, ਨੇ ਪੂਰਨ-ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੱਚੇ ਨਾਮ ਨੂੰ ਵਿਹਾਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who purchase this True Merchandise through the Perfect Guru are blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋ ਨੇ ਗੁਰੂ ਦ੍ਵਾਰਾ ਸੱਚਾ ਨਾਮੁ ਰੂਪੀ ਸੌਦਾ ਖਰੀਦਾ ਹੈ, ਤਿਨ ਕੋ (ਸਾਬਾਸਿ) ਧੰਨ ਧੰਨ ਬਾਣੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਇਹ ਸੱਚਾ ਸੌਦਾ ਖ਼ਰੀਦਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਦੀ ਥਾਪਣਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬਾਸਿ = ਪ੍ਰਸੰਨਤਾ, ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hosanna para aquéllos que, a través del Guru Perfecto, han adquirido el Nombre Verdadero."