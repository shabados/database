[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ. ਰਚੰਤਿ ਸੰਤਹ; ਨਾਨਕ. ਆਨ ਨ ਰੁਚਤੇ ॥੧॥"
page = 708
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints remain absorbed in the Lord's lotus feet and desire naught else, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ, ਸਾਈਂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਅੰਦਰ, ਲੀਨ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਹੋਰ ਕਿਸੇ ਸ਼ੈ ਦੀ ਚਾਹਨਾ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are entranced by the Lord's lotus feet; O Nanak, they desire nothing else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹਰੀ ਕੇ ਚਰਨ ਕਵਲੋਂ ਮੇਂ ਸੰਤ ਰਚੇ ਹੂਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੋ ਔਰ ਪਦਾਰਥੋਂ ਮੇਂ ਰੁਚੀ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਨਾਨਕ! ਸੰਤ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਕੁਝ ਨਹੀਂ ਭਾਉਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਕੋਈ ਹੋਰ। ਰੁਚਤੇ = ਪਸੰਦ ਆਉਂਦਾ, ਭਾਉਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Santo ama los Pies de Loto de Dios y ninguna otra cosa lo engaña. (1)"