[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ. ਮਨੁ ਇਕਤੁ ਘਰਿ ਆਇਆ; ਸਚੈ ਰੰਗਿ ਰੰਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 111
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, my mind has come to into its only home, and his dyed in the true dye. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਦੁਆਰਾ ਮੇਰਾ ਮਨੂਆ ਆਪਣੇ ਅਦੁੱਤੀ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਗਿਆ ਹੈ ਅਤੇ ਸੱਚੀ ਰੰਗਤ ਅੰਦਰ ਰੰਗਿਆ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, my mind has come to its only home; it is imbued with the True Color of the Lord's Love. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖਯਾ ਲੇਨੇ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕਾ ਮਨ ਏਕਤਾ ਕੇ ਘਰ ਮੇਂ ਆਇਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਭੇਦ ਹੂਆ ਹੈ, ਪੁਨਾ ਹੇ ਸਚੇ! ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰੰਗਾ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਲੈ ਕੇ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ ਗਿਆ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਸਦਾ ਲਈ) ਰੰਗੇ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਤੁ ਘਰਿ = ਇਕ ਘਰ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, sus mentes se dirigen a su Verdadero Hogar y se funden en el Amor del Uno Verdadero.(1-Pausa)"