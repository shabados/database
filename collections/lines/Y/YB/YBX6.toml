[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗੁ ਪਰਾਪਤਿ ਜਾ ਕਉ; ਤਿਨ ਹੀ ਪਾਇਆ ਏਹੁ ਨਿਧਾਨੁ ॥"
page = 827
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who meets the society of saints obtains this treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੋ ਸਤਿ-ਸੰਗਤ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਇਸ ਖਜਾਨੇ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains this treasure, who joins the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸੰਤਾਂ ਕਾ ਸੰਗ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੀ ਇਹ ਨਾਮ ਨਿਧੋਂ ਕਾ ਖਜਾਨਾ ਪਾਇਆ ਹੈ।☬ਔਰ ਤਿਸ ਆਗੈ ਐਸੀ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਉਸ ਮਨੁੱਖ ਨੇ ਹੀ ਹਾਸਲ ਕੀਤਾ ਹੈ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗੁ = ਗੁਰੂ ਦਾ ਸਾਥ। ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਤਿਨਹੀ = ਤਿਨਿ ਹੀ, ਉਸ ਨੇ ਹੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se unen a la Hermandad de los Santos son los que son bendecidos con este Tesoro."