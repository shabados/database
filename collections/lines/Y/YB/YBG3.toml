[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਤ ਮਾਤ ਨ ਜਾਤ ਜਾ ਕਰ; ਜਨਮ ਮਰਨ ਬਿਹੀਨ ॥"
page = 5
line = 8

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without father and mother and art casteless, Thou art without births and deaths."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪਿਤਾ, ਮਾਤਾ ਅਤੇ ਜਾਤਿ ਨਹੀਂ ਹੈ ਅਤੇ ਜੋ ਜਨਮ-ਮਰਨ ਦੇ ਚੱਕਰ ਤੋਂ ਰਹਿਤ ਹੈ;"