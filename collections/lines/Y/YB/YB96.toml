[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮਾਨਿਐ; ਸਚੁ ਸੁਰਤਿ ਵਖਾਨੁ ॥"
page = 412
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the man accepts the truth, then alone he can understands and describe it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਨੂੰ ਸਵੀਕਾਰ ਕਰ ਲਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਉਹ ਇਸ ਨੂੰ ਸਮਝ ਅਤੇ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one's mind accepts the Truth, he understands, and speaks of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨਨ ਕਰ ਹੂਏ ਮਨ ਮਾਨ ਜਾਇ ਅਰਥਾਤ ਨਿਸਚਿਤ ਹੋ ਜਾਇ ਤਬ ਸਚੀ ਸੁਰਤਿ ਕਾ ਗਯਾਤ ਪੂਰਬਕ ਜਗ੍ਯਾਸੂਓਂ ਪ੍ਰਤਿ ਬ੍ਯਾਖ੍ਯਾਨ ਕਰ ਸੁਨਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੱਕ ਅਣਗਿਣਤ ਲੇਖ ਲਿਖੇ ਜਾਣ, ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ, ਲੇਖ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਮਾਨਿਐ = ਜੇ ਮਨ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਜਾਏ। ਸਚੁ ਸੁਰਤਿ = ਜੇ ਸੁਰਤਿ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਟਿਕ ਜਾਏ)। ਵਖਾਨੁ = ਵਖਿਆਨ, (ਅਸਲ) ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo cuando la mente acepta la Verdad puede uno expresarse sin ego."