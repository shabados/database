[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ ਜੀਅੜੇ; ਏਹੁ ਪਰਮ ਤਤੁ ਵੀਚਾਰਾ ਹੇ ॥੨॥"
page = 1030
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Lord's Name, by the Guru's grace. Of all the deliberations this alone is the supreme quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸਾਰੀਆਂ ਸੋਚਾਂ ਵਿਚਾਰਾਂ ਦਾ ਕੇਵਲ ਇਹ ਹੀ ਮਹਾਨ ਜੌਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord as Gurmukh, O my soul; this is the supreme essence of contemplation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤਾਂ ਤੇ ਰਾਮ ਨਾਮ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਜਪ, ਇਹ ਪਰਮ ਸਾਰ ਵਿਚਾਰਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ, ਤੇ ਉਸ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਸੋਚ ਦੇ ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਰੱਖ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਜੀਅੜੇ = ਹੇ ਜਿੰਦੇ! ਪਰਮ ਤਤੁ = ਸਭ ਤੋਂ ਵੱਡਾ ਮੂਲ, ਪਰਮਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Su Nombre, por la Gracia del Guru; ésta es la Quintaesencia de toda Sabiduría.(2)"