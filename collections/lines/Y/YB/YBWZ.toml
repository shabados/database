[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਕਲ ਜਿਨਿ ਧਾਰੀ ॥"
page = 627
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose Being Omnipotence is manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਰੂਪ ਵਿੱਚ ਪੂਰੀਆਂ ਸ਼ਕਤੀਆਂ ਪ੍ਰਗਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Almighty Power is manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਅਪਨੀ ਪੂਰਨ ਚੇਤਨ ਸ਼ਕਤੀ ਸੰਸਾਰ ਮੇਂ ਧਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਆਪਣੀ ਸ਼ਕਤੀ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Ser la Esencia del Poder se vuelve manifiesta."