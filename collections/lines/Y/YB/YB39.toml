[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਦੁਖ ਮੇਟੇ; ਮਾਰਗਿ ਪਾਏ ॥"
page = 1029
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "effaces all his sufferings and puts him on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁਖੜੇ ਮੇਟ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਠੀਕ ਰਸਤੇ ਪਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All suffering is eradicated, and one is placed on the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਭ ਦੁਖ ਮੇਟ ਕੇ ਗ੍ਯਾਨ ਕੇ ਰਸਤੇ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਮਿਟਾ ਦੇਂਦਾ ਹੈ ਉਸ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਸਤੇ ਤੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Él todas las aflicciones desaparecen y uno encuentra el Sendero Divino."