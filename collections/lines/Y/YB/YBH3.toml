[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਕੁਰਖੇਤ੍ਰ ਬਿਖੈ ਜਗਿ ਕਰਕੈ ਗ੍ਵਾਰਿਨ ਕਉ ਗਿਆਨ ਦ੍ਰਿੜਾਇ ਦ੍ਵਾਰਵਤੀ ਜਾਤ ਭਏ ਧਿਆਇ ਸਮਾਪਤੰ ॥"
page = 544

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Returning to Dwarka after performance of Yajna and giving instructions about knowledge to gopis” in End of the description in Krishnavatara (based on Dasham Skandh Purana) in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ, ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸਨਾਵਤਾਰ ਦੇ ਕੁਲਖੇਤ੍ਰ ਵਿਚ ਯੱਗ ਕਰ ਕੇ ਗੋਪੀਆਂ ਨੂੰ ਗਿਆਨ ਦ੍ਰਿੜ੍ਹਾਇਆ ਅਤੇ ਦੁਆਰਿਕਾ ਨੂੰ ਚਲੇ ਗਏ, ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"