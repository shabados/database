[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਭ੍ਰਮੁ ਕਟੀਐ; ਫਿਰਿ ਦੁਖੁ. ਨ ਹੋਈ ॥"
page = 1242
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, doubt is dispelled and one suffers not sorrow again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਮੁੜ ਕੇ ਕਸ਼ਟ ਨਹੀਂ ਵਿਆਪਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, doubt is eradicated, and the mortal never suffers again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਸੇ ਭ੍ਰਮ ਕਾਟਾ ਜਾਤਾ ਹੈ, ਫਿਰ ਜਨਮ ਮਰਨਾਦਿ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ ਭਟਕਣਾ ਕੱਟੀ ਜਾਂਦੀ ਹੈ, ਤੇ ਫਿਰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Confiando en el Nombre, uno se libera de su duda y ya no sufre más."