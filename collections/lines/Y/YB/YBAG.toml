[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਰਤਨ. ਜਵਾਹਰ ਅਪਾਰ ॥"
page = 363
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it is full of countless and precious rubies and jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਡਮੁਲੇ ਲਾਲਾਂ ਤੇ ਜਵੇਹਰਾਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the most precious jewel and priceless ruby."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਮੇਂ ਉਤਮ ਰਤਨ ਜਵਾਹਰਾਦਿ ਅਪਾਰ ਗੁਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਤੇ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਬੇਅੰਤ ਕੀਮਤੀ ਰਤਨ ਜਵਾਹਰ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Perla Perfecta, el Rubí de Valor Infinito."