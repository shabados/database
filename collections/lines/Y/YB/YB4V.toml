[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਟ ਹਸਤਿ ਪਾਖਾਣ ਜੰਤ; ਸਰਬ ਮੈ ਪ੍ਰਤਿਪਾਲ ਤੂ ॥੧॥ ਰਹਾਉ ॥"
page = 1231
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are contained in worms, elephants, stones and other beings and sustain all of them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੀੜਿਆਂ ਹਾਥੀਆਂ, ਪੱਕਰਾ ਤੇ ਹੋਰ ਜੀਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in worms, elephants, stones and all beings and creatures; You nourish and cherish them all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀੜੀ, ਹਸਤੀ ਔਰ ਪਥਰ ਔਰ ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਤੂੰ ਬਿਆਪਕ ਹੈਂ ਔਰ ਤੂੰ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਪਾਲਣਹਾਰ! ਕੀੜੇ, ਹਾਥੀ, ਪੱਥਰਾਂ ਦੇ (ਵਿਚ ਵੱਸਦੇ) ਜੰਤ-ਇਹਨਾਂ ਸਭਨਾਂ ਵਿਚ ਹੀ ਤੂੰ ਮੌਜੂਦ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਟ = ਕੀੜੇ। ਹਸਤਿ = ਹਾਥੀ। ਪਾਖਾਣ = ਪੱਥਰ। ਸਰਬ ਮੈ = ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ। ਪ੍ਰਤਿਪਾਲ = ਪਾਲਣ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien has dado sustento al elefante y a la hormiga, y a la vida que hay en la piedra. (1-Pausa)"