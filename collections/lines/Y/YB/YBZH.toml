[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਸਭੁ ਕਿਛੁ ਜਾਨੈ; ਉਸ ਤੇ ਕਹਾ ਛਪਾਇਆ ॥੩॥"
page = 381
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Knower of hearts knows everything; from him, how can we hide anything?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ। ਊਸ ਪਾਸੋਂ ਆਪਾਂ ਕਿਸ ਤਰ੍ਹਾਂ ਕੁਛ ਲੁਕੋ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, knows everything; how can we hide anything from Him? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਅਕਾਲ ਪੁਰਖ ਸਭ ਕੁਛ ਜਾਨਤਾ ਹੈ, ਉਸ ਸੇ ਅਵਗੁਨ ਕਹਾਂ ਛਪਾਇਆ, ਭਾਵ ਲੁਕਾਇਆ ਲੁਕੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜੇਹੜਾ ਮਨੁੱਖ ਅੰਦਰੋਂ ਤਾਂ ਵਿਕਾਰੀ ਹੈ, ਪਰ ਬਾਹਰੋਂ ਧਾਰਮਿਕ ਭੇਖੀ) ਉਹ ਪਰਮਾਤਮਾ ਪਾਸੋਂ (ਆਪਣਾ ਅੰਦਰਲਾ ਖੋਟ) ਲੁਕਾ ਨਹੀਂ ਸਕਦਾ, ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਸ ਦੀ ਹਰੇਕ ਕਰਤੂਤ ਨੂੰ ਜਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Conocedor de lo interior, nos conoce a todos. Entonces, ¿cómo podemos esconder nuestra falsedad ante Él? (3)"