[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਪਹਿ ਪੈ ਪਾਨ ਮਿਸਟਾਨ ਮਹਾਂ ਅੰਮ੍ਰਿਤ ਕੈ; ਉਗਲਤ ਕਾਲਕੂਟ ਹਉਮੈ ਅਭਿਮਾਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a snake is served very sweetened milk, even then intoxicated with pride, he will spill out venom."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੱਪ ਨੂੰ ਪੈ ਪਾਨ ਦੁੱਧ ਪਿਆਈਏ ਕੈ ਅਥਵਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਮਿਸ਼ਟਾਨ ਕੜਾਹ ਚੂਰਮਾ ਖੀਰ ਪੂੜੇ ਆਦਿ ਮਿੱਠੇ ਮਿੱਠੇ ਸ੍ਵਾਦਿਕ ਪਦਾਰਥ ਛਕਾਈਏ, ਪਰ ਹਉਮੈ ਅਤੇ ਅਭਿਮਾਨ ਕਾਰਣ ਉਹ ਜਦ ਕਦ ਕਾਲਕੂਟ ਵਿਚਹੁ ਹੀ ਉਗਲਿਆ ਕਰਦਾ ਹੈ।"