[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਦ ਮੁਨਿ ਜਨ ਸੁਕ ਬਿਆਸ; ਜਸੁ ਗਾਵਤ ਗੋਬਿੰਦ ॥"
page = 298
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Narad, the pious persons, Suk and Vyasa, sing the praise of Lord the Preserver of earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਦ, ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼, ਸੁਕ ਅਤੇ ਵਿਆਸ, ਧਰਤੀ ਦੇ ਰਖਿਅਕ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naarad, the humble beings, Suk and Vyaasa sing the Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਮੁਨਿ ਅਰ (ਜਨੁ) ਪੁਰਸ਼ ਔਰ ਸੁਕਦੇਵ ਔਰ ਬਿਆਸ ਗੋਬਿੰਦ ਕਾ ਜਸੁ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸ਼ੇਸ਼ਨਾਗ ਭੀ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣ ਸਕਦੇ। ਨਾਰਦ ਰਿਸ਼ੀ, ਅਨੇਕਾਂ ਮੁਨੀ ਲੋਕ, ਸੁਖਦੇਵ ਅਤੇ ਬਿਆਸ (ਆਦਿਕ ਰਿਸ਼ੀ) ਗੋਬਿੰਦ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰਦ = {ਬ੍ਰਹਮਾ ਦੇ ਦਸ ਪੁੱਤ੍ਰਾਂ ਵਿਚੋਂ ਇਕ; ਉਸ ਦੇ ਪੱਟ ਵਿਚੋਂ ਜੰਮਿਆ। ਮਨੁੱਖਾਂ ਤੇ ਦੇਵਤਿਆਂ ਦੇ ਵਿਚਕਾਰ ਵਿਚੋਲਾ। ਇਹਨਾਂ ਵਿਚ ਝਗੜਾ ਪਾਣ ਵਿਚ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ। 'ਵੀਣਾ' ਇਸੇ ਬਣਾਈ ਸੀ। ਇਕ ਸਿਮ੍ਰਿਤੀ ਦਾ ਭੀ ਕਰਤਾ ਹੈ}। ਸੁਕ = ਬਿਆਸ ਦਾ ਪੁੱਤਰ {ਜੰਮਦਾ ਹੀ ਗਿਆਨਵਾਨ ਸੀ, ਅਪੱਛਰਾ ਰੰਭਾ ਨੇ ਬਥੇਰਾ ਭਰਮਾਇਆ, ਪਰ ਡੋਲਿਆ ਨਹੀਂ। ਰਾਜਾ ਪਰੀਛਤ ਨੂੰ ਭਾਗਵਤ ਪੁਰਾਣ ਇਸ ਨੇ ਸੁਣਾਇਆ ਸੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni siquiera el Sheshnaga, la serpiente de mil lenguas que pronuncia eternamente con cada lengua un nuevo Nombre del Señor, conoce los Límites de Su Alabanza."