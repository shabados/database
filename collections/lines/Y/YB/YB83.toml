[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤਿ ਵੇਦ ਲਖ; ਮਹਾਂ ਭਾਰਥ ਰਾਮਾਇਣ ਮੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even if Shastras, Smritis, Lakhs of Vedas, Mahabharat, Ramayan etc. are joined together;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ (ਪਾਠੀ) ਸਿੰਮ੍ਰਤੀਆਂ, ਵੇਦਾਂ, ਮਹਾਂ ਭਾਰਤ, ਰਾਮਾਇਣ ਦੇ (ਪਾਠਕਾਂ ਦੇ) ਸਮੂਹ।"