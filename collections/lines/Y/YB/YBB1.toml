[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੇ ਚਲਣਹਾਰ; ਵਾਟ ਵਟਾਇਆ ॥"
page = 419
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The travelers depart via a different route."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਾਫਰ ਹੋਰਸ ਰਸਤੇ ਰਾਹੀਂ ਤੁਰ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The travellers travel from one road to another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ (ਵਾਟ) ਅਕਾਲ ਪੁਰਖ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਰਸਤੇ ਕੋ (ਵਟਾਇਆ) ਬਦਲਿਆ ਹੈ, ਭਾਵ ਛੋਡਿਆ ਹੈ, ਸੋ ਜੀਵ (ਚਲਣਹਾਰ) ਨਾਸਵੰਤ ਨਰਕ ਸ੍ਵਰਗ ਕੋ ਕਰਮਾਨੁਸਾਰ ਚਲੇ ਜਾਤੇ ਹੈਂ। ਵਾ ਗੁਰਮੁਖ ਸੰਸਾਰ ਨੂੰ (ਚਲਣਹਾਰ) ਨਾਸ ਰੂਪੁ ਜਾਣਕੇ ਸੰਸਾਰਕ ਰਸਤੇ ਕੋ ਸਭ ਓਰ ਤੇ ਵਟਾਇ ਚਲੇ ਹੈਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਾਰਗ ਮੇਂ ਪ੍ਰਵਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਦੇਸੀ ਜੀਊੜੇ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਖੁੰਝ ਕੇ ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre, como un volantín, va de un lado al otro"