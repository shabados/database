[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਧ ਕੈ ਸੰਗਿ; ਸਫਲ ਜਨੰਮ ॥੫॥"
page = 272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by association with the saints man's birth becomes profitable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ, ਇਨਸਾਨ ਦਾ ਜਨਮ ਲਾਭਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the Company of the Holy, one's life becomes fruitful. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਇਹ ਜਨਮੁ ਸਫਲ ਹੋ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਧੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਫਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la vida se torna fructífera en todos los campos.(5)"