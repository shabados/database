[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਖੋਜਿ ਲਹਹਿ ਜਨ ਪੂਰੇ; ਇਉ ਸਮਦਰਸੀ ਚੀਨਾ ਹੇ ॥੧੩॥"
page = 1028
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the perfect persons search and find their Lord. Thus they see Him, who looks upon all alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪੂਰਨ ਪੁਰਸ਼ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਭਾਲ ਕੇ ਲੱਭ ਲੈਂਦੇ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਉਸ ਨੂੰ ਵੇਖ ਲੈਂਦੇ ਹਨ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਸਮਾਨ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs search for Him and find Him; they are the perfect humble beings. In this way, they see Him, who looks upon all alike. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜਨ ਜੋ ਪੂਰੇ ਹੈਂ, ਸੋ ਨਾਮ ਸੌਦੇ ਕੋ ਖੋਜ ਕੇ ਲੇਤੇ ਹੈਂ, (ਇਉ) ਇਸਤਰਾਂ (ਸਮਦਰਸੀ) ਭਗਵੰਤ ਕੋ ਤਿਨੋਂ ਨੇ ਪਛਾਣਿਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਬੰਦੇ (ਆਤਮਕ ਗੁਣਾਂ ਵਿਚ) ਪੂਰਨ (ਹੋ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਵੱਖਰ) ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸਭ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਹੀ) ਪਛਾਣ ਲੈਂਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ ਦਰਸੀ = ਇਕੋ (ਪਿਆਰ ਦੀ) ਨਿਗਾਹ ਨਾਲ ਵੇਖਣ ਵਾਲਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los seres que se han perfeccionado buscan a su Dios de esta manera y ven hacia Aquél que mira a todos de igual forma. (13)"