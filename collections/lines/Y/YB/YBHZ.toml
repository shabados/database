[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਸਪੀਂ ਵੇੜਿਆ; ਚੜ੍ਹੈ ਨ ਵਿਸੁ ਨ ਵਾਸੁ ਘਟਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sandal wood tree is surrounded by snakes but neither the poison affects it nor its fragrance is lessened."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦਾ ਬੂਟਾ ਸੱਪਾਂ ਨਾਲ ਵੇੜ੍ਹਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਨੂੰ ਵਿਹੁ ਨਹੀਂ ਚੜ੍ਹਦੀ (ਅਰ ਉਸ ਦੀ) ਸੁਗੰਧੀ ਜਿਉਂ ਦੀ ਤਿਉਂ ਰਹਿੰਦੀ ਹੈ।"