[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹਿਰ ਜਹਾਨਾਬਾਦਿ ਉਜਿਯਾਰੋ ॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one Maulana (Muslim) priest named Abdul, who lived inthe city of Jehanbad."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਜਹਾਨਾਬਾਦ ਸ਼ਹਿਰ ਵਿਚ ਬਹੁਤ ਪ੍ਰਸਿੱਧ ਸੀ।"