[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਉ ਵਿਆਪੈ; ਹਉਮੈ ਮੈਲੁ ॥"
page = 1149
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To his mind clings the filth of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਚਿਮੜ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of egotism clings to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਵਿਖੇ ਹੰਤਾ, ਮਮਤਾ ਰੂਪ ਮੈਲ ਜਬ ਤਕ ਸਮਾਈ ਹੂਈ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮਨ ਨੂੰ (ਇਹੀ) ਹਉਮੈ ਦੀ ਮੈਲ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ (ਕਿ ਮੈਂ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਕਰ ਆਇਆ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente tampoco, cuando está sucia con el cochambre del ego,"