[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਮਿਲਾਏ ਕਰਤਾ; ਲਾਗੈ ਸਾਚਿ ਪਿਆਰੋ ॥੬॥"
page = 938
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrines love for the True Lord and then the Creator, of Himself unites one in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਸਿਰਜਣਹਾਰ ਖ਼ੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself unites us in Union, and inspires us to love the Truth. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ੍ਨ: ਅਪਨੇ ਮੇਲ ਮੇਂ ਕਰਤਾ ਕੈਸੇ ਮਿਲਾਵੇ?☬ਉਤ੍ਰ: ਝੂਠ ਤਿਆਗ ਕੇ ਜੋ ਸਚ ਮੇਂ ਪਿਆਰੁ ਲਾਗੈ ਤੋ ਕਰਤਾ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੬॥☬ਲੋਹਾਰੀਪਾ ਸਿਧੁ ਸਿਧੋਂ ਕਾ ਨਿਜ ਸਿਧਾਂਤ ਕਹਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹੋ ਜਿਹਾ) ਪਿਆਰ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ (ਤਦੋਂ ਹੀ) ਲੱਗਦਾ ਹੈ (ਜਦੋਂ) ਕਰਤਾਰ ਆਪ (ਜੀਵ ਨੂੰ) ਆਪਣੀ ਯਾਦ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es entonces cuando el Señor Creador desde Sí Mismo lo une con Él.(6)"