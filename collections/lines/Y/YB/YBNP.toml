[[content]]
asset = "SSKS"
type = "primary"
data = "ਭੰਜਨ ਭੈ ਭ੍ਰਮ ਅਰਿ ਗੰਜਨ ਕਰਮ ਕਾਲ; ਪਾਂਚ ਪਰਪੰਚ ਬਲਬੰਚ ਨਿਰਦਲ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Such celestial cogitation, (Reflection) of Lord is capable of ridding myriads suspicions, destroyer of vices and virtues that a person in the dragnet of births and deaths. It shatters the five enemies and their tricks as well."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਰਬ ਬਿਆਪੀ ਧਿਆਨ ਭਰਮ ਅਗਿਆਨ ਤੋਂ ਉਤਪੰਨ ਹੋਏ ਹੋਏ ਭੈ ਨੂੰ ਭੰਨ ਸਿੱਟਦਾ ਹੈ, ਅਤੇ ਕਰਮ ਕੰਮ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਵਾ ਪਾਪ ਪੁੰਨ ਮਈ ਕਰਮਾਂ ਦੇ ਕਰ ਚੁਕਨ ਤੇ ਓਨਾਂ ਦੇ ਫਲ ਪ੍ਰਾਪਤ ਹੋਣ ਦੇ ਓੜਕ ਸਮੇਂ ਰੂਪ ਕਾ ਦੇ ਪੁਗ ਪਿਆ, ਜੋ ਮਾਨੋ ਵੈਰੀ ਦੀ ਤਰਾਂ ਸਭ ਦਾ ਸਤ੍ਯਾਨਾਸ ਕਰਣ ਹਾਰਾ ਹੈ, ਓਸ ਨੂੰ ਭੀ ਇਹ ਧਿਆਨ ਗੰਜਨ = ਪੀੜਿਤ ਕਰ ਦਿੰਦਾ ਹੈ। ਅਤੇ ਪੰਜਾਂ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿ ਦਾ ਵਾ ਪੰਜਾਂ ਭੂਤਾਂ ਤੱਤਾਂ ਦਾ ਰਚਿਆ ਹੋਇਆ ਜੋ ਬਲਬੰਚ ਵਲ ਛ ਰੂਪ ਕੂੜਾ ਪਰਪੰਚ ਪਸਾਰਾ ਜਗਤ ਦਾ ਹੈ ਇਸ ਨੂੰ ਭੀ ਇਹ ਨਿਰਦਲ ਨਿਸਚੇ ਕਰ ਕੇ ਦਲਿਤ ਕਰ ਮਾਰਦਾ ਕੁਲਚ ਘੱਤਦਾ ਹੈ।"