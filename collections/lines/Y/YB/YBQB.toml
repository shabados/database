[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਦੁਆਰੈ ਆਇਓ ॥"
page = 830
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Nanak came to the Lord's door,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਤੇ ਆਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I came to the Lord's Door,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਂ (ਦੁਆਰੈ) ਸਤਸੰਗਤ ਰੂਪੀ ਦਰਵਾਜੇ ਮੇਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਨਾਨਕ (ਭੀ ਉਸ ਗੁਰੂ ਦੇ) ਦਰ ਤੇ ਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਆਇਓ = ਨਾਨਕ ਆਇਆ ਹੈ। ਦੁਆਰੈ = ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien sea que llega a la Puerta del Señor"