[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਿ ਚਿਤੁ ਲਾਏ. ਗੁਰਿ ਮੇਲਿ ਮਿਲਾਏ; ਮਨੂਆ ਰਤਾ ਹਰਿ ਨਾਲੇ ॥"
page = 771
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru unites with the saints congregation, fix their mind on God and their soul is imbued with the their soul is imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਉਹ ਆਪਣਾ ਮਨ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They center their consciousness on the Lord's Name; through the Guru, they are united in His Union. Their minds are imbued with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਮੇਂ ਮਨ ਚਿਤ ਆਦੀ ਤਿਨੋਂ ਨੇ ਲਗਾਏ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਕੇ ਮੇਲ ਮੇਂ ਵਾਹਿਗੁਰੂ ਨੇ ਮਿਲਾਏ ਹੈਂ ਅਰ ਉਨ ਕਾ ਮਨ ਹਰੀ ਕੇ ਸਾਥ ਰੰਗਿਆ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਨ ਜੋੜ ਲਿਆ, ਉਹਨਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ (ਪ੍ਰੇਮ-ਰੰਗ) ਨਾਲ ਰੰਗਿਆ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se entona en el Nombre del Señor, por la Gracia del Guru, y se funde en el Amor de Dios."