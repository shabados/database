[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲੁ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਜੀਉ; ਰਖਿ ਲੇਵਹੁ ਗੁਰ ਸਰਣਾਈ ਹੇ ॥੫॥"
page = 1069
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Reverend Lord, be merciful, shower thine benediction on me and keep Thou me in the Guru's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਮਿਹਰਬਾਨ ਹੋ, ਮੇਰੇ ਉੱਤੇ ਆਪਣੀ ਰਹਿਮਤ ਘਾਰ ਅਤੇ ਮੈਨੂੰ ਗੁਰਾਂ ਦੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please be kind, and grant Your Grace; please keep me in the Guru's Sanctuary. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕੀ ਖਾਨ ਮੇਰੇ ਪਰ ਦਿਆਲੂ ਹੋਹੁ, ਮੈਨੂੰ ਗੁਰੋਂ ਕੀ ਸ਼ਰਣ ਮੇਂ ਰਖ ਲੇਹੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਇਆਵਾਨ ਹੋ, ਕਿਰਪਾ ਕਰ। ਮੈਨੂੰ ਸਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰੱਖ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí y consérvame en el Refugio del Guru. (5)"