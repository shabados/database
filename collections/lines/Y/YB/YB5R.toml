[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਾਲਾ ਪਾਤਾਲ ਲਖ; ਆਗਾਸਾ ਆਗਾਸ ॥"
page = 5
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "'ਲਖ' ਦੇਹੁਲੀ ਦੀਪਕ ਸ਼ਬਦ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are nether worlds beyond the nether worlds and lacs of skies over skies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਇਆਲਾ ਦੇ ਹੇਠਾਂ ਪਇਆਲ ਹਨ ਅਤੇ ਲਖੂਖ਼ਾ (ਲਖਾਂ) ਅਸਮਾਨਾ ਉਤੇ ਅਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nether worlds beneath nether worlds, and hundreds of thousands of heavenly worlds above."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਲਾਖੋਂ ਹੀ ਪਾਤਾਲੋਂ ਕੇ ਨੀਚੇ ਪਾਤਾਲ ਹੈਂ। ਲਾਖੋਂ ਹੀ ਅਕਾਸੋਂ ਸੇ ਊਚੇ ਅਕਾਸ਼ ਹੈਂ। ਲਖ ਪਦ 'ਦੇਹਲੀ ਦੀਪ ਨਿਆਇ' ਸੋ ਦੋਨੋ ਸਾਥ ਜੁੜ ਜਾਤਾ ਹੈ, ਅਕਾਸ ਉਪਲੱਖਤਿ ਅਕਾਸ ਵਾਸੀ ਲੋਕ ਮਹਰਜਨ ਆਦਿਕ ਜਾਨ ਲੇਨੇ, ਹੋਰੁ ਪੁਲਾੜ ਪਰ ਪੁਲਾੜ ਨਹੀਂ ਹੋ ਸਕਤਾ। ਅਕਾਸ ਨਾਮੁ ਪੋਲ ਕਾ ਹੀ ਹੈ। ਦੂਸਰਾ ਇਹੁ ਪ੍ਰਕਾਰੁ ਹੈ। ਪਰਮੇਸ੍ਵਰ ਕੇ ਏਕ ਏਕ ਰੋਮ ਵਿਖੇ ਕੋਟਾਨ ਕੋਟ ਬ੍ਰਹਮੰਡੁ ਹੈਂ। ਇਸ ਰੀਤਿ ਸੇ ਤੋ ਅਸੰਕਾ ਹੀ ਨਹੀਂ ਹੋ ਸਕਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਵੇਦ ਇੱਕ-ਜ਼ਬਾਨ ਹੋ ਕੇ ਆਖਦੇ ਹਨ) \"ਪਾਤਾਲਾਂ ਦੇ ਹੇਠ ਹੋਰ ਲੱਖਾਂ ਪਾਤਾਲ ਹਨ ਅਤੇ ਆਕਾਸ਼ਾਂ ਦੇ ਉੱਤੇ ਹੋਰ ਲੱਖਾਂ ਆਕਾਸ਼ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ilimitados son los mundos de abajo e ilimitados son los mundos de arriba,"