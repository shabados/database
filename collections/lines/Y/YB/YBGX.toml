[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਰੁਸਤ ਖ਼ੇਜ਼ ਅਜ਼ ਬਰਾਮਦ ਜਹਾ ॥੧੩॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And both were creating havoc in the world.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੰਸਾਰ ਵਿਚ ਪਰਲੋ ਆ ਗਈ ਹੋਵੇ ॥੧੩॥"