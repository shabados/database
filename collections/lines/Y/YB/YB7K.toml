[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ; ਤ ਕੇਹੀ ਗਣਤ ਗਣੀ ॥"
page = 1283
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man's ego is banished from within him then how can he compute computation of doing this and that?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦੀ ਹੰਗਤਾ ਉਸ ਦੇ ਅੰਦਰੋਂ ਚਲੀ ਜਾਵੇ, ਤਦ ਉਹ ਇਹ ਅਤੇ ਔਹ ਕਰਨ ਦੀਆਂ ਗਿਣਤੀਆਂ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if he eradicates eogtism from within himself, then how can he be judged?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਸੇ ਹੰਤਾ, ਮਮਤਾ ਜਾਤੀ ਰਹੇ ਤੌ ਫੇਰ ਕਰਮੋਂ ਕੀ ਕੇਹੀ ਗਣਤੀ ਗਣਨੀ ਹੈ, ਭਾਵ ਸੇ ਵਹੁ ਪੁਰਸ ਕਰਮ ਫਲ ਦੁਖ ਸੁਖ ਸੇ ਰਹਿਤ ਮੁਕਤ ਰੂਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਏ ਤਾਂ (ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਦੇ ਅਧੀਨ ਹੋ ਕੇ) ਤੌਖ਼ਲੇ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si erradica el egoísmo del interior de su ser, no será juzgado."