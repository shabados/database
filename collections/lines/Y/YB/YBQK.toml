[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਚਿਰ ਰਮਨ ਤੁਮਰੈ ਰਚੀ; ਔਰ ਸੁਹਾਤ ਨ ਮੋਹਿ ॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Her friends to Mirza) ‘She is engrossed in your love and none other could gratify."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਮਨ) ਤੇਰੇ ਵਿਚ ਹੀ ਰੁਚੀ ਰਖਦਾ ਹੈ, ਹੋਰ ਕੋਈ ਮੈਨੂੰ (ਰਤਾ ਜਿੰਨਾ ਵੀ) ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"