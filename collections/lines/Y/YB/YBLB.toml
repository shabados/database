[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਨਿਧਿ. ਤਰਨ ਤਾਰਨ ਚਿੰਤਾਮਨਿ; ਇਕ ਨਿਮਖ. ਨ ਇਹੁ ਮਨੁ ਲਾਇਆ ॥੧॥"
page = 970
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not applied this mind of thine, even for a moment to God, who is the ship to cross the terrible world-ocean and the fulfiller of mind's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਤੂੰ ਆਪਣੇ ਇਸ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਹੀਂ ਜੋੜਿਆ, ਜੋ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਇਕ ਜਹਾਜ਼ ਹੈ ਅਤੇ ਚਿੱਤ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the boat to carry you across the terrifying world-ocean; He is the Fulfiller of the mind's desires. You have not centered your mind on Him, even for an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਤਾਰਨੇ ਕਉ ਜੋ (ਤਰਨ) ਜਹਾਜ ਰੂਪ (ਚਿੰਤਾਮਨਿ) ਪਰਮੇਸਰ ਤੂੰ ਹੈਂ, ਤੇਰੇ ਮੇਂ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਇਹੁ ਮਨ ਮੈਨੇ ਨਾ ਲਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਇਕ ਪਲ ਭਰ ਭੀ (ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਚਿੱਤ ਨਾਹ ਜੋੜਿਆ ਜੋ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤਾਰਨ ਲਈ ਜਹਾਜ਼ ਹੈ, ਜੋ, ਮਾਨੋ, ਮਨ-ਇੱਛਤ ਫਲ ਦੇਣ ਵਾਲਾ ਹੀਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਨਿਧਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਨ = ਬੇੜੀ, ਜਹਾਜ਼। ਚਿੰਤਾਮਨਿ = ਮਨ-ਇੱਛਤ ਫਲ ਦੇਣ ਵਾਲੀ ਮਣੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no alabaste, aunque sea por un momento, al Dios que cumple los deseos?, pues a través de Él, puedes cruzar el mar de la existencia.  (1)"