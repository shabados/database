[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਅੰਧਾ; ਜਾਨਤ ਦੂਰੇ ॥"
page = 267
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, the blind thinks to be far away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅੰਨ੍ਹਾ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, the spiritually blind believe that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਧਾ ਜੀਵ! ਤਿਸ ਕੋ ਤੂੰ ਦੂਰ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਮਨੁੱਖ ਉਸ ਠਾਕੁਰ ਨੂੰ (ਕਿਤੇ) ਦੂਰ (ਬੈਠਾ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El iluso se olvida de su Dios"