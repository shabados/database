[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੀ ਮਾਲਨੀ ਹੈ; ਏਉ ॥"
page = 479
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this thou art mistaken, O lady gardener."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿੱਚ ਤੂੰ ਗਲਤੀ ਤੇ ਹੈਂ, ਹੇ ਮਾਲਣੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this, you are mistaken, O gardener."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਨੇ! ਤੂੰ ਭੂਲੀ ਹੂਈ ਹੈਂ ਵਾ ਹੇ ਪੰਡਤ ਮਾਇਆ ਮੇਂ ਲੀਨ ਹੂਈ ਔਰ ਪਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲੀ ਹੂਈ ਬੁਧੀ ਵਾਲੇ! ਹਮਾਰਾ ਕਥਨ (ਏਉ) ਇਸ ਪ੍ਰਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਨਿਰਜਿੰਦ ਮੂਰਤੀ ਦੀ ਸੇਵਾ ਕਰ ਕੇ) ਇਸ ਤਰ੍ਹਾਂ (ਇਹ) ਮਾਲਣ ਭੁੱਲ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como uno es engañado sin saber"