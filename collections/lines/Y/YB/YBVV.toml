[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੀਅਹਿ ਜੇਤੇ ਬਰਸ ਬਰਸ; ਪੜੀਅਹਿ ਜੇਤੇ ਮਾਸ ॥"
page = 467
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may read year upon year and may study for all the months, that there are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਲ-ਬ-ਸਾਲ ਪੜ੍ਹਦਾ ਰਹੇ, ਅਤੇ ਉਹ ਜਿੰਨੇ ਭੀ ਮਹੀਨੇ ਹਨ, ਸਾਰੇ ਵਾਚਦਾ ਹੀ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may read them year after year; you may read them as many months are there are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਬਰਸਾਨਿ ਬਰਸ ਜੀਵਤੇ ਰਹੈਂ ਪੜਤੇ ਰਹੀਏ ਔਰ ਸਭ ਮਾਸੋਂ ਮੇਂ ਪੜਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਸਾਲਾਂ ਦੇ ਸਾਲ ਗੁਜ਼ਾਰੇ ਜਾਣ, ਜੇ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਸਾਲ ਦੇ) ਸਾਰੇ ਮਹੀਨੇ ਬਿਤਾ ਦਿੱਤੇ ਜਾਣ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ ਬਰਸ = ਜਿਤਨੇ ਸਾਲ ਹਨ, ਕਈ ਸਾਲ। ਪੜੀਅਹਿ ਜੇਤੇ ਬਰਸ ਬਰਸ = ਕਈ ਸਾਲਾਂ ਦੇ ਸਾਲ ਪੜ੍ਹ ਕੇ ਗੁਜ਼ਾਰੇ ਜਾ ਸਕਣ। ਮਾਸ = ਮਹੀਨੇ। ਜੇਤੇ ਮਾਸ = ਜਿਤਨੇ ਭੀ ਮਹੀਨੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si con ellos llenamos todos los huecos y las cavernas también,"