[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਹੁਤੇ ਬ੍ਰਿਜ ਲੋਗ ਸਭੇ; ਹਰਿ ਰਾਇ ਬਨਾਇ ਕਹੀ ਇਕ ਬਾਤੈ ॥"
page = 902

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the courtyard, all had gathered, when Krishna uttered something,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਬ੍ਰਜ ਦੇ ਲੋਕ ਅਤੇ ਸੰਗ ਸਾਕ ਮੌਜੂਦ ਸਨ। (ਰਾਧਾ ਨੂੰ ਉਥੇ ਆਇਆ ਵੇਖ ਕੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬਣਾ ਕੇ ਇਕ ਗੱਲ ਕਹੀ।"