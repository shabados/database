[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਿਕਟਿ ਵਸੈ ਜਗਜੀਵਨਾ; ਪਰਗਾਸੁ ਕੀਓ ਗੁਰ ਮੀਤਿ ॥"
page = 1316
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the life of the world abides very near. the Guru, the friend has made this manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਸੁਆਮੀ ਨਿਹਾਇਤ ਹੀ ਨੇੜੇ ਵੱਸਦਾ ਹੈ। ਗੁਰੂ ਮਿੱਤਰ ਨੇ ਮੇਰੇ ਤਾਂਈ ਇਹ ਸਪੱਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Life of the World, dwells near at hand. The Guru, my Friend, has made this clear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜਗ ਜੀਵਨ ਰੂਪ ਪਾਸ ਹੀ ਬਸਤਾ ਹੈ, ਯਿਹ ਮਿਤ੍ਰ ਰੂਪ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਚਾਂਦਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਮਿੱਤਰ ਗੁਰੂ ਨੇ ਸੂਝ-ਬੂਝ ਪੈਦਾ ਕੀਤੀ (ਉਸ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ (ਹਰੇਕ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, el Señor del Mundo habita cerca y muy a la mano. Mi Amigo, el Guru, me lo ha aclarado."