[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਜਪੁ ਤਪੁ ਸੰਜਮੁ; ਸਚੁ ਅਧਾਰ ॥"
page = 503
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, the support of Thy True Name is my worship, penance and self-mortification."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਤੇਰੇ ਸੱਚੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੀ ਮੇਰੀ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਇੰਦ੍ਰੀਆਂ ਦੀ ਰੋਕਥਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, chanting, deep meditation, self-discipline and truth are my foundations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਰੂਪ! ਤੇਰਾ ਜੋ ਆਸਰਾ ਲੈਣਾ ਹੈ ਏਹੀ ਮੈਨੇ ਜਪ ਤਪ ਅਰ ਸੰਜਮ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰਾ ਨਾਮ ਹੀ (ਸਾਡੇ ਵਾਸਤੇ) ਜਪ ਹੈ ਤਪ ਹੈ ਸੰਜਮ ਹੈ, ਤੇਰਾ ਨਾਮ ਹੀ (ਸਾਡੇ ਵਾਸਤੇ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Meditación, la Austeridad, el Autocontrol y la Verdad, son mi asta principal."