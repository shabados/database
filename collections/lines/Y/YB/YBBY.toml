[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਹਾ; ਹੋਤ ਹੋਇ. ਨਹੀ ਜਾਨਾ ॥"
page = 342
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "H--God exits, but man knows not Him existence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹ-ਵਾਹਿਗੁਰੂ ਹੈ, ਪਰ ਬੰਦਾ ਉਸ ਦੀ ਹੋਂਦ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "HAHA: He exists, but He is not known to exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਹੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਨੇ ਪਰਮੇਸ੍ਵਰ ਸੂਰਪ ਹੋਣਾ ਥਾ, ਹੋਇ ਨ ਜਾਨਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਮਨੁੱਖਾ-ਜਨਮ ਹਾਸਲ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਤਾ, ਜੋ ਸੱਚ-ਮੁੱਚ ਹਸਤੀ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha ha Dios es, y sin embargo, no estoy consciente de eso."