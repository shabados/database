[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਰੁ. ਉਸ ਕੀ ਸਰਣੀ ਪਰੈ; ਤਿਸੁ ਕੰਬਹਿ ਪਾਪੈ ॥"
page = 1097
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who seeks his protection; sins tremble on beholding him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨਸਾਨ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ; ਪਾਪ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਕੰਬਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sins run away from that man, who seeks the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਉਸ ਕੀ ਸਰਨ ਮੇਂ ਪੜੈ ਤਿਸ ਕੇ ਦਰਸਨ ਸੇ ਪਾਪ ਕਾਂਪ ਕੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਜੋ ਮਨੁੱਖ ਉਸ ਸੇਵਕ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਭੀ ਨੇੜੇ ਕੋਈ ਪਾਪ ਨਹੀਂ ਢੁਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, su fama se extiende por todas partes."