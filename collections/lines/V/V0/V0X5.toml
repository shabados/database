[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ; ਤਾ ਕੈ ਆਵੈ ਕਾਮ ॥੧॥"
page = 676
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It avails then (human beings) in this world and the world beyond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਸਾਡੇ ਕੰਮ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is useful in both this world and the next. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ, ਸੋ ਨਾਮ ਜਾਪ ਤਿਸ ਕੇ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਾਮ ਆਵੈ, ਭਾਵ ਸਹਾਇਕ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਦਾ ਹੈ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਉਸ ਦੇ ਕੰਮ ਆਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Éste me sirve para aquí y aquí después. (1)"