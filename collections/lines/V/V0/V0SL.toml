[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਜਾਨੀਐ, ਤਹ ਦੀਜੀਐ; ਪਦ ਅਉਰ ਛੰਦ ਕਬਿਤ ਮੈ ॥੭੩੬॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O good poets! there is no mystery in it and use this word anywhere in KABIT stanza.736."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਪਦ ਜਾਂ ਕਬਿੱਤ ਜਾਂ ਛੰਦ ਵਿਚ ਜੋੜ ਦਿਓ ॥੭੩੬॥"