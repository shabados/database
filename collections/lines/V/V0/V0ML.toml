[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇਲੇ ਪਾਪ ਪੜੇ. ਤਿਸੁ ਊਪਰਿ; ਮਨੁ ਜਲਿਆ, ਸੰਨੑੀ ਚਿੰਤ ਭਈ ॥੩॥"
page = 990
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sin is the charcoal placed there on by which the mind is burnt and anxiety becomes the tongs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਦੇ ਕੋਲੇ ਉਸ ਉੱਤੇ ਪਾਏ ਗਏ ਹਨ, ਜਿਸ ਦੁਆਰਾ ਮਨ ਮੱਚ ਗਿਆ ਹੈ ਅਤੇ iਫ਼ਕਰ ਚਿੰਤਾ ਜੰਬੂਰ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sin is the charcoal placed upon it, which burns the mind; the tongs are anxiety and worry. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਰੂਪ ਤਿਸ ਕੇ ਊਪਰ ਕੋਲੇ ਪੜੇ ਹੈਂ ਇਸ ਤੇ ਮਨ ਜਲ ਗਿਆ ਹੈ। ਔ ਚਿੰਤਾ ਜੋ ਹੈ, ਸੋ ਸੰਨੀ ਭਈ ਹੈ, ਭਾਵ ਸੰਨੀ ਵਤ ਉਲਟਾਇ ਪੁਲਟਾਇ ਕਰ ਚਿੰਤਾ ਜਲਾਇ ਰਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ ਦੀ ਤਪਸ਼ ਨੂੰ ਤੇਜ਼ ਕਰਨ ਲਈ) ਉਸ ਉਤੇ ਪਾਪਾਂ ਦੇ (ਭਖਦੇ) ਕੋਲੇ ਪਏ ਹੋਏ ਹਨ, ਮਨ (ਇਸ ਅੱਗ ਵਿਚ) ਸੜ ਰਿਹਾ ਹੈ, ਚਿੰਤਾ ਦੀ ਸੰਨ੍ਹੀ ਹੈ (ਜੋ ਇਸ ਨੂੰ ਚੋਭਾਂ ਦੇ ਦੇ ਕੇ ਹਰ ਪਾਸੇ ਵਲੋਂ ਸਾੜਨ ਵਿਚ ਮਦਦ ਦੇ ਰਹੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਊਪਰਿ = ਉਸ ਭੱਠੀ ਉਤੇ। ਚਿੰਤ = ਚਿੰਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los carbones son los errores, movidos con la ayuda de las tenazas, y mira, la mente es quemada.(3)"