[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨ ਸਰਨਾਈ ॥"
page = 631
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered the sanctuary of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਸੁਆਮੀ ਦੀ ਓਟ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਤਿਸ ਹਰੀ ਕੀ ਸਰਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸ਼ਰਨ ਪਏ ਰਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Devoto del Señor, busca Su Santuario."