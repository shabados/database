[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਮ ਜਾਨ ਪਵਿਤ੍ਰ ਜਾਪਨ; ਜਪੈ ਲਾਗ ਕੁਜਾਪ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are ever absorbed in evil action considering sin as virtue and virtue as sin, the holy as unholy and without knowing the remembrance of the Name of the Lord:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕੁਜਾਪਾਂ ਨੂੰ ਪਰਮ ਪਵਿਤ੍ਰ ਜਾਪ ਸਮਝ ਕੇ ਜਪਦੇ ਹਨ।"