[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ; ਸਹਜ ਅਨੰਦਾ ॥"
page = 1063
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, man obtains poise and pleasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਕੇ, ਬੰਦਾ ਅਡੋਲਤਾ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one obtains intuitive bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਸੇਵਿਐ) ਸੇਵਨੇ ਸੇ ਸਹਜੇ ਹੀ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਜਾਈਏ ਤਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ = ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਜਾਈਏ। ਸਹਜ ਅਨੰਦਾ = ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero, uno logra la Paz del Equilibrio."