type = "translation"
language = "pa"
data = "ਘੋੜ-ਚੜ੍ਹੇ ਸੂਰਮੇ ਰਣ-ਭੂਮੀ (ਵਿੱਚ) ਰੁਲ ਰਹੇ ਸਨ ॥੧੨੦॥"