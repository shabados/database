data = "ਰੁਲੀਏ ਪਖਰੀਏ ਆਹਾੜੇ ॥੧੨੦॥"
page = 212

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors were mumbling and falling as martyrs and the heroes wearing armours were rolling in dust.120."

[[content]]
