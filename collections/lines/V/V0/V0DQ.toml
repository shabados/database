[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਨਹੁ. ਤਿਉ ਰਖਹੁ ਗੁਸਾਈ; ਪੇਖਿ ਜੀਵਾਂ ਪਰਤਾਪੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1217
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou deem fit, so save Thou me, O Lord of the world, I live by seeing Thy effulgence. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੁਨਾਸਬ ਸਮਝਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਾ ਤਪ ਤੇਜ ਵੇਖ ਕੇ ਜਿਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You see fit, You save us, O Lord of the World. Beholding Your Glorious Grandeur, I live. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਜਾਣੋਂ, ਹੇ ਗੁਸਾਂਈ! ਤਿਉਂ ਮੇਰੇ ਕੋ ਅਪਣੀ ਸਰਣ ਰਾਖੋ, ਮੈਂ ਆਪ ਕੇ ਪ੍ਰਤਾਪ ਕੋ ਦੇਖ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਖਸਮ! ਜਿਵੇਂ ਹੋ ਸਕੇ ਤਿਵੇਂ (ਇਸ ਮਾਇਆ ਦੇ ਹੱਥੋਂ) ਮੇਰੀ ਰੱਖਿਆ ਕਰ। ਤੇਰਾ ਪਰਤਾਪ ਵੇਖ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਹੇ ਜਗਤ ਦੇ ਸਾਈਂ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾਂ = ਮੈਂ ਜੀਊਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "h Dios, sálvame por Tu Voluntad, pues Tu Gloria es el Pilar de mi vida. (1-Pausa)"