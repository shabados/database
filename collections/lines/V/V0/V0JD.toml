[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਇ ਕਰਵਾਂ ਕਰਿ ਤਿੰਨ ਲੋਅ; ਬਲਿ ਰਾਜਾ ਲੈ ਮਗਰੁ ਮਿਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then the dwarf expanded his body so much that now the three worlds were insufficient for him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੋ ਕਦਮਾਂ ਵਿਚ ਤਾਂ ਤਿੰਨੇ ਲੋਕ (ਮਿਣ ਲੀਤੇ, ਅੱਧੇ ਕਦਮ ਦੀ ਹੁੰਦੀ) ਬਲ ਰਾਜਾ ਨੇ (ਆਪਣਾ) ਸਰੀਰ ਮਿਣਾ ਦਿੱਤਾ।"