[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੀੜੀ ਇਭ ਨ ਅਪੜੈ; ਕੂੜਾ ਤਿਸੁ ਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "An ant can never equal an elephant; its pride is false."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੀੜੀ ਹਾਥੀ ਦੀ ਰੀਸ ਕਰੇ ਤਾਂ ਉਸ ਦਾ ਗੁਮਾਨ ਝੂਠਾ ਹੈ।"