[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਢਾਢੀ ਕੁਰਬਾਣੁ; ਜਿ ਤੇਰਾ ਸੇਵਦਾਰੁ ॥"
page = 962
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, unto the minstrel, who is and attendant of Thine, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਭੱਟ ਤੋਂ, ਘੋਲੀ ਵੰਝਦਾ ਹਾਂ, ਜੋ ਤੇਰਾ ਟਹਿਲੂਆ ਹੈ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that musician who is Your servant, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤਿਸ ਜਸ ਕਰਨੇ ਵਾਲੇ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਜੋ ਤੇਰਾ ਸੇਵਾਦਾਰ ਹੈ, ਭਾਵ ਜੋ ਤੇਰੀ ਸੇਵਾ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਉਸ ਢਾਢੀ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢਾਢੀ = ਵਾਰਾਂ ਗਾਵਣ ਵਾਲਾ, ਸਿਫ਼ਤਾਂ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ofrezco mi vida en sacrificio al músico que Te sirve;"