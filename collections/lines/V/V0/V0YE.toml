[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਦਇਆ ਪ੍ਰਭ ਧਾਰਹੁ; ਹਮ ਸੇਵਹ ਤੁਮ ਜਨ ਪਗੇ ॥੪॥੪॥"
page = 976
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful unto slave Nanak, O Lord I serve the feet of Thine attendants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਮਇਆਵਾਨ ਹੋ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਿਆਂ ਸੇਵਕਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please shower Your Mercy upon servant Nanak, God; I serve at the feet of Yor humble servants. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਨ ਪਰ ਇਹੁ ਦਇਆ ਕਰੋ ਜੋ ਤੁਮਾਰੇ ਦਾਸੋਂ ਕੇ ਪਗ ਸੇਵਨ ਕਰੋਂ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਸੇਵਕ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ, ਤਾਂ ਕਿ ਮੈਂ ਭੀ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰ ਸਕਾਂ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸੇਵਹ = ਅਸੀਂ ਸੇਵਾ ਕਰੀਏ {ਵਰਤਮਾਨ ਕਾਲ ਉੱਤਮ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਤੁਮ ਜਨ ਪਗੇ = ਤੇਰੇ ਜਨਾਂ ਦੇ ਚਰਨ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres lo más Alto de lo alto, pero ten Compasión de mí, oh Señor, para que pueda servir a los Pies de Tus Santos.(4-4)"