[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਮੋਹਿ ਬਿਆਹਿ ਚਲੇ ਹੈ; ਪੁਰਖ ਏਕ ਭਗਵਾਨਾ ॥੩॥੨॥੨੪॥"
page = 482
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir that the unique illustrious Lord has wedded me and taken me with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਅਦੁੱਤੀ ਭਾਗਾਂ ਵਾਲਾ ਸੁਆਮੀ ਵਰ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have been taken in marriage by the One Supreme Being, the Lord God. ||3||2||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਜੋ ਭਗਵਾਨ ਪੁਰਖ ਹੈਂ, ਸੋ ਮੇਰੇ ਕੋ ਬਿਆਹ ਕਰ ਕੇ ਲੇ ਚਲੇ ਹੈਂ ਅਰਥਾਤ ਅਭਿੰਨ ਕੀਆ ਹੈ॥੩॥੨॥੨੪॥☬ਇਸਤ੍ਰੀ ਕੇ ਰੂਪਕ ਕਰ ਜਗ੍ਯਾਸੂ ਮਹਾਤਮਾ ਪ੍ਰਤੀ ਅਪਨੇ ਦੁਖ ਕਹਿਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਮੈਨੂੰ ਹੁਣ ਇਕ ਪਰਮਾਤਮਾ ਪਤੀ ਵਿਆਹ ਕੇ ਲੈ ਚੱਲਿਆ ਹੈ ॥੩॥੨॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, mi Señor, el Purusha, se ha casado conmigo; sí, Él Quien es el Maestro de la Tierra. (3‑2‑24)"