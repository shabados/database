[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸੁਪਨਾ ਅਰੁ ਪੇਖਨਾ; ਐਸੇ ਜਗ ਕਉ ਜਾਨਿ ॥"
page = 1427
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is a dream and a show, so know thou this world to be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਇੱਕ ਸੁਫਨਾ ਅਤੇ ਖੁਲਾਸਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਤੂੰ ਇਸ ਸੰਸਾਰ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a dream and a show, so is this world, you must know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੈਸੇ ਸੁਪਨਾ ਹੋਤਾ ਹੈ ਔਰ (ਪੇਖਨਾ) ਪੁਤਲੀਓਂ ਕਾ ਤਮਾਸ਼ਾ ਹੋਤਾ ਹੈ, ਇਸੀ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਕੋ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਸੁੱਤੇ ਪਿਆਂ) ਸੁਪਨਾ (ਆਉਂਦਾ ਹੈ) ਅਤੇ (ਉਸ ਸੁਪਨੇ ਵਿਚ ਕਈ ਪਦਾਰਥ) ਵੇਖੀਦੇ ਹਨ, ਤਿਵੇਂ ਇਸ ਜਗਤ ਨੂੰ ਸਮਝ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, como un sueño o una obra de teatro,"