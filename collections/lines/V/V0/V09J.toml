[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਨ ਤੇ ਲਯੋ ਉਚਾਇ ਮੁਹਿ; ਨਯੋ ਜਨਮ ਜਨੁ ਦੀਨ ॥੩੩॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And getting me out of the fighting-grounds, you have given me a new life.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਰਣ ਵਿਚੋਂ ਚੁਕ ਕੇ ਮਾਨੋ ਨਵਾਂ ਜਨਮ ਦਿੱਤਾ ਹੋਵੇ ॥੩੩॥"