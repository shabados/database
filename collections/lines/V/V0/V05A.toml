[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣੋ ਤੁਝਹਿ ਕੀਆ; ਸਭੁ ਜਗਤੁ ਸਬਾਇਆ ਰਾਮ ॥"
page = 437
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three worlds, all the sentient beings, and the entire universe thou hast created, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਜਹਾਨ ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਸਾਰਾ ਆਲਮ ਤੂੰ ਰਚਿਆ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the three worlds, the entire universe, everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਿਧਾਂਤ ਯਹ ਵਿਚਾਰਾ ਹੈ ਕਿ ਤ੍ਰਿਲੋਕੀ ਰੂਪੁ ਸਭ ਜਗਤੁ ਤੈਨੇ ਰਚਾ ਹੈ, ਪੁਨਃ ਸਰਬ ਮੇਂ ਤੂੰ ਆਯਾ, ਭਾਵ ਬ੍ਯਾਪ੍ਯਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਯਕੀਨ ਆ ਗਿਆ ਹੈ ਕਿ) ਇਹ ਸਾਰਾ ਜਗਤ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਇਹ ਤਿੰਨੇ ਭਵਨ ਤੇਰੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he visto todos los lugares; he encontrado que Tú, oh Dios, has creado las tres Gunas, sí, el Universo entero."