[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਤੇਰਿਆ; ਤੂ ਸਭਨਾ ਰਾਸਿ ॥"
page = 549
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All men and lower animals are Thine and Thou art the capital of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਨੁੱਖ ਅਤੇ ਨੀਵੀਆਂ ਜੂਨੀਆਂ ਤੈਡੀਆਂ ਹਨ ਅਤੇ ਤੂੰ ਸਭ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours; You are the wealth of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਜੀਵ ਜੰਤ ਤੇਰੇ ਹੈਂ ਤੂੰ ਸਭਨਾਂ ਕੋ ਸ੍ਵਾਸੋਂ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜੀ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹਨ, ਤੂੰ ਸਭਨਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas Te pertenecen, oh Señor, Tú eres el Sustento de todos."