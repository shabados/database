[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹੁਚਿ ਨ. ਮੂਕਾ; ਫਿਰਿ ਪਛੁਤਾਨਾ ॥੨॥"
page = 389
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mortal attains not his goal and regrets in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਆਪਣੇ ਨਿਸ਼ਾਨੇ ਨੂੰ ਨਹੀਂ ਅੱਪੜਦਾ ਅਤੇ ਅਖੀਰ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the mortal does not attain his goals, and he comes to regret in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਰਮੇਸਰ ਕੋ ਪਹੁਚਾ ਨਹੀਂ, ਭਾਵ ਪ੍ਰਾਪਤ ਨ ਹੂਆ ਅਰੁ ਨ ਜਨਮ ਮਰਨ ਹੀ (ਮੂਕਾ) ਨਸ੍ਟ ਹੂਆ, ਫਿਰ ਭਜਨ ਸੇ ਬਿਨਾਂ ਪਛਤਾਤਾ ਹੀ ਰਹ ਗਯਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਅਗਾਂਹ ਅਗਾਂਹ ਆਉਣ ਵਾਲੀ ਉਮਰ ਵਿਚ ਸੁਖ ਦੀ ਆਸ ਧਾਰਦਾ ਹੈ, ਪਰ ਅਗਲੀ ਅਵਸਥਾ ਤੇ) ਮਸਾਂ ਪਹੁੰਚਦਾ ਹੀ ਹੈ (ਕਿ ਉਥੇ ਹੀ ਦੁੱਖ ਭੀ ਵੇਖ ਕੇ ਸੁਖ ਦੀ ਆਸ ਲਾਹ ਬੈਠਦਾ ਹੈ, ਤੇ) ਫਿਰ ਪਛਤਾਂਦਾ ਹੈ (ਕਿ ਆਸਾਂ ਐਵੇਂ ਹੀ ਬਣਾਂਦਾ ਰਿਹਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹੁਚਿ ਨ ਮੂਕਾ = ਅਜੇ ਪਹੁੰਚਾ ਭੀ ਨਹੀਂ, ਅਜੇ ਮਸਾਂ ਪਹੁੰਚਦਾ ਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mortal no logra sus metas y al final, se lamenta. (2)"