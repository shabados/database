[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ︀ਯਾਨ ਕੀ ਬਾਤ ਧਰੋ ਮਨ ਮੈ ਸੁ ਅਗ︀ਯਾਨ ਕੀ ਚਿਤ ਤੇ ਬਾਤ ਬਿਦਾ ਕਰੁ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Accept the wise saying and forsake your ignorance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਗਿਆਨ ਦੀ ਗੱਲ ਨੂੰ ਧਾਰਨ ਕਰ ਅਤੇ ਅਗਿਆਨ ਦੀ ਗੱਲ ਨੂੰ ਚਿਤ ਵਿਚੋਂ ਕਢ ਦੇ।"