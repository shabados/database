[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਉਪਦੇਸੁ; ਸਤਿਗੁਰ ਪਹਿ ਆਇਆ ॥"
page = 371
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having heard of his teaching I have come to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸਿੱਖਮਤ ਮੁਤਅਲਕ ਸਰਵਣ ਕਰਕੇ (ਬਾਰੇ ਸੁਣ ਕੇ) ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I heard of His Teachings, and so I have come to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਉਪਦੇਸ ਤੂੰ ਸ੍ਰਵਣ ਕਰ ਜਬ ਮੈਂ ਸਤਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗੀ ਮਿੱਤਰ ਪਾਸੋਂ) ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਮੈਂ ਗੁਰੂ ਦੇ ਪਾਸ ਆਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en la Sabiduría, vine al Verdadero Guru y a través del Guru,"