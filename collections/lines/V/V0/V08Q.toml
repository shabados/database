[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਇ ਕੋ ਰੂਪ ਧਰਿਓ ਸਭ ਹੀ; ਤਬ ਹੀ ਖੁਰ ਸੋ ਧਰਿ ਧੂਰਿ ਉਚਾਈ ॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Assumed the form of cows and in great fury, raising dust, attacked them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੇ ਗਊਆਂ ਦਾ ਰੂਪ ਧਾਰ ਲਿਆ। ਤਦੋਂ (ਉਨ੍ਹਾਂ ਨੇ) ਖੁਰਾਂ ਨਾਲ ਧਰਤੀ ਦੀ ਧੂੜ ਮਚਾ ਦਿੱਤੀ।"