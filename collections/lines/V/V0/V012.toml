[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੀਰ ਚਾਰ ਦਰਪਨ ਮਧਿ ਆਪਾ ਆਪੁ ਚੀਨਿ; ਬੈਠੀ ਪਰਜੰਕ ਪਰਿ ਧਾਵਰੀ ਨ ਧਾਇ ਕੈ ।੩੪੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Wearing beautiful dresses, seeing her beautiful form in the mirror, she occupies the bed of her dear husband. Then her wandering mind does not wander any more and becomes stable and restful. (346)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰਾਂ ਫੇਰ ਚਾਰੁ ਚੀਰ = ਸੁੰਦ੍ਰ ਬਸਤ੍ਰ ਪਹਰਾ ਅਤੇ ਆਰਸੀ ਵਿਚ ਮੂੰਹ ਦਿਖਾ ਜਦ ਤੂੰ ਪ੍ਰਯੰਕ ਪਲੰਘ ਉੱਤੇ ਬਿਠਾਈ ਗਈਓਂ ਬਿਠਾਈ ਜਾਂਦੀ ਸੈਂ ਤਾਂ ਧਾਵਰੀਨ ਦੂਤੀਆਂ ਦਾਸੀਆਂ ਦੌੜ ਕੇ ਆ ਗਈਆਂ ਆ ਜਾਂਦੀਆਂ ਸਨ ॥੩੪੬॥"