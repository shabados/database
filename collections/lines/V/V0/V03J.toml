[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਡਵ ਸੈਨ ਭਲੇ ਕਰਿ ਮਥੀ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed the expert charioteer Dharishtadyumna, and mashed the Pandava forces nicely."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਾਂਡਵਾਂ ਦੀ ਸੈਨਾ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਿਧਿਆ।"