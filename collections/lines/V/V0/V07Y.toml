[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਚੜਤ ਖਲਤ ਹ੍ਵੈ ਗਿਰਤ; ਬਾਇ ਮੁਖਿ ਅਤਿ ਥਕੈ ॥੨॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Commencement,  getting tired, he used to fell down.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਚੜ੍ਹਦਿਆਂ ਹੀ ਥਕ ਕੇ ਹਫਦਾ ਹੋਇਆ ਸਖਲਿਤ ਹੋ ਕੇ ਡਿਗ ਪੈਂਦਾ ਸੀ ॥੨॥"