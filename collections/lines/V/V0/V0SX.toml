[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦਿ ਪਾਵਉ ਸਾਧਸੰਗੁ. ਹਰਿ ਹਰਿ ਸਦਾ ਆਨੰਦੁ; ਗਿਆਨ ਅੰਜਨਿ. ਮੇਰਾ ਮਨੁ ਇਸਨਾਨੈ ॥੪॥"
page = 687
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When shall I obtain the society of the saints, in which I shall ever enjoy the Lord God's bliss? My soul shall bathe therein and I shall attain the eye-slave of gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਐਸੀ ਸਤਿ ਸੰਗਤ ਕਦੋ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ, ਜਿਸ ਵਿੱਚ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਖੁਸ਼ੀ ਨੂੰ ਮਾਣਾਂਗਾ, ਮੇਰੀ ਆਤਮਾ ਉਸ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰੂਗੀ ਅਤੇ ਮੈਨੂੰ ਬ੍ਰਹਮ-ਬੋਧ ਦਾ ਸੁਰਮਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When will I find the Saadh Sangat, the Company of the Holy? There, I shall be always in the ecstasy of the Lord, Har, Har, and my mind shall take its cleansing bath in the healing ointment of spiritual wisdom. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਬ ਸਤਸੰਗ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ? ਜਿਨ ਕੀ ਕਿਰਪਾ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਕਰ ਸਦਾ ਮੇਰਾ ਮਨ ਅਨੰਦ ਰਹੇ ਔਰ ਗਿਆਨ ਰੂਪੀ ਅੰਜਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ (ਇਸਨਾਨੇ) ਪਵਿਤ੍ਰ ਹੋਵੈ? ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਬ੍ਰਹਮਚਰਜ ਆਦਿ ਸੁਭ ਕਰਮ ਮਨ ਕੇ ਸੁਧ ਕਰਨੇਹਾਰੇ ਤੁਮ ਨੇ ਨਹੀਂ ਕੀਏ ਹੋਵੇਂਗੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਤਾਂ ਇਹ ਤਾਂਘ ਹੈ ਕਿ) ਮੈਂ ਕਦੇ ਸਾਧ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਕਰ ਸਕਾਂ, (ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨ ਵਿਚ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹੇ, ਤੇ, ਮੇਰਾ ਮਨ ਗਿਆਨ ਦੇ ਸੁਰਮੇ ਨਾਲ (ਆਪਣੇ ਆਪ ਨੂੰ) ਪਵਿਤ੍ਰ ਕਰ ਲਏ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਾਂ। ਸੰਗੁ = ਸਾਥ, ਮਿਲਾਪ। ਅੰਜਨਿ = ਸੁਰਮੇ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cuándo podré encontrar a la Sociedad de los Santos para que así pueda habitar siempre en el Éxtasis del Señor y me pueda bañar en las aguas de la Sabiduría? (4)"