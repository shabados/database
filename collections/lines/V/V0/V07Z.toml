[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ. ਨ ਆਵੈ ਮੂਲਿ; ਸੰਚਿਆ ਨਾਮੁ ਧਨ ॥"
page = 709
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing at all is left wanting, when the wealth of the God's Name is amassed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵੀ ਚੀਜ਼ ਦੀ ਕਦਾਚਿਤ ਘਾਟ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ, ਜਦ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਇਕੱਤਰ ਕਰ ਲਈ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing at all is lacking, when one gathers the wealth of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਨਾਮ ਧਨੁ ਕੋ (ਸੰਚਿਆ) ਇਕਤ੍ਰ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਕੋ ਮੂਲ ਤੇ ਹੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਦੇ ਹਨ ਤੇ ਉਸ ਧਨ ਵਿਚ ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno acumula las Riquezas del Nombre del Señor, ese Tesoro nunca se acaba."