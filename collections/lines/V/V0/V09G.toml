[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਪ੍ਰਭ ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 1150
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, show Thou mercy unto Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, shower Your Mercy on Nanak,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਊਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਦਾਸ) ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendice a Nanak, por Misericordia,"