[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਖੀ ਮ੍ਰਿਗ; ਮਾਇਆ ਮਹਿ ਰਾਤੇ ॥"
page = 1160
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The birds and the deer are imbued in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਿੰਦੇ ਅਤੇ ਹਰਨ ਮਾਇਆ ਅੰਦਰ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birds and the deer are imbued with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਚੋਗ ਔਰ ਮ੍ਰਿਗ ਘੰਡਾਹੇੜੇ ਕੀ ਆਵਾਜ ਰੂਪ ਮਾਯਾ ਮੇਂ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਛੀ, ਜੰਗਲ ਦੇ ਪਸ਼ੂ ਸਭ ਮਾਇਆ ਵਿਚ ਰੰਗੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਗ = ਜੰਗਲ ਦੇ ਪਸ਼ੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los pájaros y el venado también son arrastrados por Maya,"