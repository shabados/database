[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦੇ. ਨ ਵਿਛੁੜਹਿ; ਸਬਦਿ ਸਮਾਇ ॥"
page = 665
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "separate not ever and remain merged in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦਾਚਿੱਤ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall never be separated from Him; they are merged in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇ ਕਰ ਪੁਨਾ ਕਬੀ ਨਹੀਂ ਵਿਛੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ ਕਦੇ ਭੀ (ਪ੍ਰਭੂ ਤੋਂ) ਨਹੀਂ ਵਿਛੁੜਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca más se vuelven a separar y permanecen inmersos en Su Nombre."