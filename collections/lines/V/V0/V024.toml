[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲੁ ਹੋਆ ਬੰਧਨ ਛੁਟੇ; ਸਭੁ ਕਿਛੁ ਹੋਤ ਉਪਾਇ ॥"
page = 1429
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have regained my Power, my bonds are broken and all options are open on to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸਤਿਆ ਮੁੜ ਮੇਰੇ ਵਿੱਚ ਆ ਗਈ ਹੈ। ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਗਈਆਂ ਹਨ ਅਤੇ ਹੁਣ ਸਾਰੇ ਉਪਰਾਲੇ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My strength has been restored, and my bonds have been broken; now, I can do everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰੀਖ੍ਯਾ ਰੂਪ ਸ਼ਲੋਕ ਕੋ ਪੜ੍ਹਕਰ ਸ੍ਰੀ ਕਲਗੀਧਰ ਜੀ ਨੇ ਸ੍ਰੀ ਅਨੰਦ ਪੁਰ ਜੀ ਸੇ ੧ ਸ਼ਲੋਕ ਕਰ ਉੱਤ੍ਰ ਲਿਖਾ। ਭਾਈ ਬੰਨੋਂ ਕੀ ਬੀੜ ਮੇਂ ਮਹਲਾ ੧੦ ਭੀ ਲਿਖਾ ਹੈ॥ ਹੇ ਸਤਿਗੁਰ ਕਰਣ ਕਾਰਣ ਜੀ! ਬਲ ਜਿਸ ਕਾ ਨਾਮ ਹੈ, ਸੋ ਆਪ ਹੀ ਸੇ ਉਤਪਨ ਹੂਆ ਹੈ ਔਰ ਸਭ ਬੰਧਨ ਆਪ ਕੇ ਛੂਟੇ ਹੂਏ ਹੈਂ ਔਰ ਸਭ ਕੁਛ ਆਪ ਕਾ ਕੀਆ ਉਪਾਉ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਡਿੱਗਦਾ ਹੈ, ਤਾਂ ਮਾਇਆ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ) ਬਲ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ (ਮੋਹ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ) ਹਰੇਕ ਹੀਲਾ ਸਫਲ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuerza ha regresado y mis amarras se han roto, ahora puedo hacer de todo,"