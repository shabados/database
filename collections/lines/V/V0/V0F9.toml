[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗਿਯਾ ਹੀ ਸਭ ਕੋ ਲਖੈ ਚੰਦਨ ਲਖ︀ਯੋ ਨ ਜਾਇ ॥੧੧॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bodice was visible but not the sandalwood.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਅੰਗੀ ਹੀ ਨਜ਼ਰ ਆਉਂਦੀ ਸੀ, ਚੰਦਨ ਨਹੀਂ ਦਿਖਦਾ ਸੀ ॥੧੧॥"