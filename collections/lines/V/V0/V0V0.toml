[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਮੁਆ; ਉਪਜਿ ਵਡ ਤਾਪੁ ॥੨॥"
page = 199
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer dies of catching high fever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲਾ ਭਾਰੀ ਬੁਖਾਰ ਚਾੜ੍ਹ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer died after contracting the deadly fever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਲਹੀ ਨਿੰਦਕ ਵੱਡਾ ਦੁਖ ਉਪਜ ਕਰ ਮਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਆਪ) ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦੇ ਆਪਣੇ ਅੰਦਰ ਨਿੰਦਾ ਦੇ ਕਾਰਨ) ਬੜਾ ਦੁੱਖ-ਕਲੇਸ਼ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ = ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਹੈ। ਉਪਜਿ = ਉਪਜ ਕੇ। ਤਾਪੁ = ਦੁੱਖ-ਕਲੇਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que tiene una actitud altanera con Dios,  muere en pena.(2)"