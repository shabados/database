[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ ਨਾਮਦੇਵ ਕਾ ਪਤੀਆ ਜਾਇ ॥੨੬॥"
page = 1166
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then people would have lost faith in Nam Dev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਾਮਦੇਵ ਉਤੋਂ ਲੋਕਾਂ ਦਾ ਭਰੋਸਾ ਉਠ ਜਾਣਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "people would have lost faith in Naam Dayv. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਨਾਮਦੇਵ ਕੀ ਪਤੀਆ ਅਰਥਾਤ ਵਿਸਵਾਸ ਜਾਤਾ ਰਹੇਗਾ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਾਮਦੇਵ ਦਾ ਇਤਬਾਰ ਜਾਂਦਾ ਰਹਿਣਾ ਸੀ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la gente hubiera perdido la fe en él. (26)"