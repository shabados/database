[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉਹ ਭਰੀ ਮਧੁਰੀ ਬਰਨੀ; ਸਭ ਹੀ ਸੁ ਢਰੀ ਜਨੁ ਮੈਨ ਕੇ ਸਾਚੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their eyebrows and eyelashes were showering wine and it appeared that the god of love had himself created them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਰੀਆਂ ਹੋਈਆਂ ਭਵਾਂ ਵਾਲੀਆਂ, ਮਧਰੀਆਂ, (ਸੁੰਦਰ) ਪਲਕਾਂ ਵਾਲੀਆਂ ਸਾਰੀਆਂ ਹੀ ਮਾਨੋ ਕਾਮ ਦੇ ਸਾਂਚੇ ਵਿਚ ਢਲੀਆਂ ਹੋਣ।"