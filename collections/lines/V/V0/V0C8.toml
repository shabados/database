[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਵਡ ਪੁਰਖ ਬਡ ਅਗਮ ਅਗੋਚਰ; ਹਮ ਢੂਢਿ ਰਹੇ ਪਾਈ. ਨਹੀ ਹਾਥ ॥"
page = 1296
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O great God, Thou are supremely Unfathomable and Unknowable. Searching Thee, I am tired but have found not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਪਰਮ ਬੇਬਾਹ ਅਤੇ ਅਗਾਧ ਹੈਂ। ਪ੍ਰੰਤੂ ਮੈਨੂੰ ਤੇਰੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Primal Being, the most Inaccessible and Unfathomable Lord God; I search for You, but cannot find Your depth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਬਡੇ ਸੇ ਬਡੇ ਅਗਮ ਅਗੋਚਰ ਪੁਰਖ ਹੋ, ਹਮ ਤੇਰੇ ਕੋ ਢੂੰਢ ਰਹੇ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੀ (ਹਾਥ) ਥਾਹ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ (ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਵਿਤ ਨਾਲੋਂ) ਬਹੁਤ ਹੀ ਵੱਡਾ ਹੈਂ, ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਜੀਵਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਤੇਰੇ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੈ। ਅਸੀਂ ਜੀਵ ਭਾਲ ਕਰ ਕੇ ਥੱਕ ਗਏ ਹਾਂ, ਤੇਰੀ ਡੂੰਘਾਈ ਅਸੀਂ ਲੱਭ ਨਹੀਂ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Ser Primordial y Grandioso, lo más Inaccesible e Insondable. Te busco, pero no puedo encontrar Tu Profundidad."