[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਠਿ ਨੀਠਿ; ਮਨੁ ਕੀਆ ਧੀਰਾ ॥"
page = 341
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With great difficulty, I have rendered my mind patient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮੈਂ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਧੀਰਜਵਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With great difficulty, I have calmed my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ (ਨੀਠਿ ਨੀਠਿ) ਸਨੇ ਸਨੇ ਮਨ ਕੋ ਧੀਰਜਵਾਨ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਅਤੀ ਕਠਨਤਾ ਸੇ ਠਹਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਮੈਂ ਗਹੁ ਨਾਲ (ਇਸ ਮਾਇਆ ਦੀ ਅਸਲੀਅਤ) ਤੱਕ ਕੇ ਮਨ ਨੂੰ ਧੀਰਜਵਾਨ ਬਣਾ ਲਿਆ ਹੈ (ਭਾਵ, ਮਨ ਨੂੰ ਇਸ ਦੇ ਪਿਛੇ ਦੌੜਨੋਂ ਬਚਾ ਲਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਠਿ = {ਸੰ: ਨਿਰੀਖ੍ਹ੍ਹ} ਨੀਝ ਲਾ ਕੇ, ਗਹੁ ਨਾਲ ਤੱਕ ਕੇ। ਨੀਠਿ ਨੀਠਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਨੀਝ ਲਾ ਲਾ ਕੇ। ਕੀਆ = ਬਣਾ ਲਿਆ ਹੈ। ਧੀਰਾ = ਧੀਰਜ ਵਾਲਾ, ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con gran esfuerzo he calmado mis ondas mentales."