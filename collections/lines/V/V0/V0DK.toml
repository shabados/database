[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਬਸੇ; ਜਮ ਕਾ ਭਉ ਭਾਗਿਆ ॥੩॥"
page = 221
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding in Lord's love my death's fear has fled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਵਸਣ ਦੁਆਰਾ, ਮੇਰਾ ਮੌਤ ਦਾ ਡਰ ਭਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abiding in His Love, the fear of death has run away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਸੇ (ਭਾਇ) ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਬਸੇ ਹੈਂ ਤਬ ਸੇ ਹੀ ਜਮੋਂ ਕਾ ਡਰ ਭਾਗਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕਣ ਕਰਕੇ ਮੇਰਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de pronto se me quitó el miedo a Yama, el mensajero de la muerte.(3)"