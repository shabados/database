[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੋਲੇ; ਕਿਆ ਕਰਹਿ ਬੀਚਾਰਾ ॥੩॥"
page = 870
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I speak not, what can the wretch do me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਬੋਲਾਂ ਹੀ ਨਾਂ, ਤਾਂ ਉਹ ਨਿਕਰਮਣ ਮੈਨੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I do not speak, what can the poor wretch do? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਨਾ ਬੋਲੋਗੇ ਤੌ ਵਹੁ ਬਿਚਾਰਾ ਮੂਰਖ ਸਾਸਤ੍ਰ ਹੀਨ ਕਿਆ ਕਰੇਗਾ ਅਰਥਾਤ ਆਪ ਹੀ ਚੁਪ ਕਰ ਜਾਏਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਭਲੇ ਮਨੁੱਖਾਂ ਨਾਲ ਭੀ ਨਹੀਂ ਬੋਲਾਂਗੇ, (ਭਾਵ, ਜੇ ਭਲਿਆਂ ਪਾਸ ਭੀ ਨਹੀਂ ਬੈਠਾਂਗੇ) ਤਾਂ ਵਿਚਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਿਵੇਂ ਕਰ ਸਕਦੇ ਹਾਂ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues, ¿qué puede el tonto hacer?, (3)"