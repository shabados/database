[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਉਪਾਏ ਸਾਇਰਾ; ਤਿਨਾ ਭਿ ਸਾਰ ਕਰੇਇ ॥"
page = 955
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom He has created in the ocean; Their care too. the Lord takes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਸਮੁੰਦਰ ਵਿੱਚ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਸੰਭਾਲ ਦੀ ਸੁਆਮੀ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created them in the oceans, and He provides for them as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਮੁੰਦ੍ਰੋਂ ਕੇ ਬੀਚ ਉਤਪਤ ਕੀਏ ਹੈਂ ਤਿਨੋਂ ਕੀ ਭੀ ਸਾਰ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਤਿਨ ਜੀਵੋਂ ਕੀ ਪਰਮੇਸਰ ਹੀ ਖਬਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਮੁੰਦਰਾਂ ਵਿਚ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਹਨਾਂ ਦੀ ਭੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllas criaturas que han nacido en las profundidades del mar, también el Señor las alimenta,"