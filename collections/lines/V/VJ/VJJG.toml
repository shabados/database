[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਡਿ. ਨ ਸਾਕੈ; ਪੰਖ ਪਸਾਰੀ ॥੪॥"
page = 1275
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "spreading thine wings, thou shalt not be able to fly away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਆਪਣੇ ਖੰਭ ਖਿਲਾਰ ਕੇ ਤੂੰ ਉਡ ਨਹੀਂ ਸਕੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may spread your wings, but you shall not be able to fly. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇੰਦ੍ਰੈ ਰੂਪ ਪੰਖੋਂ ਕੋ ਪਸਾਰ ਕਰ ਊਡਿ ਅਰਥਾਤ ਭਾਗ ਨਹੀਂ ਸਕੇਂਗੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਖੰਭ ਖਿਲਾਰ ਕੇ ਉੱਡ ਨਹੀਂ ਸਕਦੀ (ਜਦੋਂ ਜਿੰਦ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਜਾਲ ਵਿਚ ਫਸ ਜਾਂਦੀ ਹੈ ਤਾਂ ਇਹ ਆਤਮਕ ਉਡਾਰੀ ਲਾਣ ਜੋਗੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਇਸ ਦੀ ਸੁਰਤੀ ਉੱਚੀ ਹੋ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦੀ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰੀ = ਪਸਾਰਿ, ਖਿਲਾਰ ਕੇ। ਪੰਖ = ਖੰਭ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque esparzas tus alas no podrás volar. (4)"