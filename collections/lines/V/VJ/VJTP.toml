[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹੋਵੀ ਪੂਰਬਿ ਲਿਖਿਆ; ਤਾ ਗੁਰ ਕਾ ਬਚਨੁ ਕਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 43
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art so pre-destined, then act up to Guru's mandate. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਧੁਰੋਂ ਤੇਰੇ ਲਈ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਤਦ ਤੂੰ ਗੁਰਾਂ ਦੇ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are so pre-destined, then act according to the Guru's Teachings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੇਰੇ ਪੂਰਬ ਜਨਮ ਕੇ ਪੁੰਨ ਕਰਮੋਂ ਕਾ ਲਿਖਾ ਹੂਆ ਲੇਖ ਤੇਰੇ ਮਸਤਕ ਮੇਂ ਹੈ, ਤੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਕਮਾਵਨਾ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਤੇਰੇ ਮੱਥੇ ਉੱਤੇ) ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਕੀਤੀ ਕਮਾਈ ਦਾ ਚੰਗਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ, ਤਾਂ ਤੂੰ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਕਮਾ ਲਏਂ (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਬਣਾਏਂ, ਤੇ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚ ਜਾਏਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਮੁੱਢ ਤੋਂ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si sólo fuera congruente con su Destino, habitaría en la Palabra del Guru. (1-Pausa)"