[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਨਿ ਅਕਾਸ ਕੀ; ਕਰਗਹ ਬਨਾਈ ॥"
page = 484
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth and sky the Lord has made His loom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਤੇ ਅਸਮਾਨ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਖੱਡੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made the earth and sky His loom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਧਰਤੀ ਔਰ ਅਕਾਸ ਕੀ ਈਸ੍ਵਰ ਨੇ (ਕਰਗਹ) ਕੰਘੀ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰਭੂ-ਜੁਲਾਹ ਨੇ) ਧਰਤੀ ਤੇ ਅਕਾਸ਼ ਦੀ ਕੰਘੀ ਬਣਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਨਿ = ਧਰਤੀ। ਕਰਗਹ = ਕੰਘੀ, ਕੱਪੜਾ ਉਣਨ ਵੇਲੇ ਜੋ ਅਗਾਂਹ ਪਿਛਾਂਹ ਕਰਦੀ ਹੈ, ਇਸ ਨੂੰ ਜੁਲਾਹ ਵਾਰੀ ਵਾਰੀ ਹਰੇਕ ਹੱਥ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la tierra y del cielo el Señor ha hecho un telar,"