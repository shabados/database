[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਜਨਮੁ ਬਿਰਥਾ ਗਇਆ; ਕਿਆ ਮੁਹੁ ਦੇਸੀ ਜਾਇ ॥੩॥"
page = 35
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of an apostate passes away in vain. What face shall he show on arrival before God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦਾ ਜੀਵਨ ਬੇ-ਅਰਥ ਬੀਤ ਜਾਂਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਮੂਹਰੇ ਜਾ ਕੇ ਉਹ ਕਿਹੜਾ ਮੂੰਹ ਵਿਖਾਏਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the self-willed manmukh passes uselessly. What face will he show when he passes beyond? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਸ਼ ਕਾ ਜਨਮ ਬ੍ਯਰਥ ਹੀ ਗਇਆ ਹੈ, ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਜਾਕਰ ਕ੍ਯਾ ਮੁਖ ਦੇਵੇਗਾ। ਭਾਵ ਏਹ ਕਿ ਲਜਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਸਨਮੁਖ ਨੇਤ੍ਰ ਭੀ ਨਹੀਂ ਕਰ ਸਕੇਗਾ॥੩॥☬ਅਬ ਗੁਰਮੁਖੋਂ ਕਾ ਨਿਸਚਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਬੀਤ ਜਾਂਦਾ ਹੈ। ਉਹ ਇਥੋਂ ਜਾ ਕੇ ਅਗਾਂਹ ਕੀਹ ਮੂੰਹ ਵਿਖਾਇਗਾ? (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਹਾਜ਼ਰੀ ਵਿਚ ਸ਼ਰਮਿੰਦਾ ਹੀ ਹੋਵੇਗਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del arrogante Manmukj es totalmente vana, ¿con que cara va a enfrentar al Señor? (3)"