[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਲਗੇ ਨੀ ਦਿਹ ਥੋੜੜੇ; ਜਿਉ ਪਕਾ ਖੇਤੁ ਲੁਣੀਐ ॥"
page = 316
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The few days he had to live are at an end and he shall be cut down like a ripe crop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਦੇ ਥੋੜੇ ਦਿਹਾੜੇ ਜੋ ਉਸ ਨੇ ਬਤੀਤ ਕਰਨੇ ਸਨ, ਮੁੱਕ ਗਏ ਹਨ ਅਤੇ ਉਹ ਪੱਕੀ ਪੈਲੀ ਵਾਂਗ ਵੱਢ ਲਿਆ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His few days have come to an end, and he is cut down like the crop at harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਰਬਲਾ ਕੇ ਦਿਨ ਥੋੜੇ ਆਇ ਲਗੇ ਅਰਥਾਤ ਰਹ ਗਏ ਹੈਂ। ਜੈਸੇ ਪਕਾ ਖੇਤ (ਲੁਣੀਐ) ਕਾਟੀਤਾ ਹੈ, ਤੈਸੇ ਜਮਦੂਤ ਲੈ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜਿਸ ਜ਼ਿੰਦਗੀ ਤੇ ਮਾਣ ਕਰਦੇ ਹਨ ਉਸ ਦੇ ਗਿਣਤੀ ਦੇ) ਥੋਹੜੇ ਦਿਨ ਆਖ਼ਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਜਿਵੇਂ ਪੱਕਾ ਫ਼ਸਲ ਕੱਟੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ ਲਗੇ ਨੀ = ਮੁੱਕ ਜਾਂਦੇ ਹਨ। ਲੁਣੀਐ = ਕੱਟੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus días están contados; como la cosecha madura, son arrasados."