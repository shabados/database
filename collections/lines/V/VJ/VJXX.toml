[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ ਲੋਭ ਮੋਹ; ਮਹਾ ਭਉਜਲੁ ਤਾਰੇ ॥ ਰਹਾਉ ॥"
page = 679
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall save thee from strifes, sufferings, avarice, worldly attachment and the most dreadful world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੈਨੂੰ ਲੜਾਈਆਂ, ਦੁੱਖਾਂ, ਲਾਲਚ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਪਰਮ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਬਚਾ ਲਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall save you from strife, suffering, greed, attachment, and the most terrifying world-ocean. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਿ) ਕਲਯੁਗ ਕੇ ਵਾ ਕਲਪਨਾ ਔਰ ਅਵਿਦ੍ਯਾ ਅਸਮਤਾ ਰਾਗ ਦ੍ਵੈਸ ਅਭਿਨਿਵੇਸ, ਪਾਂਚੋਂ ਕਲੇਸ ਲੋਭ, ਮੋਹ ਰੂਪ (ਮਹਾ) ਵਡੇ ਸੰਸਾਰ ਸੇ ਤੇਰੇ ਕੋ ਤਾਰੇਗਾ ਵਾ ਅਨੇਕ ਜਨ ਤਾਰੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਿਮਰਨ) ਇਸ ਵੱਡੇ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ਜਿਸ ਵਿਚ ਬੇਅੰਤ ਸੰਸਾਰਕ ਝਗੜੇ ਹਨ, ਜਿਸ ਵਿਚ ਲੋਭ ਮੋਹ (ਦੀਆਂ ਲਹਿਰਾਂ ਉਠ ਰਹੀਆਂ) ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਕਲੇਸ = ਸੰਸਾਰਕ ਝਗੜੇ। ਮਹਾ = ਵੱਡੇ (ਭਿਆਨਕ)। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਾਰੇ = ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te salvará de la contienda, del sufrimiento, de la avaricia, del apego y del aterrador océano del mundo. (Pausa)"