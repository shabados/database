[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ; ਤਉ ਮਨ ਮਹਿ ਹਰਿ ਰਸੁ ਘੂਟਾ ॥੨॥੯॥੩੨॥"
page = 1210
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, when the Lord showed mercy unto me, then my mind sucked God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਜਦ ਮਾਲਕ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਤਾਂ ਮੇਰੇ ਮਨੂਏ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, when God showered His Mercy on me, my mind drank in the sublime essence of the Lord. ||2||9||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਮੈਂ ਜਨ ਕੇ ਊਪਰ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ ਤਉ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਰਸ (ਘੂਟਾ) ਪੀਆ ਹੈ॥੨॥੯॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ, ਤਦੋਂ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਹਰਿ-ਨਾਮ ਦਾ ਰਸ ਪੀਣ ਲੱਗ ਪਿਆ ॥੨॥੯॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਘੂਟਾ = ਘੁੱਟ ਘੁੱਟ ਕਰ ਕੇ ਪੀਤਾ ॥੨॥੯॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando Dios me muestra Su Compasión, entonces mi mente sorbe con Gozo la Delicia de la Esencia de Dios. (2-9-32)"