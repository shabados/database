[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ ਪਛੁਤਾਸੀ ਅੰਧੁਲੇ; ਜਾ ਜਮਿ ਪਕੜਿ ਚਲਾਇਆ ॥"
page = 76
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blind-man! thou shalt repent at the last moment, when the death's minister seizes and goads thee on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਨਾਖੇ! ਤੂੰ ਅਖੀਰ ਦੇ ਵੇਲੇ ਅਫ਼ਸੋਸ ਕਰੇਗਾ ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਫੜ ਕੇ ਅੱਗੇ ਨੂੰ ਧੱਕ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the last moment, you repent-you are so blind!-when the Messenger of Death seizes you and carries you away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੇ ਸਮ੍ਯ ਹੇ ਅਗ੍ਯਾਨੀ! ਤਬ ਤੂੰ  ਪਸਚਾਤਾਪ ਕਰੇਂਗਾ, ਜਿਸ ਵੇਲੇ ਜਮ ਨੇ ਪਕੜ ਕਰ ਕੇ ਅਗੇ ਤੋਰ ਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿੱਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ! ਜਦੋਂ ਜਮ ਨੇ ਫੜ ਕੇ ਤੈਨੂੰ ਅੱਗੇ ਲਾ ਲਿਆ, ਤਦੋਂ ਅਖ਼ੀਰਲੇ ਵੇਲੇ ਤੂੰ ਪਛੁਤਾਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਿ = ਜਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y al final te pones a sufrir cuando Yama te lleva por la oscuridad."