[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ; ਬਨ ਮਧੇ ਫਿਰਿਆ ॥"
page = 265
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The abandonment of everything and wandering in forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਦਾ ਛੱਡ ਦੇਦਾ ਅਤੇ ਜੰਗਲ ਅੰਦਰ ਭਟਕਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the renunciation of everything and wandering around in the wilderness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੌ ਤਿਆਗ ਕਰ ਕੇ ਪੁਨਾ ਸਰਬ ਪਦਾਰਥੋਂ ਕੋ ਤਿਆਗ ਕਰ ਬਨੋਂ ਬੀਚ ਭੀ ਫਿਰਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਂ) ਸਾਰੇ (ਕੰਮ) ਛੱਡ ਕੇ ਜੰਗਲਾਂ ਵਿਚ ਭਉਂਦਾ ਫਿਰੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਮਧੇ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el abandono del hogar y los bienes materiales para andar por bosques y valles."