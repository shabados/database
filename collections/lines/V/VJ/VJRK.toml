[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਰੂਪੁ ਸਿਆਣਾ ਆਪੇ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ ॥੧੦॥"
page = 912
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is Beauteous and Himself wise. His worth can be uttered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪੇ ਸੁਹਣਾ ਸੁਨੱਖਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਦਾਨਾਬੀਨਾ। ਉਸ ਦਾ ਮੁੱਲ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is beautiful, He Himself is wise and clever; His worth cannot be expressed. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁੰਦਰ ਸਰੂਪ ਹੈ ਪੁਨਾ ਸਿਆਣਾ ਭੀ ਵਹੁ ਆਪ ਹੀ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤਿ ਕੁਛ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਆਪ (ਸਭ ਤੋਂ) ਸੁੰਦਰ ਹੈ (ਸਭ ਤੋਂ) ਸਿਆਣਾ (ਭੀ) ਆਪ ਹੀ ਹੈ। (ਉਸ ਦੀ ਸੁੰਦਰਤਾ ਤੇ ਸਿਆਣਪ ਦਾ) ਮੁਲ ਦਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੂਪੁ = ਰੂਪ ਵਾਲਾ, ਸੋਹਣਾ। ਆਪੇ = ਆਪ ਹੀ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Dios, es Bello y Sabio; sí, es Invaluable e Inapreciable.(10)"