[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨ ਜਪਹੁ; ਅਭਾਗੁ ਤੁਮਾਰਾ ॥"
page = 228
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditates thou not on the Pervading God, this is thine ill-luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ ਇਹ ਤੇਰੀ ਬਦਕਿਸਮਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you do not meditate on the Lord, it is your own misfortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੋ ਤੁਮ ਨਹੀਂ ਜਪਤੇ, ਯਾਂ ਤੇ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ ਕਿ ਤੁਮਾਰਾ ਅਭਾਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇ) ਤੁਸੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਤਾਂ ਇਹ ਤੁਹਾਡੀ ਬਦ-ਕਿਸਮਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਾਗੁ = ਬਦ-ਕਿਸਮਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien no habita en el Señor, es por mala fortuna,"