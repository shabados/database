[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਫੂਟੈ ਬਿਖੁ ਮਾਟੁ ॥"
page = 153
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poisonous pitcher of lust and wrath, at last bursts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਵਿਲਾਸ ਅਤੇ ਰੋਹ ਦਾ ਜਹਿਰੀਲਾ ਮੱਟ ਆਖਰਕਾਰ ਫੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger are broken, like a jar of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਕਾਮ ਕ੍ਰੋਧ ਕੇ ਸਹਤ ਜੋ ਵਿਖਿਓਂ ਕਾ ਵਾਸਨਾ ਰੂਪੀ (ਮਾਟੁ) ਘੜਾ ਥਾ, ਸੋ ਫੂਟ ਗਯਾ, ਭਾਵ ਏਹਿ ਕਿ ਵਾਸਨਾ ਤੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਦਾ ਵਿਹੁਲਾ ਮਟਕਾ ਭੱਜ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਕਾਮਾਦਿਕ ਵਿਕਾਰ ਜ਼ੋਰ ਨਹੀਂ ਪਾਂਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ ਮਾਟੁ = ਵਿਹੁਲਾ ਮਟਕਾ। ਫੂਟੈ = ਫੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quitándose de la lujuria y el enojo, rompen la vasija, la ilusión de Maya, la perniciosa dualidad."