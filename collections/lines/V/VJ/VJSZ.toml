[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੀਨ ਦਇਆਲਿ. ਅਨੁਗ੍ਰਹੁ ਕੀਆ; ਹਰਿ ਗੁਰਸਬਦੀ. ਚਖਿ ਡੀਠਾ ॥੧॥"
page = 171
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, compassionate to the poor, showed mercy, I tasted and saw this relish, through the Divine Guru 's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗਰੀਬਾਂ ਉੱਤੇ ਮਿਹਰਵਾਨ ਵਾਹਿਗੁਰੂ ਨੇ ਦਇਆ ਧਾਰੀ, ਮੈਂ ਰੱਬ-ਰੂਪ ਗੁਰਾਂ ਦੇ ਬਚਨ ਰਾਹੀਂ ਇਸ ਸੁਆਦ ਨੂੰ ਭੁੱਚ ਕੇ ਵੇਖ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord, Merciful to the meek, showed His Mercy, I found and tasted it, through the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀਨ ਦਿਆਲ ਨੇ ਜਬ ਅਨੁਗ੍ਰਹੁ ਕੀਆ ਤਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਰਸੁ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਚਾਖ ਕਰ ਦੇਖਿਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਕਿਰਪਾ ਕੀਤੀ, ਉਸ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹਰਿ-ਨਾਮ-ਰਸ) ਚੱਖ ਕੇ ਵੇਖ ਲਿਆ ਹੈ (ਕਿ ਇਹ ਸਚ ਮੁਚ ਹੀ ਮਿੱਠਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor, el Bienamado que bendice al pobre, confiere Su Misericordia, yo me deleito con Su Sabor, a través de la Palabra del Shabd del Guru. (1)"