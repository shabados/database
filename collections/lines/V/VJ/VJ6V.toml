[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਤਿਤ ਕੇ. ਪਾਤਿਕ ਉਤਰਹਿ; ਹਰਿ ਨਾਮਾ ਉਰਿ ਧਾਰੈ ॥੧॥"
page = 1208
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cherishing the Lord's Name in the mind, the sins of the great sinner are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਵੱਡੇ ਪਾਪੀ ਦੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the sins of terrible sinners are washed away, by cherishing the Lord's Name within the heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨੇ ਕਰ ਕੇ ਮਹਾ ਪਾਪੀ ਕੇ (ਪਾਤਿਕ) ਦੋਸ ਉਤਰ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵੱਡੇ ਵੱਡੇ ਵਿਕਾਰੀਆਂ ਦੇ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰੀ, ਪਾਪਾਂ ਵਿਚ ਡਿੱਗਾ ਹੋਇਆ। ਪਾਤਿਕ = ਪਾਪ। ਉਤਰਹਿ = ਲਹਿ ਜਾਂਦੇ ਹਨ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰੈ = ਵਸਾਂਦਾ ਹੈ। ਦੇਹ = ਸਰੀਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se logra liberar del miedo a la muerte, y hasta los malhechores son liberados de las consecuencias de sus errores. (1)"