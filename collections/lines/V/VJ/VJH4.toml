data = "ਨ ਭੂਲ ਨਾਮ ਲੈ ਹੈ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Performing wicked deeds, the people will not even by mistake remember the name of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਲ ਕੇ ਵੀ ਨਾਮ ਨਹੀਂ ਲੈਣਗੇ।"