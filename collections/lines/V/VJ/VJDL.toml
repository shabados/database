[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਬ ਖਰਬਨ ਦਰਬ ਦੈ; ਗਜ ਰਾਜ ਬਾਜ ਬਿਸਾਲ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the kings were honoured in various ways  they were given the wealth, elephants and horses equivalent to millions and billions of gold coin."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਰਬਾਂ-ਖਰਬਾਂ ਦੀ ਦੌਲਤ ਅਤੇ ਸ੍ਰੇਸ਼ਠ ਹਾਥੀ ਅਤੇ ਘੋੜੇ ਵੀ ਬਹੁਤ ਦਿੱਤੇ ਗਏ।"