[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਭਾਣੇ ਸੇ ਮੇਲਿਆ; ਵਿਛੋੜੇ ਭੀ ਆਪਿ ॥"
page = 928
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who art pleasing to God; Them He unites with Himself. He Himself separates man from Him too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਹਰੀ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਨਾਲੋਂ ਵਿਛੋੜ ਭੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to God are united with Him; He separates others from Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਾਏ ਹੈਂ, ਸੋ ਹਰੀ ਨੇ ਮੇਲੇ ਹੈਂ, ਵਛੋੜ ਭੀ ਆਪ ਹੀ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ, (ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ) ਵਿਛੋੜਦਾ ਭੀ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੇ = ਭਾ ਗਏ, ਚੰਗੇ ਲੱਗੇ। ਸੇ ਉਹ = {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes complacen a Dios, se unen a Él, pero a otros Él los separa de Su ser,"