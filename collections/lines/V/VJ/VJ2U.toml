[[content]]
asset = "DGDG"
type = "primary"
data = "ਔਸਰ ਜਹਾ ਮੈਨਕਾ ਪਾਯੋ ॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that place, once the ascetic Kapil Munni had come and seen (the damsel) Maneka,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਉਥੇ ਮੈਨਕਾ ਨੂੰ (ਵੇਖਣ ਦਾ ਅਵਸਰ) ਮਿਲਿਆ।"