[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਪਹਰੁ ਭਇਆ; ਜਾਗੁ ਅਚੇਤੀ ਰਾਮ ॥"
page = 1110
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Second watch has dawned. Awake thou, O unconscious one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸਰਾ ਪਹਿਰ ਉਦੇ ਹੋ ਗਿਆ ਹੈ। ਤੂੰ ਜਾਗ ਪਓ, ਹੇ ਬੇਖਬਰ ਜੀਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The second watch has begun; wake up, you unconscious being!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ! (ਅਚੇਤੀ) ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਈ ਹੂਈ ਏਹ ਅਵਸਥਾ ਰਾਤ੍ਰੀ ਕਾ ਦੂਸਰਾ ਪਹਿਰ ਹੂਆ ਹੈ। ਅਰਥਾਤ ਪਚੀਸ ਬਰਸ ਤੇ ਉਪਰ ਪਚਾਸ ਪ੍ਰਯੰਤ ਅਵਸਥਾ ਕਾ ਦੂਜਾ ਪਹਰੁ ਹੈ, ਅਬ ਰਾਮ ਕੇ ਭਜਨ ਮੇਂ ਜਾਗਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਾਫ਼ਿਲ ਜੀਵ-ਇਸਤ੍ਰੀ! (ਹੁਣ ਤਾਂ ਤੇਰੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ) ਦੂਜਾ ਪਹਰ ਲੰਘ ਰਿਹਾ ਹੈ (ਹੁਣ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਸੁਚੇਤ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta, oh inconsciente, entiende que la segunda ronda de la noche se ha instalado,"