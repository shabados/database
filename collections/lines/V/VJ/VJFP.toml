[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਲ ਗਿਰੇ ਸੁ ਮਾਨੋ ਮਹਾ ਮਤਵਾਰੇ ਹ੍ਵੈ ਕੈ; ਸੋਏ ਰੂਮੀ ਤਰੈ ਲਾਲ ਡਾਰ ਕੈ ਅਤਲਸੈ ॥੧੨੮੧॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wounded warriors fell down there, getting intoxicated and looked like those sleeping after sprinkling the pearls of blood.1281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਇਲ ਡਿਗੇ ਹੋਏ ਹਨ, ਮਾਨੋ ਨਸ਼ੇ ਵਿਚ ਬਹੁਤ ਮਸਤ ਹੋ ਕੇ ਰੂਮੀ ਲੋਕ ਲਾਲ ਅਤਸਲਾਂ ਵਿਛਾ ਕੇ ਸੁਤੇ ਹੋਏ ਹੋਣ ॥੧੨੮੧॥"