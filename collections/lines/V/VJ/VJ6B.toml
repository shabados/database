[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰ. ਨ ਜਾਣਾ, ਤੂ ਵਡ ਦਾਣਾ; ਕਰਿ ਮਿਹਰੰਮਤਿ ਸਾਂਈ ॥"
page = 779
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not Thy worth. immensely wise Thou art. Show Thou mercy unto me, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਕੀਮਤ ਨਹੀਂ ਜਾਣਦੀ, ਤੂੰ ਖਰਾ ਹੀ ਸਿਆਣਾ ਹੈਂ। ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know Your value; You are the wisest of all; please show Mercy unto me, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ ਤੂੰ ਸਭ ਸੇ ਬਡਾ ਔ ਦਾਂਨਾ ਰਿਦੇ ਕੇ ਸੰਕਲਪ ਜਾਨਤਾ ਹੈਂ।☬ਜੇ ਕਹੇ ਕਿ ਤੁਮਾਰਾ ਕਿਆ ਪ੍ਰਜੋਜਨ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:☬ਹੇ ਸਾਈਂ! ਮੇਰੇ ਪਰ ਅਤੀ ਕਿਰਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ (ਤੇਰੇ ਗੁਣਾਂ ਦੀ) ਕਦਰ ਨਹੀਂ ਜਾਣਦੀ, ਤੂੰ ਵੱਡਾ ਸਿਆਣਾ ਹੈਂ (ਸਭ ਕੁਝ ਜਾਣਨ ਵਾਲਾ ਹੈਂ), (ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਕਦਰ। ਦਾਣਾ = ਸਿਆਣਾ। ਮਿਹਰੰਮਤਿ = ਮਿਹਰ। ਸਾਂਈ = ਹੇ ਸਾਈਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco lo que eres, oh mi Dios Inmensamente Sabio;"