[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਨ੍ਰਿਪਤਿ ਸੁਤ ਨ੍ਰਿਪਨ ਕੇ ਕੰਨ︀ਯਾ ਕਹੀ ਬਿਚਾਰ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She observed most of the princes, deliberated sincerely,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਅਤੇ ਰਾਜ ਕੁਮਾਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜ ਕੁਮਾਰੀ ਨੇ ਵਿਚਾਰ ਪੂਰਵਕ ਕਿਹਾ,"