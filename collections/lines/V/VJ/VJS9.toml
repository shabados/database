[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਥਾਨ ਤੇ; ਓਹੁ ਊਤਮ ਥਾਨੁ ॥"
page = 266
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the places, that heart is the best place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਥਾਵਾਂ ਨਾਲੋਂ ਉਹ ਦਿਲ ਸਭ ਤੋਂ ਸਰੇਸ਼ਟ ਅਸਥਾਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all places, the most sublime place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਅਸਥਾਨੋਂ ਮੇਂ ਸੇ ਸੋਈ ਉਤਮ ਰਿਦਾ ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਿਰਦਾ-ਰੂਪ) ਥਾਂ ਹੋਰ ਸਾਰੇ (ਤੀਰਥ) ਅਸਥਾਨਾਂ ਤੋਂ ਪਵਿਤ੍ਰ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El más sagrado de los lugares santos"