[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੌ ਅਵਤਾਰੁ. ਭਯਉ ਕਲਿ ਭਿੰਤਰਿ; ਜਸੁ. ਜਗਤ੍ਰ ਪਰਿ ਛਾਇਯਉ ॥"
page = 1405
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They were born in the Darkage and their glory spread over the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਲਜੁਗ ਅੰਦਰ ਪੈਦਾ ਹੋਏ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮਹਿਮਾ ਸਾਰੇ ਸੰਸਾਰ ਉਤੇ ਫੈਲ ਗਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They were incarnated in this Dark Age of Kali Yuga; their praises have spread over all the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਬੀਰ, ਨਾਮਦੇਵ ਜੀ ਆਦਿਕੋਂ ਕਾ ਜੋ ਇਸ ਕਲਿਯੁਗ ਕੇ ਬੀਚ ਅਵਤਾਰ ਹੂਆ ਹੈ, ਜਿਸ ਹਰੀ ਕੇ ਨਾਮ ਕੇ ਜਾਪ ਕਰ ਕੇ ਤਿਨੋਂ ਕਾ ਸਰਬ ਜਗਤ ਕੇ ਊਪਰ ਜਸ ਛਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਜਨਮ ਕਲਜੁਗ ਵਿਚ ਹੋਇਆ ਹੈ- ਇਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਜਸ ਜਗਤ ਉੱਤੇ (ਹਰੀ ਦੇ ਭਗਤ ਹੋਣ ਦੇ ਕਾਰਨ ਹੀ) ਖਿਲਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos encarnaron en esta Época oscura de Kali y Sus Alabanzas se han esparcido a través del mundo entero."