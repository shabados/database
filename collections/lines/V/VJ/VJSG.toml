[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੜਾ ਸਾਹਿਬੁ ਸਚੁ ਤੂ; ਸਚੜਾ ਦੇਹਿ ਪਿਆਰੋ ॥ ਰਹਾਉ ॥"
page = 580
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True Thou art, O True Lord. Bless me with Thine true affection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ ਹੈ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਆਪਣੀ ਸੱਚੀ ਪ੍ਰੀਤ ਪਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Lord and Master, You are True. O True Lord, bless me with Your Love. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚੇ ਕਰ ਕੇ ਤੂੰ ਸਚਾ ਸਾਹਿਬ ਹੈਂ, ਸੋ ਮੁਝੇ ਭੀ ਅਪਨਾ ਸਚਾ ਪ੍ਯਾਰ ਦੇਹ॥ ਰਹਾਉ ॥☬ਫਿਰ ਤੂੰ ਕੈਸਾ ਸਚਾ ਸਾਹਿਬ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ ਹੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਿਆਰ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈਂ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero eres, oh Maestro; bendícenos con Tu Amor. (Pausa)"