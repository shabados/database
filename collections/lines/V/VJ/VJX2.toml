[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤਹਿ ਜਮ ਲੋਕੁ. ਪਤਿਤ ਜੇ ਪ੍ਰਾਣੀ; ਹਰਿ ਜਨ ਸਿਵ ਗੁਰ ਗੵਾਨਿ ਰਤੇ ॥"
page = 1401
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinful persons, who are imbued with the gnosis of the Guru-God, become the Lord's saints and conquer the realm of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਂਬਰ ਪੁਰਸ਼, ਜੋ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਦੀ ਗਿਆਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਦੇ ਸੰਤ ਥੀ ਵੰਞਦੇ ਹਨ ਅਤੇ ਮੌਤ ਦੇ ਮੰਡਲ ਨੂੰ ਫਤਹ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even sinful people conquer the realm of Death, if they become the Lord's humble servants, and are imbued with the Guru's spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਰੀ ਕੇ ਜਨ ਜੋ ਸਤਿਗੁਰ ਹੈਂ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਜੋ (ਸਿਵ) ਕਲ੍ਯਾਨ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਗਿਆਨ ਮੇਂ ਰਤੇ ਹੈਂ, ਯਦਪਿ ਓਹ ਪ੍ਰਥਮ (ਪਤਿਤ) ਭੀ ਥੇ ਤਦਪਿ ਜਮ ਲੋਕ ਕੋ ਉਹ ਜੀਤ ਲੇਤੇ ਭਏ ਹੈਂ, ਭਾਵ ਸੇ ਜਮ ਕੀ ਸਾਸਨਾ ਤੇ ਰਹਿਤ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪਹਿਲਾਂ) ਪਤਿਤ ਭੀ (ਭਾਵ, ਗਿਰੇ ਹੋਏ ਆਚਰਨ ਵਾਲੇ) ਹੁੰਦੇ ਹਨ, ਉਹ ਕਲਿਆਨ-ਸਰੂਪ ਸਤਿਗੁਰੂ ਦੇ ਗਿਆਨ ਵਿਚ ਰੰਗੇ ਜਾ ਕੇ ਰੱਬ ਦੇ ਸੇਵਕ ਬਣ ਕੇ ਜਮ-ਲੋਕ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ, (ਭਾਵ, ਉਹਨਾਂ ਨੂੰ ਜਮਾਂ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ = ਜਿਹੜੇ। ਸਿਵ = ਕਲਿਆਣ-ਸਰੂਪ। ਗ੍ਯ੍ਯਾਨਿ = ਗਿਆਨ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਜਾ ਕੇ। ਹਰਿ ਜਨ = ਰੱਬ ਦੇ ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún los que están llenos de errores pueden conquistar el reino de la muerte si se vuelven los Sirvientes humildes del Señor y viven imbuidos en la Sabiduría Espiritual del Guru."