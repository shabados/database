[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਇਹੁ ਮਨੁ ਉਡਨ ਪੰਖੇਰੂ. ਬਨ ਕਾ ॥੨॥੧॥੯॥"
page = 1253
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O ye saints, this soul is life the flying bird of the forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੁਸੀਂ ਹੇ ਸਾਧੂਓ! ਸ੍ਰਵਣ ਕਰੋ, ਇਹ ਆਤਮਾ ਜੰਗਲ ਦੇ ਉਡ ਜਾਣ ਵਾਲੇ ਪੰਛੀ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints: this mind is like the bird, flying above the forest. ||2||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੁਨੋ ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਇਹ ਮਨ ਅਰਥਾਤ ਜੀਉ ਸੰਸਾਰ ਰੂਪੀ ਬਨ ਕਾ ਉਡ ਜਾਨੇ ਵਾਲਾ ਪੰਖੀ ਹੈ, ਭਾਵ ਅਵਸ੍ਯ ਹੀ ਵਿਜੋਗ ਹੋਵੇਗਾ॥੨॥੧॥੯॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਵੈਰਾਗ ਜਨਕ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਇਹ ਮਨ ਇਉਂ ਹੈ ਜਿਵੇਂ ਜੰਗਲ ਦਾ ਕੋਈ ਉਡਾਰੂ ਪੰਛੀ (ਇਸ ਨੂੰ ਟਿਕਾਣ ਲਈ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਲਿਆਉ) ॥੨॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੇਰੂ = ਪੰਛੀ ॥੨॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen oh Santos, la mente bate sus salvajes alas como el ave del bosque, ahora está ahí y después allá. (2-1-9)"