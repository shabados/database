[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲਹੁ ਭੁਲਾ; ਜਨਮੁ ਗਵਾਏ ॥੨॥"
page = 664
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Straying away from the Primal Being, the mortal wastes away his life. Being, the mortal wastes away his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਨਿਰੰਕਾਰ ਤੋਂ ਗੁੰਮਰਾਹ ਹੋ ਪ੍ਰਾਣੀ ਆਪਣਾ ਜੀਵਨ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering away from the Primal Lord, the root of all, one wastes his life in vain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਲ ਤੇ ਭੂਲਾ ਹੂਆ ਜੀਵ ਜਨਮ ਕੌ ਵਿਅਰਥ ਗਵਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜਿੰਦ-ਦਾਤੇ ਤੋਂ ਭੁੱਲਾ ਹੋਇਆ ਮਨੁੱਖ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego uno no encuentra al Señor, desperdicia su vida y se desvía del Camino. (2)"