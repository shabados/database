[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਚਹੁ ਮੁਸਿ, ਮੁਸਲਾ ਬਿਛਾਵੈ; ਤਬ ਤਉ. ਦੀਨੁ ਪਛਾਨੈ ॥੩॥"
page = 480
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by slaying the five desires thou spread the prayer mat, then shalt thou know the real religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਖ਼ਾਹਿਸ਼ਾਂ ਨੂੰ ਮਾਰ ਕੇ ਨਿਮਾਜ਼ ਦੀ ਫੂੜ੍ਹੀ ਦਾ ਵਿਛਾਉਣਾ ਵਿਛਾਵੇ, ਤਦ ਤੂੰ ਅਸਲੀ ਧਰਮ ਨੂੰ ਜਾਣੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spread your prayer mat by conquering your five desires, and you shall recognize the true religion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚ ਕਾਮਾਦਿ ਕੋ (ਮੁਸਿ) ਲੂਟਣਾ, ਭਾਵ ਜੀਤਨਾ ਇਹੀ (ਮੁਸਲਾ) ਆਸਨ ਵਾਸਨ ਬਿਛਾਵਨਾ ਹੈ, ਇਸ ਵਿਖੇ ਦੀਨ ਕਾ ਪਹਿਚਾਨਨਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜ (ਬਲੀ ਵਿਕਾਰਾਂ) ਨੂੰ ਜੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰਦਾ ਹੈ ਤਾਂ (ਮਾਨੋ) ਮੁਸੱਲਾ ਵਿਛਾਂਦਾ ਹੈ, ਤੇ ਮਜ਼ਹਬ ਨੂੰ ਪਛਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si el controlar sus deseos es su piel de meditación, entonces sólo así puede conocer la Esencia de la Fe. (3)"