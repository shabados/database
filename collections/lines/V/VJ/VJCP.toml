[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੀ ਸਾਤ ਸਮੁੰਦ ਸਨਦੀਆ; ਖੰਡ ਪਤਾਲ ਸਿ ਰੋਗਿ ਭਰੇ ॥"
page = 1153
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Diseased are the seven oceans together with rivers. The continents and under-worlds are brimful with disease as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰ ਹਨ ਸਤ ਸਮੁੰਦਰ ਦਰਿਆਵਾਂ ਦੇ ਸਮੇਤ ਬਰਿਆਜ਼ਮ ਅਤੇ ਪਇਆਲ ਭੀ ਬੀਮਾਰੀ ਨਾਲ ਪਰੀਪੂਰਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seven seas are diseased, along with the rivers; the continents and the nether regions of the underworlds are full of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਤੋਂ ਸਮੁੰਦ੍ਰ ਸਹਿਤ ਨਦੀਓਂ ਕੇ ਰੋਗੀ ਹੈਂ, ਨਵੋਂ ਖੰਡ, ਸਾਤੋਂ ਪਾਤਾਲ ਸੋ ਭੀ ਰੋਗ ਸੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਨਦੀਆਂ ਸਮੇਤ ਸੱਤੇ ਸਮੁੰਦਰ (ਹਉਮੈ ਦੇ) ਰੋਗੀ ਹਨ, ਸਾਰੀਆਂ ਧਰਤੀਆਂ ਤੇ ਪਾਤਾਲ-ਇਹ ਭੀ (ਹਉਮੈ-) ਰੋਗ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਦੀਆ = ਸ-ਨਦੀਆ, ਨਦੀਆਂ ਸਮੇਤ। ਰੋਗਿ = ਰੋਗ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afligidos están los siete mares, los ríos, los mundos, los mundos inferiores,"