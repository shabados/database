data = "ਚਉਦਸਿ; ਚਉਥੇ ਥਾਵਹਿ ਲਹਿ ਪਾਵੈ ॥"
page = 840
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteenth (lunar day): The man who deeply enters into the fourth place (state of mind),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਧਵੀਂ (ਤਿੱਥ): ਜਿਹੜਾ ਇਨਸਾਨ ਚੌਥੀ ਜਗ੍ਹਾ (ਅਵਸਥਾ) ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fourteenth Day: One who enters into the fourth state,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਦਸ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਜਨ ਨੇ ਚਉਥੇ ਤੁਰੀਆ ਸਰੂਪ ਕੋ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਲਖ ਕਰ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਤੁਰੀਆ ਅਵਸਥਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਦਸਿ = ਪੂਰਨਮਾਸ਼ੀ ਤੋਂ ਚੌਧਵਾਂ ਦਿਨ। ਚਉਥੇ ਥਾਵਹਿ = ਚੌਥੇ ਥਾਂ ਨੂੰ, ਉਸ ਆਤਮਕ ਟਿਕਾਣੇ ਨੂੰ ਜਿੱਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੇ, ਤੁਰੀਆਵਸਥਾ। ਲਹਿ ਪਾਵੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ, ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

