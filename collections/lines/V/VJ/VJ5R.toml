[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੋ ਭਲੋ ਕੋ ਹੋਤ ਹੈ; ਬੁਰੋ ਬੁਰੇ ਕੋ ਹੋਇ ॥੭॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whether it was good, bad or in any other form.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਲੇ ਦਾ ਭਲਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਮਾੜੇ ਦਾ ਮਾੜਾ ਹੁੰਦਾ ਹੈ ॥੭॥"