[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ ਹਰਿ ਏਕੁ ਹੈ; ਆਪੇ ਦੇਇ ਖਵਾਇ ॥੩॥"
page = 66
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name alone is the ambrosial fruit. He Himself gives it to be eaten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਭਗਵਾਨ ਦਾ ਨਾਮ ਹੀ ਅੰਮ੍ਰਿਤਮਈ ਮੇਵਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਖਾਣ ਲਈ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord alone is the Ambrosial Fruit; He Himself gives it to us to eat. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਫਲ ਰੂਪ ਜੋ ਹਰੀ ਕਾ ਏਕ ਨਾਮ ਹੈ, ਸੋ ਜਿਨ ਗੁਰਮੁਖੋਂ ਪਰ ਹਰੀ ਆਪ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਤਿਨ ਕੋ ਆਪ ਹੀ ਖਵਾਇ ਦੇਤਾ ਹੈ ਅਰਥਾਤ ਜਪਾਉਤਾ ਹੈ॥੩॥☬ਪੁਨ: ਮਨਮੁਖੋਂ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸਿਰਫ਼ ਇਕ ਨਾਮ-ਫਲ ਲੱਗਦਾ ਹੈ। (ਪ੍ਰਭੂ ਮਿਹਰ ਕਰ ਕੇ) ਆਪ ਹੀ (ਉਸ ਨੂੰ ਇਹ ਫਲ) ਚਖਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Fruta del Néctar del Señor es una, y sólo Él es el Dador. (3)"