[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੵਾਨੰ ਸਮ ਦੁਖ ਸੁਖੰ; ਜੁਗਤਿ ਨਿਰਮਲ ਨਿਰਵੈਰਣਹ ॥"
page = 1357
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who deems pain and pleasure alike and whose way of life is immaculate and uninimical,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੀੜ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਇਕ ਸਮਾਨ ਜਾਣਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਪਵਿੱਤਰ ਅਤੇ ਵੈਰ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the wisdom to look alike upon pleasure and pain, live the immaculate lifestyle, free of vengeance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ ਗਿਆਨ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਸੁਖ ਦੁਖ ਮੇਂ ਸਮਾਨ ਰਹਤੇ ਹੈਂ। ਔ ਤਿਨੋਂ ਕੀ ਜੁਗਤੀ ਨਿਰਮਲ ਇਹੀ ਹੈ, ਜੋ ਸਭ ਸੇ ਨਿਰਵੈਰ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦੁਖਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝਣਾ ਅਤੇ ਪਵਿਤ੍ਰ ਤੇ ਵੈਰ-ਰਹਿਤ ਜੀਵਨ ਜੀਊਣਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਯ੍ਯਾਨੰ = ਸਮਝ (ज्ञान)।ਸਮ = ਬਰਾਬਰ। ਜੁਗਤਿ = ਜੀਵਨ ਗੁਜ਼ਾਰਨ ਦਾ ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes tienen la Sabiduría de mirar de igual forma al dolor y al placer, viven una vida inmaculada, libre de toda venganza."