[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਥਾਟੁ ਬਣਾਇਆ ਪੂਰੈ; ਵੇਖਹੁ ਏਕ ਸਮਾਨਾ ॥"
page = 797
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord has made the Perfect make See Thou the One Lord contained all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਨੇ ਪੂਰੀ ਬਣਾਵਟ ਬਣਾਈ ਹੈ। ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਾਰੇ ਰਮਿਆ ਹੋਟਿਆ ਦੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The perfect Lord has fashioned the Perfect Creation. Behold the Lord pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਜੋ ਇਸ ਪ੍ਰਪੰਚ ਕਾ ਪੂਰਨ (ਥਾਟੁ) ਬਣਾਉ ਬਨਾਇਆ ਹੈ, ਤਿਸ ਵਿਖੇ ਹੇ ਗੁਰਮੁਖ ਜਨੋਂ! ਜੋ ਏਕ ਸ੍ਵਾਮੀ ਵ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ, ਤਿਸ ਕੋ ਹੀ ਸਦਾ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੇਖੋ, ਪੂਰਨ ਪ੍ਰਭੂ ਨੇ (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਣ ਦੀ ਇਹ ਐਸੀ) ਉੱਤਮ ਜੁਗਤੀ ਬਣਾਈ ਹੈ ਜੋ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕੋ ਜਿਹੀ ਚਲੀ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ ਥਾਟੁ = ਉੱਤਮ ਜੁਗਤੀ, ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਣ ਦੀ ਉੱਤਮ ਜੁਗਤੀ। ਪੂਰੈ = ਪੂਰੇ (ਪ੍ਰਭੂ) ਨੇ, ਉਸ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਦੇ ਕੰਮਾਂ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ। ਏਕ ਸਮਾਨਾ = ਇਕੋ ਜਿਹੀ, ਜੋ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕੋ ਜਿਹੀ ਚਲੀ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecta es la Creación del Señor Perfecto; obsérvalo de igual forma en todas partes."