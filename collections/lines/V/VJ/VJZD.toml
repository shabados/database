[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬ੍ਰਹਮੰਡਿ. ਖੰਡਿ ਸੋ ਜਾਣਹੁ ॥"
page = 1041
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou Him, who is pervading the world and the continents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਜਾਣ ਜੋ ਸੰਸਾਰ ਅਤੇ ਮਹਾਂਦੀਪਾਂ ਅੰਦਰ ਰਵਿ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know the One who pervades all the realms of the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਬ੍ਰਹਮੰਡ ਮੇਂ ਪੂਰਨ ਹੈ, ਸੋ ਸਰੀਰ ਰੂਪ ਇਕ ਟੁਕੜੇ ਮੇਂ ਭੀ ਪੂਰਨ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵੱਸਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਪਛਾਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੰਡਿ = ਜਗਤ ਵਿਚ। ਖੰਡਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trata de conocer a Aquél que está en el Universo entero y en todas sus partes,"