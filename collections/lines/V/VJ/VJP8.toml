[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲੈ ਨਾਨਕ ਹਮਹਿ; ਆਪਹਿ ਮਾਈ ਬਾਪ ॥੩੨॥"
page = 257
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak God Himself nurtures us. He is our Mother and Father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਸਾਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ। ਉਹ ਸਾਡੀ ਅੰਮੜੀ ਅਤੇ ਬਾਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself cherishes us; He is our Mother and Father. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਵਾਹਗੁਰੂ (ਹਮਹਿ) ਤੁਮਾਮ ਅਰਥਾਤ ਸਰਬ ਕੀ ਪ੍ਰਿਤਪਾਲਾ ਕਰਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਕਾ ਮਾਤਾ ਪਿਤਾ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪ੍ਰਭੂ ਆਪ ਮਾਪਿਆਂ ਵਾਂਗ ਸਾਡੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ ॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪ ਹੀ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, nos sostiene por Sí Mismo, pues Él es nuestro Padre y también nuestra Madre. (32)"