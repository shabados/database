data = "ਲੈ ਅਸਥਨ ਚੁਪ ਬਾਲ ਨ ਭਯੋ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lady went and tried to breast feed him but child would not get quiet."

