[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਸਭ ਤ੍ਰਿਸਨ ਬੁਝਾਈ ॥"
page = 1075
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, all the desire is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਸਾਰੀ ਖ਼ਾਹਿਸ਼ ਮਿੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, all thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਤੇ ਤ੍ਰਿਸਨਾ ਬੁਝਾਈ ਹੈ, ਭਾਵ ਸਾਂਤੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਬੁਝਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, todas las ansiedades terminan,"