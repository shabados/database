[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਜੰਤ ਭਰਮਿ ਭੁਲੇ; ਤਿਨਿ ਸਹਿ ਆਪਿ ਭੁਲਾਏ ॥"
page = 441
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some people are gone astray in doubt but them the Spouse Himself has strayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕੀਂ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਕੰਤ ਨੇ ਖੁਦ ਗੁਮਰਾਹ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some people wander around, deluded by doubt; their Husband Lord Himself has misled them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜੀਵ ਭਰਮ ਮੇਂ ਭੂਲ ਰਹੇ ਹੈਂ ਤਿਨ ਸਹੁ ਨੇ ਆਪ ਹੀ ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੀਵ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ, (ਉਸ ਪੈਦਾ ਕਰਨ ਵਾਲੇ) ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲੇ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ। ਤਿਨਿ = ਉਸ ਨੇ। ਸਹਿ = ਸ਼ਹੁ ਨੇ। ਤਿਨਿ ਸਹਿ = ਉਸ ਖਸਮ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son desviados por el Mismo Señor; ellos vagan en la dualidad y actúan desde el ego."