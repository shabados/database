[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਉਧਾਰਣੁ; ਕ੍ਰਿਪਾ ਨਿਧਾਨੁ ॥"
page = 900
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Saviour of the sinners and the Treasure of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰਨ ਵਾਲਾ ਅਤੇ ਰਹਿਮਤ ਦਾ ਖਜਾਨਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Savior of sinners, the treasure of mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਪਾ ਨਿਧਾਨੁ) ਗੁਰੂ ਪਰਮੇਸ੍ਵਰ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰਨੇਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Purificador de los malhechores, el Tesoro de Misericordia."