[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਿਹਵਾ; ਕਹਾ ਕੋ ਬਕਤਾ ॥"
page = 1140
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can nay one utter without the tongue?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਬਾਝੋਂ ਕੋਈ ਜਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਬੋਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a tongue, how can anyone speak?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਜਿਹਬਾ ਕੇ ਕੋਈ ਕਹਾਂ ਬੋਲ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਤੋਂ ਬਿਨਾ ਕੋਈ ਬੋਲਣ-ਜੋਗਾ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ। ਕਹਾ = ਕਹਾਂ? ਕਿੱਥੇ? ਕੋ = ਕੋਈ। ਬਕਤਾ = ਬੋਲਣ-ਯੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría cantar sin paladar?,"