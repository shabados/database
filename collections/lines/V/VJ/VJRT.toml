[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ; ਸਬਦੁ ਸੁਣਾਇਆ ॥"
page = 231
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru has preached his sermon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਆਪਣਾ ਉਪਦੇਸ਼ ਪ੍ਰਚਾਰਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has revealed the Shabad;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਸੁਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਾਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru ha pronunciado la Palabra del Shabd,"