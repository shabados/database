[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੀਰ ਚੀਰ ਪਟੰਬਰਾਦਿਕ; ਬਾਜ ਅਉ ਗਜਰਾਜ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Including diamonds, silken clothers etc., horses and big elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੀਰੇ, ਕਪੜੇ, ਰੇਸ਼ਮੀ ਬਸਤ੍ਰ, ਘੋੜੇ ਅਤੇ ਹਾਥੀ ਆਦਿਕ ਨੂੰ ਸਜਾ ਕੇ"