[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੰਦ੍ਰਾਸਣਿ ਅਪਛਰਾ; ਰਾਗ ਰਾਗਨੀ ਮੰਗਲੁ ਗਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Indra and his nymphs sang auspicious songs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਦੇ (ਆਸਣ=) ਤਖਤ (ਦੇ ਅੱਗੇ) ਅਪੱਸਰਾਂ ਰੂਪ ਰਾਗਾਂ ਤੇ ਰਾਗਣੀਆਂ ਨੇ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ) ਮੰਗਲਾਂ ਦੀ ਧੁਨੀ ਕੀਤੀ।"