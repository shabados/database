[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਗਿਰਿਓ, ਸਿਰ ਮਾਲ ਕਹੂੰ; ਕਹੂੰ ਬੈਲ ਗਿਰਿਓ, ਗਿਰਿਯੋ ਸੂਲ ਕਹੂੰ ਹ੍ਵੈ ॥੧੫੨੩॥"
page = 449

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His necklace of skulls slipped and fell down, somewhere his bull fell down and somewhere his trident fell down.1523."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਡਿਗ ਪਿਆ, ਸਿਰ ਦੀ ਰੁੰਡ-ਮਾਲਾ ਕਿਤੇ ਜਾ ਪਈ ਅਤੇ ਬਲਦ ਕਿਧਰੇ ਜਾ ਡਿਗਿਆ ਅਤੇ ਤ੍ਰਿਸ਼ੂਲ ਕਿਧਰੇ ਹੋਰ ਜਾ ਪਿਆ ॥੧੫੨੩॥"