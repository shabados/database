[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੰਜੋਗ; ਮਿਲਉ ਪ੍ਰਭ ਅਪਨੇ ॥"
page = 806
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By what good fortune can I meet my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਚੰਗੇ ਭਾਗਾਂ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What blessed destiny will lead me to meet my God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਹੇ ਗੁਰੋ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਕਵਨ ਸੰਜੋਗ ਸੇ ਮਿਲਨਾ ਕਰੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕੇਹੜੇ ਮੁਹੂਰਤ ਹਨ ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਗ = ਮਿਲਾਪ ਦਾ ਸਮਾ, ਲਗਨ, ਮੁਹੂਰਤ। ਮਿਲਉ = ਮਿਲਉਂ, ਮੈਂ ਮਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué maravilloso será el instante en el que encuentre a mi Señor!"