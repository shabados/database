[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਨਿਰੰਜਨੁ ਨਿਰਮਲੁ ਸੋਈ ॥"
page = 1034
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Primal Lord is Blotless and Immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਾਪੂਰਬਲਾ ਪ੍ਰਭੂ ਬੇਦਾਗ਼ ਅਤੇ ਪਵਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Primal Lord, immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਸੇ ਤੂੰ ਮਾਇਆ ਰਹਿਤ ਨਿਰਮਲ ਸਭਾ ਸੰਯੁਕਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਮੁਖ ਨੇ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਉਹ ਪਵਿੱਤ੍ਰ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੁੱਢ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor Primordial, Inmaculado y Sin Mancha."