[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ; ਤਾਹੂ ਕੋ ਜਾਪਤ ॥"
page = 250
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obviously manifest Glory of the Divine is seen by him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਰੱਬੀ ਤੇਜ ਪਰਤੱਖ ਹੀ ਜ਼ਾਹਰ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They behold the manifest glory of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰਤਾਪ ਪ੍ਰਗਟ ਹੈ, ਤਿਸੀ ਕੋ ਵਹੁ ਪੁਰਸ ਜਪਤਾ ਹੈ, ਵਾ ਤਿਸ ਪੁਰਸ ਕਾ ਪ੍ਰਤਾਪੁ ਪ੍ਰਗਟ (ਜਾਪਤ) ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਾ ਹੀ ਪ੍ਰਤਾਪ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹੂ ਕੋ = ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ। ਜਾਪਤ = ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él ve la Presencia de la Gloria del Señor por todas partes."