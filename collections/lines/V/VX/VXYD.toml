[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਸੁਰਗ ਨਰਕ ਅਵਤਾਰ ॥"
page = 182
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It effects heaven, hell, and incarnations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬਹਿਸ਼ਤ, ਦੋਜਖ ਅਤੇ ਜਨਮਾ ਦੇ ਗੇੜ ਤੇ ਅਸਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through incarnations in heaven and hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ੍ਵਰਗ ਨਰਕ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਨੇ ਰੂਪ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਜੀਵ ਨਰਕਾਂ ਵਿਚ ਪੈਂਦੇ ਹਨ, ਕਿਤੇ ਸੁਰਗਾਂ ਵਿਚ ਪਹੁੰਚਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਤਾਰ = ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos atormenta a través del cielo, de la oscuridad de la conciencia, y a través de los dioses."