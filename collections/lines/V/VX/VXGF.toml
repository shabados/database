[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੀਤ ਰਾਗ ਘਨ ਤਾਲ; ਸਿ ਕੂਰੇ ॥"
page = 832
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name false are the various songs, melodies and rhythmic beats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਕੂੜੇ ਹਨ ਅਨੇਕਾਂ ਗਾਉਣੇ ਤਰਾਨੇ ਅਤੇ ਸੁਰਤਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The various songs, tunes and rhythms are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਲੋਂ ਕੇ ਸਹਤ ਜੋ ਗੀਤ ਰਾਗ (ਘਨ) ਅਧਕ ਹੈਂ, ਸੋ ਸਭ ਝੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਮਨੁੱਖ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਗੀਤ ਰਾਗ ਤੇ ਤਾਲ ਆਦਿਕਾਂ ਵਿਚ ਮਨ ਪਰਚਾਂਦਾ ਹੈ ਪਰ ਇਹ ਸਭ ਝੂਠੇ ਉੱਦਮ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las demás melodías y ritmos son falsos,"