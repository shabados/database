[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਗੁਣ. ਮਹਾਦੇਉ ਬੈਰਾਗੀ; ਜਿਨਿ ਧਿਆਨ ਨਿਰੰਤਰਿ ਜਾਣਿਓ ॥"
page = 1390
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The desireless Shiva sings the praise of Guru Nanak, who had realised, the worth of the Lord's incessant meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਛਾ ਰਹਿਤ ਸ਼ਿਵਜੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਦੇ ਇਕ ਰਸ ਸਿਮਰਨ ਦੀ ਮਹੱਤਤਾ ਨੂੰ ਅਨੁਭਵ ਕੀਤੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, detached and beyond desire, sings the Glorious Praises of Guru Nanak, who knows the Lord's endless meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੋ (ਮਹਾਦੇਉ) ਸ਼ਿਵਜੀ ਜੋ ਵਈਰਾਗਵਾਨ ਹੈ ਵਾ ਰਾਮਾ ਨੰਦ ਜੀ ਆਦੀ ਭੀ ਗਾਵਤੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਨਿਰੰਤਰ ਹੀ ਧਿਆਨ ਵਿਖੇ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਨੇ ਇਕ-ਰਸ ਬਿਰਤੀ ਜੋੜ ਕੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਪਛਾਣਿਆ ਹੈ (ਸਾਂਝ ਪਾਈ ਹੈ,) ਉਸ ਦੇ ਗੁਣ ਵੈਰਾਗਵਾਨ ਸ਼ਿਵ ਜੀ (ਭੀ) ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾਦੇਉ = ਸ਼ਿਵ ਜੀ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਤਿਆਗੀ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ। ਨਿਰੰਤਰਿ = ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta las Gloriosas Alabanzas de Guru Nanak, Quien conoce la Interminable Meditación del Señor."