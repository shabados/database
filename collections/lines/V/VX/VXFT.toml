[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵੇਖਿ ਹਦੂਰਿ; ਅੰਤਰਿ ਭੀ ਤੂ ਹੈ ॥੭॥"
page = 753
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace one sees Thee just present, O God, Thee just present, O God. Verily Thou art amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਇਨਸਾਨ ਤੈਨੂੰ ਐਨ ਅੰਗ ਸੰਗ ਵੇਖਦਾ ਹੈ, ਹੇ ਹਰੀ! ਨਿਸਚਿਤ ਹੀ ਤੂੰ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sees You ever-present; You are deep within the nucleus of our inner self. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬਾਹਰ ਭੀ ਤੈਨੂੰ ਦੇਖਤੇ ਹੈਂ (ਭੀ) ਬਹੁੜੋ ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਦਰ ਭੀ ਤੂੰ (ਹਦੂਰਿ) ਪ੍ਰਤੱਖ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ ਅੰਦਰ ਭੀ ਤੂੰ ਹੈਂ (ਬਾਹਰ ਭੀ ਤੂੰ ਹੈਂ) ਤੈਨੂੰ ਉਹ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਵੇਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru uno puede ver Tu Presencia dentro y fuera.  (7)"