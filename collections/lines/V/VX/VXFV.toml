[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਹਿਰਦੈ ਸਿਮਰਹਿ ॥"
page = 287
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On His lotus feet they meditate in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨ ਕੰਵਲ ਦਾ ਉਹ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their hearts, they meditate on His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਰਨੋਂ ਕਮਲੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਸਿਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਕਮਲਾਂ ਵਰਗੇ (ਸੋਹਣੇ) ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que conservan Sus Pies de Loto enaltecidos en sus corazones."