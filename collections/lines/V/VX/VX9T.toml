[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਧਰਮੁ ਕਰਹਿ; ਪਰਥਾਏ ॥"
page = 1024
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings did good deeds for some self-interest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਿਸ਼ਾਹ ਕਿਸੇ ਸਵੈ-ਮਨੋਰਥ ਲਈ ਚੰਗੇ ਕਰਮ ਕਰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings acted righteously only out of self-interest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਕਿਸੇ (ਪਰਥਾਏ) ਨਮਿਤ ਕਰ ਕੇ ਧਰਮ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਲੋਕ ਕਿਸੇ ਗ਼ਰਜ਼ ਦੀ ਖ਼ਾਤਰ ਧਰਮ ਕਮਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes practicaban el Dharma impulsados por algo muy distinto al Dharma en sí,"