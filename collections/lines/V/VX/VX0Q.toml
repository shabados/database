[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਧਿਆਈਐ; ਮਸਤਕਿ ਹੋਵੈ ਭਾਗੁ ॥"
page = 47
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If good luck be recorded on the forehead, only then does man meditate on the Name-Treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੰਗੀ ਕਿਸਮਤ ਮੱਥੇ ਉਤੇ ਲਿਖੀ ਹੋਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਆਦਮੀ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such blessed destiny written on their foreheads meditate on the Treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਾਮ ਰੂਪੀ ਸਰਬ ਸੁਖੋਂ ਕਾ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਤਬ (ਧਿਆਈਐ) ਸਿਮਰੀਤਾ ਹੈ, ਜਬ ਮਾਥੇ ਮੇਂ ਪੁੰਨ ਕਰਮੋਂ ਕਾ ਲੇਖੁ ਲਿਖਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜੋ ਸਭ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜਾਨਾ (ਹੈ) ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਪਰ ਉਹੀ ਮਨੁੱਖ ਸਿਮਰ ਸਕਦਾ ਹੈ ਜਿਸ ਦੇ) ਮੱਥੇ ਉੇਤੇ ਚੰਗੀ ਕਿਸਮਤਿ ਉੱਘੜ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo si está en mi Destino, podré atesorar el Nombre del Señor."