[[content]]
asset = "SSKS"
type = "primary"
data = "ਭਗਵਤ ਕਥਾ ਅਰਪਨ ਕਉ ਧਾਰਨੀਕ; ਲਿਖਤ ਕ੍ਰਿਤਾਸ ਪਤ੍ਰ ਬੰਧ ਮੋਖਦਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Paper made of kritas leaf (considered to be impious) when used for recording the praises and paeans of the Lord, becomes capable of freeing one from the bondage of repeated births."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਤਾਸ ਪਤ੍ਰ ਕਾਗਜ਼ ਦਾ ਪਤ੍ਰਾ ਮਹਾਂ ਅਪਵਿਤ੍ਰ ਗੰਦਾ ਮੰਨਿਆ ਹੈ, ਕ੍ਯੋਂਕਿ ਗਲੀਆਂ ਬਜਾਰਾਂ ਵਿਚ ਰੁਲਦੀਆਂ ਗਲੀਆਂ ਸੜੀਆਂ ਲੀਰਾਂ ਕਤੀਰਾਂ ਨੂੰ ਗਾਲ ਗਾਲ, ਕੁੱਟ ਕੁੱਟ ਅਰ ਦੱਬ ਦੱਬ ਕੇ ਤਯਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਸੋ ਐਸੇ ਗੰਦੇ ਮੰਦੇ ਕਾਗਜ਼ ਦੇ ਪਤ੍ਰਿਆਂ ਉਪਰ ਭਗਵਤ ਅਰਾਧਨ ਕਉ ਧਾਰਨੀਕ ਕਥਾ ਲਿਖਤ ਭਗਵੰਤ ਦੀ ਅਰਾਧਨਾ ਖਾਤਰ ਧਾਰਣ ਜੋਗ ਜੇ ਕਥਾ ਲਿਖੀ ਜਾਵੇ ਤਾਂ ਓਹੋ ਗੰਦਾ ਕਾਗਜ਼ ਸੰਸਾਰ ਦਿਆਂ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤੀ ਦਾਤਾ ਬਣ ਪਿਆ ਕਰਦਾ ਹੈ।"