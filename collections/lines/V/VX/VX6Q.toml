[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੰਡ ਕੀਰਤਨੁ; ਤਿਨਿ ਭੋਜਨੁ ਚੂਰਾ ॥"
page = 236
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enjoy the incessant lauding of praises of the Lord as their food and dainty,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਲਗਾਤਾਰ ਜੱਸ ਗਾਇਨ ਕਰਨ ਨੂੰ ਆਪਣੀ ਫ਼ੁਰਾਕ ਤੇ ਚੁਰਮੇ ਵਜੋਂ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unbroken Kirtan of the Lord's Praises is their food and nourishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਦੀਆ ਹੈ ਤਿਨੋਂ ਨੇ (ਅਖੰਡ) ਨਿਰੰਤ੍ਰ ਜੋ ਪਰਮੇਸਰ ਕਾ ਕੀਰਤਨ ਹੈ, ਸੋ ਭੋਜਨ (ਚੂਰਾ) ਕਰਾ ਹੈ, ਵਾ ਏਹੁ ਕੀਰਤਨ ਚੂਰਮਾਂ ਭੋਜਨ ਹੈ॥☬ਜੇ ਕਹੇ ਕਿਸ ਨੇ ਐਸਾ ਭੋਜਨ ਕੀਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਆਪਣੇ ਆਤਮਾ ਵਾਸਤੇ ਸੁਆਦਲਾ ਭੋਜਨ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਮਨੁੱਖ ਨੇ। ਚੂਰਾ = ਚੂਰੀ, ਚੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Su alimento es la Melodía continua de la Alabanza,"