[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਭੂਤ. ਸਚਿ ਭੈ ਰਤੇ; ਜੋਤਿ ਸਚੀ ਮਨ ਮਾਹਿ ॥"
page = 20
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(His body of) five elements, then get dyed in the fear of the True One and the True light shines within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪੰਜਾਂ ਤੱਤਾਂ (ਦਾ ਸਰੀਰ) ਤਦ ਸਤਿਪੁਰਖ ਦੇ ਡਰ ਵਿੱਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੀ ਰੋਸ਼ਨੀ ਉਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਚਮਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body of the five elements is dyed in the Fear of the True One; the mind is filled with the True Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਭਯ ਮੇਂ ਪੰਚ ਭੂਤ ਪੰਚ ਤੱਤ੍ਵ ਰਾਤੇ ਹੈਂ,☬\"ਭੈ ਵਿਚਿ ਪਉਣ ਵਹੈ ਸਦਿ ਵਾਊ॥☬ਭੈ ਵਿਚਿ ਚਲਹਿ ਲਖ ਦਰੀਆਊ॥\" ਇਤਿ ਆਦਿ ਸ੍ਰੀ ਗੁਰੂ ਵਾਕ੍ਯ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਇਹ ਸੰਪੂਰਨ ਜਿਸ ਕੇ ਭੈ ਮੇਂ ਚਲਤੇ ਹੈਂ, ਤਿਸੁ ਵਾਹਿਗੁਰੂ ਕੀ ਹੀ (ਜੋਤਿ) ਸੱਤਾ ਸਚੀ ਮਨ ਮੇਂ ਸਮਝੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ ਸਰੀਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਅਦਬ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਸਦਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਭੂਤ = ਪੰਜੇ ਤਤ, ਸਾਰਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios muestra Su Favor a aquél que tiene el Alma revestida de Verdad."