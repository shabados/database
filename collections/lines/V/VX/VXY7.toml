[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕਿ. ਅਤੁਟੁ ਧਨੁ ਪਾਇਆ; ਹਰਿ ਨਾਮਾ ਹਰਿ ਧਨੁ ਮਾਲੁ ॥੨॥"
page = 1315
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak has attained the inexhaustible wealth, the Lord Master's Name is his wealth and poverty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੂੰ ਅਖੁਟ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ, ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਨਾਮ ਉਸ ਦੀ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obtained the inexhaustible wealth; the Lord's Name is his wealth and property. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਅਤੋਟ ਧਨ ਕੋ ਪਾਯਾ ਹੈ, ਕਿਉਂਕਿ ਹਮਾਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ ਧਨ ਨਗਦੀ ਅਰ ਮਾਲ ਹਾਥੀ ਘੋੜੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਦਾਸ ਨਾਨਕ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ਜੋ ਕਦੇ ਮੁੱਕਣ ਵਾਲਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕਿ = ਨਾਨਕ ਨੇ। ਅਤੁਟੁ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਪਾਇਆ = ਲੱਭ ਲਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ha obtenido la Riqueza Infinita, pues el Nombre del Señor es La Riqueza y La Propiedad. (2)"