[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾਮਣਿ ਕੰਤੈ ਰਾਵੇ; ਮਨਿ ਮਾਨਿਐ ਸੁਖੁ ਹੋਈ ॥੧॥"
page = 770
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride enjoys her spouse. Through the minds appeasement wells up peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ। ਮਨ ਦੀ ਸੰਤੁਸ਼ਟਤਾ ਦੁਆਰਾ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul-bride ravishes and enjoys her Husband Lord; her mind accepts Him, and she finds peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ ਮਨ ਨਾਮ ਕੇ ਜਪਨੇ ਮੇਂ ਮੰਨਿਆਂ ਹੈ ਵਹੁ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਸ੍ਵਾਮੀ ਕੋ (ਰਾਵੇ) ਭੋਗਤੀ, ਭਾਵ ਮਿਲਤੀ ਹੈ, ਉਸ ਹੀ ਕੋ ਅਚੁਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝ ਜਾਏ, ਤਾਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਮਾਣਦੀ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਕੰਤੈ ਰਾਵੈ = ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੀ ਹੈ। ਰਾਵੇ = ਮਿਲਾਪ ਮਾਣਦੀ ਹੈ। ਮਨਿ ਮਾਨਿਐ = ਜੇ ਮਨ ਪਤੀਜ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, la novia goza de su Esposo, si su mente Lo acepta y así vive en Paz. (1)"