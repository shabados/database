[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਠੀਆ ਕੰਮਿ. ਨ ਆਵਨੑੀ; ਵਿਚਹੁ ਸਖਣੀਆਹਾ ॥੨॥"
page = 729
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when hollow from within, are like the crumbled and useless ruins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਦਰੋਂ ਖਾਲੀ ਹਨ, ਉਹ ਢਹੇ ਹੋਏ ਅਤੇ ਨਿਕੰਮੇ ਖੰਡਰਾਤਾਂ ਦੀ ਤਰ੍ਹਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they are empty within, and they crumble like useless ruins. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਵੀਚ ਮੇਂ ਸੇ ਸਖਣੀਆਂ ਹੋਹਿਂ ਤੋ (ਢਠੀਆ) ਗਿਰੀਆਂ ਕੇ ਤੁਲ ਹੈਂ, ਜੋ ਕਿਸੇ ਕੇ ਕਾਮ ਨ ਆਈਆਂ; ਭਾਵ ਜੋ ਸੁਖਦਾਈ ਹੈ ਵਹੁ ਸੁਭਾਇਮਾਨ ਹੈਂ ਔਰ ਸਭ ਵਿ੍ਯਰਥ ਹੈਂ। ਇਸੀ ਪ੍ਰਕਾਰ ਤੇਰੀ ਬਨਾਵਟ ਸਭ ਦੁਖਦਾਈ ਹੈ॥੨॥☬ਔਰ ਦ੍ਰਿਸਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅੰਦਰੋਂ ਖ਼ਾਲੀ ਹੋਣ, (ਉਹ ਢਹਿ ਜਾਂਦੇ ਹਨ ਤੇ) ਢੱਠੇ ਹੋਏ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਮਿ = ਕੰਮ ਵਿਚ। ਆਵਨ੍ਹ੍ਹੀ = ਆਵਨ੍ਹ੍ਹਿ, ਆਉਂਦੀਆਂ। ਵਿਚਹੁ = ਅੰਦਰੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero estando vacíos por dentro se desmoronan como ruinas inútiles. (2)"