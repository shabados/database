[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਸਚਾ ਸਾਲਾਹਣਾ; ਸਚੈ ਥਾਨਿ ਪਿਆਰੁ ॥੨॥"
page = 63
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever eulogise the True One and enshrine affection for His True abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸਤਿਪੁਰਖ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰ ਅਤੇ ਉਸ ਦੇ ਸੱਚੇ ਅਸਥਾਨ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the True One continually, and love His Place of Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੈ ਥਾਨਿ) ਸਤਿਸੰਗ ਮੇਂ ਪਿਆਰ ਕਰ ਕੇ (ਭੀ) ਪੁਨਾ ਸਚ ਕਾ ਹੀ ਸਾਲਾਹਣਾ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫਿਰ ਸਤਸੰਗ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਪਿਆਰ ਪਾ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ (ਬੱਸ! ਇਹੀ ਹੈ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰ ਲਹਿਰਾਂ ਤੋਂ ਬਚਣ ਦਾ ਤਰੀਕਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tu Señor Verdadero y ama el Recinto de la Verdad. (2)"