[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਹੇ ਮੇਰੇ ਮਿੱਤਰ # ਤੈਨੂੰ ਅਮਰ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤਿ ਜਾਵੀਦ ਯਾਬੀ ਐ ਹਬੀਬ ।੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, fondness for Him is absorbed in every hair of our bodies. (361)"