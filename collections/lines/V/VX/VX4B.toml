[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਬਾਪੈ ਨਾਹੀ. ਕਿਸੀ ਕੋ; ਭਾਵਨ ਕੋ ਹਰਿ ਰਾਜਾ ॥"
page = 658
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King, fathers no one but him who loves him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ, ਪ੍ਰਮੇਸ਼ਰ ਕਿਸੇ ਦੇ ਵਿਰਸੇ ਵਿੱਚ ਆਇਆ ਹੋਇਆ ਨਹੀਂ। ਉਹ ਉਸੇ ਦਾ ਹੈ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, our King, is father to no one, except those who love Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜਾ! ਤੂੰ ਕਿਸੀ ਕੇ ਅਪਨੇ ਬਾਪ ਕਾ ਪਦਾਰਥ ਤੌ ਨਹੀਂ ਹੈਂ, ਤੂ ਤੌ ਕੇਵਲ ਭਾਵਨਾ ਕਾ ਹੈਂ, ਭਾਵ ਸੇ ਜੋ ਤੇਰੇ ਮੇਂ ਭਾਵਨਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਹੀ ਤੂੰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਮਾਲਕ ਹਰੀ ਕਿਸੇ ਦੇ ਪਿਉ ਦੀ (ਜੱਦੀ ਮਲਕੀਅਤ) ਨਹੀਂ ਹੈ, ਉਹ ਤਾਂ ਪ੍ਰੇਮ ਦਾ ਬੱਝਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪੈ = ਪਿਉ ਦੀ (ਮਲਕੀਅਤ)। ਭਾਵਨ ਕੋ = ਪ੍ਰੇਮ ਦਾ (ਬੱਧਾ ਹੋਇਆ)। ਰਾਜਾ = ਜਗਤ ਦਾ ਮਾਲਕ (❀ ਨੋਟ: ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਆਪਣੀ ਬਾਣੀ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਵਾਂ ਦੇ ਨਾਲ ਲਫ਼ਜ਼ 'ਰਾਜਾ' ਭੀ ਬਹੁਤ ਵਾਰੀ ਵਰਤਦੇ ਹਨ; ਹਰੇਕ ਕਵੀ ਦਾ ਆਪੋ ਆਪਣਾ ਸੁਭਾਵ ਹੁੰਦਾ ਹੈ ਕਿ ਕੋਈ ਖ਼ਾਸ ਲਫ਼ਜ਼ ਮੁੜ ਮੁੜ ਵਰਤਣਾ ਉਹਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no es el Padre de nadie más que de aquéllos que están enamorados de Él."