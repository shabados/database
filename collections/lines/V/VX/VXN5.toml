[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਗੁਰ ਆਤਮ ਦੇਵ ਦੀ; ਖੜਗਿ ਜੋਰਿ. ਪਰਾਕੁਇ ਜੀਅ ਦੈ ॥"
page = 966
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak placed the soul illuminating, supremely powerful sword of his instruction in Lahna's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਜਿੰਦੜੀ ਨੂੰ ਰੌਸ਼ਨ ਕਰਨ ਵਾਲੀ ਆਪਣੇ ਉਪਦੇਸ਼ ਦੀ ਪਰਮ ਤਾਕਤਵਰ ਤਲਵਾਰ ਨੂੰ ਲਹਿਣੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru implanted the almighty sword of the Teachings to illuminate his soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜੋ ਪ੍ਰਮਾਤਮਾ ਕੀ ਸਿਖਿਆ ਦਈ ਹੈ ਏਹੁ ਘਾਲ ਹੈ, (ਖੜਗਿ) ਖੰਡਾ ਗਿਆਨ ਰੂਪ ਹੈ, (ਜੋਰਿ) ਚੰਗਾ ਔਰੁ (ਪਰਾਕੁਇ) ਬਲ ਵਾਲਾ ਲਹਣੇ ਜੀ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਕਾਲ ਪੁਰਖ ਦੀ (ਬਖ਼ਸ਼ੀ ਹੋਈ) ਮੱਤ-ਰੂਪ ਤਲਵਾਰ ਨਾਲ, ਜ਼ੋਰ ਨਾਲ ਅਤੇ ਬਲ ਨਾਲ (ਅੰਦਰੋਂ ਪਹਿਲਾ ਜੀਵਨ ਕੱਢ ਕੇ) ਆਤਮਕ ਜ਼ਿੰਦਗੀ ਬਖ਼ਸ਼ ਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hizo ondear el Dosel del Señor sobre Angad, Quien alabando a Dios, bebió del Néctar del Señor."