[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਰੰਗੁ ਕਦੇ. ਨ ਉਤਰੈ; ਸਾਚਿ ਸਮਾਏ ॥੩॥"
page = 798
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This day wears not off ever and they are absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਰੰਗਤ ਕਦਚਿਤ ਲਹਿੰਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਅੰਰਦ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This dye never fades away; they are absorbed in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਸਚ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਏ ਹੈਂ ਤਿਨ ਕੇ ਰਿਦੇ ਤੇ ਇਹੁ ਰੰਗੁ ਕਬੀ ਨਹੀਂ ਉਤਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਦਾ ਇਹ ਨਾਮ-ਰੰਗ ਕਦੇ ਨਹੀਂ ਉਤਰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਮਾਏ = ਸਮਾਇ, ਲੀਨ ਹੋ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese color no se desvanece y ellos se inmergen en la Verdad de Dios.  (3)"