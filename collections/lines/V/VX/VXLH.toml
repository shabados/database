[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਆਖੈ, ਬਹੁਤੁ ਬਹੁਤੁ; ਘਟਿ. ਨ ਆਖੈ ਕੋਇ ॥"
page = 15
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All say that the Lord is the greatest of the great. None calls Him less."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਹਿੰਦੇ ਹਨ ਕਿ ਸਾਹਿਬ ਵਡਿਆਂ ਦਾ ਪਰਮ ਵੱਡਾ ਹੈ। ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਘਟ ਨਹੀਂ ਕਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says that God is the Greatest of the Great. No one calls Him any less."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਘਟਿ ਕੋਈ ਨਹੀ ਕਹਿਤਾ, ਸਭ ਕੋਈ ਬਹੁਤੁ ਬਹੁਤੁ ਹੀ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਹਰੇਕ ਜੀਵ (ਤੈਨੂੰ) ਬਹੁਤ ਬਹੁਤ ਧਨ ਵਾਸਤੇ ਹੀ ਆਖਦਾ ਹੈ, ਕੋਈ ਭੀ ਥੋੜਾ ਨਹੀਂ ਮੰਗਦਾ, ਕਿਸੇ ਨੇ ਭੀ ਕਦੇ ਮੰਗਣ ਤੋਂ ਬੱਸ ਨਹੀਂ ਕੀਤੀ, ਮੰਗ ਮੰਗ ਕੇ ਕਦੇ ਕੋਈ ਭੀ ਰੱਜਿਆ ਨਹੀਂ (ਪਰ ਉਹ ਸਾਰਾ ਧਨ ਇਥੇ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਆਖੈ = ਆਖਦਾ ਹੈ, ਮੰਗਦਾ ਹੈ। ਆਖੈ ਬਹੁਤੁ ਬਹੁਤੁ = ਬਹੁਤੀ ਮਾਇਆ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen que el Señor es lo más Grande de lo grande. Nadie piensa menos de Él, nadie ha podido apreciar Su Valor."