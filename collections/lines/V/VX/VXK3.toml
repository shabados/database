[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਚੰਡੀ ਚਰਿਤ੍ਰੇ ਸੁੰਭ ਬਧਹ ਖਸਟਮੋ ਧਿਆਯ ਸੰਪੂਰਨਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੬॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Here ends the Sixth Chapter entitled ‘The Killing of Sumbh’ of Chandi Charitra in BACHITTAR NATAK.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ 'ਚੰਡੀ-ਚਰਿਤ੍ਰ' ਪ੍ਰਸੰਗ ਦੇ 'ਸੁੰਭ-ਬਧ' ਨਾਂ ਦੇ ਛੇਵੇਂ ਅਧਿਆਇ ਦੀ ਸ਼ੁਭ ਸਮਾਪਤੀ ॥੬॥"