[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ. ਨ ਦੇਖੈ; ਪਰ ਗ੍ਰਿਹਿ ਜਾਇ ॥"
page = 1139
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortal sees not the nearness of the Lord goes to another's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਪ੍ਰਭੂ ਦੇ ਨੇੜੇਪਨ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ ਅਤੇ ਪਰਾਏ ਘਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not see the Lord near at hand; instead, he goes to the homes of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕੋ ਨਿਕਟ ਨਹੀਂ ਦੇਖਤਾ ਸੋ ਪਰਾਏ ਘਰ ਵਿਖੇ, ਭਾਵ ਪਰ ਇਸਤ੍ਰੀ ਮੇਂ ਰਮਨ ਕਰਨ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹੀ ਮਨੁੱਖ) ਪਰਾਏ ਘਰ ਵਿਚ (ਚੋਰੀ ਦੀ ਨੀਅਤ ਨਾਲ) ਜਾਂਦਾ ਹੈ, ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਨੇੜੇ-ਵੱਸਦਾ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno va a la casa de otro y no ve la cercanía de Dios,"