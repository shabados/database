[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਠੌਰ ਸਬੈ ਉਠਿ ਧਰਮ ਪਲੇ ॥੧੨੦॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He destroyed the demons in various ways and propagated religion at all places.120."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਭ ਥਾਂਵਾਂ ਤੇ ਸਾਰੇ (ਲੋਕ) ਉਠ ਕੇ ਧਰਮ ਦੇ ਪਾਲਨ ਵਿਚ ਲਗ ਗਏ ॥੧੨੦॥"