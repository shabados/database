[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜਾਧਪੀ ਨਰਾਧਪੀ; ਕਰੰਤ ਸੇਵ ਹੈ ਸਦਾ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra and Kuber are always at Thy service."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) (ਐਰਾਵਤ ਦਾ ਸੁਆਮੀ) ਇੰਦਰ ਅਤੇ (ਨਰਾਂ ਦਾ ਸੁਆਮੀ) ਕੁਬੇਰ ਸਦਾ ਸੇਵਾ ਕਰਦੇ ਹਨ;"