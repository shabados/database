[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਚਰੁ ਆਗਿਆ; ਤਿਚਰੁ ਭੋਗਹਿ ਭੋਗ ॥੧॥"
page = 185
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as is the Lord's command till then, they enjoy pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈ ਸਾਹਿਬ ਦਾ ਫੁਰਮਾਨ ਹੈ, ਉਦੋਂ ਤਾਈ ਉਹ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the Lord commands, they enjoy their pleasures. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਗਿਆ ਹੈ ਉਤਨਾ ਕਾਲ ਈਹਾਂ ਭੋਗ ਭੋਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ (ਪਰਮਾਤਮਾ ਵਲੋਂ) ਹੁਕਮ ਮਿਲਦਾ ਹੈ ਉਤਨਾ ਚਿਰ (ਦੋਵੇਂ ਮਿਲ ਕੇ ਜਗਤ ਦੇ) ਪਦਾਰਥ ਮਾਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como les fue destinado, así gozan de sí mismos. (1)"