[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਜਗ ਮਹਿ ਆਇਆ. ਆਪੁ ਗਵਾਇਆ; ਦਰਿ ਸਾਚੈ ਸਚਿਆਰੋ ॥"
page = 584
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is his advent in this world, who banishes his self conceit. He is acclaimed as true in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੇ ਉਸ ਦਾ ਆਗਮਨ ਇਸ ਜਹਾਨ ਵਿੱਚ, ਜੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ। ਸੱਚੇ ਦਰਬਾਰ ਵਿੱਚ ਉਹ ਸੱਚਾ ਕਰਾਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is his coming into the world; he banishes his self-conceit, and is acclaimed as true in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੇਂ ਜਿਸ ਨੇ ਆਪਾ ਭਾਉ ਕੋ ਦੂਰ ਕਰਾ ਹੈ ਤਿਸ ਕਾ ਆਉਨਾ ਧੰਨਤਾ ਜੋਗ ਹੈ, ਪੁਨਾ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ (ਸਚਿਆਰੋ) ਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਧੰਨ ਹੈ ਜੋ ਇਸ ਜਗਤ ਵਿਚ ਆ ਕੇ (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਸਫਲ, ਧੰਨ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਦਰਿ = ਦਰਿ ਤੇ। ਸਚਿਆਰੋ = ਸੁਰਖ਼-ਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el ser que hace a un lado su ego; es aclamado como Verdadero en la Corte del Señor."