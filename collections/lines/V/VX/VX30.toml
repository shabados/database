[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਕਰਨਿ ਕਾਜ ਸੰਤਨ ਉਧਾਰ ॥"
page = 166

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that semen Prahlad was born in order to help nad protect the saints."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਕੰਮ ਸਾਰਨ ਅਤੇ ਉੱਧਾਰ ਕਰਨ ਲਈ ਪ੍ਰਹਿਲਾਦ ਭਗਤ ਨੇ ਅਵਤਾਰ ਲਿਆ।"