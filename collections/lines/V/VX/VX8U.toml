[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਜਮ ਸਿਉ. ਨਾਹੀ ਕਾਮਾ ॥੩॥੭॥"
page = 659
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the death's courier, I have, now no concern."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਦੇ ਨਾਲ ਹੁਣ ਮੇਰਾ ਕੋੲਲਵਾਸਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is not concerned with the Messenger of Death. ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਅਬ ਮੇਰਾ ਕੋਈ ਕਾਮ ਜਮ ਕੇ ਸਾਥ ਨਹੀਂ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਜਨਮ ਮ੍ਰਿਤ ਕਾ ਭੈ ਦੂਰ ਭਇਆ ਹੈ॥੩॥੭॥☬ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੇ ਦੁਖ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਵਾਸਤੇ) ਮੈਨੂੰ ਰਵਿਦਾਸ ਨੂੰ ਜਮਾਂ ਨਾਲ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ ਰਹਿ ਗਿਆ ॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él no tendrá que lidiar con el ángel de la muerte. (3‑7)"