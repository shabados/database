data = "ਮੋਹਿ ਜਮ ਸਿਉ. ਨਾਹੀ ਕਾਮਾ ॥੩॥੭॥"
page = 659
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the death's courier, I have, now no concern."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਦੇ ਨਾਲ ਹੁਣ ਮੇਰਾ ਕੋੲਲਵਾਸਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is not concerned with the Messenger of Death. ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਅਬ ਮੇਰਾ ਕੋਈ ਕਾਮ ਜਮ ਕੇ ਸਾਥ ਨਹੀਂ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਜਨਮ ਮ੍ਰਿਤ ਕਾ ਭੈ ਦੂਰ ਭਇਆ ਹੈ॥੩॥੭॥☬ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੇ ਦੁਖ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਵਾਸਤੇ) ਮੈਨੂੰ ਰਵਿਦਾਸ ਨੂੰ ਜਮਾਂ ਨਾਲ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ ਰਹਿ ਗਿਆ ॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਸਿਉ = ਨਾਲ। ਕਾਮਾ = ਵਾਸਤਾ।੩। ❀ ਨੋਟ: ਰਵਿਦਾਸ ਜੀ ਬਨਾਰਸ ਦੇ ਵਸਨੀਕ ਸਨ, ਤੇ ਇਹ ਸ਼ਹਿਰ ਵਿਦਵਾਨ ਬ੍ਰਾਹਮਣਾਂ ਦਾ ਭਾਰਾ ਕੇਂਦਰ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ। ਬ੍ਰਾਹਮਣਾਂ ਦੀ ਅਗਵਾਈ ਵਿਚ ਇੱਥੇ ਮੂਰਤੀ-ਪੂਜਾ ਦਾ ਜ਼ੋਰ ਹੋਣਾ ਭੀ ਕੁਦਰਤੀ ਗੱਲ ਸੀ। ਇਕ ਪਾਸੇ ਉੱਚੀ ਕੁਲ ਦੇ ਵਿਦਵਾਨ ਲੋਕ ਮੰਦਰਾਂ ਵਿਚ ਜਾ ਜਾ ਕੇ ਮੂਰਤੀਆਂ ਪੂਜਣ; ਦੂਜੇ ਪਾਸੇ, ਇਕ ਬੜੀ ਨੀਵੀਂ ਜਾਤ ਦਾ ਕੰਗਾਲ ਤੇ ਗ਼ਰੀਬ ਰਵਿਦਾਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦਾ ਹੋਕਾ ਦੇਵੇ-ਇਹ ਇਕ ਅਜੀਬ ਜਹੀ ਖੇਡ ਬਨਾਰਸ ਵਿਚ ਹੋ ਰਹੀ ਸੀ। ਬ੍ਰਾਹਮਣਾਂ ਦਾ ਚਮਾਰ ਰਵਿਦਾਸ ਨੂੰ ਉਸ ਦੀ ਨੀਵੀਂ ਜਾਤ ਦਾ ਚੇਤਾ ਕਰਾ ਕਰਾ ਕੇ ਉਸ ਨੂੰ ਮਖ਼ੌਲ ਕਰਨਾ ਭੀ ਇਕ ਸੁਭਾਵਿਕ ਜਿਹੀ ਗੱਲ ਸੀ। ਅਜਿਹੀ ਦਸ਼ਾ ਹਰ ਥਾਂ ਰੋਜ਼ਾਨਾ ਜੀਵਨ ਵਿਚ ਵੇਖੀ ਜਾ ਰਹੀ ਹੈ। ਇਸ ਸ਼ਬਦ ਵਿਚ ਰਵਿਦਾਸ ਜੀ ਲੋਕਾਂ ਦੇ ਇਸ ਮਖ਼ੌਲ ਦਾ ਉੱਤਰ ਦੇਂਦੇ ਹਨ, ਤੇ, ਕਹਿੰਦੇ ਹਨ ਕਿ ਮੈਂ ਤਾਂ ਭਲਾ ਜਾਤ ਦਾ ਹੀ ਚਮਾਰ ਹਾਂ, ਲੋਕ ਉੱਚੀਆਂ ਕੁਲਾਂ ਦੇ ਹੋ ਕੇ ਭੀ ਚਮਾਰ ਬਣੇ ਪਏ ਹਨ। ਇਹ ਜਿਸਮ, ਮਾਨੋ, ਇਕ ਜੁੱਤੀ ਹੈ। ਗ਼ਰੀਬ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਆਪਣੀ ਜੁੱਤੀ ਗੰਢਾਉਂਦਾ ਹੈ ਕਿ ਬਹੁਤਾ ਚਿਰ ਕੰਮ ਦੇ ਜਾਏ। ਇਸੇ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਬੰਦੇ (ਚਾਹੇ ਉਹ ਉੱਚੀ ਕੁਲ ਦੇ ਭੀ ਹਨ) ਇਸ ਸਰੀਰ ਨੂੰ ਗਾਂਢੇ ਲਾਣ ਲਈ ਦਿਨ ਰਾਤ ਇਸੇ ਦੀ ਪਾਲਣਾ ਵਿਚ ਜੁੱਟੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਜਿਵੇਂ ਚਮਿਆਰ ਜੁੱਤੀ ਗੰਢਦਾ ਹੈ, ਤਿਵ"

