[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ ਵਾਹੁ ਵਾਹੁ; ਜਿਨਿ ਹਰਿ ਸਿਉ ਜੋੜਿਆ ॥"
page = 522
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail! unto the True Guru, who has unitest me, with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਫਰੀਨ! ਅਫਰੀਨ! ਹੈ ਉਹ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! - Hail! Hail! to the True Guru, who has united me with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰੋਂ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ ਜਿਨੋਂ ਨੇ ਹਰਿ ਸੇ ਮਨ ਜੋੜ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਵਡਿਆਈ ਵਾਲਾ ਹੈ ਉਹ ਗੁਰੂ ਜਿਸ ਨੇ (ਅਸਾਨੂੰ) ਰੱਬ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria sea al Señor, Quien me ha entonado Consigo Mismo."