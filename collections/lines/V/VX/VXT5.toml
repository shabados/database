[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਬਹੈ ਜਮੁਨਾ ਜਹ ਸੁੰਦਰਿ; ਕਾਨ੍ਰਹ ਹਲੀ ਮਿਲਿ ਗੀਤ ਉਚਾਰੈ ॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The place, where the gopis were dancing, the flowers had blossomed there and the black bees were humming, the river together singing a song"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨੇੜੇ ਹੀ ਸੁੰਦਰ ਜਮਨਾ ਵਗ ਰਹੀ ਹੈ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਬਲਰਾਮ ਮਿਲ ਕੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ।"