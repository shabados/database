data = "ਕ੍ਰਿਪਾਣੰ ਝਨੱਕੇ ॥੩੯॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, with the quality of forbearance, are knocking forcefully and their swords are clattering.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਪਾਨਾਂ ਛਣਕ ਰਹੀਆਂ ਸਨ ॥੩੯॥"