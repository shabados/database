[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਅਵਤਾਰ ਅਕਾਰੁ ਕਰਿ; ਏਕੰਕਾਰੁ ਨ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the ten incarnations when they came in (human) form did not see that invisible Oankar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਅਵਤਾਰ (ਮੱਛ, ਕੱਛ, ਵੇਰਾਹ ਆਦ ਦੇ) ਸਰੂਪ (ਬੀ ਬਣੇ ਪਰ) ਏਕੰਕਾਰ (ਵਾਹਿਗੁਰੂ) ਅਲਖ ਨੇ (ਅਪਣਾ ਆਪ ਉਨ੍ਹਾਂ ਨੂੰ ਬੀ) ਨਹਂੀਂ ਲਖਾਇਆ।"