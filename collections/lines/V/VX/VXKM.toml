data = "ਸੁਭੈ ਸੰਗ ਜਾ ਕੇ ਸਭੇ ਲੋਕ ਪਾਰੰ ॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who has charming garments and chariots and with whom there are all the Lokpals"

