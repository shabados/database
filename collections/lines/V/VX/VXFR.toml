[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ; ਇਹ ਮਤਿ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 184
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru, this understanding is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, this understanding is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਸਿਖਿਆ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਪਾਈਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ) ਇਹ ਸੂਝ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮਤਿ = ਅਕਲ, ਸੂਝ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este conocimiento uno lo recibe del Perfecto Guru. (1-Pausa)"