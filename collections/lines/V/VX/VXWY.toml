[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਵਣਾ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥"
page = 644
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heart-desired boons are attained and ego departs from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of the mind's desires are obtained, and egotism departs from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਮਨ ਇਛਤ ਫਲ ਪਾਵਣਾ ਕਰਤਾ ਹੈ, ਔ ਤਿਸ ਕੇ ਅੰਤਸਕਰਨ ਬੀਚ ਸੇ ਹੌਮੈਂ ਰੂਪੀ ਮਲ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ-ਇੱਛਿਆ ਫਲ ਮਿਲਦਾ ਹੈ, ਅਹੰਕਾਰ ਮਨ ਵਿਚੋਂ ਦੂਰ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como uno logra obtener el Fruto de los deseos de su corazón y su ego logra ser transmutado."