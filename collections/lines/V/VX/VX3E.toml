[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਸਾਤਿ ਸਹਜ ਸੁਖੁ ਬਾਣੀ ॥"
page = 664
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From, the Guru, are obtained, peace, poise, pleasure and the Divine Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਪਾਸੋਂ ਆਰਾਮ, ਅਡੋਲਤਾ, ਅਨੰਦ ਅਤੇ ਰੱਬੀ ਗੁਰਬਾਣੀ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tranquility, celestial peace, pleasure and the Word of His Bani come from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਤੇ ਸਹਜੇ ਹੀ ਸਾਂਤਿ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਪਾਸੋਂ (ਮਿਲੀ) ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno obtiene el Nombre del Señor. Su interior es iluminado y así medita en el Nombre de Dios. (Pausa)"