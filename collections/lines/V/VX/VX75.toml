[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਇਕਤ੍ਰ ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ; ਦੁਬਿਧਾ ਦੂਰਿ ਕਰਹੁ. ਲਿਵ ਲਾਇ ॥"
page = 1185
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join and meet together, my brethren, dispel duality and imbibe love for your Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੇ ਅਤੇ ਰਲ ਬੈਠੋ, ਮੇਰੇ ਵੀਰਨੋ! ਦਵੈਤ ਭਾਵ ਨੂੰ ਦੂਰ ਕਰੋ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and join together, O my Siblings of Destiny; dispel your sense of duality and let yourselves be lovingly absorbed in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਿਲ ਕਰ (ਇਕਤ੍ਰ) ਇਕ ਰੂਪ ਹੋਵਹੁ, ਭਾਵ ਸੇ ਅਤੀ ਮੈਤ੍ਰੀ ਕਰੋ। ਦੁਬਿਧਾ ਕੋ ਦੂਰ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਇਕੱਠੇ ਹੋ ਕੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਬੈਠਿਆ ਕਰੋ, (ਉਥੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਮੇਰ-ਤੇਰ ਮਿਟਾਇਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਇਕਤ੍ਰ = (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਇਕੱਠੇ ਹੋ ਕੇ। ਭਾਈ = ਹੇ ਭਾਈ! ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ, ਵਿਤਕਰੇ। ਲਿਵ ਲਾਇ = (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤੀ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reúnanse oh hermanos y entónense en Dios, quítense de su dualidad y desplieguen su piel para meditar serenamente;"