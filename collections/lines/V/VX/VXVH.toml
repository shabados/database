[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੀਨ; ਹਰਿ ਹਰਿ ਦਰਿ ਪਰਿਆ ॥੩॥"
page = 912
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the poor one, have prostrated myself before my Lord-Master's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜਾ, ਆਪਣੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਬੂਹੇ ਅੱਗੇ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; I have fallen at the door of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਦਰ ਮੇਂ ਪੜਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਗ਼ਰੀਬ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਆ ਪਿਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo, en mi humildad me he postrado en la Puerta del Señor, Jar, Jar. (3)"