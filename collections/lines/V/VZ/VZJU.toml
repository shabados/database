[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕੋ ਦਾਤਾ ਸੇਵੀਐ; ਹਰਿ ਇਕੁ ਧਿਆਈਐ ॥"
page = 590
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the one Beneficent Lord and dwell thou the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਦਾਤਾਰ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਤੂੰ ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the One Lord, the Great Giver; meditate on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਰਿ ਦਾਤੇ ਕੀ ਸੇਵਾ ਕਰੀਐ ਔ ਏਕ ਹਰਿ ਹੀ ਕਾ ਧਿਆਨ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕੋ ਦਾਤਾਰ ਕਰਤਾਰ ਦੀ ਸੇਵਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਇਕੋ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Único Señor, habita sólo en Él, y pide sólo por la Bendición de Dios"