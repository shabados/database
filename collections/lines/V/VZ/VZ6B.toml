[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸੇਜੈ ਆਇਆ; ਮਨੁ ਸੁਖਿ ਸਮਾਣਾ ਰਾਮ ॥"
page = 844
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God Lord has come to my couch and my soul is merged in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮੇਰੇ ਪਲੰਘ ਤੇ ਆ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਝੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God has come to my bed, and my mind is merged with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਹਰੀ ਪ੍ਰਭੂ ਮੇਰੀ ਅੰਤਸਕਰਣ ਰੂਪੀ ਸਿਹਜਾ ਪਰ ਆਯਾ ਹੈ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ। ਤਿਸ ਕਰ ਮੇਰਾ ਮਨੁ ਅਬ ਸੁਖ ਮੈ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਜਿਸ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਦੀ) ਸੇਜ ਉਤੇ ਪਿਆਰਾ ਹਰੀ-ਪ੍ਰਭੂ ਆ ਬੈਠਾ, ਉਸ ਦਾ ਮਨ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਗਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios ha venido a otorgarme Su Gracia en mi Aposento Nupcial y en mi mente sólo hay Éxtasis."