[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 196
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who bears love to Lord's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is in love with the Lord's Lotus Feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰੇ ਚਰਨ ਕਵਲੋਂ ਸੇ ਜਿਸ ਕੀ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੀ) ਪ੍ਰੀਤਿ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਆਨ = {अन्य} ਹੋਰ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama los Pies de Loto del Señor,"