[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਡਿਠੈ ਤਨੁ ਪਰਫੁੜੈ; ਚੜੈ ਚਵਗਣਿ ਵੰਨੁ ॥੩੦॥"
page = 1412
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and seeing whom my body blossoms and I am blessed with four coats of colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਵੇਖ ਮੇਰੀ ਦੇਹ ਪ੍ਰਫੁਲਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਚਾਰ ਗੁਣਾ ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing it, my body blossomed forth, and I was blessed with a deep and beautiful color. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਸੰਗ ਕੇ ਦੇਖਣੇ ਕਰ ਕੇ (ਤਨੁ) ਸੂਖ੍ਯਮ ਅੰਤਸਕਰਨ (ਪਰਫੁੜੈ) ਪਰਫੁਲਤ ਹੋਤਾ ਹੈ ਔ ਚੌਗਨਾ ਰੰਗ ਚੜ੍ਹ ਆਵਤਾ ਹੈ, ਭਾਵ ਗਿਆਨ ਕੀ ਚੌਥੀ ਭੂਮਕਾ ਪਾਈਤੀ ਹੈ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਾਣੀ) ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਸਰੀਰ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਚਾਰ-ਗੁਣਾਂ ਰੰਗ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਹ) ਪਾਣੀ ਹੁਣ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਦਾ ॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਡਿਠੈ = ਜਿਸ (ਪਾਣੀ) ਨੂੰ ਵੇਖਿਆਂ। ਪਰਫੁੜੈ = ਪ੍ਰਫੱਲਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਖਿੜ ਪੈਂਦਾ ਹੈ। ਚਵਗਣਿ ਵੰਨੁ = ਚਾਰ-ਗੁਣਾਂ ਰੰਗ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando la recibí, mi cuerpo floreció y fui bendecido con un color brillante y profundo. (30)"