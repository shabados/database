[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ, ਭਗਤਿ ਵਛਲ; ਨਾਨਕ. ਮਿਲੀਐ ਸੰਗਿ ਸਾਤਿ ॥੩॥"
page = 456
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord, the Purifier of the sinners and the Lover of His saints, is met through the society of saints, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਆਸ਼ਕ ਪ੍ਰਭੂ ਸਤਿਸੰਗ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Purifier of sinners, the Lover of His Saints; O Nanak, He is met in the Society of the Saints. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਤਿਤ ਪਾਵਨ ਭਗਤ ਵਛਲ! ਜਬ ਤੇਰੇ ਸਾਥ ਮਿਲੀਏ ਤਉ ਸਾਂਤੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਅਪਨੇ ਸਾਥ ਮਿਲਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਤਿਤ-ਪਾਵਨ ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਭਗਤਿ-ਵਛਲ ਹਰੀ ਨੂੰ, ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸਾਧ ਸੰਗਤਿ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਭਗਤਿ ਵਛਲ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਸੰਗਿ ਸਾਤਿ = ਸਦਾ-ਥਿਰ ਸਤ ਸੰਗ ਵਿਚ। ਸਾਤਿ = ਸਤਿ, ਸਦਾ-ਥਿਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Es conocido en la Sociedad de los Santos. (3)"