[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿਨ ਕੋਟ ਸੌ ਚੋਟ ਪਰੀ; ਨਹਿ ਓਟ ਕਰੀ ਭਏ ਅੰਗ ਨ ਢੀਲੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those demons of dusty colours and imbued in dust, and as sharp as steel, had run away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਅਧਿਕ ਸਟਾਂ ਵਜਣ ਤੇ ਵੀ ਕੋਈ ਓਟ ਨਹੀਂ ਲਈ ਅਤੇ ਅੰਗਾਂ ਨੂੰ ਵੀ ਢਿਲਾ ਨਹੀਂ ਕੀਤਾ।"