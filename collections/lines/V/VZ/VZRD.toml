[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਾ ਕਉ ਸੰਤ ਸਹਾਈ ॥੨੩॥"
page = 255
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains the supreme status, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਮਰਤਬਾ ਪਾ ਲੈਂਦੀ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if it has the help and support of the Saints. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਸੰਤ ਜਨ ਸਹਾਈ ਹੂਏ ਹੈਂ॥੨੩॥☬ਅਬ ਮਨਮੁਖ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਭੀ ਇਹ ਸਰੀਰ ਤਾਂ ਭਾਵੇਂ ਮਿੱਟੀ ਦਾ ਪੁਤਲਾ ਹੈ, ਪਰ ਇਸ ਵਿਚ ਉਹ ਉੱਚੀ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrará la Salvación. (23)"