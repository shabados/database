[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਨੁ. ਨਹੀ ਆਵਤ. ਫਿਰਤ ਮਦ ਮਾਵਤ; ਬਿਖਿਆ ਰਾਤਾ ਸੁਆਨ ਜੈਸੇ ॥"
page = 829
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men embraces not Lord's meditation, wanders about inebriated with ego and is engrossed in enormities like a dog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਧਾਰਨ ਨਹੀਂ ਕਰਦਾ, ਹੰਕਾਰ ਅੰਦਰ ਗੁਟ ਹੋਇਆ ਫਿਰਦਾ ਹੈ ਅਤੇ ਕੁੱਤੇ ਦੀ ਤਰ੍ਹਾਂ ਕੁਕਰਮਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not remember the Lord in meditation; he wanders around intoxicated by egotism; he is engrossed in corruption like a dog."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਤੇਰਾ ਸਿਮਰਨ ਨਹੀਂ ਆਵਤਾ, ਔ ਵਿਸਿਅਹੁ ਮੇਂ ਰਾਤਾ ਹੂਆ ਔ ਮਦ ਮੇਂ ਮਾਤਾ ਹੂਆ ਐਸੇ ਫਿਰਤਾ ਹੈਂ ਜੈਸੇ ਦਰ ਦਰ ਮੇਂ (ਸੁਆਨ) ਕੂਕਰ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਤੋਂ ਬਿਨਾ ਜੀਵ ਨੂੰ ਤੇਰਾ) ਸਿਮਰਨ ਕਰਨ ਦੀ ਜਾਚ ਨਹੀਂ ਆਉਂਦੀ, ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਭਟਕਦਾ ਹੈ, ਮਾਇਆ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਜੀਵ ਇਉਂ ਫਿਰਦਾ ਹੈ ਜਿਵੇਂ (ਹਲਕਿਆ) ਕੁੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਆਵਤ = ਨਹੀਂ ਆਉਂਦਾ, ਜਾਚ ਨਹੀਂ। ਮਦ = ਨਸ਼ਾ। ਮਾਵਤ = ਮਸਤ। ਬਿਖਿਆ = ਮਾਇਆ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ, ਮਗਨ। ਸੁਆਨ ਜੈਸੇ = ਜਿਵੇਂ ਕੁੱਤਾ (ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé cómo Contemplarte y viviendo intoxicado por mi ego, me aferro como un perro a las migajas que Maya me avienta."