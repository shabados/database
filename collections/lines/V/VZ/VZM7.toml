[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਕੋ ਸਿਰੁ ਕਾਟਿ ਦੁਖੰਡ ਕੀਯੋ ॥੩੯॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then greatly infuriated, Shiva took the trident in his hand, and cut the head of the enemy into two parts.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਰੀ ਦਾ ਸਿਰ ਕਟ ਕੇ ਦੋ ਟੋਟੇ ਕਰ ਦਿੱਤੇ ॥੩੯॥"