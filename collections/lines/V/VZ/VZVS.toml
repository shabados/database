[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੀਏ ਨਿਤਿ ਫਿਰਹਿ ਬਿਲਲਾਦੇ; ਬਿਨੁ ਗੁਰ. ਸਾਂਤਿ ਨ ਪਾਵਣਿਆ ॥੬॥"
page = 118
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The miserable ever wander lamenting. Without the Guru they obtain not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸ਼ਟ-ਪੀੜਤ ਹਮੇਸ਼ਾਂ ਹੀ ਰੋਂਦੇ ਪਿੱਟਦੇ ਫਿਰਦੇ ਹਨ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These miserable people wander endlessly, crying out in pain; without the Guru, they find no peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੀ ਹੋ ਕਰ ਨਿਤ ਵਿਰਲਾਪ ਕਰਤੇ ਫਿਰਤੇ ਹੈਂ ਔਰ ਗੁਰੋਂ ਬਿਨਾਂ ਸਾਂਤੀ ਨਹੀਂ ਪਾਵਤੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਦੁਖੀ ਹੋ ਹੋ ਕੇ ਤਰਲੇ ਲੈਂਦੇ ਫਿਰਦੇ ਹਨ, ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre desgraciado grita y se lamenta, pero no encuentra sosiego sin el Guru. (6)"