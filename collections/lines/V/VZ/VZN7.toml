[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ; ਨਾਨਕ. ਕਾਟਿ ਭਰੰਮ ਭਰੀ ॥੩॥"
page = 1387
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Ocean of compassion, my Merciful Master, Thou hold Nanak's hand and rid him of his load of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ, ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਨਾਨਕ ਦਾ ਹੱਥ ਫੜ ਲੈ ਅਤੇ ਉਸ ਦੀ ਸੰਦੇਹ ਦੇ ਬੋਝ ਤੋਂ ਖਲਾਸੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take Nanak's hand, O Merciful Ocean of Mercy, and take away this heavy load of doubt. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਕ੍ਰਿਪਾਲੂ ਕ੍ਰਿਪਾ ਕੀ ਨਿਧੀ! ਮੇਰਾ ਹਾਥ ਪਕੜ ਲੀਜੀਏ। ਔ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭ੍ਰਮ ਕਰ ਮੇਰੀ ਬੁਧੀ ਭਰੀ ਹੈ ਤਿਸ ਭ੍ਰਮ ਕੋ ਕਾਟੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਹੇ ਦਇਆ ਦੇ ਸਮੁੰਦਰ! ਨਾਨਕ ਦਾ ਹੱਥ ਫੜ ਲੈ ਤੇ ਭਰਮਾਂ ਦੀ ਪੰਡ ਲਾਹ ਦੇਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor toma la mano de Nanak, oh Océano de Misericordia, y quítame de encima esta carga de dudas tan pesada. (3)"