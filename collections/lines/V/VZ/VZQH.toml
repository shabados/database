[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ, ਪਾ ਖਾਕ ਸਦਾਏ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They bow before all and consider themselves as dust."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਭ ਦੀ) ਪੈਰੀਂ ਪੈਕੇ (ਆਪ) ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਸਦਾਉਂਦੇ ਹਨ।"