[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਫਰਿਓ ਜਗ ਮਹਿ ਵਰਤਦਾ; ਪਾਪੀ ਸਿਉ ਲੂਝੈ ॥"
page = 1090
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invulnerable death walks in the world and combats with the sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਿਤ ਮੌਤ ਸੰਸਾਰ ਅੰਦਰ ਵਰਤਦੀ ਹੈ, ਅਤੇ ਗੁਨਹਿਗਾਰ ਨਾਲ ਜੂਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is unstoppable; it stalks and pervades the world, and fights with the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਅਮੋੜ ਹੋ ਕੇ ਜਗਤ ਮੇਂ ਵਰਤਤਾ ਹੈ, ਪਰੰਤੂ ਪਾਪੀਓਂ ਕੇ ਸਾਥ ਝਗੜਤਾ ਲੜਤਾ ਹੈ, ਭਾਵ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮੌਤ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਰਤ ਰਹੀ ਹੈ ਕੋਈ ਇਸ ਨੂੰ ਰੋਕ ਨਹੀਂ ਸਕਦਾ, (ਮੌਤ ਦਾ ਸਹਿਮ) ਵਿਕਾਰੀ ਬੰਦਿਆਂ ਨੂੰ (ਖ਼ਾਸ ਤੌਰ ਤੇ) ਅੜਦਾ ਹੈ (ਭਾਵ, ਦਬਾ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਫਰਿਓ = ਅਮੋੜ, ਜਿਸ ਦੇ ਰਾਹ ਵਿਚ ਕੋਈ ਰੋਕ ਨ ਪਾ ਸਕੇ। ਲੂਝੈ = ਝਗੜਦਾ ਹੈ, ਅੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la muerte viaja inadvertida y confronta al malvado."