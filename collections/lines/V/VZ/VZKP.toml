[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਹੈ; ਜਿਨਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ ਮਾਰਿਆ ॥"
page = 310
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truest of the true is the omnipotent Satguru, who has killed lust, wrath and vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਿਆਂ ਦਾ ਪਰਮ ਸੱਚਾ ਹੈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਜਿਸ ਨੇ ਭੋਗ-ਵੇਗ, ਗੁੱਸੇ ਅਤੇ ਗੁਨਾਹ ਦਾ ਨਾਸ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truest of the True is the True Guru, the Primal Being, who has conquered sexual desire, anger and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਿਖ ਰੂਪ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕੋਂ ਕੋ ਮਾਰਿਆ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ, ਜਿਸ ਨੇ (ਹਿਰਦੇ ਵਿਚੋਂ ਕਾਮ ਕਰੋਧ ਆਦਿਕ ਦੇ) ਵਿਹੁ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es el héroe que ha vencido su lujuria, enojo y vicio;"