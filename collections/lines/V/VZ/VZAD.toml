[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਤਿਗੁਰਿ ਸਾਚੁ ਬੁਝਾਇਆ; ਪਤਿ ਰਾਖੈ ਸਚੁ ਸੋਈ ਰਾਮ ॥"
page = 769
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru reveals the True Name and He, the True Lord saves the mortal's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੱਚੇ ਨਾਮ ਨੂੰ ਦਰਸਾਉਂਦੇ ਹਨ ਅਤੇ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਪ੍ਰਾਣੀ ਦੀ ਲੱਜਿਆ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru reveals the True Lord; the True Lord preserves our honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਸਤਿਗੁਰੋਂ ਨੇ ਸਚ ਸਰੂਪ ਕੋ ਸਮਝਾਇਆ ਹੈ, ਸੋਈ ਸਚੁ ਰੂਪ ਰਾਮ ਪਤਿ ਕੇ ਰਾਖਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਗਿਆਨ ਦੇ ਦਿੱਤਾ ਉਸ ਦੀ ਲਾਜ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਸਤਿਗੁਰਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਨੇ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero revela la Verdad y sostiene nuestro honor."