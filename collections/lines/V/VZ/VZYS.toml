[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਿ ਫਿਰਯੋ ਧਨ ਆਸ ਜਿਤੈ ਤਿਤ; ਲੋਗ ਗਯੋ, ਪਰਲੋਗ ਗਵਾਯੋ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such a person wanders merely with the desire to collect wealth and loses the merit of this as well as the next world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੋਂ ਧਨ ਦੀ ਆਸ ਹੁੰਦੀ ਹੈ, ਉਥੇ ਲਗੇ ਲਗੇ ਫਿਰਦੇ ਹਨ। (ਉਨ੍ਹਾਂ ਨੇ ਅਜਿਹਾ ਕਰਕੇ) ਲੋਕ ਹੀ ਨਹੀਂ ਗੰਵਾ ਲਿਆ, ਪਰਲੋਕ ਵੀ ਗੰਵਾ ਰਹੇ ਹਨ।"