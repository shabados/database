[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਬੋਲਨਾ. ਕਿਆ ਕਹੀਐ ॥"
page = 870
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, If I speak, what words should I utter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਜੇਕਰ ਮੈਂ ਬੋਲਾਂ, ਤਾਂ ਕਿਹੜੇ ਬਚਨ ਉਚਾਰਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O father, if I speak, what words should I utter?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੋਲਣਾ ਬਾਣੀ ਕਾ ਤੋ (ਕਿਆ) ਕੈਸਾ ਵਾ ਵਹੁ ਸ੍ਰੇਸਟ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਗਤ ਵਿਚ ਰਹਿੰਦਿਆਂ) ਕਿਹੋ ਜਿਹੇ ਬੋਲ ਬੋਲੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh padre, ¿qué podría uno platicarle al Santo?"