[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਤਹ ਪਾਰਿ ਪਰਾਹੀ ॥"
page = 264
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by remembering the Name, he is saved immediately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਇਕ-ਦਮ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, you shall be lifted up and carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਪਾਰ ਪੜ ਜਾਤਾ ਹੈ, ਭਾਵ ਕਸ੍ਟ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੋਂ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਜਪਿਆਂ (ਜੀਵ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente el Naam, el Nombre de Dios te dará la respuesta."