[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤ ਕੀਰਤ ਕਰ ਹੈ ਪ੍ਰਕਾਸ ॥੩੮॥"
page = 203

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He will destroy the tyrants in an instant and in this way his fame will spread on all the four sides.”38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਜਗਤ ਵਿੱਚ ਆਪਣੇ ਯਸ਼ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰੇਗਾ ॥੩੮॥"