[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲੈ; ਜੀਅਨ ਬਹੁ ਭਾਤਿ ॥"
page = 292
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord cherishes the beings in diverse ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਜੀਵਾਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes His living beings in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਜੀਵੋਂ ਕੋ ਪ੍ਰਤਿਪਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਕਈ ਤਰੀਕੀਆਂ ਨਾਲ ਪਾਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De múltiples maneras provee el Señor a Sus criaturas"