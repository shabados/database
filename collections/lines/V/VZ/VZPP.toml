[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ. ਤੇਰਾ ਜਸੁ ਗਾਵਹਿ ਹਰਿ ਹਰਿ ਪ੍ਰਭ; ਹਰਿ ਜਪਿਓ ਜਗੰਨਥਈ ॥"
page = 1320
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God Master, yea, Lord God of the universe, the saints sing Thy praises and meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਪ੍ਰਮੇਸ਼ਰ, ਅਕਾਲ ਪੁਰਖ, ਵਾਹਿਗੁਰੂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਸਾਧੂ ਤੇਰੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦੇ ਅਤੇ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servants sing Your Praises, O Lord, Har, Har; they chant and meditate on the Lord God, the Master of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ! (ਜਨ) ਦਾਸ ਮਨ ਕਰ ਕੇ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਪੁਨਹ ਹੇ ਜਗਤ ਕੇ ਨਾਥ ਪ੍ਰਭ! ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਤਿਨੋਂ ਨੇ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਤੇਰੇ) ਭਗਤ ਤੇਰਾ ਜਸ (ਸਦਾ) ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਹੇ ਜਗਤ ਦੇ ਨਾਥ ਪ੍ਰਭੂ! (ਤੇਰੇ ਭਗਤਾਂ ਨੇ) ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਹਰਿ ਹਰਿ = ਹੇ ਹਰੀ! ਜਗੰਨਥਈ = ਜਗੰਨਾਥ, ਜਗਤ ਦਾ ਨਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Humildes Sirvientes entonan Tu Alabanza, oh, Señor, Jar, Jar. Ellos cantan y meditan en Dios Nuestro Señor, el Maestro del Universo."