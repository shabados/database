[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਨਾਰਾਇਨ. ਨਾਹੀ ਭੇਦੁ ॥੨੮॥੧॥੧੦॥"
page = 1166
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between Nam Dev and the Lord there is no difference."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਵਿਚਕਾਰ ਕੋਈ ਭਿੰਨ-ਭੇਦ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no difference between Naam Dayv and the Lord. ||28||1||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋ ਇਹ ਨਿਸਚਾ ਹੋਤਾ ਭ੍ਯਾ ਕਿ ਨਾਮਦੇਉ ਔਰ ਨਰਾਇਨ ਮੇਂ ਕੁਛ ਭੇਦ ਨਹੀਂ ਹੈ॥੨੮॥੧॥੧੦॥☬ਗੁਰੋਂ ਕੀ ਉਸਤਤਿ ਵਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਕਿ) ਨਾਮਦੇਵ ਅਤੇ ਪਰਮਾਤਮਾ ਵਿਚ ਕੋਈ ਵਿੱਥ ਨਹੀਂ ਰਹਿ ਗਈ ॥੨੮॥੧॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Devoto de Dios no hay diferencia alguna. (28-1-10)"