[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਰਹੇ ਕਰ ਢਰਕਿ ਪਰੇ ਹੈ; ਮੁਖਹੁ. ਨ ਨਿਕਸੈ ਬਾਤਾ ॥੩॥"
page = 480
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine feet have failed, the hands are relaxed and from thy mouth no word, now issues forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰ ਹਾਰ ਗਏ ਹਨ ਅਤੇ ਹੱਥ ਢਿਲਕ ਪਏ ਹਨ। ਤੇਰੇ ਮੂੰਹੋ, ਹੁਣ ਕੋਈ ਬਚਨ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your feet have failed, your hands have gone limp, and no words issue forth from your mouth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਚਲਨੇ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ, ਹਾਥ ਭੀ ਸੱਤਾ ਰਹਿਤ (ਢਰਕਿ ਪਰੇ) ਗਿਰ ਪੜੇ ਹੈਂ, ਮੁਖ ਸੇ ਬਚਨ ਨਹੀਂ ਨਿਕਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਹ ਉਹ ਪੈਰ ਹਨ, ਨਾਹ ਉਹ ਹੱਥ ਹਨ ਜੋ ਦੇਹ-ਅੱਧਿਆਸ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਰਹਿੰਦੇ ਸਨ। ਤੇਰੇ ਮੂੰਹ ਤੋਂ ਭੀ ਹੁਣ ਸਰੀਰਕ ਮੋਹ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਨਿਕਲਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ = ਪੈਰ (ਜੋ ਪਹਿਲਾਂ \"ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ\")। ਕਰ = ਹਥ (ਜੋ ਪਹਿਲਾਂ \"ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ\")। ਬਾਤਾ = ਗੱਲ (ਸਰੀਰਕ ਮੋਹ ਦੀ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los pies cansados, las manos sin vitalidad y los labios no pueden decir ni una palabra. (3)"