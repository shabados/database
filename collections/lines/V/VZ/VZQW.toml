[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਭਾਰਾ; ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥"
page = 157
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is great. His worth cannot be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਵਿਸ਼ਾਲ ਹੈ, ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is Great and Almighty; His value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮੇਰਾ ਪ੍ਰਭੂ ਬਡਾ ਭਾਰਾ ਹੈ, ਉਸ ਕੀ ਕੀਮਤਿ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਕੋਈ ਜੀਵ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ (ਭਾਵ, ਇਹ ਨਹੀਂ ਦੱਸ ਸਕਦਾ ਕਿ ਦੁਨੀਆ ਦੇ ਕਿਸੇ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਪਰਮਾਤਮਾ ਮਿਲ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Todopoderoso, yo no Lo podría evaluar."