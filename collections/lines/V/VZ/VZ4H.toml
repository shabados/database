[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਹ ਬਿਧਿ ਕੀ ਸੰਪੈ; ਕੋਊ ਗੁਰਮੁਖਿ ਪਾਵੈ ॥੩॥੩॥"
page = 1186
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, some rare one gathers this sort of wealth, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਕਿਸਮ ਦੀ ਦੌਲਤ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this wealth is gathered only by the Gurmukh. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਕੀ ਸੰਪਦਾ ਕੋਈ ਗੁਰਮੁਖ ਹੀ ਪਾਵਤਾ ਹੈ॥੩॥੩॥☬ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਮਾਂ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਸ ਕਿਸਮ ਦਾ ਧਨ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੩॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੈ = ਧਨ। ਇਹ ਬਿਧਿ ਕੀ ਸੰਪੈ = ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਧਨ। ਕੋਊ = ਕੋਈ ਵਿਰਲਾ ਹੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Qué extraordinario es aquél que acumula las Riquezas del Señor, por la Gracia del Guru! (3-3)"