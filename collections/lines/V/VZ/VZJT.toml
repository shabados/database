[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਣ ਕੀ ਕਰਾਣ ਮੇਰਾ ਦਿਲ ਤਾਣ ਯਾਰ ਵੱਲ ਦੌੜਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਨ ਚੂੰ ਕੁਨਮ ਕਿ ਦਿਲ ਬਸੂਇ ਯਾਰ ਮੀ ਰਵਦ ।੨੮।੧।"

