[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਪੂਰੇ. ਤਤੁ, ਨ ਪਾਈਐ; ਸਚ ਸੂਚੇ ਸਚੁ ਰਾਹਾ ਹੇ ॥੪॥"
page = 1032
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, the Real Thing is attained not, The true and pure ones walks along the true track."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅਸਲ ਪਸਤੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਸੱਚੇ ਤੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਾਨੀ ਸੱਚੇ ਰਸਤੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, the essence of reality is not obtained. The true and pure beings walk the Path of Truth. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਸਾਰ ਨਹੀਂ ਪਾਈਤਾ। ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚੇ ਨਾਮ ਕਰ ਕੇ ਸੂਚੇ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਹਰੀ ਦਾ ਰੂਪੀ ਸਚਾ ਰਸਤਾ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਅਸਲੀਅਤ ਲੱਭ ਹੀ ਨਹੀਂ ਸਕਦੀ। ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ (ਨਾਮ ਸਿਮਰਦੇ ਹਨ) ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ ਫੜ ਲੈਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podrá encontrar la Quintaesencia? Sólo lo consigue aquél que está saciado por la Verdad.(4)"