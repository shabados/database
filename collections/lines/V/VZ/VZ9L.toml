[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਅਰਲੁ ਬਰਲੁ. ਮੁਹਹੁ ਨਿਕਲੈ; ਨਿਤ ਝਗੂ ਸੁਟਦਾ ਮੁਆ ॥"
page = 653
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Incoherent words issue forth from his mouth and he dies spluttering forth spume."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਲਟ ਪੁਲਟ ਗੱਲਾਂ ਉਸ ਦੇ ਮੂੰਹੋਂ ਨਿਕਲਦੀਆਂ ਹਨ ਅਤੇ ਉਹ ਲਾਲਾਂ ਸੁਟਦਾ ਹੋਇਆ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He babbles incoherently, and foaming at the mouth, he dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮੁਖ ਸੇ ਸਤਿਗੁਰੋਂ ਕੀ ਨਿੰਦਾ ਰੂਪੀ (ਅਰਲੁ ਬਰਲੁ) ਅਸਤ ਵਿਅਸਤ ਝੂਠੇ ਬਚਨੋਂ ਕਾ ਸਮਦਾ੍ਯ ਨਿਕਸਤਾ ਭਯਾ, ਇਸੀ ਤੇ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਝੱਗ ਸੁਟਤਾ ਹੂਆ ਹੀ ਮਰਾ ਹੈ, ਵਾ ਨਿੰਦਾ ਰੂਪੀ ਝੱਗ ਮੁਖ ਸੇ ਨਿਕਾਲਤਾ ਮਰ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੂੰਹੋਂ ਨਿਰਾ ਬਕਵਾਸ ਹੀ ਨਿਕਲਦਾ ਹੈ ਉਹ ਸਦਾ ਨਿੰਦਾ ਕਰ ਕੇ ਹੀ ਦੁੱਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਲੁ ਬਰਲੁ = ਬਕਵਾਸ। ਝਗੂ ਸੁਟਦਾ = (ਭਾਵ) ਨਿੰਦਾ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtiene mala fama y su semblante es oscurecido aquí después."