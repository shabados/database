[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਸਨ ਦੇਤ ਨ ਦਰਸਨ ਹੂ ਕੋ; ਮੋ ਕਉ ਦਰਸ ਦੀਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even the saints do not have your sight, but I have perceived you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਸ਼ਨਾਂ ਨੂੰ ਵੀ ਦਰਸ਼ਨ ਨਹੀਂ ਦਿੰਦਾ (ਅਰਥਾਤ ਛੇ ਦਰਸ਼ਨਾਂ ਤੋਂ ਵੀ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ, ਉਸ ਨੇ) ਮੈਨੂੰ ਦਰਸ਼ਨ ਦਿੱਤਾ ਹੈ।"