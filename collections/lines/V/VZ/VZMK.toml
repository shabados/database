[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗੰਜ ਆਦਿ ਦੇਵ ਹੈਂ; ਅਭੰਜ ਭੰਜ ਜਾਨੀਐਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Primal Lord is Eternal, He may be comprehended as the breaker of the Unbreakable."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ) ਮੁੱਢ ਤੋਂ ਹੀ ਅਟੁੱਟ ਅਤੇ ਨਾ ਨਸ਼ਟ ਕੀਤੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਵੀ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ;"