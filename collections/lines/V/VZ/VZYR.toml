[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਰਨੀ ਆਵੈ. ਸਰਬ ਸੁਖ ਪਾਵੈ; ਤਿਲੁ. ਨਹੀ ਭੰਨੈ ਘਾਲਿਆ ॥"
page = 1122
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enters God's sanctuary, obtains all the comforts. The Lord ignores not even iota of service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ। ਸੇਵਾ ਦਾ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਪ੍ਰਭੂ ਨਜ਼ਰੋਂ ਓਹਲੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes to His Sanctuary, finds absolute peace; not even a bit of his work goes unnoticed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਸਰਨ ਆਵਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ, ਤੂੰ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਕਿਸੀ ਕੀ ਘਾਲ ਕਰੀ ਹੂਈ ਕੋ ਤੋੜਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਦੀ) ਸਰਨ ਆਉਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਸੁਖ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦੀ ਕੀਤੀ ਹੋਈ ਮਿਹਨਤ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਗਵਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que se postra a Tus Pies, obtiene Bondades, pues aún una sola pizca de nuestras acciones es recompensada por Ti."