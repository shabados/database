[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਅੰਤਰਿ. ਹਉ ਸੁਖਿ ਵਸਾ; ਤੂੰ ਅੰਤਰਿ ਸਾਬਾਸਿ ਜੀਉ ॥"
page = 762
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thee I abide in peace. Abiding in Thee I am congratulated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਹੋਣ ਨਾਲ ਮੈਂ ਆਰਾਮ ਵਿੱਚ ਵਸਦੀ ਹਾਂ। ਤੇਰੇ ਅੰਦਰ ਵੱਸਣ ਨਾਲ ਮੈਨੂੰ ਵਧਾਈ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within You, I abide in peace; within You, I am congratulated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਤਰ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਸੇ ਮੈਂ ਸੁਖ ਮੇਂ ਵਸੂੰਗੀ ਅਰ ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਅੰਤਰ ਹੋਵੇ ਤਾਂ ਸਾਬਾਸੀ ਹੋਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦੀ ਹਾਂ ਤਦੋਂ ਮੈਂ ਸੁਖੀ ਵਸਦੀ ਹਾਂ ਜਦੋਂ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈਂ ਤਦੋਂ ਮੈਨੂੰ (ਹਰ ਥਾਂ) ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando habitas en mi ser, estoy en Paz; bendecido soy cuando vives en mí."