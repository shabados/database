[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਸਾਹਿਬੁ ਵਡਾ ਕਰੇ; ਸੋਈ ਵਡ ਜਾਣੀ ॥"
page = 302
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know him alone to be great whom the Lord makes great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸੇ ਨੂੰ ਵਿਸ਼ਾਲ ਸਮਝ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਵਿਸ਼ਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has been made great by his Lord and Master - know him to be great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਜਿਸ ਕੋ ਵੱਡਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਵੱਡਾ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਵਡਿਆਏ, ਉਹੀ (ਅਸਲ) ਵੱਡੀ ਸਮਝਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél a quien el Señor bendice es grandioso."