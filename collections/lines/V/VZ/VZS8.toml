[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦਿ ਰਾਤਾ; ਏਕ ਲਿਵ ਤਾਰ ॥"
page = 1188
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who is imbued with the incessant love of unique Limitless Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਦੁਤੀ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਇਕਰਸ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Unmanifest Celestial Lord, and lovingly absorbed in the One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ ਏਕ (ਅਨਹਦਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਤਾਰ ਸਮ ਲਗਾਇਕੇ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਕ-ਤਾਰ ਸੁਰਤ ਜੋੜ ਕੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦਿ = ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਵਿਚ। ਰਾਤਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive entonado en Su Dios Eterno, él,"