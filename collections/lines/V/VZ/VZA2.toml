[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ. ਨ ਬੂਝੈ; ਆਵਣ ਜਾਣੇ ॥"
page = 676
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He understands not the Lord's will and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand the Hukam of the Lord's Command, and so he continues coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕੋ ਬੂਝਤਾ ਨਹੀਂ ਹੈ, ਤਿਸੀ ਤੇ ਆਵਨ ਜਾਣੇ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ (ਜਿਸ ਕਰਕੇ ਇਸ ਦੇ ਵਾਸਤੇ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ (ਬਣੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੁ = ਰਜ਼ਾ। ਆਵਣ ਜਾਣੇ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no realiza la Voluntad del Señor y así va y viene vida tras vida,"