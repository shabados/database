[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਨਾਨਕ; ਹਰਿ ਹਰਿ ਜਸੁ ਸ੍ਰਵਨ ॥੭॥"
page = 287
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by listening with ears the praise of the Lord God, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, listening with one's ears to the Praises of the Lord, Har, Har. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਹਰਿ ਜਸ ਕੌ ਸ੍ਰਵਨ ਕਰਕੇ॥੭॥☬ਪ੍ਰਸ਼ਨ: ਹੇ ਗੁਰੋ ਨਿਰਗੁਣ ਔਰ ਸਰਗੁਨ ਕਾ ਕੇਤਾ ਕੁ ਭੇਦ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਜਸ ਕੰਨੀਂ ਸੁਣ ਕੇ (ਇਹ ਭਰਮੳ ਅਤੇ ਭਟਕਣਾ ਮੁੱਕੀ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, pues, las Alabanzas del Señor.(7)"