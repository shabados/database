[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਜਾਰਿਆ ਸਿਉ ਵਣਜੁ ਕਰਿ; ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿ ॥੩॥"
page = 56
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trade with God's traders and through the Guru deliberate over the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਵਪਾਰੀਆਂ ਨਾਲ ਵਪਾਰ ਕਰ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So trade with the true traders, and as Gurmukh, contemplate God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਣਜਾਰਿਆ) ਮਹਾਤਮਾ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕਾ ਕਥਨ ਸ੍ਰਵਨ ਰੂਪੁ ਵਣਜੁ ਕਰ ਕੇ, ਔਰੁ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ਕਰ ਕੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਦੇ ਵਪਾਰੀ ਸਤਸੰਗੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ, ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਲਿਆਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਬ੍ਰਹਮੁ ਬੀਚਾਰਿ = ਪਰਮਾਤਮਾ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਸੋਚ ਮੰਡਲ ਵਿਚ ਲਿਆ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, comercia con los verdaderos comerciantes, y habita en el Señor, a través de la Palabra del Guru. (3)"