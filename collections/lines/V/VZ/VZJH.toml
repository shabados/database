[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਨੈਣ ਭਰੇਦੀ. ਗੁਣ ਸਾਰੇਦੀ; ਕਿਉ ਪ੍ਰਭ ਮਿਲਾ ਪਿਆਰੇ ॥"
page = 1111
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy bride's(Mine) eyes are brimful with tears. I utter Thine praise. How can I meet Thee, O my loved Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਤਨੀ ਦੀਆਂ (ਮੇਰੀਆਂ) ਅੱਖਾਂ ਹੰਝੂਆਂ ਨਾਲ ਪੁਰਤ ਹਨ। ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੀ ਹਾਂ। ਮੈਂ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦੀ ਹਾਂ, ਹੈ ਮੇਰੇ ਕਿਠੜੇ ਮਾਲਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes of the soul-bride are filled with tears; I dwell upon Your Glorious Virtues. How can I meet my Beloved Lord God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁੰਧ ਨੇਤ੍ਰੋਂ ਕੋ ਭਰਤੀ ਹੂੰ ਅਰ ਤਿਸ ਕੇ ਗੁਣੋ ਕੋ ਸੰਭਾਲ ਰਹੀ ਹੂੰ, ਅਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਕੋ ਕੈਸੇ ਮਿਲੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਵਾਂਜੀ ਹੋਈ) ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ (ਸਹੇੜੇ ਦੁੱਖਾਂ ਦੇ ਕਾਰਨ) ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦੀ ਹੈ, (ਤੇ, ਤਰਲੇ ਲੈਂਦੀ ਹੈ ਕਿ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਕਿਵੇਂ ਮਿਲਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੇਦੀ = ਸਾਰੇਂਦੀ, ਯਾਦ ਕਰਦੀ ਹੈ। ਕਿਉ ਪ੍ਰਭ ਮਿਲਾ = ਕਿਉਂ ਪ੍ਰਭ ਮਿਲਾਂ, ਮੈਂ ਕਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "trato de obtener Méritos y de aprender la forma de llegar hasta Ti."