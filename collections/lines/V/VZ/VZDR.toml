[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣ ਸਚੁ ਪਰਖਿ; ਮੁਖਿ ਅਲਾਵਣੁ ਥੋਥਰਾ ॥"
page = 1100
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realise thou, thy True Friend. In vain is the mere utterance of the words of mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਮਿੱਤ੍ਰ ਨੂੰ ਅਨੁਭਵ ਕਰ ਬੇਫ਼ਾਇਦਾ ਹੈ ਮੂੰਹੋਂ ਕੇਵਲ ਲਫ਼ਜਾਂ ਦਾ ਉਚਾਰਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friend, realize the True Lord. Just to talk about Him is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਤੂੰ ਸਚੇ ਪਰਮੇਸਰ ਕੋ ਪਰਖ ਅਰਥਾਤ ਜਾਣ, ਜੋ ਬਿਨਾਂ ਦੇਖੇ ਮੁਖੋਂ ਕਹਿਣਾ ਹੈ, ਸੋ (ਥੋਥਰਾ) ਖਾਲੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਹਾਂ ਦੇਖੋਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! (ਨਿਰਾ) ਮੂੰਹੋਂ ਆਖਣਾ ਵਿਅਰਥ ਹੈ, ਨਾਮ-ਧਨ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਜਾਚ-ਤੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que tu Dios es Verdad, oh, vano es recitarlo con los labios."