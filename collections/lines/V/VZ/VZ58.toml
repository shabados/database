[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਹੁ; ਸਦਾ ਰਹਹੁ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥"
page = 607
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, by Guru's instruction, awaken Thy Name in me, that I may ever abide under Thy protection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੇਰੇ ਅੰਦਰ ਆਪਣੇ ਨਾਮ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਸ਼ਰਣ ਵਿੱਚ ਵਸਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instructions, enlighten me with the Lord's Name, that I may dwell forever in Your Sanctuary. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਸੇ ਰਾਮ ਨਾਮ ਕਾ ਮੇਰੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਪ੍ਰਕਾਸ ਦੇਹੁ, ਜਿਸ ਕਰ ਕੇ ਮੈਂ ਆਪ ਕੇ ਸਦੀਵਕਾਲ ਸਰਣ ਮੇਂ ਰਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ (ਮੇਰੇ ਅੰਦਰ) ਆਪਣਾ ਨਾਮ ਪਰਗਟ ਕਰ ਦੇਹ, (ਮੈਨੂੰ) ਸਦਾ ਆਪਣੀ ਸ਼ਰਨ ਵਿਚ ਰੱਖ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "revive Tu Nombre en mí para que pueda habitar en Tu Refugio. (Pausa)"