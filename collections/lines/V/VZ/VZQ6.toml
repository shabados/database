[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਞਹੁ ਦੂਰਿ. ਨ ਜਾਹਿ, ਪਿਰਾ ਜੀਉ; ਘਰਿ ਬੈਠਿਆ. ਹਰਿ ਪਾਏ ॥"
page = 246
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear, thou art not to get away from me. Receive the Lord whilst sitting at home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਰੇ ਕੋਲ ਤੂੰ ਦੁਰੇਡੇ ਨਹੀਂ ਜਾਣਾ ਗ੍ਰਹਿ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਹੀ ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not leave me, O my dear soul - you shall find the Lord while sitting within the home of your own being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਪਤੀ! ਤੂੰ (ਮੰਞਹੁ) ਮੇਰੇ ਸੇ ਦੂਰ ਨਾ ਜਾਹਿ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕਾ ਉਪਾਸਕ ਹੋ ਬਾਹਜ ਮੁਖ ਨ ਹੋਹੁ ਤੋ ਘਰ ਬੈਠਿਆਂ ਹੀ ਹਰੀ ਕੋ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ ਆਪਣੇ ਆਪ ਵਿਚੋਂ ਦੂਰ ਨਹੀਂ ਜਾਹਿਂਗੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਭਟਕਣ ਤੋਂ ਬਚ ਜਾਹਿਂਗੀ)। (ਹੇ ਜਿੰਦੇ!) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tienes que huir de mí, porque en tu mismo hogar recibirás al Señor."