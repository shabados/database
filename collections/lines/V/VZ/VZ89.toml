[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਣਤ ਊਚ ਅਪਾਰ ਠਾਕੁਰ; ਅਗਮ ਜਾ ਕੋ ਧਾਮਾ ॥"
page = 546
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inestimable, lofty and lllimitable is the Lord and unapproachable is his Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਅੰਦਾਜ, ਬੁਲੰਦ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹੈ ਸਾਹਿਬ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਜਿਸ ਦਾ ਘਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Incalculable, lofty and infinite is the Lord and Master. Unapproachable is His home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਰ ਪਾਰ ਸੇ ਰਹਤ ਠਾਕਰ! ਤੂੰ ਸਭ ਸੇ ਊਚਾ ਹੈਂ ਅਰ ਜਿਸ ਆਪ ਕਾ (ਧਾਮਾ) ਸ੍ਵਰੂਪ ਅਗਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚਾ ਤੇ, ਬੇਅੰਤ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ ਤੇ ਉਸ ਦਾ ਟਿਕਾਣਾ (ਨਿਰੀ ਅਕਲ ਸਿਆਣਪ ਦੇ ਆਸਰੇ) ਅਪਹੁੰਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਣਤ = ਅਣਗਿਣਤ। ਅਪਾਰ = ਬੇਅੰਤ। ਠਾਕੁਰ = ਮਾਲਕ। ਅਗਮ = ਅਪਹੁੰਚ। ਜਾ ਕੋ = ਜਿਸ ਦਾ। ਧਾਮਾ = ਟਿਕਾਣਾ, ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor del Universo, es Infinito, lo Supremo de lo sublime, Sin Forma, el Maestro de todo."