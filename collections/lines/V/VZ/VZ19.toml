[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਝੈ ਸੁਝ, ਨ ਲੁਕੈ ਲੁਕਾਇਆ ।੩੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sun is ever perceptible; it cannot be concealed by any one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦਿਸਦਾ ਹੈ ਕਿਸੇ ਦਾ ਲੁਕਾਇਆ ਲੁਕਦਾ ਨਹੀਂ।"