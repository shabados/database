[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਕਾ ਕਬੀਰ ਕਰੀਮ ਤੂ; ਬੇਐਬ ਪਰਵਦਗਾਰ ॥੧॥"
page = 721
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the true, great, merciful and faultless cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ, ਵੱਡਾ, ਦਇਆਵਾਨ ਅਤੇ ਪਾਪ-ਰਹਿਤ ਪਾਲਣ ਪੋਸਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are true, great, merciful and spotless, O Cherisher Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਕਾ) ਕੇ ਹਕ ਰੂਪ (ਕਬੀਰ) ਬਡਾ (ਕਰੀਮ ਤੂ) ਕਿਰਪਾਲੂ ਹੈ, ਤੂੰ (ਬੇਐਬ) ਰਹਿਤ ਦੋਸ਼ਾਂ ਤੇ (ਪਰਵਦਗਾਰ) ਪ੍ਰਵਸਤੀ ਕਰਨੇ ਵਾਲਾ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਮੁਝ ਕੋ ਕਿਰਪਾ ਕਰ ਨਾਮ ਦਾਨ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ। ਤੂੰ (ਸਭ ਤੋਂ) ਵੱਡਾ ਹੈਂ, ਤੂੰ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਪਵਿਤ੍ਰ ਹਸਤੀ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਕਾ = ਹੱਕਾ, ਸੱਚਾ। ਕਬੀਰ = ਵਡਾ। ਕਰੀਮ = ਕਰਮ ਕਰਨ ਵਾਲਾ, ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ। ਐਬ = ਵਿਕਾਰ। ਬੇਐਬ = ਨਿਰ-ਵਿਕਾਰ, ਪਵਿਤ੍ਰ। ਪਰਵਦਗਾਰ = ਪਰਵਰਦਗਾਰ, ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú eres Verdadero y Grandioso, eres Bondadoso e Inmaculado, eres el Sustento de todos.  (1)"