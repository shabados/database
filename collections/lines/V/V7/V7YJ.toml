[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਸਚੋ ਸਚੁ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਈ ॥੬॥"
page = 949
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Truest of the true pervades all and it is through the Guru, that the Unseable Lord is seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸੱਚਿਆਰ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਸਾਈਂ ਦੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truest of the True is all-pervading everywhere; the Gurmukh sees the unseen. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਲਖ) ਵਾਹਿਗੁਰੂ! ਜਿਨ ਕੋ ਗੁਰੋਂ ਦੁਆਰਾ ਤੇਰੀ ਲਖਤਾ ਆਈ ਹੈ ਤਿਸ ਕੇ ਨਿਸਚੇ ਮੇਂ ਸਭ ਸਚ ਹੀ ਸਚ ਵਰਤਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਨਿਰੋਲ ਉਹੀ ਸੱਚਾ ਪ੍ਰਭੂ ਮੌਜੂਦ ਹੈ, (ਪਰ) ਉਹ ਅਲੱਖ ਪ੍ਰਭੂ ਲਖਿਆ ਤਾਂ ਹੀ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਵੀਏ (ਘਰ ਘਾਟ ਨੂੰ ਤਿਆਗ ਕੇ ਨਹੀਂ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Uno Verdadero Quien lo hace todo y a través del Guru, uno logra sondear las Profundidades del Dios Infinito. (6)"