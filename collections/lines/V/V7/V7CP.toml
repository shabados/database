[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਤੁਮੇ. ਕਿਆ ਨਾਉ ਤੁਮਾਰਾ; ਕਉਨੁ ਮਾਰਗੁ. ਕਉਨੁ ਸੁਆਓ ॥"
page = 938
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 1: \"Who art thou? Q. 2: What is thy Name? Q. 3: What is thy sect? Q. 4: What is thine life-object?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 1: ਤੂੰ ਕਉਣ ਹੈਂ? ਪ੍ਰ. 2: ਤੇਰਾ ਨਾਮ ਕੀ ਹੈ? ਪ੍ਰ. 3: ਤੇਰਾ ਮੱਤ ਕੀ ਹੈ? ਪ੍ਰ. 4: ਤੇਰਾ ਜੀਵਨ ਮਨੋਰਥ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who are you? What is your name? What is your way? What is your goal?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਵਨ ਸਰੂਪ ਹੋ ੧, ਅਰੁ ਤੁਮਾਰਾ ਨਾਮ ਕਿਆ ਹੈ ੨, ਅਰੁ ਤੇਰਾ ਰਸਤਾ ਕਵਨ ਹੈ ੩, ਅਰ ਤੇਰਾ (ਸੁਆਓ) ਪਰੋਜਨ ਕਵਨ ਹੈ? ॥੪॥☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚਰਪਟ ਜੋਗੀ ਨੇ ਪੁੱਛਿਆ-) ਤੁਸੀ ਕੌਣ ਹੋ? ਤੁਹਾਡਾ ਕੀਹ ਨਾਮ ਹੈ? ਤੁਹਾਡਾ ਕੀਹ ਮਤ ਹੈ? (ਉਸ ਮਤ ਦਾ) ਕੀਹ ਮਨੋਰਥ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preguntaron los Yoguis: ¿Quién eres tú? ¿Cuál es tu nombre y tu secta? ¿Cuál es tu meta?"