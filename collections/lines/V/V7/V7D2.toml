[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਸਰਣਿ ਪਰੇ. ਪਤਿ ਰਾਖਹੁ; ਸਾਚੁ ਮਿਲੈ ਗੋਪਾਲਾ ॥੭॥"
page = 1274
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I have sought Thy refuge. Save Thou my honour and bless me with Thy True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸ਼ਰਣ ਆਇਆ ਹਾਂ। ਤੂੰ ਮੇਰੀ ਇਜ਼ਤ ਰੱਖ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਸੱਚਾ ਨਾਮ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary; please save my honor, O Lord of the World, and bless me with Truth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਪਾਲ! ਮੇਰੀ ਏਹੀ ਪ੍ਰਾਰਥਨਾ ਹੈ: ਤੇਰਾ ਸਚੁ ਸਰੂਪੁ ਮੈਨੂੰ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਅਰੁ ਮੇਰੀ ਪਤਿ ਰਖੋ, ਹਮ ਤੁਮਾਰੀ ਸਰਣ ਪੜੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈ, (ਮਿਹਰ ਕਰ) ਮੈਨੂੰ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮਿਲ ਜਾਏ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo busco Tu Santuario. Por favor salva mi honor, Señor del Mundo y bendíceme con la Verdad. (7)"