[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਅਉਧੂਤੀ; ਨਾ ਸੰਸਾਰੀ ॥੧॥"
page = 903
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art neither an anchoret, nor a family man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਂ ਤਿਆਗੀ ਹੈਂ, ਨਾਂ ਹੀ ਘਰਬਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are not a renunciate, nor a man of the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਤੂੰ ਨਾ ਅਵਧੂਤ ਹੂਆ ਨਾ ਸੰਸਾਰੀ ਹੂਆ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਤਿਆਗੀ ਰਿਹਾ ਨਾਹ ਗ੍ਰਿਹਸਤੀ ਬਣਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sentido de su individualidad y el amor por Maya, no es un ser humano en este mundo ni en el otro.  (1)"