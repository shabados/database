[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜਿ ਕੇ ਜਾਨ ਜਹਾਜ ਬਿਰਾਜਤ; ਹੇਰਤ ਹੀ ਹਰ ਲੇਤ ਹਕਾਰੇ ॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even if there were ships stored with shyness and he allured everyone only on seeing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਾਂ) ਲਾਜ ਦੇ ਜਹਾਜ਼ ਬਿਰਾਜਮਾਨ ਹਨ, (ਜਾਂ) ਵੇਖਣ ਵਾਲਿਆਂ ਦੇ ਪ੍ਰਾਣ ਲਲਕਾਰਾ ਮਾਰ ਕੇ ਹਰ ਲੈਂਦੇ ਹਨ।"