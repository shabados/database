[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਰੋਵਤ ਕੁਟਵਾਰ ਕੇ; ਤਟ ਚਟ ਕੂਕੀ ਜਾਇ ॥੬॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Crying and wailing she went to the city policeman.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਸਤਰੀ ਝਟਪਟ ਕੋਤਵਾਲ ਕੋਲ ਜਾ ਕੇ ਰੋਈ ॥੬॥"