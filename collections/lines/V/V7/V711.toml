[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ; ਲਾਵਹੁ ਪਾਈ ॥੪॥"
page = 750
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "mercifully attach me to Thine feet, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜ ਲੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy upon me, God, and attach me to Your Feet. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੀ ਚਰਨੀ ਲਾਵੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਆਪ ਹੀ) ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਚਰਨੀਂ ਲਾ ਲੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme, oh Señor, para que me postre a Tus Pies.(4)"