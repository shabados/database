[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨਿ ਕੈ ਤਨਿ ਕੈ ਬਿਹਰੌ ਪੁਰ ਮੈ, ਜੜ, ਲਾਜਹਿ ਲਾਜ ਕੁਕਾਜ ਕਰਿਯੋ ॥੨੯॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Deserting the jungle and roaming around the town, you are dishonouring your reverence.’(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਣ ਠਣ ਕੇ, ਨਗਰ ਵਿਚ ਘੁੰਮ ਰਿਹਾ ਹੈਂ। ਹੇ ਮੂਰਖ! ਲਾਜ ਛਡ ਕੇ ਬਹੁਤ ਮਾੜਾ ਕੰਮ ਕੀਤਾ ਹੈ ॥੨੯॥"