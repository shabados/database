[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਕਾਰਣਿ; ਦੀਨੁ ਗਵਾਇਆ ॥੫॥"
page = 1410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How unfortunate, that for the sake of such a world, the mortals have lost their faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਦੁਰਭਾਗ ਦੀ ਗਲ ਹੈ ਕਿ ਇਹੋ ਜਹੇ ਸੰਸਾਰ ਦੀ ਖਾਤਰ ਵੀ ਪ੍ਰਾਣੀਆਂ ਨੇ ਆਪਣਾ ਈਮਾਨ ਵੰਞਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of the world, people have lost their faith. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆਂ) ਮਾਯਾ ਕੇ ਵਾਸਤੇ ਅਪਨਾ (ਦੀਨੁ) ਧਰਮ ਗਵਾਇ ਦੀਆ ਹੈ॥੫॥☬ਕੋਈ ਪੁਰਸ਼ ਮੂਏ ਤੇ ਇਸਤ੍ਰੀਓਂ ਕੋ ਸਿਆਪਾ ਕਰਤੀ ਦੇਖ ਕਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ (ਦੀ ਮਾਇਆ) ਦੀ ਖ਼ਾਤਰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਗੰਵਾਈ ਜਾ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por pertenecer al mundo, la gente está perdiendo la Fe. (5)"