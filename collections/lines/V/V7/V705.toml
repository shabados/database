[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਕਰਿ ਤੁਲਹਾ; ਲੰਘਹਿ ਜੇਤੁ ॥"
page = 878
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thy body into a raft, by which thou shalt cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਸਰੀਰ ਦਾ ਤੁਲ੍ਹਾ ਬਣਾ, ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your body a raft, to cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੋ ਤੂੰ ਤੁਲਹਾ ਕਰ, ਭਾਵ ਸੇ ਪਾਪੋਂ ਸੇ ਰਹਤ ਹੌਲਾ ਕਰ, ਜਿਸ ਤੇ ਸੰਸਾਰ ਨਦੀ ਤੇ ਪਾਰ ਹੋ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਭਾਰ ਤੋਂ ਬਚਾ ਕੇ ਹੌਲਾ-ਫੁੱਲ ਕਰ ਲੈ, ਅਜੇਹੇ ਸਰੀਰ ਨੂੰ) ਤੁਲਹਾ ਬਣਾ, ਜਿਸ (ਸਰੀਰ) ਦੀ ਸਹੈਤਾ ਨਾਲ ਤੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ। ਤੁਲਹਾ = ਨਦੀ ਪਾਰ ਕਰਨ ਲਈ ਰੱਸਿਆਂ ਨਾਲ ਬੱਧਾ ਹੋਇਆ ਕਾਹੀ ਪਿਲਛੀ ਤੇ ਸ਼ਤੀਰੀਆਂ ਦਾ ਗੱਠਾ। ਜੇਤੁ = ਜਿਸ (ਤੁਲਹੇ) ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo de tu cuerpo una barca, puedas ir a través."