[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਗੁਰੁ ਗੁਰੁ ਕਰਤ; ਸਦਾ ਸੁਖੁ ਪਾਈਐ ॥"
page = 1270
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, invoking the great Guru, eternal peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵੱਡੇ ਗੁਰਦੇਵ ਜੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, calling on the Guru, eternal peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰ ਗੁਰ ਕਰਤੇ ਅਰਥਾਤ ਜਪਤੇ ਹੂਏ ਸਦਾ ਸੁਖ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰਦਿਆਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਰਤ = ਕਰਦਿਆਂ, ਚੇਤੇ ਰੱਖਦਿਆਂ। ਪਾਈਐ = ਪ੍ਰਾਪਤ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, llamando al Guru, la Paz eterna es encontrada."