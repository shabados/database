[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਉਤਰੇ. ਪਾਪ ਕਮਾਤੇ ॥"
page = 625
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the sins previously committed are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਭ ਪਾਪ ਕਮਾਏ ਹੂਏ ਉਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ (ਪਿਛਲੇ) ਕੀਤੇ ਹੋਏ ਸਾਰੇ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor, al bañarse en el Lago de Néctar de Guru Ram Das,"