[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਲਹਰਿ. ਸੰਸਾ ਸੰਸਾਰੁ; ਗੁਰੁ ਬੋਹਿਥੁ ਪਾਰ ਗਰਾਮਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 210
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the ship to ferry across the world-ocean full with the waves of superstition. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਦੀਆਂ ਮੌਜਾ ਨਾਲ ਭਰੇ ਹੋਏ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਗੁਰੂ ਜੀ ਜਹਾਜ਼ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the boat to carry you across the world-ocean, through the waves of cynicism and doubt. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਸੰਸਾ ਹੀ ਲਹਿਰ ਹੈ। ਗੁਰੂ ਗ੍ਯਾਨ ਜਹਾਜ ਕੇ ਦੇਣੇ ਵਾਲੇ ਹੈਂ। ਸੰਸਿਓਂ ਕੇ (ਗਰਾਮਨੋ) ਸੰਬੂਹ ਸੇ ਪਾਰ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਹਿਮ-ਫ਼ਿਕਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸਮੁੰਦਰ ਹੈ। ਗੁਰੂ ਜਹਾਜ਼ ਹੈ ਜੋ ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਣ ਦੇ ਸਮਰੱਥ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ। ਸੰਸਾ = ਸਹਮ, ਫ਼ਿਕਰ। ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਪਾਰ ਗਰਾਮਨੋ = ਪਾਰ ਲੰਘਣ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo es un mar tumultuoso de duda, y el Guru, la Barca que nos cruza. (1-Pausa)"