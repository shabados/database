[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਆਪੁਰਿ ਹੋਏ ਪੈਰ ਦੁਇ; ਇਕਤੈ ਪੈਰ ਧਰੰਮੁ ਦੁਖਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In dvapar only two feet of dharma survived and in kaliyug the dharma stands only on one foot to undergo the sufferings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਵਿਖੇ ਦੋ ਪੈਰ ਹੋ ਗਏ, ਹੁਣ ਇਕ ਪੈਰ (ਰਹਿਣ ਕਰਕੇ) ਧਰਮ ਵਡਾ ਦੁਖੀ ਹੋਇਆ।"