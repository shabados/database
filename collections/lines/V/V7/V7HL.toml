[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤੇ ਹੀ. ਹਾਨਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1303
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man forgets God, he loses in every way. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਆਪਣੇ ਹਰੀ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰ ਤਰ੍ਹਾਂ ਘਾਟਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- forgetting the Lord, all is lost. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹਰੀ ਬਿਸਰਨੇ ਤੇ ਨਿਸਚੇ ਕਰ ਹਾਨੀ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰਦਿਆਂ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਘਾਟਾ ਹੀ ਘਾਟਾ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਤੇ = ਭੁੱਲਦਿਆਂ। ਹਾਨਿ = ਹਾਨੀ, ਘਾਟਾ, ਆਤਮਕ ਘਾਟ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la Respiración de la Vida y el Honor, todo se pierde. (1-Pausa)"