[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਕਾਇਆ ਊਜਲ ਹੰਸਾ ॥"
page = 1034
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the body and pure the swan soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਦੇਹ ਤੇ ਪਵਿੱਤਰ ਹੈ ਰਾਜਹੰਸ ਆਤਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure is the body, and immaculate is the swan-soul;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਕਾਇਆ ਭੀ ਨਿਰਮਲ ਹੈ ਅਰਥਾਤ ਸੁਧ ਹੈ, ਤਿਸ ਕਾਇਆ ਬੀਚ ਜੀਊ ਭੀ ਸੁਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰ ਪਵਿੱਤ੍ਰ ਹੈ ਜਿਸ ਵਿਚ ਪਵਿੱਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਜੀਵਾਤਮਾ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸਾ = ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculado es el cuerpo, inmaculada es el Alma cisne y en ella está el Nombre Inmaculado,"