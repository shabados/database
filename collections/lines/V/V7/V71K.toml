page = 871
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he falls into the hell hereafter, for the sexual pleasure enjoyed here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਕਾਮ ਦੇ ਸੁਆਦ ਮਾਨਣ ਦੀ ਖਾਤਿਰ, ਉਹ ਅੱਗੇ ਦੋਜ਼ਕ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he falls into the world of hell hereafter, for the sexual pleasures he enjoyed in this world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਗੇ ਜਾਇ ਕਰ ਨਰਕ ਪਾਵਤਾ ਹੈ। ਜਿਸ ਨੇ ਇਸ ਲੋਕ ਮੇਂ ਮਾਇਆ ਕੋ ਪਾਇਕੇ ਭੋਗੋਂ ਕੇ ਬਿਲਾਸ ਮੇਂ ਅਵਸਥਾ ਗਵਾਈ ਹੈ ਔ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਨਹੀਂ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਇੱਥੇ ਇਸ ਮਾਇਆ ਦੇ ਭੋਗਾਂ (ਵਿਚ ਮਸਤ ਰਹਿਣ) ਕਰਕੇ ਅਗਾਂਹ (ਆਪਣੇ ਲਈ) ਨਰਕ ਸਹੇੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇੱਥੇ, ਇਸ ਜੀਵਨ ਵਿਚ ॥੧॥"

