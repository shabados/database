[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੋ ਅਹਦੀਅਹਿ ਕਿਨੈ ਬਤਾਇਸੁ ॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who had fled from Anandpur without the permission of their Guru, these officers enquired about their address from others."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਸੋ, (ਉਨ੍ਹਾਂ ਬਾਰੇ) ਅਹਿਦੀਆਂ ਨੂੰ ਕਿਸ ਨੇ ਦਸਿਆ (ਅਰਥਾਤ ਅਗੰਮੀ ਸ਼ਕਤੀ ਦੇ ਪ੍ਰੇਰੇ ਅਹਿਦੀਏ ਉਨ੍ਹਾਂ ਪਿਛੇ ਲਗ ਗਏ)।"