[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ. ਮਨਹੁ ਨ ਵਿਸਰੈ; ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਵਸਿ ਕੀਤਾ ॥੨॥"
page = 45
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who holds everything in His power, I may not forget Him within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ ਜੋ ਹਰ ਸ਼ੈ ਨੂੰ ਆਪਣੇ ਅਖਤਿਆਰ ਵਿੱਚ ਰੱਖਦਾ ਹੈ, ਮੈਨੂੰ ਆਪਦੇ ਚਿੱਤ ਵਿਚੋਂ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget God from my mind; He holds all in the Power of His Hands. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਤੇ ਕਦੀ ਨ ਵਿਸਰੈ ਜਿਸ ਨੇ (ਸਭੁ ਕਿਛੁ) ਸੰਪੂਰਨ ਪ੍ਰਪੰਚ ਕਾਰਣ ਕਾਰਜ ਰੂਪੁ ਅਪਨੇ ਵਸ ਕਰਾ ਹੂਆ ਹੈ॥੨॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕੇ ਸੋ ਏਕ ਕਹਾਂ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਸਦਾ ਇਹੀ ਅਰਦਾਸ ਹੈ ਕਿ) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਸਭ ਕੁਝ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰਖਿਆ ਹੋਇਆ ਹੈ ਉਹ ਕਦੇ ਮੇਰੇ ਮਨ ਤੋਂ ਨਾਹ ਭੁੱਲੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਵਸਿ = ਵੱਸ ਵਿਚ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te olvides del Señor, pues Él es quien lo tiene todo en Sus Manos. (2)"