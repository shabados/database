[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਦੁਇ ਭਏ ਜਗਾਤੀ; ਮਨ ਤਰੰਗ ਬਟਵਾਰਾ ॥"
page = 333
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust and wrath are both the tax-gatherers and the waves of the mind are the highway robbers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਭੋਗ ਅਤੇ ਗੁੱਸਾ ਦੋਨੋਂ ਮਸੂਲੀਏ ਹਨ ਅਤੇ ਚਿੱਤ ਦੀਆਂ ਲਹਿਰਾਂ ਰਾਹ-ਮਾਰ ਡਾਕੂ ਬਣ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger are the tax-collectors, and the waves of the mind are the highway robbers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਦੋ ਜਗਾਤੀਏ ਭਏ ਹੈਂ ਔਰ ਮਨ ਕਾ (ਤਰੰਗ) ਸੰਕਲਪ ਬਟਵਾਰਾ ਹੈ ਅਰਥਾਤ ਰਸਤੇ ਮੇਂ ਮੁਸਾਫਰੋਂ ਕੋ ਖੋਸ ਲੇਣੇ ਵਾਲਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਪਾਪ ਪੁੰਨ ਸੇ ਜਗਾਤ ਕੈਸੇ ਲਈ?☬ਉੱਤਰ: ਕਾਮ ਕਰ ਕਿਸੀ ਕੀ ਇਸਤ੍ਰੀ ਕੇ ਕ੍ਰੋਧ ਕਰ ਕਿਸੀ ਕੋ ਮਾਰਾ ਰਾਜੇ ਨੇ ਡੰਡ ਲੀਆ, ਇਹ ਪਾਪ ਸੇ ਕਾਮ ਕ੍ਰੋਧ ਨੇ ਜਗਾਤ ਲਈ। ਔਰ ਜਗ ਕਰਾਉਤੇ ਕਿਸੀ ਕੀ ਇਸਤ੍ਰੀ ਭੋਗੀ ਔਰ ਕਿਸੀ ਕੋ ਮਾਰਾ ਤੌ ਜਗ ਕਾ ਫਲ੍ਹ ਨਸ਼ਟ ਹੂਆ ਐਸੇ ਪੁੰਨ ਸੇ ਜਗਾਤ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਦੋਵੇਂ (ਇਹਨਾਂ ਜੀਵ-ਵਪਾਰੀਆਂ ਦੇ ਰਾਹ ਵਿਚ ਮਸੂਲੀਏ ਬਣੇ ਹੋਏ ਹਨ (ਭਾਵ, ਸੁਆਸਾਂ ਦੀ ਪੂੰਜੀ ਦਾ ਕੁਝ ਹਿੱਸਾ ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਵਿਚ ਫਸਣ ਨਾਲ ਮੁੱਕਦਾ ਜਾ ਰਿਹਾ ਹੈ), ਜੀਵਾਂ ਦੇ ਮਨਾਂ ਦੇ ਤਰੰਗ ਲੁਟੇਰੇ ਬਣ ਰਹੇ ਹਨ (ਭਾਵ, ਮਨ ਦੇ ਕਈ ਕਿਸਮ ਦੇ ਤਰੰਗ ਉਮਰ ਦਾ ਕਾਫ਼ੀ ਹਿੱਸਾ ਖ਼ਰਚ ਕਰੀ ਜਾ ਰਹੇ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਾਤੀ = ਮਸੂਲੀਏ। ਮਤ ਤਰੰਗ = ਮਨ ਦੇ ਤਰੰਗ, ਮਨ ਦੀਆਂ ਲਹਿਰਾਂ। ਬਟਵਾਰਾ = ਡਾਕੂ, ਲੁਟੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y el enojo son los colectores del impuesto, y las ondas mentales son los ladrones."