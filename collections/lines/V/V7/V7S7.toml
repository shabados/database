[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੁਲ ਖਿੜੇ ਜਣ ਬਾਗੀਂ, ਬਾਣੇ ਜੋਧਿਆਂ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The garments of the warriors appear like flowers in the garden."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧਿਆਂ ਦੇ ਬਾਣੇ (ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ) ਮਾਨੋ ਬਾਗ ਵਿਚ ਫੁਲ ਖਿੜੇ ਹੋਣ।"