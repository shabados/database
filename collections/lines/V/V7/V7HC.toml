[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣੁ ਸੁ ਵੇਲਾ, ਵਖਤੁ ਕਵਣੁ; ਕਵਣ ਥਿਤਿ, ਕਵਣੁ ਵਾਰੁ ॥"
page = 4
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the time, what movement, what lunar day, what week day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਸਮਾਂ, ਕਿਹੜਾ ਮੁਹਤ, ਕਿਹੜੀ ਤਿੱਥ, ਕਿਹੜਾ ਦਿਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What was that time, and what was that moment? What was that day, and what was that date?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕਵਣੁ (ਵੇਲਾ) ਸਮਾ ਥਾ, ਔਰੁ ਕੌਣੁ ਸਾ ਵਕਤੁ ਥਾ? ਵੇਲਾ ਹਿੰਦੂ ਕਹਤੇ ਹੈਂ। ਵਕਤੁ ਮੁਸਲਮਾਨ ਕਹਿਤੇ ਹੈਂ। ਤਬ ਕਵਨੁ ਤਿੱਥਿ ਥੀ, ਕਵਨੁ ਦਿਨ ਥਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਉਹ ਵੇਲਾ ਤੇ ਵਕਤ ਸੀ, ਕਿਹੜੀ ਥਿਤ ਸੀ, ਕਿਹੜਾ ਦਿਨ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਲਾ = ਸਮਾ। ਵਖਤੁ = ਸਮਾ, ਵਕਤ। ਥਿਤਿ ਵਾਰੁ = ਚੰਦ੍ਰਮਾ ਦੀ ਚਾਲ ਤੋਂ ਥਿਤਾਂ ਗਿਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜਿਵੇਂ:ਏਕਮ, ਦੂਜ, ਤੀਜ ਆਦਿਕ ਅਤੇ ਸੂਰਜ ਤੋਂ ਦਿਨ ਰਾਤ ਤੇ ਵਾਰ, ਸੋਮ, ਮੰਗਲ ਆਦਿਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie sabe cuál fue el tiempo, la hora, la fecha,"