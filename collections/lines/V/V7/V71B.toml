[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਸਮਪਉ ਆਪਣਾ; ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਉ ॥"
page = 936
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my mind unto the Lord and my body and soul, I lay before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਮਨ ਸੁਆਮੀ ਦੇ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਭੀ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my soul, and place my body and mind in offering before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਹਾਤਮਾ ਕੋ ਮੈਂ ਜੀਉ ਸਮਰਪਣ ਕਰਤਾ ਹੂੰ ਔ ਅਪਨਾ ਤਨੁ ਮਨੁ ਜੋ ਮੰਨਿਆ ਹੂਆ ਹੈ ਵਹੁ ਭੀ ਉਸ ਕੇ ਆਗੇ ਦੇਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਮਿੱਤਰ ਤਾਂ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਉਸ ਦੇ ਅੱਗੇ ਹੀ) ਮੈਂ ਆਪਣੀ ਜਿੰਦ ਅਰਪਣ ਕਰਾਂ ਤੇ ਤਨ ਮਨ ਭੇਟ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਪਉ = ਅਰਪਣ ਕਰਦਿਆਂ। ਆਗੈ ਦੇਉ = ਭੇਟਾ ਰੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que fueron complacidos en la Unión con Dios;"