[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਹੀਣੰ; ਅਗਿਆਨ ਪੂਜਾ ॥"
page = 1412
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of Divine knowledge, man adores ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਗਿਆਤ ਤੋਂ ਵਿਹੁਣ ਬੰਦਾ ਅਗਿਆਨਤਾ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without spiritual wisdom, the people worship ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਗਿਆਨ ਤੇ ਹੀਣ ਹੈਂ, ਸੋ ਅਗਿਆਨੀ ਜਨੋਂ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਸੱਖਣੇ ਹੁੰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਨੂੰ ਹੀ ਸਦਾ ਪਸੰਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਹੀਣੰ = ਸੱਖਣੇ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇਸਮਝੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Sabiduría Espiritual, la gente alaba la ignorancia,"