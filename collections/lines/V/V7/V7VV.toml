[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਹ︀ਯੋ ਚਹੋ ਇਨ ਜਹਾ ਤਹਾ ਇਨ ਕੌ ਕਹੋ ॥੧੦੭੮॥"
page = 786

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Madyadharnani”, add the word “Hantaa’ at the end and know all the names of Tupak.1078."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਇਸ ਨੂੰ ਕਹਿਣਾ ਚਾਹੋ, ਉਥੇ ਇਸ ਨੂੰ ਵਰਤੋ ॥੧੦੭੮॥"