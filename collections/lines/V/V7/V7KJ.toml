[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਚੋਰ ਚਾਹੀਐ ਚੜਾਇਓ ਸੂਰੀ ਚਉਬਟਾ ਮੈ; ਚੁਹਟੀ ਲਗਾਇ ਛਾਡੀਐ ਤਉ ਕਹਾ ਮਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a thief should be crucified on a cross, but if he is just pinched and let off, it is no punishment for him,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਿਸੇ ਚੋਰ ਨੂੰ ਜੇਕਰ ਚਉਬਟਾ ਚੌਕ ਚੁਰਾਹੇ ਚਬੂਤਰੇ ਵਿਖੇ ਸੂਲੀ ਚੜ੍ਹੌਨਾ ਚਾਹੀਦਾ ਹੋਵੇ, ਪਰ ਜੇਕਰ ਚੂੰਢੀ ਭਰ ਕੇ ਓਸ ਨੂੰ ਛਡ ਦਿੱਤਾ ਜਾਵੇ, ਤਾਂ ਕੀਹ ਮਾਰ ਹੋਈ ਕੁਛ ਨਹੀਂ।"