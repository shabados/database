[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦ ਕਰਿ ਸਮਧਾਂ; ਤ੍ਰਿਸਨਾ ਘਿਉ ਤੇਲੁ ॥"
page = 1257
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make relishes thy fire wood, avarice thy clarified butter and oil,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਦਾ ਨੂੰ ਆਪਣਾ ਬਾਲਣ, ਲਾਲਚ ਨੂੰ ਆਪਣਾ ਘੀ ਤੇ ਤੇਲ ਬਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your taste for pleasures be the firewood, let your greed be the ghee,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਨੇਕ ਸਵਾਦੋਂ ਕੋ ਲਕੜੀਆਂ ਕਰੋ, ਤ੍ਰਿਸਨਾ ਕੋ ਘਿਉ ਔ ਕਾਮ, ਕ੍ਰੋਧ ਕਾ ਤੇਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗਵਾਰ ਜੀਵ!) ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦਾਂ ਨੂੰ ਹਵਨ ਦੀ ਲੱਕੜੀ ਬਣਾ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ (ਹਵਨ ਵਾਸਤੇ) ਘਿਉ ਤੇ ਤੇਲ ਬਣਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦ = (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ। ਸਮਧਾਂ = ਹਵਨ ਵਿਚ ਵਰਤਿਆ ਜਾਣ ਵਾਲਾ ਬਾਲਣ। ਤ੍ਰਿਸਨਾ = ਮਾਇਆ ਦਾ ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de tu goce de placeres la madera para el fuego;"