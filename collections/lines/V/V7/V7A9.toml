[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲਾ; ਮਗਨ ਭਏ ਹੀਅਰੈ ਦਰਸਾਰੈ ॥੨॥੫॥੨੪॥"
page = 1302
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has became merciful unto me and seeing His vision, my mind is inebriated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਰਸ਼ਨ ਦੇਖ, ਮੇਰਾ ਮਨ ਮਤਵਾਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has become Merciful; my heart is intoxicated by the Blessed Vision of His Darshan. ||2||5||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ ਔਰ ਤਿਸ ਕੋ ਹਿਰਦੈ ਮੇਂ ਦੇਖ ਕਰ ਮਗਨ ਹੂਏ ਹੈਂ॥੨॥੫॥੨੪॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੨॥੫॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Dios me ha mostrado su Misericordia, mi corazón esta intoxicado con la Visión Bendita de su Darshan. (2-5-24)"