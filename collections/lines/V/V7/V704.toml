[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰ ਘੇਰਿਓ ਘਨ ਘਟਾ ਜਿਉ ਗਰਜ ਗਰਜ ਗਜਰਾਜ ॥੯੪॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like dark clouds, he besieged the mountain (of the goddess), thundering like the king of elephants.94.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇ (ਸੁਮੇਰ) ਪਰਬਤ ਨੂੰ ਕਾਲੀ ਘਟਾ ਵਾਂਗ ਘੇਰ ਲਿਆ ਅਤੇ ਗਜਰਾਜ ਦੇ ਸਮਾਨ ਗੱਜਣ ਲਗਾ ॥੯੪॥"