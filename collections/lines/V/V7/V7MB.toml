[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਤ੍ਰਿਯਾ ਸੰਗਿ ਹੇਤ ਕਰਿਯੋ; ਹਮ ਊਪਰ ਤੇ ਹਰਿ ਚੇਤ ਬਿਸਾਰਿਯੋ ॥੬੭੪॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this Radha thought that Krishna was then absorbed in love with another woman and as such his love with her had ended.674."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਹੋਰ ਇਸਤਰੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਪ੍ਰਤਿ ਪ੍ਰੇਮ (ਦੀ ਭਾਵਨਾ) ਭੁਲਾ ਦਿੱਤੀ ਹੈ ॥੬੭੪॥"