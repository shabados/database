[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 889
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, has no end or limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ ਕੋਈ ਅੰਤ ਜਾਂ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਵਹੁ ਪ੍ਰਭੂ ਹੈ? ਤਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਜਿਸ ਦੇ ਸਰੂਪ ਦਾ ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਨਹੀਂ ਦਿੱਸ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਾਵਾਰੁ = ਪਾਰ-ਅਵਾਰੁ, ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito y sin medida"