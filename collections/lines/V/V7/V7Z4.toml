[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਚੁ ਪਾਈਐ. ਸਹਜਿ ਸਮਾਈਐ; ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 775
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the mortal obtains Truth and merges in the Lord and without Him knows not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਸੱਚ ਨੂੰ ਪਾ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, Truth is obtained, and then, one merges in celestial bliss. There is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਗੁਰਮਤ ਕਰ ਕੇ ਨਿਸਚੇ ਕਰ ਪਾਈਏ ਤਬ ਸਹਜ ਪਦ ਪੈਂ ਸਮਾਈਤਾ ਹੈ, ਤਬ ਤਿਸ ਪਰਮੇਸਰ ਬਿਨਾਂ ਅਵਰ ਕੋਈ ਨਹੀਂ ਦਿਖਾਈ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕੀਦਾ ਹੈ (ਅਤੇ ਇਹ ਨਿਸ਼ਚਾ ਬਣਦਾ ਹੈ ਕਿ ਕਿਤੇ ਭੀ) ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਈਐ = ਟਿਕੇ ਰਹੀਦਾ ਹੈ। ਅਵਰੁ = ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru logramos alcanzar la Verdad; nos inmergimos en el Equilibrio y no conocemos a nadie más que a Él."