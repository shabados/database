[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਊਆ; ਕਹਾ ਕਪੂਰ ਚਰਾਏ ॥"
page = 481
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should one offer camphor to a crow?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕਾਂ ਨੂੰ ਕਿਉਂ ਮੁਸ਼ਕ-ਕਾਫੂਰ ਭੇਟਾ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why offer camphor to a crow?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਊਏ ਕੋ ਕਪੂਰ ਚਰਾਉਨੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਗਾ। ਕਪੂਰ ਕਾ, ਭਾਵ ਉਤਮ ਵਸਤ ਖੁਲਾਵਣ ਕਰਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਂ ਨੂੰ ਮੁਸ਼ਕ-ਕਾਫ਼ੂਰ ਖੁਆਉਣ ਤੋਂ ਕੋਈ ਗੁਣ ਨਹੀਂ ਨਿਕਲਦਾ (ਕਿਉਂਕਿ ਕਾਂ ਦੀ ਗੰਦ ਖਾਣ ਦੀ ਆਦਤ ਨਹੀਂ ਜਾ ਸਕਦੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué ponerle esencias a los cuervos?"