data = "ਬਿਸਨੁ ਚੰਦ ਸੋਈ ਬਿਧਿ ਕੀਨੀ ॥੨॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Immanent Lord ordered Vishnu, who did as commanded.2."

[[content]]
asset = "RSJD"
