[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਰ ਭਜਨ ਕੀ ਰਹੈ ਪਿਆਸਾ ॥੩੭੯॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Let my thirst for Thy Name remain afresh.379."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਦਾ) ਤੇਰੇ ਭਜਨ ਲਈ (ਅਥਵਾ ਭਗਤੀ ਲਈ) ਪਿਆਸ (ਤੀਬਰ ਇੱਛਾ) ਬਣੀ ਰਹੇ ॥੩੭੯॥"