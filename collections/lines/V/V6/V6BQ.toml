[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਤ; ਹੋਵੈ ਨਿਹਕਰਮ ॥"
page = 274
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who in performing good acts looks not for reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਚੰਗੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੋਇਆ ਫਲ ਦੀ ਚਾਹਣਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing good deeds, he does not seek rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਸਰਬ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੂਆ ਨਿਹਕਰਮ ਹੋ ਜਾਵੈ, ਭਾਵ ਸੇ ਕਰਮ ਕਾ ਹੰਕਾਰ ਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਧਰਮ ਦੇ) ਕੰਮ ਕਰਦਾ ਹੋਇਆ ਇਹਨਾਂ ਕੰਮਾਂ ਦੇ ਫਲ ਦੀ ਇੱਛਾ ਨਹੀਂ ਰੱਖਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕਰਮ = ਕਰਮ-ਰਹਿਤ, ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਫਲ ਦੀ ਇੱਛਾ ਨਾਹ ਰੱਖਦਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hombre cumple con su deber sin pensar en recompensa alguna"