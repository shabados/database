[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਜੈਸੇ ਕੁਬਜ ਕੁਰੂਪ ॥੩॥੨੫॥"
page = 328
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are the ugly hunchbacked ones, without God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨੇ ਹੀ ਉਹ ਕੋਝੇ ਤੇ ਕੁੱਬੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful and handsome people are just ugly hunch-backs. ||3||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੋ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਅਨੇਕ ਗੁਣੋ ਰੂਪੀ ਸੁੰਦਰਤਾਈ ਤਿਸ ਕੀ ਬਿਅਰਥ ਹੈ॥੩॥੨੫॥☬ਪ੍ਰਸ਼ਨ: ਅਪਨੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕਰੂਪ ਕਹਾ, ਨਿਰਮਲ ਸਰੂਪ ਵਾਲਾ ਕੌਨ ਹੈ?☬ਤਿਸ ਕਾ ਉੱਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਮ ਤੋਂ ਸੱਖਣੇ (ਅਸਲ ਵਿਚ) ਕੁੱਬੇ ਤੇ ਬਦ-ਸ਼ਕਲ ਹਨ ॥੩॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Naam, el Nombre del Señor, se ve deforme, como un jorobado.  (3-25)"