[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋਈ ਥਿਆ ॥੬॥"
page = 280
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever pleases Him, that takes place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜਾ ਕੁਛ ਉਸ (ਹਰੀ) ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever pleases God's Will comes to pass. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਮਾਲਕ ਦੀ ਰਜ਼ਾ ਹੈ) ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, todo sucede por la Voluntad de Dios.(6)"