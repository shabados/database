data = "ਘਰ ਘਰ ਚਾਚਰਿ ਖੇਲਹੀ; ਘਰ ਘਰ ਗੈਯਹਿ ਗੀਤ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The songs were recited in every home ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਵਿਚ ਫਾਗ (ਹੋਲੀ) ਖੇਡੀ ਜਾ ਰਹੀ ਸੀ ਅਤੇ ਘਰ ਘਰ ਵਿਚ ਗੀਤ ਗਾਏ ਜਾ ਰਹੇ ਸਨ।"