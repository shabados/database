[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਤਬ ਹੀ ਨਰੁ ਜਾਗੈ ॥"
page = 870
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, then alone does the man awake,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਤਦ ਹੀ ਬੰਦਾ ਜਾਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the man wakes up,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਹੀ ਇਹ ਪੁਰਸ਼ ਜਾਗੇਗਾ, ਭਾਵ ਤਬ ਹੀ ਇਸ ਕੋ ਖਬਰ ਹੋਵੇਗੀ ਕਿ ਮੈਨੇ ਅਮੋਲਕ ਮਨੁਖ ਜਨਮ ਬ੍ਯਰਥ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਬੀਰ ਆਖਦਾ ਹੈ- ਸੱਚ ਇਹ ਹੈ ਕਿ ਮਨੁੱਖ ਇਸ ਮੂਰਖਤਾ ਵਲੋਂ ਤਦੋਂ ਹੀ ਜਾਗਦਾ ਹੈ (ਤਦੋਂ ਹੀ ਪਛਤਾਉਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੈ = ਮੰਦੇ ਕਰਮਾਂ ਵਲੋਂ ਜਾਗ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, es entonces cuando el hombre podrá despertar,"