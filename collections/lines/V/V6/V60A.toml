[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਅਭ ਸਬਦ. ਨ ਮਾਂਜੀਐ; ਸਾਚੇ ਤੇ. ਸਚੁ ਹੋਇ ॥੧॥"
page = 56
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the water of name (the soul) is not cleansed. the truth proceeds from the true One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਪਾਣੀ ਬਗੈਰ (ਆਤਮਾ) ਸਾਫ-ਸੁਥਰੀ ਨਹੀਂ ਹੁੰਦੀ। ਸੱਚ ਸਤਿਪੁਰਖ ਤੋਂ ਹੀ ਜਾਰੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Holy Water of the Shabad, they are not cleansed. From the True One alone comes Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਬਿਨਾ (ਅਭ) ਰਿਦਾ ਨਹੀਂ ਮਾਂਜੀਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਮਲ ਦੂਰ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਔਰ ਸਾਚੇ ਉਪਦੇਸ ਸੇ ਹੀ ਸਚ ਸਰੂਪ ਕੀ ਵਾ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਜਲ ਤੋਂ ਬਿਨਾ (ਮਨ) ਮਾਂਜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, (ਤੇ) ਇਹ ਸੱਚ (ਸਿਮਰਨ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el agua de la Palabra, uno no se puede lavar, pues de la Verdad brota la Pureza. (1)"