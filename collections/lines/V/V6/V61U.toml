[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਮੀਠਾ ਸਦ ਲਾਗਾ; ਗੁਰਸਬਦੇ. ਭਵਜਲੁ ਤਰਣਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1132
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They to whose mind God's Name ever seems sweet; by the Guru's word, they ferry across the terrible world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸਦੀਵ ਹੀ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਊਤਰ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those people, to whose hearts the Lord's Name seems sweet, are carried across the terrifying world-ocean by the Word of the Guru's Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮੁ ਸਰਬਦਾ ਮੀਠਾ ਲਾਗਾ ਹੈ, ਤਿਨ ਕਾ ਗੁਰ ਸਬਦ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਦ = ਸਦਾ। ਸਬਦੇ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te parecerá dulce a través de la Palabra del Shabd del Guru; así podrás nadar hasta la otra orilla del mar de las existencias materiales. (1Pausa)"