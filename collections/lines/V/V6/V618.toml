[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਟ ਹਸਤਿ; ਸਗਲ ਪੂਰਾਨ ॥"
page = 863
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an ant and elephant, He is all-pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀੜੀ ਅਤੇ ਹਾਥੀ ਵਿੱਚ ਉਹ ਸਾਰੇ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sustains and fulfills both the ant and the elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀੜੀ ਤੋਂ ਲੈ ਹਸਤੀ ਪ੍ਰਯੰਤ ਸਭ ਕੋ ਭੋਜਨ ਕਰ ਪੂਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੀੜੇ ਹਾਥੀ ਸਭਨਾਂ ਵਿਚ ਹੀ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Quien sostiene, de la misma forma, a la hormiga que al elefante."