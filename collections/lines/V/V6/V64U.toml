[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬੋਲਤ; ਮੁਖੁ ਪਵਿਤੁ ਹੋਇ ॥"
page = 1182
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering whose Name, man's mouth becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਨਾਲ, ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਪਾਵਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting His Name, one's mouth becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਮ ਕੇ ਉਚਾਰਨੇ ਕਰ ਮੁਖ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਹਰਿ-ਨਾਮ ਉਚਾਰਿਆ ਕਰ) ਜਿਸ ਨੂੰ ਉਚਾਰਦਿਆਂ ਮੂੰਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando Su Nombre, los labios de uno son purificados"