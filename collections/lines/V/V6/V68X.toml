[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ ਹਿਰਦੈ ਵਾਸੈ; ਦੂਜਾ ਭਾਉ ਮਿਟਾਵਨਾ ॥੨॥"
page = 1018
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints, grace, God abides in the mind and one is purged of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹਰੀ ਚਿੱਤ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਦਾ ਦਵੈਤ-ਭਾਵ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saint, the Lord dwells within the heart, and the love of duality is eradicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਹਰੀ ਹਿਰਦੇ ਮੇਂ ਵਸਤਾ ਹੈ ਔ ਦੂਜਾ ਭਾਉ ਮਿਟਾਵਨਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਤੇ = ਤੋਂ, ਨਾਲ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਵਾਸੈ = ਵੱਸ ਪੈਂਦਾ ਹੈ। ਦੂਜਾ ਭਾਉ = ਮਾਇਆ ਦਾ ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo purgado del sentido de la dualidad, gozo de mi Dios en mi corazón.(2)"