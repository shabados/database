[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਆਏ ਪੂਰੇ ਰਾਸੇ ॥੧॥"
page = 1271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the affairs are perfectly well arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੰਮ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨੇਪਰੇ ਚੜ੍ਹ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their affairs are perfectly resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ) ਸਮੂਹ ਕਾਰਜ ਰਾਸ ਆਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਏ ਰਾਸੇ = ਰਾਸਿ ਆਏ, ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sus asuntos han sido resueltos. (1)"