[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਲਾਭੁ ਲਾਹਾ ਲੈ ਚਾਲਹੁ; ਸੁਖ ਸੇਤੀ ਘਰਿ ਜਾਵਹੁ ॥੨॥੫੦॥੭੩॥"
page = 1218
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, depart thou after taking the gain and profit. This wise thou shall go home with ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਨਫਾ ਤੇ ਖੱਟੀ ਖੱਟ ਕੇ ਕੂਚ ਕਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਰਾਮ ਨਾਲ ਆਪਣੇ ਧਾਮ ਨੂੰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, take your profits and leave; you shall go to your true home in peace. ||2||50||73||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ, ਤਨ ਕਰ ਸੰਸਾਰ ਸੇ ਨਾਮ ਕਾ ਲਾਭੂ ਲੇ ਚਲੋ, ਜਿਸ ਕਰ ਕੇ ਸੁਖ ਪੂਰਬਕ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਜਾਵੋ॥੨॥੫੦॥੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਗਤ ਤੋਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ) ਲਾਭ ਖੱਟ ਕੇ ਤੁਰੋ, ਬੜੇ ਆਨੰਦ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚੋਗੇ ॥੨॥੫੦॥੭੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ। ਲੈ = ਲੈ ਕੇ। ਸੇਤੀ = ਨਾਲ। ਘਰਿ = ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ॥੨॥੫੦॥੭੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atesora entonces los Bienes del Negocio de la Vida y llega hasta tu Verdadero Hogar en Paz. (2-50-73)"