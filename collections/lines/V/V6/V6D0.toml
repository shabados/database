[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਧ ਘਰੀ. ਕੋਊ ਨਹਿ ਰਾਖੈ; ਘਰ ਤੇ. ਦੇਤ ਨਿਕਾਰਿ ॥੧॥"
page = 536
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No body keeps thee even for halt and hour and they expel thee from the house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੜੀ ਭਰ ਲਈ ਭੀ ਤੈਨੂੰ ਕੋਈ ਨਹੀਂ ਰੱਖਦਾ ਤੈਨੂੰ ਘਰੋਂ ਬਾਹਰ ਕੱਢ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one will let you stay, for even half an hour; they drive you out of the house. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਧੀ ਘਰੀ ਭੀ ਨਹੀਂ ਰਖਤਾ ਹੈ ਘਰ ਮੇਂ ਸੇ ਸੀਘਰ ਨਿਕਾਲ ਦੇਤੇ ਹੈਂ। ਅਧੀ ਘੜੀ ਦਾ ਭਾਵ ਸੀਘਰ ਨਿਕਾਲਣੇ ਮੇਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਸਨਬੰਧੀ ਅੱਧੀ ਘੜੀ ਲਈ ਭੀ (ਉਸ ਨੂੰ) ਘਰ ਵਿਚ ਨਹੀਂ ਰੱਖਦਾ, ਘਰ ਤੋਂ ਕੱਢ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਊ = ਕੋਈ ਭੀ ਸਨਬੰਧੀ। ਘਰ ਤੇ = ਘਰ ਤੋਂ। ਨਿਕਾਰਿ = ਨਿਕਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no te quieren en su compañía ni siquiera por un momento y te sacan de inmediato. (1)"