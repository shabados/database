[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਬੂਝੈ; ਤਾ ਦਰੁ ਸੂਝੈ ॥"
page = 1044
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, if one understands the Lord, then sees he the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜੇਕਰ ਬੰਦਾ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝ ਲਵੇ, ਤਦ ਉਹ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one comes to understand, through the Guru, then he comes to know the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੋ ਜੋ ਗੁਰੋਂ ਤੇ ਪੂਛੈ ਤੌ (ਦਰੁ) ਦਰਵਾਜਾ ਗ੍ਯਾਨ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦਾ ਉਪਦੇਸ਼) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ ਹਰਿ-ਨਾਮ ਹੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਵਸੀਲਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conoce a través del Guru, conoce la Puerta del Señor."