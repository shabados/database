[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਗ੍ਰੀਵਾ ਸਿਰ ਅਰਿ ਉਚਰਿ; ਪੁਨਿ ਅਸਿ ਸਬਦ ਉਚਾਰ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering “Mrig-Greevaa” and “Sir-Ar” and then speaking the word “As”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿਗ (ਹਿਰਨ) ਗ੍ਰੀਵਾ (ਗਰਦਨ) ਸਿਰ ਨਾਲ 'ਅਰਿ' (ਸ਼ਬਦ) ਉਚਾਰ ਕੇ ਫਿਰ 'ਅਸਿ' ਸ਼ਬਦ ਉਚਾਰੋ।"