[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਸੁਣਿ ਸੁਣਿ; ਮਨਿ ਅੰਮ੍ਰਿਤੁ ਭਾਇਆ ॥"
page = 366
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continuously hearing Gurbani, the Nectar-name becomes pleasing to man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਇਕ ਰਸ ਸੁਣਨ ਦੁਆਰਾ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਬੰਦੇ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Constantly listening to the Ambrosial Gurbani in the heart, it becomes pleasing to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਸੁਨ ਸੁਨ ਕੇ ਜਿਨ ਕੇ ਮਨ ਹਿਰਦ੍ਯ ਵਿਖੇ ਅਛਾ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣੋ!) ਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸੁਣਿ ਸੁਣਿ = (ਗੁਰਬਾਣੀ) ਮੁੜ ਮੁੜ ਸੁਣ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándola, mi mente se fascinó con la Palabra Ambrosial."