[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਸਦਾ ਪ੍ਰਤਿਪਾਰੈ ॥"
page = 1149
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord ever sustains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਦੀ ਸਾਈਂ ਸਦੀਵ ਹੀ ਪਾਲਣਾ-ਪੋਸ਼ਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself cherishes His servant forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਗਤੋਂ ਕੋ ਸਦਾ ਪ੍ਰਤਿਪਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor mantiene a Su Devoto siempre,"