[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਨਿਗੁਸਾਂਏਂ ਬਹਿ ਗਏ; ਥਾਂਘੀ. ਨਾਹੀ ਕੋਇ ॥"
page = 1367
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, they who have no Guru, are washed away. No one is a saviour of them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੋ ਗੁਰੂ-ਵਿਹੁਣ ਹਨ, ਉਹ ਰੁੜ੍ਹ ਗਏ ਹਨ। ਕੋਈ ਕੀ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, those who have no guru are washed away. No one can help them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਨਿਗੁਸਾਂਏਂ) ਨਿਗੁਰੇ ਪੁਰਸ਼ ਸੰਸਾਰ ਸੰਮੁਦ੍ਰ ਮੇਂ ਰੁੜ੍ਹ ਗਏ ਹੈਂ ਤਿਨੋਂ ਕਾ (ਥਾਂਘੀ) ਸੰਗੀ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਹ ਸੰਸਾਰ, ਮਾਨੋ ਸਮੁੰਦਰ ਹੈ, ਜਿਸ ਵਿਚੋਂ ਦੀ ਜੀਵਾਂ ਦੇ ਜ਼ਿੰਦਗੀ ਦੇ ਬੇੜੇ ਤਰ ਕੇ ਲੰਘ ਰਹੇ ਹਨ, ਪਰ) ਜੋ ਬੇੜੇ ਨਿ-ਖਸਮੇ ਹੁੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਉਤੇ ਕੋਈ ਗੁਰੂ-ਮਲਾਹ ਨਹੀਂ ਹੁੰਦਾ ਉਹ ਡੁੱਬ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los que no tienen Guru serán destruidos y nadie los puede ayudar,"