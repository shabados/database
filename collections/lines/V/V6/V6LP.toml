[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਿ ਤਪਿ ਲੁਹਿ ਲੁਹਿ; ਹਾਥ ਮਰੋਰਉ ॥"
page = 794
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ceaselessly burning and inflaming, I wring my hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਗਾਤਾਰ ਸੜਦੀ ਤੇ ਮਚਦੀ ਹੋਈ, ਮੈਂ ਆਪਣੇ ਹੱਥ ਮਰੋੜਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burning and burning, writhing in pain, I wring my hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪ ਕੋ ਤਪਤੀ ਹੂਈ, ਲੋਹੇ ਸਮ (ਲੁਹਿ) ਜਲਤੀ ਹੂਈ ਵਾ ਤਪ ਤਪ ਜਲ ਜਲ ਹਾਥ ਮਰੋੜਤੀ ਹੂੰ, ਭਾਵ ਅਤੀ ਕਸ੍ਟ ਪਾਵਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੀ ਦੁਖੀ ਹੋ ਕੇ, ਬੜੀ ਤੜਫ ਕੇ ਮੈਂ ਹੁਣ ਹੱਥ ਮਲ ਰਹੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਿ ਤਪਿ = ਖਪ ਖਪ ਕੇ, ਦੁਖੀ ਹੋ ਹੋ ਕੇ। ਲੁਹਿ ਲੁਹਿ = ਲੁੱਛ ਲੁੱਛ ਕੇ, ਤੜਪ ਤੜਪ ਕੇ। ਹਾਥ ਮਰੋਰਉ = ਮੈਂ ਹੱਥ ਮਲਦੀ ਹਾਂ, ਮੈਂ ਪਛੁਤਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me retuerzo de dolor y remordimiento;"