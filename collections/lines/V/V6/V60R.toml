[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਸਨ ਮਲੀਨ ਧੋਏ ਨਿਰਮਲ ਹੋਤ ਜੈਸੇ; ਊਜਰੀ ਨ ਹੋਤ ਕਾਂਬਰੀ ਪਤਨ ਸੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a dirty cloth can be made clean by washing, whereas a black blanket can never become white till reduced to tatters."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਲਾ ਬਸਤਰ ਧੋਤਿਆਂ ਹੋਇਆਂ ਤਾਂ ਨਿਰਮਲ ਉੱਜਲਾ ਬਣ ਸਕਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਕਾਲੀ ਕੰਬਲੀ ਪਾਤਨ ਸੈ ਕਿਤਨੇ ਭੀ ਫਟਕਾਰਨ ਛੰਡਨ ਨਾਲ ਕਿਸੇ ਤਰ੍ਹਾਂ ਉੱਜਲੀ ਨਹੀਂ ਹੋ ਸਕ੍ਯਾ ਕਰਦੀ।"