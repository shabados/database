[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਗੁਣ ਸੰਤ ਬੋਲਤੇ; ਸੁਣਿ ਮਨਹਿ ਪੀਲਾਵਉ ॥"
page = 813
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints utter the ambrosial praise of God, I hear and make my soul quaff it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਵਾਹਿਗੁਰੂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਕੀਰਤੀ ਉਚਾਰਦੇ ਹਨ, ਮੈਂ ਇਸ ਨੂੰ ਸੁਣਦਾ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਪਿਆਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints chant the Ambrosial Praises of the Lord; I listen, and my mind drinks it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਉਰ ਜੋ ਤੇਰੇ ਸੰਤਜਨ ਤੇਰੇ ਗੁਣਾਂ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਮੁਖ ਤੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਸ੍ਰਵਨ ਕਰ ਨਿਜ ਮਨ ਕੋ ਪੀਲਾਵੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੀ ਇਹ ਅਰਦਾਸਿ ਹੈ ਕਿ ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਜੋ ਗੁਣ ਉਚਾਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸੁਣ ਕੇ ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ (ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਪਿਲਾਇਆ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos recitan la Palabra Ambrosial; escuchándola, esa Palabra se hunde en mi mente."