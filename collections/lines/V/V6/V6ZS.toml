[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਸੁਣਿ; ਮੈਲੁ ਗਵਾਏ ॥"
page = 665
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Guru's hymns, they wash off their filth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਕੇ ਉਹ ਆਪਣੀ (ਅੰਦਰਲੀ) ਮੈਲ ਨੂੰ ਧੋ ਸੁੱਟਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Word of Gurbani, filth is washed off,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੀ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰ ਕੇ ਇਹ ਜੀਵ ਪਾਪੋਂ ਕੀ ਮੈਲ ਕੋ ਗਵਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣਿਆ ਕਰ, (ਇਹ ਬਾਣੀ ਮਨ ਵਿਚੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando los Himnos del Guru, ellos se purifican"