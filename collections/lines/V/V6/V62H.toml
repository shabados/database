[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਆਲਸੁ ਕਿਆ ਕਰਹਿ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 28
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! why art thou indolent? Under Guru's instruction, ponder over Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਸਤੀ ਕਿਉਂ ਕਰਦੀ ਹੈ? ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why are you so lazy? Become Gurmukh, and meditate on the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਮਨ ਤੂੰ ਕ੍ਯਾ ਆਲਸੁ ਕਰਤਾ ਹੈਂ ਗੁਰੋਂਦ੍ਵਾਰੇ ਹਰੀ ਨਾਮ ਕਾ ਧ੍ਯਾਨੁ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕਿਉਂ ਆਲਸ ਕਰਦਾ ਹੈਂ? ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ponte a meditar en el Nombre de Dios, a través de la Gracia del Señor (1-Pausa)"