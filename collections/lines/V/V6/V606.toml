[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ; ਵਿਚਹੁ ਗਇਆ ਗੁਮਾਨੁ ॥"
page = 32
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who by serving the True Guru has obtained peace and vanished ego from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਕੇ ਆਰਾਮ ਪਾਇਆ ਹੈ, ਅਤੇ ਆਪਣੇ ਅੰਦਰੋ ਹੰਕਾਰ ਦੂਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His arrogant pride is banished from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੈਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਪੂਰਨ ਸਤਿਗੁਰੂ ਕੋ, ਵਾ ਆਪਣੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਪਰਮਾਨੰਦ ਕੋ ਪਾਯਾ ਹੈ ਔਰੁ ਅੰਤਸਕਰਨ ਸੇ (ਗੁਮਾਨ) ਹੰਕਾਰ ਜਾਤਾ ਰਹਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਨਿਰਅਭਿਮਾਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਲਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ ਉਸ ਦੇ) ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸਰਨ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "\nSu orgullo arrogante es desterrado desde adentro."