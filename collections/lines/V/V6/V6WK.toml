[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੀਆ ਹੁਐ ਬਸੋ ਜਲੰਧਰ ਕੇ ਘਰਿ ॥੮॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage flew into rage and said : “You will live in the house of the demon Jalandhar as wife named Varinda, after getting her body.”8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਲੰਧਰ ਦੀ ਇਸਤਰੀ ਹੋ ਕੇ ਉਸ ਦੇ ਘਰ ਵਿਚ ਵਸ ॥੮॥"