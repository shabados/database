[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਸੰਭਾਰ ਕੈ ਢਾਲ ਲਈ; ਤਿਹ ਮਧ ਲਗੇ ਨਹਿ ਜਾਤ ਨਿਕਾਰੇ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king held his shield, the arrows struck it, which could not be pulled out inspite of the effort,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਜਰਾਸੰਧ) ਨੇ ਢਾਲ ਸੰਭਾਲ ਲਈ ਹੈ (ਅਤੇ ਉਹ ਬਾਣ) ਉਸ ਵਿਚ ਲਗੇ ਹਨ ਜੋ ਖਿਚੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"