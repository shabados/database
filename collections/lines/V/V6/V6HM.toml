[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਨੁ ਹਰਿ ਹਰਿ ਹਰਿ ਹੈ; ਕਤ ਆਵੈ ਕਤ ਰਮਤੈ ॥੨॥੩॥੨੨॥"
page = 1302
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, God's slave is him self the Lord God, hence he does not need to come, nor needs he to go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ, ਆਪ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਹੈ। ਇਸ ਲਈ ਨਾਂ ਉਸ ਨੂੰ ਆਉਣ ਦੀ ਲੋੜ ਹੈ ਅਤੇ ਨਾਂ ਜਾਣ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the humble servant of the Lord is himself the Lord, Har, Har; he does not come and go in reincarnation. ||2||3||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੋ ਜਾਨ ਕਰ ਹਰੀ ਰੂਪ ਹੂਏ ਹੈਂ ਔਰ ਹਰੀ ਜਨ ਰੂਪ ਹੈਂ। ਜਬ ਐਸੇ ਅਭੇਦ ਹੂਏ ਤਬ ਕਹਾਂ ਆਵੈਂ ਔਰ ਕਹਾਂ (ਰਮਤੈ) ਜਾਵੈਂ, ਭਾਵ ਵਹੁ ਪੁਨਹ ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈਂ॥੨॥੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਦਾ ਜਿਹੜਾ ਇਹੋ ਜਿਹਾ ਸੇਵਕ ਬਣਦਾ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੨॥੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ ਆਵੈ = ਕਿੱਥੇ ਆਉਂਦਾ ਹੈ? ਨਹੀਂ (ਮੁੜ ਮੁੜ) ਜੰਮਦਾ। ਕਤ ਰਮਤੈ = ਮੁੜ ਮੁੜ ਨਹੀਂ ਮਰਦਾ, ਕਿੱਥੇ ਜਾਂਦਾ ਹੈ? ॥੨॥੩॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente humilde del Señor es él Mismo el Señor Jar, Jar, y no va ni viene ni encarna. (2-3-22)"