[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਊਪਰਿ ਕੁਰਬਾਣ ॥੨॥"
page = 899
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as he is a sacrifice unto his Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਤੋਂ ਸਦਕੇ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਕੁਰਬਾਣ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰੇ ਗੁਰੂ ਉਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ (ਆਪਣਾ ਆਪਾ ਵਾਰਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰਬਾਣ = ਸਦਕੇ, ਵਾਰਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él ofrece su ser en sacrificio al Guru Perfecto.(2)"