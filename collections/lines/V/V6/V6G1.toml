[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਿਰੰਕਾਰ; ਲੇ ਰਿਦੈ ਨਮਸਕਾਰਉ ॥੩॥"
page = 1136
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the One Formless Lord into my mind, I make obeisance unto Him there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸਰੂ ਰਹਿਤ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਓਥੇ ਹੀ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken the One Formless Lord into my heart; I humbly worship Him there. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਰੰਕਾਰ ਕੋ ਰਿਦੇ ਵਿਖੇ ਧਾਰਨ ਕਰ ਕੇ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਿਰਫ਼ ਨਿਰੰਕਾਰ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ (ਉਸ ਅੱਗੇ) ਸਿਰ ਨਿਵਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues me postro sólo ante el Único Dios Absoluto en el interior de mi corazón. (3)"