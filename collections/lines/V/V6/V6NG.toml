[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪਕਰਾਏ; ਹਰਿ ਕੇ ਚਰਨਾ ॥"
page = 887
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has make me cling to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਪਕੜਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has attached me to the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਹਰੀ ਕੇ ਚਰਣ ਪਕੜਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਫੜਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me ha permitido aferrarme a los Pies de Dios."