[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਵਡਭਾਗੀ ਵਡਭਾਗੀਆ; ਜੋ ਆਇ ਮਿਲੇ ਗੁਰ ਪਾਸਿ ॥੨॥"
page = 40
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed and the most fortunate of the very fortunate are they who come to the Guru and meet Him"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਅਤੇ ਵਡੇ ਨਸੀਬਾਂ-ਵਾਲਿਆਂ ਵਿਚੋਂ ਪਰਮ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਜੋ ਗੁਰਾਂ ਕੋਲ ਆ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, and most fortunate of the very fortunate, are those who come to meet the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਸ੍ਰਧਾ ਸਹਿਤ ਆਇ ਕਰ ਮਿਲੇ ਹੈਂ, ਸੋ (ਵਡਭਾਗੀ) ਜੋ ਰਾਜਾ ਆਦਿਕ ਬੜੇ ਪੁੰਨੋਂ ਵਾਲੇ ਹੈਂ, ਤਿਨੋਂ ਸੇ ਭੀ (ਵਡ ਭਾਗੀਆ) ਬੜੇ ਭਾਗੋਂ ਵਾਲੇ ਅਰੁ ਧੰਨ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਬੜੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਸ਼ਲਾਘਾ-ਜੋਗ ਹਨ, ਜੇਹੜੇ ਆ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਸ਼ਲਾਘਾ-ਯੋਗ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendito es aquel afortunado que va al Encuentro con su Guru. (2)"