[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਧਿਆਨੀ; ਜਿਸੁ ਗੁਰਹਿ ਰੰਗੁ ॥੨॥"
page = 1180
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ever the knower of God, who loves his Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਬ੍ਰਹਮ ਬੇਤਾ ਹੈ ਜੋ ਗੁਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone dwells in deep, continual meditation, who loves his Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਸਦਾ ਧ੍ਯਾਨੀ ਹੈ ਜਿਸ ਕਾ ਗੁਰੂ ਕੇ ਸਾਥ ਪ੍ਰੇਮੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਜੁੜੀ ਸੁਰਤ ਵਾਲਾ ਜਾਣੋ, ਜਿਸ ਦੇ ਅੰਦਰ ਗੁਰ (-ਚਰਨਾਂ) ਦਾ ਪਿਆਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਨੀ = ਜੁੜੇ ਮਨ ਵਾਲਾ। ਗੁਰਹਿ ਰੰਗੁ = ਗੁਰੂ ਦਾ ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo aquél que está imbuido en el Amor del Guru es el verdadero asceta. (2)"