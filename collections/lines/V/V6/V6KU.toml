[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਘਨੋ ਨਲ ਕੂਬਰ ਕੈ; ਸੁ ਫਿਰਿਯੋ ਲਰਬੇ ਕਹੁ ਬੀਰ ਬੁਲਾਏ ॥"
page = 446

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, in his fury, Nalkoober called his warriors for fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਲ ਅਤੇ ਕੂਬਰ ਨੇ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ ਹੈ ਅਤੇ ਫਿਰ ਲੜਨ ਲਈ ਸ਼ੂਰਵੀਰਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆ ਹੈ।"