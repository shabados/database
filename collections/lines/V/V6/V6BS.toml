[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਬਰੇ; ਸੇ ਬੰਧਿ ਲਕੁ ਖਰੇ ॥"
page = 178
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who survive, stand with their loins girded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬਚੇ ਹੋਏ ਹਨ, ਉਹ ਕਮਰ ਬੰਨ੍ਹੀ ਖਲੋਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who survive have fastened their belts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮ੍ਰਿਤੂ ਸੇ ਕੋਈ ਕਾਲ ਬਚੇ ਹੂਏ ਹੈਂ, ਸੋ ਕਮਰ ਕਸ ਕੇ ਸਵਾਧਾਨ ਹੋ ਖੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਹੁਣ ਜੀਊਂਦੇ ਹਨ ਉਹ (ਮਾਇਆ ਜੋੜਨ ਲਈ) ਲੱਕ ਬੰਨ੍ਹ ਕੇ ਖਲੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚੇ ਹੋਏ ਹਨ, ਜੀਊਂਦੇ ਹਨ। ਸੇ = ਉਹ ਬੰਦੇ। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ। ਖਰੇ = ਖਲੋਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero para los que se quedaron con vida esto no parece afectarles en nada."