[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਸੁਪਨੈ. ਨਹੀ ਚੇਤਿਆ; ਹਰਿ ਸਿਉ. ਕਦੇ, ਨ ਲਾਗੈ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1132
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, he remembers not even in dream and never cultivates affection for his God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਊਹ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਕਦਾਚਿਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਪਿਰਹੜੀ ਨਹੀਂ ਪਾਉਂਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not remember the Lord's Name, even in his dreams. He is never in love with the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਰਾਮ ਨਾਮੁ ਸੁਪਨੇ ਮੇਂ ਭੀ ਨਹੀਂ (ਚੇਤਿਆ) ਸਿਮਰਿਆ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਕਾ ਹਰੀ ਕੇ ਸਾਥ ਕਬੀ ਪਿਆਰ ਹੀ ਨਹੀਂ ਲਾਗਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਭੀ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦਾ ਕਦੇ ਭੀ ਪਿਆਰ ਨਹੀਂ ਬਣਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él no alaba el Nombre del Señor nunca, ni siquiera en el sueño, pues ese ser no ama a Dios. (1-Pausa)"