[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਸਮਝਿ; ਰਹੈ ਮਿਹਮਾਣੁ ॥"
page = 1188
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who obtains understanding from the Guru, he bides like a guest in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਪਾਸੋਂ ਗਿਆਤ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਉਹ ਸੰਸਾਰ ਅੰਦਰ ਪਰਾਹੁਣੇ ਹੀ ਤਰ੍ਹਾਂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who obtains this understanding from the Guru dwells like an honored guest in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਸਮਝ ਲੈਕਰ (ਮਿਹਮਾਣੁ) ਪਰਾਹੁਣਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਸਿੱਖਿਆ ਲੈ ਕੇ (ਜਗਤ ਵਿਚ) ਪ੍ਰਾਹੁਣਾ (ਬਣ ਕੇ) ਜੀਊਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਸਮਝਿ = ਸਿੱਖਿਆ ਲੈ ਕੇ। ਮਿਹਮਾਣੁ = ਪਰਾਹੁਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce esto a través del Guru y se conserva en el mundo como un simple invitado,"