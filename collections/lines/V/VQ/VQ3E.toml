[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਪ੍ਰਭ ਸਰਣਾਈ ਪਾਇ ॥"
page = 46
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the sanctuary of the Lord, O my Mind!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, seek the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਸਰਣਾਈ = ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ। ਪਾਇ = ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, busca el Santuario de tu Señor,"