[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ. ਪੋਹਿ ਨ ਸਕਈ; ਮਿਲਿ ਸਾਧੂ. ਗੁਣ ਗਾਹੁ ॥"
page = 135
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the saints sing the praises of the Lord and sin shall not be able to touch thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਭੇਟ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰ ਅਤੇ ਪਾਪ ਤੈਨੂੰ ਛੂਹ ਨਹੀਂ ਸਕੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Corruption shall not touch you, when you join the Holy Saints and sing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਵਿਖੇ ਵਾਸਨਾ ਸਪਰਸ ਨਹੀਂ ਕਰ ਸਕਤੀ ਜੋ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਚੁੱਭੀ ਲਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਸਾਧੂ = ਗੁਰੂ। ਗੁਣ ਗਾਹੁ = ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ, ਗੁਣਾਂ ਵਿਚ ਚੁੱਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas del Señor en la Compañía de los Santos y el error no te tocará."