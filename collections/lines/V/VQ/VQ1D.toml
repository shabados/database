[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਹੁ ਮਿਲਿ ਭਾਈਹੋ; ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 49
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brethren! meeting the society of the holy persons, deliberate over the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਓ! ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਸਤਿਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with the humble Saints, O Siblings of Destiny, and contemplate the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈਓ! ਤਾਂ ਤੇ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਸਚਾ ਨਾਮੁ (ਸਮਾਲਿ) ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਭਰਾਵੋ! (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਮਿਲ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Hermanos del Destino, reúnanse con los Santos del Señor y de ahí recojan el Nombre del Señor"