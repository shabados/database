[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਇਆਲੁ. ਦਇਆ ਦਾਨੁ ਦੇਵੈ; ਵਿਚਿ ਪਾਥਰ ਕੀਰੇ ਕਾਰੇ ॥੩॥"
page = 982
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the compassionate Lord mercifully gives gifts, even to the worms and insects in the stones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਮਿਹਰਬਾਨ ਮਾਲਕ ਮਿਹਰ ਧਾਰ ਕੇ, ਪੱਥਰਾਂ ਵਿਚਲੋ ਕੀੜਿਆਂ ਮਕੌੜਿਆਂ ਨੂੰ ਭੀ ਦਾਤਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord Himself mercifully gives His gifts, even to worms in stones. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜੋ ਦਇਆ ਕਾ ਘਰਿ ਹੈ, ਸੋ ਦਇਆ ਕਰ ਕੇ ਦਾਨ ਦੇਤਾ ਹੈ। ਜੋ ਵਿਚ ਪਾਥਰ ਕੇ ਕੀੜੇ ਕੀਏ ਹੈਂ ਤਿਨ ਕੋ ਵੀ ਖਾਨਾ ਪਹੁੰਚਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਉਤੇ ਦਇਆ ਕਰਦਾ ਹੈ, ਸਭਨਾਂ ਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈ, ਪੱਥਰਾਂ ਵਿਚ ਭੀ ਉਹ ਆਪ ਹੀ ਕੀੜੇ ਪੈਦਾ ਕਰਦਾ ਹੈ (ਤੇ ਉਹਨਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੁ ਦੇਵੈ = ਦਾਨ ਦੇਂਦਾ ਹੈ। ਕੀਰੇ ਕਾਰੇ = ਕੀਰੇ ਕਰੇ, ਕੀੜੇ ਪੈਦਾ ਕੀਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, nuestro Señor es Compasivo y Benévolo. Él alimenta aun a los gusanos debajo de las piedras.(3)"