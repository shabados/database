[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਜਮ ਕੈ ਸਾਥਿ ਨ ਜਾਇ ॥"
page = 3
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through inner belief in the Lord's Name man goes not with death's minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਵਿੱਚ ਅੰਤ੍ਰੀਵ ਇਤਬਾਰ ਰਾਹੀਂ ਬੰਦਾ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful do not have to go with the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨੇ ਹਾਰਾ ਜਮੋ ਕੇ ਸਾਥ ਨਹੀਂ ਜਾਤਾ, ਅਰਥਾਤ ਉਸ ਰਸਤੇ ਮੈ ਨਹੀਂ ਜਾਤਾ ਜਥਾ \"ਜਿਹ ਲਾਲਚਿ ਜਾਗਾਤੀ ਘਾਟ॥ ਦੂਰ ਰਹੀ ਓਹੁ ਜਨਤੇ ਵਾਟ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਮਾਂ ਨਾਲ ਉਸ ਨੂੰ ਵਾਹ ਨਹੀਂ ਪੈਂਦਾ (ਭਾਵ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚੋਂ ਬਚ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੈ ਸਾਥਿ = ਜਮਾਂ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni nadie que lo pueda traer ante la cara de la muerte."