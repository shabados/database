[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਆਪੇ ਦੇਉ ॥੧॥"
page = 343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "themselves they become the Creator and themselves the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਿਰਜਣਹਾਰ ਅਤੇ ਆਪੇ ਹੀ ਸੁਆਮੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they themselves become the Creator; they themselves become the Divine Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਵਹੁ ਪੁਰਸ ਆਪ ਜੋ ਕਰਤਾ ਪੁਰਖ ਹੈ ਔਰ ਆਪ ਹੀ ਦੇਉ ਪ੍ਰਕਾਸਕ ਹੈ ਤਿਸ ਕਾ ਸਰੂਪ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਕਾਸ਼-ਸਰੂਪ ਕਰਤਾਰ ਆਪ ਹੀ ਆਪ ਹਰ ਥਾਂ ਦਿੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਕਰਤਾਰ। ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਸਰੂਪ ਪ੍ਰਭੂ। ਆਪੇ = ਆਪ ਹੀ ਆਪ, ਹਰ ਥਾਂ ਵਿਆਪਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte él mismo en el Todo Prevaleciente Señor Creador. (1)"