[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਭਾਣਾ; ਸਭੁ ਕਿਛੁ ਹੋਵੈ ॥"
page = 356
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will, everything is accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜਾ ਅੰਦਰ ਸਾਰਾ ਕੁਝ ਹੁੰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, everything come to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੇਰਾ ਜੋ ਭਾਣਾ ਹੈ ਤਿਸ ਮੇਂ ਸਭ ਕੁਛ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੁੰਦਾ ਹੈ ਸਭ ਕੁਝ ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ (ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰਾ ਭਾਣਾ = ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Voluntad se mueve todo lo que es,"