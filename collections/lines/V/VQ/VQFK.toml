[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਕੋਈ ਬੂਝੈ; ਸਬਦੇ ਰਹਿਆ ਸਮਾਈ ॥"
page = 1332
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one realise, by the Guru's grace, that the Lord is contained in the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਕੋਈ ਟਾਵਾਂਟੱਲਾ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਗੁਰਬਾਣੀ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who become Gurmukh and understand are very rare; God is permeating and pervading through the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ (ਸਬਦੇ) ਸੰਸਾਰ ਮੇਂ (ਸਮਾਇ) ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈ ਤਿਸ ਕੋ ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖ ਹੀ (ਬੁਝੈ) ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਇਹ) ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional son en verdad los que se vuelven Gurmukjs y logran alcanzar el Entendimiento. Dios compenetra y prevalece a través de la Palabra del Shabd"