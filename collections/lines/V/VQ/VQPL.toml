[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਦਰਗਹ; ਸੋਭਾਵੰਤੇ ॥"
page = 1339
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embellished are the Lord's slaves in His court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਲਗਦੇ ਹਨ, ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servants are embellished and exalted in His Court;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਪ੍ਰਭੂ ਕੀ ਦਰਗਾਹ ਮੇਂ ਸੋਭਾਵੰਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਹ ਇੱਜ਼ਤ ਵਾਲੇ ਬਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes de Dios son embellecidos y exaltados en Su Corte,"