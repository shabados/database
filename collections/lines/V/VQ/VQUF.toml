[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆਂ ਅਗਨਿ; ਕਰੇ ਨਿਭਰਾਂਤਿ ॥"
page = 1256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and that fire too, no doubt, builds the body;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਰੀਰ ਨੂੰ ਅੱਗ ਭੀ ਨਿਰਸੰਦੇਹ ਬਣਾਉਂਦੀ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have no doubt that the body was made through fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਇਸ ਪ੍ਰਕਾਰ ਜਾਣੈ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਇਸ ਸਰੀਰ ਮੇਂ ਤੇ ਤ੍ਰਿਸਨਾ ਵਾ ਕਾਮ ਅਗਨੀ ਤਿਆਗ ਕਰ ਮਨ ਕੋ (ਨਿਭਰਾਂਤਿ) ਭ੍ਰਮਨੇ ਸੇ ਰਹਿਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਰੀਰ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਨੂੰ ਸ਼ਾਂਤ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ। ਭਰਾਂਤਿ = ਭਟਕਣਾ। ਨਿਭਰਾਂਤਿ = ਭਟਕਣਾ ਦਾ ਅਭਾਵ, ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin ninguna duda construye y sostiene el cuerpo,"