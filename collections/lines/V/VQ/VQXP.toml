[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤੀ ਬਾਣੀ; ਪਰਗਟੁ ਹੋਇ ॥"
page = 944
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one, unto whom the Unmanifest Gurbani becomes manifest,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁਸ਼ ਤੇ ਗ਼ੈਬੀ ਗੁਰਬਾਣੀ ਸਪਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hidden Bani of the Word is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਪਤੀ) ਛੁਪੀ ਹੋਈ ਜੋ ਚੇਤਨ ਸਤਾ ਹੈ, ਸੋ ਗੁਰ ਬਾਣੀ ਕਰ ਜਿਸ ਕੋ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਉਹ) ਲੁਕਵੀਂ (ਰੱਬੀ ਜੀਵਨ ਦੀ) ਰੌ ਪਰਗਟ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਤੀ ਬਾਣੀ = ਲੁਕਵੀਂ ਰੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bani oculto de la Palabra es revelado,"