[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਡਹੁ ਹੋਵੈ ਦੋਸਤੀ; ਭੰਡਹੁ ਚਲੈ ਰਾਹੁ ॥"
page = 473
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the woman man contracts friendship and with a woman the system of propagation keep on going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਨਾਲ ਹੀ ਆਦਮੀ ਯਾਰੀ ਗੰਢਦਾ ਹੈ ਅਤੇ ਇਸਤਰੀ ਰਾਹੀਂ ਹੀ ਉਤਪਤੀ ਦਾ ਮਾਰਗ ਜਾਰੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Woman becomes his friend; through woman, the future generations come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਇਸਤ੍ਰੀ ਸੇ ਦੋਸਤੀ ਹੈ, ਇਸਤ੍ਰੀ ਕਰ ਕੇ ਸੰਸਾਰ ਸੰਬੰਧ ਕਾ ਰਸਤਾ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਦੀ ਰਾਹੀਂ (ਹੋਰ ਲੋਕਾਂ ਨਾਲ) ਸੰਬੰਧ ਬਣਦਾ ਹੈ ਤੇ ਇਸਤ੍ਰੀ ਤੋਂ ਹੀ (ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਦਾ) ਰਸਤਾ ਚੱਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la mujer somos comprometidos, y con la mujer nos casamos."