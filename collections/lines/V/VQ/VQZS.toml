[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝੈ; ਤਾਂ ਏਕੋ ਜਾਣੈ ॥੩॥"
page = 1176
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man understands His will, then alone can he realise the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਉਸ ਦੀ ਰਜਾ ਨੂੰ ਸਮਝ ਲਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By understanding the Hukam of His Command, we come to know the One Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਰਤੂ ਜੋ ਪ੍ਰਾਣੀ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਬੂਝੈ ਤੌ ਇਸ ਅਦੁਤੀ ਕੋ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ ਜਾਣੈ = ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces experimenta la Unidad con Dios. (3)"