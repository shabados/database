[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਮਡੇ ਅਮਿਤ ਅਨੇਕ ਦਲ; ਬਾਰਦ ਬੂੰਦ ਸਮਾਨ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the black clouds, armies appeared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਅਨੇਕ ਸੈਨਾ ਦਲ ਜਲ ਦੀਆਂ ਬੂੰਦਾਂ ਵਾਂਗ ਉਮਡ ਪਏ"