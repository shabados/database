asset = "DGDG"
type = "primary"
data = "ਪਸਰੀ ਜਗਤਿ ਜਿਹ ਜੀਵ ਰਾਸਿ ॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His limbs are indestructible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜਗਤ ਦੇ ਜੀਵਾਂ ਵਿਚ ਰਾਸ (ਜੋਤਿ) ਪਸਰੀ ਹੋਈ ਹੈ।"