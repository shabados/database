[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਿਸਰੈ; ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 1086
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets his Creator-Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Primal Lord, the Architect of karma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੁਰਖੁ ਬਿਧਾਤਾ ਬਿਸਰ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ ਵਿਸਰਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬਿਧਾਤਾ = ਸਿਰਜਣਹਾਰ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que abandona al Señor Creador,"