[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸਾ ਸੁਵਰਨੁ; ਤੈਸੀ ਉਸੁ ਮਾਟੀ ॥"
page = 275
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is gold, so is dust for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਸੋਨਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਮਿੱਟੀ ਘੱਟਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is gold, so is dust to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਤੈਸਾ ਹੀ ਸ੍ਵਰਨ ਹੈ ਔ ਤੈਸੀ ਹੀ ਮਿਟੀ ਹੈ, ਅਰਥਾਤ ਸੁਵਰਣ ਮੇਂ ਉਪਾਦੇਯ ਬੁਧਿ ਨਹੀਂ ਔਰੁ ਮਿਟੀ ਮੇਂ ਹੇਯ ਬੁਧਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਤੇ ਮਿੱਟੀ (ਭੀ ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਬਰਾਬਰ ਹੈ (ਭਾਵ, ਸੋਨਾ ਵੇਖ ਕੇ ਉਹ ਲੋਭ ਵਿਚ ਨਹੀਂ ਫਸਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਵਰਨੁ = ਸੋਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ese Santo no es más valioso el codiciado oro que el simple polvo"