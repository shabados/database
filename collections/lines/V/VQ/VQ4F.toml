[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤਰਿਜਾਮੀ ਜਾਣੀਐ; ਅੰਤਰਿ ਗਤਿ ਪੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now the omniscient Lord understands his pangs of separation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਜਾਣੀਐ (ਕਿਉੁਂਕਿ ਉਹ) ਅੰਤਰ ਗਤ ਪੀੜਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"