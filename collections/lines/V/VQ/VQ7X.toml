data = "ਦੇਖਨ ਇੰਦ੍ਰ ਦੇਵ ਰਨ ਆਯੋ ॥੬॥"
page = 990

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And came forward himself. And to watch him even god Indra descended.(6)"

[[content]]
