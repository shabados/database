[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸਾਰਗ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ ॥"
page = 1232
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Sarang Ashtpadis. 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ ਅਸ਼ਟਪਦੀਆਂ। ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Saarang, Ashtpadheeyaa, First Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Sarang, Ashtapadis, Mejl Guru Nanak, Primer Canal Divino."