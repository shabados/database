[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ; ਨ ਪਾਈਐ ਭਾਈ ॥੪॥੫॥੭॥"
page = 864
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, salvation is obtained not, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੁਕਤੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਹੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, liberation is not obtained, O Siblings of Destiny. ||4||5||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਭਾਈ! ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਮੁਕਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ॥੪॥੫॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਅੰਧਕਾਰ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੪॥੫॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਅੰਧਕਾਰ ਤੋਂ) ਖ਼ਲਾਸੀ। ਭਾਈ = ਹੇ ਭਾਈ! ॥੪॥੫॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que sin el Guru nadie es emancipado. (4-5-7)"