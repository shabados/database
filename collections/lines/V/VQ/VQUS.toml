[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹ ਰਸਨ ਚਾਖਿਓ; ਤੇਹ ਜਨ. ਤ੍ਰਿਪਤਿ ਅਘਾਏ ॥"
page = 1386
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who taste if with their tongue; those persons are sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਇਸ ਨੂੰ ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਚਖਦੇ ਹਨ, ਉਹ ਪੁਰਸ਼ ਰੱਜ ਅਤੇ ਧ੍ਰਾਪ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste it with their tongues, those humble beings are satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸਨਾ ਸੇ ਚਾਖਿਆ ਹੈ, ਭਾਵ ਉਚਾਰਨ ਕੀਆ ਹੈ (ਤੇਹ) ਸੋਈ ਜਨ ਇਸ ਲੋਕ ਕੇ ਸੁਖੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੋ ਕਰ ਪਰਲੋਕ ਸੁਖ ਤੇ ਭੀ ਅਘਾਏ ਹੈਂ, ਭਾਵ ਸੋ ਦੋਨੋ ਲੋਕੋਂ ਮੇਂ ਸੁਖੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਜੀਭ ਨਾਲ ਚੱਖਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਰੱਜ ਗਏ ਹਨ (ਭਾਵ, ਹੋਰ ਰਸਾਂ ਦੀ ਉਹਨਾਂ ਨੂੰ ਤਾਂਘ ਨਹੀਂ ਰਹੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਹ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ। ਰਸਨ = ਰਸਨਾ ਦੁਆਰਾ, ਜੀਭ ਨਾਲ। ਤੇਹ ਜਨ = ਉਹ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ)। ਤ੍ਰਿਪਤਿ ਅਘਾਏ = ਰੱਜ ਗਏ। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes Lo saborean con su paladar, esos seres Humildes viven satisfechos y llenos de sí mismos."