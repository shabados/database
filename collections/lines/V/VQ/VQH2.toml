[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਧੂ ਕੈ ਕੁਰਬਾਨ ॥੪॥"
page = 271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਉਤੋਂ ਬਲਿਹਾਰਣੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to the Holy. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਤਿਨ ਸੰਤੋਂ ਕੇ ਹਮ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਸਾਧ ਜਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Entrego mi vida como ofrenda a los Santos!(4)"