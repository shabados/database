[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਾਰੀ; ਬਸੁਧਾ ਜਿਉ ਫਿਰਤਾ ॥"
page = 255
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he merely wanders over the earth like a pedlar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਨਿਰਾਪੁਰਾ ਇਕ ਵਣਜਾਰੇ ਦੀ ਤਰ੍ਹਾਂ ਧਰਤੀ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is merely a peddler wandering over the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੈਸੇ ਵਾਪਾਰੀ ਲਾਭ ਕੇ ਵਾਸਤੇ (ਬਸੁਧਾ) ਪ੍ਰਿਥ੍ਵੀ ਮੇਂ ਫਿਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਵਹੁ ਕਥਾ ਕਰਨੇ ਵਾਲਾ ਹੈ। ਕਿਉਂਕਿ ਉਸ ਨੇ ਕਥਾ ਕਾ ਹੀ ਵਾਪਾਰ ਕਰ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਕ ਫੇਰੀ ਵਾਲੇ ਵਪਾਰੀ ਵਾਂਗ ਹੀ ਧਰਤੀ ਉਤੇ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ, (ਜਿਵੇਂ ਫੇਰੀ ਵਾਲਾ ਸੌਦਾ ਹੋਰਨਾਂ ਅਗੇ ਹੀ ਵੇਚਦਾ ਹੈ, ਤਿਵੇਂ ਇਹ ਭੀ ਆਪ ਕੋਈ ਆਤਮਕ ਲਾਭ ਨਹੀਂ ਖੱਟਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como el vendedor ambulante que cruza a través del mundo de otros."