[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹਿ ਗਯੋ ਦਛ ਅਕੇਲ ਅਨਾਥਾ ॥"
page = 186

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, all his companions fell down and Daksha was only left behind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਲਾ ਦਕਸ਼ ਹੀ ਅਨਾਥ ਜਿਹਾ ਹੋ ਕੇ ਰਹਿ ਗਿਆ।"