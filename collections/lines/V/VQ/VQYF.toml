[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਮੈਲੁ. ਨ ਲਾਗੈ ਆਇ ॥"
page = 230
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, filth attaches not the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਮਲੀਨਤਾ ਮਨ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No filth sticks to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਆਇ ਕਰ ਪਾਪ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਮਨ ਨੂੰ ਹਉਮੈ ਦੀ) ਮੈਲ ਆ ਕੇ ਨਹੀਂ ਚੰਬੜਦੀ (ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, tu mente se conserva libre de mancha;"