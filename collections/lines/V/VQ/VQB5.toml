[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਬਦਨੀ. ਨ ਪਾਈਐ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥"
page = 32
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By words of mouth He is not obtained. He is attained by turning out self-conceit from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ-ਜ਼ਬਾਨੀ ਗੱਲਾਂ ਨਾਲ ਉਹ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not obtained by mouthing mere words, but by rooting out ego from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਥਨੀ) ਜੋ ਕਥਾ ਕਰਨੀ ਔਰੁ (ਬਦਨੀ) ਜੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਕਵਿਤਾ ਕਰਨੀ ਹੈ, ਵਾ ਕਥਨੀ ਕਹਾਨੀ ਜੋ ਬਦਨ ਮੁਖ ਕਰ ਕੇ ਕਥਨ ਕਰਨੀਆਂ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪ੍ਰੇਮ ਸੇ ਬਿਨਾ ਚਾਤੁਰੀ ਪੂਰਬਕ ਕਪੋਲ ਕਲਪਤ ਵਾਦੁ ਕਰਨਾ, ਤਿਨ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਜਬ ਅਹੰਤਾ ਮਮਤਾ ਅੰਤਰ ਸੇ ਜਾਤੀ ਹੈ, ਤਬੀ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਾ (ਇਹੋ) ਕਹਿਣ ਕਥਨ ਨਾਲ (ਕਿ ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ) ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ (ਪਰਮਾਤਮਾ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜੇ) ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando, uno no Lo encuentra, sólo cuando el ego es conquistado, Lo alcanza."