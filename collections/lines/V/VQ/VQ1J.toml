[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨਾ ਰਤਨ ਪਦਾਰਥ; ਬਹੁ ਸਾਗਰੁ ਭਰਿਆ. ਰਾਮ ॥"
page = 442
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great ocean is full of the wealth of jewels, upon jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵਾਹਿਰਾਤ ਉਤੇ ਜਵਾਹਿਰਾਤ ਦੀ ਦੌਲਤ ਨਾਲ ਵੱਡਾ ਸਮੁੰਦਰ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great ocean is full of the treasures of jewels upon jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾ ਹੇ ਪਰਮੇਸ਼੍ਵਰ ਜੀ! (ਰਤ) ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੈ ਜਿਨ ਕੋ ਸੰਸਾਰ ਕੇ ਸੁਖ ਕੀ, ਐਸੇ ਸਤਗੁਰ ਬੈਰਾਗ ਬਿਬੇਕਾਦਿ ਪਦਾਰਥ ਰਤਨੋਂ ਕਾ ਭਰਾ ਹੂਆ ਸਮੁੰਦਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ, ਮਾਨੋ, ਇਕ) ਸਮੁੰਦਰ (ਹੈ, ਜੋ ਆਤਮਕ ਜੀਵਨ ਦੇ ਸ੍ਰੇਸ਼ਟ ਗੁਣਾਂ-ਰੂਪ) ਅਨੇਕਾਂ ਰਤਨਾਂ ਨਾਲ ਨਕਾ-ਨੱਕ ਭਰਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar del cuerpo humano se desborda en joyas,"