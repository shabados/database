[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕਰਹੁ; ਸਗਲ ਨਮਸਕਾਰੁ ॥"
page = 1338
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men make obeisance unto him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਉਸ ਨੂੰ ਪ੍ਰਨਾਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All bow down in humble respect to those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਸਰਬ ਲੋਕ ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦੇ ਅੱਗੇ ਸਾਰੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਇਆ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos se postran en humilde Respeto frente"