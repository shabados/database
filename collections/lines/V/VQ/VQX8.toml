[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹ ਕੇ ਬਾਂਧੇ ਬੰਧ ॥"
page = 885
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the chains of doubt and worldly love, the mortals are bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀਆਂ ਜੰਜੀਰਾਂ ਨਾਲ ਪ੍ਰਾਣੀ ਜਕੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortal beings are bound by the bonds of doubt and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਔ ਮੋਹ ਕੇ ਬੰਧਨ ਮੇਂ ਜੀਵ ਬਾਂਧੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਂ ਨੂੰ) ਭਰਮ ਅਤੇ ਮੋਹ ਦੇ ਬੰਧਨ ਬੱਝੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧ = ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mortales están siendo sujetados con las ataduras de las dudas y las posesiones."