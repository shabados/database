[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਰੂਪ, ਅਮੀਕ, ਅਨਉਸਤਤਿ; ਏਕ ਪੁਰਖ ਅਵਧੂਤ ॥"
page = 5
line = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Deepest and Indescribable Entity, the One unique ascetic Purusha."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਰੂਪ ਵਾਲਾ ਆਪ ਹੀ ਹੈ, ਅਤਿ ਗੰਭੀਰ ਹੈ, ਉਸਤਤ ਤੋਂ ਉੱਚਾ ਹੈ, (ਮਾਇਆ ਤੋਂ ਅਪ੍ਰਭਾਵਿਤ ਰੂਪ ਵਾਲਾ) ਪਵਿਤਰ ਇਕੋ ਇਕ ਪੁਰਸ਼ ਹੈ;"