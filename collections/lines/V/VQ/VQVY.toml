[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਸਦਕਾ ਹੀ ਹਰ ਅਕਲ ਦੇ ਦੇਗ ਉਬਾਲਾ ਖਾਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਦੇਗਿ ਹਰ ਦਾਨਿਸ਼ ਆਮਦ ਬਜ਼ੋਸ਼ ।੮੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is because of him that every level of intellect gets excited and outbursts with passion. (83)"