[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਮੁਹਤਾਜ; ਨਹੀ ਕਿਛੁ ਕਾਣਿ ॥"
page = 987
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is care-free and owes allegiance to none;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਵੇਪਰਵਾਹ ਹੈ ਅਤੇ ਕਿਸੇ ਦੀ ਮੁਛੰਦਗੀ ਨਹੀਂ ਧਰਾਉਂਦਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is carefree, and owes allegiance to no one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਪਰਵਾਹੀ ਹੈ, ਕਿਸੇ ਕੀ ਕੁਛ ਭੀ ਕਨੌਡ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇ-ਮੁਥਾਜ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él es Autónomo y no se apoya en nadie."