data = "ਕਿਧੌ ਰਾਗਮਾਲਾ ਰਚੀ ਰੰਗ ਰੂਪੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed as if a wreath of musical modes was presenting itself in colour and form"

