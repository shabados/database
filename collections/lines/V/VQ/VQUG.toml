data = "ਭਸਮਾਗਦ ਦਾਨੋ ਬਡੋ; ਭੀਮ ਪੁਰੀ ਕੇ ਮਾਹਿ ॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city ofBhim Puree, a devil named Bhasmangad used to live,"

[[content]]
