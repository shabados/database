[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸਫਲ ਬਨ ਬਿਖੈ ਬਿਰਖ ਬਿਬਿਧਿ; ਜਾ ਕੋ ਫਲੁ ਮੀਠੋ ਖਗ ਤਾਪੋ ਚਲਿ ਜਾਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a fruit orchard has many types of fruit trees, but birds fly only to the one which has sweet fruit."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਸਫਲ ਬਨ ਬਾਗ ਅੰਦਰ ਅਨੇਕ ਭਾਂਤ ਦੇ ਬਿਰਛ ਬੂਟੇ ਹੁੰਦੇ ਹਨ, ਪਰ ਜਿਸ ਦੇ ਫਲ ਮਿਠੇ ਮਿਠੇ ਹੋਣ ਪੰਛੀ ਓਸ ਉਪਰ ਹੀ ਚਲ ਚਲ ਉਡੇ ਉਡੇ ਜਾਯਾ ਕਰਦੇ ਹਨ।"