[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਹਰਿ ਪਹਿ; ਬਿਨਤੀ ਕਹੀਐ ॥"
page = 531
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say thou thy prayer to thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਅਰਦਾਸ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਕੋਲ ਆਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your prayer to your Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਹਰੀ ਪਾਸ ਬਿਨਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਰਮਾਤਮਾ ਦੇ ਕੋਲ ਹੀ ਅਰਜ਼ੋਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ, ਕੋਲ। ਕਹੀਐ = ਕਹਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz la Plegaria a tu Señor solamente;"