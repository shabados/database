data = "ਅਪਨੇ ਜਾਨਿ ਰਾਖਿ ਕਰਿ ਲੀਜੈ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Please promote some resolve, and considering us all as your own subject, save us."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣਾ ਜਾਣ ਕੇ (ਸਾਡੀ) ਰਖਿਆ ਕਰੋ।"