[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਬਰਤ ਨੇਮ ਸੁਚਿ ਸੰਜਮ; ਰਵਿ ਸਸਿ ਗਹਨੈ ਦੇਉ ਰੇ ॥"
page = 969
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pilgrimage, fasting, vow purification, self-discipline and austerities at eclipses of the sun and the moon, I would pledge for that wine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸ਼ਰਾਬ ਦੇ ਵਾਸਤੇ ਮੈਂ ਯਾਤ੍ਰਾ, ਉਪਹਾਸ, ਪ੍ਰਤਿੱਗਿਆ, ਪਵਿੱਤਰਤਾ, ਸਵੈ ਜ਼ਬਤ ਤੇ ਸੂਰਜ ਤੇ ਚੰਦ ਤੇ ਗ੍ਰਹਿਣ ਵੇਲੇ ਦੀਆਂ ਤਪਸਿਆਵਾਂ ਗਿਰਵੀ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pilgrimages, fasting, vows, purifications, self-discipline, austerities and breath control through the sun and moon channels - all these I pledge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਰਥ ਕੀਏ ਹੈਂ ਔਰ ਸੂਰਜ ਕੇ ਔ ਕ੍ਰਿਸ ਚੰਦ੍ਰਾਇਣ ਆਦੀ ਬਰਤ ਰਾਖੇ ਹੈਂ, ਔ ਨੇਮ ਧਾਰੇ ਹੈਂ, ਪਵਿਤ੍ਰਤਾ ਕਰੀ ਹੈ, ਪੁਨਾ ਜੋ ਇੰਦ੍ਰੇ ਰੋਕੇ ਹੈਂ, ਇਹੁ ਸਭ ਸਾਧਨ ਤਿਸ ਕੇ ਆਗੇ ਗਹਣੇ ਧਰ ਦੇਵੋ। ਵਾ ਏਹ ਭੂਛਣ ਬਖਸ਼ਸ਼ ਮੇਂ ਦੇ ਦੇਵਾਂ, ਭਾਵ ਏਹ ਸਾਧਨ ਕਰ ਕੇ ਉਨ ਕੋ ਅਰਪਣ ਕਰ ਦੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਬਦਲੇ ਮੈਂ (ਪੰਡਿਤਾਂ ਤੇ ਜੋਗੀਆਂ ਦੇ ਦੱਸੇ ਹੋਏ) ਤੀਰਥ ਇਸ਼ਨਾਨ, ਵਰਤ, ਨੇਮ, ਸੁੱਚ, ਸੰਜਮ, ਪ੍ਰਾਣਾਯਾਮ ਵਿਚ ਸੁਆਸ ਚਾੜ੍ਹਨੇ ਤੇ ਉਤਾਰਨੇ-ਇਹ ਸਭ ਕੁਝ ਗਿਰਵੀ ਰੱਖ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ = ਸੂਰਜ, ਸੱਜੀ ਨਾਸ ਦੀ ਨਾੜੀ, ਪਿੰਗਲਾ ਸੁਰ। ਸਸਿ = ਚੰਦ੍ਰਮਾ, ਖੱਬੀ ਨਾਸ ਦੀ ਨਾੜੀ, ਇੜਾ ਸੁਰ। ਗਹਨੈ = ਗਿਰਵੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me comprometería a los peregrinajes, ayunos, rutinas religiosas, disciplinas, actos piadosos de autocontrol y del control de la respiración."