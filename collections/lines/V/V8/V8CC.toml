[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਰਿ ਗੁਣ ਆਖਿ ਵਖਾਣੀ ॥੧॥"
page = 367
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, I utter and narrate God's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਉਚਾਰਨ ਤੇ ਵਰਨਣ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I chant and recite the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਧਾਰਣ ਬਾਨੀ ਕਰ ਕੇ ਭੀ ਬੋਲਤਾ ਹੂੰ, ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ (ਆਖਿ) ਮੁਖ ਤੇ (ਵਖਾਣੀ) ਵਖਯਾਨੁ ਕਰ ਕੇ ਭੀ ਸੁਨਾਉਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰ ਉਚਾਰ ਕੇ ਬਿਆਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ। ਆਖਿ = ਆਖ ਕੇ, ਉਚਾਰ ਕੇ। ਵਖਾਣੀ = ਵਖਾਣੀਂ, ਮੈਂ ਬਿਆਨ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los Fieles a Dios no cantan más que las Excelencias del Señor. (1)"