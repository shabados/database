[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ ਹਰਿ ਜੀਉ; ਜਨ ਨਾਨਕ ਸਬਦਿ ਸਲਾਹੀ ਜੀਉ ॥੪॥੯॥"
page = 598
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleasest Thee, so do Thou preserve me, O reverend God Slave Nanak sings the praise of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ! ਗੋਲਾ ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You preserve me, Dear Lord; servant Nanak sings the Praises of Your Shabad. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਸੁਕਰਮੋਂ ਕੋ ਕਰ ਕਰ ਕੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਮਹਾਰਾਜ! ਹਮ ਤੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਆਪ ਕੀ ਉਸਤਤ ਕਰਨੇਹਾਰੇ ਦਾਸ ਹੈਂ, ਜਿਸ ਪ੍ਰਕਾਰ ਆਪ ਕੀ ਇਛਾ ਹੋਇ ਤਿਸ ਪ੍ਰਕਾਰ ਹਮ ਕੋ ਰਾਖੀਏ। ਜੀਉ ਸੰਬੋਧਨ ਮੇਂ ਜਾਨ ਲੈਣਾ॥੪॥੯॥☬ਪੁਨਾ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਜੀਵ ਨੂੰ ਉਵੇਂ ਰਖਦਾ ਹੈ ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੋਵੇ। ਦਾਸ ਨਾਨਕ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹੀ = ਮੈਂ ਸਲਾਹੁੰਦਾ ਰਹਾਂ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Te place, así me mantienes, Querido Señor, el Sirviente Nanak canta las Alabanzas de Tu Shabd. (4‑9)"