data = "ਤਾ ਕਹ ਖੋਜਿ ਕਹੂੰ ਕਾ ਕੈਹੈ ॥੭॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘By searching he will not be found, then why waste the time.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਲਭ ਕੇ ਕਿਸੇ ਕੀ ਕਰਨਾ ਹੈ ॥੭॥"