[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ ਅਤਿ ਨਿਰਮਲਾ; ਮਲੁ ਲਾਗੀ ਹਉਮੈ ਆਇ ॥"
page = 234
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering soul, once thou wert very pure. The filth of ego has how came and attached to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਫਿਰਤੂ ਜਿੰਦੇ! ਕਦੇ ਤੂੰ ਪਰਮ ਪਵਿੱਤਰ ਹੁੰਦੀ ਸੈ, ਹੁਣ ਤੈਨੂੰ ਹੰਕਾਰ ਦੀ ਮਲੀਨਤਾ ਆ ਕੇ ਚਿਮੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, you were once very pure; the filth of egotism has now attached itself to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਹਲਾ ਕਰ! ਜੋ ਹੰਕਾਰ ਕੀ ਮੈਲ ਆਇ ਕਰ ਲਾਗੀ ਹੈ ਤਿਸ ਸੇ ਅਤੀ ਨਿਰਮਲਾ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ (ਅਸਲੇ ਵਲੋਂ) ਬਹੁਤ ਪਵਿਤ੍ਰ ਸੀ, ਪਰ ਤੈਨੂੰ ਹਉਮੈ ਦੀ ਮੈਲ ਆ ਚੰਬੜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente caprichosa, oh mente pura, a ti se te pega la mugre del ego."