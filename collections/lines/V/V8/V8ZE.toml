[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ; ਕਹਾ ਬਿਆਪੈ ਮਾਇਆ ॥੨॥"
page = 388
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can mammon cling to that man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਇਨਸਾਨ ਨੂੰ ਮੋਹਨੀ ਕਿਸ ਤਰ੍ਹਾਂ ਚਿਮੜ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can Maya cling to him? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਾਸ ਕੋ ਭਲਾ ਮਾਯਾ ਕਬ ਬ੍ਯਾਪ ਸਕਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਸ ਮਨੁੱਖ ਉਤੇ ਕਦੇ ਭੀ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿੱਥੇ? ਬਿਲਕੁਲ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él la Maya no lo contamina. (2)"