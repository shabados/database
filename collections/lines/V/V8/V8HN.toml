[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤ ਲੇਹੁ ॥੪੨੩॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Shatruni” in the beginning and then adding the words “Ripu Ari”, the names of Paash are formed, which O wise men! You may recognize.423."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਸੂਝਵਾਨ ਮਨ ਵਿਚ ਰਖ ਲੈਣ ॥੪੨੩॥"