[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਵੇਦ ਬ੍ਰਹਮੇ ਕਉ ਦੀਏ; ਪੜਿ ਪੜਿ ਕਰੇ ਵੀਚਾਰੀ ॥"
page = 423
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Vedas Thou gave to Brahma that he may continuously read and reflect on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਵੇਦ ਤੂੰ ਬ੍ਰਹਮੇ ਨੂੰ ਦਿੱਤੇ, ਤਾਂ ਜੋ ਉਹ ਲਗਾਤਾਰ ਵਾਚ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਚੇ ਸਮਝੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gave the four Vedas to Brahma, for him to read and read continually, and reflect upon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਚਾਰੋਂ ਬੇਦ ਬ੍ਰਹਮਾ ਕੋ ਦੀਏ ਹੈਂ ਜਿਨਕੌ ਪਢ ਪਢ ਕਰ ਬੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮਾ ਇਤਨਾ ਵੱਡਾ ਦੇਵਤਾ ਮੰਨਿਆ ਗਿਆ ਹੈ, ਕਹਿੰਦੇ ਹਨ ਪਰਮਾਤਮਾ ਨੇ) ਚਾਰੇ ਵੇਦ ਬ੍ਰਹਮਾ ਨੂੰ ਦਿੱਤੇ (ਬ੍ਰਹਮਾ ਨੇ ਚਾਰੇ ਵੇਦ ਰਚੇ, ਉਹ ਇਹਨਾਂ ਨੂੰ) ਮੁੜ ਮੁੜ ਪੜ੍ਹਕੇ ਇਹਨਾਂ ਦੀ ਹੀ ਵਿਚਾਰ ਕਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos dicen que el Señor le dio los cuatro Vedas a Brahma, y que él, leyéndolos, meditó;"