[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਚਿਤ. ਚੇਤਸਿ ਕੀ ਨ, ਦਯਾਲ ਦਮੋਦਰ; ਬਿਬਹਿ. ਨ ਜਾਨਸਿ ਕੋਈ ॥"
page = 488
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, why rememberest thou not the merciful Lord, the belly cord-weaver? recognise thou not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਿਉਂ ਪੇਟ ਤੇ ਧਾਗਾ ਪਾਉਣ ਵਾਲੇ ਇਨਸਾਨ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੀ? ਤੂੰ ਕਿਸੇ ਹੋਰਸ ਦੀ ਸਿਞਾਣ ਹੀ ਨਾਂ ਕੱਢ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my consciousness, why don't you remain conscious of the Merciful Lord? How can you recognize any other?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਚਿਤ! ਦ੍ਯਾਲ ਦਮੋਦਰ ਕਾ ਸਿਮਰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਤਾ। ਭਾਵ (ਬਿਬਹਿ) ਦੂਸਰਾ ਕੋਈ ਤੇਰੇ ਹ੍ਰਿਦ੍ਯ ਕੇ ਹਾਲ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਵਾ (ਸਿ) ਤੀਨ ਲੋਕ ਮੇਂ ਕੋਈ ਦੂਸਰਾ ਨਾ ਜਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਦਇਆ ਦੇ ਘਰ ਪਰਮਾਤਮਾ ਨੂੰ ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਸਿਮਰਦਾ? (ਵੇਖੀਂ) ਤੂੰ ਕਿਸੇ ਹੋਰ ਤੇ ਆਸ ਨਾਹ ਲਾਈ ਰੱਖੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਸਿ ਕੀ ਨ = ਤੂੰ ਕਿਉਂ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ? ਦਮੋਦਰ = {Skt. दामोदर as epithet of Krishna} ਪਰਮਾਤਮਾ। ਬਿਬਹਿ = ਹੋਰ। ਨ ਜਾਨਸਿ = ਤੂ ਨਾਹ ਜਾਣੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿por qué no amas a tu Señor? pues como Él no existe ningún otro."