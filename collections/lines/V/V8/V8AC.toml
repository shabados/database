[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਸਾਰੰਗਧਰ. ਭ੍ਰਮਿ ਤੂ ਭੂਲਾ; ਮੋਹਿ ਲਪਟਿਓ ਦਾਸੀ ਸੰਗਿ ਸਾਨਥ ॥੧॥ ਰਹਾਉ ॥"
page = 1001
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the Lord the bow-holder stray in doubt and are attached to the worldly love and the company of mammon, the slave-girl. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਖਧਾਰੀ, ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈਂ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਗੋਲੀ ਮਾਇਆ ਦੀ ਸੰਗਤ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing the Lord, the Support of the earth, you wander, deluded by doubt; you are engrossed in emotional attachment, associating with Maya, the slave-girl. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਰੰਗਧਰ) ਪ੍ਰਮੇਸਰ ਕੋ ਤਿਆਗ ਕੇ ਤੂੰ ਸੰਸਾਰ ਭ੍ਰਮ ਮੇਂ ਭੂਲਾ ਹੈਂ ਔ ਐਸਾ ਤੂੰ ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮੋਹ ਮੈਂ ਲਪਟਿਆ ਹੈਂ, ਜੋ (ਦਾਸੀ) ਮਾਇਆ ਕੋ (ਸਾਨਥ) ਸੰਗੀ ਵਾ ਸਹਾਇਕਾ ਜਾਨਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ ਧਰਤੀ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈਂ, ਮਾਇਆ ਦੇ ਮੋਹ ਨਾਲ ਚੰਬੜਿਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਮਾਇਆ-ਦਾਸੀ ਨਾਲ ਸਾਥ ਬਣਾ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué procuras la compañía de Maya, Su  Esclava?"