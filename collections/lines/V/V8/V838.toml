[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਸ੍ਰਿਸਟਿ ਕੋ ਅਦ੍ਰਿਸਟੁ ਜਉ ਆਇ ਲਾਗੈ; ਜਗ ਮੈ ਭਗਤਨ ਕੇ ਰੋਮ ਨ ਭਗਨ ਹੈ ।੪੦੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And even if more of such worldly tribulations and distresses may befall upon Guru-loving, obedient and meditating persons dear to the True Guru, they are least troubled by them and live life ever in bloom and happiness.  (403)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਭਰ ਦੇ ਹੀ ਹੋਰ ਭੀ ਅਦ੍ਰਿਸ਼ਟ ਅਣਡਿੱਠੀਆਂ ਗੱਲਾਂ ਅਲੋਕਾਰ ਦੁਰਭਾਗ ਆਣ ਵਰਤਣ ਤਾਂ ਭੀ ਜਗਤ ਵਿਖੇ ਭਗਤਾਂ ਗੁਰ ਸਿੱਖਾਂ ਦੇ ਵਾਲ ਨੂੰ ਭੀ ਨਹੀਂ ਵਿੰਗਾ ਕਰ ਸਕਦੇ ॥੪੦੩॥"