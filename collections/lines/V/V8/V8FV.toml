[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਈ; ਕਿਨੈ ਵਿਰਲੈ ਜੰਤਾ ॥੧॥"
page = 370
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, a rare one finds such a bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸ਼ ਨੂੰ ਹੀ ਐਸੀ ਪਤਨੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But rare are those who, as Gurmukh, attain that state||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਬਿਰਲੇ ਜੀਵ ਨੇ ਐਸੀ ਸੁਕਰਨੀ ਕਾਮਨੀ ਗੁਰਾਂ ਦੁਆਰੇ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਜੀਵ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਹ ਇਸਤ੍ਰੀ) ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero raro es aquél que se entona en la Alabanza. (1)"