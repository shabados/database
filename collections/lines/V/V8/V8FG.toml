[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਮਨੂਆ. ਜੇ ਮਰੈ; ਤਾ ਪਿਰੁ ਰਾਵੈ ਨਾਰਿ ॥"
page = 58
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she suppresses her ego within the mind, then, does the Groom enjoy the bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਹੀ ਕੁਚਲ ਦੇਵੇ, ਤਦ ਕੰਤ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mind within the mind dies, then the Husband ravishes and enjoys His bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨੇ ਵਿਖੇ (ਮਨੂਆ) ਮਨ ਕਾ ਸੰਕਲਪ ਵਿਕਲਪ ਜੇ ਕਰ ਮਰ ਜਾਵੈ, ਤਬ (ਪਿਰੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਜੱਗ੍ਯਾਸੂ ਰੂਪੀ ਇਸਤ੍ਰੀ (ਰਾਵੈ) ਭੋਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਥੋੜ੍ਹ-ਵਿਤਾ ਮਨ (ਪ੍ਰਭੂ ਪਤੀ ਦੇ ਵਿਸ਼ਾਲ) ਮਨ ਵਿਚ (ਥੋੜ੍ਹ-ਵਿਤੇ ਸੁਭਾਅ ਵਲੋਂ) ਮਰ ਜਾਏ, ਤਾਂ ਪ੍ਰਭੂ ਪਤੀ ਉਸ ਜੀਵ-ਨਾਰ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el ego muere en la mente, el Esposo goza de la novia."