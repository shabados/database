[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਕਰਤੇ ਕੇ ਕੇਤੇ ਵੇਸ ॥੨॥੩੦॥"
page = 357
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "likewise, originate many life forms from the creator, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਿਰਜਣਹਾਰ ਤੋਂ ਬਹੁਤੇ ਸਰੂਪ ਪੈਦਾ ਹੁੰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, so do all forms originate from the One Creator. ||2||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਪ੍ਰਕਾਰ ਕਰਤਾ ਪੁਰਖ ਏਕ ਹੈ ਅਰ ਰੂਪ ਅਨੇਕ ਉਸੀ ਕੇ ਹੈਂ॥੨॥੩੦॥☬ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋਨੇ ਪਰ ਬਿਭੂਤੀਓਂ ਕੀ ਨਿਸਫਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ, ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਦੇ (ਇਹ ਸਾਰੇ ਜੀਆ ਜੰਤ) ਅਨੇਕਾਂ ਸਰੂਪ ਹਨ ॥੨॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸ = ਰੂਪ। ਕੇਤੇ = ਅਨੇਕਾਂ ॥੨॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así compenetra Su Ser a través de todo, el Dios, el Uno Solo. (2‑30)"