[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜੋਤਿ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਨਾਮ ॥"
page = 886
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the light of the Lord's Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Light of the Ambrosial Name of the Lord is immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੀ ਨਿਰਮਲ ਜੋਤ ਹੈ ਤਿਸ ਕੇ ਨਾਮ ਭੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨੂਰ ਮੈਲ-ਰਹਿਤ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Luz es Inmaculada; el Nombre del Señor es el Néctar Dulce."