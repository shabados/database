[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਨਾਮਿ ਸੁਖੁ ਹੋਈ. ਮਰੈ, ਨ ਕੋਈ; ਗਰਭਿ ਨ ਜੂਨੀ ਵਾਸਾ ॥"
page = 769
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, the mortal obtains peace and lives eternally and he enters not the womb and existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ। ਸਦਾ ਲਈ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਬੱਚੇਦਾਨੀ ਅਤੇ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Name, the mortal finds peace; he shall never die, and never again enter the womb of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਰਾਮ ਕੇ ਨਾਮ ਕਰ ਕੇ ਹੀ ਜਿਨੋਂ ਕੋ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ ਔਰ ਤਿਨ ਮੇਂ ਸੇ ਕੋਈ ਮਰਤਾ ਨਹੀਂ ਹੈ, ਪੁਨਾ ਗਰਭ ਯੋਨੀ ਮੇਂ ਵਾਸਾ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਜਨਮ ਮਰਣ ਸੇਂ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਲੱਭਦਾ ਹੈ, ਉਹ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando en Éxtasis, uno vive eternamente y nunca más vuelve a caer en algún vientre."