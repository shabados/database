[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਹੇਤਿ ਮਾਰਿਓ ਹਰਨਾਖਸੁ; ਨਰਸਿੰਘ ਰੂਪ ਹੋਇ ਦੇਹ ਧਰਿਓ ॥"
page = 1105
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assuming the form and body of Man-lion, the Lord killed Harnakhash, for the sake of His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼-ਸ਼ੇਰ ਦਾ ਸਰੂਪ ਤੇ ਸਰੀਰ ਧਾਰ ਕੇ, ਆਪਣੇ ਸੰਤ ਦੀ ਖ਼ਾਤਿਰ ਸੁਆਮੀ ਨੇ ਹਰਨਾਖ਼ਸ਼ ਦਾ ਨਾਸ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of His devotee Prahlaad, God assumed the form of the man-lion, and killed Harnaakhash."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਪ੍ਰਹਲਾਦਿ ਭਗਤ ਕੇ ਨਮਿਤ ਨਰਸਿੰਘ ਰੂਪ ਹੋਇ ਕੇ ਨਖੋਂ ਸੇ ਹਰਨਾਖਸ ਕੋ ਮਾਰਿਆ। ਐਸੇ ਭਿਆਨਕ (ਦੇਹ) ਸਰੂਪ ਕੋ ਧਾਰਨ ਕੀਆ ਕਿ ਜਿਸ ਕੋ ਦੇਖ ਕੈ ਸਭ ਦੇਵਤੇ ਡਰ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਭਗਤ (ਪ੍ਰਹਿਲਾਦ) ਦੀ ਖ਼ਾਤਰ ਨਰਸਿੰਘ ਦਾ ਰੂਪ ਧਾਰਿਆ, ਤੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਮਾਰਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ ਹੇਤਿ = ਭਗਤ ਦੀ ਖ਼ਾਤਰ। ਦੇਹ ਧਰਿਓ = ਸਰੀਰ ਧਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el bien de Su Devoto, el Señor destruyó a Harnakash, tomando la forma de hombre león. Dice Nam Dev,"