[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤਿਸ ਕੈ ਕੁਲਿ ਪਰਸੂਤਿ. ਨ ਕਰੀਅਹੁ; ਤਿਸੁ ਬਿਧਵਾ ਕਰਿ ਮਹਤਾਰੀ ॥੨॥"
page = 1263
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, many his lineage bring birth no child and may his mother be widowed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ, ਉਸ ਦਾ ਵੰਸ ਵਿੱਚ ਕੋਈ ਬੱਚਾ ਨਾਂ ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਮਾਂ ਰੰਡੀ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His family is sterile and barren, and his mother is made a widow. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਿਸ ਕੁਲਿ ਵਿਖੇ ਔਰ ਐਸੇ ਕੋ ਜਨਮੁ ਹੀ ਨਹੀਂ ਦੇਹੋ। ਤਿਸ ਕੀ (ਮਹਤਾਰੀ) ਮਾਤਾ ਬਿਧਵਾ ਕਰ ਦੇਣੀ ਥੀ, ਭਾਵ ਬਾਲ ਰੰਡ ਕਰ ਦੇਣੀ ਥੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਉਸ (ਨਾਮ-ਹੀਣ ਬੰਦੇ) ਦੀ ਕੁਲ ਵਿਚ (ਕਿਸੇ ਨੂੰ) ਜਨਮ ਹੀ ਨਾਹ ਦੇਵੀਂ, ਉਸ (ਨਾਮ-ਹੀਣ ਮਨੁੱਖ) ਦੀ ਮਾਂ ਨੂੰ ਹੀ ਵਿਧਵਾ ਕਰ ਦੇਵੇਂ (ਤਾਂ ਚੰਗਾ ਹੈ ਤਾਕਿ ਨਾਮ-ਹੀਣ ਘਰ ਵਿਚ ਕਿਸੇ ਦਾ ਜਨਮ ਹੀ ਨਾਹ ਹੋਵੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਪਰਸੂਤਿ = ਜਨਮ। ਮਹਤਾਰੀ = ਮਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidada y estéril se vuelve y su madre enviuda. (2)"