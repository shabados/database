[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਖਜਾਨੇ ਮੇਰੈ ਪਾਲੈ ਪਰਿਆ; ਅਮੋਲ ਲਾਲ ਆਖੂਟਾ ॥"
page = 1210
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come upon many treasures of priceless and inexhaustible gems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਣਮੁੱਲੇ ਅਤੇ ਅਮੁਕ ਜਵਾਹਿਰਾਤ ਦੇ ਬਹੁਤ ਸਾਰੇ ਤੋਸ਼ੇਖਾਨੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found such a great treasure, a priceless, inexhaustible supply of jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋ ਰੂਪੀ ਬਹੁਤ ਖਜਾਨੋਂ ਕਾ ਅਖੁਟ ਅਮੋਲਕ ਧਨੁ (ਲਾਲ) ਪ੍ਯਾਰਾ ਪਰਮੇਸ੍ਵਰ ਮੇਰੇ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪੜਾ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹਰਿ-ਨਾਮ ਦੇ ਅਮੋਲਕ ਤੇ ਅਮੁੱਕ ਲਾਲਾਂ ਦੇ ਬਹੁਤ ਖ਼ਜ਼ਾਨੇ ਮੈਨੂੰ ਮਿਲ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਪਾਲੈ = ਮੇਰੇ ਪੱਲੇ, ਮੇਰੇ ਕਾਬੂ। ਅਖੂਟਾ = ਅਖੁੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, he llegado hasta el Inacabable Tesoro de Dios, sí, la Preciosa Joya del Nombre."