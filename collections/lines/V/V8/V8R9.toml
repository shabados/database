[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕ੍ਰਿਪਾਲ ਸੁਆਮੀ ਮੇਰੇ; ਤਿਤੁ ਸਾਚੈ ਦਰਬਾਰਿ ॥"
page = 620
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has become merciful unto me, in His True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਸੱਚੀ ਦਰਗਾਹ ਵਿੱਚ ਸੁਰਖਰੂ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has become Merciful, in His True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਪਰ ਸਵਾਮੀ ਜੀ ਕ੍ਰਿਪਾਲ ਹੂਏ ਤਬ ਤਿਸ ਪਰਮੇਸਰ ਕੀ ਸਭਾ ਮੇਂ ਸਾਚੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦਰਬਾਰ ਵਿਚ (ਉਸ ਦੀ ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਸ ਦੀ ਸੁਰਤਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro tiene Compasión de mí y soy llevado hasta Su Corte Verdadera."