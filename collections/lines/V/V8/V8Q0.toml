[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਪਰਹਿ. ਤੇ ਮਾਨਈ; ਜੋ. ਹਰਿ ਨਾਮ ਉਦਾਸ ॥੯੫॥"
page = 1369
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forsake the God's Name, shall realise its worth, when they fall into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਤਿਆਗਦੇ ਹਨ, ਉਹ ਇਸ ਦੀ ਕਦਰ ਨੂੰ ਉਦੋਂ ਅਨੁਭਵ ਕਰਨਗੇ, ਜਦ ਉਹ ਦੌਜਕ ਵਿੱਚ ਪੈਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who dissociate themselves from the Lord's Name - when they fall into hell, then they will appreciate its value. ||95||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਉਦਾਸ ਰਹਿਤੇ ਹੈਂ ਅਰਥਾਤ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਨਹੀਂ ਜਪਤੇ, ਤੋ (ਮਾਨਈ) ਪੁਰਸ਼ ਨਰਕੋਂ ਮੇਂ ਜਾਇ ਪੜਤੇ ਹੈਂ॥੯੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਲੋਂ ਮੂੰਹ ਮੋੜ ਲੈਂਦੇ ਹਨ ਉਹ ਨਰਕ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ (ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ) ॥੯੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ ਪਰਹਿ = ਨਰਕ ਵਿਚ ਪੈਂਦੇ ਹਨ, ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ। ਮਾਨਈ = ਮਨੁੱਖ ॥੯੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes se alejan del Nombre del Señor, cuando enfrenten las consecuencias de sus actos, van a apreciar Su Valor.(95)"