[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਨਿਕਟੇ; ਅਰੁ ਭੇਦੁ. ਨ ਪਾਇਆ ॥"
page = 1139
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is near and this mystery is known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇੜੇ ਹੈ ਅਤੇ ਇਹ ਭੇਦ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is near, but this mystery is not understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਤੋ ਸਮੀਪ ਹੀ ਹੈ ਪਰੰਤੂ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ॥☬ਜੇ ਕਹੇ ਭੇਦ ਕਿਯੋਂ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਨੇੜੇ ਤਾਂ ਜ਼ਰੂਰ ਵੱਸਦਾ ਹੈ, ਪਰ (ਨਿੱਤ ਮਾਇਆ ਜੋੜਨ ਵਾਲਾ ਮਨੁੱਖ) ਇਹ ਭੇਤ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟੇ = ਨੇੜੇ ਹੀ। ਅਰੁ = ਅਤੇ, ਪਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cerca, muy cerca está mi Dios y aún así no puedo conocer Su Misterio,"