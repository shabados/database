[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੋ; ਭਗਤਿ ਵਛਲੁ ਬਿਰਦਾਇਓ ॥"
page = 498
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The innate nature of the Lord is to love His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਸੁਭਾਵਕ ਖਸਲਤ ਆਪਣਿਆਂ ਸੰਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the very nature of God to love His devotees;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਭਗਤ ਵਤਸਲ ਬਿਰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ਕਿ ਉਹ ਭਗਤੀ (ਕਰਨ ਵਾਲਿਆਂ) ਦਾ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਕੋ ਬਿਰਦਾਇਓ = ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ (ਕਰਨ ਵਾਲਿਆਂ) ਦਾ ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Naturaleza Innata del Señor: Él ama a su Devoto."