[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸੋ ਧਣੀ ਮਿਲੰਨਿ; ਨਾਨਕ. ਸੁਖ ਸੰਬੂਹ ਸਚੁ ॥੧॥"
page = 520
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He, the Master meets me, then, O Nanak, I attain all the true comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਮਾਲਕ ਮੈਨੂੰ ਮਿਲ ਪਵੇ, ਤਦ, ਹੇ ਨਾਨਕ! ਮੈਂ ਸਾਰੇ ਸੱਚੇ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only the Master would come to meet me! O Nanak, I would then obtain all the true comforts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਹੁ ਪ੍ਰੇਮੀ ਆਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਮਿਲ ਜਾਇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸੁਖੋਂ ਕਾ ਸੰਬੂਹ ਉਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਜਾਇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਉਹ ਪ੍ਰਭੂ ਮਾਲਕ ਜੀ ਮਿਲ ਪੈਣ ਤਾਂ ਯਕੀਨਨ ਸਾਰੇ ਸੁਖ ਹੀ ਸੁਖ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਬੂਹ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si mi Bienamado Señor me encontrara, entonces habría una verdadera Paz en mí. (1)"