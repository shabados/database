[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗਦ ਹੈ ਕਿ ਹਨੂ ਜਮੁ ਹੈ ਕਿ ਭਰਿਯੋ ਬਲਿਭਦ੍ਰ ਭਯਾਨਕ ਰੋਹੈ ॥੧੦੫੮॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dreadful Balbhadra appears in his fury like Angad or Hanumar.1058."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਅੰਗਦ ਹੈ ਅਥਵਾ ਹਨੂਮਾਨ ਹੈ, ਜਾਂ ਯਮਰਾਜ ਹੈ। (ਇੰਜ) ਕ੍ਰੋਧ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਬਲਰਾਮ ਲੜ ਰਿਹਾ ਹੈ ॥੧੦੫੮॥"