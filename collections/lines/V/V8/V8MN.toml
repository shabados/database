[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਉਠੀ ਚਲਸੀ ਕੰਤੜਾ; ਤਾ. ਕੋਇ ਨ ਪੁਛੈ ਤੇਰੀ ਬਾਤ ॥੨॥"
page = 50
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the soul spouse shall get up and depart no one shall care for thee then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭਉਰ ਭਗਤਾ ਉਠ ਕੇ ਤੁਰ ਜਾਵੇਗਾਂ, ਤਦ ਤੇਰੀ ਕਿਸੇ ਨੇ ਭੀ ਸਾਰ ਨਹੀਂ ਲੈਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the soul-husband arises and departs, then no one cares for you at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਕੰਤੜਾ) ਪਤੀ ਜੀਵ ਉਠ ਕੇ ਚਲਾ ਜਾਵੇਗਾ, ਤਬ ਤੇਰੀ ਕੋਈ ਬਾਤ ਨਹੀਂ ਪੂਛੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਨਿਮਾਣਾ ਕੰਤ (ਜੀਵਾਤਮਾ) ਉੱਠ ਕੇ ਤੁਰ ਪਏਗਾ, ਤਦੋਂ ਕੋਈ ਭੀ ਤੇਰੀ ਵਾਤ ਨਹੀਂ ਪੁੱਛਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠੀ = ਉਠਿ, ਉੱਠ ਕੇ। ਚਲਸੀ = ਚਲਾ ਜਾਇਗਾ। ਕੰਤੜਾ = ਵਿਚਾਰਾ ਕੰਤ, ਵਿਚਾਰਾ ਜੀਵਾਤਮਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando Él se va, nadie te presta atención (2)"