[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਸਿਮਰਹੁ; ਪ੍ਰਭ ਨਾਮੁ ॥"
page = 184
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, meditate thou on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, meditate in remembrance on God's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਆਠ ਪਹਰ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "veinte y cuatro horas al día medita el nombre de Dios."