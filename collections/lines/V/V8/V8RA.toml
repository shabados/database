[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਖ ਮੁਰੀਦ ਪਖੰਡ ਕਰਿ; ਉਪਦੇਸ ਦ੍ਰਿੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through pretension and hypocrisy they make people their followers (Sikhs and murtils) whom they give instruction."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਖ ਅਰ ਮੁਰੀਦ ਵੱਡੇ ਪਾਖੰਡਾਂ ਨਾਲ ਫਸਾਉਂਦੇ ਤੇ ਉਪਦੇਸ਼ ਦੇਂਦੇ ਹਨ।"