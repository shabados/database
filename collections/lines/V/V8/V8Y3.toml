[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਨਹਾਰ; ਦੇ ਰਹਿਓ ਸੁਜਾਨਾ ॥"
page = 258
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Giver continues to give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਵੱਗ ਦਾਤਾਰ ਦੇਈ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Great Giver continues to give. He is All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਦੇਨਹਾਰ ਵਾਹਿਗੁਰੂ ਜੋ ਬਡਾ ਚਤਰ ਹੈ, ਸੋ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪਹਿਲੇ ਹੀ ਦੇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ) ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲਾ ਦਾਤਾਰ (ਸਭ ਪਦਾਰਥ) ਦੇਈ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se da cuenta que el Sabio Dador está dando sin necesidad de pedir!"