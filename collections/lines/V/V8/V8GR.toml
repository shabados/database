[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the invaluable citadel of gold,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਸੋਨੇ ਦਾ ਇਕ ਅਮੋਲਕ ਗੜ੍ਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the infinite fortress of gold;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਾਇਆ ਅਪਾਰ ਕੰਚਨ ਕੇ ਕੋਟ ਕੇ ਅਕਾਰ ਹੈ, ਭਾਵ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਨੁੱਖਾ) ਸਰੀਰ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਵਾਸਤੇ (ਮਾਨੋ) ਸੋਨੇ ਦਾ ਕਿਲ੍ਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el cuerpo es la fortaleza sin fronteras y de oro,"