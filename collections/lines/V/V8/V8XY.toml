[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਾਇਆ ਕੇ ਜੋ ਅਧਿਕਾਈ; ਵਿਚਿ ਮਾਇਆ ਪਚੈ ਪਚੀਜੈ ॥"
page = 1326
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are the great lovers of mammon or Maya, in mammon they putrefy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪਦਾਰਥਾਂ ਅਤੇ ਮਾਇਆ ਦੇ ਬਹੁਤੇ ਪ੍ਰੀਤਵਾਨ ਹਨ, ਮਾਇਆ ਅੰਦਰ ਹੀ ਉਹ ਗਲਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are totally in love with Maya, Maya, shall rot away in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਹੀ ਮਾਯਾ ਕੇ ਜੋ ਅਧਿਕ ਪ੍ਰੀਤੀ ਵਾਲੇ ਹੈਂ, ਸੋ ਮਾਇਆ ਮੇਂ ਪਚੇ ਹੂਏ ਹੈਂ ਔਰੋਂ ਕੋ ਪਚਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਨਿਰੇ ਮਾਇਆ ਦੇ ਹੀ ਬਹੁਤ ਪ੍ਰੇਮੀ ਹਨ (ਉਹ ਸਦਾ ਦੁਖੀ ਹੁੰਦੇ ਹਨ। ਮਾਇਆ ਦਾ ਪ੍ਰੇਮੀ ਮਨੁੱਖ ਤਾਂ) ਹਰ ਵੇਲੇ ਮਾਇਆ (ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes viven enamorados de Maya, de Maya, en Maya se pudrirán."