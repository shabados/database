[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੁ; ਨਾਮੁ ਨਿਰੰਜਨ ਸਾਰੁ ॥"
page = 227
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure Lord's Name is the excellent diet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਰੇਮ ਸਰੇਸ਼ਟ ਖਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Immaculate Lord, is the most excellent and sublime food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਨਿਰੰਜਨ) ਮਾਇਆ ਸੇ ਰਹਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕਾ ਭੋਜਨ (ਸਾਰੁ) ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ) ਨਿਰੰਜਨ ਦੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਨੂੰ ਆਪਣੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Inmaculado del Señor es el Alimento Sagrado que los Devotos,"