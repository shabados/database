data = "ਅਮਿਤ ਤੇਜ ਜਾਪਤ ਜਗ ਜਾਪਾ ॥੨॥੨੩੯॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were persons of unlimited splendour and the whole world remembered them.2.239."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਮਿਤ ਤੇਜ ਵਾਲੇ ਸਨ, ਸਾਰਾ ਜਗਤ (ਉਨ੍ਹਾਂ ਦਾ) ਜਾਪ ਜਪਦਾ ਸੀ ॥੨॥੨੩੯॥"