[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਰਪਤਿ ਸੁਰਪਤਿ ਛਤ੍ਰਪਤਿ; ਹਉਮੈ ਵਿਚਿ ਘੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All these kings of mortals and gods are engrossed in their ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਰਪਤ ਲੋਕ, ਛਤ੍ਰ ਪਤੀ, ('ਸੁਰਪਤਿ') ਇੰਦ੍ਰਾਦਿਕ ਹਉਮੈਂ ਵਿਖੇ ਘੇਰੇ ਰਹੇ।"