[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਤਾ ਸੋ ਰਮੈ; ਨਿਸੁ ਦਿਨ ਮੋਦ ਬਢਾਇ ॥੫੧॥"
page = 964

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And day and night blissfully enjoyed love-making.(51)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਆਨੰਦ ਵਧਾ ਕੇ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਨਾਲ (ਉਸ ਨਾਲ) (ਰਾਜਾ) ਰਮਣ ਕਰਦਾ ॥੫੧॥"