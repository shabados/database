[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ ਹਮਾਰੋ; ਵਡ ਗੋਸਾਈ ॥"
page = 476
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Father is the great Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬਾਪੂ ਸੰਸਾਰ ਦਾ ਵੱਡਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father is the Great Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਪਿਤਾ ਹਰਿ ਸਭ ਸੇ ਬੜਾ (ਗੋ) ਪ੍ਰਿਥਵੀ ਕਾ (ਸਾਈ) ਮਾਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ (ਉਹ) ਪਿਉ ਬੜਾ ਵੱਡਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਾਈ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Padre es el gran Maestro de la Tierra;"