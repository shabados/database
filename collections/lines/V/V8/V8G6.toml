[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਜਾਣ; ਸਹਿ ਗਲੀ ਪਾਇਆ ॥"
page = 24
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem not that the Spouse is obtained by mere words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਿਆਲ ਨਾਂ ਕਰ ਕਿ ਕੰਤ ਨਿਰੀਆਂ ਗੱਲਾ ਨਾਲ ਹੀ ਪਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not think that your Husband Lord can be obtained by mere words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੂਰਖ ਕਾਜੀ! ਤੂੰ ਐਸੇ (ਮਤੁ) ਜਾਨ ਕਿ (ਸਹਿ) ਪਤੀ ਖੁਦਾਇ ਗੱਲਾਂ ਕਰ ਕੇ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਜ਼ੀ!) ਇਹ ਨ ਸਮਝੀਂ ਕਿ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ (ਰੱਬ) ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤੁ ਜਾਣ ਸਹਿ = ਇਹ ਨਾ ਸਮਝੀਂ। ਗਲੀ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es por el parloteo que el Señor se puede lograr, oh tonto."