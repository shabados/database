[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਭੂਖ ਸਭ ਨਾਸੀ ॥"
page = 897
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All thirst and hunger are stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਤ੍ਰੇਹ ਤੇ ਭੁੱਖਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hunger and thirst are totally quenched;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਰੂਪੁ ਭੂਖ ਸਭ ਦੂਰ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਸਭ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las ansiedades y los deseos terminan."