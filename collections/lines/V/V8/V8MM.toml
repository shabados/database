[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰ ਪ੍ਰਸਾਦਿ; ਤੂਟੈ ਹਉ ਰੋਗੁ ॥"
page = 282
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose ailment of ego is cured by the Guru's favour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਿਸ ਦੀ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਹਟ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, by Guru's Grace, is cured of the disease of ego"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਸ ਕਾ ਹਉਮੈ ਰੂਪ ਰੋਗ ਤੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਦੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਰੋਗੁ = ਅਹੰਕਾਰੀ-ਰੂਪੀ ਬੀਮਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando por la Gracia de Dios el hombre deja de pensar en sí mismo,"