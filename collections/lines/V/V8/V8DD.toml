[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਤਿਨ ਪਾਈਆ; ਬਿਖਿਆ ਨਾਹਿ ਜਰੇ ॥"
page = 136
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain love and devotion and burn not in mortal sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੀਤ ਤੇ ਅਨੁਰਾਗ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣ-ਨਾਸ਼ਕ ਪਾਪਾਂ ਅੰਦਰ ਨਹੀਂ ਸੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain love and devotion, and they do not burn in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ੍ਹੋਂ ਨੇ ਪ੍ਰੇਮਾਂ ਭਗਤੀ ਪਾਈ ਹੈ ਔਰ ਬਿਖ੍ਯੋਂ ਮੇਂ ਨਹੀਂ ਜਲਤੇ ਵਾ (ਜਰੇ) ਖਚਤ ਨਹੀਂ ਹੋਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਵਿਚ ਉਹ ਨਹੀਂ ਸੜਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ (ਬੰਦਿਆਂ) ਨੇ। ਬਿਖਿਆ = ਮਾਇਆ। ਜਰੇ = ਸੜਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor y la Devoción, uno es protegido de la maldad y de la oscuridad que ésta trae a la conciencia."