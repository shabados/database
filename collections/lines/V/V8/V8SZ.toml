[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਤ ਬਸਤ੍ਰ ਹੇਤ ਤਿਹ ਭਈ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whe she offered barely-meal to her husband, abandoning the clothes, she wrapped herself around him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਲਈ (ਸਤੂ ਵਾਲੇ) ਬਸਤ੍ਰ ਨੂੰ ਖੋਲਣ ਲਗੀ।"