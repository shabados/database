[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਪਨਾ; ਤਿਨ ਜਨ ਦੇਹਿ ॥"
page = 286
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give thy heart and body unto those persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਦਿਲ ਤੇ ਸਰੀਰ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਸਮਰਪਣ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "give your mind and body to those humble beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਅਪਨਾ ਮਨ ਤਨ ਤਿਨ ਕੋ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣਾ ਤਨ ਮਨ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਕਰ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਜਨ = ਉਹਨਾਂ ਸੇਵਕਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entrégate a él en cuerpo y Alma."