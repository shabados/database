[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ; ਤਾ ਕਾ ਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 186
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his malady, anguish and superstition run away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੀਮਾਰੀ, ਪੀੜਾ ਅਤੇ ਵਹਿਮ ਦੌੜ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- pain, suffering and doubt run away from them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕਾ ਦੁਖ ਦਰਦ ਭਰਮੁ ਗਿਆ ਹੈ, ਅਰਥਾਤ ਨਿਵਿਰਤ ਹੂਆ ਹੈ ਔਰੁ ਅਵਿਦਿਆ ਭੀ ਭਾਗੀ ਹੈ। ਵਾ ਜੋ ਦੁਖ ਦਰਦੁ ਭਰਮੁ ਹੈ (ਤਾਕਾ) ਤਿਸ ਕਾ ਵਹੁ ਪੁਰਸ (ਭਾਗੀ) ਅਧਿਕਾਰੀ ਹੈ ਕਿੰਤੂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਰੇਕ ਦੁੱਖ ਹਰੇਕ ਦਰਦ ਹਰੇਕ ਭਰਮ-ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas sus aflicciones y dudas se alejan. (1-Pausa)"