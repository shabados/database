[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੈ ਮੁਖਿ ਛਾਇਆ ॥"
page = 629
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer's face is besmeared with ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਣ ਲਾਉਣ ਵਾਲੇ ਦਾ ਚਿਹਰਾ ਸੁਆਹ ਨਾਲ ਮਲਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer's face is blackened with ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੇ ਮੁਖ ਪਰ ਨਿੰਦਾ ਰੂਪੀ ਸੁਆਹ ਪੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਦੇ ਮੂੰਹ ਉੱਤੇ ਸੁਆਹ ਹੀ ਪਈ (ਪ੍ਰਭੂ ਦੇ ਦਾਸ ਦੇ ਨਿੰਦਕ ਨੇ ਸਦਾ ਬਦਨਾਮੀ ਦਾ ਟਿੱਕਾ ਹੀ ਖੱਟਿਆ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮੁਖਿ = ਦੇ ਮੂੰਹ ਵਿਚ। ਛਾਇਆ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis calumniadores han sido humillados;"