[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ; ਪੈਸਿ. ਜੁ ਨੀਕਸਿ ਜਾਹਿ ॥੨੬॥"
page = 1365
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who even when cast into it, escape unsoiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ, ਜੋ ਇਸ ਵਿੱਚ ਦਾਖਲ ਹੋ ਸਾਫ ਸੁਥਰੇ ਨਿਕਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who are thrown in, and still escape. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਇਸ ਕੋਠਰੀ ਮੇਂ ਪੜ ਕਰ ਫੇਰ ਨਿਕਸ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਜੋ ਸੰਤ ਜਨ ਜਗਤ ਮੇਂ ਜਨਮ ਧਾਰ ਕਰ ਪੁਨਾ ਨਿਸਪਾਪ ਹੋ ਕਰ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲ ਜਾਤੇ ਹੈਂ, ਸੋ ਧੰਨ ਹੈਂ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜੋ ਇਸ ਵਿਚ ਡਿੱਗ ਕੇ ਮੁੜ ਨਿਕਲ ਆਉਂਦੇ ਹਨ-(ਜੋ ਇੱਕ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ 'ਦੁਨੀ' ਦੇ ਮੋਹ ਨੂੰ ਤਿਆਗ ਦੇਂਦੇ ਹਨ) ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ = ਸਦਕੇ। ਹਉ = ਮੈਂ। ਪੈਸਿ = ਪੈ ਕੇ, ਡਿੱਗ ਕੇ, ਵਸ ਕੇ। ਨੀਕਸਿ ਜਾਹਿ = ਨਿਕਲ ਜਾਂਦੇ ਹਨ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio a los que son arrojados ahí y aún así, sobreviven.(26)"