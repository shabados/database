[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤ ਅੰਦੇਸਾ ਗਣਤ ਤਜਿ; ਜਨਿ ਹੁਕਮੁ ਪਛਾਤਾ ॥"
page = 813
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dismissing care, anxiety and calculations the Lord's slave, recognises the Lord's Order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਕਰ ਸਾਹਸੇ ਅਤੇ ਗਿਣਤੀ ਮਿਣਤੀ ਨੂੰ ਛੱਡ ਕੇ, ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxieties, worries and calculations are dismissed; the Lord's humble servant accepts the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜਨੋਂ ਨੇ ਸਰਬ ਚਿੰਤਾ ਔ (ਅੰਦੇਸਾ) ਸੰਸਾ ਔਰ ਗਿਣਤੀ ਤਿਆਗ ਕਰ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣ ਲੀਆ ਹੈ ਅਰਥਾਤ ਸਭ ਤਿਸ ਕੇ ਹੁਕਮ ਮੇਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਦਾਸ ਨੇ (ਦੁਨੀਆ ਵਾਲੇ) ਚਿੰਤਾ ਫ਼ਿਕਰ ਝੋਰੇ ਛੱਡ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨੂੰ (ਹੀ ਆਪਣੇ ਭਲੇ ਵਾਸਤੇ) ਪਛਾਣਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ ਕੇ। ਜਨਿ = ਦਾਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto del Señor abandona todas sus preocupaciones, ansiedades, maquinaciones, y se funde en la Voluntad del Señor."