[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਤੇ ਊਤਮੁ ਗਨਉ; ਚੰਡਾਲਾ ॥"
page = 253
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Superior to him, deem thou the Pariah,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲੋਂ ਵਧੇਰੇ ਸਰੇਸ਼ਟ ਤੂੰ ਉਸ ਕਮੀਣ ਨੂੰ ਜਾਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even an untouchable pariah is superior to him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਪੂਰਬੋਕਤ ਪੁਰਸ ਸੇ ਚੰਡਾਲ ਉਤਮ ਗਿਨ ਲੇਵੋ।☬ਪ੍ਰਮਾਣ ਭਾਗਵਤ ਪੁਰਾਣ ਸਕੰਧ ੭ ਮੇਂ ਪ੍ਰਹਿਲਾਦ ਕੇ ਪ੍ਰਸੰਗ ਮੇਂ ਲਿਖਾ ਹੈ। ਬਾਰਾਂ ਗੁਣੋਂ ਯੁਕਤ ਬ੍ਰਾਹਮਣ ਭੀ ਹੋਵੇ ਪਰੰਤੂ ਜੋ ਭਗਵਤ ਪ੍ਰੇਮ ਸੇ ਰਹਿਤ ਹੋ ਤੌ ਉਸ ਸੇ ਚੰਡਾਲ ਸ੍ਰੇਸ੍ਟ ਸਮਝ ਲੈਣਾ ਜੋ ਹਰੀ ਭਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨਾਲੋਂ ਮੈਂ ਇਕ ਨੀਵੀਂ ਜਾਤਿ ਦੇ ਬੰਦੇ ਨੂੰ ਚੰਗਾ ਸਮਝਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél ser que siendo un Chandal de la más baja casta,"