[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਨ ਪ੍ਰਿਯ ਮਾਨੋ ਮੀਨ ਸਲਲ ਅੰਤਰਗਤ; ਜੀਵਨ ਜਤਨ ਬਿਨ ਪ੍ਰੀਤਮ ਨ ਆਨ ਹੈ ।੫੭੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a fish has no other aim than living in the company of its beloved water, I have no other purpose of life than living with my beloved Lord.  (574)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਿਆਰੇ ਪਾਣੀ ਤੋਂ ਬਿਨਾਂ ਮੱਛੀ ਦੇ ਜੀਉਣ ਦਾ ਹੋਰ ਕੋਈ ਪ੍ਰਯੋਜਨ ਨਹੀਂ, ਤਿਵੇਂ ਮੇਰੇ ਜੀਵਨ ਦਾ ਜਨ ਪ੍ਰੀਤਮ ਦੇ ਮਿਲਾਪ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੫੭੪॥"