data = "ਸੂਰਬੀਰ; ਧੀਰਜ ਮਤਿ ਪੂਰਾ ॥"
page = 890
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is valiant fortitudinous, perfectly intelligent,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਯੋਧਾ, ਧੀਰਜਵਾਨ, ਪੂਰਨ ਅਕਲਮੰਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is brave, patient and perfectly wise;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਸੂਰਮਿਓਂ ਮੇਂ ਬਡਾ (ਬੀਰ) ਸੂਰਮਾ ਹੈ ਔਰ ਵਹੀ ਧੀਰਜਮਾਨ ਪੁਨਹ ਬੁਧੀ ਕਾ ਪੂਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਸੂਰਮਾ ਹੈ ਬਹਾਦਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive intuitivamente en el Estado Profundo e Insondable"