[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਿੰਗ ਪ੍ਰੀਤਿ; ਬਸੈ ਜਲ ਧਾਰਾ ॥"
page = 164
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sparrow-hawk loves the rain water to fall in torrents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਮੁਸਲੇਧਾਰ ਮੀਹ ਦੇ ਪਾਣੀ ਪੈਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird loves the rainwater, falling in torrents;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਤ੍ਰਕ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਤਬ ਹੋਤੀ ਹੈ, ਜਬ ਬਾਦਲੁ ਜਲ ਕੀ ਧਾਰਾ ਬਰਸਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਨੂੰ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ (ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਵਿਚ) ਮੁਹਲੇ-ਧਾਰ ਮੀਂਹ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਿੰਗ = ਪਪੀਹੇ ਨੂੰ। ਜਲ ਧਾਰਾ = ਪਾਣੀ ਦੀ ਧਾਰ, ਵਰਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pajarillo Chatrik está feliz cuando llueve y el rey está complacido al ver la abundancia en su reino,"