[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਕੂੜ ਦੁਇ ਝਾਗੜੂ; ਝਗੜਾ ਕਰਦਾ ਚਉਤੈ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth and falsehood had a tiff and quarrelling they came to the dias of justice."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਅਤੇ ਝੂਠਾ ਦੋਵੇਂ ਝਾਗੜੂ (ਮੁਦਈ ਮੁਦਾਲੈ) ਹੋ ਕੇ ਨ੍ਯਾਇ ਸਭਾ ਦੇ ਚਬੂਤਰੇ ਆਉਂਦੇ ਹਨ।"