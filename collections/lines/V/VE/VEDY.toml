[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਿ ਕਲ. ਸੁਜਸੁ ਗਾਵਉ ਗੁਰ ਨਾਨਕ; ਰਾਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੨॥"
page = 1389
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kal, the poet, sings the sublime praise of Guru Nanak who enjoy both the temporal and spiritual kingdoms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀਸ਼ਵਰ, ਕਲ ਗੁਰੂ ਨਾਨਕ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਜੋ ਸੰਸਾਰੀ ਤੇ ਰੂਹਾਨੀ ਦੋਹਾ ਹੀ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦਾ ਅਨੰਦ ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KAL the poet sings the Sublime Praises of Guru Nanak, who enjoys mastery of Raja Yoga, the Yoga of meditation and success. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "'ਕਲ' ਨਾਮਾ ਕਵੀ ਕਹਿਤਾ ਹੈ: ਜਿਨੋਂ ਨੇ ਰਾਜ ਮੇਂ ਹੀ ਜੋਗ ਵਾ (ਰਾਜੁ) ਗਿਆਨ ਜੋਗ ਕੋ ਭੋਗਿਆ ਹੈ ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕਾ ਸ੍ਰੇਸ਼ਟ ਜਸ ਮੈਂ ਗਾਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਕਲ੍ਯ੍ਯ' ਕਵੀ (ਆਖਦਾ ਹੈ),-ਮੈਂ ਉਸ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਸੋਹਣੇ ਗੁਣ ਗਾਉਂਦਾ ਹਾਂ ਜਿਸ ਨੇ ਰਾਜ ਤੇ ਜੋਗ ਮਾਣਿਆ ਹੈ (ਭਾਵ, ਜੋ ਗ੍ਰਿਹਸਤੀ ਭੀ ਹੈ ਤੇ ਨਾਲ ਹੀ ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਹਰੀ ਦੇ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Nanak, Quien disfruta de la Maestría del Raya Yoga, el Yoga de la Meditación y el Éxito. (2)"