[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਠ ਪੁਰਾਣ; ਤੀਰਥ ਰਸ ਕੀਆ ॥"
page = 872
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighteen Puranas and the places of Pilgrimage love her as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣ ਅਤੇ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਭੀ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighteen Puraanas and the sacred shrines of pilgrimage love her as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾ ਪੁਰਾਣੋਂ ਮੇਂ ਔ ਸਭ ਤੀਰਥੋਂ ਮੇਂ ਭੀ ਅਪਨਾ ਹੀ (ਰਸੁ) ਪ੍ਰੇਮ ਕੀਆ ਹੈ। ਭਾਵ ਇਹ ਹੈ ਕਿ ਪੁਰਾਣ ਪਾਠੀ ਔ ਤੀਰਥਵਾਸੀ ਸਭ ਕੇ ਮਨ ਮੇਂ ਮਾਇਆ ਕੀ ਹੀ ਪ੍ਰੀਤੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਨ ਪੜ੍ਹਨ ਵਾਲੇ ਤੇ ਤੀਰਥਾਂ ਉੱਤੇ ਜਾਣ ਵਾਲਿਆਂ ਨੂੰ ਭੀ ਮੋਹ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਅਠ = ਅਠਾਰਾਂ। ਰਸ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los dieciocho Puranas y en los lugares Santos la aman también."