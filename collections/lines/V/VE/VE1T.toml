data = "ਦੁਹੂੰ ਪੁਰਨ ਮੈ ਆਇ ਕੈ; ਸਾਬਿਤ ਗਯਾ ਨ ਕੋਇ ॥੨੨॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Coming any thing in between is saved not.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਪੁੜਾਂ ਵਿਚ ਆਣ ਵਾਲਾ ਸਾਬਤ ਨਹੀਂ ਬਚਿਆ ਹੈ ॥੨੨॥"