[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸਦਾ ਹਦੂਰਿ ਹੈ; ਕਿਆ ਉਚੀ ਕਰਹਿ ਪੁਕਾਰ ॥"
page = 1420
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever near, why thou call Him with a loud voice?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦੀਵ ਨੇੜੇ ਹੀ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਬੁਲੰਦ ਆਵਾਜ ਨਾਲ ਕਿਉਂ ਬੁਲਾਉਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is always present; why do you cry out to Him in such a loud voice?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਦਪਿ ਸਾਹਿਬ ਤੋ ਸਦਾ ਤੇਰੇ ਹਾਜਰਾ ਹਜੂਰ ਹੈ, ਤਾਂ ਤੇ (ਕਿਆ) ਕਿਸ ਵਾਸਤੇ ਉਚੀ ਪੁਕਾਰ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਤਾਂ ਸਦਾ ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈ (ਉਸ ਅੰਦਰ-ਵੱਸਦੇ ਨੂੰ ਭੁਲਾ ਕੇ ਬਾਹਰ ਲੋਕ-ਵਿਖਾਵੇ ਲਈ) ਤੂੰ ਕਿਉਂ ਉੱਚੀ ਉੱਚੀ ਪੁਕਾਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਦੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਹਰ ਥਾਂ ਹਾਜ਼ਰ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਕਿਆ = ਕਾਹਦੇ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Señor Maestro está siempre presente. ¿Por qué le gritas con tanto ahínco?"