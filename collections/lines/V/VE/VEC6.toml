[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੋਤਾ ਪਰਵਾਣੀਕੁ, ਨਵੇਲਾ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the same way the grandson Guru Amar Das has been authentically established."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਦਾ ਪ੍ਰਮਾਣਿਕ ਪੋਤ੍ਰਾ ਗੁਰੂ ਅਮਰ ਸੁਹਣਾ ਹੋਇਆ (ਅਥਵਾ ਨੌਤਨ=ਨਾਦੀ ਪੋਤ੍ਰਾ ਹੈ)"