[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਿ ਘਰਿ ਸੂਰੁ ਵਸੈ; ਮਿਟੈ ਅੰਧਿਆਰਾ ॥"
page = 943
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 58: When the sun abides in the moon's is infinitely illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 58: ਜਦ ਸੂਰਜ, ਚੰਦ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ ਤਾਂ ਇਹ ਪ੍ਰਕਾਸ਼ਦਾ ਹੈ ਤੇ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the sun dwells in the house of the moon, the darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰਾ (ਸਸਿ ਘਰਿ) ਸਤੋ ਗੁਣ ਸਹਿਤ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਰੂਪ ਸੂਰਜ ਜਬ ਵਸਤਾ ਹੈ ਤਬ ਅਗਿਆਨ ਅੰਧੇਰਾ ਮਿਟ ਜਾਤਾ ਹੈ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਦੇ ਘਰ ਵਿਚ ਸੂਰਜ ਆ ਵੱਸਦਾ ਹੈ (ਭਾਵ, ਸ਼ਾਂਤ ਹਿਰਦੇ ਵਿਚ ਗਿਆਨ ਦਾ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਅਗਿਆਨਤਾ ਦਾ) ਹਨੇਰਾ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la oscuridad interior se disipa cuando los vaivenes de la mente cesan y, apoyándose en el Naam, el Nombre del Señor,"