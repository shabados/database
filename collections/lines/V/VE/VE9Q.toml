[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਰਿਧਿ ਰੂਪੰ ਨਮੋ ਸਿਧ ਕਰਣੀ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the bestower of powers!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਿਧੀ-ਭਰਪੂਰ ਰੂਪ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ; (ਸਾਰੇ ਕੰਮ) ਸਿੱਧ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"