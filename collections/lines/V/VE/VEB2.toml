[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਖੂਲੈ ਗਲ ਜੇਵੜੀਆ ਜੀਉ; ਬਿਨੁ ਗੁਰ ਅਤਿ ਪਿਆਰੇ ॥"
page = 243
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the noose round her neck be united without the most darling Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰੀਤਵਾਨ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਸ ਦੇ ਗਰਦਨ ਦੁਆਲੇ ਦੀ ਫਾਹੀ ਕਿਸ ਤਰ੍ਹਾਂ ਖੁਲ੍ਹ ਸਕਦੀ ਹੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the noose around her neck be untied, without the Most Beloved Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪ੍ਰੀਤੀ ਕੇ ਅਤੀ ਪਿਆਰੇ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ, ਤਿਨ੍ਹੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕੀਏ ਬਿਨਾਂ ਇਸ ਕੇ ਗਲ ਸੇ ਵਾਸਨਾ ਰੂਪੀ ਜੇਵੜੀ ਕੈਸੇ ਖੁਲੇਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਗਲ ਵਿਚ ਮੋਹ ਦੀ ਫਾਹੀ ਪੈ ਜਾਂਦੀ ਹੈ) ਉਸ ਦੇ ਗਲ ਦੀ ਇਹ ਫਾਹੀ ਅਤਿ ਪਿਆਰੇ ਗੁਰੂ (ਦੀ ਸਹਾਇਤਾ) ਤੋਂ ਬਿਨਾ ਖੁਲ੍ਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵੜੀਆ = ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podemos desatar el nudo de Maya sin el querido y amado Guru?"