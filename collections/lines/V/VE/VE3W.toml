[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਕਲ ਕਲਾ ਭਰਪੂਰਿ ਸੂਤ੍ਰ ਗਤਿ ਓਤਿ ਪੋਤਿ ਮਹਿ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Guru Angad Ji integrated himself like warp and weft with Guru Nanak, the possessor of Divine power of the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਨੇ ਆਪਣੀ ਅਕਲ ਕਲਾ ਮਾਯਕ ਭਾਵੋਂ ਰਹਿਤ ਕਲਾ ਦਿਬਯ ਸ਼ਕਤੀ ਐਸੀ ਓਨਾਂ ਵਿਚ ਕੁਟ ਕੁਟਕੇ ਭਰੀ ਕਿ ਪੜੇ ਦੇ ਤਾਣੇ ਪੇਟੇ ਵਿਚ ਸੂਤ੍ਰ ਦੀਆਂ ਤਾਰਾਂ ਵਤ ਸਰਬਾਂਸ਼ ਰੂਪਤਾ ਕਰ ਕੇ ਹੀ ਗਤਿ ਓਨਾਂ ਦੇ ਅੰਦਰ ਬਾਹਰ ਪ੍ਰਵਿਰਤ ਹੋ ਗਏ ਰਮ ਗਏ। ਭਾਵ ਆਪ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਤਦਰੂਪ ਹੀ ਬਣਾ ਲਿਆ।"