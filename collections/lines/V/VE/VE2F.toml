[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੈ ਝਰੋਖੇ ਪਾਤਿਸਾਹ; ਖਿੜਕੀ ਖੋਲ੍ਹਿ ਦੀਵਾਨ ਲਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The emperor (Lord) sitting in a window (holy congregation) gives audience to the people in a arranged court."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤਿਸੰਗ ਦੇ) ਝਰੋਖੇ ਵਿਚ (ਗੁਰੂ) ਪਾਤਸ਼ਾਹ ਬੈਠਕੇ ਆਪਣੀ (ਬਾਣੀ ਦੀ) ਖਿੜਕੀ ਦੀਵਾਨ ਲਾਕੇ ਖੋਹਲਦੇ ਹਨ (ਭਾਵ ਪ੍ਰੇਮ ਦੀ ਸ਼ਰਾਬ ਵੰਡਦੇ ਹਨ)।"