[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਜਾ ਆਮਦ. ਕੁਜਾ ਰਫਤੀ; ਕੁਜਾ ਮੇ ਰਵੀ ॥"
page = 727
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where hast Thou come? Where hast Thou been and whither art Thou going?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਥੋਂ ਆਇਆ ਹੈ? ਤੂੰ ਕਿਥੇ ਗਿਆ ਸਾਂ ਅਤੇ ਕਿਧਰ ਨੂੰ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where did you come from? Where have You been? And where are You going?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਜਾ ਆਮਦ) ਕਹਾਂ ਸੇ ਆਇਆ ਹੈਂ, (ਕੁਜਾ ਰਫਤੀ) ਕਹਾਂ ਗਿਆ ਥਾ, (ਕੁਜਾ ਮੇ ਰਵੀ) ਕਹਾਂ ਕੋ ਜਾਵੇਂਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੱਜਣ!) ਨਾਹ ਤੂੰ ਕਿਤੋਂ ਆਇਆ, ਨਾਹ ਤੂੰ ਕਿਤੇ ਕਦੇ ਗਿਆ ਅਤੇ ਨਾਹ ਤੂੰ ਜਾ ਰਿਹਾ ਹੈਂ (ਭਾਵ, ਤੂੰ ਸਦਾ ਅਟੱਲ ਹੈਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਜਾ = (ਅਜ਼) ਕੁਜਾ, ਕਿੱਥੋਂ। ਆਮਦ = ਆਮਦੀ, ਤੂੰ ਆਇਆ। ਕੁਜਾ = ਕਿੱਥੇ। ਰਫਤੀ = ਤੂੰ ਗਿਆ ਸੈਂ। ਮੇ ਰਵੀ = ਤੂੰ ਜਾ ਰਿਹਾ ਹੈਂ। ਕੁਜਾ.......ਮੇ ਰਵੀ = ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ? ਤੂੰ ਕਿਥੇ ਗਿਆ? ਤੂੰ ਕਿੱਥੇ ਜਾ ਰਿਹਾ ਹੈਂ? (ਭਾਵ, ਨਾ ਤੂੰ ਕਿਤੋਂ ਆਇਆ, ਨਾ ਤੂੰ ਕਿਤੇ ਕਦੇ ਗਿਆ, ਅਤੇ ਨਾ ਤੂੰ ਕਿਤੇ ਜਾ ਰਿਹਾ ਹੈਂ; ਤੂੰ ਸਦਾ ਅਟੱਲ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De donde vienes, dónde has estado y a dónde vas?"