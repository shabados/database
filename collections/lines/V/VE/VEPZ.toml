[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਵਡ ਰੋਗੁ; ਨ ਪੋਹੇ ਤਿਸੁ ਮਾਇ ॥"
page = 522
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Woe, pain serious disease and mammon afflict them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮ, ਪੀੜ, ਭਾਰੀ ਜਹਿਮਤ ਅਤੇ ਮਾਇਆ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਸਤਾਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering, pain, terrible disease and Maya do not afflict them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਤਿਨ ਕੋ ਮਾਨਸਕ ਦੁਖ ਹੋਤਾ ਹੈ, ਨ ਤਿਨ ਕੋ ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਈਰਖਾ ਰੂਪ ਦਰਦ, ਨ ਵੱਡਾ ਰੋਗ, ਭਾਵ ਅਹੰਕਾਰ ਵਾ ਤ੍ਰਿਸਨਾ ਰੂਪ ਹੋਤਾ ਹੈ, ਨਾ ਤਿਨ ਕੋ ਮਾਇਆ ਹੀ (ਪੋਹੇ) ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਤੇ ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈਂ) ਉਸ ਨੂੰ ਮਾਇਆ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਕੋਈ ਦੁਖ ਦਰਦ ਕੋਈ ਵੱਡੇ ਤੋਂ ਵੱਡਾ ਰੋਗ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incluso sufriendo dolores y enfermedades terribles, Maya no los aflige,"