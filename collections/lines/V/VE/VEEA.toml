[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਈ; ਸੇਵਕ ਘਾਲ ॥"
page = 178
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave 's service, then got accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਗੋਲੇ ਦੀ ਸੇਵਾ ਸੰਪੂਰਨ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the work of His servant becomes perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇਵਕ ਕੀ ਸੇਵਾ ਕਰੀ ਹੂਈ ਸਫਲੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦਾਸਾਂ ਦੀ (ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਸਿਮਰਨ ਦੀ) ਮਿਹਨਤ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los esfuerzos de Su Sirviente dieron fruto;"