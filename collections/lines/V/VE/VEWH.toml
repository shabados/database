[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਜੀ ਕਰਿ ਖੇਲ ਕਿਧੌ ਇਨ ਸੋ; ਜਨੁ ਕਾਮ ਜਰੀ ਇਹ ਕੀਨ ਜਰੀ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He absorbed himself with the gopis who were blazing with lust"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ (ਇਨ੍ਹਾਂ ਨਾਲ) ਕਾਮ ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਮਾਨੋ ਕਾਮ ਦੀਆਂ ਸੜੀਆਂ ਹੋਈਆਂ ਨੂੰ ਸ਼ਾਂਤ ਕੀਤਾ ਹੋਵੇ।"