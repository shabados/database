[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਅੰਤਰਿ; ਸਗਲ ਅਧਾਰੁ ॥"
page = 677
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is within all the hearts and is the support of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਹੈ ਤੇ ਸਾਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is within each and every heart, the Support of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸੰਪੂਰਨ ਘਟੋਂ ਘਟੋਂ ਕੇ ਅੰਤਰ ਸਰਬ ਕਾ ਅਧਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਦੇ) ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los corazones se apoyan en el Único Dios y así Nanak,"