[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ; ਬਖਸੇ ਸੋਈ ॥੨॥"
page = 357
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "only when he wills, He pardons him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਨੂੰ ਮਾਫ ਕਰੇਗਾ, ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but he is forgiven only when the Lord so wills. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਸ੍ਵਾਮੀ! ਜਬ ਤਿਸ ਕਾ ਕਹਨਾ ਤੁਝ ਕੋ ਅਛਾ ਲਗੈ ਤਬ ਤੂੰ ਉਸ ਕੋ ਬਖਸ ਲੇਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ (ਉਸ ਅੱਤ ਵਿਕਾਰੀ ਦੀ ਭੀ ਅਰਜ਼ੋਈ) ਪਸੰਦ ਆਉਂਦੀ ਹੈ ਤਾਂ ਉਹ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ (ਤੇ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਭਾਵੈ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si el Señor así lo desea, Él Mismo lo perdona. (2)"