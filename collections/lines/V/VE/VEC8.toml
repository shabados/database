[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਿ ਛੋਡਿ. ਆਨ ਕਉ ਪੂਜਹਿ; ਆਤਮ ਘਾਤੀ ਹਰਤੇ ॥੧॥"
page = 1267
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking God, the ocean of mercy, they who adore another; they are the self-killers and thieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ ਹਰੀ ਨੂੰ ਤਿਆਗ ਜੋ ਹੋਰਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਆਪ ਦੇ ਕਾਤਲ ਤੇ ਚੋਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They renounce the Lord, the Ocean of Mercy, and worship some other; they are thieves and killers of the soul. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਪਾ ਨਿਧਿ) ਵਾਹਿਗੁਰੂ ਕੋ ਛੋਡ ਕੋਰ ਔਰ ਕੋ ਪੂਜਤੇ ਹੈਂ ਵਹੁ ਹਰੀ ਸੇ ਬੇਮੁਖ ਆਤਮਘਾਤੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੀ ਪ੍ਰਾਣੀ ਦਇਆ-ਦੇ-ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਨੂੰ ਪੂਜਦੇ ਹਨ, ਉਹ ਰੱਬ ਦੇ ਚੋਰ ਹਨ ਉਹ ਆਪਣੇ ਆਤਮਾ ਦਾ ਘਾਤ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Océano de Misericordia y alaban al otro. Son bandidos y asesinos de Almas. (1)"