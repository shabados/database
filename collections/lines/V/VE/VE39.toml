[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸ ਕਾ ਮਨਿ ਆਸਰਾ; ਇਕੋ ਪ੍ਰਾਣ ਅਧਾਰੁ ॥"
page = 45
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the mind's Support and He alone the Mainstay of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਚਿੱਤ ਦੀ ਓਟ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹੀ ਜਿੰਦ-ਜਾਨ ਦੀ ਟੇਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is the Support of the mind; the One is the Support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਕਸ ਕਾ ਭਰੋਸਾ ਕਰ ਇਕੋ ਹੀ ਪ੍ਰਾਣਾਂ ਕਾ (ਆਧਾਰੁ) ਆਸਰਾ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਇਕ ਵਾਹਿਗੁਰੂ ਕੀ ਸੱਤਾ ਕਰ ਕੇ ਹੀ ਪ੍ਰਾਣ ਸਰੀਰ ਕੋ ਚੈਤੰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਰੱਖ, ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਜਿੰਦ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਪ੍ਰਾਣ ਅਧਾਰੁ = ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ, ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Soporte de la mente, Es lo principal en la vida."