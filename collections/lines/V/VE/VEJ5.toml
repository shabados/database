[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੋਸਾਈ ਦਾ; ਪਹਿਲਵਾਨੜਾ ॥"
page = 74
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the petty wrestler of the World Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਅਦਨਾ ਘੁਲਾਟੀਆ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a wrestler; I belong to the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਸਾਈਂ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਆਪ ਕਾ ਪਹਿਲਵਾਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਅੰਞਾਣ ਜਿਹਾ ਪਹਿਲਵਾਨ ਸਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el guerrero de Dios y encontrando al Guru,"