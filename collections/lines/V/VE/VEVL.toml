[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਧਰਮੁ ਆਨਿ ਰਾਖੇ; ਹਰਿ ਨਗਰੀ ਹਰਿ ਗੁਨ ਗਾਵੈਗੋ ॥੩॥"
page = 1310
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru enshrines truth, contentment and faith in the body abode and then man sings the Lord God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ, ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਈਮਾਨ, ਗੁਰੂ ਜੀ ਦੇਹ ਦੇ ਪਿੰਡਾ ਵਿੱਚ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਤਦ ਜੀਵ ਸਾਈਂ ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth, contentment, righteousness and Dharma have settled there; in the village of the Lord, sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਕੇ ਸਤ ਸੰਤੋਖੁ ਧਰਮੁ ਇਹ ਗੁਨ ਸਰੀਰ ਮੇਂ ਆਨ ਰਾਖੇ ਹੈਂ ਕਯਾ ਪ੍ਰਤੀਤ ਕੀਏ ਹੈਂ, ਸੇਈ ਨਗਰੀ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਜਪੇਗਾ ਔਰ ਹਰੀ ਗੁਣੋਂ ਕੋ ਗਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਸਤ ਸੰਤੋਖ ਧਰਮ (ਇਹ ਗੁਣ) ਸਾਧ ਸੰਗਤ-ਨਗਰੀ ਵਿਚ ਲਿਆ ਕੇ ਰੱਖੇ ਹੋਏ ਹਨ (ਲੋਭ-ਕੁੱਤੇ ਤੋਂ ਬਚਣ ਲਈ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨਿ = ਲਿਆ ਕੇ। ਹਰਿ ਨਗਰੀ = ਹਰੀ ਦੀ ਨਗਰੀ ਵਿਚ, ਸਾਧ ਸੰਗਤ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Gloriosas Alabanzas del Señor en Su Villa, la Verdad, el Contentamiento, la Rectitud y el Dharma se asientan. (3)"