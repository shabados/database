[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਨਰੇਸ ਰਹੇ ਛਬਿ ਮਾਨੰ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mother drank water after its propitiatory offering to princes and the King Dasrath was highly pleased in his mind seeing this splendour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਵੇਖ ਕੇ ਅਤਿ ਪ੍ਰਸੰਨ ਹੋ ਗਏ।"