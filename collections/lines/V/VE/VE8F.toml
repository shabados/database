[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜ ਮੁਗਧ; ਤੇਰਾ ਸੰਗੀ ਕਵਨ ॥"
page = 898
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant fool, who is friend of thine here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸਮਝ ਮੂਰਖ! ਤੇਰਾ ਏਕੇ ਕਿਹੜਾ ਦੋਸਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You ignorant fool, who is your companion?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤੀ ਮੂਰਖ! ਕਹੁ ਤੇਰਾ ਕੌਨ ਸੰਗੀ ਹੈ, ਭਾਵ ਕੋਈ ਸੰਗੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਤੇਰਾ ਕੌਣ ਸਾਥੀ (ਬਣ ਸਕਦਾ ਹੈ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, grandísimo tonto. ¿Quién te hace compañía?"