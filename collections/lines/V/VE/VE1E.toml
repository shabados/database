[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਣਿ ਨਿਰਭਉ ਕਰਤੇ ਕੀ; ਅਨਦ ਮੰਗਲ ਗੁਣ ਗਾਇਆ ॥੨॥੮੩॥੧੦੬॥"
page = 1224
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the Fearless Creator and with glee and gladness, he sings His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਨਿਡਰ ਸਿਰਜਣਹਾਰ ਦੀ ਪਨਾਹ ਨਹੀਂ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਪ੍ਰਸੰਨਤਾ ਨਾਲ ਉਹ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Fearless Creator Lord; he sings His Glorious Praises in ecstasy and bliss. ||2||83||106||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਨੇ ਤੋ ਨਿਰਭਉ ਕਰਤੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਅਨੰਦ ਪੂਰਬਕ ਤਿਸ ਕੇ ਮੰਗਲ ਰੂਪ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕੀਆ ਹੈ॥੨॥੮੩॥੧੦੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ) ਨਿਰਭਉ ਕਰਤਾਰ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਬਣੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੨॥੮੩॥੧੦੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ ਕੀ = ਕਰਤਾਰ ਦੀ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ ॥੨॥੮੩॥੧੦੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio de Su Valeroso Señor, y canta así la Melodía de Éxtasis. (2-83-106)"