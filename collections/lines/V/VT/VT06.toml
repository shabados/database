[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਹਮਾਰਾ ਮੀਤੁ; ਜੋ. ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋਇ ॥"
page = 233
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is my friend, who sings the praise of that God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ ਜੋ ਉਸ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is my friend, who sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਮਿਤ੍ਰ ਸੋਈ ਜੋ (ਸੋਇ) ਓਹੀ ਹੈ, ਜੋ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡਾ ਤਾਂ ਮਿੱਤਰ ਉਹੀ ਮਨੁੱਖ ਹੈ, ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਤੇ ਸਾਨੂੰ ਭੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que canta la Alabanza del Señor es mi amigo;"