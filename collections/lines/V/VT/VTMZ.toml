[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤ ਹਮ ਲਾਏ. ਤਿਤ ਹੀ ਲਾਗੇ; ਤੈਸੇ ਕਰਮ ਕਮਾਵਹਿਗੇ ॥"
page = 1103
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Howsoever I am attached to, that-wise attached am I and similar are the deeds that I do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਜੋੜਿਆ ਗਿਆ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਮੁੜ ਗਿਆ ਹਾਂ ਅਤੇ ਓਹੋਂ ਜੇਹੇ ਹੀ ਮੈਂ ਕੰਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I am attached to, to that I am attached; such are the deeds I do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਫ ਹਮ ਲਾਏ ਹੈਂ, ਤਿਸੀ ਤਰਫ ਲਾਗੇ ਹੈਂ ਤੈਸੇ ਹੀ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ; ਵਾ ਜਿਸ ਤਰਫ ਹਮ ਨੇ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਲਗਾਏ ਹਨ ਤਿਸੀ ਤਰਫ ਲਗੇ ਹੈਂ, ਪੁਨਃ ਜੈਸੇ ਹਮ ਕਹੇਂਗੇ ਤੈਸੇ ਕਰਮ ਇੰਦ੍ਰੇ ਕਮਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਇਹ ਪ੍ਰਭੂ ਦੀ ਆਪਣੀ ਹੀ ਮਿਹਰ ਹੈ) ਜਿਸ ਪਾਸੇ ਉਸ ਨੇ ਮੈਨੂੰ ਲਾਇਆ ਹੈ ਮੈਂ ਉਧਰ ਹੀ ਲੱਗ ਪਿਆ ਹਾਂ (ਜਿਹੋ ਜਿਹੇ ਕੰਮ ਉਹ ਮੈਥੋਂ ਕਰਾਉਂਦਾ ਹੈ) ਉਹੋ ਜਿਹੇ ਕੰਮ ਮੈਂ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Señor lo desea, así dedicamos nuestras vidas."