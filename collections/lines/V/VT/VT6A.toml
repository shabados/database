[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਰਤੀ. ਸੋ ਪਉਣੁ ਝੁਲਾਰੇ; ਜੁਗ ਜੀਅ ਖੇਲੇ. ਥਾਵ ਕੈਸੇ ॥੧॥"
page = 902
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same is the earth and the same wind blows. The age abides within the mortals. How can another place be ascribed to it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਜ਼ਮੀਨ ਹੈ ਅਤੇ ਉਹ ਹੀ ਹਵਾ ਵੱਗਦੀ ਹੈ। ਯੁਗ ਪ੍ਰਾਣੀਆਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। ਕੋਈ ਹੋਰ ਥਾਂ ਇਸ ਲਈ ਕਿਸ ਤਰ੍ਹਾਂ ਨਿਰੂਪਣ ਕੀਤੀ (ਮਿਥੀ) ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is the same, and the same wind blows. The age in which we dwell affects living beings, but not these places. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਧਰਤੀ ਹੈ ਪੁਨਃ ਪੌਨ ਭੀ ਵਹੀ ਝੁਲਾਰੇ ਦੇਤਾ ਹੈ। ਸੋ ਜੀਵ ਹੈਂ ਤਿਨੋਂ ਮੇਂ ਕਲਿਜੁਗ ਖੇਲਤਾ ਹੈ ਔਰ ਥਾਉਂ ਕਲਯੁਗਿ ਕਾ ਕੈਸੇ ਕਹੀਏ, ਭਾਵ ਜੀਵੋਂ ਕੇ ਮਨ ਮੇਂ ਹੀ ਨਿਵਾਸ੍ਹ੍ਹ ਹੈ; ਵਾ ਕਲਜੁਗ ਕੇ ਜੀਵ ਇਸ ਕੇ ਅਨੁਸਾਰ ਖੇਲਤੇ, ਭਾਵ ਚੇਸਟਾ ਕਰਤੇ ਹੈਂ, ਕੈਸੇ ਹੋਰ ਥਾਉਂ ਕਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਧਰਤੀ ਹੈ ਤੇ ਉਹੀ ਹਵਾ ਝੁਲਦੀ ਆ ਰਹੀ ਹੈ। ਕਲਿਜੁਗ ਦਾ ਪ੍ਰਭਾਵ ਹੀ ਜੀਵਾਂ ਦੇ ਮਨਾਂ ਵਿਚ (ਖੇਡਾਂ) ਖੇਡਦਾ ਹੈ ਕਿਸੇ ਖ਼ਾਸ ਥਾਵਾਂ ਵਿਚ ਨਹੀਂ ਖੇਡ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹੀ {ਨੋਟ: ਪੜਨਾਂਵ 'ਸਾ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ ਅਤੇ 'ਸੋ' ਪੁਲਿੰਗ ਹੈ}। ਝੁਲਾਰੇ = ਝੁਲਦੀ ਹੈ। ਜੁਗ ਜੀਅ ਖੇਲੇ = ਜੁਗ (ਦਾ ਪ੍ਰਭਾਵ) ਜੀਵਾਂ (ਦੇ ਮਨ) ਵਿਚ ਖੇਡ ਰਿਹਾ ਹੈ। ਥਾਵ ਕੈਸੇ = ਥਾਵਾਂ ਉਤੇ ਕਿਵੇਂ (ਖੇਡ ਸਕਦਾ ਹੈ)? ਨੋਟ: ਲਫ਼ਜ਼ 'ਥਾਵ' ਲਫ਼ਜ਼ 'ਥਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mismo sol brilla allá arriba, la misma tierra subsiste, el mismo viento sopla; ¿cómo entonces es que el tiempo corrompe a la vida y a la gente? (1)"