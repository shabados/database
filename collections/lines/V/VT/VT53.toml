[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕਮਲਾ; ਰਗੜੈ ਲੁਝੈ ॥"
page = 1418
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demented perverse person worries himself in strifes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਗਲਾ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਝਗੜਿਆਂ ਅੰਦਰ ਆਪਦਾ ਸਿਰ ਖਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh drives himself crazy with worries and stubborn struggles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਕਮਲਾ ਹੂਆ ਰਗੜੇ ਝਗੜੇ ਮੇਂ ਖਪਤਾ ਹੈ; ਵਾ ਝਗੜਿਓਂ ਕੋ ਚਾਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ, (ਦੁਨੀਆ ਦੇ) ਝਗੜੇ-ਝੰਬੇਲੇ ਵਿਚ (ਹੋਰਨਾਂ ਨਾਲ) ਖਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ। ਕਮਲਾ = ਝੱਲਾ। ਰਗੜੈ = ਦੁਨੀਆ ਦੇ ਝਗੜੇ-ਝੰਬੇਲੇ ਵਿਚ। ਲੁਝੈ = (ਹੋਰਨਾਂ ਨਾਲ) ਖਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Manmukj soberbio se enloquece en su terquedad y por sus miedos."