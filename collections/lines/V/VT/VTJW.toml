[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਸਨ ਦੇਖਿ ਸਭੈ ਦੁਖ ਬਿਸਰੇ; ਬੇਦ ਕਹਤ ਜਿਹ ਨੇਤਿ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", Seeing whom all the afflictions come to an end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਦ ਨੇ 'ਨੇਤਿ ਨੇਤਿ' ਕਿਹਾ ਹੈ, ਉਸ ਦੇ ਦਰਸ਼ਨ ਕਰ ਕੇ ਸਾਰੇ ਦੁਖ ਭੁਲ ਗਈਆਂ ਹਨ।"