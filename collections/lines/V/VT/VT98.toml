data = "ਰਾਗੁ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥"
page = 984
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Mali Gaura 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਮਾਲੀ ਗਾਉੜਾ ਚੌਥੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Maalee Gauraa, Fourth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਲੀ-ਗਉੜਾ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Mali, Gaura, Mejl Guru Ram Das, Cuarto Canal Divino."