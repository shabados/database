[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤੁ ਜਲੰਦਾ ਡਿਠੁ ਮੈ; ਹਉਮੈ ਦੂਜੈ ਭਾਇ ॥"
page = 651
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the world burning with pride and the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਸਾਰ ਨੂੰ ਹੰਕਾਰ ਅਤੇ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਸੜਦਾ ਬਲਦਾ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen that the world is burning, in egotism and the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਹੌਮੈ ਔ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਮੈਨੇ ਜਲਤਾ ਹੀ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦਾ) ਸੰਸਾਰ ਮੈਂ ਹਉਮੈ ਵਿਚ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੜਦਾ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto al mundo ser consumido por el ego y por la idea del otro."