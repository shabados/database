[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜ ਬਾਰਹ ਮਾਹ ਵਿਚਿ; ਸਸੀਅਰੁ ਇਕਤੁ ਮਾਹਿ ਫਿਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It looks as if the sun circumambulates earth in twelve months and the moon in one month but the fact is that the work completed by the person having tamas and rajas qualities in twelve months is done in one month by the person having sattva quality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਬਾਰਾਂ ਮਹੀਨਿਆਂ ਵਿਚ (ਧਰਤੀ ਦੇ ਗਿਰਦ ਫਿਰਦਾ ਹੈ), ਚੰਦ੍ਰ੍ਰਮਾਂ (ਇਕ ਮਹੀਨੇ ਵਿਚ) ਪ੍ਰਕ੍ਰਮਾਂ ਕਰਦਾ ਹੈ, (ਸੂਰਜ ਤੋਂ ਭਾਵ ਤਮੋ ਰਜੋ ਗੁਣ ਹੈ, ਤਮੋ ਰਜੋ ਗੁਣੀ ਸਾਧਨਾਂ ੧੨ ਮਹੀਨੇ ਵਿਚ ਜੋ ਕਾਰਜ ਕਰੇ, ਸਤੋ ੧ ਵਿਚ ਕਰਦੀ ਹੈ। ਚੰਦ੍ਰ੍ਰਮਾਂ ਤੋਂ ਭਾਵ ਸਤੋ ਗੁਣ ਹੈ)।"