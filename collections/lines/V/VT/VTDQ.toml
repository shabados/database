[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੰਉ ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਸੇ ਹਰਿ ਕੀਰਤਿ ਸਦਾ ਕਮਾਹਿ ॥"
page = 592
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the True Guru meets, ever engage in singing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਅੰਦਰ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the True Guru, ever sing the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ, ਸੋ ਹਰਿ ਕੀ ਕੀਰਤ ਸਦੀਵਕਾਲ ਕਮਾਉਤੇ, ਭਾਵ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਉਹ ਸਦਾ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que encuentran al Verdadero Guru, habitan siempre en la Presencia del Señor."