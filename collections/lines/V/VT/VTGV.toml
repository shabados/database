[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ ਭਾਵਹਿ. ਫਿਰਿ ਜਨਮਿ, ਨ ਆਵਹਿ; ਹਰਿ ਹਰਿ ਹਰਿ ਜੋਤਿ ਸਮਾਈ ॥੧॥"
page = 669
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So shalt thou, be acceptable in God's court, enter not womb again and merge in the Lord's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਕੁਰ ਤੂੰ ਹਰੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਚੰਗਾ ਲੱਗੇਗਾਂ, ਮੁੜ ਉਦਰ ਵਿੱਚ ਨਹੀਂ ਪਵੇਗਾਂ ਅਤੇ ਸਾਈਂ ਦੇ ਨੂਰ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, He shall be pleased with you, and you shall not have to enter the cycle of reincarnation again; you shall merge in the Divine Light of the Lord, Har, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਰਨੇ ਤੇ ਤੂੰ (ਦਰਗਹ) ਪਰਲੋਕ ਮੇਂ ਹਰੀ ਕੋ ਭਾਵੈਗਾ, ਤਿਸ ਤੇ ਫੇਰ ਜਨਮੋਂ ਮੇਂ ਨਹੀਂ ਆਵੈਗਾ। ਤਾਂ ਤੇ ਤਿਸ ਹਰੀ ਕੀ ਜੋਤ ਹਰਿ ਅਸਥਾਨ ਮੇਂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਸਮਾਈ ਹੋਈ ਦੇਖੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਪਸੰਦ ਆ ਜਾਏਂਗਾ, ਮੁੜ ਜਨਮ (ਮਰਨ ਦੇ ਗੇੜ) ਵਿਚ ਨਹੀਂ ਆਵੇਂਗਾ, ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਸਦਾ ਲੀਨ ਰਹੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਹਿ = ਤੂੰ ਚੰਗਾ ਲੱਗੇਂਗਾ। ਨ ਆਵਹਿ = ਤੂੰ ਨਹੀਂ ਆਵੇਂਗਾ। ਸਮਾਈ = ਲੀਨਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás aceptado en la Corte de Dios, no serás puesto en algún vientre otra vez y te fundirás en la Luz Divina del Señor, Jar, Jar, Jar. (1)"