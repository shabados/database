[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਮੰਦਰ; ਸਾਲ ਰਸੋਈ ॥"
page = 794
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man has lofty mansions, halls and kitchens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪਾਸ ਉਚੇ ਮਹਿਲ, ਦਾਲਾਨ ਅਤੇ ਲੰਗਰਖਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may have lofty mansions, halls and kitchens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਜਾਨਤਾ ਔਰ ਕਹਿਤਾ ਹੈ ਏਹੁ ਮੇਰੇ ਊਚੇ ਮੰਦਰ ਹੈਂ, ਏਹੁ (ਸਾਲ ਰਸੋਈ) ਭੋਜਨ ਕਰਨੇ ਕੀ ਜਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਉੱਚੇ ਉੱਚੇ ਪੱਕੇ ਘਰ ਤੇ ਰਸੋਈ-ਖ਼ਾਨੇ ਹੋਣ (ਤਾਂ ਭੀ ਕੀਹ ਹੋਇਆ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno tenga grandes mansiones y haga magníficos festines,"