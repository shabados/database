[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਨੀਆਰੁ. ਨ ਚੂੜੀਆ; ਨਾ ਸੇ ਵੰਗੁੜੀਆਹਾ ॥"
page = 558
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not the real bracelet-dealer, neither gold bracelets, nor good glass bangles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਅਸਲੀ ਮਨਿਆਰੀ ਵਾਲਾ ਨਹੀਂ ਨਾਂ ਸੋਨੇ ਦੀਆਂ ਕੰਗੜੀਆਂ ਹਨ ਤੇ ਨਾਂ ਹੀ ਸ਼ੀਸ਼ੇ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟ ਵੰਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You don't have the bracelets of gold, nor the good crystal jewelry; you haven't dealt with the true jeweller."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਹੀਂ ਮਨੀਆਰੁ ਚੰਗਾ ਟਕਸਾਲੀ, ਨ ਚੂੜੀਆ, ਨ ਵੰਗਾਂ ਸੋਭਾਇਮਾਨ ਮਿਲੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਹ ਇਹਨਾਂ ਬਾਹਾਂ ਨੂੰ ਸਜਾਣ ਵਾਲਾ ਮਨਿਆਰ ਹੀ ਤੇਰਾ ਕੁਝ ਸਵਾਰ ਸਕਿਆ, ਨਾਹ ਹੀ ਉਸ ਦੀਆਂ ਦਿੱਤੀਆਂ ਚੂੜੀਆਂ ਤੇ ਵੰਗਾਂ ਕਿਸੇ ਕੰਮ ਆਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aunque te adornes bellamente, tu esposo disfruta de alguien más."