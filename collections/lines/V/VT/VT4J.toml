[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਮ ਨਾਮੁ ਮਨਿ ਭਾਵੈ ॥੫॥੨੪॥"
page = 356
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Nanak's mind, the Lord's Name is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਚਿੱਤ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is pleasing to Nanak's mind. ||5||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਸੇ ਮੇਰੇ ਮਨ ਮੇਂ ਰਾਮ ਕਾ ਹੀ ਨਾਮ ਭਾਉਤਾ ਹੈ॥੫॥੨੪॥☬ਨਾਮ ਕੀ ਮਹਤਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਮਨੁੱਖ ਨੂੰ ਘਾਟਾ ਨਹੀਂ ਹੁੰਦਾ) ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੫॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੫॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Naam, el Nombre del Señor en su mente. (5-24)"