[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੁ ਭਾਗ ਭਯਾ ਇਹ ਸੰਭਲ ਕੇ; ਹਰਿ ਜੂ, ਹਰਿ ਮੰਦਰਿ ਆਵਹਿਗੇ ॥੧੪੧॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The town of Sambhal will be very fortunate because the Lord will manifest Himself there.141."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਭਲ (ਸ਼ਹਿਰ) ਦਾ ਵੱਡਾ ਭਾਗ ਹੈ ਕਿ ਪ੍ਰਭੂ ਜੀ ਦੇਵਾਲੇ ('ਹਰਿ ਮੰਦਰਿ') ਵਿਚ ਆਣਗੇ ॥੧੪੧॥"