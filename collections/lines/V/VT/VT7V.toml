[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਹੁ, ਨ ਵੀਛੁੜੈ; ਤਿਨ ਸਚੈ ਰਤੜੀਆਹ ॥੮॥੧॥੯॥"
page = 1015
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Groom parts not company with those who are imbued with His true love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੰਤ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵਖਰਾ ਨਹੀਂ ਹੁੰਦਾ, ਜੋ ਉਸ ਦੇ ਸੱਚੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Husband does not separate from those who are imbued with Truth. ||8||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚੇ ਨਾਮ ਮੇਂ ਰਤੀਆਂ ਹੈਂ ਤਿਨ ਸੇ ਭਰਤਾ ਵੀਛੜਤਾ ਨਹੀਂ ਹੈ॥੮॥੧॥੯॥☬ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸਭ ਸਾਕ ਝੂਠੇ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹਨਾਂ (ਦੇ ਹਿਰਦੇ) ਤੋਂ ਪਤੀ-ਪ੍ਰਭੂ ਕਦੇ ਨਹੀਂ ਵਿਛੁੜਦਾ ॥੮॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, quien conquista su ego negativo, él mismo es como el Dios Verdadero.(8-1-9)"