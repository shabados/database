[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਵ ਚਲੈ, ਸੋ ਗੁਰੂ ਪਿਆਰਾ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru loves him who remains humble by nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਵਕੇ ਚਲਦਾ ਹੈ ਉਹ (ਸਿਖ) ਗੁਰੂ ਨੂੰ ਪਿਆਰਾ ਹੈ।"