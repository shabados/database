[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਬਿੰਦੁ; ਜੀਅ ਕੈ ਕਾਮ ॥"
page = 1137
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God, is ever of avail to the soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਵਰ ਸਦੀਵ ਹੀ ਜਿੰਦੜੀ ਦੇ ਕੰਮ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the Universe, is the Helper of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਪੂਜਨ ਜੋਗ ਜੋ ਗੋਬਿੰਦ ਹੈ ਜੀਅ ਕੇ ਸਭ ਕਾਮ ਕਰਨੇ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ (ਹੀ) ਉਹ ਗੋਬਿੰਦ (ਹੀ) ਜਿੰਦ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੈ ਕਾਮ = ਜਿੰਦ ਦੇ ਕੰਮ, ਜਿੰਦ ਵਾਸਤੇ ਲਾਭਦਾਇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Guru está siempre al alcance de nuestra Alma,"