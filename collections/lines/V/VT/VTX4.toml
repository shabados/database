[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ. ਇਹੈ ਸੁਖੁ ਮਾਗੈ; ਮੋ ਕਉ ਕਰਿ ਸੰਤਨ ਕੀ ਧੂਰੇ ॥੪॥੫॥"
page = 13
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak asks for this happiness ; Make me the dust of the feet of Thine Saints, (O Lord!)4"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੋਕਰ ਨਾਨਕ ਇਸ ਖੁਸ਼ੀ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦੇ, (ਹੇ ਸੁਆਮੀ!)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Your slave, begs for this happiness: let me be the dust of the feet of the Saints. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਮੈਂ ਦਾਸੁ ਏਹੀ ਸੁਖ ਮਾਂਗਤਾ ਹੂੰ, ਜੋ ਮੇਰੇ ਕੋ ਤਿਨ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ ਪ੍ਰਾਪਤਿ ਕਰਿ ਦੀਜੀਏ, ਭਾਵ ਏਹਿ ਕਿ ਸਾਧ ਸੰਗਤਿ ਮੇਰੇ ਸੇ ਨ ਛੁਟੇ॥੪॥੫॥☬ਏਕ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਜਗਨਨਾਥ ਮੇਂ ਸਮੁੰਦ੍ਰ ਕੇ ਕਿਨਾਰੇ ਪਰ ਬੈਠੇ ਹੁਏ ਥੇ। ਤਬ ਮਹਾਂ ਭਯਾਨਕ ਅੰਧੇਰੀ ਉਠੀ, ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਮਰਦਾਨਾ ਭੈਵਾਨ ਹੂਆ ਔਰ ਨੇਤ੍ਰ ਮੂੰਦ ਮੁਖ ਪਰ ਬਸਤ੍ਰ ਲੇ ਕਰ ਪੜ ਗ੍ਯਾ। ਇਤਨੇ ਮੇਂ ਮਹਾਂ ਭਯਾਨਕ ਸਰੂਪ ਧਾਰ ਕਰ ਕਲਜੁਗ ਆਇ ਗਯਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਅਡੋਲ ਹੀ ਬੈਠੇ ਰਹੇ। ਤਬ ਅਧਿਕ ਪ੍ਰਤਾਪੀ ਜਾਨ ਕਰ ਚਰਨੋਂ ਪਰ ਆਇ ਪੜਾ ਔਰ ਉਸਤਤੀ ਕਰਨੇ ਲਗਾ, ਔਰ ਕਹਾ ਕਿ ਹੇ ਭਗਵਨ! ਮੇਂ ਇਸ ਸਮੇਂ ਕਾ ਰਾਜਾ ਹੂੰ। ਮੋਤੀ ਆਦਿਕ ਜਵਾਹਰ ਔਰ ਸੁੰਦਰ ਮੰਦਰ ਔਰ ਰਿੱਧਿ ਸਿੱਧਿ ਤਥਾ ਰਾਜਾਦਿਕ ਸਭ ਮੇਰੇ ਅਧੀਨ ਹੈਂ। ਸੋ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੀ ਭੀ ਕੁਛ ਭੇਟਾ ਅੰਗੀਕਾਰ ਕਰੀਏ। ਤਬ ਤਿਸ ਕੋ ਉੱਤਰ ਦੇਨੇ ਨਮਿੱਤ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਮੇਂ ਸ਼ਬਦ ਉਚਾਰਨ ਕੀਆ। ਕਲਯੁਗ ਕਾ ਮਤਲਬ ਏਹੁ ਥਾ ਕਿ ਜਬ ਮੈਂ ਗੁਰੂ ਜੀ ਕੋ ਬਿਭੂਤੀਓਂ ਸੇ ਭ੍ਰਮਾਇ ਕਰ ਲੋਕਾਂ ਕੋ ਇਨ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਫੈਦਾ ਨ ਹੋਣੇ ਦੇਵਾਂਗਾ, ਤਬ ਮੇਰਾ ਹੁਕਮ ਸਭ ਪਰ ਬਨਾ ਰਹੇਗਾ। ਐਸੇ ਜਬ ਬੇਈਂ ਮੇਂ ਇਸ਼ਨਾਨ ਕੇ ਨਮਿੱਤ ਬਿਸ਼ਨੂੰ ਪਾਸ ਗਏ ਹੈਂ, ਤਬ ਸਨਮੁਖ ਹੋ ਕਰ ਬੇਨਤੀ ਕਰੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਤੈਥੋਂ ਇਹੀ ਸੁਖ ਮੰਗਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦੇਹ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗੈ = ਮੰਗਦਾ ਹੈ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਧੂਰੇ = ਚਰਨ-ਧੂੜ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak, pide esta felicidad, conviérteme en el Polvo de los Pies de Tus Santos, oh Señor. (4-5)"