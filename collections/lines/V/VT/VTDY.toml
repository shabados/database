[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਆਗੈ ਕੀਚੈ ਅਰਦਾਸਿ ॥੨॥"
page = 1125
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before whom should I make a supplication?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should I offer my prayer? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਹਮ ਕਿਸ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੇਂ? ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਕੋਈ ਐਸੀ ਘਟਨਾ ਵਾਪਰੇ ਜੋ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਦੁਖਦਾਈ ਜਾਪੇ, ਤਾਂ ਭੀ ਤੈਥੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਅੱਗੇ ਅਰਜ਼ੋਈ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੈ = ਕੀਤੀ ਜਾਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que deseo escuchar es Tu Evangelio."