[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਥ ਚਲੌਗੀ ਹੌ ਕਾਲਿ ਚਲੌਗੀ; ਮੈ ਦੇਬੀ ਕੌ ਦੇਹੁਰੋ ਪੂਜਨ ਮਾਈ ॥੧੩॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(For him) next day after the prayer.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਕਲ ਦੇਵੀ ਦੇ ਦੇਹੁਰੇ ਤੇ ਮਾਤਾ ਦੀ ਪੂਜਾ ਕਰਨ ਲਈ ਨਾਲ ਜਾਵਾਂਗੀ ॥੧੩॥"