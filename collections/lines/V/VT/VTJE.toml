[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਐਸਾ ਭਗਉਤੀ; ਭਗਵੰਤ ਕਉ ਪਾਵੈ ॥੩॥"
page = 274
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak such a Bhagauti attains to the Prosperous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਹੋ ਜੇਹਾ ਭਗਉਤੀ ਭਗਵਾਨ, ਸਾਹਿਬ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, such a Bhagaautee attains the Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਐਸਾ ਭਗਉਤੀ ਭਗਵੰਤ ਕੌ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹਾ ਭਗਉਤੀ ਭਗਵਾਨ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Devoto, oh, dice Nanak, alcanza el objeto de su Amor, Dios Mismo. (3)"