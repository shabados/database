[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਨਾਚੈ. ਸਤਿਗੁਰ ਆਗੈ; ਅਨਹਦ ਸਬਦ ਧੁਨਿ ਤੂਰ ਵਜਈਆ ॥"
page = 834
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul of mine dances before the True Guru and within me resounds the Tune of the celestial music of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਆਤਮਾ ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਨਿਰਤਕਾਰੀ ਕਰਦੀ ਹੈ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਦੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦਾ ਤਰਾਨਾ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind dances before the True Guru. The unstruck sound current of the Shabad resounds, vibrating the celestial melody."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹੁ ਮਨ ਸਤਿਗੁਰੋਂ ਆਗੇ ਭਗਤੀ ਰੂਪੀ ਨਿਰਤ ਕਰਤਾ ਹੈ ਤਬ (ਅਨਹਦ) ਏਕ ਰਸ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ (ਧੁਨਿ) ਬਿਰਤੀ ਕੋ ਲਗਾਵਨ ਵਾ ਉਚਾਰਨ ਰੂਪ ਹਰੀ ਜਸ ਕਾ (ਤੂਰ) ਵਾਜਾ ਬਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਜਿਧਰ ਗੁਰੂ ਤੋਰਦਾ ਹੈ ਉਧਰ ਤੁਰਦਾ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰੌ ਦੇ ਇਕ-ਰਸ (ਮਾਨੋ) ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਚੈ = ਨੱਚਦਾ ਹੈ। ਨਾਚੈ ਸਤਿਗੁਰ ਆਗੈ = ਗੁਰੂ ਦੇ ਅੱਗੇ ਨੱਚਦਾ ਹੈ, ਜਿਧਰ ਗੁਰੂ ਤੋਰੇ ਉਧਰ ਤੁਰਦਾ ਹੈ {ਆਮ ਤੌਰ ਤੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ ਨੱਚਦਾ ਰਹਿੰਦਾ ਹੈ)। ਅਨਹਦ = {अन्हद} ਬਿਨਾ ਵਜਾਏ ਵੱਜਣ ਵਾਲਾ, ਇਕ ਰਸ, ਲਗਾਤਾਰ। ਧੁਨਿ = ਰੌ। ਤੂਰ = ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi mente danza frente al Guru, la permanente Corriente de Sonido del Shabd resuena, haciendo vibrar la Melodía Divina."