[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਛੁ ਕਰਿ; ਜਿਤੁ. ਮੈਲੁ ਨ ਲਾਗੈ ॥"
page = 199
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou only that by which filth may not attach to thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਉਹੀ ਕੁਝ ਕਰ, ਜਿਸ ਨਾਲ ਤੈਨੂੰ ਗੰਦਗੀ ਨਾਂ ਚਿਮੜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do only that, by which no filth or pollution shall stick to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਨਿਸਕਾਮ ਕਰਮ ਕਰ ਜਿਸ ਕਰ ਤੇਰੇ ਮਨ ਕੋ ਕਾਮਨਾ ਵਾ ਪਾਪ ਰੂਪੀ ਮੈਲ ਨਾ ਲਾਗੇ॥☬ਜੇ ਕਹੇ ਮੇਰੇ ਕੋ ਨਿਸਕਾਮ ਕਰਮ ਕਾ ਕ੍ਯਾ ਫਲ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ (ਧਾਰਮਿਕ) ਉੱਦਮ ਕਰ, ਜਿਸ ਦੇ ਕਰਨ ਨਾਲ ਤੇਰੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨ ਲੱਗ ਸਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz lo que no te mancha"