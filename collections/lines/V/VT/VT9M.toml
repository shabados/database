[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਪਨੀ ਜੀਤੀ; ਕਹਾ ਕਰੈ ਜਮਰਾ ॥੩॥"
page = 480
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the she serpent if subdued what can the king of Death's couriers do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਪਣੀ ਜਿੱਤ ਲਈ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਮੌਤ ਦੇ ਦੂਤਾਂ ਦਾ ਰਾਜਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the she-serpent is overcome, what can the Messengers of the King of Death do? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੀਨ ਪ੍ਰਕਾਰ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ: ਅਗਿਆਨੀ ਕੋ ਸਤ, ਜਗਿਆਸੂ ਕੋ ਮਿਥਿਆ, ਗਿਆਨੀ ਕੋ ਤੁਛ, ਭਾਵ ਅਸਤ ਭਾਸਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਇਸ ਸੱਪਣੀ ਮਾਇਆ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ, ਜਮ ਵਿਚਾਰਾ ਭੀ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué puede hacer el mensajero de la muerte? (3)"