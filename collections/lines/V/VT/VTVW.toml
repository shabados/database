[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟਿ ਧੁਜਾ ਰਥੁ ਕਾਟਿ ਦਯੋ; ਅਸਿ ਚਾਪ ਕੋ ਕਾਟਿ ਜੁਦਾ ਕਰਿ ਡਾਰਿਓ ॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The banner, chariot, sword, bow etc. of Balram were all cut into bits"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੁਜਾ ਨੂੰ ਕਟ ਦਿੱਤਾ, ਰਥ ਨੂੰ ਵੀ ਕਟ ਦਿੱਤਾ ਅਤੇ ਤਲਵਾਰ ਤੇ ਧਨੁਸ਼ ਨੂੰ ਵੀ ਕਟ ਕੇ ਵਖਰਾ ਵਖਰਾ ਕਰ ਦਿੱਤਾ।"