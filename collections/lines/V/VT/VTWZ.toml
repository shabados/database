[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੈ ਮਧਿ; ਅਲਿਪਤੋ ਰਹੈ ॥"
page = 294
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though amidst everything He remains unattached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੁੰਦਾ ਹੋਇਆ ਉਹ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of all, He remains unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਬੀਚ ਨਿਵਾਸ ਕਰ ਕੇ ਪੁਨਾ ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ਪਰ ਫਿਰ ਵੀ ਸਭਨਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧਿ = ਵਿਚ, ਅੰਦਰ। ਅਲਿਪਤੋ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en medio de todo, Él permanece desapegado"