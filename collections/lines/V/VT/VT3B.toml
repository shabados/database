[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਕਾ ਗਰਬੁ. ਨ ਕਰਿ; ਮੂਰਖ ਗਵਾਰਾ ॥"
page = 1127
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O stupid fool, be thou not proud of thy caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਉਜੱਡਾ, ਮੂੜ੍ਹ! ਤੂੰ ਆਪਣੀ ਜਾਤ ਵਰਨ ਦਾ ਹੰਕਾਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not be proud of your social class and status, you ignorant fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੂਰਖ ਗਵਾਰਾ) ਅਤੀ ਮੂਰਖ ਬ੍ਰਾਹਮਣ! ਜਾਤ ਕਾ ਗਰਬ ਮਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹੇ ਗੰਵਾਰ! (ਉੱਚੀ) ਜਾਤਿ ਦਾ ਮਾਣ ਨਾਹ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te vanaglories de tu casta, oh tonto,"