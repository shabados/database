[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹਨਿ ਸਿੰਘ ਭਇਆਨਕ ਰੂਪ; ਲਖਿਓ ਸਭ ਦੈਤ ਮਹਾ ਡਰ ਪਾਇਓ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the dreadful form of Chandi (whose vehicle is the lion). All the demons were filled with awe.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ ਦੀ ਸਵਾਰ (ਚੰਡੀ) ਦਾ ਭਿਆਨਕ ਰੂਪ ਵੇਖ ਕੇ ਸਾਰੇ ਦੈਂਤਾਂ ਨੇ ਬਹੁਤ ਡਰ ਮੰਨਿਆ ਹੈ।"