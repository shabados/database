[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਦੂਖ ਨਿਵਾਰਣਹਾਰਾ ॥"
page = 1049
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Destroyer of sin and pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਪ ਅਤੇ ਪੀੜ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Destroyer of sin and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਔ ਦੁਖਾਂ ਕੇ ਨਵਿਰਤ ਕਰਣੇਹਾਰਾ ਸੋ ਗੁਰੂ ਹੀ ਮੁਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ (ਸਾਰੇ) ਪਾਪ ਅਤੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = (ਸਾਰੇ) ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos libera de nuestro dolor y de los efectos de nuestros errores,"