[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮੁ ਦੀਅਰਾ; ਨਿਰਮਲ ਬਾਤੀ ॥"
page = 695
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sublime lamp and pure wick art Thou,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਦੀਵਾ ਅਤੇ ਪਵਿੱਤ੍ਰ ਬੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime is the lamp, and pure is the wick."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਰੂਪਾ ਊਤਮ (ਦੀਅਰਾ) ਦੀਪਕ ਹੈ ਔਰ (ਨਿਰਮਲ) ਸੁਧ ਬਿਰਤੀ ਵਤੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਰਤੀ ਕਰਨ ਲਈ) ਸੋਹਣਾ ਚੰਗਾ ਦੀਵਾ ਤੇ ਸਾਫ਼ ਸੁਥਰੀ ਵੱਟੀ ਵੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਅਰਾ = ਸੋਹਣਾ ਜਿਹਾ ਦੀਵਾ। ਨਿਰਮਲ = ਸਾਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres la mecha sin mancha, la lámpara sublime,"