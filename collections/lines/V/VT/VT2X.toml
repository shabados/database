[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਉਠੇ ਧੁਨਿ ਕੇ ਕਰਿ ਕੈ; ਸੁਨਿ ਕੈ ਮੁਨਿ ਕੋ ਛੁਟਿ ਧਿਆਨੁ ਗਇਓ ਹੈ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons rose up again and produced such a loud voice which broke the contemplation of the sages.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਫਿਰ ਉਠ ਕੇ ਅਜਿਹੀ ਧੁਨ ਕੀਤੀ (ਜਿਸ ਨੂੰ) ਸੁਣ ਕੇ ਮੁਨੀਆਂ ਦਾ ਧਿਆਨ ਛੁਟ ਗਿਆ ਹੈ।"