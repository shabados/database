[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ; ਆਪੇ ਆਪੁ ਉਪਾਇਆ ॥"
page = 73
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself hast created the universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਲਮ ਨੂੰ ਰਚਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the Universe;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! (ਤੁਧੁ ਆਪੇ ਆਪੁ) ਤੈਨੇ ਸ੍ਵਤੰਤ੍ਰ ਹੀ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨਯ ਕੀਆ ਹੈ, ਵਾ ਅਪਨੇ ਹੀ ਸੇ ਕੀਆ ਹੈ। ਵੇਦਾਤੀਓਂ ਮੇਂ ਊਰਣ ਨਾਭੀ ਅਰਥਾਤ ਮਕਰੀ ਤੰਤ ਵਤ ਅਭਿੰਨ ਨਮਿਤ ਉਪਾਦਾਨ ਈਸ੍ਵਰ ਕੋ ਲਿਖਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਉਪਾਦਾਨ ਕਾਰਣ ਭੀ ਤੁਹੀ ਹੈਂ ਔਰ ਨਮਿਤ ਕਾਰਣ ਭੀ ਤੁਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ (ਜਗਤ-ਰੂਪ ਵਿਚ) ਆਪ ਹੀ ਪਰਗਟ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú de Tu Ser lo has creado todo,"