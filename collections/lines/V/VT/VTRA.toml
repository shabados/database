[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖ ਵਿਛੁੰਨਿਆ; ਵਿਛੁੜਿਆ ਮੇਲਣਹਾਰੋ ॥"
page = 580
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul spouse is separated from the body bride. Of the separated one, the Lord is the Uniter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਉਰ ਪਤੀ, ਦੇਹ ਪਤਨੀ ਨਾਲੋਂ ਵੱਖਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਵਿਛੁੰਨਿਆ ਦਾ ਸੁਆਮੀ ਹੀ ਮਿਲਾਪ ਕਰਵਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul, the husband, has become separated from the body, the bride. The Lord is the Re-uniter of the separated ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸਤ੍ਰੀ ਪੁਰਖੋਂ ਕਾ ਆਪਸ ਮੇਂ ਬਿਛੋੜਾ ਹੂਆ ਹੈ। ਵਿਛੋੜੇ ਕੇ ਮਿਲਾਉਨ ਵਾਲਾ ਫਿਰ ਕੌਨ ਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਹੈ; ਵਾ ਤੁਹੀ ਵਿਛੋੜੇ ਕੋ ਮੇਲਨ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਰਨ ਵੇਲੇ) ਇਸਤ੍ਰੀ ਮਰਦਾਂ ਦੇ ਵਿਛੋੜੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਵਿਛੁੜਿਆਂ ਨੂੰ ਤਾਂ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੇਲਣ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Alma asume diferentes formas, y así como viene a la vida, también se va."