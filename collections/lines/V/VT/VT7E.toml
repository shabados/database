[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰੈ. ਮਰੈ ਫੁਨਿ ਜੀਵੈ; ਐਸੇ ਸੁੰਨਿ ਸਮਾਇਆ ॥"
page = 332
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man ought to remain dead in life, and being so dead should revive, again, through the Name. Like this he is absorbed in the formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੂੰ ਜੀਉਦਿਆਂ ਮਰੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਮਰ ਕੇ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੁੜ ਕੇ ਜੀਉਣਾ ਚਾਹੀਦਾ ਹੈ। ਐਸ ਤਰ੍ਹਾਂ ਉਹ ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains dead while yet alive, will live even after death; thus he merges into the Primal Void of the Absolute Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੰਸਾਰ ਕੇ ਤਰਫ ਤਿਸ ਕੀ ਤਰਫੋਂ ਮਰੇ ਹੈਂ ਔਰ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫੋਂ ਮਰੇ ਹੂਏ ਅਰਥਾਤ ਬੇਮੁਖ ਥੇ, ਪੁਨਾ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਜੀਵੇ ਹੈਂ। ਐਸੇ ਪ੍ਰਕਾਰੋਂ ਕਰ ਤਿਨ ਕਾ ਮਨ (ਸੁੰਨਿ) ਅਫੁਰ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜਤਨ ਕਰ ਕੇ ਮਨ ਵਿਕਾਰਾਂ ਦੇ ਫੁਰਨਿਆਂ ਵਲੋਂ ਹਟਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਫਿਰ (ਅਸਲ ਜੀਵਨ) ਜੀਊਂਦਾ ਹੈ ਤੇ ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿਥੇ ਵਿਕਾਰਾਂ ਦੇ ਫੁਰਨੇ ਨਹੀਂ ਉਠਦੇ, ਇਉਂ ਲੀਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que muere hacia sí mismo, muriendo así, vive y se inmerge en el Recinto de la Mente en Calma."