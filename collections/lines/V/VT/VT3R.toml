[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਪਰੰਗ ਉਪਾਰਜਨਾ; ਬਹੁ ਬਹੁ ਬਿਧਿ ਭਾਤੀ ॥"
page = 138
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In good many ways Thou hast fashioned the creation of various colours, wonderful dyes and kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਰੇ ਬਹੁਤੇ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਤੂੰ ਰਚਨਾ, ਅਨੇਕਾਂ ਰੰਗਤਾ, ਵਚਿਤ੍ਰ ਭਾਹਾਂ ਅਤੇ ਕਿਸਮਾਂ ਦੀ ਸਾਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "its colors, qualities and varieties, in so many ways and forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁ ਬਿਧ ਕੇ (ਰੰਗ) ਸ੍ਵੇਤ ਪੀਤਾਦੀ ਔਰ ਬਹੁਤ ਭਾਂਤ ਕੇ (ਪਰੰਗ) ਮਿਸ੍ਰਤ ਰੰਗ ਜੈਸੇ ਮੋਰ ਪੰਖਾਦਿ (ਉਪਾਰਜਨਾ) ਉਪਜਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਰਚਨਾ) ਤੂੰ ਕਈ ਰੰਗਾਂ ਦੀ ਕਈ ਕਿਸਮਾਂ ਦੀ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਪਰੰਗ = ਕਈ ਰੰਗਾਂ ਦੀ। ਉਪਾਰਜਨਾ = ਪੈਦਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de muchos tipos, colores y cualidades."