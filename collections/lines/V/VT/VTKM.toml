[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਮੋ ਬਸੁਦੇਵਹ ਜੀ; ਅਕ੍ਰੂਰ ਬਡੇ ਲਖ ਊ ਕਰ ਕੀਨੋ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“After Vasudev, you will be considered as the seniormost"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਬਸੁਦੇਵ ਦੀ ਆਗਿਆ ਹੈ ਕਿ ਅਕਰੂਰ ਨੂੰ ਵੱਡਾ ਕਰ ਕੇ ਜਾਣਨਾ (ਅਤੇ ਉਸੇ ਲਈ ਅਜਿਹਾ ਕਰ ਦਿੱਤਾ)"