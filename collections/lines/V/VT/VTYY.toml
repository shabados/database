[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਰ ਬਰਣ ਰਥ ਬਾਜ; ਮੋਰ ਹੀ ਬਰਣ ਪਰਮ ਜਿਹ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the master of peacock-coloured chariot and horses, is also peacock-coloured himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੋਰ ਦੇ ਰੰਗ ਵਾਲਾ ਰਥ ਅਤੇ ਬਿਲਕੁਲ ਮੋਰ ਦੇ ਰੰਗ ਵਾਲੇ ਘੋੜੇ ਹਨ।"