[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਊਤਮ ਅਤਿ ਊਤਮ ਹੋਵਹੁ; ਸਭ ਸਿਸਟਿ ਚਰਨ ਤਲ ਦੀਜੈ ॥੨॥"
page = 1324
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, thou shall become the most sublime, yea, the most sublime and the whole world shall place its head below thy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ, ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਸਾਰਾ ਸੰਸਾਰ ਆਪਣਾ ਸਿਰ ਤੇਰੇ ਪੈਰਾਂ ਦੇ ਹੇਠਾਂ ਰੱਖੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be utterly exalted, the most noble and sublime of all; the whole world will place itself at your feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਅਤੀ ਊਤਮੋਂ ਸੇ ਅਤ੍ਯੰਤ ਊਤਮ ਹੋ ਜਾਈਤਾ ਹੈ ਔਰ ਸਭੀ ਸ੍ਰਿਸ੍ਟੀ ਤਿਸ ਪੁਰਸ ਕੇ ਚਰਨੋਂ ਤਲੇ ਸੀਸ ਦੇਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਇਸ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰੋਗੇ ਤਾਂ) ਬੜੇ ਹੀ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਵੋਗੇ (ਨਿਮ੍ਰਤਾ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੀ ਧਰਤੀ (ਆਪਣੇ) ਪੈਰਾਂ ਹੇਠ ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮ = ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ। ਸਭ ਸਿਸਟਿ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਦੀਜੈ = ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás elevado y transformado en lo más elevado y sublime de todo y el mundo entero se postrará a tus pies. (2)"