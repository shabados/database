[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਦਿਲ-ਜੁੜੇ ਅਜਿਹੇ ਭਗਤਾਂ ਦੀ ਸੰਗਤ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਦਿਲ-ਬਸਤਗਾਨਿ ਬਾ ਖ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, His miracles and antics are divine and celestial. (50)"