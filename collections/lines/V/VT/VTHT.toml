[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂੰਦ ਵਿਹੂਣਾ ਚਾਤ੍ਰਿਕੋ; ਕਿਉ ਕਰਿ ਤ੍ਰਿਪਤਾਵੈ ॥"
page = 708
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a sparrow hawk be satisfied without rain drips?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਦੀਆਂ ਕਣੀਆਂ ਦੇ ਬਿਨਾਂ ਪਪੀਹਾ ਕਿਸ ਤਰ੍ਹਾਂ ਸੰਤੁਸ਼ਟ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the raindrops, how can the rainbird be satisfied?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸ੍ਵਾਂਤ ਬੂੰਦ ਸੇ ਬਿਨਾਂ ਪਪੀਹਾ ਕੈਸੇ ਤ੍ਰਿਪਤੀ ਪਾਵੈ ਅਰਥਾਤ ਨਹੀਂ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੀਂਹ ਦੀ ਕਣੀ ਤੋਂ ਬਿਨਾ ਪਪੀਹਾ ਰੱਜ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂੰਦ = ਮੀਂਹ ਦੀ ਕਣੀ। ਚਾਤ੍ਰਿਕੁ = ਪਪੀਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el pájaro Cuclillo no vive sin la gota de lluvia;"