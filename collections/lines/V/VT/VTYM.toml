[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਅ ਜਗਜੀਵਨੁ ਏਕੋ; ਨਾਨਕ ਪ੍ਰਤਿਪਾਲ ਕਰੀਜੈ ॥੮॥੫॥"
page = 1326
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou alone are the vital-breath of all the beings and the world. Sustain Thou me, Thy slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਅਤੇ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ। ਤੂੰ ਮੇਰੀ, ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਪਰਵਰਸ਼ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Life of all the beings of the world; please cherish and sustain Nanak. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕਾ ਏਕ ਹੀ ਪ੍ਰਾਣ ਰੂਪ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਨ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਹਮਾਰੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰੀਏ॥੮॥੫॥☬ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਕੀ ਮਹਿਮਾ ਕਹਿਤੇ ਹੂਏ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹਨ, ਤੂੰ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਸਹਾਰਾ ਹੈਂ। (ਸਭ ਦੀ) ਪਾਲਣਾ ਕਰ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor rocíanos con Tu Misericordia y sálvanos. Eres la Vida de todos los seres del mundo. Por favor Eleva y Sostén a Nanak. (8-5)"