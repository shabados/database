[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਮੀਤੁ. ਸਾਜਨੁ ਮੇਰਾ ਸੁਆਮੀ; ਤੁਧੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਜਾਨਣਿਆ ॥੬॥"
page = 132
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my friend my intimate and my Lord. Without thee I know not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਮਿਤ੍ਰ ਮੇਰਾ ਯਾਰ ਅਤੇ ਮੇਰਾ ਮਾਲਕ ਹੈਂ। ਤੇਰੇ ਬਾਝੋਂ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Friend and Companion, my Lord and Master. Without You, I do not know any other at all. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਹੀ ਮੇਰਾ ਮਿਤ੍ਰ ਪੁਨਾ ਤੂੰਹੀ ਮੇਰਾ ਸਜਨ ਹੈਂ, ਤੇਰੇ ਬਿਨਾ ਮੈਂ ਔਰ ਨਹੀਂ ਜਾਨਤਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈਂ। ਤੈਥੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਤੇਰੇ ਵਰਗਾ ਮਿਤ੍ਰ) ਨਹੀਂ ਸਮਝਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Amigo, mi Compañero, mi Maestro; fuera de Ti, no conozco a nadie más.  (6)"