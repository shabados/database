[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੁਝੈ. ਸੋ ਜੋਗੀ ਕਹੀਐ; ਏਕਸ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥"
page = 908
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands the Lord's command the applies his mind to the one Lord, is called a Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਪ੍ਰਭੂ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਉਹ ਹੀ ਯੋਗੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the Hukam of the Lord's Command is called a Yogi; he links his consciousness to the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਵੰਤ ਕੇ ਹੁਕਮ ਕੋ ਜਾਣ ਕੇ ਤਿਸ ਏਕ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਕੋ ਲਾਏ, ਸੋ ਪੂਰਾ ਜੋਗੀ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਦੇ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ ਅਤੇ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਜੋਗੀ ਅਖਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce la Voluntad del Señor es un Yogui verdadero; sí, la duda de aquél que está entonado en el Único Dios es erradicada,"