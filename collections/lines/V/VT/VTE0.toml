[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਅੰਧਾਰੀ ਕਾਰੀਆ; ਕਵਨ ਜੁਗਤਿ ਜਿਤੁ ਭੋਰੈ ॥੧॥"
page = 212
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The night is dark and gloomy. What is the way by which morning may dawn for him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਨ੍ਹੇਰੀ ਤੇ ਕਾਲੀ ਬੋਲੀ ਹੈ। ਉਹ ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਦੁਆਰਾ ਉਸ ਲਈ ਸਵੇਰ ਚੜ੍ਹ ਪਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The night is dark and gloomy; how will the morning dawn? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧੇਰੀ ਰਾਤ੍ਰ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਪਾਪੋਂ ਕਰ ਬੁਧੀ ਕਾਲੀ ਹੋ ਰਹੀ ਹੈ। ਵਹੁ ਕੌਨ ਸੀ ਰੀਤੀ ਹੈ ਜਿਸ ਕੋ ਸਮਝ ਕਰ ਗ੍ਯਾਨ ਰੂਪੀ (ਭੋਰੈ) ਸਵੇਰ ਹੋਵੇ ਅਗਿਆਨ ਅੰਧਕਾਰ ਨਾਸ ਹੋਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਕਾਲੀ ਹਨੇਰੀ ਰਾਤ ਪਈ ਹੋਈ ਹੈ। (ਹੇ ਭਾਈ!) ਉਹ ਕੇਹੜਾ ਤਰੀਕਾ ਹੋ ਸਕਦਾ ਹੈ ਜਿਸ ਨਾਲ (ਇਸ ਦੇ ਅੰਦਰ ਗਿਆਨ ਦਾ) ਦਿਨ ਚੜ੍ਹ ਪਏ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਅੰਧਾਰੀ = ਹਨੇਰੀ। ਕਾਰੀਆ = ਕਾਲੀ। ਜੁਗਤਿ = ਤਰੀਕਾ। ਜਿਤੁ = ਜਿਸ (ਤਰੀਕੇ) ਨਾਲ। ਭੋਰੈ = ਦਿਨ (ਚੜ੍ਹ ਪਏ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche está totalmente obscura; oh Señor, ¿cómo veremos la luz del amanecer? (1)"