[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਕਰਾ; ਨਹੀ ਜਾਨਹਿ ਭੇਵ ॥"
page = 894
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva knows not the Lord's way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਪ੍ਰਭੂ ਦੀ ਰੀਤੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva does not know His mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਭੇਦ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਨੇਕਾਂ ਸ਼ਿਵ ਜੀ ਪਰਮਾਤਮਾ ਦੇ ਦਿਲ ਦੀ ਗੱਲ ਨਹੀਂ ਜਾਣਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva tampoco conoce Tu Misterio;"