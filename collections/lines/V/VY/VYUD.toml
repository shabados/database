[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਨ ਸੇ ਹਰਿਨਾਖਸ ਸੇ; ਹਰਿਨਾਛ ਹੂ ਸੇ ਜਗਿ ਜਾਨਿ ਨ ਪਾਏ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who finished Ravana, Hirannyakashipu,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਵਰਗੇ, ਹਰਨਾਖਸ ਜਿਹੇ, ਹਰਨਾਛ ਵਰਗੇ ਜਗਤ ਵਿਚ ਉਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕੇ ਹਨ।"