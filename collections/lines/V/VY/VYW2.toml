[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਾਧੂ ਸੰਗਤਿ; ਤਿਸੁ ਸਭ ਸੁਕਰਣੀ ਜੀਉ ॥"
page = 217
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are all the deeds of him, who joins the society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹਨ, ਉਸ ਦੇ ਸਾਰੇ ਕਰਮ, ਜੋ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime are all the actions of those who join the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਹੈ, ਉਸ ਕੀ ਕਰਣੀ ਸਭ ਉੱਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਮਿਲ ਗਈ, ਉਸ ਦੀ ਸਾਰੀ ਸ੍ਰੇਸ਼ਟ ਕਰਨੀ ਬਣ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਨੂੰ। ਤਿਸੁ = ਉਸ ਦੀ। ਸਭ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que guarda la Compañía de los Santos, sus acciones son puras;"