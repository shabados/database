[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੈ ਘਟ ਰਾਮੁ ਬੋਲੈ; ਰਾਮਾ ਬੋਲੈ ॥"
page = 988
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within all the hearts the Lord speaks, the Omnipresent Lord speak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਸੁਆਮੀ ਬੋਲਦਾ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within all hearts, the Lord speaks, the Lord speaks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟੋਂ ਮੇਂ ਤੀਨ ਕਾਲ ਰਾਮ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਘਟਾਂ (ਸਰੀਰਾਂ) ਵਿਚ ਪਰਮਾਤਮਾ ਬੋਲਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੈ ਘਟ = ਸਾਰੇ ਘਟਾਂ ਵਿਚ। ਰਾਮਾ = ਰਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de los corazones el Señor habla,"