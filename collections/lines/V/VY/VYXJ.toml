[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਗਨ ਕੋ ਬਰਤਾ ਹਰਤਾ; ਦੁਖ ਹੈ ਕਰਤਾ ਮੁਸਲੀਧਰ ਭਇਯਾ ॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Creator, the Giver of comforts, the Remover of sufferings of the people and the brother of Balram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਲੋਕਾਂ ਨੂੰ ਵਰ ਦੇਣ ਵਾਲਾ, ਦੁੱਖਾਂ ਨੂੰ ਹਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਬਲਭਦਰ ਦਾ ਭਰਾ ਹੈ,"