[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਮਸਟਿ; ਆਪ ਹੀ ਬੁਲਨਾ ॥"
page = 803
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself He is Mute and Himself the utterer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਉਹ ਚੁੱਪ ਕੀਤਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਬੋਲਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is silent, and He Himself is the speaker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮੋਨੀ ਰੂਪ ਹੋ ਕਰ ਚੁਪ ਕਰ ਰਹਾ ਹੈ ਔਰ ਆਪ ਹੀ ਅਨੇਕ ਤਰਹਾਂ ਕੇ ਬਚਨ ਬੋਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਵਿਚ ਮੌਜੂਦ ਹੈ। ਜੇ ਕੋਈ ਮੋਨ ਧਾਰੀ ਬੈਠਾ ਹੈ, ਤਾਂ ਉਸ ਵਿਚ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੋਨਧਾਰੀ ਹੈ, (ਜੇ ਕੋਈ ਬੋਲ ਰਿਹਾ ਹੈ, ਤਾਂ ਉਸ ਵਿਚ) ਆਪ ਹੀ ਪ੍ਰਭੂ ਬੋਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es mudo; Él Mismo habla."