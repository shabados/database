[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ. ਸਹਜਿ, ਨ ਬੀਜਿਓ; ਭੁਖਾ ਕਿ ਅਗੈ ਖਾਇ ॥"
page = 647
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through his mind's obstinacy he sows not the seed of the Lord's Name, When hungry, what shall he eat hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਜ਼ਿਦ ਰਾਹੀਂ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਬੀਜ ਨਹੀਂ ਬੀਜਦਾ। ਉਹ ਭੁੱਖ ਲੱਗਣ ਸਮੇਂ ਐਦੂੰ ਮਗਰੋ ਕੀ ਖਾਉਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of his stubborn mind, he does not plant the seeds of intuitive peace; what will he eat in the world hereafter, to satisfy his hunger?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਕੇ ਹਠ ਅਰਥਾਤ ਹੰਕਾਰ ਕਰ ਕੇ (ਸਹਜਿ) ਸਾਂਤੀ ਕਾ ਬੀਜ ਬੀਜਿਆ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਨਹੀਂ ਜਪਿਆ ਹੈ, ਜਬ ਸੋ ਪ੍ਰਲੋਕ ਮੇਂ ਭੁਖਾ ਹੋਇਗਾ ਤੌ ਕਿਆ ਖਾਵੇਗਾ, ਭਾਵ ਸੇ ਦੁਖੀ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹਠ ਕਰਕੇ ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਕੁਝ ਨਹੀਂ ਬੀਜਦਾ (ਨਾਮ ਨਹੀਂ ਜਪਦਾ), (ਇਸ ਆਤਮਕ ਖ਼ੁਰਾਕ ਤੋਂ ਸੱਖਣਾ) ਭੁੱਖਾ ਅੱਗੇ ਕੀਹ ਖਾਏਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él impone su voluntad y no siembra la Semilla de Paz."