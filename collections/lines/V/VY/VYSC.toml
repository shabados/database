[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਤ ਪੂਜਿ ਪੂਜਿ ਹਿੰਦੂ ਮੂਏ; ਤੁਰਕ ਮੂਏ ਸਿਰੁ ਨਾਈ ॥"
page = 654
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindus die worshipping the idols and the Muslims die bowing their heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਦੀਆਂ ਮੂਰਤੀਆਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਕਰਦੇ ਹਿੰਦੂ ਮਰ ਗਏ ਹਨ ਅਤੇ ਮੁਸਲਮਾਨ ਉਸ ਨੂੰ ਸਿਰ ਨਿਭਾਉਂਦੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping their idols, the Hindus die; the Muslims die bowing their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਥਰੋਂ ਕੀਆਂ ਮੂਰਤੀਆਂ ਕੋ ਪੂਜ ਪੂਜ ਕਰ ਕੇ ਹਿੰਦੂ ਲੋਕ ਮ੍ਰਿਤ ਹੋ ਗਏ ਹੈਂ ਔ ਤੁਰਕ ਮਸਜਿਦ ਮੇਂ ਸਿਰ ਕੋ ਨਿਵਾਵਤੇ ਅਰਥਾਤ ਨਿਮਾਜ ਪੜਤੇ ਹੂਏ ਮ੍ਰਿਤੁ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਲੋਕ ਬੁਤਾਂ ਦੀ ਪੂਜਾ ਕਰ ਕਰ ਕੇ ਖ਼ੁਆਰ ਹੋ ਰਹੇ ਹਨ, ਮੁਸਲਮਾਨ (ਰੱਬ ਨੂੰ ਮੱਕੇ ਵਿਚ ਹੀ ਸਮਝ ਕੇ ਉਧਰ) ਸਿਜਦੇ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਏ = ਮਰ ਗਏ, ਖਪ ਗਏ, ਖ਼ੁਆਰ ਹੋਏ, ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਗਏ। ਨਾਈ = ਨਿਵਾ ਨਿਵਾ ਕੇ, ਪੱਛਮ ਵਲ ਸਜਦੇ ਕਰ ਕਰ ਕੇ, ਰੱਬ ਨੂੰ ਕਾਹਬੇ ਵਿਚ ਹੀ ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hindúes se han cansado de alabar ídolos, los musulmanes de postrar su cabeza en la Kaaba."