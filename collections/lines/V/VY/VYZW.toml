[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਦਸ ਨਾਂਵ ਧਰਿ; ਜੋਗੀ ਬਾਰਹ ਪੰਥ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sannyasis adopted ten names and yogis also promulgated their twelve sects."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀਆਂ ਨੇ ਦਸ ਨਾਉਂ (ਗਿਰੀ ਪੁਰੀ ਭਾਰਥੀ ਆਦਿਕ) ਰਖ ਲੀਤੇ, ਜੋਗੀਆਂ (ਆਪਣੇ ਵੱਖਰੇ) ਬਾਰਾਂ ਪੰਥ ਚਲਾ ਦਿਤੇ।"