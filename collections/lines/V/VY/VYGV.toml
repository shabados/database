[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ ਉਧਾਰਨ. ਸਰਨਿ ਸੁਆਮੀ; ਕ੍ਰਿਪਾ ਨਿਧਿ ਦਇਆਲਾ ॥"
page = 546
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Master, the saviour of defaulters and the ocean of compassion, I have entered thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ! ਅਤੇ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ, ਮਿਹਰਬਾਨ ਮਾਲਕ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Savior of sinners, I have entered Your Sanctuary, O Lord and Master, Compassionate Ocean of Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ਸੁਆਮੀ ਪਤਤ ਉਧਾਰਣ! ਹਮ ਆਪ ਕੀ ਸਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ (ਡੁੱਬਣੋਂ) ਬਚਾਣ ਵਾਲੇ! ਹੇ ਸੁਆਮੀ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਦਇਆ ਦੇ ਘਰ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sácame del pozo oscuro, oh Sostenedor de todos los corazones,"