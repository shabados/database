[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨ ਕੇ ਕੰਮ; ਫਿਟਿਆ ਗਣਤ. ਨ ਆਵਹੀ ॥"
page = 789
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, wicked are the mind's deeds. They can be counted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੀਚ ਹਨ ਮਨੂਏ ਦੇ ਅਮਲ। ਉਹ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, wicked are the uncountable actions of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਕੇ ਇਤਨੇ ਕੰਮ ਵਿਗੜੇ ਹੂਏ ਹੈਂ, ਜੋ ਗਿਣਤੀ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰੇ ਮਨ ਦੇ ਤਾਂ ਇਤਨੇ ਮੰਦੇ ਕੰਮ ਹਨ ਕਿ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, las andanzas de tu mente son viles; no las podría uno ni contar."