[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਆਪੇ ਹੀ ਗੁਣਤਾਸੁ ॥"
page = 302
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself He pervades everywhere and Himself is the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਉਹ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is All-pervading; He Himself is the Treasure of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਬੀਚ ਆਪ ਹੀ ਆਪ ਵਰਤ ਰਹਾ ਹੈ, ਆਪ ਹੀ ਗੁਣੋਂ ਕਾ (ਤਾਸੁ) ਸਮੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ (ਹਰੀ) ਆਪ ਹੀ ਸਭ ਜੀਆਂ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਗੁਣਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Único que trabaja a través de todo, Tú, el Tesoro de Virtudes."