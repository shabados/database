[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤੁ ਬਿਅੰਤੁ, ਨ ਪਾਰਾਵਾਰਾ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His expanse is infinite and beyond description."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਤ ਥੋਂ ਬਿਅੰਤ ਹਨ, ਪਾਰਾਵਾਰ ਨਹੀਂ ਆਉਂਦਾ।☬ਭਾਵ-ਰਚੀ ਹੋਈ ਰਚਨਾਂ ਦੀ ਬੇਅੰਤਤਾ ਗੁਣਾਂ ਸੁਭਾਵਾਂ ਪਦਾਰਥਾਂ ਦੀ ਬੇਅੰਤਤਾ ਕਥਨ ਕਰ ਕਰ ਕੇ ਦੱਸ ਰਹੇ ਹਨ ਕਿ ਮਾਯਾ ਦਾ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ, ਜੋ ਰਚੀ ਹੋਈ ਹੈ; ਤਦ ਰਚਣਹਾਰ ਕੇਡਾਕੁ ਬੇਅੰਤ ਹੋਵੇਗਾ?"