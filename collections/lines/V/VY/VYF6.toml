[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਨ੍ਰਿਪ ਟਰਿ ਆਗੈ ਲਿਯੋ; ਬੈਠਾਰਿਯੋ ਤ੍ਰਿਯ ਤੀਰ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja came forward and let his woman take seat near her (sister)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਅਗੇ ਹੋ (ਉਸ ਦਾ) ਸਵਾਗਤ ਕੀਤਾ ਅਤੇ (ਆਪਣੀ) ਇਸਤਰੀ ਦੇ ਕੋਲ ਬਿਠਾ ਦਿੱਤਾ।"