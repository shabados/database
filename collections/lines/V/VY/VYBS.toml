[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਉਪਮਾ. ਤੁਮ ਹੀ ਪ੍ਰਭ ਜਾਨਹੁ; ਹਮ ਕਹਿ. ਨ ਸਕਹਿ, ਹਰਿ ਗੁਨੇ ॥"
page = 976
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They praise, Thou alone knowest, O Lord, I can narrate not Thine merits, my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਹਿਮਾਂ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀਆਂ ਖੂਬੀਆਂ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਮੇਰੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your Praises, God; I cannot even describe Your Glorious Virtues, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਉਪਮਾ ਜੋ ਹੈ, ਸੋ ਹੇ ਪ੍ਰਭੋ! ਤੁਮ ਹੀ ਜਾਨਤੇ ਹੋ। ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਹਮ ਕਹ ਨਹੀਂ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਤੇਰੀ ਵਡਿਆਈ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sólo Tú conoces Tu Gloria; no puedo recitar todos Tus Méritos, oh Dios."