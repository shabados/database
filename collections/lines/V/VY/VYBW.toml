[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ ਕਾ ਭਇਆ ਬਿਨਾਸ ॥"
page = 891
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Likewise thy haughty intellect shall be annulled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਹੰਕਾਰੀ ਮੱਤ ਨਾਸ ਹੋ ਜਾਊਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your egotistical intellect shall be dispelled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਸੰਗ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਅਹੰਬੁਧੀ ਕਾ ਬਿਨਾਸ ਹੁਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ ਉਸ ਦੀ) ਹਉਮੈ ਵਾਲੀ ਅਕਲ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te verás liberado de tu ego"