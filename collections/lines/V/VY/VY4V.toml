[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਕੈ ਗ੍ਰਿਹ ਕੇ ਪੁਨਿ ਕਾਜ ਸਭੈ ਸਖੀ ਮੋਰੇ ਹੀ ਧ︀ਯਾਨ ਕੇ ਬੀਚ ਅਰੋ ॥੯੦੮॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have been sent by Krishna to you ask you to forsake your homely duties and only meditate on Krishna.”908."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਘਰ ਦੇ ਸਾਰੇ ਕੰਮ ਤਿਆਗ ਕੇ ਸਾਰੀਆਂ ਸਖੀਆਂ ਮੇਰੇ ਹੀ ਧਿਆਨ ਵਿਚ ਲਗੀਆਂ ਰਹੋ ॥੯੦੮॥"