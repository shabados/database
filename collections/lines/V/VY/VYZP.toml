[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਜਨਮੁ; ਨ ਜੂਐ ਹਾਰੇ ॥"
page = 974
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses not his life in gambling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਜੀਵਨ ਜੂਏ ਵਿੱਚੱ ਨਹੀਂ ਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not lose his life in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨਾ ਜਨਮੁ (ਜੂਏ) ਬਿਸ੍ਯੋਂ ਮੇਂ ਨਹੀਂ ਹਾਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਮੂਲ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਇਸ ਖਿਲਾਰੇ ਵਿਚ ਰੁੱਝ ਕੇ) ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਜੂਏ ਦੀ ਖੇਡ ਵਿਚ ਨਹੀਂ ਗਵਾਉਂਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no debería de hacer una apuesta comprometiendo esta preciosa forma humana,"