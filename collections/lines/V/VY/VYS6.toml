[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਲਾਲਚ; ਜਾਗਾਤੀ ਘਾਟ ॥"
page = 393
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The place where the greedy toll-gatherer taxes the mortals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਤਣ, ਜਿਥੇ ਲਾਲਚੀ ਮਸੂਲੀਆਂ, ਪ੍ਰਾਣੀਆਂ ਪਾਸੋਂ ਚੁੰਗੀ ਵਸੂਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That place, where the greedy toll-collector dwells"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੈਤਰਣੀ ਕੇ ਘਾਟ ਪਰ ਜਾਗਾਤੀਏ ਬਡੇ ਲਾਲਚੀ ਹੈਂ ਅਰਥਾਤ ਜਿਸ ਨੇ ਗੋ ਦਾਨ ਨਹੀਂ ਕੀਆ ਉਸ ਕੋ ਪਾਰ ਨਹੀਂ ਹੋਨੇ ਦੇਤੇ ਹੈਂ, ਬੀਚ ਮੇਂ ਡੁਬਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਥੇ ਲਾਲਚੀ ਮਸੂਲੀਆਂ ਦਾ ਪੱਤਣ ਹੈ (ਜਿਥੇ ਜਮ-ਮਸੂਲੀਏ ਕੀਤੇ ਮੰਦ-ਕਰਮਾਂ ਬਾਰੇ ਤਾੜਨਾ ਕਰਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਥੇ। ਜਾਗਾਤੀ = ਮਸੂਲੀਆ। ਘਾਟ = ਪੱਤਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El puerto en donde la avaricia impone impuestos al hombre"