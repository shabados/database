[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤਹਿ ਗਇਓ; ਉਹੁ ਕਤ ਤੇ ਆਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 736
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither have they gone and whence did they come? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਧਰ ਚਲੇ ਗਏ ਹਨ ਅਤੇ ਕਿਧਰੋ ਆਏ ਸਨ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where have they gone? Where did they come from? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਛੁ ਰੂਪੁ ਕਹੋਗੇ ਤਉ ਆਤਮਾ ਨਾਸੀ ਹੋਵੈਗਾ। ਕਹਾ ਗ੍ਯਾ ਥਾ ਅਰੁ ਕਹਾ ਤੇ ਆਯਾ ਹੈ ਹਮ ਏਹੁ ਭੀ ਪੂਛਤੇ ਹੈਂ। ਤੀਸਰਾ ਵਿਕਲਪੁ ਏਹੁ ਹੈ ਜੇ ਆਤਮਾ ਕੋ ਕਿਰਿਆਵਾਨੁ ਮਾਨੋਗੇ ਤਉ ਉਸਮੇਂ ਨਾਨਤੱਤਾ ਭੀ ਆਵੈਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ ਕਿ) ਜੀਵ ਕਿੱਥੋਂ ਆਇਆ ਸੀ, ਤੇ, ਕਿੱਥੇ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹਿ = ਕਿੱਥੇ? ਉਹੁ = ਜੀਵ। ਕਤ ਤੇ = ਕਿੱਥੋਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime, ¿de dónde vinieron y a dónde se fueron? (1-Pausa)"