[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲੈ ਬਿਗਸੈ; ਅੰਤਰਜਾਮੀ ॥"
page = 277
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Knower of hearts sports and enjoys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਖੇਡਦਾ ਅਤੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plays and He enjoys; He is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਵਹੁ ਅੰਤਰਜਾਮੀ ਆਪ ਹੀ ਖੇਲਤਾ ਹੂਆ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਆਪ ਜਗਤ-ਖੇਡ ਖੇਡਦਾ ਹੈ ਤੇ (ਇਸ ਨੂੰ ਵੇਖ ਕੇ) ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él actúa y Él disfruta; Él es el Conocedor Íntimo, el Buscador de corazones."