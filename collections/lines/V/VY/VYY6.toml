data = "ਅਧਿਕ ਗੁਨਿਜਨਨ ਸੁਨਤ ਭਨੀਜੈ ॥੧੧੯੪॥"
page = 797

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Vasundhreshani, add the word “mathani” at the end and know all the names of Tupak for talented people.1194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਧਿਕ ਗੁਣੀ ਜਨਾਂ ਦੀ ਸਭਾ ਵਿਚ ਸੁਣਾ ਕੇ ਕਥਨ ਕਰੋ ॥੧੧੯੪॥"