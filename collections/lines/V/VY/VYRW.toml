[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਂਗਾ ਆਇਆ. ਨਾਂਗੋ ਜਾਸੀ; ਜਿਉ ਹਸਤੀ ਖਾਕੁ ਛਾਨੈ ॥੩॥"
page = 380
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Naked he came and naked he shall depart. He is like an elephant, throwing dust on himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੰਗਾ ਉਹ ਆਇਆ ਸੀ ਤੇ ਨੰਗਾ ਹੀ ਉਹ ਟੁਰ ਜਾਊਗਾ। ਉਹ ਆਪਣੇ ਉਤੇ ਖੇਹ ਸੁਟਣ ਵਾਲੇ ਹਾਤੀ ਦੀ ਮਾਨਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naked he came, and naked he shall depart; he is like an elephant, throwing dust on himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਨੰਗਾ ਆਇਆ ਹੈ ਵੈਸਾ ਹੀ ਨੰਗਾ ਚਲਾ ਜਾਇਗਾ। ਜੈਸੇ ਹਸਤੀ ਪਹਲੇ ਭੀ ਧੂਰਿ ਸੇ ਭਰਾ ਹੋਤਾ ਹੈ ਫਿਰ ਸਨਾਨ ਕਰਨੇ ਕੇ ਬਾਦ ਭੀ ਧੂਰਿ ਉਠਾਇਕਰ ਮਸਤਕ ਮੇਂ ਡਾਲ ਲੇਤਾ ਹੈ ਅਰਥਾਤ ਭਜਨ ਬਿਨਾਂ ਸਭ ਕਰਨੀ ਬਯਰਥ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਖ਼ਾਲੀ-ਹੱਥ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ ਤੇ ਇਥੋਂ ਖ਼ਾਲੀ-ਹੱਥ ਹੀ ਤੁਰ ਪੈਂਦਾ ਹੈ (ਉਸ ਦੇ ਇਹ ਵਿਖਾਵੇ ਦੇ ਧਾਰਮਿਕ ਕੰਮ ਵਿਅਰਥ ਹੀ ਜਾਂਦੇ ਹਨ) ਜਿਵੇਂ ਹਾਥੀ (ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਫਿਰ ਆਪਣੇ ਉਤੇ) ਮਿੱਟੀ ਪਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desnudo se irá; sí, es como un elefante que se revuelca en el polvo. (3)"