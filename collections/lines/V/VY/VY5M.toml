[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਅਮਾਵਸਿ ਵਰਤਿਆ; ਹਉ ਭਾਲਣਿ ਚੜ੍ਹਿਆ ਸੰਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The darkness of the moonless night of the falsehood has spread around and I, in order to search for the (truthful) world, have undertaken this journey."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਅਮਾਵਸ (ਦੀ ਰਾਤ ਵਾਂਙ) ਵਰਤ ਰਿਹਾ ਹੈ ਮੈਂ ਸੰਸਾਰ ਵਿਖੇ (ਸੱਚ ਨੂੰ) ਲੱਭਣ ਲਈ ਚੜ੍ਹਿਆ ਹਾਂ"