[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਗਦਾ ਬਰਛੀ; ਅਸਿ ਕਾਢਿ ਲਏ ਕਰ ਮੋ ਚਮਕਾਏ ॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors who warriors who survived, they attacked from all the four sides with greater zeal, taking their bows, arrows, maces, lances and swords in their hands, they glistened them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਨ, ਕਮਾਨ, ਗਦਾ, ਬਰਛੀ ਅਤੇ ਤਲਵਾਰ (ਆਦਿ ਸ਼ਸਤ੍ਰ) ਕਢ ਕੇ ਹੱਥ ਵਿਚ ਚਮਕਾਉਂਦੇ ਹਨ।"