[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਮਨੋਹਰੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਰੇ; ਭੂਲਿ ਭੂਲਿ ਬਿਖੁ ਖਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1213
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thee is the Beauteous elixir of the Lord and deluded, deluded, thou eat poison, O man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਸੁਆਮੀ ਦਾ ਸੁੰਦਰ ਸੁਧਾਰਸ ਹੈ ਅਤੇ ਗੁਮਰਾਹ, ਗੁਮਰਾਹ ਹੋ, ਤੂੰ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦਾ ਹੈ, ਹੇ ਇਨਸਾਨ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Enticing Ambrosial Amrit is with you, but you are deluded, totally deluded, and you eat poison. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੰਮ੍ਰਿਤ ਰੂਪ (ਮਨੋਹਰੁ) ਸੁੰਦ੍ਰ ਹਰੀ ਤੇਰੇ ਸੰਗ ਹੀ ਹੈ। ਸ੍ਵਰੂਪ ਸੇ ਭੂਲ ਕਰ ਬਾਰੰਬਾਰ (ਬਿਖੁ ਖਾਈ) ਬਿਖ ਰੂਪ ਬਿਸ਼੍ਯੋਂ ਕੋ ਭੋਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸੁੰਦਰ ਹਰਿ-ਨਾਮ-ਜਲ ਤੇਰੇ ਨਾਲ ਹੈ, ਤੂੰ ਉਸ ਤੋਂ ਖੁੰਝ ਖੁੰਝ ਕੇ (ਹੁਣ ਤਕ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ ਹੀ ਖਾਧੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = (ਤੇਰੇ) ਨਾਲ। ਮਨੋਹਰੁ = ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲਾ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਰੇ = ਹੇ (ਮੂਰਖ)! ਭੂਲਿ ਭੂਲਿ = ਮੁੜ ਮੁੜ (ਇਸ ਨੂੰ) ਭੁੱਲ ਕੇ। ਬਿਖੁ = (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ) ਜ਼ਹਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero por el engaño de tu mente negativa sólo lames el veneno. (1-Pausa)"