[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਮਨੁ ਨਿਰਮਲਾ; ਰਸਨਾ ਹਰਿ ਰਸੁ ਪੀਜੈ ਰਾਮ ॥"
page = 570
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction the soul is rendered pure and the tongue quaffs God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜੀਭਾ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, the mind is made pure and the tongue tastes the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਗੁਰਮਤ ਕਰ ਕੇ ਰਸਨਾ ਕਰ ਕੇ ਹਰਿ ਰਸ ਕੋ ਪਾਨ ਕਰੀਏ, ਭਾਵ ਨਾਮ ਜਪੀਏ ਤਉ ਮਨ ਸੁਧ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਇੰਜ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਪੀਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru la mente es purificada y los labios saborean la Esencia del Señor."