[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਪਛੁਤਾਵਹਿਗਾ ਮੂੜਿਆ; ਤੂੰ. ਕਵਨ ਕੁਮਤਿ ਭ੍ਰਮਿ ਲਾਗਾ ॥"
page = 93
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt, afterwards, repent, O fool! through what evil intellect art thou attached to scepticism?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਗਰੋਂ ਪਸਚਾਤਾਪ ਕਰੇਗਾ, ਹੇ ਮੂਰਖਾ! ਕਿਹੜੀ ਮੰਦੀ ਬੁਧੀ ਰਾਹੀਂ ਤੂੰ ਸ਼ੱਕ ਸ਼ੁੱਭੇ ਨਾਲ ਚਿਮੜ ਗਿਆ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Later, you will regret and repent-you fool! Why are you engrossed in evil-mindedness and skepticism?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ  ਭ੍ਰਮ ਕਰ ਕੇ ਕੌਨ ਕੁਮਤ ਮੇਂ ਲਗ ਰਹਾ ਹੈ, ਤੂੰ ਪੀਛੇ ਸੇ ਪਸਚਾਤਾਪ ਕਰੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਹੜੀ ਮੱਤੇ, ਕਿਹੜੇ ਭੁਲੇਖੇ ਵਿਚ ਲੱਗਾ ਹੋਇਆ ਹੈਂ? (ਸਮਾ ਹੱਥੋਂ ਗਵਾ ਕੇ) ਫੇਰ ਹੱਥ ਮਲੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜਿਆ = ਹੇ ਮੂਰਖ! ਕਵਨ ਕੁਮਤਿ = ਕਿਹੜੀ ਭੈੜੀ ਮੱਤੇ? ਭ੍ਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te vas a arrepentir de seguro, oh tonto, ¿por qué entonces te metes ciegamente en el vicio y en la ilusión?"