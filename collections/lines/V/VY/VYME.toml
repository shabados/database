[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਿ ਪੜਿ ਮੋਨੀ ਭੁਲੇ; ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਇਆ ॥"
page = 852
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading and uttering their texts, the Pandits and the silent sages are gone astray. They fix their mind on another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਨੂੰ ਗ੍ਰੰਥਾਂ ਨੂੰ ਵਾਚਦੇ ਤੇ ਉਚਾਰਦੇ ਹੋਏ, ਪੰਡਤ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ। ਉਹ ਆਪਣਾ ਮਨ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars and the silent sages read and debate in confusion; their consciousness is centered on the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਪੰਡਤ ਪੜ ਪੜ ਕੇ ਔਰ ਮੋਨੀ ਮੌਨ ਧਾਰਤੇ ਹੂਏ ਭੂਲੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਚਿਤ ਲਗਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਪੰਡਿਤ (ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਭੀ) ਖੁੰਝਦੇ ਰਹੇ, ਮੁਨੀ ਲੋਕ (ਮੋਨ ਧਾਰ ਕੇ) ਖੁੰਝਦੇ ਰਹੇ, (ਉਹਨਾਂ ਨੇ ਭੀ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits recitando sus textos y los hombres de silencio también se encuentran engañados por el otro."