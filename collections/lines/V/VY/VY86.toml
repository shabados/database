[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰੁ ਪਾਇਅਉ ਦਿੰਤੁ; ਹਰਿ ਮਗਿ. ਨ ਹੁਟੈ ॥"
page = 1397
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed by Guru Amar Dass, thou have attained the Ocean of peace and thou grow not weary in thy God's way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ ਬਖਸ਼ੇ ਹੋਏ ਤੂੰ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਰੱਬ ਦੇ ਰਾਹ ਅੰਦਰ ਤੂੰ ਹਾਰਦਾ ਹੁਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have attained the Ocean of peace, and You never grow tired on the Lord's path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਵਾਹਿਗੁਰੂ ਆਪ ਨੇ ਪਾਯਾ ਹੈ। ਸਤਿਗੁਰ ਤੀਸਰੇ ਪਾਤਿਸ਼ਾਹ ਜੀ ਕਾ (ਦਿੰਤੁ) ਦੀਆ ਹੂਆ ਜੋ ਉਪਦੇਸ਼ ਮਾਰਗ ਹੈ ਤਿਸ ਤੇ ਆਪ (ਹੁਟੈ) ਥਕਤ ਨਹੀਂ ਹੋਤੇ ਹੋ, ਭਾਵ ਤਿਸੀ ਮੇਂ ਚਲਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ) ਦਿੱਤਾ ਹੋਇਆ ਸੁਖਾਂ ਦਾ ਸਾਗਰ (ਪ੍ਰਭੂ-ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ, (ਤਾਹੀਏਂ ਗੁਰੂ ਰਾਮਦਾਸ) ਹਰੀ ਦੇ ਰਾਹ ਵਿਚ (ਤੁਰਦਾ ਹੋਇਆ) ਥੱਕਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰੁ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ (ਪ੍ਰਭੂ-ਮਿਲਾਪ)। ਦਿੰਤੁ = ਦਿੱਤਾ ਹੋਇਆ, (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦਾ) ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ। ਹਰਿ ਮਗਿ = ਹਰੀ ਦੇ ਰਾਹ ਵਿਚ। ਨ ਹੁਟੈ = ਥੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues has obtenido el Océano de Paz y no te cansas nunca del Sendero del Señor."