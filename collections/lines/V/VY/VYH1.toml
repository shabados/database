[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਰਾਮ ਕਹੈ ਅਤਿ ਆਹਵ ਮੈ; ਅਘ ਖੰਡਨਿ ਤੇ ਨਹੀ ਨੈਕ ਡਰੇ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that they had not even the slightest fear in this dreadful war and rushed forward shouting “Kill. Kill”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਬਹੁਤ ਵੱਡੀ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ (ਖੜੋਤੇ ਹਨ) ਅਤੇ ਪਾਪਾਂ ਦਾ ਵਿਨਾਸ਼ ਕਰਨ ਵਾਲੇ (ਕ੍ਰਿਸ਼ਨ) ਤੋਂ ਬਿਲਕੁਲ ਨਹੀਂ ਡਰਦੇ।"