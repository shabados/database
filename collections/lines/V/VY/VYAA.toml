[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਪੈਕੰਬਰ ਹੋਇ, ਕਰਦੇ ਬੰਦਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pirs and paigambars (messengers of Lord) worship Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮੁਸਲਮਾਨਾਂ ਦੇ) ਪੀਰ ਪੈਕੰਬਰ ਹੋਕੇ (ਆਦਿ ਪੁਰਖ ਦੀ) ਬੰਦਗੀ ਕਰਦੇ ਹਨ।"