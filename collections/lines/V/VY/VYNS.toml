[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਦਾਤਾ. ਆਪੇ ਭੁਗਤਾ ਜੀ; ਹਉ ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਣਾ ॥"
page = 11
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the Giver and Thyself the Enjoyer. Beside Thee I know of none other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਭੋਗਣ ਵਾਲਾ। ਤੇਰੇ ਬਗ਼ੈਰ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Giver, and You Yourself are the Enjoyer. I know no other than You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪ ਹੀ ਦਾਤਾ ਹੈਂ ਅਰੁ ਆਪ ਹੀ ਭੁਗਤਾ ਹੈਂ, ਮੈ ਤੋ ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਅਸਲ ਵਿਚ) ਤੂੰ ਆਪ ਹੀ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੇ, ਆਪ (ਹੀ ਉਹਨਾਂ ਦਾਤਾਂ ਨੂੰ) ਵਰਤਣ ਵਾਲਾ ਹੈਂ। (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਮੈਂ ਤੈਥੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ (ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਗਤਾ = ਭੋਗਣ ਵਾਲਾ, ਵਰਤਣ ਵਾਲਾ। ਹਉ = ਹਉਂ, ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Dador y Tú Mismo El que lo goza. Aparte de Ti no conozco a nadie más."