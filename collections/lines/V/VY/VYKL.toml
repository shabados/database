[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੈ ਸਰੀਅਤਿ; ਕਰਹਿ ਬੀਚਾਰੁ ॥"
page = 84
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People think of religious laws and regulations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਮਜ਼ਹਬੀ ਕਾਨੂੰਨਾਂ ਤੇ ਕਾਇਦਿਆਂ ਦਾ ਖਿਆਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some think about religious rituals and regulations,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਯੰਬਰੋਂ ਕਾ (ਸਰੀਅਤਿ) ਤਰੀਕਾ ਹੈ ਤਿਸ (ਸਰੈ) ਰਸਤੇ ਮੇਂ ਚਲਣੇ ਵਾਲੇ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਸ਼ਰਾ ਵਾਲੇ ਯਦਪੀ ਸਰੀਯਤ, ਭਾਵ ਧਰਮ ਸਾਸਤ੍ਰ ਦੁਆਰਾ ਸ਼ਰਾ ਕਾ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਨਿਰੀ ਸ਼ਰ੍ਹਾ ਆਦਿ (ਭਾਵ, ਬਾਹਰਲੀਆਂ ਧਾਰਮਿਕ ਰਸਮਾਂ) ਦੀ ਹੀ ਵਿਚਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੈ = ਸ਼ਰ੍ਹਾ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien la evalúe, quedará mudo al final."