[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨਿ ਤਨਿ ਵਹੈ ਬੈਰਿਯਨ ਮਾਰੇ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows which hit her, she took them out, and hit back the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਉਹੀ ਖਿਚ ਖਿਚ ਕੇ ਵੈਰੀਆਂ ਨੂੰ ਮਾਰੇ।"