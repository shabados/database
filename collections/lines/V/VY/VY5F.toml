[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤ ਗਈ; ਲਗਿ ਸਤਿਗੁਰ ਪਾਏ ॥੩॥"
page = 1141
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the Guru's feet, anxiety is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈਣ ਦੁਆਰਾ ਫਿਕਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of the Guru's feet, my anxiety is dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਕਰ ਸਭ ਚਿੰਤਾ ਮਿਟ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਪਾਏ = ਗੁਰੂ ਦੀ ਚਰਨੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se quita de sus preocupaciones, postrándose a los pies del Guru. (3)"