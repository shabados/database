[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਤਨੁ. ਸਾਚੋ ਕਰਿ ਮਾਨਿਓ; ਇਹ ਬਿਧਿ. ਆਪੁ ਬੰਧਾਵੈ ॥"
page = 1231
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This false body, thou deem as true, O man, In this way, thou has bound thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕੂੜੀ ਦੇਹਿ ਨੂੰ ਤੂੰ ਸੱਚੀ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ, ਹੇ ਬੰਦੇ! ਇਸ ਤਰੀਕੇ ਨਾਲ, ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਨਰੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You see this false body as true; in this way, you have placed yourself in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਮਿਥਿਆ ਰੂਪ ਸਰੀਰ ਕੋ ਸਾਚਾ ਕਰ ਕੇ ਮਾਨ ਰਖਾ ਹੈ, ਇਸ ਪਰਕਾਰ ਆਪ ਕੋ ਬਿਸ਼ਿਓਂ ਮੇਂ ਬੰਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਨਾਸਵੰਤ ਹੈ, ਪਰ ਜੀਵ ਇਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਮਝੀ ਰੱਖਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ (ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਵਿਚ) ਫਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਸਾਚੋ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਕਰਿ = ਕਰ ਕੇ, ਖ਼ਿਆਲ ਕਰ ਕੇ। ਇਹ ਬਿਧਿ = ਇਸ ਤਰ੍ਹਾਂ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਬੰਧਾਵੈ = ਫਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ilusoria forma física uno la toma como real y así es como uno envuelve su vida de irrealidad."