[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸੁਹਾਵੀ ਸਫਲ ਘੜੀ; ਜਿਤੁ ਹਰਿ ਸੇਵਾ ਮਨਿ ਭਾਣੀ ॥"
page = 1317
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious, blessed, beauteous and fruitful is the moment, when God's service become pleasing to man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੀ, ਸੁਲੱਖਣੀ, ਸੁੰਦਰ ਅਤੇ ਫਲਦਾਇਕ ਹੈ ਉਹ ਵੇਲਾ, ਜਦ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਬੰਦੇ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, beauteous and fruitful is that moment, when service to the Lord becomes pleasing to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਘੜੀ ਸੋਭਨੀਕ ਔਰ ਸਫਲ ਅਰ ਧੰਨ ਧੰਨ ਕਹਿਣੇ ਯੋਗ ਹੈ ਜਿਸ ਵਿਖੇ ਹਰੀ ਕੀ ਸੇਵਾ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਵਾਸਤੇ ਉਹ) ਘੜੀ ਭਾਗਾਂ ਵਾਲੀ ਹੁੰਦੀ ਹੈ ਸੋਹਣੀ ਹੁੰਦੀ ਹੈ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਪੂਰਾ ਕਰਨ ਵਾਲੀ ਹੁੰਦੀ ਹੈ। ਜਿਸ ਵਿਚ (ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧਨੁ = ਭਾਗਾਂ ਵਾਲੀ। ਸੁਹਾਵੀ = ਸੁਖਾਵੀਂ, ਸੁਲੱਖਣੀ, ਸੋਹਣੀ। ਜਿਤੁ = ਜਿਸ (ਘੜੀ) ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੀ = ਪਿਆਰੀ ਲੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito es el momento, fructífero y bello, ese momento cuando el Servicio al Señor se vuelve placentero en la mente."