[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣ ਲੈਣਦਾ ਹੈ, ੳਹੁ ਰੱਬ ਤੋਣ ਓਪਰਾ ਨਹੀਣ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਬਾ ਖੁਦ ਆਸ਼ਨਾ ਸ਼ੁਦ ਅਜ਼ ਖ਼ੁਦਾ ਬੇਗਾਨਾ ਨੀਸਤ ।੧੦।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That anyone who heard about this got burnt too like a pine tree.\" (14) (2)\nI am not the only one who was putrefied in the fire of love,\nRather, the entire world was burnt down with this spark.\" (14) (3)"