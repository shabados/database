[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਭੇਟੇ; ਗੁਰ ਗੋਬਿੰਦ ॥"
page = 364
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He unites with the God-incarnate, the great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਰੂਪ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is united with the True Guru, the Guru, the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਦੁਆਰੇ (ਗੁਰੁ) ਬੜੇ ਗੋਬਿੰਦ ਜੀ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se une con el Verdadero Guru, sí, el Verdadero Dios."