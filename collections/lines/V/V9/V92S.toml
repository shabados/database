[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਤਾ ਫਿਰੈ; ਰਹੈ ਨਿਤ ਤਾਤਾ ॥"
page = 1086
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he wanders about burning and ever remains fiery-tempered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੜਦਾ ਮਚਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਸਦਾ ਤੱਤੇ-ਸੁਭਾ ਵਾਲਾ (ਕ੍ਰੋਧੀ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wanders around burning, and remains tormented."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਲਤਾ ਫਿਰਤਾ ਹੈ ਅਰ ਉਸ ਕੋ ਨਿਤ ਇਛਾ ਹੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ (ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜਦਾ ਫਿਰਦਾ ਹੈ, ਉਹ ਸਦਾ (ਕ੍ਰੋਧ ਨਾਲ) ਸੜਿਆ ਭੁੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive en el fuego de sus pasiones y se ve acabado, esa piltrafa malagradecida,"