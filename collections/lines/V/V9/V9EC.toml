[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਭਗਤਿ; ਨਾਨਕ. ਪੂਰਨ ਭਾਗੁ ॥੨॥੪॥੧੫੫॥"
page = 409
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform Lord's Devotional Service thy destiny shall become perfect, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰ ਅਤੇ ਤੇਰੀ ਕਿਸਮਤ ਮੁਕੰਮਲ ਥੀ ਵੰਞੇਗੀ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perform His devotional worship, O Nanak, and your destiny shall be fulfilled. ||2||4||155||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਕੀ ਭਗਤਿ ਕਰੁ, ਪਰੰਤੂ ਪੂਰਨ ਭਾਗਾਂ ਸੇ ਹਰੀ ਕੀ ਭਗਤੀ ਮਿਲਤੀ ਹੈ॥੨॥੪॥੧੫੫॥☬ਮਾਯਾ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਰ ਮਨ ਕੋ ਭ੍ਰਮਾਵਤੀ ਹੈ। ਇਸ ਬਾਤ ਕੋ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰ, ਤੇਰੀ ਕਿਸਮਤ ਜਾਗ ਪਏਗੀ ॥੨॥੪॥੧੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, alaba a tu Señor para que tu Destino se vuelva Perfecto. (2-4-155)"