[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੇਖ ਬੀਰ ਕਾਰਮਾਦਿ; ਕ੍ਰੂਰ ਕਉਚ ਤੁਟ ਹੈ ॥੨੪੯॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors getting together, taking their unfailing weapons will encounter him in great fury and many warriors, the bows and the dreadful armours will break up.22.249."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਯੋਧਿਆਂ ਦੇ ਸਖਤ ਧਨੁਸ਼ ਆਦਿ ਅਤੇ ਕਵਚ ਟੁਟ ਜਾਣਗੇ ॥੨੪੯॥"