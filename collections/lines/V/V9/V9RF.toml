data = "ਜਿਉ; ਦੂਧ ਜਲਹਿ ਸੰਜੋਗੁ ॥"
page = 838
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the attachment of water to the milk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੀ ਦੁੱਧ ਨਾਲ ਲਗਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as milk is joined to water,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦੁੱਧ ਦਾ ਪਾਣੀ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el agua y la leche se mezclan una con la otra,"