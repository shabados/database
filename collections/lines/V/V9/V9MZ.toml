[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਜਨਮੁ ਅਮੋਲੁ ਹੈ; ਹੋਇ ਅਮੋਲੁ ਸਾਧਸੰਗੁ ਪਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Human life is invaluable and by being born man gets the company of the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਜਨਮ ਅਮੋਲਕ, ਹੈ (ਪਰੰਤੂ) ਸਾਧ ਸੰਗਤ ਦੇ ਪ੍ਰਾਪਤ ਹੋਣ ਨਾਲ ਅਮੋਲਕ ਹੁੰਦਾ ਹੈ, (ਨਹੀਂ ਤਾਂ ਕੌਡੀਓਂ ਖੋਟਾ ਹੈ)।"