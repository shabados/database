[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤਿ ਰਾਤੇ; ਇਹੁ ਮਨੁ ਲਾਇਆ ॥"
page = 940
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 28: This mind of mine I have tinged with and attached to the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 28: ਇਸ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਮੈਂ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਨਾਲ ਰੰਗਿਆ ਅਤੇ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached and attuned to the unstruck sound current."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਤੇ) ਪ੍ਰੇਮੀ ਹੋ ਕੇ ਇਸ ਅਪਨੇ ਮਨ ਕੋ (ਅਨਹਤਿ) ਪ੍ਰਮੇਸ੍ਵਰ ਮੇਂ ਲਗਾਇਆ ਹੈ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਇੱਕ-ਰਸ ਵਿਆਪਕ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਨ ਦਾ ਆਨੰਦ ਆਇਆ, ਤਿਉਂ ਤਿਉਂ ਇਹ ਮਨ ਪਰਚਦਾ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente se mantiene firme estando entonado en la Melodía Divina de la Palabra del Shabd."