[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਤੈ. ਕਿਤੈ ਨ ਸੰਤੋਖੀਅਹਿ; ਅੰਤਰਿ ਤਿਸਨਾ ਬਹੁ ਅਗਿਆਨੁ ਅੰਧੵਾਰੁ ॥"
page = 316
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With no gift whatever they feel contented. In their heart are inordinate desire, ignorance and darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਦਾਤ ਨਾਲ ਉਹ ਸੰਤੁਸ਼ਟ ਨਹੀਂ ਹੁੰਦੇ। ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਅਤਿਅੰਤ ਖਾਹਿਸ਼ ਬੇਸਮਝੀ ਅਤੇ ਅਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter what they are given, they are not satisfied; within their hearts there is great desire, ignorance and darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਪਦਾਰਥ ਕੇ ਦੇਣੇ ਸੇ ਸੰਤੋਖ ਨਹੀਂ ਕਰਤੇ, ਅਗ੍ਯਾਨੀ ਅੰਧੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਤ੍ਰਿਸਨਾ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਭੀ ਦਾਤ (ਦੇ ਮਿਲਣ) ਤੇ ਰੱਜਦੇ ਨਹੀਂ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਬੜੀ ਤ੍ਰਿਸ਼ਨਾ ਅਗਿਆਨ ਤੇ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਸੰਤੋਖੀਅਹਿ = ਰੱਜਦੇ ਨਹੀਂ। ਤਿਸਨਾ = ਲਾਲਚ। ਅੰਧ੍ਹ੍ਹਾਰੁ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importa qué tanto se le dé, nunca está contento, porque por dentro es insaciables  y está envuelto por la oscuridad de la ignorancia."