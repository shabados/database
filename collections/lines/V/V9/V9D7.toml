[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ ਜਾਣਿਆ; ਜਿਥੈ ਤੁਧੁ ਆਪੁ ਬੁਝਾਇਆ ॥"
page = 469
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art known by the grace of the Guru, through whom Thou revealest thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈਂ। ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace You are known; through Him, You reveal Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਹਾਂ ਤੈਨੂੰ ਜਾਨਾ ਹੈ (ਜਿਥੈ) ਜਿਸ ਰਿਦੇ ਮੇਂ ਆਪ ਤੁਠੇ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਬੁਝਾਇਆ, ਭਾਵ ਗਿਆਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਵਡਭਾਗੀ) ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਆਪਣੇ ਆਪ ਦੀ ਸੂਝ ਪਾ ਦਿੱਤੀ ਹੈ, ਉਸ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਤੈਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru, Tú eres Manifiesto, y haces que los hombres Te conozcan."