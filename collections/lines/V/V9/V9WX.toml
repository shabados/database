[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ; ਦਰਗਹ ਮੁਖ ਉਜਲੇ ॥"
page = 863
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, one's face becomes bright in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਦਾ ਚਿਹਰਾ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, one's face becomes radiant in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਰ ਕੇ ਹੀ ਦਰਗਾਹ ਅਰਥਾਤ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮਿ ਹੀ, ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ। ਮੁਖ ਉਜਲੇ = ਸੁਰਖ਼ਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor uno es aprobado en la Corte Divina;"