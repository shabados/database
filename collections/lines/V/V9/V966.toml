[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਮਿਲੇ; ਸਾਚਾ ਚੋਲਾ. ਰਾਮ ॥"
page = 1111
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling my self-conceit I have met my Lord and now wear the apparel of Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਤੇ ਹੁਣ ਸੱਚ ਦਾ ਚੋਗਾ ਪਹਿਨਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering my ego, I have met the True Lord, and now I wear the robe of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਕਰਕੇ, ਹੇ ਭਾਈ! ਹਰੀ ਸੇ ਮਿਲੇ ਹੈਂ ਔਰ ਸਰੀਰ ਰੂਪ ਚੋਲਾ ਸਚਾ, ਭਾਵ ਸਫਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜ ਗਏ, ਉਹਨਾਂ ਦਾ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene la Investidura de la Verdad."