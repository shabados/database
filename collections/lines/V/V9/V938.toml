[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਿਕਿ ਹੈ ਇਕ ਭਟ ਨਹਿ ਸਮਰਿ; ਅਉਰ ਕਵਣ ਤਬ ਬਰਜਿ ਹੈ ॥੨੪੨॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O king! on the day, then holding his arms and weapons, he will thunder, then no one will be able to stay before him and even obstruct him.15.242."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਇਕ ਯੋਧਾ ਵੀ ਨਹੀਂ ਟਿਕ ਸਕੇਗਾ ਅਤੇ ਉਸ ਨੂੰ ਹੋਰ ਕਿਹੜਾ ਯੋਧਾ ਰੋਕ ਸਕੇਗਾ ॥੨੪੨॥"