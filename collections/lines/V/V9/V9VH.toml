[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਕਰੋ ਨਹਿ, ਪੰਕਜ ਨੈਨਾ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Brahma) said to Krishna, “O Lotus-eyed! do not feel ashamed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲ ਨੈਨ! ਲਜਾ ਨਾ ਕਰੋ।"