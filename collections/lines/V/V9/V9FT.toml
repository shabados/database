[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰੰਨਾਕਸੰ ਸਿੰਘਣੀ ਹ੍ਵੈ ਪਛਾਰਿਯੋ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou didst overthrow Hiranyakashipu"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਰ ਸਿੰਘ ਦੀ ਸ਼ਕਤੀ ਹੋ ਕੇ ਹਿਰਣਕਸ਼ਪ ਨੂੰ ਪਛਾੜਿਆ ਸੀ।"