[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਰੀਰੁ ਜਜਰੀ ਹੈ; ਇਸ ਨੋ ਜਰੁ ਪਹੁਚੈ ਆਈ ॥੧॥"
page = 584
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Frail is this body and the old age creeps upon it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੋਦਾ ਹੈ ਇਹ ਜਿਸਮ, ਬੁਢੇਪਾ ਇਸ ਉਤੇ ਹੌਲੀ ਹੌਲੀ ਆ ਪਹੁੰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is frail; old age is overtaking it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਜਜਰੀ) ਪੁਰਾਨਾ ਵਾ ਫੁਟਾ ਹੂਆ ਹੈ, ਭਾਵ ਛਿਣਭੰਗਰ ਹੈ, ਇਸ ਕੋ ਜਰਾ ਆਨ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਪੁਰਾਣਾ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ, ਇਸ ਨੂੰ ਬੁਢੇਪਾ (ਜ਼ਰੂਰ) ਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y este cuerpo se acaba; la edad lo consume. (1)"