[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕ੍ਰੂਰ ਹੀ ਚਿੰਤ ਕਰੀ ਮਨ ਮੈ; ਅਤਿ ਪਾਪ ਕਰਿਯੋ ਹਮਹੂੰ ਸੁ ਅਬੈ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought that he had sinned profusely in taking away Krishna from that place"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਕਰੂਰ ਨੇ ਮਨ ਵਿਚ ਚਿੰਤਾ ਕੀਤੀ ਕਿ ਇਸ ਵੇਲੇ ਮੈਂ ਹੀ ਬਹੁਤ ਵੱਡਾ ਪਾਪ ਕਰ ਰਿਹਾ ਹਾਂ।"