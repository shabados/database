data = "ਹਉ ਬਲਿਹਾਰਿ ਜਾਉ. ਗੁਰਦੇਵ ॥"
page = 1144
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the Guru God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਵਰ ਊਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਗੁਰਦੇਵ ਉਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Guru,"