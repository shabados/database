[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਲਿ ਨ ਤੁਲੀਐ. ਮੋਲਿ ਨ ਮੁਲੀਐ; ਕਤ ਪਾਈਐ ਮਨ ਰੂਚਾ ॥੧॥"
page = 534
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is unweighable by weight and invaluable by worth. How can the mind-enticer be attained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋਖਣ ਨੂੰ ਅਜੋਖ ਅਤੇ ਮੂਲ ਪਾਉਣ ਨੂੰ ਅਣਮੁੱਲਾ ਹੈ। ਮਨ ਦੇ ਮੋਹਨਹਾਰ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His weight cannot be weighed, His value cannot be estimated. How can the Enticer of the mind be obtained? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋਲ ਸੇ ਤੋਲਾ ਨਹੀਂ ਜਾਤਾ ਅਰ ਮੋਲ ਕਰਨੇ ਸੇ ਮੋਲ ਨਹੀਂ ਕੀਆ ਜਾਤਾ, ਐਸਾ ਮਨ ਕੋ ਰੁਚਤਾ ਹੂਆ ਵ ਮੇਰੇ ਮਨ ਕੋ (ਰੂਚਾ) ਚਾਹਿ ਹੈ। ਸੋ ਪਿਆਰਾ ਕੈਸੇ ਵਾ ਕਹਾਂ ਪਾਈਐ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵੱਟੇ ਨਾਲ ਉਸ ਨੂੰ ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਕਿਸੇ ਕੀਮਤਿ ਨਾਲ ਉਸ ਨੂੰ ਖਰੀਦਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ ਕਿੱਥੇ ਉਸ ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭੀਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਲਿ = ਕਿਸੇ ਤੋਲ ਨਾਲ। ਮੋਲਿ = ਕਿਸੇ ਕੀਮਤ ਨਾਲ। ਮੁਲੀਐ = ਖ਼ਰੀਦਿਆ ਜਾ ਸਕਦਾ। ਕਤ = ਕਿੱਥੇ? ਮਨ ਰੂਚਾ = ਮਨ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Di, ¿cómo puede ser obtenido el Encantador de la mente? (1)"