[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਧਿਆਈਐ; ਸਬਦੁ ਸੇਵਿ ਸੁਖੁ ਪਾਵਣਿਆ ॥੫॥"
page = 130
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the perfect Guru's instruction the Lord is meditated upon. By serving the Lord peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਸਾਹਿਬ ਦੀ ਘਾਲ ਘਾਲਣ ਦੁਆਰਾ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the Perfect Guru, we meditate on the Lord. Serving the Shabad, peace is found. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਸੇਵ ਕਰ ਸੁਖੁ ਪਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਧਾਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਸਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd, la Palabra del Perfecto Guru, meditamos en el Señor, pues sirviendo al Shabd, la Paz es encontrada. (5)"