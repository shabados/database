[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਤੇ ਲਾਖ. ਲਾਖ ਤੇ ਏਕਾ; ਤੇਰੀ ਗਤਿ ਮਿਤਿ. ਕਹਿ ਨ ਸਕਾਉ ॥"
page = 1202
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, the One, become many and from many the One again. Thine state and extent I can utter not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਤੋਂ ਅਨੇਕਾਂ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਤੋਂ ਮੁੜ ਇਕ। ਤੇਰੀ ਅਵਸਥਾ ਤੇ ਵਿਸਥਾਰ ਮੈਂ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From Your Oneness, You become tens of thousands, and from tens of thousands, You become One. I cannot describe Your state and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਕ ਤੇ (ਲਾਖ) ਅਸੰਖਿਆਤ ਔਰ ਲਾਖੋਂ ਤੇ ਇਛਾ ਅਨਸਾਰ ਏਕ ਹੋ ਜਾਤਾ ਹੈਂ। ਤੇਰੀ ਗਤੀ ਕੀ (ਮਿਤਿ) ਮਰਯਾਦਾ ਕਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਂ ਇੱਕ ਤੋਂ ਲੱਖਾਂ ਬ੍ਰਹਮੰਡ ਬਣਦੇ ਹਨ, ਤੇ, ਲੱਖਾਂ ਬ੍ਰਹਮੰਡਾਂ ਤੋਂ (ਫਿਰ) ਤੂੰ ਇਕ ਆਪ ਹੀ ਆਪ ਬਣ ਜਾਂਦਾ ਹੈਂ। ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦਾ ਕਿ ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਅਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ ਤੇ = (ਤੈਂ) ਇੱਕ ਤੋਂ ਹੀ। ਲਾਖ = ਲੱਖਾਂ ਜਗਤ। ਤੇ = ਤੋਂ। ਗਤਿ = ਹਾਲਤ। ਮਿਤਿ = ਅੰਦਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, el Uno, Te conviertes en lo muchos y en el Uno otra vez;"