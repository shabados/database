[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਕੈ ਭੂਪਤਿ ਜਸੁ ਲੀਨਾ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the remaining half a step, the king Bali got measured his own body and earned approbation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਰਾਜੇ ਨੇ ਯਸ਼ ਖਟ ਲਿਆ।"