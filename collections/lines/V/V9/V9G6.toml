[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਅਰਾਧਹਿ ਅਨਦਿਨੁ ਰੰਗਿ ॥੨॥"
page = 1144
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Him the saints contemplate night and day with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸੰਤ ਰੈਣ ਅਤੇ ਦਿਨ ਪਿਆਰ ਨਾਲ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees lovingly worship and adore Him night and day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਿਸ ਕੋ ਜਪਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭਗਤ ਹਰ ਵੇਲੇ ਪ੍ਰੇਮ ਨਾਲ ਉਸ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues Sus Santos meditan en Él siempre, imbuidos en Su Amor. (2)"