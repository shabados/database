[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਮੋਹੁ ਮਾਨੁ. ਨ ਬਧੈ ॥"
page = 1150
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God, worldly love and self-conceit bind not one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਸਵੈ-ਹੰਗਤਾ ਬੰਦੇ ਨੂੰ ਬੰਨ੍ਹਦੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, attachment and pride shall not bind you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਮੋਹ ਔ (ਮਾਨੁ) ਗਰਬੁ ਨਹੀਂ ਬਡਤਾ ਹੈ, ਵਾ (ਬਧੈ) ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਾਇਆ ਦਾ ਮੋਹ ਦੁਨੀਆ ਦਾ ਕੋਈ ਮਾਣ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਕੁਚਲ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, ni el apego ni el ego te atan."