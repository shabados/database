[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ; ਤਿਸੁ ਜਨ ਕਉ. ਕਰਹਿ ਸਭਿ ਨਮਸਕਾਰ ॥"
page = 1248
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are saved by the Guru's grace. Unto such persons, every one pays obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬਚ ਜਾਂਦੇ ਹਨ। ਐਸੇ ਪੁਰਸ਼ਾਂ ਨੂੰ ਹਰ ਕੋਈ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are saved, by Guru's Grace. Everyone humbly bows before such humble beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਬਿਕਾਰੋਂ ਸੇ ਬਚ ਗਏ ਹੈਂ, ਜੋ ਬਚ ਜਾਤਾ ਹੈ ਤਿਸ ਪੁਰਸ਼ ਕੋ ਸਭੀ ਲੋਕ ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ (ਭਾਗਾਂ ਵਾਲੇ ਬੰਦੇ) ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਸ ਠਗ-ਬੂਟੀ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, (ਜੋ ਜੋ ਬਚਦਾ ਹੈ) ਉਸ ਨੂੰ ਸਾਰੇ ਲੋਕ ਸਿਰ ਨਿਵਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਬੰਦੇ (ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਉਬਰੇ = ਬਚ ਜਾਂਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ ਜੀਵ। ਕਰਹਿ ਨਮਸਕਾਰ = ਸਿਰ ਨਿਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los errores lo van apegando al otro. Algunos, por la Gracia del Guru son salvados, y todos les brindan obediencia."