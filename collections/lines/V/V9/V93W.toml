[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ; ਤਿਸ ਹੀ ਨਿਸਤਾਰਣ ॥"
page = 1005
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever, He wills, him He emancipates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He emancipates whoever He pleases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਿਸ ਕੋ ਚਾਹੁਤਾ ਹੈ, ਤਿਸੀ ਕੋ ਤਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਭਾਵੈ = ਜੋ ਤਿਸੁ ਭਾਵੈ। ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo es Él, el Destructor de la tristeza"