[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਰਾਂਬੀ. ਠਾਉ ਰੋਪਉ ॥੧॥"
page = 659
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no hoe to put the patch with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਬਿਲਕੁਲ ਬਰਬਾਦ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no knife to patch them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਸਾਰਾਕਾਰ ਬੁਧੀ ਰੂਪੀ ਰੰਬੀ ਮੇਰੇ ਪਾਸ ਨਹੀਂ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਮੈਂ ਸੰਸਾਰ ਬੀਚ ਕੋਈ ਅਸਥਾਨ ਪੂਰੋ। ਯਥਾ- ਅਮਕੇ ਨਾਨਕੀ ਛਕ ਲੈ ਜਾਕੇ ਥਾਉਂ ਪੂਰਾ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸ ਰੰਬੀ ਨਹੀਂ ਕਿ (ਜੁੱਤੀ ਨੂੰ) ਟਾਕੀਆਂ ਲਾਵਾਂ (ਭਾਵ, ਮੇਰੇ ਅੰਦਰ ਲੋਭ ਨਹੀਂ ਕਿ ਚੰਗੇ ਚੰਗੇ ਖਾਣੇ ਲਿਆ ਕੇ ਨਿੱਤ ਸਰੀਰ ਨੂੰ ਪਾਲਦਾ ਰਹਾਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni espátula para raspar. (1)"