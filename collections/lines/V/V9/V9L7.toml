[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜੀਅ ਜੁ ਮਾਰਹਿ, ਜੋਰੁ ਕਰਿ; ਕਹਤੇ ਹਹਿ ਜੁ ਹਲਾਲੁ ॥"
page = 1375
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, they who kill the beings perforce and call that righteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੋ ਧਿੰਗੋ ਜ਼ੋਰੀ ਜੀਵਾਂ ਨੂੰ ਮਾਰਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਧਰਮ ਅਨੁਕੂਲ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, they oppress living beings and kill them, and call it proper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਜੋਰ ਕਰ ਕੇ ਜੀਆਂ ਕੋ ਮਾਰਤੇ ਹੈਂ ਔਰ ਮੁਖ ਤੇ ਕਹਿਤੇ ਹੈਂ, ਜੋ ਹਮਨੇ ਹਲਾਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਲੋਕ ਧੱਕਾ ਕਰ ਕੇ (ਗਾਂ ਆਦਿਕ) ਜੀਵਾਂ ਨੂੰ ਮਾਰਦੇ ਹਨ; ਪਰ ਆਖਦੇ ਇਹ ਹਨ ਕਿ (ਇਹ ਜ਼ਬਹ ਕੀਤਾ ਹੋਇਆ ਮਾਸ) ਖ਼ੁਦਾ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇ ਲਾਇਕ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁ = ਜੋ। ਜੀਅ = ਜੀਵਾਂ ਨੂੰ। ਜੋਰੁ = ਧੱਕਾ। ਕਰਿ = ਕਰ ਕੇ। ਕਹਤੇ ਹਹਿ ਜੁ = ਪਰ ਆਖਦੇ ਹਨ ਕਿ। ਹਲਾਲੁ = ਜਾਇਜ਼, ਭੇਟਾ ਕਰਨ-ਯੋਗ, ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਲਾਇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ellos oprimen a los seres humanos y los matan, pensando que es apropiado,"