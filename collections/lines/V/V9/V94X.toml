[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਭਗਤ ਕੀ; ਸੰਗਤਿ ਰਾਮੁ ॥"
page = 416
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints and pious persons, the Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸੰਮੇਲਣ ਅੰਦਰ ਸੁਆਮੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees dwell in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਾਂਤਿ ਰੂਪ ਭਗਤ ਕੀ ਸੰਗਤ ਸੇ ਰਾਮ ਨਾਮ ਮਿਲਤਾ ਹੈ ਵਾ (ਰਾਮੁ) ਆਰਾਮੁ, ਭਾਵ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਾਸਤੇ ਪ੍ਰੇਮ ਹੈ ਖਿੱਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para entrar en Alabanza de Aquél en Quien habita la Sociedad de los Santos."