[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਚਾ ਸਾਲਾਹੀਐ; ਸਾਚੀ ਪਤਿ ਹੋਈ ॥੩॥"
page = 1012
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou that True Lord and thou shall be blessed with true honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੰਚੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਕਰ ਅਤੇ ਤੈਨੂੰ ਸੰਚੀ ਇੱਜ਼ਤ ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise that True Lord, and you shall be blessed with true honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਜੋ ਸਾਚਾ ਤੂੰ ਹੈਂ ਜੇ ਤੇਰੇ ਕੋ ਸਲਾਹੀਏ ਤੌ ਸਾਚੀ ਇਜਤ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ (ਜੇਹੜਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ) ਸਦਾ ਦੀ ਇੱਜ਼ਤ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno alaba al Dios Verdadero, uno es bendecido con la Gloria Verdadera.  (3)"