[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ; ਜਗਜੀਵਨੋ ਦਾਤਾ ਰਾਮ ॥"
page = 437
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body is contained the Bestower Lord, the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾਂ ਤੇ ਦੇਹਿ ਅੰਦਰ ਜਗਤ ਦੀ ਜਿੰਦਜਾਨ ਦਾਤਾਰ ਪ੍ਰਭੂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating my mind and body, the Life of the world, the Lord, the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜਗਜੀਵਨ ਦਾਤਾ ਮੁਝੇ ਮਨ ਤਨ ਮੇਂ ਰਮਾ ਹੂਆ ਦਿਖਲਾਈ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਜੀਵਨ ਤੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨੋ = ਜਗਤ ਦਾ ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces, oh Señor de la vida, compenetraste mi cuerpo y mi mente, y así obtuve a mi Señor en el Equilibrio."