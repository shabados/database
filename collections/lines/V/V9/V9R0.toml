[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣੇ ਦੇਖੇ ਬਾਝੁ ਕਹਿਐ; ਦਾਨੁ ਅਣਮੰਗਿਆ ਦਿਵੈ ॥"
page = 766
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He hears, sees and gives gift without asking and without praying for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਣਦਾ ਹੈ, ਵੇਖਦਾ ਹੈ ਅਤੇ ਬਗੈਰ ਆਖਿਆਂ ਤੇ ਬਿਨਾ ਜਾਚਨਾ ਕੀਤਿਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees, He hears, and without our asking, without our begging, He gives His gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਨਨੇ ਸੇ, ਦੇਖਨੇ ਸੇ ਔ ਕਹਿਨੇ ਸੇ ਬਿਨਾਂ ਹੈ, ਭਾਵ ਸ੍ਰਵਣਾਦਿ ਇੰਦ੍ਰਯੋਂ ਕੇ ਵਿਸ਼ੇ ਬਿਨਾਂ ਹੈ ਔਰ ਅਣਮੰਗਿਆ ਹੀ ਦਾਨ (ਦਿਵੈ) ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਜੀਵਾਂ ਦੀਆਂ ਅਰਦਾਸਾਂ ਸੁਣਦਾ ਹੈ ਉਹ ਸਭ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕੰਮ ਵੇਖਦਾ ਹੈ, ਮੰਗਣ ਤੋਂ ਬਿਨਾ ਹੀ ਸਭ ਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Verlo ni Escucharlo, uno Le reza y Él bendice a todos sin que se Lo pidan."