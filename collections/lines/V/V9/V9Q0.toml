[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨੇ ਲੋਅ ਵਿਆਪਤ ਹੈ; ਅਧਿਕ ਰਹੀ ਲਪਟਾਇ ॥"
page = 67
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon is pervading the three worlds and is greatly clinging to the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਹੀ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਘਣੀ ਹੀ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three worlds are permeated by Maya; they are totally covered by it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਸ, ਪਤਾਲ, ਪ੍ਰਿਥੀ ਲੋਕ ਇਨ ਸਭ ਮੇਂ ਮਾਯਾ ਬ੍ਯਾਪਤ ਹੈ, ਪਰੰਤੂ ਮਨਮੁਖੋਂ ਕੋ ਤੋ ਬਹੁਤ ਹੀ ਲਪਟ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਹੀ ਗ਼ਲਬਾ ਪਾ ਰਹੀ ਹੈ, (ਸਭ ਜੀਵਾਂ ਨੂੰ ਹੀ) ਬਹੁਤ ਚੰਬੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya prevalece en los tres mundos, muchos son los que están aferrados a ella."