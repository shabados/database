[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੁ ਬਿਨਸੈ ਦੁਖੁ ਅਗਲੋ; ਜਮੁ ਪਕੜੈ ਪਛੁਤਾਇ ॥੫॥"
page = 59
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the pitcher (body) bursts man writhes in great pain and grieves when caught by death's minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਦਾ ਘੜਾ ਭੱਜ ਜਾਂਦਾ ਹੈ, ਬੰਦਾ ਬਹੁਤ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਫੜਿਆ ਹੋਇਆ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the pitcher of the body bursts, there is terrible pain; those who are caught by the Minister of Death regret and repent. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਘਟੁ) ਸਰੀਰੁ ਨਾਸ ਹੋਵੈਗਾ ਤਬ ਦੁਖੁ ਬਹੁਤ ਹੋਵੇਗਾ, ਕਿਉਂਕਿ ਪਾਪੀ ਜੀਵੋਂ ਕੋ ਜਮੁ ਪਕੜੇਗਾ ਫੇਰ ਪਸਚਾਤਾਪੁ ਕਰੇਂਗੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਹੀਨ ਬੰਦੇ ਦਾ ਜਦੋਂ) ਸਰੀਰ ਨਾਸ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਬਹੁਤ ਦੁੱਖ ਵਿਆਪਦਾ ਹੈ, ਜਦੋਂ ਉਸ ਨੂੰ ਜਮ ਆ ਫੜਦਾ ਹੈ ਤਾਂ ਉਹ ਪਛੁਤਾਂਦਾ ਹੈ (ਪਰ ਉਸ ਵੇਲੇ ਪਛੁਤਾਣ ਦਾ ਕੀਹ ਲਾਭ?) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਲੋ = ਬਹੁਤਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el jarrón del cuerpo se rompe, uno se tambalea de dolor, y uno se pone a llorar atrapado por Yama, el mensajero de la muerte. (5)"