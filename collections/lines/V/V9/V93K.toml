[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਆਖਿਆ, ਸਾਡੇ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਇਹ ਸੌਦਾ ਨਹੀਣ ਹੋ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਫ਼ਤਾ ਮਿਆਨਿ ਮਾ ਓ ਤੂ ਸੌਦਾ ਨਮੀ ਸ਼ਵਦ ।੨੪।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I am not asking anyone to go to the temple or the Muslin shrine."