[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗਾਧਿ; ਸੁਨਹੁ ਜਨ ਕਥਾ ॥"
page = 1235
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On man, hear thou the Gospel of the Unapproachable and Unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਥਾਹ ਪ੍ਰਭੂ ਦੀ ਕਥਾ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Story of the Inaccessible and Unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! (ਅਗਮ ਅਗਾਧਿ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਥਾ ਕੋ ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਅਪਹੁੰਚ ਅਤੇ ਅਥਾਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen el Evangelio del Señor Insondable,"