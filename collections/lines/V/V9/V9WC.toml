[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨੇ ਨ ਜਾਹਿ ਤੇ ਅਮਿਤ ਕਰਮ ॥੧੦॥੧੩੫॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By performing sacrifices, the religious discipline unlimited action.10.135."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਅਨੰਤ ਕਰਮ ਕੀਤੇ, (ਉਨ੍ਹਾਂ ਦਾ) ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੧੦॥੧੩੫॥"