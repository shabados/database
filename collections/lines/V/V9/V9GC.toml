[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੪॥੨॥"
page = 12
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O slave Nanak! God is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹੈ ਗੋਲੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਪਰਤੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Lord is revealed through the Gurmukh, the Living Expression of the Guru's Word. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਾਸੋਂ ਕੋ ਤੂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥{11-12}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ।੪। ❀ 'ਤੂੰ' ਬਾਰੇ ਨੋਟ: ਗਉੜੀ ਛੰਤ ਮ: ੫, ਪੰਨਾ ੨੪੮: 'ਮੋਹਨ; ਤੂੰ ਮਾਨਹਿ ਏਕੁ ਜੀ, ਅਵਰ ਸਭ ਰਾਲੀ'; ਇਥੇ ਭੀ ਲਫ਼ਜ਼ 'ਤੂੰ' ਦਾ ਅਰਥ 'ਤੈਨੂੰ' ਹੈ (ਭਾਵ, ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ? ਤੈਨੂੰ ਇੱਕ ਨੂੰ ਹੀ ਲੋਕ-ਨਾਸ ਰਹਿਤ ਮੰਨਦੇ ਹਨ, ਹੋਰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨਾਸਵੰਤ ਹੈ)। ਇਸੇ ਤਰ੍ਹਾਂ ਸਿਰੀ ਰਾਗੁ ਮ: ੫, ਪੰਨਾ ੫੧, ਸ਼ਬਦ ਨੰ: ੯੫: 'ਜਿਨਿ ਤੂੰ ਸਾਜਿ ਸਵਾਰਿਆ' (ਤੂੰ = ਤੈਨੂੰ)। ਪੰਨਾ ੫੨: 'ਜਿਨ ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ' (ਤੂੰ = ਤੈਨ)। ਪੰਨਾ ੬੧: 'ਗੁਰਮਤਿ ਤੂੰ ਸਲਾਹਣਾ, ਹੋਰੁ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਇ' (ਤੂੰ = ਤੈਨੂੰ)। ਪੰਨਾ ੧੦੦: 'ਜਿਨ ਤੂੰ ਜਾਤਾ, ਜੋ ਤੁਧੁ ਮਨਿ ਭਾਣੇ' (ਤੂੰ = ਤੈਨੂੰ)। ਪੰਨਾ ੧੦੨: 'ਤਿਸੁ ਕੁਰਬਾਣੀ ਜਿਨਿ ਤੂੰ ਸੁਣਿਆ' (ਤੂੰ = ਤੈਨੂੰ)। ਪੰਨਾ ੧੩੦: 'ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਜਾਚਾ, ਗੁਰ ਪਰਸਾਦੀ ਤੂੰ ਪਾਵਣਿਆ' (ਤੂੰ = ਤੈਨੂੰ)। ਪੰਨਾ ੧੪੨: 'ਭੀ ਤੂੰ ਹੈ ਸਲਾਹਣਾ, ਆਖਣ ਲਹੈ ਨ ਚਾਉ' (ਤੂੰ = ਤੈਨੂੰ)। ਹੋਰ ਬਥੇਰੇ ਐਸੇ ਪ੍ਰਮਾਣ ਹਨ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, oh, dice el Esclavo Nanak, Dios es revelado. (4-2)"