[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕੋ ਬਲੁ ਪੂਰਨ; ਭਾਈ ॥"
page = 202
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Universal is the power of the Omnipresent Lord, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਹੈ ਸਤਿਆ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੀ, ਹੈ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The power of the Lord is universal and perfect, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਾਸੋਂ ਕੋ ਰਾਮ ਕਾ ਬਲ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਤਾਕਤ ਹਰ ਥਾਂ (ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਪੂਰਨੁ = ਹਰ ਥਾਂ ਮੌਜੂਦ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todopoderoso, oh hermano;"