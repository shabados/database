[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਈਹਾ ਸੁਖੁ. ਆਗੈ ਮੁਖ ਊਜਲ; ਸੰਗਿ ਸੰਤਨ ਕੈ ਪਾਈਐ ॥੪॥੧॥"
page = 700
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in the society of such saints, the mortal gathers peace here and his face becomes bright hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਸੇ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਾਣੀ ਏਥੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਅੱਗੇ ਉਸ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the Society of the Saints, you shall obtain peace in this world, and in the next world, your face shall be radiant and bright. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਬ (ਈਹਾ) ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਹੋਤਾ ਹੈ, ਔਰ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਕਾ ਉਜਲ ਹੋਣਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਹੀ ਪਾਈਤਾ ਹੈ॥੪॥੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜਿਹਾ ਕਰਨ ਨਾਲ) ਇਸ ਲੋਕ ਵਿਚ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਪਰਲੋਕ ਵਿਚ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਈਦਾ ਹੈ। (ਪਰ ਇਹ ਦਾਤਿ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ ਮਿਲਦੀ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno gana Paz aquí y Gloria aquí después; tal es el Mérito de asociarse con los Santos. (4‑1)"