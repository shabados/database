[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੀਰ ਧਰੇ ਸਿਤ ਆਏ ਹੁਤੇ; ਛਿਨ ਬੀਚ ਭਏ ਸਭ ਆਰੁਨ ਬਾਗੇ ॥੧੦੮੯॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The white garments worn by the warriors became red in an instant.1089."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਫ਼ੈਦ ਕਪੜੇ ਪਾ ਕੇ ਆਏ ਹੋਏ ਸਨ, (ਪਰ) ਛਿਣ ਭਰ ਵਿਚ ਉਨ੍ਹਾਂ ਦੇ ਬਸਤ੍ਰ ਲਾਲ ਰੰਗ ਦੇ ਹੋ ਗਏ ॥੧੦੮੯॥"