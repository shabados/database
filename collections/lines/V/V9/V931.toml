[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਹੁ ਬਿਕਾਰ. ਨ ਛੋਡਈ; ਪਾਪੀ ਮਨੁ ਮੰਦਾ ॥੧॥"
page = 855
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then my sinful and evil mind forsakes not misdeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਭੀ ਮੇਰਾ ਗੁਨਾਹਗਾਰ ਅਤੇ ਦੁਸ਼ਟ ਮਨੂਆ ਕੁਕਰਮਾਂ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but even so, his sinful, evil mind does not renounce corruption. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਵਾਹਿਗੁਰੂ! ਐਸੇ ਕਰਨੇ ਸੇ ਅਜੇ ਭੀ ਮੇਰਾ ਪਾਪੀ ਮਨੁ ਮੰਦ ਵਿਕਾਰੋਂ ਕੋ ਨਹੀਂ ਛੋਡਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਇਹ ਪਾਪੀ ਚੰਦਰਾ ਮਨ ਵਿਕਾਰ ਨਹੀਂ ਛੱਡਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin embargo, no  abandona la maldad. Así de viciosa es nuestra mente. (1)"