data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਹੋਆ ਸਦਾ ਦਇਆਲਾ ॥"
page = 627
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is ever merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is forever Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸ੍ਵਾਮੀ ਮੇਰੇ ਪਰ ਸਦੀਵ ਦਇਆਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es siempre Bueno conmigo;"