[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ ਨਾਥ ਹੈਂ; ਅਭੰਜ ਭੰਜ ਹੈਂ ਸਦਾ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Patron of patronless and breaker of the Unbreakable."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਰਮਾਤਮਾ ਸਦਾ ਅਨਾਥਾਂ ਦਾ ਨਾਥ (ਸੁਆਮੀ) ਹੈ; ਨਾ ਭੰਨੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਭੰਨਣ ਵਾਲਾ ਹੈ;"