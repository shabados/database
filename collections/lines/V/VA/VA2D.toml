[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੰਜਨ; ਹਰਿ ਰਾਇਆ ॥"
page = 1278
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God, the King and the Destroyer of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਨਾਸ ਕਰਨਹਾਰ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Sovereign Lord King is the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜੇ! ਤੈਨੇ ਭ੍ਰਮ ਭੈ ਭੰਜਨ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ (ਜੀਵਾਂ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ ਭੰਜਨ = (ਜੀਵਾਂ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਹਰਿ ਰਾਇਆ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Rey y Soberano Señor es el Destructor del Miedo,"