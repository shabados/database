[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਰਵਾਣੁ; ਜਿਸੁ ਰਿਦੈ ਵਸਾਈ ॥"
page = 891
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is approved, who enshrines God in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਕਬੂਲ ਪੈਂਦਾ ਹੈ, ਜੋ ਹਰੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is approved, who enshrines the Lord within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਰਵਾਣੁ ਹੂਏਂ ਜਿਨੋਂ ਨੇ ਭਗਤੀ ਰਿਦੇ ਮੇਂ ਵਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ) ਵਸਾ ਦੇਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਰਿਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es exaltado aquél que lleva al Señor en su corazón y se vuelve,"