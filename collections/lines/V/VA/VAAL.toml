[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨ ਕਤਹੂੰ ਧਾਵੈ ॥"
page = 271
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the mind goes not anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮਨੂਆ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the mind does not wander."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪੁਨਾ ਇਹ ਮਨ ਸੰਕਲਪੋਂ ਮੇਂ, ਵਾ ਜੀਵ ਜੋਨੀਓਂ ਮੇਂ ਕਹੀਂ ਨਹੀਂ ਦੌੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੇ ਸੰਗ ਰਿਹਾਂ (ਮਨੁੱਖ ਦਾ) ਮਨ ਕਿਸੇ ਪਾਸੇ ਨਹੀਂ ਦੌੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹੂੰ = ਕਿਸੇ ਪਾਸੇ। ਧਾਵੈ = ਦੌੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente conquista firme Estabilidad"