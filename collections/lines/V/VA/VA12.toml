[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਿਨਾ; ਦੂਜਾ. ਨਹੀ ਹੋਰੁ ॥"
page = 1151
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, there is not another second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਹੋਰ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ (ਪਰਮਾਤਮਾ) ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਦੂਜੇ ਦਾ ਆਸਰਾ ਨਹੀਂ ਤੱਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no, no hay nadie más que nuestro Dios Grandioso."