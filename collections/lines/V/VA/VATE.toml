type = "primary"
data = "ਕਈ ਬੇਦ ਸਾਸਤ੍ਰ, ਬਿਦਿਆ ਪ੍ਰਤੀਤ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are many who are absorbed in the learning of Vedas and Shastras!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਵੇਦ-ਸ਼ਾਸਤ੍ਰ ਦੀ ਵਿਦਿਆ ਉਤੇ ਨਿਸਚਾ ਕਰਦੇ ਹਨ,"