[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਲਿਖਿ ਲੀਓ ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥"
page = 524
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has inscribed God's Name on his body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਜਿਸਮ ਉਤੇ ਉਕਰ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and written the Name of the Lord on his body. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਹਰਿ ਕਾ ਨਾਮ ਜਪਨਾ ਯਹ ਸਰੀਰ ਮੇਂ ਲਿਖ ਲੀਆ ਹੈ ਅਰਥਾਤ ਨਾਮ ਹੀ ਜਪਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹਰ ਵੇਲੇ ਹਰੀ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖਿ ਲੀਓ ਸਰੀਰ = ਸਰੀਰ ਉੱਤੇ ਲਿਖ ਲਿਆ ਹੈ, ਜੀਭ ਤੇ ਪ੍ਰੋ ਲਿਆ ਹੈ, ਹਰ ਵੇਲੇ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en su mente. (1-Pausa)"