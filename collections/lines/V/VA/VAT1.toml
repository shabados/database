[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕਾ ਮਹਲੁ. ਨ ਪਾਵਈ; ਨਾ ਦੀਸੈ ਘਰੁ ਬਾਰੁ ॥੧॥"
page = 31
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She attains not to the presence of her Bridegroom and does not ever see the door of His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਰਤੇ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਉਸ ਦੇ ਮੰਦਰ ਦੇ ਬੂਹੇ ਨੂੰ ਭੀ ਨਹੀਂ ਵੇਖਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not attain the Mansion of His Presence; she does not find the door to His House. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਮਨਮੁਖ ਭੀ (ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਮਹਲੁ) ਸ੍ਵਰੂਪੁ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਤਿਨ ਮਨਮੁਖੋਂ ਕੋ (ਘਰੁ) ਸਰੂਪ ਔਰੁ (ਬਾਰੁ) ਦ੍ਵਾਰਾ ਤਿਸ ਕਾ ਸਤਸੰਗੁ ਦ੍ਰਿਸਟਿ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਸਤਸੰਗ ਹੀਨ ਪੁਰਸੋਂ ਕੋ ਸ੍ਵਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਮਨਮੁਖ ਮਨੁੱਖ ਵਿਖਾਏ ਦੇ ਧਾਰਮਿਕ ਕੰਮਾਂ ਨਾਲ) ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਹਜ਼ੂਰੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਦਰ-ਘਰ ਨਹੀਂ ਦਿੱਸਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puede entrar en la mansión de su Esposo ni puede realizar su ser. (1)"