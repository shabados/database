[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਿਨ ਵਿਟਹੁ ਵਾਰਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਸੁਣਿ ਹਰਿ ਨਾਮੁ ਮਨੇਸਹਿ ਰਾਮ ॥੩॥"
page = 540
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto those, O my soul, who hear of God and believe in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਜੋ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਸੁਣਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਉਤੇ ਭਰੋਸਾ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to those, O my soul, who hear of the Lord, and believe in the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਹਰਿਨਾਮ ਹੀ ਸ੍ਰਵਣ ਕਰਤੇ ਹੈਂ ਔ ਹਰਿਨਾਮ ਹੀ ਮਨਨ ਕਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੩॥☬ਅਬ ਭਗਤੋਂ ਕਾ ਨਿਸਚਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਨਾਨਕ ਉਹਨਾਂ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਨਾਮ ਨੂੰ ਮੰਨਦੇ ਹਨ (ਜੀਵਨ-ਅਧਾਰ ਬਣਾ ਲੈਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a aquéllos que, escuchando el Nombre del Señor, creen en Él. (3)"