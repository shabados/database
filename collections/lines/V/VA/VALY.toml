[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਜਵੈ; ਖਾਣ ਪੀਅਣ ਕੀ ਧਾਤੁ ॥"
page = 137
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fifthly he runs after food and drink."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਵੇ ਉਹ ਖਾਣ ਅਤੇ ਪੀਣ ਵੱਲ ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fifth, he runs after food and drink;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਜਵੇਂ ਖਾਣੇ ਪੀਣੇ ਮੇਂ ਧਾਵਣੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜਵੀਂ ਅਵਸਥਾ ਵਿਚ ਖਾਣ ਪੀਣ ਦੀ ਲਾਲਸਾ ਬਣਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁ = ਧੌੜ, ਕਾਮਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y su deseo se reduce a comer y beber."