[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਉਦਾਗਰ ਸਉਦਾਗਰੀ; ਘੋੜੇ ਵਣਜ ਕਰਨਿ ਅਤਿ ਭਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The merchants trade heavily in horses."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੌਦਾਗਰ ਲੋਕ (ਸਉਦਾਗਰੀ=) ਲੈਣ ਦੇਣ ਵਿਖੇ ਘੋੜਿਆਂ ਦਾ ਭਾਰੀ ਵਪਾਰ ਕਰਦੇ ਹਨ।"