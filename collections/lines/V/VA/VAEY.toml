[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਿ ਅਛਤ ਧੂਪ ਪਚਾਮ੍ਰਿਤ ਦੀਪਕ; ਸਾਮੁਹੇ ਚੰਡਿ ਸਿਵੈ ਸਰਖੇ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They made offerings of earthen lamps, Panchamrit, milk and rice"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਵਲ, ਧੂਪ, ਪੰਚਾਮ੍ਰਿਤ (ਕੜਾਹ) ਅਤੇ ਦੀਪਕ ਚੰਡੀ ਅਤੇ ਸ਼ਿਵ ਦੇ ਅਗੇ ਟਿਕਾ ਦਿੱਤੇ ਹਨ।"