[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਨਿਰੰਜਨੁ; ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 423
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has enshrined the Name of the Immaculate God within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਪਵਿੱਤਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਮੇਰੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has enshrined the Immaculate Name of the Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਬਸਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੇਰੇ ਮਨ ਵਿਚ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨੁ} ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ। ਮੰਨਿ = ਮਨਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre Inmaculado del Señor."