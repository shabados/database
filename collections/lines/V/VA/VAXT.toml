[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰੈ; ਫਿਰਿ ਆਵੈ ਜਾਏ ॥"
page = 1071
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is born to die and come and go over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person is born, only to die again, and come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨਮਤਾ ਮਰਤਾ ਬਾਰੰਬਾਰ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਤਾਂ ਸਗੋਂ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਿ = ਜੰਮ ਕੇ। ਆਵੈ ਜਾਇ = ਆਉਂਦਾ ਹੈ ਜਾਂਦਾ ਹੈ, ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nace y reencarna sólo para morir, volver a nacer y ser destruido."