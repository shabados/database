[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਘਰਿ; ਸਗਲੇ ਸਮਾਹਿ ॥"
page = 987
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose Home all are contained;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਸਾਰੇ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is contained in His home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਸਭ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਸਾਰੇ ਹੀ (ਖ਼ਜ਼ਾਨੇ) ਟਿਕੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਘਰਿ = ਦੇ ਘਰ ਵਿਚ। ਸਗਲ = ਸਾਰੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Hogar habitan todos los seres;"