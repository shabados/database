[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਆਗੇ; ਪੂਰੈ ਤਾਲ ॥"
page = 872
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this soul of his, the dancer should beat time before the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇਸ ਆਤਮਾ ਨਾਲ ਨਚਾਰ ਨੂੰ ਸੁਆਮੀ ਮੂਹਰੇ ਸੁਰਤਾਲ ਮੇਲਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So play the beat of the drum in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੇ ਆਗੇ ਤਾਲ ਪੂਰੇ, ਭਾਵ ਸੇ ਮਨੋ ਮਈ ਉਪਾਸਨਾ ਕਰ ਭਗਵੰਤ ਕੋ ਪ੍ਰਸੰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਆਤਮਕ ਉਮਾਹ ਵਿਚ ਲਿਆਉਣ ਦੇ ਜਤਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਤਾਲ = ਤਾਲ ਪੂਰਦਾ ਹੈ, ਨੱਚਣ ਵਿਚ ਸਹਾਇਤਾ ਕਰਨ ਲਈ ਤਾਲ ਦੇਂਦਾ ਹੈ, ਮਨ ਨੂੰ ਆਤਮਕ ਉਮਾਹ ਵਿਚ ਲਿਆਉਣ ਦੇ ਜਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si con tal mente iluminada uno realiza pasos graciosos,"