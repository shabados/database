type = "primary"
data = "ਮਾਤਾ ਉਪਦੇਸੈ; ਪ੍ਰਹਿਲਾਦ ਪਿਆਰੇ ॥"
page = 1133
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother counsels her dear son, Prahlad:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਆਪਣੇ ਪਿਆਰੇ ਪੁੱਤਰ, ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਸਿੱਖ ਮੱਤ ਦਿੰਦੀ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad's mother gave her beloved son some advice:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਆਨ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੀ ਹੈ, ਹੇ ਮੇਰੇ ਪਯਾਰੇ! ਪ੍ਰਹਿਲਾਦ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਉਸ ਦੀ) ਮਾਂ ਸਮਝਾਂਦੀ ਹੈ-ਹੇ ਪਿਆਰੇ ਪ੍ਰਹਿਲਾਦ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su madre le dijo, querido, oh mi querido hijo,"