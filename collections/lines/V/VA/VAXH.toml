[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜਨ ਸਫਲ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 408
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's meditation is the only fruitful affair. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਹੀ ਫਲਦਾਇਕ ਕੰਮ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on the Lord is the only fruitful action. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਹਰਿ ਕਾ ਭਜਨ ਕਰਨੇ ਸੇ ਸਭ ਕਾਮ ਸਫਲ ਹੋਏਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਨਾਲ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Meditación en el Señor es la única acción fructífera. (1-Pausa) P. 409."