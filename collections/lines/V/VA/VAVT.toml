[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਥਯੋ ਛੀਰ ਸਿੰਧੈ ਮਨੋ ਮਾਟਕੇਵੰ ॥੪॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons caught hold of the side of the head and the gods the tail, they began to churn like the curd in a vessel.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੀਰ ਸਮੁੰਦਰ (ਨੂੰ ਇਉਂ) ਰਿੜਕਿਆ, ਮਾਨੋ ਮਟਕੀ ਨੂੰ (ਰਿੜਕਿਆ ਜਾ ਰਿਹਾ ਹੋਵੇ) ॥੪॥"