[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ; ਫਿਰਹਿ ਦੇਵਾਨਿਆ ॥"
page = 708
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in lust, wrath and ego he roams about madly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਤੇ ਗਰੂਰ ਵਿੱਚ ਖੱਚਤ ਹੋਇਆ ਉਹ ਕਮਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in sexual desire, anger and egotism, he wanders around insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔ ਕ੍ਰੋਧ ਹੰਕਾਰ ਆਦਿ ਵਿਕਾਰੋਂ ਕਰ ਕੇ ਇਹ ਜੀਵ ਦਿਵਾਨੇ ਹੂਏ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਇਹਨਾਂ ਦੀ ਖ਼ਾਤਰ) ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ ਅਹੰਕਾਰ ਵਿਚ ਝੱਲੇ ਹੋਏ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰੋਧਿ = ਕ੍ਰੋਧ ਵਿਚ। ਦੇਵਾਨਿਆ = ਪਾਗਲ, ਝੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviado por la lujuria, el enojo y el egoísmo, vagué a través del mundo como loco."