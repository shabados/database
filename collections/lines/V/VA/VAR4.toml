[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ ਸਭਿ ਕਿਲਵਿਖ ਨਾਸਹਿ; ਪਿਤਰੀ ਹੋਇ ਉਧਾਰੋ ॥"
page = 496
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom all the sins are obtained and the ancestors are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵੱਡੇ ਵਡੇਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, all sins are erased, and ones generations are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰਿ ਸਿਮਰਨ ਸੇ ਸਭ ਪਾਪੋਂ ਕਾ ਨਾਸ ਹੋਤਾ ਹੈ ਔਰ ਪਿਤਰੋਂ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਸਿਮਰਨ ਵਾਲੇ ਦੇ) ਪਿਤਰਾਂ ਦਾ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo somos lavados de todas las faltas y aún nuestros ancestros son redimidos,"