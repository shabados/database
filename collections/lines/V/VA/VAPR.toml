[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵਾ ਸੀਤਲਾ ਮੰਗਲਾ ਤੋਤਲਾ ਹੈ ॥੪੨੬॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Shiva, Shitala and stammering Mangala.426."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਹੀ) ਸ਼ਿਵਾ, ਸੀਤਲਾ, ਮੰਗਲਾ ਅਤੇ ਤੋਤਲਾ ਹੈਂ ॥੪੨੬॥"