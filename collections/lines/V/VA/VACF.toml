[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾਂ. ਸੁ ਘਰ ਦਰ ਮੰਡਪ ਮਹਲਾ; ਕਹਾ. ਸੁ ਬੰਕ ਸਰਾਈ ॥"
page = 417
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are those houses, gates, seraglios and mansions and where are those beautiful caravansaries?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹਨ ਉਹ ਮਕਾਨ, ਦਰਵਾਜ਼ੇ, ਮਹਿਲ ਮਾੜੀਆਂ ਅਤੇ ਮੰਦਰ? ਕਿੱਥੇ ਹਨ ਉਹ ਸੁੰਦਰ ਸਰਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are the houses, the gates, the hotels and palaces? Where are those beautiful way-stations?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਘਰ ਕਹਾਂ ਹੈਂ, ਵਹ ਦ੍ਵਾਰੇ ਕਹਾਂ ਹੈ, (ਮੰਡਪ) ਵਹੁ ਊਚੇ ਮੰਦਰ ਵਾ ਸਭਾ ਮੰਡਪ ਔਰ ਮਹਲਾ ਇਤਮੰਦਰੋਂ ਕੇ ਸੰਬੂਹ ਔਰ ਸੁੰਦਰ ਸਰਾਇ ਮੁਸਾਫਰੋਂ ਕੇ ਰਹਨੇ ਕੀ ਕਹਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹਨ ਉਹ ਸੋਹਣੇ ਘਰ ਮਹਲ-ਮਾੜੀਆਂ ਤੇ ਸੋਹਣੀਆਂ ਸਰਾਵਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡਪ = ਸ਼ਾਮੀਆਨੇ। ਸਰਾਈ = ਸਰਾਵਾਂ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En dónde están los hogares, las mansiones, los magníficos sáris,"