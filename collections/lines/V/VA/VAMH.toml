[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਖਤ ਬੇਗਿ; ਸਗਲ ਬਿਖ ਹਰੈ ॥"
page = 344
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When tasted is, speedily removes all the poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਇਹ ਫੋਰਨ ਹੀ ਸਾਰੀ ਜ਼ਹਿਰ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting it, all poisons are removed in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਵਾਕ ਰੂਪ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਤੇ ਹੀ (ਬੇਗ) ਸੀਘ੍ਰਤਾ ਸੇ ਜਗ੍ਯਾਸੂ ਸੰਪੂਰਨ ਵਿਖੈ ਵਾਸਨਾ ਕੋ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅੰਮ੍ਰਿਤ) ਚੱਖਣ ਨਾਲ ਮਨ ਤੁਰਤ ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਤ = ਚੱਖਦਿਆਂ। ਬੇਗਿ = ਤੁਰਤ, ਛੇਤੀ। ਸਗਲ = ਸਾਰੇ। ਬਿਖੁ = ਜ਼ਹਿਰ, ਵਿਕਾਰ। ਹਰੈ = ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
