[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰਹੀ ਤਿਨ ਕੋ ਸੁਧਿ ਅੰਗਨ ਕੀ; ਨਹਿ ਚੀਰਨ ਕੀ ਤਿਨ ਕੋ ਸੁ ਤਬੈ ॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that all the gopis are playing together with Krishna and they have no consciousness abhout their limbs and raiments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਸਮੇਂ ਨਾ ਤਾਂ ਸ਼ਰੀਰਾਂ ਦੀ ਅਤੇ ਨਾ ਹੀ ਬਸਤ੍ਰਾਂ ਦੀ ਹੋਸ਼ ਰਹੀ ਹੈ।"