[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਅਰਾਧਿਐ; ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੧॥"
page = 320
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by meditating on the Name the affairs are set right."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਕੰਮ ਠੀਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worshipping the Naam in adoration, one's affairs come to be resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮੀ ਵਾਹਗੁਰੂ ਕੇ ਅਰਾਧਨੇ ਸੇ ਸੰਪੂਰਨ ਕਾਰਜ ਰਾਸ ਆਵਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਅਰਾਧਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੇ ਨਾਮ ਸਿਮਰੀਏ ਤਾਂ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Quien sea que contemple el Nombre del Señor vivirá en Plenitud para siempre.(1)"