[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਜਬ ਕਿਰਪਾ ਕਰੀ ॥"
page = 190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Perfect Guru showered his benediction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Perfect Guru granted His Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਨ ਗੁਰੋਂ ਨੇ ਕਿਰਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Perfecto Guru me mostró su Gracia,"