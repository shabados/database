[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਬਹੁ ਭਾਤਨ ਸੋ ਬਿਨਤੀ ਕਰਿ; ਕੈ ਭਗਵਾਨ ਕੋ ਆਇ ਰਿਝਾਏ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They prayed before him in many ways and pleased him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਨਾਲ ਬੇਨਤੀ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਭਗਵਾਨ ਨੂੰ ਰਿਝਾ ਲਿਆ।"