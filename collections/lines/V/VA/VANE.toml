[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬਿਗਸੈ; ਸਾਧ ਚਰਨ ਧੋਇ ॥"
page = 290
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is gladdened by washing saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰ ਧੋ ਕੇ ਮੇਰੀ ਜਿੰਦੜੀ ਪਰਸੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind blossoms forth in ecstasy, washing the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਸਾਧੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਇਕਰ ਮਨ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਕੇ ਉਸ ਦਾ ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਸੈ = ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lavando los Pies de Sus Santos, florece mi mente."