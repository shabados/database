[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਉ ਛੂਟੇ ਜੰਜਾਲ ॥੪॥੩॥"
page = 1298
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone one is rid of the worldly entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਇਨਸਾਨ ਦੀ ਸੰਾਰੀ ਝੁਮੇਲਿਆ ਤੋਂ ਖਲਾਸੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, then one is rid of worldly entanglements. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਯਾ ਕੇ (ਜੰਜਾਲ) ਧੰਧੇ ਛੂਟ ਜਾਤੇ ਭਏ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਤਦੋਂ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉਸ ਮਨੁੱਖ ਦੀਆਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ (ਸਾਰੀਆਂ) ਫਾਹੀਆਂ ਟੁੱਟ ਜਾਂਦੀਆਂ ਹਨ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਜੰਜਾਲ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, entonces uno es liberado de todo enredo mundano. (4-3)"