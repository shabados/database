[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਅੰਦਰਿ; ਨਾਮੁ ਨਿਵਾਸੀ ॥"
page = 1026
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body abides the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, abides deep within the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਕੇ ਅੰਦ੍ਰ ਹੀ ਨਾਮੁ ਨਿਵਾਸ ਕਰ ਰਹਿਆ ਹੈ, ਨਾਮ ਔ ਨਾਮ ਕੀ ਅਭੇਦਤਾ ਹੈ; ਵਾ (ਦੇਹੀ) ਜੀਵ ਕੇ ਅੰਤ੍ਰ ਹੀ ਨਾਮੀ ਕਾ ਅਭੇਦ ਹੋਣੇ ਤੇ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰੇਕ ਜੀਵ ਦੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior del cuerpo habita el Nombre de Dios,"