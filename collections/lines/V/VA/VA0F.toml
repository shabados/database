[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਣੇ ਤੂ ਭਾਵਹਿ ਕਰਤੇ; ਆਪੇ ਰਸਨ ਰਸਾਇਦਾ ॥੧॥"
page = 1034
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be Thy will, O Creator Thou become pleasing to me and seem sweet to my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਐਹੋ ਜੇਹੀ ਹੋਵੇ ਤੇਰੀ ਰਜ਼ਾ, ਹੇ ਸਿਰਜਣਹਾਰ! ਤਾਂ ਮੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਅਤੇ ਮੇਰੀ ਜੀਹਭਾ ਨੂੰ ਮਿਠੜਾ ਭਾਸਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, O Creator Lord, You have become pleasing to me, and so sweet to my tongue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਜੇ ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਚਲਾਂ ਤਦ ਤੂੰ ਭਾਵਤਾ ਹੈਂ, ਭਾਵ ਪ੍ਯਾਰਾ ਲਾਗਤਾ ਹੈਂ। ਅਰੁ ਆਗ੍ਯਾਕਾਰੀ ਹੋਣੇ ਤੇ ਆਪ ਹੀ ਤੂੰ ਜਿਹਵਾ ਕੋ ਨਾਮ ਰਸ ਬਿਖੈ ਰਸਾਵਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਜੇਹੜੇ ਬੰਦੇ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਉਹਨਾਂ ਦੀ ਜੀਭ ਵਿਚ (ਆਪਣੇ ਨਾਮ ਦਾ) ਰਸ ਪੈਦਾ ਕਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੇ = (ਜੇਹੜੇ) ਚੰਗੇ ਲੱਗੇ। ਭਾਵਹਿ = (ਉਹਨਾਂ ਨੂੰ) ਚੰਗਾ ਲੱਗਦਾ ਹੈਂ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਰਸਨ = ਜੀਭ। ਰਸਾਇਦਾ = ਰਸੀਲੀ ਬਣਾਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si tal fuera Tu Voluntad, Te sentiría muy dulce en mis labios.(1)"