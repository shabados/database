[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਕਮਾਵਨ; ਬਾਸਨ ਰਸਨਾ ॥"
page = 913
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who gave thee hands to work, nose to smell and tongue to taste,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕੰਮ ਕਰਨ ਲਈ ਹੱਥ, ਸੁੰਘਨ ਲਈ ਨੱਕ ਤੇ ਚੱਖਣ ਲਈ ਜੀਭਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you hands to work with, and a nose and a tongue;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਕਮਾਵਨੇ ਕੋ, ਬਾਸਨਾ ਕੋ ਨਾਕ ਔ ਸ੍ਵਾਦ ਕੋ ਰਸਨਾ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਾਰ ਕਰਨ ਲਈ ਤੈਨੂੰ ਹੱਥ ਦਿੱਤੇ ਹਨ, ਅਤੇ ਨੱਕ ਤੇ ਜੀਭ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤ = ਹੱਥ। ਬਾਸਨ = ਨੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "manos para tomar, nariz para oler,"