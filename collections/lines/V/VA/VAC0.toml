[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਰਮਾਨੀ ਹੈ ਕਾਰ; ਖਸਮਿ ਪਠਾਇਆ ॥"
page = 142
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoining the performance of His service the Lord has sent the mortal in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੇਵਾ ਕਮਾਉਣ ਦੀ ਆਗਿਆ ਫੁਰਮਾ ਕੇ ਸਾਹਿਬ ਨੇ ਬੰਦੇ ਨੂੰ ਸੰਸਾਰ ਵਿੱਚ ਭੇਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Order of our Lord and Master, we have been brought into this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਕੀ ਕਾਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਬੇਦ ਮੇਂ ਫੁਰਮਾਈ ਹੈ, ਸੋ ਗੁਰੋਂ ਵਾਸਤੇ ਖਸਮ ਨੇ (ਹੈ) ਘੋੜਾ ਭੇਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ (ਪ੍ਰਭੂ) ਨੇ (ਜੀਵ ਨੂੰ) ਹੁਕਮ ਮੰਨਣ-ਰੂਪ ਕਾਰ ਦੇ ਕੇ (ਜਗਤ ਵਿਚ) ਭੇਜਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਰਮਾਨੀ = ਹੁਕਮ ਮੰਨਣਾ। ਖਸਮਿ = ਖਸਮ ਨੇ। ਪਠਾਇਆ = ਭੇਜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para esta tarea fuimos mandados por el Señor al mundo."