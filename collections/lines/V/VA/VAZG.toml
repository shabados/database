[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਜਦੁਬੀਰ ਚਕ੍ਰ ਕਰਿ ਲੀਨੋ ॥੨੩੩੭॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Upto one hundred, he was not deterred in any way, but on reaching upto one hundred, Krishna caught his discus in his hand.2337."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੱਥ ਵਿਚ ਚੱਕਰ ਲੈ ਲਿਆ ॥੨੩੩੭॥"