[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸਾਚਾ ਸਾਲਾਹੀ ਸਦ ਹੀ; ਜਿਨਿ ਗੁਰ ਕਾ ਸਬਦੁ ਪਛਾਤਾ ਹੇ ॥੩॥"
page = 1051
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises the Guru's word ever praises the ever-stable True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾ, ਸਦਾ ਸਦੀਵੀ-ਸਥਿਰ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Word of the Guru's Shabad, praises forever the eternal, unchanging True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਜੋ ਇਸਥਿਤ ਸਾਚਾ ਹੈ ਓਹ ਤਿਸ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਪਛਾਣਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ (ਉਹ ਜਾਣਦਾ ਹੈ ਕਿ) (ਇਥੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ ਸਾਲਾਹਣ-ਜੋਗ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que realiza la Palabra del Guru, alaba siempre la Presencia Permanente de Dios.(3)"