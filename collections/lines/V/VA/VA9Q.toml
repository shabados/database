data = "ਨਿਤ ਦੇਖੈ; ਸੁਆਮੀ ਹਜੂਰਿ ॥੩॥"
page = 1184
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and sees his Lord ever present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਸਦਾ ਅੰਗ ਸੰਗ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I behold my Lord and Master, continually, ever-present. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਕੋ ਅਪਨੇ (ਹਜੂਰਿ) ਸਮੀਪ ਹੀ ਦੇਖਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਆਮੀ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira, así es como logra ver la Presencia del Señor frente a ella. (3)"