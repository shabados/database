[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਣੇ ਨਕ; ਜਿਨ ਲੰਮੜੇ ਵਾਲਾ ॥"
page = 567
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Lord, who hast graceful nose and long hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਸਾਹਿਬ ਹੈਂ ਜਿਸ ਦਾ ਸੁਲੱਖਾ ਹੈ ਨੱਕ ਅਤੇ ਲੰਮੇ ਹਨ ਕੇਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your nose is so graceful, and Your hair is so long."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤੂੰ ਸੁੰਦਰ ਨਾਸਿਕਾ ਵਾਲਾ ਹੈਂ ਜਿਸ ਤੈਨੇ ਲੰਮੇ ਕੇਸੋਂ ਕੋ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਕ ਸੁਨੱਖਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਲੰਮੇ ਕੇਸ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਕ = {ਬਹੁ-ਵਚਨ}। ਜਿਨ = ਜਿਨ੍ਹਾਂ ਦੇ {ਜਿਸੁ = ਜਿਸ ਦਾ। ਜਿਨ = ਜਿਨ੍ਹਾਂ ਦਾ, ਜਿਨ੍ਹਾਂ ਦੇ}। ਲੰਮੜੇ = ਸੋਹਣੇ ਲੰਮੇ। ਵਾਲਾ = ਕੇਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tu cabello lustroso es tan largo."