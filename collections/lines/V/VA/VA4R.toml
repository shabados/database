[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਹਰਿ ਗੰਭੀਰ ਅਥਾਹ, ਹਾਥਿ ਨ ਆਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is so deep and sublime that its extent cannot be known."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਡੂੰਘੀ ਤੇ ਗੰਭੀਰ ਹੈ, ਹਾਥ ਕਿਸੇ ਨਹੀਂ ਪਾਇਆ।"