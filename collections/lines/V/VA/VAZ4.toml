[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਰੱਬ ਦੀ ਰਹਿਮਤ ਦਾ ਸਬੂਤ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਸ਼ਾਣ ਆਇਤਿ ਪੁਰ ਰਹਿਮਤ ਅਸਤ ।੧੬੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He was the one to exhibit the panorama of the nine-lighted torches displaying the 'truth' and annihilating the night of darkness of lies and untruths."