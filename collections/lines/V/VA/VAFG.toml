[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜ ਕੋ ਜਿਮ ਸੰਕਟ ਸੀਘ੍ਰ ਕਟਿਯੋ; ਤਿਮ ਮੋ ਦੁਖ ਕੋ ਕਟੀਐ ਹਰਿ ਐ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The way in which he had removed the suffering of the elephant, in that way, O Krishna, her anguish be removed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਾਥੀ ਦੇ ਸੰਕਟ ਨੂੰ ਤੁਰਤ ਕਟਿਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੇ ਕ੍ਰਿਸ਼ਨ! ਆ ਕੇ ਮੇਰੇ ਦੁਖ ਕਟੋ।"