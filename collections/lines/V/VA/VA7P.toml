[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਅਉਰ ਉਪਿੰਦ੍ਰ ਲੈ ਕੈ; ਬੋਲਿ ਕੈ ਮੁਖ ਚਾਰ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma, Indra and other gods were also invited."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ, ਵਾਮਨ ਅਤੇ ਬ੍ਰਹਮਾ ਤਕ ਸਾਰਿਆਂ ਨੂੰ ਬੁਲਾ ਕੇ (ਕਹਿਣ ਲਗੀ ਕਿ)"