[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਜਹ ਚਹੋ ਕਹਿਜੈ ॥੯੭੭॥"
page = 776

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying “rainraav”, utter the words “Bhagaa-jaachar-pati-shatru” and say the names of Tupak.977."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਜਿਥੇ ਚਾਹੋ, ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਕਹੋ ॥੯੭੭॥"