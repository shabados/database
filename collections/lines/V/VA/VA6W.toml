[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ; ਮੇਰਾ ਆਧਾਰੁ ॥੮॥੧॥"
page = 412
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pure Name alone is my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪਵਿੱਤਰ ਨਾਮ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Immaculate Name is my only Support. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਜੋ ਕਰਤਾ ਪੁਰਖ ਕਾ ਸਤਿਨਾਮ ਹੈ, ਸੋਈ ਮੇਰਾ ਆਸਰਾ ਹੈ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਸਰਬ-ਵਿਆਪਕ) ਪਰਮਾਤਮਾ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Inmaculado Señor es mi Único Soporte. (8‑1)"