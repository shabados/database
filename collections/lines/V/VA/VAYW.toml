[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸਾ. ਦੇਖਿ ਤਰੰਦਿਆ; ਬਗਾ ਆਇਆ ਚਾਉ ॥"
page = 1384
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the swans swimming, the cranes too were enthused."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ ਹੰਸਾਂ ਨੂੰ ਤਰਦਿਆਂ ਦੇਖ ਕੇ, ਬਗਲਿਆਂ ਨੂੰ ਭੀ ਉਮੰਗ ਪੈਦਾ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the swans swimming, the cranes became excited."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹੰਸਾਂ ਕੋ ਤਰਦਿਆਂ ਦੇਖ ਕਰ ਕੇ ਬਗਲਿਓਂ ਕੋ ਭੀ ਤਰਨੇ ਕਾ ਚਾਉ ਆਇ ਗਿਆ ਹੈ। ਤੈਸੇ ਸੰਤ ਜਨੋਂ ਕੋ ਸੰਸਾਰ ਸੇ ਤਰਦਿਆਂ ਦੇਖ ਕਰ ਦੰਭੀਓਂ ਕੋ ਭੀ ਉਤਸਾਹਿ ਹੂਆ, ਭਾਵ ਯੇਹ ਤਿਨ ਦੰਭੀਓਂ ਕੋ ਸੰਤੋਂ ਕੇ ਸਮਾਨ ਅਪਨੀ ਪੂਜਾ ਕਰਾਵਨੇ ਕਾ ਉਤਸਾਹ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੰਸਾਂ ਨੂੰ ਤਰਦਿਆਂ ਵੇਖ ਕੇ ਬਗਲਿਆਂ ਨੂੰ ਭੀ ਚਾਉ ਆ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਗਾ = ਬਗਲਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a los cisnes nadar, las grullas se fascinaron, pero las pobres se ahogaron,"