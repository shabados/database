[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ; ਜਨ ਲੀਏ ਲਾਇ ॥"
page = 1172
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His servants, God yokes to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਦਾਸਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself enjoins His humble servants to serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਅਪਨੇ ਜਨ ਨਾਮ ਮੇਂ ਆਪੇ ਹੀ ਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, de Sí Mismo los une a Su Ser, así habitan para siempre en Paz"