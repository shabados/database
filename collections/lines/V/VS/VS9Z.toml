[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰਥੀ ਆਪਨ ਕੋ ਕਹਿ ਕੈ; ਰਥ ਤਉ ਜਦੁਰਾਇ ਕੀ ਓਰ ਧਵਾਯੋ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna said this, the king grew enraged in his mind and he got his chariot driven towards Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਥਵਾਨ ਨੂੰ ਕਹਿ ਕੇ ਉਸ ਤੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਵਲ ਰਥ ਭਜਵਾਇਆ।"