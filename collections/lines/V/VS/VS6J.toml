[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਭ੍ਰਾਤ ਮੀਤ; ਤਿਸੁ ਬਿਨੁ. ਨਹੀ ਕੋਈ ॥"
page = 1318
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, their is no other mother, father, son, brother of friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਮਾਂ, ਪਿਓ, ਪੁੱਤਰ ਭਾਈ ਅਤੇ ਮਿੱਤਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, we have no mother, father, children, sibling or friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ, ਪੁਤ੍ਰ ਅਰ ਭ੍ਰਾਤਾ, ਮਿਤ੍ਰ ਤਿਸ ਤੇ ਬਿਨਾਂ ਜੀਵ ਕਾ ਔਰ ਕੋਈ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ) ਮਾਂ ਪਿਉ ਪੁੱਤਰ ਭਰਾ ਮਿੱਤਰ ਉਸ (ਪਰਮਾਤਮਾ) ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਭ੍ਰਾਤ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Él no tenemos ni padre, ni madre, ni hijos, ni amigos."