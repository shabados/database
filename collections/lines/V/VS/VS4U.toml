[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾਮਨਾ. ਤੀਰਥ ਜਾਇ ਬਸਿਓ; ਸਿਰਿ ਕਰਵਤ ਧਰਾਏ ॥"
page = 642
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With him mind's desire he may go and abide at a place of pilgrimage and place his head under the saw,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਦੀ ਚਾਹਨਾ ਨਾਲ ਉਹ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਤੇ ਜਾ ਵਸੇ ਅਤੇ ਆਪਣੇ ਸਿਰ ਨੂੰ ਆਰੇ ਹੇਠਾਂ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind's desires may lead him to go and dwell at sacred places of pilgrimage, and offer his head to be sawn off;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਬਾਸਨਾ ਧਾਰ ਕਰ ਤੀਰਥ ਪਰ ਜਾਇ ਕਰ ਨਿਵਾਸ ਕੀਆ ਔਰ ਸੀਸ ਪਰ ਕਰਵਤ੍ਰ ਧਰਾਇ ਲੀਆ, ਭਾਵ ਸੇ ਕਾਸੀ ਮੇਂ ਜਾਇ ਕਰ ਕਲਵਤ੍ਰ ਲੇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਮਨੋ-ਕਾਮਨਾ ਅਨੁਸਾਰ ਤੀਰਥਾਂ ਉੱਤੇ ਜਾ ਵੱਸਿਆ ਹੈ, (ਮੁਕਤੀ ਦਾ ਚਾਹਵਾਨ ਆਪਣੇ) ਸਿਰ ਉਤੇ (ਸ਼ਿਵ ਜੀ ਵਾਲਾ) ਆਰਾ ਰਖਾਂਦਾ ਹੈ (ਤੇ, ਆਪਣੇ ਆਪ ਨੂੰ ਚਿਰਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਨਾ = ਇੱਛਾ, ਫੁਰਨਾ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਕਰਵਤ = ਆਰਾ, ਸ਼ਿਵ ਜੀ ਵਾਲਾ ਆਰਾ ਜੋ ਬਨਾਰਸ ਦੇ ਸ਼ਿਵ-ਮੰਦਰ ਵਿਚ ਹੈ। ਸ਼ਿਵ = ਲੋਕ ਵਿਚ ਪਹੁੰਚਣ ਦੀ ਤਾਂਘ ਵਾਲੇ ਕਈ ਭੁੱਲੜ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਇਸ ਆਰੇ ਨਾਲ ਚਿਰਾ ਲੈਂਦੇ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La añoranza de mi mente me condujo hasta los lugares santos;"