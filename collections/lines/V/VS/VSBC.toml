[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਰੈਣਿ. ਨ ਵਿਹਾਵੈ, ਨੀਦ ਨ ਆਵੈ; ਬਿਨੁ ਦੇਖੇ. ਗੁਰ ਦਰਬਾਰੇ ਜੀਉ ॥੩॥"
page = 97
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can pass not the night and sleep comes not the me, without beholding the Guru's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਰਾਤ ਨਹੀਂ ਲੰਘਦੀ ਅਤੇ ਨੀਦ੍ਰ ਮੈਨੂੰ ਪੈਂਦੀ ਹੀ ਨਹੀਂ, ਬਗੈਰ ਗੁਰਾਂ ਦਾ ਦਰਬਾਰ ਦੇਖਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot endure the night, and sleep does not come, without the Sight of the Beloved Guru's Court. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਆਪ ਕਾ ਦਰਬਾਰੁ ਦੇਖੇ ਬਿਨਾ ਮੇਰੇ ਕੋ ਨੀਂਦ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਯਾਂ ਤੇ ਰਾਤ੍ਰੀ ਬਤੀਤ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਭਾਵ ਦੁਖ ਮੇਂ ਥੋੜਾ ਕਾਲ ਭੀ ਬੀਤਣਾ ਮੁਸਕਲ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਤਾਹੀਏਂ) ਗੁਰੂ ਦੇ ਦਰਬਾਰ ਦਾ ਦਰਸਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮੇਰੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ (ਸੌਖੀ) ਨਹੀਂ ਲੰਘਦੀ, ਮੇਰੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੇਰੀ। ਰੈਣਿ = {ਜ਼ਿੰਦਗੀ ਦੀ} ਰਾਤ। ਨੀਦ = ਸ਼ਾਂਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta noche parece ser eterna, y no puedo dormir, oh Querido, sin ver Tu Corte. (3)"