[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਲਸਕਰੁ ਪਾਵਕੁ ਤੇਰਾ; ਧਰਮੁ ਕਰੇ ਸਿਕਦਾਰੀ ॥"
page = 1190
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire in every home is Thy army and righteousness exercises chieftainship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕਸ ਘਰ ਦੀ ਅੱਗ ਤੇਰੀ ਫੌਜ ਹੈ ਅਤੇ ਸਚਾਈ ਚੋਧਰਪੁਣਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your army is the fire in the home of each and every heart. And Dharma - righteous living is the ruling chieftain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਆਦਿਕ ਜੋ ਤਤ ਹੈਂ ਏਹੁ ਘਰ ਘਰ, ਭਾਵ ਸਰੀਰ ਮੇਂ ਤੇਰਾ ਲਸਕਰੁ ਹੈ; ਵਾ ਜਿਤਨਾ ਘਟ ਘਟ ਲਸਕਰ ਹੈ ਸਭ ਤੇਰਾ (ਪਾਵਕੁ) ਸੇਵਕੁ ਹੈ ਔਰ ਧਰਮ ਰਾਜਾ ਤੇਰੇ ਆਗੇ (ਸਿਕਦਾਰੀ) ਸਰਦਾਰੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੇਰੀ ਹੀ ਜੋਤਿ ਵਿਆਪਕ ਹੈ, ਇਹ ਸਾਰੇ ਜੀਵ ਤੇਰਾ ਲਸ਼ਕਰ ਹਨ, ਤੇ ਇਹਨਾਂ ਜੀਵਾਂ ਉਤੇ (ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ) ਧਰਮਰਾਜ ਸਰਦਾਰੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ ਘਰਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਪਾਵਕੁ = ਅੱਗ, (ਤੇਰੀ) ਜੋਤਿ। ਧਰਮੁ = ਧਰਮਰਾਜ। ਸਿਕਦਾਰੀ = ਸਰਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada hogar está Tu Fuego, ese en Verdad es Tu Poder, guiado por la Rectitud."