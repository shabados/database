[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਸੰਗਿ ਬਸਤੁ ਹੈ ਤੇਰੈ; ਬਿਖਿਆ ਸਿਉ ਉਰਝਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1017
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar-Name abides with thee and thou are engrossed in sin. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਤੇਰੇ ਨਾਲ ਵਸਦਾ ਹੈ ਅਤੇ ਤੂੰ ਪਾਪ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar abides with you, but you are engrossed in sin and corruption. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਥ ਅੰਮ੍ਰਿਤ, ਭਾਵ ਸੁਖ ਰੂਪ ਬ੍ਰਹਮ ਬਸਤਾ ਹੈ, ਤੂੰ ਕਿਉਂ ਬਿਖ ਕੇ ਸਾਥ ਫਸਿਆ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਤੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ (ਤੂੰ ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ) ਮਾਇਆ ਦੇ ਨਾਲ ਚੰਬੜਿਆ ਹੋਇਆ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਅਟੱਲ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਤੇਰੈ ਸੰਗਿ = ਤੇਰੇ ਨਾਲ, ਤੇਰੇ ਅੰਦਰ। ਬਿਖਿਆ = ਮਾਇਆ। ਸਿਉ = ਨਾਲ। ਉਰਝਾਇਓ = ਉਲਝਿਆ ਹੋਇਆ, ਰੁੱਝਾ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo tal Néctar en tu interior, y tú cometes error tras error.(1-Pausa)"