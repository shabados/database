data = "ਨਿੰਦਕਿ; ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 380
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The calumniator loses his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer loses his life in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਨੇ ਅਪਨਾ ਜਨਮ (ਅਹਿਲਾ) ਬ੍ਯਰਥ ਨਸ਼ਟ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਤਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ (ਨਿੰਦਾ ਦੇ ਕਾਰਨ ਆਪਣਾ) ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਗਵਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
