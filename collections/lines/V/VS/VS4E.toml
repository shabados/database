[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਝੂਠੁ; ਬਿਭੂਖਨ ਸਾਰੰ ॥"
page = 1353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With your mouth you utter falsehood as if that be excellent ornaments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੁਸੀਂ ਸ੍ਰੇਸ਼ਟ ਗਹਿਣਿਆਂ ਵਰਗਾ ਕੂੜ ਬੋਲਦੇ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You speak lies and well-ornamented falsehood,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਤੇ ਜੋ ਝੂਠ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ (ਸਾਰੰ) ਸ੍ਰੇਸ਼ਟ ਗਹਣੇ ਵਤ ਕਰ ਕੇ ਦਿਖਾਵਤੇ ਹੋ, ਭਾਵ ਇਹ ਝੂਠ ਕੋ ਸਚ ਰੂਪ ਕਰ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਖੋਂ ਝੂਠ ਬੋਲਦਾ ਹੈ (ਪਰ ਉਸ ਝੂਠ ਨੂੰ) ਬੜੇ ਸੋਹਣੇ ਗਹਣਿਆਂ ਵਾਂਗ ਸੋਹਣਾ ਕਰ ਕੇ ਵਿਖਾਲਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਭੂਖਣ = (विभुषण) ਗਹਣੇ। ਸਾਰੰ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dices mentiras y disfrazas falsedades,"