[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟੇ; ਬਿਨੁ ਸਤਸੰਗਾ ॥੧॥"
page = 1305
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They read through the six Shastras, but associate not with the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਛੇ ਸ਼ਾਸਤਰ ਵਾਚਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸਤਿਸੰਗਤ ਨਾਲ ਉਹ ਨਹੀਂ ਜੁੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read through the Shaastras, but they do not join the Sat Sangat, the True Congregation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਦਰੀ ਨਾਰਾਇਣ ਆਦਿਕ ਸਥਾਨੋਂ ਕਾ ਦਰਸਨ ਕਰਤੇ ਹੈਂ, ਸਤਸੰਗ ਕੇ ਮਿਲੇ ਬਿਨਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਧ ਸੰਗਤ ਦਾ ਦਰਸਨ ਕਰਨ ਤੋਂ ਬਿਨਾ (ਇਹ ਸਾਰੇ ਕਰਮ ਵਿਅਰਥ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨੁ ਸਤ ਸੰਗਾ = ਸਾਧ ਸੰਗਤ ਦਾ ਦਰਸਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "leen los Shastras, pero no participan de la Saad Sangat, la Verdadera Congregación. (1)"