[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਬ੍ਰਿਜੈ ਮਥੁਰਾ ਮੈ ਗਏ ਤਜਿ ਨੇਹ ਅਨੇਹ ਕੀ ਬਾਤ ਬਿਚਾਰੀ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopis in their lamentation are saying modestly, “Abandoning the thoughts of love and separation, Krishna has gone to Mathura from Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਜ ਨੂੰ ਛਡ ਕੇ ਮਥੁਰਾ ਵਿਚ ਚਲੇ ਗਏ ਹਨ ਅਤੇ ਮੋਹ ਦੀ ਗੱਲ ਛਡ ਕੇ ਨਿਰਮੋਹ ਨੂੰ ਵਿਚਾਰ ਲਿਆ (ਅਰਥਾਤ ਨਿਰਮੋਹੀ ਹੋ ਗਏ)।"