[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਭਾਣੈ. ਕੋਇ ਨ ਭੂਲਾ; ਜਿਨਿ ਸਗਲੋ ਬ੍ਰਹਮੁ ਪਛਾਤਾ ॥ ਰਹਾਉ ॥"
page = 610
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and realised the Lord to be amongst all, in his thought none is gone astray. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਸਾਹਿਬ ਦੀ ਹੋਂਦ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਖਿਆਲ ਵਿੱਚ ਕੋਈ ਭੀ ਕੁਰਾਹੇ ਨਹੀਂ ਪਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He realizes that everyone is God. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਭ ਸੰਸਾਰੁ ਕੋ ਬ੍ਰਹਮ ਰੂਪੁ ਕਰ ਕੇ ਪਹਚਾਨਾ ਹੈ, ਤਿਸ ਕੇ ਨਿਸਚੇ ਮੇਂ ਤੋ ਕੋਈ ਭੂਲਾ ਹੂਆ ਨਹੀਂ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਭ ਜੀਵਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਪਛਾਣ ਲਿਆ, ਉਸ ਦੇ ਖ਼ਿਆਲ ਵਿਚ ਕੋਈ ਜੀਵ ਕੁਰਾਹੇ ਨਹੀਂ ਜਾ ਰਿਹਾ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੈ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸਗਲੋ = ਸਭ ਵਿਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él ve al Señor en todo. (Pausa)"