[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਚੈ ਬੈਰਾਗਿ ॥"
page = 360
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, true detachment is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੱਚੀ ਉਪਰਾਮਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, true detachment is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਜੋ ਸਚੇ ਬੈਰਾਗੁ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲਗਨ ਜੋੜ ਕੇ (ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través del Shabd de la Palabra del Guru"