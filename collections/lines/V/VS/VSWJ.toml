[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਣਿਆ; ਗੁਰਮਤੀ ਨਿਜ ਘਰਿ ਵਾਸੁ ॥੩॥"
page = 69
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all they recognise the pervading Soul, and by Guru's instruction they dwell in their own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਉਹ ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They recognize the Lord, the Supreme Soul in all, and through the Guru's Teachings they dwell in the home of their own inner self. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਵਿਖੇ ਆਤਮਾ ਹੀ ਰਮਣਸੀਲ ਪਛਾਣਿਆ ਹੈ, ਸੋ ਐਸੀ ਗੁਰ ਸਿਖ੍ਯਾ ਕੇ ਲੇਨੇ ਵਾਲੇ ਜੋ (ਗੁਰਮਤੀ) ਗੁਰ ਸਿਖ ਹੈਂ ਤਿਨ੍ਹੋਂ ਕਾ ਨਿਜ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਹੋਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਹਰ ਥਾਂ ਸਰਬ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣ ਲਿਆ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰ ਕੇ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਅੰਤਰ ਆਤਮੇ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ, ਅੰਤਰ-ਆਤਮੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que conciba al Señor Inminente y a través de la Instrucción del Guru, resida en su ser interior, será bendecido. (3)"