[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਹਾਰ ਗਿਰੈ ਕਹੂੰ ਬਾਰ ਲਸੈ; ਕਛੁ ਨੈਕੁ ਪ੍ਰਭਾ ਨ ਰਹੀ ਤਨ ਮੈ ॥"
page = 1105

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਹਾਰ ਡਿਗੇ ਪਏ ਹਨ, ਕਿਤੇ ਵਾਲ (ਖਿਲਰੇ ਹੋਏ) ਲਿਸ਼ਕ ਰਹੇ ਹਨ ਅਤੇ (ਕਿਸੇ ਦੇ) ਤਨ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨੀ ਵੀ ਸ਼ੋਭਾ ਨਹੀਂ ਰਹੀ ਹੈ।"