[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ ਕੇ ਮੁਖ ਉਜਲੇ; ਗੁਰਸਬਦੀ ਬੀਚਾਰਿ ॥"
page = 30
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bright are the faces of the Guru-beloved. They reflect over Guru's words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਸ਼ਨ ਹਨ ਚਿਹਰੇ ਗੁਰੂ-ਪਿਆਰਿਆਂ ਦੇ। ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the Gurmukhs are radiant and bright; they reflect on the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਦ੍ਵਾਰਾ ਬੀਚਾਰੁ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਕੇ ਮੁਖ ਉਜਲੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਵਿਚਾਰ ਕੇ ਉਹ (ਸਦਾ) ਸੁਰਖ਼ਰੂ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los semblantes de aquéllos que miraron hacia Dios son puros, pues ellos reflejan la Palabra del Shabd del Guru."