[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਹਰਿ ਕੇ ਜਨ, ਹਰਿ ਸਿਉ ਰਲਿ ਮਿਲੇ; ਜੈਸੇ ਜਨ ਨਾਨਕ. ਸਲਲੈ ਸਲਲ ਮਿਲਾਤਿ ॥੨॥੧॥੮॥"
page = 1200
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those slaves of God, O servant Nanak, meet with their God, as water mingles with water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਉਹ ਗੋਲੇ, ਹੇ ਨੌਕਰ ਨਾਨਕ! ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਇਉਂ ਮਿਲ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਪਾਣੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble servants of the Lord merge with their Lord, O Nanak, like water merging with water. ||2||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਕੇ ਸੰਤ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਸੰਗ ਦਾਸਾ ਭਾਵ ਕਰ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਐਸੇ ਅਭੇਦ ਹੂਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ (ਸਲਲੈ) ਜਲ ਕੇ ਸਾਥ ਜਲ ਮਿਲ ਜਾਤਾ ਹੈ॥੨॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਉਹ ਸੇਵਕ ਪਰਮਾਤਮਾ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਿਵੇਂ ਪਾਣੀ ਪਾਣੀ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son los Gurmukjs del Señor. Esos Gurmukjs se funden en el Señor, oh dice Nanak, así como el agua se funde en el agua. (2-1-8)"