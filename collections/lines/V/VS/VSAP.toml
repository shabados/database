[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤ ਕਤ; ਟੇਢੇ ਟੇਢੇ ਟੇਢੇ ॥"
page = 1124
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why walk thou. O man, in the crooked, crooked, crooked way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਵਿੰਗੇ-ਤੜਿੰਗੇ, ਵਿੰਗ-ਤੜਿੰਗੇ ਵਿੰਗ-ਤੜਿੰਗ ਰਾਹੇ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you walk in that crooked, zig-zag way?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸੋ! ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਟੇਢੇ ਹੋ ਕਰ ਕਿਉਂ ਚਲਤੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅੰਞਾਣ ਜੀਵ!) ਕਿਉਂ ਆਕੜ ਆਕੜ ਕੇ ਤੁਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਾਹਦੇ ਲਈ? ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente ¿por qué tambaleas de un lado a otro?"