[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਮਹਾ ਬਨ ਹੈ ਸੁਨਿ ਹੋ ਮੁਨਿ, ਆਜੁ ਚਲੈ ਤਹ ਜਾਇ ਬਿਹਾਰੈ ॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen to me, my sage, there is one beautiful jungle, let us go there and make love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਇਸਤਰੀ ਨੇ ਮੁਨੀ ਨੂੰ ਕਿਹਾ) ਹੇ ਮੁਨੀ! ਸੁਣੋ! (ਇਥੇ ਨੇੜੇ) ਇਕ ਮਹਾ ਬਨ ਹੈ, ਅਜ ਚਲ ਕੇ ਉਥੇ ਵਿਹਾਰ ਕਰੀਏ।"