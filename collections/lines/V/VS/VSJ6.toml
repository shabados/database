[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ; ਜੋ ਹੋਇ ਸਭੁ ਪ੍ਰਭ ਤੇ ॥"
page = 1140
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru says, whatever comes, all that comes from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਜਿਹੜਾ ਕੁਛ ਭੀ ਆਉਂਦਾ ਹੈ, ਉਹ ਸਮੂਹ ਸੁਆਮੀ ਕੋਲੋ ਹੀ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru says that whatever happens is all by God's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਏਹੁ ਉਪਦੇਸੁ ਕੀਆ ਕਿ ਜੋ ਕੁਛ ਹੋਤਾ ਹੈ, ਸੋ ਸਭ ਪ੍ਰਭੂ ਸੇ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਇਹ ਦੱਸਿਆ ਹੈ ਕਿ ਜੋ ਕੁਝ ਹੁੰਦਾ ਹੈ ਸਭ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਪ੍ਰਭ ਤੇ = ਪ੍ਰਭੂ ਤੋਂ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabiamente dice el Guru que todo lo que nos llega viene de Dios,"