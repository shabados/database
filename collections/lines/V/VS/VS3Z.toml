[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਨਾਵਹੁ ਭੁਲਿਆ; ਫਿਰਿ ਹਥੁ ਕਿਥਾਊ. ਨ ਪਾਇ ॥"
page = 994
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name over here, one finds not refuge anywhere again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਬੰਦੇ ਨੂੰ ਮੁੜ ਕਿਧਰੇ ਭੀ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Name in this world, shall not find any place of rest anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਵਾ ਮਨੁਖਾ ਜਨਮ ਮੇਂ ਜੋ ਨਾਮ ਤੋਂ ਭੂਲੇ ਹੈਂ ਫੇਰ ਹਥ ਕਿਤੇ ਨਹੀਂ ਪੈਂਦਾ, ਭਾਵ ਹੋਰ ਜੂਨੀਓਂ ਮੇਂ ਮੁਕਤੀ ਕਾ ਉਪਾਉ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਨਮ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਰਿਹਾਂ (ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਲੱਭਣ ਵਾਸਤੇ) ਮੁੜ ਕਿਤੇ ਭੀ ਹੱਥ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੇ = ਇਸ ਲੋਕ ਵਿਚ, ਇਸ ਜਨਮ ਵਿਚ। ਨਾਵਹੁ = ਨਾਮ ਤੋਂ। ਕਿਥਾਊ = ਕਿਤੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se olvida del Nombre en este mundo, no encontrará lugar de descanso en ningún otro lado,"