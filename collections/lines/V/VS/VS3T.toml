[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਯੋ, ਤਿਨ ਤੁਰਾ ਚੁਰਾਯੋ ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you had borrowed money from some one, how could he steal from you?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਜੋ ਉਸ ਨੇ ਘੋੜਾ ਚੁਰਾ ਲਿਆ ਹੈ?"