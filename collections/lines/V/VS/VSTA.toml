[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਤਿਕਾਰ ਨਾਲ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੀਸ ਨਿਵਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਪਾ ਅੰਦਰਸ਼ ਸਰ ਨਿਹਾਦਾ ਜ਼ਿ ਨੰਗ ।੪੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Bow their heads respectfully on his lotus feet. (44)"