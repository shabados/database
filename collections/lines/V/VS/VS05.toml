[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਦਿਖਾਏ; ਗਇਆ ਅਭਿਮਾਨੁ ॥"
page = 798
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown them to me and my ego is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਉਹ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤੇ ਹਨ ਅਤੇ ਮੇਰਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed them, and my egotistical pride is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਏ ਹੈਂ ਤਬ ਅਭਿਮਾਨ ਜਾਤਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ (ਇਹ ਕੋਟ) ਵਿਖਾ ਦਿੱਤੇ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando uno los ve a través del Guru, el ego es calmado."