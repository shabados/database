[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਤੈਨੂੰ ਪਤਾ ਹੈ ਕਿ ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਦੀ ਕੀ ਰਹੁ ਰੀਤੀ ਹੈ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਸਮਿ ਮਰਦਾਨਿ ਖ਼ੁਦਾ ਦਾਨੀ ਕਿ ਚੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it be the Daaraa of Tooraan, or the king of Yemen (39)"