[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਰੀਆਉ; ਸਭ ਤੁਝ ਹੀ ਮਾਹਿ ॥"
page = 11
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the river and all are with in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਿਆ ਹੈ ਅਤੇ ਸਾਰੇ ਤੇਰੇ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the River of Life; all are within You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂ ਨਦੁ ਹੈਂ, ਔਰੁ ਸਭ ਪ੍ਰਪੰਚ ਤੇਰੇ ਮੇਂ ਤਰੰਗ ਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ, ਮਾਨੋ, ਇਕ) ਦਰੀਆ ਹੈਂ, ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਵਿਚ ਹੀ (ਮਾਨੋ, ਲਹਿਰਾਂ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el río y todo está dentro de Ti."