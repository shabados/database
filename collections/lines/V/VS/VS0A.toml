[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਵਿਆਪਿ ਰਹੀ ਅਧਿਕਾਈ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਨਿਤ ਸੰਤਾਵੈ ॥੧॥"
page = 565
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body organs are greatly engrossed in misdeeds and lust and wrath ever infest the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਅੰਗ ਕੁਕਰਮਾ ਅੰਦਰ ਬਹੁਤ ਹੀ ਖੱਚਤ ਹਨ। ਸ਼ਹਿਵਤ ਤੇ ਗੁੱਸਾ ਸਦਾ ਬੰਦੇ ਨੂੰ ਦੁੱਖੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sensory organs are totally engrossed in sensuality; sexual desire and anger constantly afflict him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇੰਦ੍ਰੀਆਂ ਅਪਨੇ ਅਪਨੇ ਬਿਸ਼ਯੋਂ ਮੇਂ ਅਧਿਕ ਬਿਆਪਤ ਹੋ ਰਹੀ ਹੈਂ ਅਰ ਨਿਤੰਪ੍ਰਤਿ ਤਿਨ ਕੋ ਕਾਮ ਕ੍ਰੋਧ ਸੰਤਾਪ ਕਰਤੇ ਹੈਂ॥੧॥☬ਜੇ ਕਹੇ ਵਹੁ ਕਿਸੀ ਤਰਾਂ ਗੁਰੋਂ ਕੋ ਗਾਵੇ ਭੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਕਾਮ-ਵਾਸਨਾ ਬਹੁਤ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਕਾਮ ਸਦਾ ਸਤਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਜਿਸ ਨੂੰ ਕ੍ਰੋਧ ਸਦਾ ਦੁਖੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está en las garras de los deseos sensoriales, y la lujuria y el enojo infligen dolor. (1)"