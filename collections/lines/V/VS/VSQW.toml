[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿਆ; ਤਿਨ ਚੜੀ ਚਵਗਣਿ ਵੰਨੇ ॥"
page = 314
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who submit to the True Guru's will are imbued with fourfold dye (of love)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਰਜਾ ਮੂਹਰੇ ਸਿਰ ਨਿਵਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਚਾਰ ਗੁਣਾ (ਪਿਆਰ ਦਾ) ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who surrender to the True Guru's Will are imbued with the four-fold Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਭਾਣਾ ਮੰਨਿਆ ਹੈ ਤਿਨੋਂ ਕੋ ਚੌਗਨੀ ਰੰਗੀਨਤਾ ਚੜੀ ਹੈ ਅਰਥਾਤ ਚੌਥੀ ਭੂਮਕਾ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਜੋ ਸਿੱਖ ਸਤਿਗੁਰੂ ਦੇ ਭਾਣੇ ਤੇ ਸਿਦਕ ਲਿਆਉਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਅੱਗੇ ਨਾਲੋਂ) ਚੌਣੀ ਰੰਗਣ ਚੜ੍ਹ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਨ = ਰੰਗਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se vuelven receptivos a la Voluntad del Guru, su Gloria se incrementa cada vez más."