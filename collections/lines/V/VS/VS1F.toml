type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਉਸ ਦੀ ਧੂੜ ਦੇ ਜਾਚਕ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਮਲਾਇਕ ਚਿਹ ਹਾਜ਼ਿਰਾਨਿ ਤਮਾਮ ।੧੫।"
page = 1
line = 15

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether onlookers of the heavenly court, all of them are desirous-petitioners of the dust of his lotus feet. (15)"