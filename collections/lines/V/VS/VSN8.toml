[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਹੁ ਹਰਿ ਹਰਿ ਸਭੁ ਕੋ ਕਰੈ; ਵਿਰਲੈ ਹਿਰਦੈ ਵਸਾਇਆ ॥"
page = 565
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From them mouth everyone repeats God's Name, but only a few enshrine it in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਤੋਂ ਹਰ ਕੋਈ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone can chant the Name of the Lord, Har, Har with their mouths, but only a few enshrine it within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਭਾਵਿਕ ਮੁਖ ਸੇ ਤੋ ਸਭ ਕੋਈ ਹਰਿ ਹਰਿ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਹਰੀ ਕੋ ਹਿਰਦੇ ਮੇਂ ਕਿਸੇ ਵਿਰਲੇ ਹੀ ਪੁਰਸ ਨੇ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਨਾਲ (ਬਾਹਰੋਂ ਬਾਹਰੋਂ) ਤਾਂ ਹਰੇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰ ਦੇਂਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier persona puede pronunciar el Nombre con sus labios, pero hace falta enaltecerlo en la mente."