[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਰਬਸਿ ਕੌ ਕਰਿ ਪੁਰਖ ਪਛਾਨ︀ਯੋ ॥੫੪॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had not envisaged the truth and had misconstrued Urvassi as a man.(54)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਰਬਸੀ ਨੂੰ ਪੁਰਸ਼ ਕਰ ਕੇ ਪਛਾਣਦੀ ਸੀ ॥੫੪॥"