language = "pa"
data = "ਅਸੀਣ ਉਸ ਰੱਬ ਦੇ ਬੰਦੇ ਹਾਣ, ਅਤੇ ਉਹ ਹੀ ਹਰ ਥਾਣ ਮੇਰਾ ਰਾਖਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾਇ-ਊ ਏਮ ਵਾਊ ਹਾਫ਼ਿਜ਼ਿ ਮਨ ਦਰ ਰਮਾ ਹਾਲ ।੫੨।੩।"

