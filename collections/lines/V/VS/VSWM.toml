[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਆਪੁ. ਨ ਪਛਾਣਈ; ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ਦੂਰਿ ॥"
page = 854
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortal understands not his ownself and deems God Lord to be remote."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਦੁਰੇਡੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand himself; he believes the Lord God to be far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਅਪਣੇ ਆਪ ਸਰੂਪ ਕੋ ਤੌ ਪਛਾਣਤਾ ਨਹੀਂ ਹੈ ਔਰ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਅਪਨੇ ਤੇ ਦੂਰ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ (ਕਦੇ) ਪਰਖਦਾ ਨਹੀਂ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ (ਕਿਤੇ) ਦੂਰ ਵੱਸਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no conoce su Ser Superior, y piensa que el Señor está lejos."