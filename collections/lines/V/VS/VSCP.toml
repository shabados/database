[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਪਾਹਨੁ ਜਲ ਮਹਿ ਰਾਖਿਓ; ਭੇਦੈ ਨਾਹਿ. ਤਿਹ ਪਾਨੀ ॥"
page = 831
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So deem thou that mortal, who is without the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪੱਥਰ ਪਾਣੀ ਵਿੱਚ ਡਬੋ ਕੇ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੁੰਤੂ ਪਾਣੀ ਉਸ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It's like a stone, kept immersed in water; still, the water does not penetrate it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਥਰ ਕਉ ਜਲ ਮੇਂ ਕਿਤਨਾ ਹੀ ਕਾਲ ਰਖਿਆ ਜਾਏ, ਪਰੰਤੂ ਤਿਸ ਪਾਥਰ ਕੋ ਜਲੁ ਭੇਦ, ਭਾਵ ਤਿਸ ਮੇਂ ਪ੍ਰਵੇਸ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਪੱਥਰ ਪਾਣੀ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਸ ਨੂੰ ਪਾਣੀ ਵਿੰਨ੍ਹ ਨਹੀਂ ਸਕਦਾ। (ਪਾਣੀ ਉਸ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰ ਸਕਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਨੁ = ਪੱਥਰ। ਮਹਿ = ਵਿਚ। ਭੇਦੈ = ਵਿੰਨ੍ਹਦਾ। ਤਿਹ = ਉਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como una piedra que está siempre en el agua, aún así, el agua no penetra en su interior,"