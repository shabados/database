[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਦੇਵ, ਅਰੁ ਕੋੜਿ ਤੇਤੀਸਾ; ਤਿਨ ਕੀ ਹੈਰਤਿ. ਕਛੁ ਨ ਰਹੀ ॥੧॥"
page = 498
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three gods (Brahma, Vishnu and Shiva) and three hundred and thirty millions of demigods their astonishment knew no bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਸੁਰ ਅਤੇ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ, ਉਨ੍ਹਾਂ ਦੀ ਹੈਰਾਨਗੀ ਦੀ ਕੋਈ ਹੱਦ ਨਾਂ ਰਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three gods, and the 330,000,000 demi-gods, were astonished. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਦੇਵ ਬ੍ਰਹਮਾ ਬਿਸਨ ਮਹੇਸ ਤਥਾ ਤੇਤੀਸ ਕੋਟ ਦੇਵਤੇ ਇਨ ਕੀ ਭੀ (ਹੈਰਤਿ) ਅਕਲ ਇਸ ਕੇ ਆਗੇ ਕਛ ਨਹੀਂ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵ ਇਹ ਵੱਡੇ) ਤਿੰਨ ਦੇਵਤੇ ਅਤੇ (ਬਾਕੀ ਦੇ) ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ-(ਮਾਇਆ ਦਾ ਇਤਨਾ ਬਲ ਵੇਖ ਕੇ) ਇਹਨਾਂ ਸਭਨਾਂ ਦੀ ਹੈਰਾਨਗੀ ਦੀ ਕੋਈ ਹੱਦ ਨਾਹ ਰਹਿ ਗਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tres dioses, los trescientos treinta mil semidioses estaban en total asombro. (1)"