[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ ਕੀਆ ਨਿਬੇਰਾ ॥੮॥੧॥"
page = 1347
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Great God has given this decision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਨੇ ਇਹ ਫੈਸਲਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has passed judgement. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਪੂਜ ਪਰਮੇਸਰ ਨੇ ਇਹ ਨਿਬੇੜਾ ਕਰ ਦੀਆ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਐਸੀ ਗ੍ਯਾਤ ਹੋਤੀ ਹੈ॥੮॥੧॥☬ਭੇਖਧਾਰੀ ਪਖੰਡੀਓਂ ਕੋ ਤਾੜਨਾ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ ਇਹ ਫ਼ੈਸਲਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak; El Guru ha dictado Su Veredicto. (8-1)"