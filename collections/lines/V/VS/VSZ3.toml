[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਭਾਣੈ ਆਪਣੈ; ਬਹਿ ਪਰਵਾਰੁ ਸਦਾਇਆ ॥"
page = 923
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru of his own sweet will sat up and called his family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਪਣੀ ਰਜ਼ਾ ਮਰਜ਼ੀ ਨਾਲ ਬੈਠ ਗਏ ਅਤੇ ਆਪਣੇ ਆਰ-ਪਰਵਾਰ ਨੂੰ ਬੁਲਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, in His Own Sweet Will, sat up and summoned His family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦ੍ਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੂ ਜੀ ਕਹਿ ਕੇ ਔ ਬੈਠ ਕੇ ਸਾਰਾ ਹੀ ਪਰਵਾਰ ਸਦਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ ਬੈਠ ਕੇ ਆਪਣੀ ਮਰਜ਼ੀ ਨਾਲ (ਸਾਰੇ) ਪਰਵਾਰ ਨੂੰ ਸੱਦ ਘੱਲਿਆ; (ਤੇ ਆਖਿਆ-)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ordenó a sus parientes que estuvieran cerca de él, mientras se acaba esta vida mundana,"