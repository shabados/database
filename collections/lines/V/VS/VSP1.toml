[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰਨ ਸੈਨ ਭਜਿਯੋ ਜੋਊ ਜਾਤ ਹੋ ਸ︀ਯਾਮ ਭਨੈ ਸਭ ਕਉ ਮਿਲਿ ਘਾਯੋ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Till that time, Balram also, getting enraged and carrying his mace, fell upon the army and he knocked down the running army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਵੈਰੀ ਦੀ ਸੈਨਾ ਦਾ ਜੋ ਕੋਈ ਭਜਿਆ ਜਾਂਦਾ ਸੀ, ਉਨ੍ਹਾਂ ਸਾਰਿਆ ਨੂੰ ਮਿਲ ਕੇ ਮਾਰ ਦਿੱਤਾ।"