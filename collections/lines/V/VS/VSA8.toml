[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਰਿ ਸਰਾਸਨਿ ਸੰਕਰ ਕੋ ਜਿਮ; ਮੋਹਿ ਬਰਿਓ, ਤਿਮ ਅਉਰ ਬਰੈਂਗੇ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And also whether it can happen that Ram may wed another woman like wedding me on breaking the bow of Shiva."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਵੇਂ ਸ਼ਿਵ ਧਨੁਸ਼ ਤੋੜ ਕੇ ਮੈਨੂੰ ਵਿਆਹਿਆ ਹੈ ਤਿਵੇਂ (ਇਸ ਦੇ ਧਨੁਸ਼ ਨੂੰ ਤੋੜ ਕੇ) ਇਕ ਹੋਰ ਨੂੰ ਵਿਆਹ ਲਿਆਉਣਗੇ?"