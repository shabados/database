[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਗਾਇ ਉਠੀ ਕਰ ਤਾਲ ਬਜਾਇ; ਹੁਤੀ ਜਿ ਕਿਧੋ ਅਤਿ ਹੀ ਸੁ ਸੁਖੀ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandarmukhi is charmed on seeing the beauty of Krishna and while seeing, she has played the tune and begun her song"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਦੋਂ ਗਾਉਣ ਲਗ ਗਈ ਅਤੇ ਹੱਥ ਨਾਲ ਤਾੜੀ ਵਜਾਉਣ ਲਗ ਪਈ, (ਇੰਜ ਮਹਿਸੂਸ ਹੁੰਦਾ ਹੈ ਕਿ ਉਹ) ਬਹੁਤ ਹੀ ਸੁਖੀ ਹੈ।"