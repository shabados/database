[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ; ਮਸਤਕੁ ਡਾਰਿ ਪਹੀ ॥"
page = 1272
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing my forehead on them, I have fallen at the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਤੇ ਆਪਣਾ ਮੱਥੇ ਰੱਖ ਕੇ, ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਡਿਗ ਪਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at His Feet, and touch my forehead to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਮਸਤਕ ਡਾਰ ਕਰ ਪੜੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਮੱਥਾ ਰੱਖ ਕੇ ਢਹਿ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਚਰਨ = ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉੱਤੇ। ਮਸਤਕੁ = ਮੱਥਾ। ਡਾਰਿ = ਰੱਖ ਕੇ। ਪਹੀ = ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, millones de faltas y errores son destruidos."