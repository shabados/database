data = "ਬਹੁ ਭਾਤ ਰਾਜੁ ਸੁਹਾਇ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By performing animal-sacrifice, the kingdom prospered in many ways."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕ ਤਰ੍ਹਾਂ ਨਾਲ ਰਾਜਾ ਨੂੰ ਸੁਸ਼ੋਭਿਤ ਕਰਕੇ"