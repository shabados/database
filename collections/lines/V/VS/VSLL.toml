[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੇ ਵਿਚ ਜਾਨ ਹੈ ਤਾਂ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਚਰਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਕਰ ਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਂ ਅਗਰ ਹਸਤ, ਨਸਾਰਿ ਕਦਮਿ ਜਾਨਾਂ ਕੁਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When I spend every moment of my life in His memory. (265)"