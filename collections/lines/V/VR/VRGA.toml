[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਹੀ ਵਿਲੋਇ ਅਲੋਈਐ; ਛਾਹਿ ਮਖਣ ਤਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By churning curd one finds butter over the butter milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਹੀਂ (ਜਦ) ਰਿੜਕਕੇ ਦੇਖੀਦਾ ਹੈ ਤਾਂ ਲੱਸੀ ਤੋਂ ਮੱਖਣ ਨਿਤਾਰ ਲਈਦਾ ਹੈ।"