[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਠਾਕੁਰੁ ਨਾਨਕ ਕਉ; ਪਰਿਓ ਸਾਧ ਕੀ ਸਰਨਾ ॥੨॥੧੬॥"
page = 531
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become merciful unto Nanak and he has entered the sanctuary of the Saint Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਨਕ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸਤਿ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master has become Merciful to Nanak, and he has entered the Sanctuary of the Holy. ||2||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਠਾਕਰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ, ਸੋ ਸਾਧੋਂ ਕੀ ਸਰਨ ਮੇਂ ਪੜਾ ਹੈ॥੨॥੧੬॥☬ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਮੈਂ ਨਾਨਕ ਉੱਤੇ ਦਇਆਵਾਨ ਹੋਇਆ ਹੈ, ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹੋਇਆ ਹਾਂ ॥੨॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸਾਧ = ਗੁਰੂ ॥੨॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha tenido Misericordia de mí, pues he buscado sólo el Refugio del Santo. (2-16)"