[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ; ਕੋਇ. ਨ ਤਰਿਓ ਮੀਤ ॥੩॥"
page = 888
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way none has ever been saved, O friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਰਤੀ ਨਾਲ ਕਦੇ ਭੀ ਕੋਈ ਪਾਰ ਨਹੀਂ ਉਤਰਿਆ, ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has ever been saved in this way, friend. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਇਸ ਬਿਧਿ ਕਰਿ ਕੋਈ ਨਹੀਂ ਤਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਇਸ ਤਰੀਕੇ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਕਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ = ਹੇ ਮਿੱਤਰ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma, oh amigo, nadie ha podido cruzar el mar de la existencia.(13)"