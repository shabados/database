[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਚੰਦਨੁ ਮਸਤਕਿ ਪਾਤੀ ॥"
page = 1351
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou rub sandal on thy body and place basil leaves on thy forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਤੇ ਚੰਨਣ ਮਲਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਤੁਲਸੀ ਦੇ ਪੱਤੇ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You rub your body with sandalwood oil, and place basil leaves on your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੈ ਤਨ ਮੇਂ ਚੰਦਨ ਲਗਾ ਹੂਆ ਹੈ ਔਰ ਮਸਤਕ ਮੇਂ ਤੁਲਸੀ ਕੇ ਪਤ੍ਰ ਲਗਾਏ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਲੰਪਟ!) ਤੂੰ ਸਰੀਰ ਉੱਤੇ ਚੰਦਨ ਦਾ ਲੇਪ ਤੇ ਮੱਥੇ ਉੱਤੇ ਤੁਲਸੀ ਦੇ ਪੱਤਰ ਲਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Untas tu cuerpo con aceite de Sándalo y pones hojas de basílico sobre tu frente,"