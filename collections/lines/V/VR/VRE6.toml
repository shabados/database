[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀਤਿ ਊਪਰੇ ਕੇਤਕੁ ਧਾਈਐ; ਅੰਤਿ ਓਰਕੋ ਆਹਾ ॥੨॥"
page = 402
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long one can run on a wall. At last he arrives at its end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਚਿਰ ਤਾਈ ਆਦਮੀ ਕੰਧ ਉਤੇ ਭੱਜ ਸਕਦਾ ਹੈ। ਛੇਕੜ ਨੂੰ ਉਹ ਇਸ ਦੇ ਅਖੀਰ ਤੇ ਪੁਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long can you run upon a wall? Ultimately, you come to its end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਰਿਸ੍ਟਾਂਤ- ਜੈਸੇ ਦੀਵਾਲ ਕਿਤਨੀ ਭੀ ਲੰਬੀ ਹੋਇ ਤਿਸਪਰ ਕਿਤਨਾ ਦੌੜੇਗਾ ਅੰਤ ਕੋ ਭੀਤ ਕਾ (ਓਰਕੋ) ਅੰਤ ਆਇ ਜਾਤਾ ਹੈ; ਭਾਵ ਚਾਹੇ ਕਿਤਨੀ ਹੀ ਬਡੀ ਆਯੂ ਹੋਵੈ ਅੰਤ ਕੋ ਅਵਸ ਮਰਨਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕੰਧ ਉਤੇ ਕਿਥੋਂ ਤਕ ਦੌੜ ਸਕੀਦਾ ਹੈ? ਆਖ਼ਰ ਉਸ ਦਾ ਅਖ਼ੀਰਲਾ ਸਿਰਾ ਆ ਹੀ ਜਾਂਦਾ ਹੈ (ਜ਼ਿੰਦਗੀ ਦੇ ਗਿਣੇ-ਮਿਥੇ ਸੁਆਸ ਜ਼ਰੂਰ ਮੁੱਕ ਹੀ ਜਾਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਿ = ਕੰਧ। ਊਪਰੇ = ਉੱਤੇ। ਕੇਤਕੁ = ਕਿਤਨਾ ਕੁ। ਧਾਈਐ = ਦੌੜ ਸਕੀਦਾ ਹੈ। ਅੰਤਿ = ਆਖ਼ਿਰ। ਓਰਕੋ = ਓਰਕੁ, ਓੜਕੁ, ਅਖ਼ੀਰਲਾ ਸਿਰਾ। ਆਹਾ = ਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es también la vida. Di, ¿qué tan lejos puede uno correr teniendo una pared enfrente?, tarde o temprano uno llega al final. (2)"