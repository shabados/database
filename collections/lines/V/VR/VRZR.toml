[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਸੰਸਾਰੀ. ਇਕੁ ਭੰਡਾਰੀ; ਇਕੁ ਲਾਏ ਦੀਬਾਣੁ ॥"
page = 7
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One the world's creator (Brahma), one steward who gives sustenance (Vishnu) and one who has the disposition of destroying (Shiva)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ (ਬ੍ਰਹਮਾ) ਸੰਸਾਰ ਰਚਨਵਾਲਾ, ਇਕ (ਵਿਸ਼ਨੂ ਜਾਂ ਮੋਦੀ) ਰੋਜ਼ੀ ਦੇਣ ਵਾਲਾ, ਤੇ ਇਕ (ਸ਼ਿਵ) ਨੂੰ ਲਯ ਕਰਨ ਦੀ ਵਾਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One, the Creator of the World; One, the Sustainer; and One, the Destroyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬ੍ਰਹਮਾ ਸੰਸਾਰ ਕੀ ਉਤਪਤੀ ਕਰਨੇ ਲਗਾ, ਤਾਂ ਤੇ ਸੰਸਾਰੀ ਕਹਾ। ਏਕੁ ਬਿਸਨੁ ਸਭ ਕੋ ਭੋਜਨ ਛਾਦਨੁ ਦੇ ਕਰ ਪ੍ਰਤਪਾਲਾ ਕਰਨੇ ਲਗਾ, ਤਾਂ ਤੇ ਭੰਡਾਰੀ ਕਹਾ। ਏਕ ਰੁਦ੍ਰ ਸੇ (ਦੀਬਾਣੁ) ਇਸ ਸੰਸਾਰ ਕੋ (ਲਾਏ) ਲਯ ਨਾਸੁ ਕਰਨੇ ਲਗਾ, ਵਾ ਏਕ ਰੁਦ੍ਰ ਕੀ ਲਯ ਨਾਸ ਕਰਨੇ ਕੀ ਬਾਨ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਿਚੋਂ ਇਕ (ਬ੍ਰਹਮਾ) ਘਰਬਾਰੀ ਬਣ ਗਿਆ (ਭਾਵ, ਜੀਵ-ਜੰਤਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਲੱਗ ਪਿਆ), ਇਕ (ਵਿਸ਼ਨੂੰ) ਭੰਡਾਰੇ ਦਾ ਮਾਲਕ ਬਣ ਗਿਆ (ਭਾਵ, ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਣ ਦਾ ਕੰਮ ਕਰਨ ਲੱਗਾ), ਅਤੇ ਇੱਕ (ਸ਼ਿਵ) ਕਚਹਿਰੀ ਲਾਉਂਦਾ ਹੈ (ਭਾਵ, ਜੀਵਾਂ ਨੂੰ ਸੰਘਾਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰੀ = ਘਰਬਾਰੀ। ਭੰਡਾਰੀ = ਭੰਡਾਰੇ ਦਾ ਮਾਲਕ, ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ। ਲਾਏ = ਲਾਉਂਦਾ ਹੈ। ਦੀਬਾਣੁ = ਦਰਬਾਰ, ਕਚਹਿਰੀ। ❀ 'ਤਿਨਿ' ਬਾਰੇ ਨੋਟ: ਇਸ ਲਫ਼ਜ਼ ਦੇ ਤਿੰਨ ਸਰੂਪ ਹਨ: 'ਤਿਨ', ਤਿਨਿ ਅਤੇ 'ਤੀਨਿ'। 'ਤੀਨਿ' ਦਾ ਅਰਥ ਹੈ ਤ੍ਰੈ। 'ਤਿਨਿ' ਦਾ ਅਰਥ ਭੀ 'ਤ੍ਰੈ' ਹੈ, ਪਰ ਇਸ ਦਾ ਅਰਥ ਹੋਰ ਭੀ ਹੈ। 'ਤਿਨ' ਪੜਨਾਂਵ ਬਹੁ-ਵਚਨ ਹੈ ਅਤੇ 'ਤਿਨਿ' ਪੜਨਾਂਵ ਇਕ-ਵਚਨ ਹੈ। ਇਹਨਾਂ ਦੇ ਟਾਕਰੇ 'ਤੇ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਤੇ 'ਜਿਨਿ' ਇਕ-ਵਚਨ। (੧) ਤਿਨਿ = ਉਸ ਮਨੁੱਖ ਨੇ (ਇਕ-ਵਚਨ)। 'ਜਿਨਿ ਸੇਵਿਆ ਤਿਨਿ ਪਾਇਆ ਮਾਨੁ'। (ਪਉੜੀ ੫)। (੨) ਤਿਨ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਬਹੁ-ਵਚਨ)। ਜਿਨ ਹਰਿ ਜਪਿਆ ਤਿਨ ਫਲੁ ਪਾਇਆ, ਸਭਿ ਤੂਟੇ ਮਾਇਆ ਫੰਦੇ।੩। ❀ ਨੋਟ: ਸ਼ਬਦ 'ਪਰਵਾਣੁ' ਵਲ ਭੀ ਰਤਾ ਗਹੁ ਕਰਨ ਦੀ ਲੋੜ ਹੈ। ਜਪੁਜੀ ਸਾਹਿਬ ਵਿਚ ਇਹ ਸ਼ਬਦ ਹੇਠ-ਲਿਖੀਆਂ ਤੁਕਾਂ ਵਿਚ ਆਇਆ ਹੈ: (੧) ਪੰਚ ਪਰਵਾਣ, ਪੰਚ ਪਰਧਾਨੁ। (ਪਉੜੀ ੧੬)। (੨) ਅਮੁਲੁ ਤੁਲੁ, ਅਮੁਲੁ ਪਰਵਾਣੁ। (ਪਉੜੀ ੨੬)। (੩) ਏਕਾ ਮਾਈ ਜੁਗਤਿ ਵਿਆਈ ਤਿਨਿ ਚੇਲੇ ਪਰਵਾਣੁ। (੪) ਤਿਥੈ ਸੋਹਨਿ ਪੰਚ ਪਰਵਾਣੁ। (ਪਉੜੀ ੩੪)। ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਹ ਸ਼ਬਦ 'ਪ੍ਰਮਾਣ' ਹੈ, ਜਿਸ ਦੇ ਕਈ ਅਰਥ ਹਨ, ਜਿਵੇਂ: (ੳ) ਵੱਟਾ (ਅ) ਵਿੱਤ (ੲ) ਸਬੂਤ, ਗਵਾਹੀ। (ਸ) ਇਖ਼ਤਿਆਰ ਵਾਲਾ, ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ। ਇਸ ਅਰਥ ਵਿਚ ਇਹ ਸ਼ਬਦ ਦੋ ਤਰ੍ਹਾਂ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ। ਜਿਵੇਂ, 'ਵਿਆਕਰਣੇ ਪਾਣਿਨਿ ਪ੍ਰਮਾਣੰ' ਅਤੇ 'ਵੇਦਾਹ ਪ੍ਰਮਾਣਾਹ', ਭਾਵ, ਇਕ-ਵਚਨ ਵਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien en unión con Dios, dio nacimiento a las tres deidades, Brahma, el creador, Vishnú, el sostenedor y Shiva, el destructor."