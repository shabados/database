[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਸੰਸਾਰੀ. ਇਕੁ ਭੰਡਾਰੀ; ਇਕੁ ਲਾਏ ਦੀਬਾਣੁ ॥"
page = 7
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One the world's creator (Brahma), one steward who gives sustenance (Vishnu) and one who has the disposition of destroying (Shiva)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ (ਬ੍ਰਹਮਾ) ਸੰਸਾਰ ਰਚਨਵਾਲਾ, ਇਕ (ਵਿਸ਼ਨੂ ਜਾਂ ਮੋਦੀ) ਰੋਜ਼ੀ ਦੇਣ ਵਾਲਾ, ਤੇ ਇਕ (ਸ਼ਿਵ) ਨੂੰ ਲਯ ਕਰਨ ਦੀ ਵਾਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One, the Creator of the World; One, the Sustainer; and One, the Destroyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬ੍ਰਹਮਾ ਸੰਸਾਰ ਕੀ ਉਤਪਤੀ ਕਰਨੇ ਲਗਾ, ਤਾਂ ਤੇ ਸੰਸਾਰੀ ਕਹਾ। ਏਕੁ ਬਿਸਨੁ ਸਭ ਕੋ ਭੋਜਨ ਛਾਦਨੁ ਦੇ ਕਰ ਪ੍ਰਤਪਾਲਾ ਕਰਨੇ ਲਗਾ, ਤਾਂ ਤੇ ਭੰਡਾਰੀ ਕਹਾ। ਏਕ ਰੁਦ੍ਰ ਸੇ (ਦੀਬਾਣੁ) ਇਸ ਸੰਸਾਰ ਕੋ (ਲਾਏ) ਲਯ ਨਾਸੁ ਕਰਨੇ ਲਗਾ, ਵਾ ਏਕ ਰੁਦ੍ਰ ਕੀ ਲਯ ਨਾਸ ਕਰਨੇ ਕੀ ਬਾਨ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਿਚੋਂ ਇਕ (ਬ੍ਰਹਮਾ) ਘਰਬਾਰੀ ਬਣ ਗਿਆ (ਭਾਵ, ਜੀਵ-ਜੰਤਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਲੱਗ ਪਿਆ), ਇਕ (ਵਿਸ਼ਨੂੰ) ਭੰਡਾਰੇ ਦਾ ਮਾਲਕ ਬਣ ਗਿਆ (ਭਾਵ, ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਣ ਦਾ ਕੰਮ ਕਰਨ ਲੱਗਾ), ਅਤੇ ਇੱਕ (ਸ਼ਿਵ) ਕਚਹਿਰੀ ਲਾਉਂਦਾ ਹੈ (ਭਾਵ, ਜੀਵਾਂ ਨੂੰ ਸੰਘਾਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien en unión con Dios, dio nacimiento a las tres deidades, Brahma, el creador, Vishnú, el sostenedor y Shiva, el destructor."