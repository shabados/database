type = "primary"
data = "ਮਚਿਯੋ ਤਿਹ ਦਾਰੁਣ ਭੂਮਿ ਜੁਧੰ ॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors moved in the battlefield in great anger and a dreadful war began."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਧਰਤੀ ਤੇ ਭਿਆਨਕ ਯੁੱਧ ਮਚ ਰਿਹਾ ਸੀ।"