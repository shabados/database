[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਪਕੁ ਸਹਜਿ ਬਲੈ; ਤਤਿ ਜਲਾਇਆ ॥"
page = 1109
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lamp, which is lit by quintessence, that easily burns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਦੀਵਾ ਅਸਲੀਅਤ ਨਾਲ ਪ੍ਰਕਾਸ਼ਿਆ ਹੈ, ਊਹ ਸੁਖੈਨ ਹੀ ਬਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamp of intuition burns, lit by the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਭਾਇਆ ਹੈ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਹਜਿ) ਗ੍ਯਾਨ ਰੂਪ ਦੀਪਕ ਬਲਤਾ ਹੈ ਔਰ (ਤਤਿ) ਸਾਰ ਗ੍ਰਹਣ ਰੂਪ ਤੇਲ ਕਰ ਜਲਾਯਾ ਹੈ॥ ਯਥਾ ਪਰਮਾਣ- 'ਤਤ ਤੇਲੁ ਨਾਮੁ ਕੀਆ ਬਾਤੀ ਦੀਪਕੁ ਦੇਹ ਉਜਿਆਰਾ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਲੇ ਚਾਨਣ ਦਾ) ਦੀਵਾ ਜਗ ਪੈਂਦਾ ਹੈ (ਇਹ ਦੀਵਾ ਉਸ ਦੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਨੇ ਜਗਾਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪਕੁ = ਦੀਵਾ, (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਲੇ ਚਾਨਣ ਦਾ) ਦੀਵਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਬਲੈ = ਜਗ ਪੈਂਦਾ ਹੈ। ਤਤਿ = ਤੱਤ ਨੇ, ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਨੇ। ਜਲਾਇਆ = ਜਗਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la lámpara de la Paz se quema dando un constante resplandor, y el aceite de la Esencia del Señor la mantiene encendida, sí, en la lámpara, el aceite es la Esencia."