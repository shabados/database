[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਤੀ ਜਿਨ ਕੀ ਉਜੜੈ; ਖਲਵਾੜੇ ਕਿਆ ਥਾਉ ॥"
page = 1245
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What place for threshing-floor need they, whose crop is devastated?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਫਸਲ ਉਜੜ ਪੁਜੜ ਗਈ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ ਖਲਵਾਰੇ ਨਹੀਂ ਕਿਹੜੀ ਜਗ੍ਹਾ ਦੀ ਲੋੜ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their crop is devastated - what harvest will they have?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਸਰਧਾ ਵਾ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਖੇਤੀ ਉਜੜ ਗਈ ਹੈ, ਤਿਨ ਕੇ ਖਲਵਾੜੇ ਕਾ ਕਿਆ ਅਸਥਲ ਹੈ, ਭਾਵ ਪਰਲੋਕ ਮੇਂ ਤਿਸ ਕੋ ਸੁਭ ਅਸਥਾਨ ਨਹੀਂ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਹ ਬੰਦਗੀ ਭੀ ਕਰਦੇ ਹਨ ਤਾਂ ਭੀ ਉਹਨਾਂ ਦੀ 'ਨਾਮ' ਵਾਲੀ ਫ਼ਸਲ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲੋ ਨਾਲ ਹੀ ਉੱਜੜਦੀ ਜਾਂਦੀ ਹੈ, ਤੇ) ਜਿਨ੍ਹਾਂ ਦੀ ਫ਼ਸਲ (ਨਾਲੋ ਨਾਲ) ਉੱਜੜਦੀ ਜਾਏ ਉਹਨਾਂ ਦਾ ਖਲਵਾੜਾ ਕਿੱਥੇ ਬਣਨਾ ਹੋਇਆ? (ਭਾਵ, ਉਸ ਬੰਦਗੀ ਦਾ ਚੰਗਾ ਸਿੱਟਾ ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ, ਕਿਉਂਕਿ ਉਹ ਬੰਦਗੀ ਦੇ ਸਹੀ ਰਾਹ ਤੋਂ ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y la granja de los que no lo hacen es destruida y no pueden cosechar sus granos."