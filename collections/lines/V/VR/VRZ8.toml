[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲ ਧਰਮੁ ਤਾਹਿ ਤੁਮ ਮਾਨਹੁ; ਸਾਚੁ ਕਹਤ ਮੈ. ਯਾ ਕਉ ॥੧॥"
page = 831
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be assured that of no avail is his faith to him, I utter nothing but the water penetrates into it not;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਯਕੀਨ ਕਰ ਲੈ ਕਿ ਉਸ ਦਾ ਈਮਾਨ ਉਸ ਦੇ ਕਿਸੇ ਲਾਭ ਦਾ ਨਹੀਂ। ਮੈਂ ਉਸ ਦੇ ਭਲੇ ਲਈ ਨਿਰੋਲ ਸੱਚ ਆਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that such religion is useless to him. I speak the Truth for his sake. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਤਿਸ ਕੇ ਧਰਮ ਕੀਏ ਹੂਏ ਸਭ ਨਿਸਫਲ ਮਾਨੋਂ। ਹਮ ਇਸ ਬਾਤ ਕੋ ਸਤ੍ਯ ਕਹਤੇ ਹੈਂ, ਭਾਵ ਯਹ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਬਿਨਾ ਪਖੰਡ ਹੇਤ ਜੇਤੇ ਕਰਮ ਹੈਂ, ਸੋ ਸਭ ਵਿਅਰਥ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੁਸੀ (ਇਹ ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਵਾਲਾ) ਉਸ ਦਾ ਧਰਮ ਵਿਅਰਥ ਸਮਝੋ। ਮੈਂ ਅਜੇਹੇ ਮਨੁੱਖ ਨੂੰ ਭੀ ਇਹ ਸੱਚੀ ਗੱਲ ਆਖ ਦੇਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹਿ = ਉਸ ਦਾ। ਮਾਨਹੁ = ਸਮਝੋ। ਸਾਚੁ = ਸੱਚੀ ਗੱਲ। ਯਾ ਕਉ = ਉਸ ਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su religión de nada le sirve, por su bien, digo nada más que la Verdad, por su propio bien. (1)"