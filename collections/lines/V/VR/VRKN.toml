[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੂਆ ਕਹੈ, ਅੰਗਾਰ ਭਿ ਲੋਰਉ; ਲੂਕੀ ਸਬਦੁ ਸੁਨਾਇਆ ॥੪॥੬॥"
page = 477
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tortoise says, \"I need a burning coal, too and the gnat preaches Divine hymns\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਛੂ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਬਲਦਾ ਹੋਇਆ ਕੋਲਾ ਭੀ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਕੁਤੜੀ (ਡੰਗੀ, ਕੁਟਕੀ) ਈਸ਼ਵਰੀ ਦਾ ਭਜਨ ਪ੍ਰਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The turtle says, \"I need a burning coal, also.\" Listen to this mystery of the Shabad. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਛੂਆ ਜੋ ਚਿਤ ਹੈ, ਸੋ ਕਹਤਾ ਹੈ ਕਿ ਰਾਮ ਨਾਮ ਅੰਗਿਆਰਾ ਕੋ ਮੇਂ ਚਾਹਤਾ ਹੂੰ। ਅਰਥਾਤ ਗਿਆਨ ਕੋ ਪਾਇ ਕਰ ਮਹਾਤਮਾ ਜੀਵੋਂ ਕੇ ਕਲਿਆਨ ਨਿਮਿਤ ਉਪਾਸਨਾ ਕਹਤੇ ਹੈਂ। ਸੋ ਇਹ ਸਿਧਾਂਤ ਕੀ ਬਾਤ (ਲੂਕੀ) ਛਪੀ ਹੂਈ ਥੀ, ਹੇ ਸਿਖ! ਸੋ ਉਪਦੇਸ਼ ਮੈਨੇ ਸੁਨਾਇਆ ਹੈ॥੪॥੬॥☬ਏਕ ਜੋਗੀ ਆਇਆ, ਤਿਸ ਨੇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਸੇ ਕਹਾ ਕਿ ਆਪ ਜੋਗੀਓਂ ਕਾ ਭੇਖ ਲੇਓ। ਤਿਸ ਕੇ ਪ੍ਰਤਿ ਅੰਤਰੀਵ ਜੋਗ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਦਾ) ਕੋਰਾਪਨ (ਹਟ ਗਿਆ ਹੈ, ਤੇ ਮਨ) ਕਹਿੰਦਾ ਹੈ, ਮੈਨੂੰ ਨਿੱਘ ਚਾਹੀਦਾ ਹੈ, (ਭਾਵ, ਹੁਣ ਮਨ ਇਨਸਾਨੀ ਹਮਦਰਦੀ ਦੇ ਗੁਣ ਦਾ ਚਾਹਵਾਨ ਹੈ)। (ਮਨ ਦੀ) ਅਗਿਆਨਤਾ ਉਲਟ ਕੇ ਗਿਆਨ ਬਣ ਗਿਆ ਹੈ, ਤੇ (ਹੁਣ ਮਨ ਹੋਰਨਾਂ ਨੂੰ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣਾ ਰਿਹਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਛੂਆ = ਸਰਦ-ਮੇਹਰੀ, ਕੋਰਾਪਨ। ਅੰਗਾਰੁ = ਸੇਕ, ਨਿੱਘ, ਪਿਆਰ, ਹਮਦਰਦੀ। ਲੋਰਉ = ਚਾਹੁੰਦਾ ਹਾਂ, ਲੋੜਦਾ ਹਾਂ। ਲੂਕੀ = ਗੱਤੀ, ਜੋ ਹਨੇਰੇ ਵਿਚ ਰਹਿੰਦੀ ਹੈ ਤੇ ਡੰਗ ਮਾਰਦੀ ਹੈ, ਭਾਵ, (ਮਨ ਦੀ) ਅਗਿਆਨਤਾ ਜੋ ਜੀਵ ਨੂੰ ਹਨੇਰੇ ਵਿਚ ਰੱਖਦੀ ਹੈ ਤੇ ਦੁੱਖੀ ਕਰਦੀ ਹੈ। ਲੂਕੀ ਸਬਦੁ ਸੁਣਾਇਆ = ਅਗਿਆਨਤਾ ਉਲਟ ਕੇ ਗਿਆਨ ਹੋ ਗਿਆ ਹੈ, ਤੇ ਮਨ ਹੁਣ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਉਪਦੇਸ਼ ਦੇਣ ਲੱਗ ਪਿਆ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la tortuga dice que aparte del agua necesita las brazas candentes también. Escuchen hombres, he pronunciado palabras llenas de misterios. (4‑6)"