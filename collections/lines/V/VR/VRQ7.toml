[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਵਨ ਮਾਹਿ ਲਗਿਓ ਬਰਸਾਵਨ; ਭਾਵਨ ਨਾਹਿ ਹਹਾ ਘਰਿ ਮਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O mother! the month of Sawan has arrived, but that captivating Krishna is not in my home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਵਣ (ਦੇ ਮਹੀਨੇ ਵਿਚ) (ਬਦਲ) ਮੀਂਹ ਵਸਾਉਣ ਵਿਚ ਲਗ ਰਹੇ ਹਨ, ਪਰ ਹੇ ਮਾਈ! ਘਰ ਵਿਚ ਪ੍ਰੀਤਮ ਨਹੀਂ ਹੈ।"