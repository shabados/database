[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ; ਘਨੈ ਭ੍ਰਮੈ ਬਨੈ ॥"
page = 1272
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind passes through the dense forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਸੰਘਣੇ ਜੰਗਲ ਵਿੱਚ ਦੀ ਲੰਘਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind wanders through the dense forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪੂਰਬ ਸੰਸਾਰ ਬਨ ਮੇਂ ਬਹੁਤ ਭਰਮੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਮਨ (ਸੰਸਾਰ-ਰੂਪ) ਸੰਘਣੇ ਜੰਗਲ ਵਿਚ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨੈ ਬਨੈ = ਸੰਘਣੇ ਜੰਗਲ ਵਿਚ। ਭ੍ਰਮੈ = ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente vaga por estos bosques"