[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ ਗੁਣ ਨਿਧਿ ਗਾਈਐ ॥"
page = 1339
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and forever and forever, sing thou, the praise of thy Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ, ਤੂੰ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, sing the Glories of God, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਨਾਮ ਕੋ ਜਪ ਕਰ ਗੁਣੋਂ ਨਿਦਾਨ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕੋ ਸਦਾ ਮਨ ਤਨ ਕਰ ਗਾਯਨ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para siempre recita las Glorias de Dios, el Tesoro de Virtud."