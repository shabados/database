[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜੋਨਿ ਮਹਿ; ਤੂ ਸਿਰਿ ਧਰਿਆ ॥"
page = 913
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and placed thee over the head of all the species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਸਾਰੀਆਂ ਜੂਨੀਆਂ ਦੇ ਸੀਸ ਉਤੇ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He installed you above the heads of all creatures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲੀਆਾਂ ਜੋਨੀਓਂ ਮੇਂ ਤੇਰੇ ਕੋ ਹੀ ਸਭ ਕੇ ਸਿਰ ਪਰ ਧਰਿਆ ਹੈ, ਭਾਵ ਸੇ ਤੂੰ ਹੀ ਸਿਰੋਮਣੀ ਕਰਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਸਾਰੀਆਂ ਜੂਨੀਆਂ ਉਤੇ ਸਰਦਾਰ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te hizo supremo en el escenario de la creación;"