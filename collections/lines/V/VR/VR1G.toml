[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਜੁਰੈ; ਤ ਸਭੁ ਕੋ ਮੀਤੁ ॥"
page = 238
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man attaches himself to God he then, finds in everybody."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਆਪਣੇ ਆਪ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਤਦ ਹਰ ਕੋਈ ਉਸਦਾ ਮਿਤ੍ਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone attaches himself to the Lord, then everyone is his friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਕੇ ਸਾਥ ਬ੍ਰਿਤੀ ਜੁੜੇ ਤਾਂ ਸਭ ਕੋਈ ਮਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣਾ ਮਿੱਤਰ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está unido con el Señor,"