[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਛਿ ਬਿਨੋਦ. ਆਨੰਦ ਸੁਖ ਮਾਣਹੁ; ਖਾਇ ਜੀਵਹੁ. ਸਿਖ ਪਰਵਾਰ ॥੧॥"
page = 618
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my disciples and kinsmen, partake of it thou and live long, revel, play make merry and enjoys peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਿੱਖੋ ਅਤੇ ਸਨਬੰਧੀਓ! ਇਸੇ ਨੂੰ ਛੱਕੋ ਤੇ ਜੀਉਂਦੇ ਰਹੋ। ਤੁਸੀਂ ਰੰਗ ਰਲੀਆਂ ਕਰੋ, ਖੇਲੋ, ਕੁੱਦੋ ਮੌਜਾਂ ਲੁੱਟੋ ਅਤੇ ਆਰਾਮ ਭੋਗੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Revel in it, delight in it, be happy and enjoy peace, and live long, O Sikhs and brethren. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ ਬਿਨੋਦ ਕੇ ਲੀਏ ਔ ਅਨੰਦ ਇਸ ਲੋਕ ਕਾ ਪੁਨਃ ਸੁਖ ਪਰਲੋਕ ਕਾ ਮਾਣਤੇ ਹੈਂ; ਵਾ ਸੁਖ ਸਰੂਪ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਭੋਗਤਾ ਹਾਂ। ਤਥਾ ਸਿਖ ਔ ਪ੍ਰਵਾਰ ਇਸ ਧਨ ਕੋ (ਖਾਇ) ਧਾਰਨ ਕਰ ਕੇ ਜੀਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੁਰੂ ਕੇ) ਸਿੱਖ-ਪਰਵਾਰ! (ਹੇ ਗੁਰਸਿੱਖੋ!) ਤੁਸੀ ਭੀ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਇਹ ਨਾਮ-ਭੋਜਨ) ਖਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰੋ, ਖ਼ੁਸ਼ ਹੋ ਕੇ ਆਤਮਕ ਚੋਜ ਆਨੰਦ ਸੁਖ ਮਾਣਿਆ ਕਰੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਛਿ = {विलस्य} ਪ੍ਰਸੰਨ ਹੋ ਕੇ। ਬਿਨੋਦ = (ਆਤਮਕ) ਚੋਜ ਤਮਾਸ਼ੇ। ਜੀਵਹੁ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰੋ। ਸਿਖ ਪਰਵਾਰ = ਹੇ (ਗੁਰੂ ਕੇ) ਸਿੱਖ-ਪਰਵਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis seguidores, oh mi familia, gástense este Tesoro y vivan en Éxtasis. (1)"