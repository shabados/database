[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈਰਉ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ ਘਰੁ ੨ ॥"
page = 1155
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bhairo 5th Guru Ashtpadis"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈਰਊ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhairao, Fifth Mehl, Ashtpadheeyaa, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bhairo, Mejl Guru Aryan, Quinto Canal Divino."