[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰੋ ॥੭੯੪॥"
page = 759

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly “Kanidhani” and after “Jaa-char-nayak-shatu” and comprehend all the names of Tupak.794."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੯੪॥"