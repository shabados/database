[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਅਉ ਸੰਤੋਖੀ ਸਾਧਨ ਕੀ ਨਿੰਦਾ ਕਰੈ; ਉਲਟੋਈ ਗਿਆਨ ਧਿਆਨ ਹੈ ਅਗਿਆਨ ਲੋਗ ਜੀ ।੫੨੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The ignorant world's perception is contrary (to the truth of Guru's words). The world slanders those who are disciplined, truthful, contented and supreme.  (526)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਹੜੇ ਜਤੀ ਜਤ ਪਾਲਨ ਹਾਰੇ ਸੰਜਮੀ ਸਤੀ ਸਤਵੰਤੇ = ਧਰਮੀ ਅਤੇ ਸੰਤੋਖੀ ਹੁੰਦੇ ਹਨ, ਓਨਾਂ ਸਾਧਾਂ ਭਲਿਆਂ ਦੀ ਤਾਂ ਨਿੰਦਿਆ ਕਰਦੇ ਹਨ, ਇਸ ਪ੍ਰਕਾਰ ਦਿਆਂ ਅਗਿਆਨੀਆਂ ਲੋਕਾਂ ਦਾ ਗਿਆਨ ਧਿਆਨ ਉਲਟੀ ਤਾਂ ਦਾ ਹੀ ਹੈ ॥੫੨੬॥"