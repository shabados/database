[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਿਰਮਲੁ; ਜੋ ਸਬਦੇ ਸੋਹੈ ॥"
page = 121
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pure who looks adorned with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਹੈ ਜਿਹੜਾ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਸੁਭਾਇਮਾਨ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate is the one who is adorned with the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਸੋਭਤੇ ਹੈਂ, ਸੋ ਨਿਰਮਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹੈ = ਸੋਹਣਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente es puro aquél que se ha purificado en el Shabd."