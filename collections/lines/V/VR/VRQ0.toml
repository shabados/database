[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਕਾਟੇ; ਨਿਰਮਲੁ ਥੀਆ ॥"
page = 101
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has cut off my sins and I have become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਮੇਰੇ ਪਾਪ ਕੱਟ ਸੁਟੇ ਹਨ ਤੇ ਮੈਂ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sins have been cut out, and I have become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਨਾਮ ਨੇ ਮੇਰੇ ਸੰਪੂਰਨ ਪਾਪ ਕਾਟ ਦੀਏ ਹੈਂ, ਯਾਂ ਤੇ ਮੇਰਾ ਮਨ ਨਿਰਮਲ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਸਾਰੇ) ਪਾਪ ਕੱਟੇ ਗਏ ਤੇ ਮੈਂ ਪਵਿਤ੍ਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ {किल्विष}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo me ha aplicado la medicina del Nombre del Señor; me purgó de mis faltas,"