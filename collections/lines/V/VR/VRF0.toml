[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤਾ ਇਕ ਰੰਗੀ; ਸਬਦਿ ਸਵਾਰਣਹਾਰਾ ॥੪॥੩॥"
page = 600
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord beautifies him, who uniformly remains imbued with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਇਕਰਸ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, and the Love of the One Lord, he is embellished with the Word of the Shabad. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਪੁਰਖੁ ਨਾਮ ਮੇਂ ਰਾਤਾ (ਇਕਰੰਗੀ) ਅਨਨ੍ਯ ਭਗਤ ਹੈ, ਸੋਈ ਹੇ ਵਾਹਿਗੁਰੂ! (ਸਬਦਿ) ਉਪਦੇਸ ਦੇ ਕਰ ਔਰੋਂ ਕੋ ਭੀ ਸਵਾਰਨੇ ਵਾਲਾ ਹੋਤਾ ਹੈ॥੪॥੩॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਇਕ-ਰਸ ਰੱਤਾ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦਾ ਜੀਵਨ ਸਵਾਰ ਦੇਂਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਵਾਰਣਹਾਰਾ = ਸਵਾਰਣ-ਯੋਗ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, imbuido en el Naam y en el Amor del Señor, uno es adornado con la Palabra del Shabd."