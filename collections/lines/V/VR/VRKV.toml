[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਕਟਕ ਜੈਸੇ. ਭੂਲਿ ਪਰੇ; ਅਬ ਕਹਤੇ. ਕਹਨੁ ਨ ਆਇਆ ॥੩॥"
page = 658
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As I was misled to believes that several bangles were different from gold, but what I then said becomes me not to say, now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੁਲੇਖਾ ਖਾ ਕੇ, ਮੈਂ ਅਨੇਕਾਂ ਕੜਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲੋਂ ਵੱਖਰਾ ਮੰਨਦਾ ਸਾਂ, ਪਰ ਜੋ ਕੁਝ ਮੈਂ ਉਦੋਂ ਕਹਿੰਦਾ ਸੀ, ਹੁਣ ਮੈਨੂੰ ਕਹਿਣਾ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the many bracelets, which I mistakenly thought were gold; now, I do not say what I said then. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸ੍ਵਰਨ ਕੇ ਭੂਖਨ (ਕਟਕ) ਕੜੇ ਆਦੀ ਅਨੇਕ ਸ੍ਵਰਨ ਸੇ ਭੂਲ ਪਰੇ ਥੇ, ਭਾਵ ਤੁਝ ਆਤਮ ਸ੍ਵਰੂਪ ਸੇ ਭੂਲ ਕਰ ਅਪਨੇ ਕੌ ਦੇਹ ਰੂਪ ਮਾਨ ਰਹੇ ਥੇ। ਸੋ ਅਬ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਐਸੇ ਗਿਆਤ ਵਾਲੇ ਭਏ ਹੈਂ ਕਿ ਅਪਨੇ ਕੋ ਜੀਵੋਹੰ ਕਹਤੇ ਭੀ ਹੈਂ, ਤਉ ਭੀ ਵਹੁ ਕਥਨ ਨਿਸਚੇ ਮੇਂ ਨਹੀਂ ਆਯਾ ਹੈ। ਭਾਵ ਸੇ ਨਿਹਚੇ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਅਬ ਐਸੇ ਦ੍ਰਿੜ ਨਿਸਚੇ ਭਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਸੋਨੇ ਤੋਂ ਬਣੇ ਹੋਏ) ਅਨੇਕਾਂ ਕੜੇ ਵੇਖ ਕੇ ਭੁਲੇਖਾ ਪੈ ਜਾਏ (ਕਿ ਸੋਨਾ ਹੀ ਕਈ ਕਿਸਮ ਦਾ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਅਸਾਨੂੰ ਭੁਲੇਖਾ ਬਣਿਆ ਪਿਆ ਹੈ ਕਿ ਇਹ ਜਗਤ ਤੈਥੋਂ ਵੱਖਰਾ ਹੈ)। ਹੁਣ ਉਹ ਪੁਰਾਣੀ ਵਿਤਕਰੇ ਵਾਲੀ ਗੱਲ ਮੈਥੋਂ ਆਖੀ ਨਹੀਂ ਜਾਂਦੀ (ਭਾਵ, ਹੁਣ ਮੈਂ ਇਹ ਨਹੀਂ ਆਖਦਾ ਕਿ ਜਗਤ ਤੈਥੋਂ ਵੱਖਰੀ ਹਸਤੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਟਕ = ਕੜੇ। ਕਹਤੇ = ਆਖਦਿਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero he despertado y aprendido un poco de este misterio, como los muchos brazaletes que pensaba que eran de oro, ahora no pienso lo de antes. (3)"