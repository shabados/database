[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਚਤੁਰਾਈ. ਥਾਇ, ਨ ਪਾਈ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 775
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is cleverness, he is approved not, and loses his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਚਲਾਕੀ ਹੈ, ਉਹ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇ-ਫਾਇਦਾ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within him is cleverness; he is not approved, and his life is uselessly wasted and lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਮੇਂ ਐਸੀ ਜੋ ਚਤੁਰਾਈ ਹੈ ਇਸੀ ਤੇ ਮਨਮੁਖ ਕੇ ਕਰਮ ਥਾਇ ਨਹੀਂ ਪੜਤੇ ਔਰ ਮਨਮੁਖ ਨੇ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਅੰਦਰ ਆਪਣੀ ਸਿਆਣਪ ਦਾ ਮਾਣ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ, ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ। ਥਾਇ ਨ ਪਾਈ = (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ। ਬਿਰਥਾ = ਵਿਅਰਥ {व्यथा}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
