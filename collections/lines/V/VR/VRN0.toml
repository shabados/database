[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ. ਠਾਕਿ ਰਹਾਏ; ਸਹਜੇ ਹੀ ਸਚੁ ਪਾਇਆ ॥੧੨॥"
page = 1067
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His I-am-ness and mine-ness, he silences and stills, and easily attains unto the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਅਪੱਣਤ ਨੂੰ ਉਹ ਰੋਕਦਾ ਅਤੇ ਮੇਟ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are silenced and subdued, and one intuitively finds the True Lord. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਔ ਏਹ ਮੇਰਾ ਪਦਾਰਥ ਹੈ ਇਸੀ ਬ੍ਰਿਤੀ ਕੋ ਰੋਕ ਰਖਤਾ ਹੈ, ਤਿਸ ਨੇ ਸੁਤੇ ਹੀ ਸੁਖ ਕੋ ਪਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਅਤੇ ਮਮਤਾ ਨੂੰ (ਪ੍ਰਭਾਵ ਪਾਣ ਤੋਂ) ਰੋਕ ਰੱਖਦਾ ਹੈ। ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él se inmerge en la Verdad de forma espontánea. (12)"