[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਾ ਕੈ ਸਗਲ ਨਿਧਾਨਾ ॥੪॥੩੪॥੧੦੩॥"
page = 186
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "comes to possess all the treasures, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਖਜਾਨਿਆਂ ਦਾ ਮਾਲਕ ਬਣ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, all treasures come to them. ||4||34||103||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਪਾਸ ਸਰਬ ਨਿਧੀਆਂ ਹੈਂ॥੪॥੩੪॥੧੦੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਮਾਨੋ, ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਆ ਜਾਂਦੇ ਹਨ ॥੪॥੩੪॥੧੦੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene los Nueve Tesoros.(4-34-103)"