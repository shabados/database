[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਰਹਿ ਨ ਸਕਉ, ਬਿਨੁ ਦੇਖੇ ਮੇਰੇ ਪ੍ਰੀਤਮ; ਮੈ ਅੰਤਰਿ ਬਿਰਹੁ. ਹਰਿ ਲਾਈਆ ਜੀਉ ॥"
page = 174
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot live without seeing my Beloved. Within my mind is the pang of separation from God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ ਜੀਊ ਨਹੀਂ ਸਕਦਾ। ਮੇਰੇ ਮਨ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive without seeing my Beloved; deep within, I feel the pain of separation from the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੋ ਦੇਖੇ ਬਿਨਾ ਰਹ ਨਹੀਂ ਸਕਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਨੇ ਪ੍ਰੀਤੀ ਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਵੇਖਣ ਤੋਂ ਬਿਨਾ ਧੀਰਜ ਨਹੀਂ ਫੜ ਸਕਦਾ, ਮੇਰੇ ਅੰਦਰ ਉਸ ਦੇ ਵਿਛੋੜੇ ਦਾ ਦਰਦ ਉੱਠ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo ya vivir sin ver a mi Amado, en mi interior existe ya el sufrimiento del Amor."