[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਰਾਖੇ; ਪਾਰਬ੍ਰਹਮਿ ਆਪਿ ॥"
page = 1137
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave, the Transcendent Lord, of Himself has saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God Himself has saved His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪਾਰਬ੍ਰਹਮ ਅਪਨੇ ਜਨੋਂ ਕੀ ਆਪ (ਰਾਖੇ) ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਰੱਖਿਆ (ਸਦਾ ਹੀ) ਆਪ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ, ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ। ਪਾਰਬ੍ਰਹਮਿ = ਪਰਮਾਤਮਾ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor fue salvado por el Mismo Señor"