[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਦੇਵ ਕੰਨਿਆਨ ਕੇ ਮਾਨ ਮੋਹੰ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere He allures the minds of apsaras or the daughters of gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਅਪੱਛਰਾਂ ਦੇ ਮਾਨ ਨੂੰ ਮੋਹ ਰਿਹਾ ਹੈ।"