[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਾਣਾ ਕਰਮ; ਕੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥"
page = 154
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not how great is Thy bounty, and how great is Thine gift!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਕਿਡੀ ਵਡੀ ਹੈ ਤੇਰੀ ਬਖਸ਼ੀਸ਼ ਤੇ ਕਿੱਡਾ ਵਡਾ ਹੈ ਤੇਰਾ ਅਤੀਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know about karma, or how great Your gifts are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਨਹੀ ਜਾਣਤਾ ਕਿ ਤੇਰਾ ਕਰਮੁ ਕਿਤਨਾ ਬਡਾ ਹੈ ਔਰੁ ਤੇਰੀ ਦਾਤਿ ਕਿਤਨੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੀ ਠੀਕ ਕੀਮਤ ਨਹੀਂ ਜਾਣਦਾ (ਮੈਂ ਇਹਨਾਂ ਨੂੰ ਬਹੁਤ ਮਹੱਤਤਾ ਦੇਂਦਾ ਹਾਂ), (ਦੂਜੇ ਪਾਸੇ, ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀਆਂ ਬੇਅੰਤ ਦਾਤਾਂ ਮੈਨੂੰ ਮਿਲ ਰਹੀਆਂ ਹਨ ਉਹਨਾਂ ਨੂੰ ਭੀ ਮੈਂ ਨਹੀਂ ਸਮਝ ਸਕਦਾ (ਇਹ ਖ਼ਿਆਲ ਕਰਨਾ ਮੇਰੀ ਭਾਰੀ ਭੁੱਲ ਹੈ ਕਿ ਮੇਰੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਮੈਨੂੰ ਮਿਲ ਰਿਹਾ ਹੈ। ਇਹ ਤਾਂ ਤੇਰੀ ਨਿਰੋਲ ਮਿਹਰ ਹੈ ਮਿਹਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਜਾਣਾ ਕਰਮ = ਮੈਂ ਆਪਣੇ (ਪਿਛਲੇ ਕੀਤੇ) ਕਰਮ ਨਹੀਂ ਸਮਝ ਸਕਦਾ (ਕਰਮਾਂ ਦੀ ਸਹੀ ਕੀਮਤ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਮੈਂ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ ਬਹੁਤ ਮਹੱਤਤਾ ਦੇ ਰਿਹਾ ਹਾਂ)। ਨਾ ਜਾਣਾ ਕੇਵਡ ਤੇਰੀ ਦਾਤਿ = ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀਆਂ ਕਿਤਨੀਆਂ ਹੀ ਬੇਅੰਤ ਦਾਤਾਂ ਮੈਨੂੰ ਮਿਲ ਰਹੀਆਂ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਮੈਂ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé cuál será el decreto del Karma, ni qué tan Grande es Tu Generosidad, oh Señor."