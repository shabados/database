[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੋ ਅਰਿ ਸਿੰਧੁਰ ਕੇ ਦਲ ਪੈਠ ਕੈ; ਦਾਮਿਨਿ ਜਿਉ ਦੁਰਗਾ ਦਮਕੈ ॥੫੦॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the goddess Durga glistened like lightning amongst the army of elephants.50.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਦੁਰਗਾ ਦੇਵੀ ਵੈਰੀਆਂ ਦੇ ਦਲ ਰੂਪੀ ਬਦਲ ਵਿਚ ਬਿਜਲੀ ਵਾਂਗ ਦਮਕਣ ਲਗੀ ॥੫੦॥"