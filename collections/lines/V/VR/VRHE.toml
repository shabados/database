[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੇਵਹੁ. ਨਾਮੁ ਦੇਵਹੁ; ਤਉ ਪ੍ਰਸਾਦੀ ਮਾਨੀਐ ॥"
page = 1278
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hold Thou me by the arm and bless me with Thy Name. Through Thy grace alone, I can attain glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਬਾਂਹ ਤੋਂ ਪਕੜ ਲੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ। ਕੇਵਲ ਤੇਰੀ ਰਹਿਮਤ ਰਾਹੀਂ ਹੀ ਮੈਂ ਪ੍ਰਭਤਾ ਨੂੰ ਪਰਾਪਤ ਹੋ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take hold of my arm and bless me with Your Name. I am honored only by Your Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਭੁਜਾ ਪਕੜ ਲੀਜੀਏ ਅਰ ਆਪਣਾ ਨਾਮ ਦੀਜੀਏ, ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਤੇਰਾ ਭਗਤ ਸੰਸਾਰ ਮੇਂ ਮਾਨਨੀ੍ਯ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੀ) ਬਾਂਹ ਫੜ ਲੈ (ਮੈਨੂੰ ਆਪਣਾ) ਨਾਮ ਦੇਹ। ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ (ਤੇਰੇ ਦਰ ਤੇ) ਆਦਰ ਪਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, llévame del brazo y bendíceme con Tu Nombre, pues soy honrado sólo por Tu Gracia."