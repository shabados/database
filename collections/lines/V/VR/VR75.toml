[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੁ ਦਿਪੈ ਅਖੀਆਨ ਦੋਊ; ਉਪਮਾ ਨ ਕਛੂ ਇਨ ਤੇ ਅਧਿਕਾਈ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Your eyes are extremely charming and they cannot be compared with anything"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਅੱਖਾਂ ਸੁੰਦਰਤਾ ਨਾਲ ਚਮਕ ਰਹੀਆਂ ਹਨ; ਇਨ੍ਹਾਂ ਤੋਂ ਵਧ ਉਪਮਾ ਹੋਰ ਕਿਸੇ ਦੀ ਨਹੀਂ ਹੈ।"