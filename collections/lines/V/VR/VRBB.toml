[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਸੂ ਪਰੇਤਹੁਂ, ਦੇਵ ਵਿਚੂਰੈ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And the wicked and makes even animals and ghosts follow a godly life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂਆਂ ਅਤੇ ਪਰੇਤਾਂ ਥੋਂ ਦੇਵਤਾ (ਅਗ੍ਯਾਨੀ ਥੋਂ ਗਿਆਨੀ, ਨੀਚ ਯੋਨੀ ਥੋਂ ਉਤਮ ਯੋਨੀ) ਕਰਦੇ ਹਨ।"