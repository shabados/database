[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਭਜੇ ਪਾਰਬ੍ਰਹਮ ਕੇ; ਸਭਿ ਜਪ ਤਪ ਤਿਨ ਹੀ ਕੀਤਿ ॥੩॥"
page = 48
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who thinks of the feet of Lofty Lord, he is deemed to have performed all the worships and austerities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉੱਚੇ ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ, ਮਾਨੋ ਉਸ ਨੇ ਸਾਰੀਆਂ ਉਪਾਸ਼ਨਾ ਤੇ ਤਪੱਸਿਆ ਕਰ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dwells upon the Feet of the Supreme Lord God has truly performed all meditations and austerities. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਪਾਰਬ੍ਰਹਮ ਕੇ ਚਰਣ ਸੇਵਨ ਕਰੇ ਹੈਂ, ਤਿਨ੍ਹੋਂ ਨੇ ਜਪ, ਤਪ, ਬ੍ਰਤਾਦਿ ਸੰਪੂਰਣ ਕਰਤਬ੍ਯ ਕਰ ਲੀਏ ਹੀ ਸਮਝੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਚਰਨ ਸੇਵੇ ਹਨ, ਮਾਨੋ, ਸਾਰੇ ਜਪ ਸਾਰੇ ਤਪ ਉਸੇ ਨੇ ਹੀ ਕਰ ਲਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸੇ ਨੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ ਿ ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve a los Pies del Señor, es el único que en verdad ha meditado y practicado austeridades. (3)"