[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਲਾ; ਲਪਟਿ ਬਿਖੈ ਰਸ ਰਾਤੇ ॥"
page = 252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "L: The men are entangled and tinctured with sinful pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲ-ਇਨਸਾਨ ਪਾਪ ਭਰੀਆਂ ਮੌਜਾਂ ਅੰਦਰ ਫਾਬੇ ਅਤੇ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "LALLA: People are entangled in the love of corrupt pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਲੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਏਹ ਜੀਵ ਲੰਪਟ ਹੋ ਕਰ ਕੇ ਵਿਸ੍ਯ ਰਸੋਂ ਮੇਂ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ = ਚੰਬੜੇ ਹੋਏ। ਬਿਖੈ ਰਸ = ਵਿਸ਼ਿਆਂ ਦੇ ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "LALA: Drogado con el veneno de Maya,"