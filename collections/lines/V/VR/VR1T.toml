[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਲ ਬਲੁ ਤੋੜਿਆ. ਅਚਲ ਚਲੁ ਥਪਿਆ; ਅਘੜੁ ਘੜਿਆ. ਤਹਾ ਅਪਿਉ ਪੀਆ ॥੧॥"
page = 1106
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Breaking my power, I have become powerless, my unstable mind I have make stable and my unfashioned soul, I have fashioned. Then alone have I quaffed Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਤਾਕਤ ਨੂੰ ਤੋੜ ਮੈਂ ਤਾਕਤ-ਹੀਣ ਹੋ ਗਿਆ ਹਾਂ, ਆਪਦੇ ਅਨਸਥਿਰ ਮਨ ਨੂੰ ਮੈਂ ਅਸਥਿਰ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਦੀ ਅਣਘੜ ਆਤਮਾ ਨੂੰ ਠੀਕ ਢਾਲ ਲਿਆ ਹੈ। ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am powerless; my power has been broken. My unstable mind has been stabliized, and my unadorned soul has been adorned. I drink in the Ambrosial Nectar. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਾ ਬਲੁ ਤੋੜਿਆ ਦਲੀ ਆਖਾਇਕੈ (ਅਬਲ) ਬਲ ਸੇ ਰਹਤ ਕੀਆ, ਚਲ ਰੂਪ ਪ੍ਰਾਣਾਂ ਕੋ ਅਚਲ ਕਰਿ ਕੇ ਇਸਥਿਤ ਕੀਆ, (ਅਘੜੁ) ਅਸੁਧ ਮਨ ਕੋ ਸੁਧ ਕੀਆ, ਤਹਾਂ ਕਹਾਂ ਦਸਮੇਂ ਦੁਆਰੇ ਮੇਂ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸਦਕਾ) (ਵਿਕਾਰਾਂ ਵਿਚ ਪੈਣ ਕਰਕੇ) ਕਮਜ਼ੋਰ (ਹੋਏ) ਮਨ ਦਾ ('ਦੁਬਿਧਾ ਦ੍ਰਿਸਟਿ' ਵਾਲਾ) ਬਲ ਟੁੱਟ ਗਿਆ ਹੈ, ਅਮੋੜ ਮਨ ਦਾ ਚੰਚਲ ਸੁਭਾਉ ਰੁਕ ਗਿਆ ਹੈ, ਇਹ ਅਲ੍ਹੜ ਮਨ ਹੁਣ ਸੋਹਣੀ ਘਾੜਤ ਵਾਲਾ ਹੋ ਗਿਆ ਹੈ, ਇਥੇ ਅੱਪੜ ਕੇ ਇਸ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo poder alguno, el malvado poder de la mente se ha roto, las andanzas de mi mente han terminado, ha dejado de ser salvaje y mi Alma ha sido adornada bebiendo del Néctar Ambrosial. (1)"