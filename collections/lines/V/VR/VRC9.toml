[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਆਪੇ ਜਗਤੁ ਉਪਾਇਆ ਕਰਤੈ; ਦਾਨੁ ਸਭਨਾ ਕਉ ਦੀਆ ॥"
page = 551
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, after manifesting the creation, the Creator Himself blessed all with His bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਰਚਣਹਾਰ ਨੇ ਖੁਦ ਸਾਰਿਆਂ ਨੂੰ ਬਖਸ਼ੀਸ਼ਾਂ ਬਖਸ਼ੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, after fashioning the world, the Creator blessed all with His blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਰਤੇ ਪੁਰਖ ਨੇ ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਕੀਆ ਅਰੁ ਸਭ ਜੀਵੋਂ ਕੋ ਜਥਾ ਜੋਗ ਦਾਨੁ ਦੇਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹਰੀ ਨੇ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਤੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰੋਜ਼ੀ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al crear Todo, el Señor Mismo bendijo a todos con la Generosidad de Sus Regalos."