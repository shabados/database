[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਇੰਦ੍ਰ ਬਾਜੀ ਤਰੈ ਦ੍ਰਿਸਟ ਕੋ ਹੈ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the chariot of white horses, Indra also gets wonder-struck"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਘੋੜਿਆਂ ਨੂੰ) ਵੇਖ ਕੇ ਇੰਦਰ ਦੇ ਘੋੜੇ ਵੀ ਨਜ਼ਰ ਹੇਠ ਨਹੀਂ ਆਉਂਦੇ ਕਿ ਉਹ ਕੀ ਹਨ।"