[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਸਾਦ ਲੁਭਾਣੇ. ਕਿਰਤ ਕਮਾਣੇ; ਵਿਛੁੜਿਆ. ਨਹੀ ਮੇਲਾ ॥"
page = 1112
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are deluded by many worldly pleasures and practice evil deeds, Thus separated thou shall meet not thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਘਣੇਰੀਆਂ ਸੰਸਾਰੀ ਖੁਸ਼ੀਆਂ ਨੇ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਤੂੰ ਮੰਦੇ ਕਰਮ ਕਰਦਾ ਹੈਂ। ਐਕਰ ਵਿਛੁੜੇ ਹੋਏ ਦਾ ਤੇਰਾ ਤੇਰੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deluded by so many flavors and pleasures, and you act in such confusion. You are separated, and you will not meet your Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਬਹੁਤੇ ਵਿਸ੍ਯੋਂ ਕੇ ਸ੍ਵਾਦ ਮੇਂ ਲੋਭਾਇਮਾਨ ਹੂਏ ਹੈਂ, ਸੋ ਤਿਨ ਕੇ ਪੂਰਬ ਕਰਮ ਕਮਾਏ ਹੂਏ ਐਸੇ ਹੀ ਹੈਂ, ਤਿਨ ਵਿਛੜਿਓਂ ਕਾ ਕਬੀ ਮਿਲਾਪ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਹੜੇ ਮਨੁੱਖ ਅਨੇਕਾਂ (ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦਾਂ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ (ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਇਹਨਾਂ ਸੰਸਕਾਰਾਂ ਦੇ ਕਾਰਨ ਹੀ) ਉਹਨਾਂ ਵਿਛੁੜੇ ਹੋਇਆਂ ਦਾ (ਆਪਣੇ ਆਪ ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਸਾਦ = ਅਨੇਕਾਂ ਸੁਆਦਾਂ ਵਿਚ। ਲੁਭਾਣੇ = ਫਸਣ ਵਾਲੇ, ਲੋਭ ਕਰਨ ਵਾਲੇ। ਕਿਰਤ ਕਮਾਣੇ = ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pruebas miles de sabores, realizas todos tus hábitos y viviendo separado, no entras en Unión con Él."