[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ; ਵੁਠੇ ਤਿਤੁ ਘਰਿ ॥"
page = 524
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abide in the home, wherein reign peace, poise and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਧਾਮ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ ਜਿਸ ਅੰਦਰ ਆਰਾਮ ਅਡੋਲਤਾ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਪਰਵਿਰਤ ਹੋ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I abide in that house of peace, poise and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਚੁਤ ਸੁਖ ਜੋ ਸਰਬ ਅਨੰਦੋਂ ਕਾ ਘਰ ਹੈ ਅਬ ਤਿਸ ਮੇਂ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੁਖ, ਅਡੋਲਤਾ, ਖ਼ੁਸ਼ੀ ਆ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਘਰਿ = ਉਸ (ਹਿਰਦੇ-ਰੂਪ) ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Paz, Equilibrio y Éxtasis vienen al hogar de tal persona;"