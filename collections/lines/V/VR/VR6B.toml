[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ ਸੇਵਕ ਪ੍ਰਭ ਅਪੁਨੇ; ਜਿਨਿ ਮਨ ਕੀ ਇਛ ਪੁਜਾਈ ॥"
page = 616
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a slave, serve thou Thy master, who has fulfilled thy heart's desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੋਲੇ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਮਾਲਕ ਦੀ ਚਾਰਕੀ ਬਜਾ, ਜਿਸ ਨੇ ਤੇਰੇ ਦਿਲ ਦੀ ਖਾਹਿਸ਼ ਨੂੰ ਪੂਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So, as a servant, serve your God, who fulfills your mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਸੇਵਕ ਹੋ ਕਰ ਸੇਵਾ ਕਰੀ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਕੀ ਇਛਾ ਪੂਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਹਰ ਵੇਲੇ) ਤੇਰੇ ਮਨ ਦੀ (ਹਰੇਕ) ਕਾਮਨਾ ਪੂਰੀ ਕੀਤੀ ਹੈ, ਸੇਵਕਾਂ ਵਾਂਗ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sírvelo, pues Él estará contigo para siempre."