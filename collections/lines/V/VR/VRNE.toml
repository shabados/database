[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਹਿਰਦੈ ਰਵਿ ਰਹਿਆ; ਹਰਿ ਹੀਰਾ ਹੀਰੁ ॥"
page = 789
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, the Gem of gems is permeating my soul, body and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ ਦਾ ਰਤਨ ਮੇਰਾ ਵਾਹਿਗੁਰੂ, ਮੇਰੀ, ਆਤਮਾ, ਦੇਹ ਅਤੇ ਦਿਲ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the jewel of jewels, is permeating my mind, body and heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੀਰਿਓਂ ਕਾ ਹੀਰਾ, ਭਾਵ ਅਤੀ ਸੁਧ ਰੂਪ ਜੋ ਹਰੀ ਹੈ, ਸੋ ਤਿਨ ਕੇ ਮਨ ਤਨ ਅਰ ਹਿਰਦੇ ਵਿਖੇ ਰਵਿ ਰਹਿਆ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਹੀਰਿਆਂ ਦਾ ਹੀਰਾ ਪ੍ਰਭੂ ਸਦਾ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundo e Insondable. Él, tu Señor, la Joya de joyas, compenetra tu cuerpo, tu mente y tu corazón."