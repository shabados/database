[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਅਪੜਿ. ਨ ਸਕੈ ਕੋਈ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੧॥"
page = 1062
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can reach up to Him. He Himself unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਉਸ ਤਾਂਈਂ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can reach up to Him; He Himself unites in His Union. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਭੀ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ, ਆਪ ਹੀ ਜਿਸ ਪਰ ਕਿਰਪਾ ਕਰੇ ਤਿਸ ਕੋ (ਮੇਲਿ) ਸਤਸੰਗ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਉਸ ਪਰਮਾਤਮਾ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਆਪੇ = ਆਪ ਹੀ। ਮੇਲਿ = ਮਿਲਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Él, por Sí Mismo, El que nos une Consigo Mismo. (1)"