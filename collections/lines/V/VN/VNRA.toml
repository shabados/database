type = "primary"
data = "ਸੋ ਮੈ ਆਜੁ ਸਾਚੁ ਕਰਿ ਲਹਿਯੋ ॥੮੩॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever he (Yogi) had told me at the time of his death, is becoming true. (83)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਂ ਅਜ ਸਚ ਕਰ ਲਏ ਹਨ ॥੮੩॥"