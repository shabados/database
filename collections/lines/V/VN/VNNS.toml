[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣੁ ਵੇਖਣੁ ਸਭੁ; ਸਾਹਿਬ ਤੇ ਹੋਇ ॥੪॥੨॥੧੪॥"
page = 1176
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering and seeing Him is all through the Lord's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਚਾਰਨ ਅਤੇ ਸਮੂਹ ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All speech and insight comes from our Lord and Master. ||4||2||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੈ ਜਾਣਤਾ ਹੈ ਕੇ ਜੋ ਆਖਣਾ ਅਰੁ ਵੇਖਣਾ ਹੈ, ਸੋ ਸਭ ਸਾਹਿਬ ਕੇ ਹੁਕਮ ਸੇ ਹੋਤਾ ਹੈ॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ) ਜੀਵ ਉਹੀ ਕੁਝ ਆਖਦਾ ਵੇਖਦਾ ਹੈ ਜੋ ਮਾਲਕ ਵਲੋਂ ਪ੍ਰੇਰਨਾ ਹੁੰਦੀ ਹੈ ॥੪॥੨॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo lo puede ver aquél sobre quien se posa la Gracia de Dios. (4-2-14)"