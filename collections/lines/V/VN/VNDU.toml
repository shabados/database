[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਦ ਹੋਵਣਹਾਰਾ ॥"
page = 1077
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever, ever, to stay is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਰਹਿਣ ਵਾਲਾ ਹੈ ਮੇਰਾ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever, forever and ever, He shall always exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਤੂੰ ਹੋਵਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਜੀਊਂਦਾ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Dios, es y siempre será, sí, el Ser Sublime, Insondable e Infinito."