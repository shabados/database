data = "ਸਤਿਗੁਰ ਪੂਰੇ ਭਾਣਾ ॥"
page = 628
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it so pleased the Perfect True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it was pleasing to the Perfect True Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰੇ ਸਤਗੁਰੋਂ ਕੋ ਹਮਾਰਾ ਕਰਤਬ ਭਾਇ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਜਦੋਂ ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਜਦੋਂ ਗੁਰੂ ਤ੍ਰੁੱਠਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tal fue la Voluntad del Señor,"