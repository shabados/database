[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੇ ਮਾਇਆ ਕੇ ਬੰਧਨ ਫਾਹੇ; ਹਰਿ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੇ ॥"
page = 527
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By fixing attention on the Lord Master's Name, mammon's bonds and snares are shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਬਿਰਤੀ ਜੋੜਨ ਦੁਆਰਾ ਮੋਹਨੀ ਮਾਇਆ ਦੇ ਜੂੜ ਅਤੇ ਜਾਲ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bonds and shackles of Maya are shattered, by lovingly focusing their minds on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ! ਜੋ ਤੇਰੇ ਨਾਮ ਮੇਂ ਲਿਉ ਲਗਾਇ ਕਰ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕੇ ਮਾਇਆ ਕੇ ਕੀਏ ਹੂਏ ਫਸਾਉਨੇ ਵਾਲੇ ਬੰਧਨ ਟੁਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਫਾਹੀਆਂ ਟੁੱਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que lo ata a Maya se elimina y se entona en el Nombre de Dios."