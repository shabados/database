[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਬਤੇ ਮਨਿ ਤਨਿ ਬਸੈ; ਸਚੁ ਸਾਹ ਬੰਦੀ ਮੋਚ ॥੧॥ ਰਹਾਉ ॥"
page = 724
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine in thy body and soul the love of the true sovereign, the Emancipate from bondage. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇੜੀਆਂ ਕੱਟਣ ਵਾਲੇ! ਸੱਚੇ ਸੁਲਤਾਨ ਦਾ ਪ੍ਰੇਮ ਆਪਣੇ ਦਿਲ ਤੇ ਦੇਹ ਅੰਦਰ ਵਸਾਓ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine love for the True Lord in your mind and body; He is the Liberator from bondage. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ (ਮੁਹਬਤੇ) ਪ੍ਰੀਤੀ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਸਦਾ ਹੀ (ਬਸੈ) ਬਸਤੀ ਵਾ ਬਹੁਤੀ ਹੈ, ਕਿਉਂਕਿ ਤੂੰ ਸਚਾ ਪਾਤਿਸਾਹ ਹੈਂ। ਮੋਹ ਆਦੀ (ਬੰਦੀ) ਬੇੜੀ ਕੋ (ਮੋਚ) ਕਾਟਨੇਹਾਰਾ⁽¹⁾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਸ਼ਾਹ! ਹੇ ਬੰਦਨਾਂ ਤੋਂ ਛੁਡਾਣ ਵਾਲੇ! ਤੇਰੀ ਮੁਹੱਬਤ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece el Amor del Señor en tu mente y cuerpo, Él es Quien te libera de las amarras. (1-Pausa)"