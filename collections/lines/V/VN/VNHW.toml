asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਮਧਿ ਚਿਤਿ ਆਨਿਓ ਕੁਮਾਰ ॥੪੨॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The princess saw his natural features, but she did not like him also.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਜ ਕੁਮਾਰ ਨੂੰ ਚਿਤ ਵਿਚ ਨਾ ਲਿਆਂਦਾ ॥੪੨॥"