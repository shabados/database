[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਸਾਚੁ ਸੁਭਾਖਿਆ ॥੨॥੬॥੭੦॥"
page = 626
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, utters nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨਿਰੋਲ ਸੱਚ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak speaks the Truth. ||2||6||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਨੇ ਨਿਸਚੇ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਾ ਹੈ। ਭਾਵ ਸੇ ਪ੍ਰੀਤੀ ਕਰ ਨਾਮ ਜਪਨਾ ਸਭ ਦੁਖੋਂ ਕੋ ਦੂਰ ਕਰਤਾ ਹੈ॥੨॥੬॥੭੦॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਉਚਾਰਦਾ ਹਾਂ ॥੨॥੬॥੭੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਖਿਆ = ਉਚਾਰਿਆ ਹੈ ॥੨॥੬॥੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Devoto del Señor, La proclama ahora. (2‑6‑70)"