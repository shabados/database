type = "primary"
data = "ਮੂਰਖ ਨਾਰਿ ਭੇਦ ਨਹਿ ਜਾਨੈ ॥੧੮॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman thought her to be her confidant, but the fool did not know real mystery.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ) ਮੂਰਖ ਇਸਤਰੀ ਭੇਦ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ ਸੀ ॥੧੮॥"