[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਤਨ ਭਲੀ ਭਾਤਿ ਰਿਝਵੈ ਹਉ ॥੨੧੮੩॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I, the poet Shyam, am relating the story and pleasing the listeners.2183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਹਾਂਗਾ ਅਤੇ ਸਰੋਤਿਆਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰਿਝਾਵਾਂਗਾ ॥੨੧੮੩॥"