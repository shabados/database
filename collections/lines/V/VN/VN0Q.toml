type = "primary"
data = "ਅਜ਼ਾ ਦੁਖ਼ਤਰੇ ਹਮ ਚੁ ਪਰਰੇ ਹੁਮਾਇ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Bahmin had a daughter, who was like the wings of phoenix."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਪੁੱਤਰੀ ਹੁਮਾ ਪੰਛੀ ਵਰਗੀ ਸੀ,"