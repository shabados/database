[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਪ੍ਰਾਨੀ; ਜਿਨਿ ਗੁਰਹਿ ਤਰਾਇਆ ॥"
page = 1338
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, who ferries across the drowning mortal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਦੇਵ ਜੋ ਡੁਬਦੇ ਹੋਏ ਜੀਵ ਨੂੰ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru carries those mortal beings across, and saves them from drowning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਇਹ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਡੁਬਤਾ ਹੂਆ ਨਾਮ ਦੁਆਰਾ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਰਹੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਪਾਰ ਲੰਘਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬਦਾ। ਜਿਨਿ ਗੁਰਹਿ = ਜਿਸ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru carga a esos mortales a través y los salva de que se ahoguen,"