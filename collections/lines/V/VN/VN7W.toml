[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਅਬ ਰੂਪ ਦਿਖਾਇ ਹਮੈ; ਹਮਰੋ ਸਭ ਪਾਪ ਬਿਦਾ ਕਰਿ ਡਾਰਿਓ ॥੧੦੦੦॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Showing your face to me, you have destroyed all my sins.”1000."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੁਣ ਸਾਨੂੰ (ਆਪਣਾ) ਰੂਪ ਵਿਖਾ ਕੇ, ਸਾਡੇ ਸਾਰਿਆਂ ਪਾਪਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧੦੦੦॥"