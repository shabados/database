[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਅਬ ਕਹਾ ਕਰੈਗੋ; ਜਉ ਫਾਟਿਓ ਸਗਲੋ ਲੇਖਾ ॥੩॥"
page = 614
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the Righteous judge do now, when all his account books are torn up?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜ ਹੁਣ ਕੀ ਕਰ ਸਕਦਾ ਹੈ, ਜਦ ਉਸ ਦੇ ਲੇਖੇ ਪੱਤੇ ਦੀਆਂ ਸਾਰੀਆਂ ਬਹੀਆਂ ਪਾਟ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the Righteous Judge of Dharma do now? All my accounts have been torn up. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਧਰਮਰਾਇ ਕਿਆ ਕਰੇਗਾ, ਭਾਵ ਸੇ ਕਿਆ ਲੇਖਾ ਲੇਗਾ, ਜੌ ਲੇਖਾ ਹੀ ਸਭ ਫਾਟਿਆ ਹੈ ਅਰਥਾਤ ਹਮ ਸੁਭਾਸੁਭ ਕਰਮੋਂ ਸੇ ਅਸੰਗ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਸਾਰਾ ਹੀ ਹਿਸਾਬ ਦਾ ਕਾਗਜ਼ ਪਾਟ ਚੁਕਾ ਹੈ। ਹੁਣ ਧਰਮਰਾਜ ਮੈਥੋਂ ਕੋਈ ਪੁੱਛ ਨਹੀਂ ਕਰੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਕਰੈਗੋ = ਕੁਝ ਨਹੀਂ ਕਰ ਸਕੇਗਾ। ਫਾਟਿਓ = ਪਾਟ ਗਿਆ ਹੈ। ਸਗਲੋ = ਸਾਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podrá hacer el gran juez con la ley ahora que la hoja que contiene la cuenta de mis faltas ha sido destruida? (3)"