[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਹਰਿ ਮਿਲੈ; ਜਿਸਹਿ ਪੂਰਨ ਕਰਮ ॥੩॥"
page = 1341
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is blessed with perfect good fortune, meets the Lord through the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਐਨ ਪੂਰੀ ਹੈ, ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਉਸ ਨੂੰ ਸੁਆਮੀ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has perfect karma joins the Saadh Sangat, the Company of the Holy, and meets the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਤਿਸੀ ਕੋ ਹਰੀ ਮਿਲਤਾ ਹੈ ਜਿਸ ਕੇ ਪੂਰਨ (ਕਰਮ) ਭਾਗ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗਦੇ ਹਨ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੈ = ਮਿਲਦਾ ਹੈ। ਜਿਸਹਿ = ਜਿਸ ਦੇ। ਕਰਮ = ਭਾਗ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene un Karma Perfecto, se acerca a la Saad Sangat, la Compañía de los Santos, y conoce al Señor. (3)"