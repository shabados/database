[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਬਿਸਰੈ; ਜਿ. ਬਿਖੁ ਤੇ ਕਾਢੈ ॥"
page = 290
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him who extricates man from sin,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜੋ ਬੰਦੇ ਨੂੰ ਪਾਪ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who lifts us up out of corruption?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਕਿਉਂ ਬਿਸਰੈ ਜੋ ਵਈਰਾਗ ਦੇ ਕਰ ਵਿਸਿਅਹੁੰ ਸੇ ਕਾਢ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਕਾਲ ਪੁਰਖ ਕਿਉਂ ਭੁੱਲ ਜਾਏ ਜੋ (ਮਾਇਆ-ਰੂਪ) ਜ਼ਹਰ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਮਾਇਆ ਦੀ ਵਿਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué Olvidarlo si nos salva de la corrupción?"