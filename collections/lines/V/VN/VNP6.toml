[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਜਾਹਿ; ਕਾਲ ਕੇ ਚਾਪੇ ॥"
page = 415
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the pressure of death, is goes here and there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਦਬਾ ਹੇਠ ਇਹ ਐਧਰ ਓਧਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It goes here and there, hounded by death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕਾਲ ਕੇ (ਚਾਪੇ) ਦਬਾਏ ਹੂਏ ਇਧਰ ਉਧਰ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਤਮਕ ਮੌਤ ਦਬਾ ਲੈਂਦੀ ਹੈ ਉਹ ਇਧਰ ਉਧਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ ਉਤ = ਇਧਰ ਉਧਰ, ਹਰ ਪਾਸੇ। ਜਾਹਿ = ਜਾਂਦੇ ਹਨ, ਭਟਕਦੇ ਹਨ। ਕਾਲ = ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ। ਚਾਪੇ = ਦਬਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vaga por los bosques de la ilusión, desviada por el apego."