[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਰੰਗਿ ਰਤਾ; ਮਨੁ ਮਾਨੇ ॥"
page = 796
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, man is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੈਮ ਨਾਲ ਰੰਗੀਜ, ਇਨਸਾਨ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, the mind is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਹੂਆ ਮੇਰਾ ਮਨੁ ਅਰ ਇੰਦ੍ਰੈ ਪਤੀਆਇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਉਹ ਮਨ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਹੀ) ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪਿਆਰ ਵਿਚ। ਮਾਨੇ = ਮੰਨ ਜਾਂਦਾ ਹੈ, ਪਰਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Amor del Señor vivo satisfecho."