[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਅੰਦਰਿ ਸਬਰੁ ਕਰਿ; ਖਾਏ ਅਵਟਣੁ ਜਗ ਧੰਨ ਧੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It remains ontented in joys and sufferings alike and after getting boiled is called est in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਵਿਚ ਸਬਰ ਰੱਖਕੇ ਉਬਾਲਿਆਂ ਨੂੰ ਸਹਾਰਦਾ ਹੈ, ਜਗਤ ਧੰਨ ਧੰਨ ਆਖਦਾ ਹੈ।"