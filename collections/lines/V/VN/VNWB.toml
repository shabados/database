[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਚਰਨ ਗੁਰ ਮੀਠੇ ॥"
page = 717
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, to me, sweet are the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੰਮੜੀਏ! ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੈਨੂੰ ਮਿੱਠੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, the Guru's feet are so sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਜੋ ਪਰਮ ਮੀਠੇ ਅਰਥਾਤ ਪਿਆਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਗੁਰੂ ਦੇ ਚਰਨ (ਮੈਨੂੰ) ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, los Pies del Guru son dulces para mí;"