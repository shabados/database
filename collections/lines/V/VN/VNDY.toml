[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ ਦੁਰਮਤਿ ਨਾਸੈ; ਪਾਵਹਿ ਪਦੁ ਨਿਰਬਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 901
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remembering which thy evil intellect shall be dispelled and thou shalt obtain the status of supreme bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾਤੇਰੀ ਮੰਦੀ ਅਕਲ ਦੂਰ ਜਾਵੇਗਫ਼ਿ ਅਤੇ ਤੂੰ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਦੀ ਪਦਵੀ ਨੂੰ ਪਾ ਲਵੇਂਗੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, evil-mindedness is dispelled, and the state of Nirvaanaa is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਦੁਰਮਤੀ ਦੂਰ ਹੋਵੇ ਔ ਨਿਰਬਾਣ ਪਦ ਕੋ ਪਾਵੇਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨਾਲ ਖੋਟੀ ਮੱਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਉਹ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਏਂਗਾ ਜਿੱਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ = ਜਿਸ ਹਰਿ-ਨਾਮ ਦੇ ਸਿਮਰਨ ਨਾਲ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ। ਨਿਰਬਾਨ ਪਦੁ = ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿੱਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਵਾਸਨਾ-ਰਹਿਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo, uno se libera de la maldad de la mente y obtiene el Estado de Nirvana.(1-Pausa)"