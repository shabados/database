[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀ. ਨ ਸੁਣੇਹੀ ਗੋਰੀਏ; ਆਪਣ ਕੰਨੀ ਸੋਇ ॥"
page = 23
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thine ears, O my fair coloured soul! why thou hearest not this fact?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਹੇ ਮੇਰੀ ਸੁਫੈਦ ਰੰਗ ਵਾਲੀਏ ਰੂਹੇ! ਤੂੰ ਕਿਉਂ ਇਹ ਕਨਸੋ ਨੂੰ ਸ੍ਰਵਣ ਨਹੀਂ ਕਰਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Haven't you heard the call from beyond, O beautiful soul-bride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪੁ (ਗੋਰੀਏ) ਇਸਤ੍ਰੀ! ਤੂੰ  ਅਪਨੇ ਕਾਨੋਂ ਮੇਂ (ਕੀ) ਕ੍ਯਾ (ਸੋਇ) ਖਬਰ ਨਹੀਂ ਸੁਨਤੀ ਹੈਂ, ਭਾਵ ਸੁਣਤੀ ਹੈਂ। ਕਿ ਅਮਕਾ ਮ੍ਰਿਤੁ ਭਯਾ ਹੈ, ਅਮਕਾ ਮ੍ਰਿਤੁ ਹੋਨੇ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰ ਜੀਵ-ਇਸਤ੍ਰੀ! ਤੂੰ ਧਿਆਨ ਨਾਲ ਇਹ ਖ਼ਬਰ ਕਿਉਂ ਨਹੀਂ ਸੁਣਦੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma bella, ¿cómo es que no puedes escuchar este llamado con tus propios oídos?"