[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ੍ਰਯੋ ਬੀਰ ਏਕੈ, ਅਨੇਕੰ ਪਰਾਨੋ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only one warriors conquered all and many warriors fled"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੂਰਮੇ ਦੇ ਜਿਤੇ ਜਾਣ ਨਾਲ ਅਨੇਕਾਂ ਹੀ ਭਜ ਗਏ ਹਨ।"