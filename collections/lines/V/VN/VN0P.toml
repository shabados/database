[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਰੀਤੀ ਰੱਬ ਦੀ ਦਿਲਦਾਰੀ ਕਰਨਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਸਮਿ ਸ਼ਾਣ ਆਈਨਿ ਦਿਲਦਾਰੀ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the grantor of wealth and divine boons. (126)"