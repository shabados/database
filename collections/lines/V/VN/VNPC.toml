[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਹਕ ਭੈਰਵੰ ਸ੍ਰੁਤੰ ਉਠੰਤ ਜੁਧ ਜ੍ਵਾਲਯੰ ॥੩੦੯॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Bhairvas roamed themselves in the field and the fires of war blazed.309."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੈਰਵ ਦੀ ਲਲਕਾਰ ਸੁਣ ਕੇ ਯੁੱਧ-ਅਗਨੀ ਮੱਚ ਰਹੀ ਹੈ ॥੩੦੯॥"