[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪੀ ਨੈ; ਗੋਆਲੀਆ ॥"
page = 73
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the milk-maid, the (Jamma) river and (Krishna) the Herdsman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਗੁਆਲਣ, (ਜਮਨਾ) ਦਰਿਆ ਅਤੇ (ਕ੍ਰਿਸ਼ਨ) ਵਾਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Gopis, the milk-maids of Krishna; You are the sacred river Jamunaa; You are Krishna, the herdsman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੋਪੀ) ਗੁਵਾਲਨਿ ਔਰ (ਨੈ) ਨਦੀ ਅਰਥਾਤ ਜਮਨਾ ਜੀ, ਇਹਾਂ ਗੋਪੀ ਸੰਬੰਧ ਸੇ (ਨੈ) ਕਾ ਅਰਥ ਜਮਨਾ ਕੀਆ ਹੈ, ਵਾ (ਨੈ) ਕਾ ਤੇ ਅਰਥ ਭੀ ਬਨੇ ਹੈ ਔਰ (ਗੋਆਲੀਆ) ਗ੍ਵਾਲਬਾਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ (ਗੋਕਲ ਦੀ) ਗੋਪੀ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਜਮਨਾ) ਨਦੀ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਗੋਕਲ ਦਾ) ਗੁਆਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈ = ਨਦੀ, ਜਮਨਾ ਨਦੀ। ਗੋਆਲੀਆ = ਗੋਪਾਲ, ਗਾਈਆਂ ਚਾਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor eres las Gopis; eres el río Yamuna, eres Krishna, el pastor."