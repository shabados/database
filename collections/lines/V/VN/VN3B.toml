[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨੑੇ ਵਸਿ ਮਾਣਕੁ ਪਇਆ; ਘਰਿ ਘਰਿ ਵੇਚਣ ਜਾਇ ॥"
page = 1249
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Finding a jewel, the blind man goes from house to house to sell it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ ਹੱਥ ਲੱਗ ਜਾਣ ਤੇ ਅੰਨ੍ਹਾ ਇਨਸਾਨ ਇਸ ਨੂੰ ਗ੍ਰਹਿ ਗ੍ਰਹਿ ਤੇ ਫਰੋਖਤ ਕਰਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind man finds a jewel, and goes from house to house selling it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਨ੍ਹ੍ਹੇ) ਅਨਅਧਿਕਾਰੀ ਕੇ ਵਸ ਉਪਦੇਸ ਮਾਣਕੁ ਪੜਾ ਹੋਵੈ ਤਬ ਘਰ ਘਰ ਵੇਚਣੇ ਜਾਤਾ ਹੈ, ਭਾਵ ਲੋਭ ਕਰ ਕੇ ਅਨਅਧਿਕਾਰਓਂ ਕੋ ਉਪਦੇਸੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੇ ਇਕ ਮੋਤੀ ਕਿਸੇ ਅੰਨ੍ਹੇ ਨੂੰ ਮਿਲ ਜਾਏ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਵੇਚਣ ਲਈ ਘਰ ਘਰ ਫਿਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕੁ = ਮੋਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no se vuelve manifiesta a través de nadie más que del Mismo Guru."