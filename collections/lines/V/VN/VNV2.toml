data = "ਕਹੁ ਕਬੀਰ; ਮਨਿ ਭਇਆ ਅਨੰਦਾ ॥"
page = 327
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, Within my mind, happiness has emanated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, \"ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my mind is filled with bliss;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਬ ਹੂਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ) ਮਨ ਵਿਚ ਅਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਇਆ = ਹੋਇਆ ਹੈ, ਉਪਜਿਆ ਹੈ, ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ। ਅਨੰਦਾ = ਖ਼ੁਸ਼ੀ, ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, en mi mente hay un Inmenso Éxtasis,"