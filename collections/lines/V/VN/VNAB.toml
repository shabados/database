[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਚਿਤਵੈ; ਦਾਸੁ ਹਰਿ ਮਾਈ ॥"
page = 202
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother whatever God's slave wishes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਚਾਹੁੰਦਾ ਹੈ ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord's slave wishes, O mother,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਦਾਸ ਜੋ ਜੋ ਸੰਕਲਪ ਚਿਤਵਤਾ ਹੈ, ਮਾਇਆ ਪਤੀ, ਵਾ ਹੇ ਭਾਈ! ਜਿਸ ਦੁਆਰੇ ਹੂਆ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਜੇਹੜੀ ਜੇਹੜੀ ਮੰਗ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿਤਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੁ ਹਰਿ = ਹਰੀ ਦਾ ਦਾਸ। ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sea lo que sea el deseo del Sirviente del Señor,"