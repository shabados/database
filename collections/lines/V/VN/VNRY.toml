[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੁ ਭਾਉ; ਭਰਮੁ ਭਉ ਭਾਗੈ ॥"
page = 355
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the diet of Lord's love, doubt and dread flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਖੁਰਾਕ ਨਾਲ ਵਹਿਮ ਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the diet of His Love, doubt and fear depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਉ) ਗ੍ਯਾਨ ਕਾ ਭੋਜਨੁ ਕਰੁ ਜਿਸ ਕਰ ਭ੍ਰਮ ਔਰ ਭ੍ਯ ਭਾਗ ਜਾਇ ਅਰਥਾਤ ਦੂਰ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਪ੍ਰੀਤ (ਜੋੜ, ਇਹ) ਹੈ (ਮੂਰਤੀ ਨੂੰ) ਭੋਗ, (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਡਰ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਜਨੁ = ਮੂਰਤੀ ਲਈ ਭੋਗ। ਭਾਉ = ਪ੍ਰੇਮ। ਭਰਮੁ = ਮਨ ਦੀ ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Amor es tu alimento, tu duda y tu miedo desaparecen,"