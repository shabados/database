[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਉ ਬਲਿਹਾਰੀ ਤਿੰਨ ਕਉ; ਜੋ ਚਲਨਿ ਸਤਿਗੁਰ ਭਾਇ ॥੧॥"
page = 651
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nana, I am a sacrifice unto those who walk in the True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਉਹਨਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those who walk in the Way of the True Guru's Will. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਇ) ਭਾਣੇ ਮੇਂ ਚਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਪਿਆਰ ਵਿਚ ਤੁਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi vida en sacrificio a aquéllos que viven en la Voluntad del Guru. (1)"