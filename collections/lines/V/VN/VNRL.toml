data = "ਅਪਨੇ ਅਪਨੇ ਬੀਚ ਸਕਲ ਮਨਿ ॥੧੧੭੫॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Samundra-neeshani”, speak the word “arini” and O good men! know the names of Tupak in your mind.1175"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੧੧੭੫॥"