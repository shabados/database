[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਪੇਖਿਓ; ਮਨ ਮਾਏਂ ॥"
page = 1139
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen Him in the saints society and within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਸਾਧ ਸੰਗਤ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen Him in the Society of the Saints, and within my own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਮਨ ਵਿਖੇ ਹੀ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਵੱਸਦਾ ਵੇਖ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo vi en el Santo y dentro de mi mente."