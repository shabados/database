[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲੁ ਵਿਗਸੈ. ਸਚੁ ਮਨਿ; ਗੁਰ ਕੈ ਸਬਦਿ ਨਿਹਾਲੁ ॥"
page = 1278
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obeying the True Lord, the heart lotus blooms and one is rendered happy, through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਦੀ ਆਗਿਆ ਦਾ ਪਾਲਣ ਕਰਨ ਦੁਆਰਾ, ਦਿਲ ਰੂਪੀ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਇਨਸਾਨ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus blossoms forth and the mind becomes true; through the Word of the Guru's Shabad, it is ecstatic and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਮਨਨ ਕਰਨੇ ਸੇ ਰਿਦਾ ਕਮਲ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਨਿਹਾਲ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਿਰਦਾ-ਕਉਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਸੱਚਾ ਪ੍ਰਭੂ (ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਆ ਵੱਸਦਾ ਹੈ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਸੈ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਨਿਹਾਲੁ = ਪ੍ਰਸੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto del Corazón florece y la mente conoce la Verdad. Mediante la Palabra del Shabd del Guru permanece estático y exaltado."