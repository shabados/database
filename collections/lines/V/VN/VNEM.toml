[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਖੀਏ. ਮਿਲਿ ਉਦਮੁ ਕਰੇਹਾ; ਮਨਾਇ ਲੈਹਿ ਹਰਿ ਕੰਤੈ ॥"
page = 249
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, my mates, let us join and make effort, to reconcile God, our Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰੋ ਮੇਰੀਓ ਸਈਓ! ਆਓ ਆਪਾਂ ਰਲ ਕੇ ਉਪਰਾਲਾ ਕਰੀਏ ਅਤੇ ਆਪਣੇ ਪਤੀ ਪਰਮੇਸ਼ਰ ਨੂੰ ਰਾਜ਼ੀ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my companions: let's join together and make the effort, to surrender to our Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨ ਸਖੀਏ! ਸੁਣ ਤੁਮ ਹਮ ਮਿਲ ਕੇ ਉੱਦਮ ਕਰੀਏ ਤੋ ਹਰੀ ਕੰਤ ਕੋ ਮਨਾਇ ਲਈਏ, ਭਾਵ ਪ੍ਰਸੰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਹੇ ਸਤਸੰਗੀ ਸੱਜਣ! ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ (ਆ,) ਰਲ ਕੇ ਭਜਨ ਕਰੀਏ (ਤੇ) ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਉਤੇ) ਖ਼ੁਸ਼ ਕਰ ਲਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀਏ = ਹੇ ਸਹੇਲੀਏ! (ਹੇ ਸਤਸੰਗੀ ਸੱਜਣ!)! ਮਿਲਿ = ਮਿਲ ਕੇ। ਕਰੇਹਾ = ਅਸੀਂ ਕਰੀਏ। ਮਨਾਇ ਲੈਹਿ = ਅਸੀਂ ਰਾਜ਼ੀ ਕਰ ਲਈਏ। ਕੰਤੈ = ਕੰਤ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan mis compañeros, vamos a hacer un esfuerzo para reconciliarnos con nuestro Señor."