[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ ਦੁਇ. ਮਸਤਕਿ ਲੀਖੇ; ਪਾਪੁ ਪੁੰਨੁ ਬੀਜਾਇਦਾ ॥੧੪॥"
page = 1038
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both the bad and good deeds are written on man's brow and he sows the seeds of sin and virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਮੰਦੇ ਤੇ ਚੰਗੇ ਅਮਲ ਬੰਦੇ ਦੇ ਮੱਥੇ ਉੱਤੇ ਲਿਖੇ ਹੋਏ ਹਨ ਅਤੇ ਉਹ ਬਦੀ ਅਤੇ ਨੇਕੀ ਦਾ ਬੀਜ ਬੀਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both bad and good are written on the forehead, the seeds of vice and virtue. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਰਾ ਭਲਾ ਜੋ ਕੀਆ ਸੋ ਮਸਤਕ ਪਰ ਲਿਖੇ ਗਏ, ਇਸ ਪਾਪ ਪੁੰਨ ਕੇ ਬੀਜ ਕਰ ਕੇ ਹੀ ਇਹ ਜੀਉ ਆਉਤਾ ਜਾਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜੀਵ ਦੇ ਕੀਤੇ ਚੰਗੇ ਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਲਿਖੇ ਜਾਂਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਜੀਵ ਪਾਪ ਤੇ ਪੁੰਨ (ਦੇ ਬੀਜ) ਬੀਜਦਾ ਹੈ (ਤੇ ਉਹਨਾਂ ਦਾ ਫਲ ਭੋਗਦਾ ਹੈ) ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo bueno y lo malo fueron inscritos en la frente del ser humano y las semillas de la Virtud y la maldad, fueron sembradas.(14)"