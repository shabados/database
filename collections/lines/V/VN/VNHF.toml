[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ. ਤੇਰਾ ਨਾਮੁ ਧਿਆਇਆ; ਤਿਨ ਕਉ ਸਦਿ ਮਿਲੇ ॥੧॥"
page = 989
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember Thy Name, O Lord; them Thou callest in Thine presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋਂ ਤੈਂਡੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਹੇ ਸੁਆਮੀ; ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਹਜੂਰੀ ਵਿੱਚ ਸੱਦ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You send out the call, Lord, to those who meditate on Your Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੋ ਸਤਸੰਗ ਮੇਂ (ਸਦਿ) ਬੁਲਾਇ ਕਰ ਵਾ ਸੀਘਰ ਹੀ ਇਹੁ ਸਾਧਨ ਮਿਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ (ਦੁਨੀਆ ਦੀ ਮਾਣ-ਵਡਿਆਈ ਦੇ ਪਦਾਰਥ) ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਆ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦਿ = ਸੱਦ ਕੇ, ਵਾਜ ਮਾਰ ਕੇ, ਆਪਣੇ ਆਪ। ਮਿਲੇ = ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mandas Tu Mensaje, oh Señor, a quienes meditan en Tu Nombre.(1)"