[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਸੇਵਾ; ਜਨ ਕੀ ਸੋਭਾ ॥"
page = 1338
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's service, His slave attains glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਘਾਲ ਅੰਦਰ, ਉਸ ਦਾ ਗੋਲਾ ਪ੍ਰਭਤਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving God, His humble servant is glorified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੀ ਸੇਵਾ ਕਰਨੇ ਤੇ ਜਨੋਂ ਕੀ ਸੋਭਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਦੀ ਵਡਿਆਈ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਾ = ਭਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a Dios, Su humilde Sirviente es Glorificado"