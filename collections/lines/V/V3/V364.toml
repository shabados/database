[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਬਖਸਿ ਮਿਲਾਇ ਪ੍ਰਭ; ਜਨੁ ਨਾਨਕੁ ਕੀਰਾ ॥੪॥੩॥੧੭॥੩੭॥"
page = 163
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, the Master, pardon and blend with thee the worm, slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ, ਕੀੜੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਮਾਫੀ ਦੇ ਕੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, please forgive me and unite me with Yourself. Servant Nanak is a lowly worm. ||4||3||17||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਾਸੁ (ਕੀਰਾ) ਕੀੜਾ ਭਾਵ ਤੁਛ ਹਾਂ, ਹੇ ਹਰਿ ਹਰਿ ਪ੍ਰਭੂ! ਬਖਸਸ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੈ ਅਰਥਾਤ ਅਭੇਦ ਕਰ ਲੈ॥੪॥੩॥੧੭॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਹੀ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹਾਂ ਕਿ) ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਇਹ ਨਾਨਕ ਤੇਰਾ ਨਿਮਾਣਾ ਦਾਸ ਹੈ, ਇਸ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਤੇ ਇਸ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖ ॥੪॥॥੩॥੧੭॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, perdóname y úneme a Tu Ser, pues Nanak es tu Humilde Sirviente.  (4-3-17-37)"