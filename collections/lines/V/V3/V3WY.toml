[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਤਿਗੁਰੁ ਸੇਵੇ. ਨਾਹੀ ਸੁਖਿ ਨਿਵਾਸੁ; ਫਿਰਿ ਫਿਰਿ ਆਈਐ ॥"
page = 144
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, one attains not an abode in peace and is born over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਨੂੰ ਆਰਾਮ ਅੰਦਰ ਵਸੇਬਾ ਨਹੀਂ ਮਿਲਦਾ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, they do not obtain the home of peace; they are consigned to reincarnation, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵੇ ਬਿਨਾਂ ਸੁਖ ਮੇਂ ਇਸਥਿਤੀ ਨਹੀਂ ਹੋਤੀ ਵਾਰ ਵਾਰ ਜਨਮੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਨ ਤੋਂ ਬਿਨਾ ਸੁਖ ਵਿਚ (ਮਨ ਦਾ) ਟਿਕਾਉ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਮੁੜ ਮੁੜ ਜਨਮ (ਮਰਨ) ਵਿਚ ਆਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio del Guru, no hay Paz, y uno va y viene."