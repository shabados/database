[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣ ਗਾਵਾਇਦਾ ਪਿਆਰਾ; ਆਪੇ ਸਬਦਿ ਸਮਾਹਾ ॥"
page = 606
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself, the Beloved-Lord makes man sing His praise and Himself is He absorbed in His own Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪਿਆਰਾ ਪ੍ਰਭੂ ਬੰਦੇ ਪਾਸੋਂ ਆਪਣਾ ਜੱਸ ਗਾਇਨ ਕਰਵਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself causes us to sing His Glorious Praises; He Himself is absorbed in the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਆਪੇ ਹੀ ਅਪਨੇ ਗੁਨੋਂ ਕੋ ਗਵਾਉਤਾ ਹੈ ਅਰ ਗੁਰ ਉਪਦੇਸ ਕਾ ਅਨੰਦ ਰੂਪੁ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਗੁਣ ਗਾਵਣ ਲਈ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਸਮਾਹਾ = ਲੀਨਤਾ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos hace a cantar a todos Su Alabanza; Él Mismo está sumergido en la Palabra del Shabd."