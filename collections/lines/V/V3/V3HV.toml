[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ. ਗੁਣ ਗਾਵਾ; ਕਾਟੀ ਜਮ ਕੀ ਫਾਸਾ ਜੀਉ ॥੨॥"
page = 105
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering, remembering and ever remembering the Lord and singing His praises the noose of death is moved down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੂੰ ਯਾਂਦ ਕਰਨ ਯਾਂਦ ਕਰਨ ਤੇ ਸਦਾ ਯਾਂਦ ਕਰਨ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating, meditating in remembrance on Him, singing His Glorious Praises, the noose of death is cut away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਸਿਮਰਨੇ ਜੋਗ੍ਯ ਆਪ ਕੋ ਜਿਨੋਂ ਨੇ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਤਿਨੋਂ ਕੀ ਜਮ ਫਾਸੀ ਕਟੀ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉੇਸ ਦੀ ਜਮਾਂ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedicándose a Su Alabanza, uno estará a salvo del dogal de Yama, el ministro de la muerte. (2)"