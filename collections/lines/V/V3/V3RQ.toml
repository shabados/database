[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ ਰਤੇ ਬੈਰਾਗੀ; ਚੂਕੇ ਮੋਹ ਪਿਆਸਾ ॥"
page = 437
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world denouncers remain absorbed in God's worship and are rid of attachment and desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ-ਤਿਆਗੀ ਵਾਹਿਗੁਰੂ ਦੀ ਊਪਾਸਨਾ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ। ਅਤੇ ਲਗਨ ਤੇ ਖਾਹਿਸ਼ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The renunciates remain absorbed in devotional worship to the Lord; they are rid of emotional attachment and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਹਰਿ ਭਗਤਿ ਮੇਂ ਜੋ ਬੈਰਾਗੀ ਗੁਰਮੁਖ ਰਤੇ ਰਹਤੇ ਹੈਂ ਤਿਨ ਕੇ ਰਿਦੇ ਸੇ ਮੋਹੁ ਔਰ (ਪਿਆਸਾ) ਤ੍ਰਿਖਾ, ਭਾਵ ਤ੍ਰਿਸਨਾ ਚੂਕ ਜਾਤੀ, ਭਾਵ ਨਵਿਰਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰੋਂ ਮੋਹ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਜੋ ਹਉਮੈ ਨੂੰ ਮਾਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਸਦਾ ਗਿੱਝੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਵਿਰਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fui liberado de mi deseo y de mi apego."