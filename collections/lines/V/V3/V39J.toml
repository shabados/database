[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਡਰ ਲੇ; ਕਾਮਧੇਨੁ ਕਰਿ ਪੂਜੀ ॥"
page = 198
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As taking a sheep one adores it like a cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੇਡ ਨੂੰ ਲੈ ਕੇ, ਬੰਦਾ ਇਸ ਦੀ ਸਵਰਗੀ ਗਾਂ ਦੀ ਮਾਨੰਦ ਪ੍ਰਸਤਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It would be like taking a sheep and worshipping it as the Elysian cow,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ (ਗਾਡਰ) ਭੇਡ ਲੇ ਕਰ ਕਾਮਧੇਨੁ ਜੋ ਮਨ ਕਾਮਨਾ ਕੇ ਦੇਣੇ ਵਾਲੀ ਗਊ ਸ੍ਵਰਗ ਮੇਂ ਹੈ, ਸੋ ਜਾਨ ਕਰ ਸੇਵਾ ਕਰੀ, ਜੈਸੇ ਤਿਸ ਸਿਉ ਸੰਗ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਕੁਛ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੀ ਦੇ ਭਗਤ ਤੇ ਸਾਕਤ ਦਾ ਜੋੜ ਇਉਂ ਹੈ, ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਭੇਡ ਲੈ ਕੇ ਉਸ ਨੂੰ ਕਾਮਧੇਨ ਮਿਥ ਕੇ ਪੂਜਣ ਲੱਗ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਡਰ = ਭੇਡ। ਕਾਮਧੇਨੁ = {ਧੇਨੁ = ਗਾਂ। ਕਾਮ-ਵਾਸਨਾ} ਹਰੇਕ ਵਾਸਨਾ ਪੂਰੀ ਕਰਨ ਵਾਲੀ ਗਾਂ (ਜੋ ਸੁਰਗ ਵਿਚ ਰਹਿੰਦੀ ਮੰਨੀ ਜਾਂਦੀ ਹੈ ਤੇ ਜੋ ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕਣ ਸਮੇ ਚੌਦਾਂ ਰਤਨਾਂ ਵਿਚੋਂ ਇਕ ਰਤਨ ਸੀ)। ਪੂਜੀ = ਪੂਜਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno alabar a un chivo, como si fuera la vaca lechera de los dioses?"