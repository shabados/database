[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਇੱਕੋ ਨਿਗਾਹ ਜਿਹੜੀ ਉਮਰਾਣ ਵਧਾ ਦਿੰਦੀ ਹੈ, ਸਾਨੂੰ ਬਥੇਰੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਨਿਗਾਹਿ ਜਾਂ-ਫਿਜ਼ਾਇਸ਼ ਬਸ ਬਵਦ ਦਰਕਾਰਿ ਮਾ ।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The bell in the neck of a female camel is peeling for nothing. It cannot stop me from proceeding to my goal. (3) (2)"