[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਕੇ ਭਜੇ; ਸਹਸ ਬਾਸਵ ਭਗ ਪਾਏ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“By relishing else’s wife, Inder, the god was showered with female genitals."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰ ਨਾਰੀ ਦੇ ਸੰਯੋਗ ਕਾਰਨ ਇੰਦਰ ਨੇ ਹਜ਼ਾਰ ਭਗ-ਚਿੰਨ੍ਹ ਪ੍ਰਾਪਤ ਕੀਤੇ ਸਨ।"