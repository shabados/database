data = "ਬੁਡਭੁਜ ਰੂਪ; ਜੀਵੇ ਜਗ ਮਝਿਆ ॥੨॥"
page = 328
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hideously looking person is leading ignoble life in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰਾਉਣੀ ਸ਼ਕਲ ਵਾਲਾ ਪੁਰਸ਼ ਜਗਤ ਵਿੱਚ ਨੀਚ ਜੀਵਨ ਬਤੀਤ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lives his life in this world like a deformed amputee. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੁਡਭੁਜ ਰੂਪ) ਕੁਸਟੀ ਰੂਪ ਜੀਵਤਾ ਹੈ ਅਰਥਾਤ ਭਿਆਨਕ ਰੂਪ ਹੂਆ ਜੀਵਤਾ ਹੈ। ਵਾ ਰੂਪ ਰਸ ਆਦਿ ਵਿਖਿਓਂ ਮੇਂ ਭੁਜਾ ਪ੍ਰਯੰਤ ਡੂਬਾ ਹੂਆ ਹੈ ਅਰ ਆਪ ਕੋ ਜਗਤ ਮੇਂ ਜੀਵਤਾ ਮਾਨਤਾ ਹੈ, ਭਾਵ ਵਹੁ ਮਿਰਤਕ ਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੰਦਗੀ ਤੋਂ ਸੱਖਣਾ ਇਹ) ਜਗਤ ਵਿਚ ਇਕ ਕੋੜ੍ਹੀ ਜੀਊ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para vivir como leproso en el mundo de la vida? ()"