[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਭ੍ਰਾਤ ਬਧਿ ਕੈ ਤ੍ਰਿਯਾ; ਗਈ ਬ੍ਰਹਮ ਪੁਰ ਧਾਇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After annihilating both the brothers, the woman left for Godly domain,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਭਰਾਵਾਂ ਨੂੰ ਇਸਤਰੀ ਮਾਰ ਕੇ ਬ੍ਰਹਮ ਪੁਰ ਨੂੰ ਚਲੀ ਗਈ।"