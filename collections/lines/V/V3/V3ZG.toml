[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲਿ ਬੁਲਾਈ; ਠਾਕ. ਨ ਪਾਈ ॥"
page = 933
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then is she is summoned into her Lord's mansion without any hindrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਿਨਾ ਕਿਸੇ ਰੋਕ ਟੋਕ ਦੇ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅੰਦਰ ਬੁਲਾ ਲਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He summons her to the Mansion of His Presence, and no obstacles block her path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਨੇ ਪਤੀ ਨੇ ਸਰੂਪ ਮੇਂ ਬੁਲਾਇ ਲਈ ਹੈ, ਕਿਸੀ ਨੇ ਰੋਕ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਉਸ ਨੇ ਆਪਣੇ ਮਹਿਲ ਵਿਚ ਬੁਲਾ ਲਿਆ ਹੈ, ਉਸ ਦੇ ਜੀਵਨ-ਰਾਹ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella es escoltada a la Presencia del Señor"