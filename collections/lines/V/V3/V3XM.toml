[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਵਹਿ, ਅਰਚਾ ਪੂਜਾ; ਅਗਰ ਵਾਸੁ ਬਹਕਾਰੁ ॥"
page = 465
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They bathe at holy places, make flower -offerings and spread the perfume of eagle-wood before idols."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਰਮ ਅਸਥਾਨਾਂ ਉਤੇ ਨਹਾਉਂਦੇ ਹਨ, ਬੁੱਤਾਂ ਮੂਹਰੇ ਫੁੱਲਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਊਦ ਦੀ ਲਕੜੀ ਦੀ ਸੁਗੰਧੀ ਖਿਲਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bathe at sacred shrines of pilgrimage, making offerings of flowers, and burning incense before idols."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੀਰਥੋਂ ਕੇ ਸ੍ਨਾਨ ਕਰਤੇ ਹੈਂ, ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ (ਅਰਚਾ) ਮੂਰਤੀ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ, ਅਗਰ ਆਦਿ ਸੁਗੰਧੀਓਂ ਕਾ ਧੂਪ (ਬਹਕਾਰ) ਮਹਕਾਵਤੇ, ਭਾਵ ਠਾਕੁਰ ਕੋ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਤੀਰਥ ਤੇ ਨ੍ਹਾਉਂਦੇ ਹਨ, ਮੂਰਤੀਆਂ ਅਗੇ ਭੇਟਾ ਧਰਦੇ ਹਨ ਤੇ ਚੰਦਨ ਆਦਿਕ ਦੇ ਸੁਗੰਧੀ ਵਾਲੇ ਪਦਾਰਥ ਵਰਤਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉੱਤੇ। ਅਰਚਾ = ਆਦਰ ਸਤਕਾਰ, ਪੂਜਾ। ਅਗਰਵਾਸੁ = ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ। ਬਹਕਾਰੁ = ਮਹਿਕਾਰ, ਖ਼ੁਸ਼ਬੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¡para ganárselo se bañan en las supuestas aguas santas y queman incienso perfumado y hacen ofrendas de flores a ídolos!"