[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਰਨਿ ਗਊ ਗਰੀਬ ਨੋ; ਧਰਤੀ ਉਪਰਿ ਪਾਪੁ ਬਿਥਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Less powerful were killed and thus the earth became replete with sin."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਊ ਗਰੀਬ ਨੂੰ ਕੋਹਣ ਲੱਗ ਪਏ, ਧਰਤੀ ਪੁਰ ਪਾਪ ਫੈਲ ਗਿਆ (ਅਰਥਾਤ ਅਕ੍ਰਿੱਤਘਣ ਹੋ ਗਏ, ਉਪਕਾਰੀ ਤੇ ਗ਼ਰੀਬ ਜੰਤੂ ਦੇ ਘਾਤਕ ਹੋ ਗਏ)।"