[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ. ਜਿਸੁ ਆਪਿ ਬੁਝਾਇਸੀ; ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਪ੍ਰਭੁ ਸਉਲਾ ॥"
page = 1315
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realise the Lord Master, whom He Himself instructs and on whom is the mercy of the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਸਦਾ ਦਰਸਾਉਂਦਾ ਹੈ ਅਤੇ ਜਿਸ ਉਤੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord inspires to understand, understand; the True Guru, God, the Primal Being, is pleased with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਬੁਝਾਵਤਾ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਬੂਝਤਾ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਸਤਗੁਰੂ ਸਮਰਥ ਪੁਰਖ (ਸਉਲਾ) ਸਾਵਲਾ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਗੱਲ ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਮਝ ਦੇਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਗੁਰੂ ਮਿਹਰ ਕਰਦਾ ਹੈ ਜਿਸ ਉਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਲਾ = ਸਵੱਲਾ, ਪ੍ਰਸੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes el Señor inspira comprenden, comprenden esto. El Verdadero Guru, Dios, el Ser Primordial está complacido con ellos."