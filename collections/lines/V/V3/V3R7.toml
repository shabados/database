[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੋੁ, ਸਾਧੂ ਧੂਰੀ ਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1340
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and bathing in the dust of the saints feet, he is emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਵਿੱਚ ਨਹਾ ਕੇ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are liberated, bathing in the dust of the feet of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਮੇਂ ਨਾਵਤਾ ਹੈ, ਸੋ ਮੁਕਤ ਰੂਪ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਹੀ ਹੈ 'ਮੁਕਤ') ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ (ਅੱਖਰ 'ਤ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਮੁਕਤੁ' ਹੈ, ਇਥੇ 'ਮੁਕਤੋ' ਪੜ੍ਹਨਾ ਹੈ)। ਨਾਵੈ = ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bañándose en el Polvo de los Pies de los Santos, son liberados. (1-Pausa)"