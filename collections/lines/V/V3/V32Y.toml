[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਪਖਾਰਿ; ਕਹਾਂ ਗੁਣਤਾਸ ॥"
page = 676
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash His feet and utter His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰ ਧੋਂਦਾ ਅਤੇ ਉਸ ਦੀ ਕੀਰਤੀ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash their feet, and chant the Praises of the Lord, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਇ ਕਰ ਕੇ (ਤਾਸ) ਤਿਸ ਸਤਿਸੰਗ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨ ਧੋ ਕੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tesoro de Virtud, muestra Tu Compasión,"