[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਹੁ ਤ ਨਿਰਮਲ. ਜੀਅਹੁ ਨਿਰਮਲ; ਸਤਿਗੁਰ ਤੇ. ਕਰਣੀ ਕਮਾਣੀ ॥"
page = 919
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pure without and pure within, do good deeds through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਹਰੋਂ ਪਵਿੱਤਰ ਹਨ ਅਤੇ ਅੰਦਰੋਂ ਭੀ ਪਵਿੱਤਰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨੇਕ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are outwardly pure and also pure within, through the Guru, perform good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇ ਭੀ ਸਫਾ ਔ (ਜੀਅਹੁ) ਅੰਤਰ ਸੇ ਭੀ ਸਫਾ ਹੈਂ ਔ ਸਤਿਗੁਰੋਂ ਸੇ ਉਪਦੇਸ ਲੇ ਕਰ ਸੁਭ ਕਰਣੀ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ (ਆਚਰਨ-ਉਸਾਰੀ ਦੀ) ਉਹ ਕਮਾਈ ਕਰਦੇ ਹਨ ਜਿਸ ਦੀ ਹਿਦਾਇਤ ਗੁਰੂ ਤੋਂ ਮਿਲਦੀ ਹੈ, ਉਹ ਮਨੋਂ ਭੀ ਪਵਿਤ੍ਰ ਹੁੰਦੇ ਹਨ, ਤੇ ਬਾਹਰੋਂ ਭੀ ਪਵਿਤ੍ਰ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦਾ ਜਗਤ ਨਾਲ ਵਰਤਾਰਾ ਭੀ ਸੁਚੱਜਾ ਹੁੰਦਾ ਹੈ), ਉਹ ਬਾਹਰੋਂ ਭੀ ਪਵਿਤ੍ਰ ਤੇ ਅੰਦਰੋਂ ਭੀ ਸੁੱਚੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en sus acciones y viven de acuerdo a la Voluntad del Guru,"