[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਰਿ ਭਜਿਓ. ਨ ਗੁਰ ਜਨੁ ਸੇਵਿਓ; ਨਹ ਉਪਜਿਓ. ਕਛੁ ਗਿਆਨਾ ॥"
page = 632
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou meditatest not on God, nor servest thou Guru, the Lord's slave, nor gnosis wells up in thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੱਬ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਤੂੰ ਰੱਬ ਦੇ ਸੇਵਕ ਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਨਾਂ ਹੀ ਤੇਰੇ ਅੰਦਰ ਬ੍ਰਹਮਬੋਧ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not meditated or vibrated upon the Lord; you have not served the Guru, or His humble servants; spiritual wisdom has not welled up within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਤੋ ਹਰੀ ਕੋ ਭਜਾ ਔਰ ਨਾ ਹੀ ਮਹਾਪੁਰਸੋਂ ਕਾ ਸੇਵਨ ਕੀਆ, ਇਸੀ ਤੇ ਕੁਛ ਗ੍ਯਾਨ ਭੀ ਉਤਪਤਿ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਜੇ ਤਕ) ਨਾਹ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤੀ ਹੈ, ਨਾਹ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਿਆ ਹੈਂ, ਨਾਹ ਹੀ ਤੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੋਝੀ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਾ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No alabas a tu Señor, ni al Guru, ni a sus Devotos y la Sabiduría no fluye en ti."