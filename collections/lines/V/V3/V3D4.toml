[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਾਨੁ, ਸਦਾ ਹਰਿ ਨੇਰਾ ॥੪॥੧॥੧੯॥"
page = 675
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, know that the Lord is ever near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਾਣ ਲੈ ਕਿ ਪ੍ਰਭੂ ਹਮੇਸ਼ਾਂ ਹੀ ਨੇੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know that the Lord is always near at hand. ||4||1||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੁਝ ਕੋ ਮੈਂ ਸਦਾ ਸਮੀਪ ਹੀ ਜਾਨਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਅੰਗ ਸੰਗ ਹੋ॥੪॥੧॥੧੯॥☬ਉਪਦੇਸ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੇ ਇਹਨਾਂ ਵੈਰੀਆਂ ਤੋਂ ਬਚਣਾ ਹੈ, ਤਾਂ) ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਸਮਝ ॥੪॥੧॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues yo sé que Tu estás cerca, muy cerca de mí. (4-1-19)"