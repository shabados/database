[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਵੇਖੈ ਨਦਰਿ ਕਰਿ; ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੪॥"
page = 53
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With His glance, He beholds all, but He gives to him whom He is pleased with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਗ੍ਹਾ ਨਾਲ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ, ਪਰੰਤੂ ਉਹ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਉਸ ਦੀ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He beholds all in His Vision. He gives to those with whom He is pleased. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੋ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ, ਪਰ ਜਿਸ ਕੋ (ਭਾਵੈ) ਚਾਹਿਤਾ ਹੈ ਤਿਸ ਕੋ ਭਗਤੀ ਆਦਿ ਦੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਆਪ ਹੀ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਆਪਣੇ ਗੁਣਾਂ ਦੀ ਕਦਰ) ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gracia está sobre todos pero Él la otorga sólo a quién Él mismo designa. (4)"