[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਵਿਸਮਾਦ, ਗੁਣ ਨਿਧਿ ਗਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The rags (melodies) and nods (sounds) also being wonder-struck eulogise that ocean of attributes (the Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਰਾਗ ਕਈ ਵਾਜੇ ਅਸਚਰਜ ਰੂਪ ਹਨ ਜੋ (ਗੁਣ ਨਿਧਿ) ਗੁਣਾਂ ਦੇ ਸਮੁੰਦ੍ਰ (ਅਕਾਲ ਪੁਰਖ) ਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ।"