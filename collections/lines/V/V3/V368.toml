[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਬੰਦਨਾ. ਅਮੋਲ ਦਾਸਰੋ; ਦੇਂਉ ਸਾਧਸੰਗਤਿ. ਅਰਦਾਗਿਓ ॥"
page = 1204
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that priceless. slave of God, and supplicate him to bless me with the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੱਬ ਦੇ ਉਸ ਅਮੋਲਕ ਗੋਲੇ ਦੇ ਪੈਰਾ ਉਤੇ ਨਮਸਕਾਰ ਕਰਦੀ ਹਾਂ, ਅਤੇ ਸਤਿਸੰਗਤ ਪਰਦਾਨ ਕਰਨ ਨਹੀਂ ਅਰਦਾਸ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow at the feet of the voluntary slave of the Lord; I beg him to bless me with the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਅਮੁਲ, ਭਾਵ ਨੌਕਰੀ ਤੇ ਵਾ ਕਾਮਨਾਂ ਤੇ ਰਹਿਤ ਦਾਸ ਆਪ ਕੋ ਚਰਨ ਬੰਦਨਾਂ ਕਰਤਾ ਹੂੰ। ਮੇਰੇ ਕੋ ਸਾਧ ਸੰਗਤ ਕਾ ਮੇਲੁ ਦੀਜੀਏ, ਮੇਰੀ ਏਹੀ (ਅਰਦਾਗਿਓ) ਅਰਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਸਾਧ ਸੰਗਤ ਦੇ ਚਰਨਾਂ ਤੇ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਸਾਧ ਸੰਗਤ ਦਾ ਦੰਮਾਂ ਤੋਂ ਬਿਨਾ ਹੀ ਇਕ ਨਿਮਾਣਾ ਜਿਹਾ ਦਾਸ ਹਾਂ, ਮੈਂ ਸਾਧ ਸੰਗਤ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਨਾ = ਨਮਸਕਾਰ। ਅਮੋਲ = ਮੁੱਲ ਤੋਂ ਬਿਨਾ, ਦੰਮਾਂ ਤੋਂ ਬਿਨਾ। ਦਾਸਰੋ = ਨਿਮਾਣਾ ਜਿਹਾ ਦਾਸ {ਪੁਲਿੰਗ}। ਅਰਦਾਗਿਓ = ਅਰਦਾਸ। ਦੇਂਉ ਅਰਦਾਗਿਓ = ਮੈਂ ਅਰਦਾਸ ਭੇਟ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro a los Pies de los Santos y me esclavizo para ellos por Su Amor, y rezo,"