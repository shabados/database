[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਸਾਜਿ. ਹੁਕਮੈ ਵਿਚਿ ਰਖੈ; ਨਾਨਕ ਸਚਾ ਆਪਿ ॥੨॥"
page = 145
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Lord Himself creates by His order and in His order He keeps all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚਾ ਸੁਆਮੀ ਆਪੇ ਹੀ ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਰਚਦਾ ਹੈ ਤੇ ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He creates, and in His Command, He keeps us. O Nanak, He Himself is True. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ! ਤੂੰ ਆਪ ਹੀ ਹੁਕਮ ਮੇਂ ਸਾਜ ਕਰ ਕੇ ਹੁਕਮ ਕੇ ਬੀਚ ਰਖਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ (ਆਪਣੀ) ਹੁਕਮ (-ਰੂਪ ਸੱਤਿਆ) ਰਚ ਕੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਉਸ ਹੁਕਮ ਵਿਚ ਤੋਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú los creaste, y los conservas a todos en Tu Voluntad, oh Tú, el Uno Verdadero. (12)"