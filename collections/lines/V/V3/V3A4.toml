data = "ਜੀਵ ਜੰਤ ਸਭ ਥਾਪਿ ਕੈ; ਪੰਥ ਬਨਾਏ ਦੋਇ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Established all the animation and then formulated two ways (birth and death)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸਾਰੇ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਦੋ ਹੀ ਪੰਥ (ਮੁਸਲਮਾਨ ਅਤੇ ਹਿੰਦੂ) ਬਣਾਏ ਹਨ।"