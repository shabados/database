[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ ਕੋਟਿ ਲਖ ਪੂਜਾ; ਹਰਿ ਸਿਮਰਣ ਤੁਲਿ. ਨ ਲਾਇਣ ॥"
page = 979
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions and lacs of recitations penances and worships, equal not the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਅਤੇ ਲੱਖਾਂ ਹੀ ਪਾਠ, ਤਪੱਸਿਆਵਾਂ ਅਤੇ ਉਪਾਸ਼ਨਾਵਾਂ, ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands and millions of meditations, austerities and worships are not equal to remembering the Lord in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਲਾਖੋਂ ਔ ਕ੍ਰੋੜੋਂ ਪ੍ਰਕਾਰੋਂ ਕੀਆ ਪੂਜਾ ਕਰਨੀਆਂ ਹੇ ਹਰੀ! ਤੇਰੇ ਸਿਮਰਣ ਕੇ ਤੁਲ ਨਹੀਂ ਲਾਈਦੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਕ੍ਰੋੜਾਂ ਜਪ ਤਪ ਤੇ ਲੱਖਾਂ ਪੂਜਾ ਤੇਰੇ ਸਿਮਰਨ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪ = (ਦੇਵਤਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਮੰਤ੍ਰਾਂ ਦੇ) ਜਾਪ। ਤਾਪ = (ਧੂਣੀਆਂ ਆਦਿਕ) ਤਪਾਂ ਦੇ ਸਾਧਨ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਤੁਲਿ = ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de meditaciones hay que se enfocan en objetos, otras prácticas y alabanzas también, pero ninguna iguala la Contemplación de tu Señor."