[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਮੋਲਾ ਅਪਰ ਅਪਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1144
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable, unweighable and supremely priceless is the Name treasure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਥਾਹ, ਅੋਜਖ ਅਤੇ ਪਰਮ ਅਮੋਲਕ ਹੈ, ਇਹ ਨਾਮ ਦਾ ਖਜਾਨਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is inaccessible, priceless, infinite and incomparable. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਮ) ਮਨ ਬਾਂਣੀ ਕਾ ਅਵਿਸੇ ਹੈ ਔਰ ਬੇਕੀਮਤਾ ਹੈ ਔਰ ਪਰੇ ਸੇ ਪਰੇ ਹੈ, ਭਾਵ ਅਪਰ ਬ੍ਰਹਮਾਦਿਕ ਦੇਵਤਾ ਭੀ ਤਿਸ ਕੇ ਪਾਰ ਕੋ ਨਹੀਂ ਪਾ ਸਕਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਐਸਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਕਿਸੇ ਕੀਮਤ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਮੋਲਾ = ਜੋ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਾਹ ਮਿਲ ਸਕੇ। ਅਪਰ ਅਪਾਰ = ਬੇਅੰਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable es este Tesoro, Infinito e Inapreciable. (1-Pausa)"