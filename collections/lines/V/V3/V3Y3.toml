[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਜਨ ਧੂਰਿ ਬਾਂਛਹਿ; ਹਰਿ ਦਰਸਿ ਸਹਜਿ ਸਮਾਇਣ ॥੨॥"
page = 1312
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, O Lord, I long for the dust of Thy saints feet, that I may spontaneously merge in Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਲੋਚਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਮੈਂ ਸੁਤੇ ਸਿਧ ਹੀ ਤੇਰੇ ਦੀਦਾਰ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I long for the dust of the feet of the humble; I am intuitively absorbed in the Blessed Vision of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਕੇ (ਦਰਸਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਸੁਤੇ ਹੀ ਸਮਾਵਤੇ ਹੈਂ ਤਿਨ ਜਨੋਂ ਕੀ ਧੂਰੀ ਕੋ ਸਦੀਵ ਚਾਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਜਿਹੜੇ ਮਨੁੱਖ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦੇ ਹਨ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨਤਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, añoro el Polvo de los Pies de los Humildes y vivo intuitivamente absorto en la Visión Bendita del Señor. (2)"