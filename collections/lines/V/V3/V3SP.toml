[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜੀ ਬਾਣੀ. ਜੇ ਰਪੈ; ਨਾ ਇਹੁ ਰੰਗੁ ਲਹੈ, ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 427
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art imbued with the beautiful hymn of the Guru, then this colour shall neither fade nor depart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੁਹਣੀ ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗਿਆ ਜਾਵੇ ਤਾਂ ਇਹ ਰੰਗਤ ਨਾਂ ਉਤਰੇਗੀ, ਤੇ ਨਾਂ ਹੀ ਹੀ ਕਿਧਰੇ ਜਾਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you imbue yourself with the Beauteous Word of the Guru's Bani, then this color shall never fade away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੂੜੀ) ਸੁੰਦਰ ਬਾਣੀ ਕਰ ਕੇ ਹੇ (ਨਾ) ਪੁਰਸ! ਜੇ ਏਹ ਰੰਗ ਮੇਂ (ਰਪੈ) ਰੰਗ੍ਯਾ ਜਾਇਗਾ ਤੋ ਇਹ ਰੰਗ ਫਿਰ ਲਹ ਨਹੀਂ ਜਾਤਾ ਹੈ; ਵਾ ਨਾ ਇਹੁ ਰੰਗੁ ਉਤਰੇਗਾ ਅਰ ਨਾ ਏਹ ਜੀਵ ਉਪਜੇਗਾ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਇਹ ਮਨ) ਸੋਹਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ ਰੰਗਿਆ ਜਾਏ, ਤਾਂ (ਇਸ ਦਾ) ਇਹ ਰੰਗ ਕਦੇ ਨਹੀਂ ਉਤਰਦਾ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si estás imbuida en la Bella Palabra, su color no se desvanece. (1‑Pausa)"