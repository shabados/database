[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ਪਹਿਲਾ ੧ ਘਰੁ ੧ ॥"
page = 14
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sri Measures, First Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰੀ ਰਾਗ, ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Siree Raag, First Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਿਰੀਰਾਗੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siri Rag, Mejl Guru Nanak, Primer Canal Divino."