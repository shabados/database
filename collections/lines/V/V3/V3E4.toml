[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਸਾਧੂ ਸੰਗੁ. ਨਾਮ ਹਰਿ ਰੰਗੁ; ਤਿਨੀ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿਆ ਜੀਉ ॥"
page = 81
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meet the society of saint, get imbued with God's Name and dwell upon the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਦੇ ਹਨ ਉਹ ਵਾਹਿਗੁਰੁ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਾਹਿਬ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who join the Saadh Sangat are imbued with the Lord's Love; they reflect and meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸੰਤ ਜਨੋਂ ਕਾ ਮਿਲਾਪ ਹੂਆ ਹੈ, ਤਿਨ ਕੋ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਪ੍ਰੇਮ ਹੂਆ ਹੈ, ਤਿਨ ਪੁਰਸੋਂ ਨੈ ਹੀ ਨਾਮ ਜਪ ਕਰ ਅੰਤਸਕਰਣ ਕੀ ਸੁਧੀ ਦ੍ਵਾਰਾ ਸਰਬ ਸਾਧਨ ਸਪੰਨ੍ਯ ਹੋ ਕਰ, ਬ੍ਰਹਮ ਕੋ (ਬੀਚਾਰਿਆ) ਬ੍ਰਹਮ ਆਤਮ ਸ੍ਵਰੂਪ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਸਿਮਰਨ) ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਮਿਲਾਪ। ਰੰਗ = ਆਨੰਦ। ਤਿਨੀ = ਉਹਨਾਂ ਨੇ। ਬੀਚਾਰਿਆ = ਮਨ ਵਿਚ ਟਿਕਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se conservaron en la Saad Sangat, la Sociedad de los Santos, amaron el Nombre del Señor y habitaron en el Señor."