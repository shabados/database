[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਚੈ. ਸਕਤਿ ਨਿਵਾਰੈ; ਸਿਵ ਘਰਿ, ਨੀਦ ਨ ਹੋਈ ॥"
page = 506
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dances night and day and banishes mammon, enters the Master's mansion, where there is no sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਦਿਹੁੰ ਨਿਰਤਕਾਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਮਾਇਆ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ, ਉਹ ਮਾਲਕ ਦੇ ਅੰਦਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ, ਜਿਥੇ ਨਿੰਦਰਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dances night and day, and banishes Shakti's Maya, enters the House of the Lord Shiva, where there is no sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਰਾਤਿ ਦਿਨ ਨਾਚਤਾ ਹੈ ਔਰ (ਸਕਤਿ) ਮਾਇਆ ਕੋ ਦੂਰ ਕਰਤਾ ਹੈ, ਸੋ (ਸਿਵ) ਪਰਮਾਤਮਾ ਕੇ (ਘਰਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ। ਪੁਨਾਂ ਤਿਸ ਕੋ ਅਵਿਦ੍ਯਾ ਰੂਪ ਨਿੰਦਰਾ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ) ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ। ਕਲਿਆਣ-ਸਰੂਪ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਨਾਚੈ = ਨੱਚਦਾ ਹੈ, (ਪਰਮਾਤਮਾ ਦੇ ਇਸ਼ਾਰਿਆਂ ਤੇ) ਨੱਚਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ। ਸਕਤਿ = ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ)। ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ। ਸਿਵ = ਕਲਿਆਣ-ਸਰੂਪ ਪਰਮਾਤਮਾ। ਸਿਵ ਘਰਿ = ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਨੀਦ = ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la mente baile para siempre y así venza a Maya, entrando en el Estado de Iluminación, en donde la Conciencia está siempre despierta."