data = "ਰਜ ਪੰਕਜ ਮਹਿ; ਲੀਓ ਨਿਵਾਸ ॥"
page = 1162
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has taken an abode in the pollen of the lotus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕੰਵਲ ਫੁੱਲ ਦੀ ਧੁਰ ਅੰਦਰ ਵਾਸਾ ਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the pollen of the lotus flower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਨੋਂ ਕਮਲੋਂ ਕੀ (ਰਜ) ਧੂੜੀ ਮੇਂ ਜੋਗੀ ਨੇ ਨਿਵਾਸ ਲੀਆ ਹੈ। ਵਾ ਦਸਵੇਂ ਦ੍ਵਾਰ ਜੋ ਕਮਲ ਹੈ ਤਿਸ ਕਾ ਰੰਗੁ ਕੇਲੇ ਕੇ ਫੂਲ ਜੈਸਾ ਹੈ ਅਰੁ ਧੂਪ ਜੈਸਾ ਪ੍ਰਕਾਸ ਹੈ, ਤਿਸ ਪੰਕਜ ਕੀ ਰਜ ਕਰ ਕੇ ਲੈਣਾ ਮਧ੍ਯ ਕਮਲ ਕੇ ਬੀਚ ਨਿਵਾਸ ਲੀਆ ਹੈ। ਕਿਆ ਜੋਗੀ ਤਿਸ ਮੇਂ ਧ੍ਯਾਨੁ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੋ ਦੇਖਤਾ ਹੈ। ਵਾ ਕਦਲੀ ਕਰ ਫਲ ਗ੍ਰਹਣ ਕਰਣਾ ਔਰ (ਪੁਹਪ) ਫੂਲ ਕ੍ਯਾ ਫਲ ਫੂਲ ਚੜਾਉਣੇ, ਧੂਪ ਧੁਖਾਉਣਾ, (ਪਰਗਾਸ) ਦੀਪਕ ਜਗਾਇ ਕਰ ਆਰਤੀ ਕਰਨੀ ਇਹ ਸਭ ਰੀਤੀ ਕਰੀ ਗਈ। ਜਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਧੂੜੀ ਮੇਂ ਨਿਵਾਸ ਕਰ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੌਲ ਫੁੱਲ ਵਿਚ ਮਕਰੰਦ ਆ ਨਿਵਾਸ ਕਰਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Su Energía esta también en los doce pétalos del Loto de tu corazón,"