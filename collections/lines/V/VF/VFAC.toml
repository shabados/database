[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਜਾਹੀ ॥੩॥"
page = 741
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the sins of many births are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the sins of countless incarnations are eradicated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹੀ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਜਾਹੀ = ਜਾਹਿ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así nuestros errores, acumulados de nacimiento en nacimiento, son erradicados.(3)"