data = "ਤਬ ਬੋਲਿਓ ਮੰਤ੍ਰੀ ਸੁਮਤਿ; ਜਰਾਸੰਧਿ ਕੇ ਤੀਰ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now the minister, Sumati by name, spoke to the king Jarasandh,"

