[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਅੰਤਿ ਬਖਾਨੀਐ; ਨਾਮ ਪਾਸਿ ਕੇ ਜਾਨ ॥੨੫੭॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering the words “Jataj, Jahnavi and Ganga”, then adding the word “Ish” and afterwards saying the word “Aayudh”, the names fo Paash are described.257."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤ ਉਤੇ 'ਆਯੁਧ' (ਸ਼ਸਤ੍ਰ) ਕਹੋ। ਇਹ ਪਾਸ ਦੇ ਨਾਮ ਬਣ ਜਾਂਦੇ ਹਨ ॥੨੫੭॥"