[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਐ; ਹੋਵੈ ਪਰਵਾਨੁ ॥"
page = 424
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, the man is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਇਨਸਾਨ ਕਬੂਲ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one becomes approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਜੀਵ ਪ੍ਰਮਾਣੀਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕੀਤਿਆਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿਐ = ਸੇਵਾ ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce a Aquél Ser que ha creado el deseo en ti,"