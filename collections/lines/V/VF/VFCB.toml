data = "ਲੋਗ ਬਿਲੋਕਿ ਲਾਜ ਮੁਹਿ ਆਈ ॥੭॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The rupee has fallen on the way, and I was embarrassed to see the people watching.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਲਜਿਤ ਹੋ ਗਈ ॥੭॥"