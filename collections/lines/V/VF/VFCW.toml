[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਜਾਗਾਤੀ; ਦੂਜੈ ਭਾਇ. ਕਰੁ ਲਾਏ ॥"
page = 127
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's courier, the tax-collector, levies toll on the harbourers of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ, ਮਸੂਲੀਆ, ਦਵੈਤ-ਭਾਵ ਰੱਖਣ ਵਾਲਿਆਂ ਨੂੰ ਸਮੂਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death imposes his tax on those who are attached to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਰੂਪ ਜਗਾਤੀਆਂ ਦੂਜੇ ਭਾਵ ਵਾਲਿਓਂ ਪਰ (ਕਰੁ) ਡੰਡ ਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਪਾਸੋਂ) ਮਸੂਲੀਆ ਜਮ-ਰਾਜ ਮਸੂਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਾਤੀ = ਮਸੂਲੀਆ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਕਰੁ = ਮਸੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de la muerte se lleva a los que están desviados por la dualidad"