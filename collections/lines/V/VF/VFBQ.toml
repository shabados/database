[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਬੀਚਾਰੁ; ਕਹੈ ਜਨੁ ਸਾਚਾ ॥"
page = 288
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the true man, who preaches the meditation of the Real Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸੱਚਾ ਇਨਸਾਨ ਹੈ, ਜੋ ਸਾਰ-ਵਸਤੂ ਦੇ ਸਿਮਰਨ ਦਾ ਉਪਦੇਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the essence of reality, is said to be the true person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਤਤੁ) ਯਥਾਰਥ ਗਿਆਨ ਕਾ ਵੀਚਾਰ ਕੀਆ ਹੈ, ਸੋਈ ਜਨ ਸਚਾ ਕਹੀਤਾ ਹੈ; ਵਾ ਤਿਸ ਕੌ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਸਚਾ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਾਰਬ੍ਰਹਮ ਦੀ ਸਿਫ਼ਤਿ-ਰੂਪ ਸੋਚ ਸੋਚਦਾ ਹੈ ਉਹ ਸਚ-ਮੁਚ ਮਨੁੱਖ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Sirviente de Dios vive inmerso en la Esencia Divina,"