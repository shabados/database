[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਮੰਨਿ ਵਸਾਈਐ; ਬੂਝੈ ਜਨੁ ਕੋਈ ॥"
page = 1239
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing, hearing it, one enshrines it in his mind, but rare is the one who realises it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣ ਕੇ ਪ੍ਰਾਣੀ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening and hearing, It is enshrined in the mind; how rare is that humble being who realizes it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣ ਕਰ ਬਹੁਰੋ ਮਨ ਮੇਂ ਬਸਾਵਣਾ ਕਰੀਏ, ਇਸ ਸਿਧਾਂਤ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਬੁਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਜੇ ਇਸ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀਏ) ਤੇ ਸੁਰਤ ਜੋੜ ਜੋੜ ਕੇ ਮਨ ਵਿਚ ਵਸਾ ਲਈਏ (ਤਾਂ ਸੁਖ ਮਿਲਦਾ ਹੈ ਪਰ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਜਨੁ ਕੋਈ = ਕੋਈ (ਵਿਰਲਾ) ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Escuchándolo uno Lo enaltece en la mente, pero extraordinario es quien Lo encuentra en su conciencia;"