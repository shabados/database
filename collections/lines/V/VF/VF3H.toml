[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਛੁ ਨਾਹੀ. ਜਿ ਮੈ ਤੇ ਹੋਵੈ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰੇ ॥੨॥"
page = 738
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By my ownself, I can do but nothing, O my Unapproachable and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot accomplish anything by myself, O my Unapproachable and Infinite Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁ ਐਸਾ ਕੋਈ ਉਤਮ ਕਰਮ ਨਹੀਂ ਹੈ, ਜੋ ਮੇਰੇ ਪਾਸੋਂ ਹੋ ਸਕੇ, ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੂੰ (ਅਗਮ) ਮਨ ਬੁਧੀ ਸੇ ਪਰੇ (ਅਪਾਰੇ) ਬੇਅੰਤ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਪਹੁੰਚ ਅਤੇ ਬੇਅੰਤ ਮਾਲਕ! ਕੋਈ ਐਸਾ ਕੰਮ ਨਹੀਂ ਜੋ (ਤੇਰੀ ਮਦਦ ਤੋਂ ਬਿਨਾ) ਮੈਥੋਂ ਹੋ ਸਕੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਤੇ = ਮੈਥੋਂ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਪਾਰੇ = ਹੇ ਬੇਅੰਤ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada puedo hacer por mí mismo, oh Señor Infinito e Insoldable.  (2)"