[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਵਸਹਿ; ਮੇਰੈ ਚੀਤਾ ॥੩॥"
page = 742
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May Thine lotus feet abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਵਲ-ਰੂਪੀ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਕਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May Your Lotus Feet abide within my consciousness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਚਰਨ ਕਮਲ ਮੇਰੇ ਚਿਤ ਮੇਂ ਨਿਵਾਸ ਕਰੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ! ਤੇਰੇ) ਸੋਹਣੇ ਚਰਨ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਵੱਸ ਪੈਣ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਹਿ = ਵੱਸ ਪੈਣਾ। ਮੇਰੈ ਚੀਤਾ = ਮੇਰੇ ਚਿੱਤ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que así el Loto de Tus Pies sea enaltecido en mi mente. (3)"