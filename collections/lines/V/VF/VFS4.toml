[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਬੰਧਨ ਜੀਅ ਕੇ; ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰ ॥"
page = 62
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many entanglements there are for the soul it is only through the Guru that the gate of emancipation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹੀ ਉਲਝੇਵੇ ਹਨ ਆਤਮਾ ਲਈ? ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਮੋਖਸ਼ ਦਾ ਦਰਵਾਜ਼ਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many entanglements for the soul. Only as Gurmukh do we find the Gate of Liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਪ੍ਰਕਾਰ ਕੇ ਜੀਵ ਕੇ ਤਾਈਂ ਬੰਧਨ ਪੜ ਰਹੇ ਹੈਂ, ਤਿਨ ਬੰਧਨੋਂ ਸੇ ਤਬ ਛੂਟਤਾ ਹੈ, ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮੋਖ ਕਾ ਦੁਆਰਾ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਹੋਰ ਭੀ ਅਨੇਕਾਂ ਕਰਮ ਹਨ ਜੋ ਜਿੰਦ ਵਾਸਤੇ ਫਾਹੀ-ਰੂਪ ਬਣ ਜਾਂਦੇ ਹਨ, (ਪਰ ਹਉਮੈ ਆਦਿਕ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ ਲੱਭਦਾ ਹੈ, (ਕਿਉਂਕਿ ਗੁਰੂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਹਿਦਾਇਤ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ = (ਮਾਇਆ ਦੇ ਮੋਹ ਅਹੰਕਾਰ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ। ਦੁਆਰੁ = ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través de la Virtud, el Guru abre para nosotros la Puerta de la Salvación."