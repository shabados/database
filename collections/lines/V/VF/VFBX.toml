[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਹੁ ਗੁਣ ਮਹਿ ਵਰਤੈ ਸੰਸਾਰਾ ॥"
page = 389
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is subject to three dispositions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is under the influence of the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਨੋਂ ਮੇਂ ਸੰਸਾਰ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਹੀ ਦੌੜ-ਭੱਜ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤੈ = ਦੌੜ-ਭੱਜ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero habita en las tres Gunas,"