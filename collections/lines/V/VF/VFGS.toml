[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਚਾਨਣ ਹੋਦਿਆਂ; ਗੁਰ ਬਿਨੁ. ਘੋਰ ਅੰਧਾਰ ॥੨॥"
page = 463
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even with such light, there would be pitch darkness without the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੀ ਰੌਸ਼ਨੀ ਦੇ ਹੁੰਦਿਆਂ ਸੁੰਦਿਆਂ ਭੀ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅੰਨ੍ਹੇਰ ਘੁੱਪ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even with such light, there would still be pitch darkness without the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਤਨੇ ਚਾਂਦਨ ਹੋਤੇ ਭੀ ਸਤਗੁਰੋਂ ਬਿਨਾਂ ਜੀਵ ਕੋ ਅੰਤਸਕਰਨ ਮੇਂ ਅਗਿਆਨ ਰੂਪ (ਘੋਰ ਅੰਧਾਰ) ਮਹਾਂ ਅੰਧੇਰਾ ਰਹਤਾ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਸੂਰਜ ਔਰ ਚੰਦ੍ਰਮਾਂ ਬ੍ਰਹਮਾਂਡ ਮੇਂ ਪ੍ਰਕਾਸ ਕਰਤੇ ਹੈਂ ਰਿਦੈ ਮੇਂ ਨਹੀਂ ਕਰਤੇ। ਵਾ ਚੰਦ ਸੂਰਜ ਕਾ ਭਾਵ ਪੁਰਾਣੋਂ ਔਰ ਬੇਦੋਂ ਕੋ ਸੈਂਕੜੇ ਵਾ ਹਜਾਰਾਂ ਵਾਰੀ ਪੜ ਲੇਵੇ। ਏਤਨੇ ਸਾਸਤ੍ਰ ਬੋਧ ਹੋਤੇ ਭੀ ਗੁਰੂ ਸ੍ਰੋਤ੍ਰੀ ਔ ਬ੍ਰਹਮ ਨੇਸਟੀ ਸੇ ਬਿਨਾਂ ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰਾ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਤਨੇ ਭੀ ਚਾਨਣ ਹੋ ਜਾਣ (ਭਾਵ, ਚਾਨਣ ਕਰਨ ਵਾਲੇ ਜੇ ਇਤਨੇ ਭੀ ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਆਦਿਕ ਗ੍ਰਹਿ ਅਕਾਸ਼ ਵਿਚ ਚੜ੍ਹ ਪੈਣ), ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਫੇਰ ਭੀ) ਘੁੱਪ ਹਨੇਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Guru todo sería oscuro y deprimente. (2)"