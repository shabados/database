[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਚਾਨਣ ਹੋਦਿਆਂ; ਗੁਰ ਬਿਨੁ. ਘੋਰ ਅੰਧਾਰ ॥੨॥"
page = 463
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even with such light, there would be pitch darkness without the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੀ ਰੌਸ਼ਨੀ ਦੇ ਹੁੰਦਿਆਂ ਸੁੰਦਿਆਂ ਭੀ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅੰਨ੍ਹੇਰ ਘੁੱਪ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even with such light, there would still be pitch darkness without the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਤਨੇ ਚਾਂਦਨ ਹੋਤੇ ਭੀ ਸਤਗੁਰੋਂ ਬਿਨਾਂ ਜੀਵ ਕੋ ਅੰਤਸਕਰਨ ਮੇਂ ਅਗਿਆਨ ਰੂਪ (ਘੋਰ ਅੰਧਾਰ) ਮਹਾਂ ਅੰਧੇਰਾ ਰਹਤਾ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਸੂਰਜ ਔਰ ਚੰਦ੍ਰਮਾਂ ਬ੍ਰਹਮਾਂਡ ਮੇਂ ਪ੍ਰਕਾਸ ਕਰਤੇ ਹੈਂ ਰਿਦੈ ਮੇਂ ਨਹੀਂ ਕਰਤੇ। ਵਾ ਚੰਦ ਸੂਰਜ ਕਾ ਭਾਵ ਪੁਰਾਣੋਂ ਔਰ ਬੇਦੋਂ ਕੋ ਸੈਂਕੜੇ ਵਾ ਹਜਾਰਾਂ ਵਾਰੀ ਪੜ ਲੇਵੇ। ਏਤਨੇ ਸਾਸਤ੍ਰ ਬੋਧ ਹੋਤੇ ਭੀ ਗੁਰੂ ਸ੍ਰੋਤ੍ਰੀ ਔ ਬ੍ਰਹਮ ਨੇਸਟੀ ਸੇ ਬਿਨਾਂ ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰਾ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਤਨੇ ਭੀ ਚਾਨਣ ਹੋ ਜਾਣ (ਭਾਵ, ਚਾਨਣ ਕਰਨ ਵਾਲੇ ਜੇ ਇਤਨੇ ਭੀ ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਆਦਿਕ ਗ੍ਰਹਿ ਅਕਾਸ਼ ਵਿਚ ਚੜ੍ਹ ਪੈਣ), ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਫੇਰ ਭੀ) ਘੁੱਪ ਹਨੇਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੇ ਚਾਨਣ = ਇਤਨੇ ਚਾਨਣ। ਗੁਰ ਬਿਨੁ = ਗੁਰੂ ਤੋਂ ਬਿਨਾ। ਘੋਰ ਅੰਧਾਰ = ਘੁੱਪ ਹਨੇਰਾ।੨। ❀ ਇਸ ਸਲੋਕ ਵਿਚ 'ਸਉ ਨਾਹ' ਪਦ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਕਈ ਸੱਜਣ ਪਹਿਲੇ 'ਸਉ' ਦਾ ਅਰਥ 'ਸੈਂਕੜਾ' ਕਰਦੇ ਹਨ ਅਤੇ ਦੂਜੇ 'ਸਉ' ਦਾ ਅਰਥ 'ਸ਼ਹੁ' 'ਖਸਮ' ਕਰਦੇ ਹਨ। ਇਹ ਉੱਕਾ ਹੀ ਅਸ਼ੁੱਧ ਹੈ। ਦੋਹੀ ਥਾਂਈ ਸ਼ਬਦ 'ਸਉ' ਦਾ ਜੋੜ ਇਕੋ ਹੀ ਹੈ। ਦੂਜੇ ਥਾਂ 'ਸਉ' ਦਾ ਉਚਾਰਨ ਕਰਨ ਵੇਲੇ 'ਹ' ਦਾ ਉਚਾਰਨ ਕਰ ਕੇ 'ਸਹੁ' ਆਖਣਾ ਵੱਡੀ ਭੁੱਲ ਹੈ। ਇਸ ਦੂਜੇ 'ਸਉ' ਦਾ ਉਚਾਰਨ ਤੇ ਅਰਥ 'ਸਹੁ' ਕਰਨ ਵਾਲੇ ਸੱਜਣ ਸ਼ਬਦ 'ਨਾਹ' ਦਾ ਅਰਥ 'ਨਹੀਂ' ਕਰਦੇ ਹਨ। ਇਕ ਇਹ ਹੋਰ ਭੁੱਲ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਸਜਣ ਇਸ ਸ਼ਬਦ 'ਨਾਹ' ਨੂੰ ਕ੍ਰਿਆ-ਵਿਸ਼ੇਸ਼ਣ (Adverb) ਬਣਾ ਦੇਂਦੇ ਹਨ। ਗੁਰਬਾਣੀ ਨੂੰ ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਪੜ੍ਹਨ ਵਾਲੇ ਸੱਜਣ ਜਾਣਦੇ ਹਨ ਕਿ ਜਦੋਂ ਕਦੇ ਇਹ ਸ਼ਬਦ ਕ੍ਰਿਆ-ਵਿਸ਼ੇਸ਼ਣ ਹੋਵੇ, ਤਾਂ ਇਸ ਦਾ ਰੂਪ 'ਨਾਹਿ' ਹੁੰਦਾ ਹੈ, ਭਾਵ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ਿ) ਹੁੰਦੀ ਹੈ, ਕਿਉਂਕਿ ਇਹ 'ਨਾਹਿ' ਸ਼ਬਦ ਅਸਲ ਵਿਚ ਸੰਸਕ੍ਰਿਤ ਦੇ ਦੋ ਸ਼ਬਦਾਂ 'ਨ' (न) ਅਤੇ 'ਹਿ' (हि) ਦੇ ਜੋੜ ਤੋਂ ਬਣਿਆ ਹੋਇਆ ਹੈ। ਸ਼ਬਦ 'ਨਾਹ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਸ਼ਬਦ 'ਨਾਥ' (नाथ) ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ ਹੈ। 'ਥ' ਤੋਂ 'ਹ' ਕਿਉਂ ਹੋ ਗਿਆ, ਇਸ ਵਿਸ਼ੇ ਉੱਤੇ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ' ਵਿਚ ਵਿਸਥਾਰ ਨਾਲ ਵਿਚਾਰ ਕੀਤੀ ਗਈ ਹੈ। ਗੁਰਬਾਣੀ ਵਿਚ ਕਈ ਥਾਈਂ ਸ਼ਬਦ 'ਨਾਹ' ਆਇਆ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਖਸਮ'। ਨਾਹੁ-ਇਕ ਖਸਮ (ਇਕ-ਵਚਨ, Singular) ਨਾਹ-(ਬਹੁਤੇ"

