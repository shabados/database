[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਗੁਣਵੰਤਾ ਹਰਿ ਹਰਿ ਦਇਆਲੁ; ਹਰਿ ਆਪੇ ਬਖਸਿ ਲੈਹਿ. ਹਰਿ ਭਾਵੈ ॥"
page = 167
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O lord God, art accomplished and compassionate. O God when it pleases Thee Thou Thyself grantest pardon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਨੇਕੀ-ਨਿਪੁੰਨਾ ਅਤੇ ਮਿਹਰਬਾਨ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਜਦ ਤੇਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਮਾਫੀ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Lord, are the Merciful Treasure of Virtue. When it pleases You, Lord, You forgive me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦਿਆਲੁ! ਤੂੰ ਗੁਣਵੰਤਾ ਹੈਂ ਜਿਨ ਕੋ ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਭਾਵਤਾ ਹੈ, ਹੇ ਹਰੀ! ਤਿਨ ਕੋ ਤੂੰ ਆਪੇ ਬਖਸ਼ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਦਇਆ ਦਾ ਘਰ ਹੈਂ ਜਦੋਂ ਤੇਰੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤੂੰ ਆਪ ਹੀ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdónanos con Tu Misericordia para que podamos sentir Tu Amor,"