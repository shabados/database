[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭ੍ਰਮਿ ਭੂਲੇ; ਫਿਰਹਿ ਅਹੰਕਾਰੀ ॥"
page = 1016
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strayed by doubt, many live in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੇ ਭਟਕਾਏ ਹੋਏ ਕਈ ਹੰਕਾਰ ਵਿੰਚ ਆਕੜੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are deluded by doubt; they strut around egotistically."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਭ੍ਰਮ ਭੂਲੇ ਹੂਏ ਹੰਕਾਰੀ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਹੋਏ (ਆਪਣੇ ਇਸ ਗ਼ਲਤ ਤਿਆਗ ਤੇ ਹੀ) ਮਾਣ ਕਰਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están desviados por la duda, guiados por su ego negativo; algunos otros Gurmukjs, sin embargo, apaciguan su ego negativo,"