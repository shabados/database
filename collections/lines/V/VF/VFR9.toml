[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਦੋਵੇਣ ਜਹਾਨ ਤੇਰੀ ਮਾਲਕੀ ਦੇ ਚਿਂੰਨ੍ਹ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਹਰ ਦੋ ਜਹਾਣ ਨਿਸ਼ਾਨਿ ਦੌਲਤਿ ਤੁਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his heart became familiar with the real purpose and attainment of life. (347)"