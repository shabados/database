[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਕਾਲ ਦਇਆਲ ਕੋ; ਕਹੁ ਪ੍ਰਯੋਗ ਗੂੜ ਅਗੂੜ ॥੫੮॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They commit sins in the name of religion and they do not know even this much that this is the profound myself of the compassionate of the Name of the Lord.58"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਆਲੂ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਸਮੇਂ ਗੁਪਤ ਪ੍ਰਗਟ ਹੋ ਰਹੇ ਸਾਰਿਆਂ ਪ੍ਰਯੋਗਾਂ ਦਾ ਬੋਧ ਰਹਿੰਦਾ ਹੈ ॥੫੮॥"