[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਫਲ ਬਿਰਖ ਨਿਹਚਲ ਮਤੀ; ਨਿਹਫਲ ਮਾਣਸ ਦਹ ਦਿਸਿ ਧਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tree full of fruits is stable at one place whereas a vain person always runs hither and thither."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਬ੍ਰਿਛਾਂ ਨੂੰ ਹੀ ਫਲ ਲਗਦੇ ਹਨ ਜੋ (ਇਧਰ ਉਧਰ) ਭਟਕਦੇ ਨਹੀਂ, ਜੋ ਮਨੁਖ ਦਸੋਂ ਦਿਸ਼ਾ ਨੂੰ ਧਾਂਵਦਾ ਹੈ ਉਹ ਨਿਹਫਲ ਰਹਿੰਦਾ ਹੈ।"