[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਭੋ ਰੋਗੁ; ਮਿਰਤਕ ਨਾਮ ਵਿਹੂਣਿਆ ॥੨॥"
page = 1101
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, all that is a disease. Without the Lord's Name, he is but dead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਮੂਹ ਬੀਮਾਰੀ ਹੀ ਹੈ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਬਗ਼ੈਰ, ਉਹ ਮੁਕੰਮਲ ਮੁਰਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, all of that is just a disease. Without the Naam, he is dead. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ ਤੌ ਸਭ ਸੁਖ ਰੋਗ ਰੂਪ ਹੈਂ ਔ ਓਹ ਪੁਰਸ ਮਿਰਤਕ ਰੂਪ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ ਉਸ ਦੀ ਆਤਮਾ ਮੁਰਦਾ ਹੈ, ਸਾਰੇ ਸੁਖ ਉਸ ਲਈ ਰੋਗ (ਸਮਾਨ) ਹਨ (ਉਸ ਦੀ ਆਤਮਾ ਨੂੰ ਹੋਰ ਮੁਰਦਿਹਾਣ ਦੇਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ = ਮੁਰਦਾ, ਮੁਈ ਆਤਮਾ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas serían una enfermedad, ya que sin el Naam, uno está muerto. (2)"