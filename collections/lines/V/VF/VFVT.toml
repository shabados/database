[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਹਿ ਤਿਆਗਿ; ਸਤਸੰਗਤਿ ਕਰੈ ॥"
page = 892
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who forsakes it and associates with the galaxy of saints;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਨੂੰ ਛੱਡ ਕੇ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who renounces her, and joins the Society of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮਾਯਾ ਕੋ ਤਿਆਗ ਕੇ ਸਤਸੰਗਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਮਾਇਆ ਦੇ ਮੋਹ) ਨੂੰ ਛੱਡ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਭਲਿਆਂ ਦੀ ਸੰਗਤਿ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que la hace a un lado y participa en la Saad Sangat, la Sociedad de los Santos,"