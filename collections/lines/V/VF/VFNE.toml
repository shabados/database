[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਕਹਾ ਭੈ ਭਾਈ ॥"
page = 202
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, where is the fear for me, now, O brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੇ ਲਈ, ਹੁਣ ਡਰ ਕਿੱਥੇ ਹੇ, ਹੇ ਭਰਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, where is fear now, O Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਅਬ ਡਰ ਕਹਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਦੁਨੀਆ ਵਾਲੇ) ਸਾਰੇ ਡਰ-ਖ਼ਤਰੇ ਮਨ ਤੋਂ ਲਹਿ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਭਾਈ = ਹੇ ਭਾਈ! ਭੈ = ਡਰ-ਖ਼ਤਰੇ {'ਭਉ' ਤੋਂ ਬਹੁ-ਬਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¿Cómo puede el temor radicar en mí,"