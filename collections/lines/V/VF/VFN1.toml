[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਨ ਸਿੰਘ ਸਪੂਤ ਸਭ; ਦ੍ਰਾਵੜ ਦੇਸਹਿ ਏਸ ॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mohan Singh was the son of the Raja of the country of Dravid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦ੍ਰਾਵੜ ਦੇਸ ਦੇ ਰਾਜੇ ਦਾ ਪੁੱਤਰ ਮੋਹਨ ਸਿੰਘ"