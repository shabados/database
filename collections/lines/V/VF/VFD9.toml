[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੋਜੀ ਖੋਜਨਿ ਖੋਜਿ, ਦਹਿ ਦਿਸਿ ਧਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Researchers also run in all the ten directions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਖੋਜੀ ਖੋਜਾਂ ਨੂੰ ਖੋਜਦੇ ਹੋਏ ਦਸੋਂ ਦਿਸ਼ਾਂ ਨੂੰ ਦੌੜਦੇ ਹਨ।"