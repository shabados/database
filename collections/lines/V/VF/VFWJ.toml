[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਤਾ ਬਕਤਾ; ਸੁਨਤਾ ਸੋਈ ॥"
page = 152
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is the utterer, speaker and the listener."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਬੋਲਣ ਵਾਲਾ, ਕਹਿਣ ਵਾਲਾ ਅਤੇ ਸ੍ਰੋਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the One who speaks, teaches and listens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਥਤਾ) ਕਵੀਸ੍ਵਰੁ (ਬਕਤਾ) ਪੰਡਿਤੁ (ਸੁਨਤਾ) ਸ੍ਰੋਤਾ ਸੋਈ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ (ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਬੋਲਣ ਵਾਲਾ ਹੈ ਸੁਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਤਾ ਬਕਤਾ = (ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਬੋਲਣ ਵਾਲਾ। ਸੁਨਤਾ = ਸੁਣਨ ਵਾਲਾ। ਸੋਈ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno habla, y el otro escucha; los dos son manifestaciones del Mismo Dios,"