[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹੁਚਿ ਨ ਸਾਕਹਿ; ਜਨ ਤੇਰੇ ਕਉ ॥੨॥"
page = 389
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he cannot come near Thy slave, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਤੇਰੇ ਗੋਲੇ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗ ਸਕਦਾ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it cannot even come near Your slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਦਾਸੋਂ ਤਕ ਨਹੀਂ ਪਹੁੰਚ ਸਕਤੇ, ਭਾਵ ਦੁਖ ਨਹੀਂ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੇਵਕ ਦੇ ਇਹ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁੱਕ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no se le acerca a Tu Esclavo. (2)"