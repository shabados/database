[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਰੰਗ ਰੂਪ; ਸਭਿ ਕੂਰ ॥"
page = 888
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kingdom, worldly love and beauty are all false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹੀ, ਸੰਸਾਰੀ ਮੋਹ ਅਤੇ ਸੁੰਦਰਤਾ ਸਮੂਹ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power, pleasures and beauty are all false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਕਾ ਅਨੰਦ ਔ ਰੂਪ ਭੀ ਸਭ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀਆਂ ਬਾਦਸ਼ਾਹੀਆਂ, ਰੰਗ-ਤਮਾਸ਼ੇ ਅਤੇ ਸੁੰਦਰ ਨੁਹਾਰਾਂ-ਇਹ ਭੀ ਸਾਰੇ ਕੂੜੇ ਪਸਾਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਕੂਰ = ਕੂੜ, ਨਾਸਵੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestros dominios, el amor y la belleza son falsos;"