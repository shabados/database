[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵੰਤਿ ਚਰਨ ਕਮਲੰ; ਸਾਸਿ ਸਾਸਿ ਅਰਾਧਨਹ ॥"
page = 708
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints meditate on the Lord's lotus feet, and remember Him in every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ ਅਤੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the Lord's lotus feet; they worship and adore Him with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੈਂ ਤੇਰੇ ਚਰਨ ਕਵਲੋਂ ਕੋ ਸਦਾ ਮਨ ਕਰ ਚਿਤਵਤਾ ਹੂੰ ਔਰ ਬਾਣੀ ਸੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਕਰ ਕੇ ਹੀ ਤੇਰੇ ਕੋ ਅਰਾਧਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ ਤੇ ਸੁਆਸ ਸੁਆਸ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵੰਤਿ = ਚੇਤੇ ਕਰਦੇ ਹਨ, ਧਿਆਨ ਧਰਦੇ ਹਨ। ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਅਰਾਧਨਹ = ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo vive y adora los Pies de Loto del Señor en cada momento."