[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ ਗਾਵਹੁ ਜਗਦੀਸ ॥"
page = 1296
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praises of God, the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗਤ ਕੇ ਈਸ੍ਵਰ! ਮੈਂ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਇਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas del Señor Dios del Universo."