[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਕਰੀ ਮਾਰੇ, ਕੇਤੇ ਕਰਹਿ ਬਿਦਾਰੇ; ਕੇਤੇ ਜੁਧ ਤੇ ਨਿਵਾਰੇ, ਕੇਤੇ ਪੈਦਲ ਲਤਾਰੇ ਹੈ ॥"
page = 990

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹਾਥੀ ਮਾਰੇ ਗਏ ਹਨ ਅਤੇ ਕਿਤਨੇ ਚੀਰੇ ਗਏ ਹਨ। ਕਈ ਯੁੱਧ ਤੋਂ ਭਜ ਗਏ ਹਨ ਅਤੇ ਕਈ ਪੈਦਲ ਸਿਪਾਹੀ ਲਿਤਾੜੇ ਗਏ ਹਨ।"