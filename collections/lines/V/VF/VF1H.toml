[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਪੁਨੀਤ; ਚਲਹਿ ਹਰਿ ਮਾਰਗਿ ॥੩॥"
page = 191
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sacred are the feet that walk on God's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹਨ ਉਹ ਪੈਰ, ਜਿਹੜੇ ਰੱਬ ਦੇ ਰਾਹੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sacred are those feet, which walk on the Lord's Path. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚਰਨ ਪਵਿਤ੍ਰ ਹੈਂ, ਜੋ ਹਰੀ ਕੇ ਮਾਰਗ ਮੇਂ ਚਲਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ ਜੇਹੜੇ ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditos son los pies que caminan en el Sendero del Señor. (3)"