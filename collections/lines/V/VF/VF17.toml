[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਖਾਰੀ ਛੰਤ ਮਹਲਾ ੫ ॥"
page = 1117
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tukhari Chhant 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਖਾਰੀ ਛੰਤ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tukhaari Chhant, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਤੁਖਾਰੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto en Tukhari, Mejl Guru Aryan, Quinto Canal Divino."