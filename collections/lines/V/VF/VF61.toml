[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦੁ ਬਿਲੋਵਨ ਕਉ ਮਾਟਾ ॥"
page = 655
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and mind-ocean is the vessel to churn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਮਨ ਸਮੁੰਦਰ ਰਿੜਕਣ ਲਈ ਭਾਂਡਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the ocean of the mind the churning vat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਰਿੜਕਨੇ ਕੋ ਸਤਸੰਗ ਰੂਪ ਸਮੁੰਦਰ (ਮਾਟਾ) ਮਟ ਹੈ, ਭਾਵ ਸੇ ਸਤਿਸੰਗ ਕੇ ਬੀਚ ਹੀ ਤਤ ਮਿਥਿਆ ਕਾ ਵੀਚਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਤਸੰਗ ਉਸ ਦੁੱਧ ਦੇ ਰਿੜਕਣ ਲਈ ਚਾਟੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮੁੰਦੁ = (ਭਾਵ,) ਸਤਸੰਗ। ਬਿਲੋਵਨ ਕਉ = ਰਿੜਕਣ ਲਈ। ਮਾਟਾ = ਚਾਟੀ (ਨੋਟ: ਜਿਵੇਂ ਚਾਟੀ ਵਿਚ ਦੁੱਧ ਰਿੜਕਦੀ ਹੈ, ਤਿਵੇਂ ਸਤਸੰਗ ਵਿਚ ਧਰਮ = ਪੁਸਤਕ ਵਿਚਾਰੀਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también el cántaro en donde uno bate la Sabiduría de Dios."