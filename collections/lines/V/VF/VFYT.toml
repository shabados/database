[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਏਵਡੁ ਦਾਤਾ; ਦੇਵਣਹਾਰੁ ॥"
page = 154
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art so great the donor and Giver,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਡਾ ਵਡਾ ਦਾਤਾਰ ਤੇ ਦੇਣ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are So Great, O Giver, O Great Giver!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵਣਹਾਰ! ਤੂੰ ਇਤਨਾ ਵੱਡਾ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਇਤਨਾ ਵੱਡਾ ਦਾਤਾ ਹੈਂ (ਭਗਤੀ ਦੀ  ਦਾਤ ਭੀ ਤੂੰ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵਡੁ = ਇਤਨਾ ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Eres tan Grandioso, tan Generoso!"