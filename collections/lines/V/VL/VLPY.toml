[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਆਸਾ ਕਰੀਐ ਰਾਮ ਕੀ; ਅਵਰੈ ਆਸ ਨਿਰਾਸ ॥"
page = 1369
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir lean thou on the Lord's hope alone. All other hopes lead to despair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਉਤੇ ਹੀ ਉਮੈਦ ਬੰਨ੍ਹ। ਹੋਰ ਸਾਰੀਆਂ ਉਮੈਦਾਂ ਨਿਰਾਸਤਾ ਵਲ ਲੈ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, place your hopes in the Lord; other hopes lead to despair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਰਾਮ ਕੀ ਹੀ ਆਸਾ ਕਰੀਓ ਔ ਹੋਰ ਆਸਾ ਤੋਂ ਨਿਰਾਸ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ ਮਨ ਵਾਸਤੇ ਸ਼ਾਂਤੀ ਦੀ 'ਠੌਰ' ਚਾਹੀਦੀ ਹੈ ਤਾਂ 'ਸਾਧ ਸੰਗਤ' ਵਿਚ ਜੁੜ ਕੇ) ਇਕ ਪਰਮਾਤਮਾ ਉਤੇ ਡੋਰੀ ਰੱਖਣੀ ਚਾਹੀਦੀ ਹੈ, ਹੋਰ ਆਸਾਂ ਛੱਡ ਦੇਣੀਆਂ ਚਾਹੀਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਾ...ਕੀ = ਪਰਮਾਤਮਾ ਉਤੇ ਆਸ ਰੱਖੀਏ, ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਤੱਕੀਏ। ਨਿਰਾਸ = ਨਿਰ-ਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, pon tus esperanzas en el Señor, todo lo demás te lleva a la desesperanza,"