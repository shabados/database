[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹੀ ਰਾਮ ਦਾਸ ਅਤੇ ਉਹੀ ਅਰਜੁਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੂ ਰਾਮਦਾਸੋ ਹਮੂ ਅਰਜੁਨ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Ram Das and Arjun are also one and the same (as Guru Nanak)"