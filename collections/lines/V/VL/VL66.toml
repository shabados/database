[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਰਿ ਹਾਰਿ ਥਕੇ ਸਭੈ; ਨਹੀਂ ਪਾਈਐ ਤਿਹ ਪਾਰ ॥੧੯॥੧੯੯॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All have gone weary and accepted defeat, but none could know His end.19.199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਹਾਰ ਹਾਰ ਕੇ ਥਕ ਗਏ ਹਨ ਪਰ ਕੋਈ ਵੀ ਉਸ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੧੯॥੧੯੯॥"