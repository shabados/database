[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਹਿਲਾ ਗੁਰਮੁਖਿ ਜਨਮੁ ਲੈ; ਭੈ ਵਿਚਿ ਵਰਤੈ ਹੋਇ ਇਆਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having been born in this world, the gurmukh becoming innocent and ignorant ducts himself in the fear of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਗੁਰਮੁਖ ਨਵਾਂ ਜਨਮ ਲੈਂਦਾ ਹੈ (ਭਾਵ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈਕੇ ਨਵਾਂ ਜਨਮ ਧਾਰਦਾ ਹੈ) ਇਆਣਿਆਂ ਵਾਂਙੂ ਗੁਰੂ ਦੇ ਭੈ ਵਿਚ ਕੰਮ ਕਰਦਾ ਹੈ, (ਜਿੱਕੁਰ ਬਾਲਕ ਡਰਦਾ ਕੋਈ ਅਵਿਹਤ ਕੰਮ ਨਹੀਂ ਕਰਦਾ)।"