[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਏ ਕੁਮਲਾਇ ਪਰਾਇ ਕੈ; ਏਕਨ ਕੋ ਧਰਕਿਓ ਤਨਿ ਹੀਆ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this and shriveling, some of the demons, being perturbed, have run away, with great heart-beat.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਵੇਖ ਕੇ) ਇਕ ਤਾਂ ਘਬਰਾ ਕੇ ਨਸ ਗਏ ਹਨ ਅਤੇ ਇਕਨਾਂ ਦੇ ਤਨ ਵਿਚ ਦਿਲ ਧੜਕਨ ਲਗ ਗਿਆ।"