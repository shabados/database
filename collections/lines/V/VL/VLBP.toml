[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਜਨ ਹੇਤ ਤਹ ਹੁਤੋ ਉਬਰਿਯੋ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the help of woofs he swam over and using the bamboos, he crossed over."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਝੰਡਿਆਂ (ਬਾਂਸਾਂ) ਦੇ ਸਹਾਰੇ ਉਥੋਂ ਬਚ ਗਿਆ।"