[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੋ ਰਾਤਉ; ਰੰਗਿ ਰਵਾਂਤਉ ॥"
page = 352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with Lord's love and utter his Name, is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is imbued with the Love of the Lord and dwells continually upon Him is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜੀਵਨ ਮੁਕਤੋਂ ਮੇਂ ਜੋ ਜਗ੍ਯਾਸੂ ਰਤਾ ਹੈ, ਸੋਈ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਵਾ ਅਨੰਦ ਮੇਂ (ਰਵਾਂਤਉ) ਰਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਸਰੋਵਰ ਵਿਚ ਚੁੱਭੀ ਲਾਣ ਵਾਲਾ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਸੁਤੰਤ੍ਰ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que está imbuido en el Señor, es el que se salva y vive en Él a través del Amor,"