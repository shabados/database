[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਏ; ਭ੍ਰਾਤ ਪੁਤ ਹਾਰੀ ॥"
page = 913
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who gave thee charming Brothers and sons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਮਨੋਹਰ ਭਾਈ ਅਤੇ ਪੁੱਤਰ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he gave you your charming children and siblings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਭ੍ਰਾਤਾ ਔ ਪੁਤ੍ਰ ਪੁਨਾ (ਹਾਰੀ) ਹਾਲੀ ਅਰਥਾਤ ਕਾਮੇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਭਰਾ ਪੁੱਤਰ ਤੇ ਨੌਕਰ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El te ha dado tus hijos preciosos,"