[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸਿਰਿ; ਏਕੁ ਨਿਰੰਜਨ ਰਾਇ ॥"
page = 292
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over the heads of all is the One Pure King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਸਿਰਾਂ ਉਤੇ ਇਕ ਪਵਿੱਤ੍ਰ ਪਾਤਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over the heads of all is the One, the Immaculate King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਮੇਂ ਏਕ ਨਿਰੰਜਨ ਰਾਇ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਤੇ ਇਕ ਆਪ ਹੀ ਪ੍ਰਭੂ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਸਿਰਿ = ਸਾਰਿਆਂ ਦੇ ਸਿਰ ਉਤੇ। ਨਿਰੰਜਨ ਰਾਇ = ਉਹ ਰਾਜਾ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Rey de la creación, es Quien controla todo;"