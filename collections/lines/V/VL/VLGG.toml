[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੂਢਤ ਖੋਜਤ; ਗੁਰਿ. ਮੇਲੇ ਬੀਰਾ ॥੩॥"
page = 1189
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and seeking I met with my Guru, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਭਦਾ ਅਤੇ ਭਾਲਦਾ ਹੋਇਆ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ, ਹੈ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I searched and searched, and found the Guru, O my brother! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਸਤੇ ਕੋ ਢੂੰਢਤੇ ਥੇ, ਅਬ ਗੁਰੂ ਸੂਰਮੇ ਨੇ ਹਮ ਤੇਰੇ ਸਾਥ ਮੇਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਢੂੰਢਦਿਆਂ ਤੇ ਭਾਲ ਕਰਦਿਆਂ (ਆਖ਼ਿਰ) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਮਿਲਾ ਦਿੱਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así busco al Guru y me encuentro con Él. (3)"