[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਜਾਨ ਗੁਰੂ ਕੀਯੋ ਮੁਨਿ; ਸਤਿ ਦਤ ਸੁ ਧਾਰ ॥੧੧੬॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Andaja (oviparous) Jeraj (viviparous), Svetaja (generated by heat and moisture) and Utbhija (germinating), the sage Dutt accepted that Lord as his first Guru.116."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਤਿ ਮੰਨ ਕੇ ਮੁਨੀ ਦੱਤ ਨੇ ਉਸ ਨੂੰ (ਪ੍ਰਥਮ) ਗੁਰੂ ਧਾਰਨ ਕੀਤਾ ॥੧੧੬॥"