[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਿਆਨੁ ਕਥੈ; ਬਨਵਾਰੀ ॥"
page = 327
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Divine Knowledge that the Lord's expounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਬ੍ਰਹਿਮ-ਬੋਧ ਪ੍ਰਭੂ ਹੀ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the spiritual wisdom which the Lord has imparted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਨਵਾਰੀ) ਕ੍ਰਿਸਨ ਦੇਵ ਜੀ ਅਰਜਨ ਪ੍ਰਤਿ ਗੀਤਾ ਮੇਂ ਐਸਾ ਗਿਆਨ ਕਹਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਆਪ ਤਿਸ ਗ੍ਯਾਨ ਕਾ ਸਾਧਨ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗਿਆਨ ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਰਗਟ ਕਰਦਾ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਵਾਲਾ ਇਹ ਸੁਆਦ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Sabiduría que el Señor me ha impartido."