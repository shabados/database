[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਰਦਾਸੁ ਗੁਰ ਅੰਗਦਹੁ; ਸਤਿਗੁਰੁ ਤੇ ਸਤਿਗੁਰੂ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Guru Ahgad came out Amar Das who was accepted Guru after Guru Angad Dev."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਥੋਂ ਗੁਰੂ ਅਮਰਦਾਸ ਹੋਏ, ਸਤਿਗੁਰੂ ਥੋਂ ਸਤਿਗੁਰ ਸਦਾਏ (ਭਾਵ ਸਤਿਗੁਰੂ ਨੇ ਬੀ ਸਤਿਗੁਰੂ ਕਿਹਾ ਹੈ)"