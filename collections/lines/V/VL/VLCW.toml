[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਸੁ ਥਾਨੁ. ਧੰਨਿ ਓਇ ਭਵਨਾ; ਜਾ ਮਹਿ ਸੰਤ ਬਸਾਰੇ ॥"
page = 681
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed it the place and blessed the house wherein dwell the saints of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ ਹੈ ਉਹ ਥਾਂ ਅਤੇ ਸੁਲੱਖਣਾ ਉਹ ਘਰ ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤ ਨਿਵਾਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that place, and blessed is that house, in which the Saints dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਸਥਾਨ ਭੀ ਧੰਨ੍ਯ ਔਰ ਵੁਹ ਗ੍ਰਿਹ ਭੀ ਧੰਨ੍ਯ ਹੈ, ਜਿਸ ਮੇਂ ਸੰਤ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਥਾਂ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹ ਘਰ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿਚ ਸੰਤ ਜਨ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el lugar donde habitan los Santos,"