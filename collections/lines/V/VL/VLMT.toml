[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਮਿਤ੍ਰਾਈ. ਸਾਧ ਸਿਉ; ਨਿਹਚਲੁ ਪਾਵਹਿ ਠਾਉ ॥੪॥"
page = 431
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou friendship with the saint, that thou mayest obtain an eternal abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤਾਂ ਨਾਲ ਯਾਰੀ ਗੰਢ ਤਾਂ ਜੋ ਤੈਨੂੰ ਅਬਿਨਾਸੀ ਅਸਥਾਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So make friends with the Holy Saints, so that you may obtain a lasting place of rest. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਸੇ (ਮਿਤ੍ਰਾਈ) ਮਿਤ੍ਰਤਾ ਕਰੁ ਤੌ ਅਬਿਨਾਸੀ ਸਥਾਨ ਪਾਵੈਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਾ (ਉਸ ਪਾਸੋਂ ਇਹ ਹਰਿ-ਨਾਮ ਮਿਲੇਗਾ, ਤੇ) ਤੂੰ ਉਹ ਟਿਕਾਣਾ ਲੱਭ ਲਏਂਗਾ ਜੇਹੜਾ ਕਦੀ ਭੀ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, congéniate con el Santo para que tengas el Estado Eterno. (4)"