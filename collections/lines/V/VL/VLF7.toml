[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਕੈ ਫਾਂਸਿ; ਸਕਤ ਸਰੁ ਸਾਂਧਿਆ ॥੨॥"
page = 390
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's noose is around his neck and mammon has aimed her arrow at him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਫਾਹੀ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਹੈ ਅਤੇ ਮਾਇਆ ਨੇ ਆਪਣਾ ਤੀਰ ਉਸ ਦੇ ਸਿੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the noose of death is around his neck, and Shakti, the power of Maya, has aimed her arrows at him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਕਤ) ਮਾਯਾ ਕੀ ਫਾਸੀ ਮੇਂ ਪੜਾ ਹੂਆ ਹੈ ਔਰ ਕਾਲ ਭਗਵਾਨ ਨੇ (ਸਰੁ) ਤੀਰ (ਸਾਂਧਿਆ) ਜੋੜਿਆ ਹੈ, ਭਾਵ ਮਾਰਨੇ ਕੋ ਤ੍ਯਾਰ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕਾਲ (ਆਤਮਕ ਮੌਤ) ਦੀ ਫਾਹੀ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ ਉਤੋਂ ਮਾਇਆ ਨੇ ਤ੍ਰਿੱਖਾ (ਮੋਹ ਦਾ) ਤੀਰ ਕੱਸਿਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el poder de Maya incesantemente apunta hacia él. (2)"