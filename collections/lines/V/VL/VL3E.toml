[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸੰਗਿ ਲਾਗੇ ਪ੍ਰਾਣ; ਤਿਸੈ ਕਉ ਆਹੀਐ ॥"
page = 1362
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He longs for that alone to which his vital breath is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਉਸ ਲਈ ਹੀ ਤਾਂਘਦਾ ਹੈ, ਜਿਸ ਲਾਲ ਉਸ ਦੀ ਜਿੰਦ-ਜਾਨ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It longs for that, to which its breath of life is attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਘ ਕੇ ਸਾਥ ਤਿਸ ਕੇ ਪ੍ਰਾਣ ਲਾਗ ਰਹੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਮੇਘੋਂ ਕੀ ਸ੍ਵਾਂਤਿ ਬੂੰਦ ਸੋ ਤਿਸ ਕੇ ਪ੍ਰਾਣ ਠਹਰਤੇ ਹੈਂ, ਤਿਸੀ ਕੇ ਦਰਸਨ ਕੌ (ਆਹੀਐ) ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੱਜਣ ਨਾਲ ਜਿੰਦ ਦੀ ਪ੍ਰੀਤ ਬਣ ਜਾਏ, ਉਸੇ ਨੂੰ ਹੀ (ਮਿਲਣ ਦੀ) ਤਾਂਘ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਪ੍ਰਾਣ = ਜਿੰਦ। ਤਿਸੈ ਕਉ = ਤਿਸ ਹੀ ਕਉ, ਉਸੇ ਨੂੰ। ਆਹੀਐ = ਲੋੜਨਾ ਚਾਹੀਦਾ ਹੈ, ਢੂੰਢਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues su vida depende de ella, vaga en la depresión de bosque en bosque,"