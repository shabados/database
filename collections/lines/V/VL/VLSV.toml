[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲਿਜੁਗ ਚੜ︀ਯੋ ਅਸੰਭ ਜਗਤ ਕਵਨ ਬਿਧਿ ਬਾਚ ਹੈ ॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The impossible Iron Age has come"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮੰਗਲਮਈ ਕਲਿਯੁਗ ਚੜ੍ਹਿਆ ਹੈ, (ਉਸ ਤੋਂ) ਜਗਤ ਕਿਵੇਂ ਬਚੇਗਾ।"