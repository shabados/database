[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਿ ਰਿਖਿ ਨਿਸਿ. ਸੂਰ ਦਿਨਿ, ਸੈਲ; ਤਰੂਅ ਫਲ ਫੁਲ ਦੀਅਉ ॥"
page = 1399
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has created the moon, the stars the sun, night, the day and the mountains and who has blessed the trees with flowers and fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਚੰਦ੍ਰਮਾ, ਤਾਰੇ ਸੂਰਜ ਰਾਤ੍ਰੀ ਦਿਹੁੰ ਅਤੇ ਪਹਾੜ ਰਚੇ ਹਨ, ਅਤੇ ਜਿਸ ਨੇ ਬਿਰਛਾਂ ਨੂੰ ਪੁਸ਼ਪ ਅਤੇ ਮੇਵੇ ਲਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the moon, the starts and the sun, night and day and mountains; he blessed the trees with flowers and fruits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਸਿ) ਚੰਦ੍ਰਮਾਂ ਔ (ਰਿਖਿ) ਤਾਰੇ ਔ (ਨਿਸਿ) ਰਾਤ੍ਰੀ, (ਸੂਰ) ਸੂਰਜ, ਦਿਨ, (ਸੈਲ) ਪਰਬਤ ਆਦੀ ਰਚ ਕਰ ਕੇ (ਤਰੂਅ) ਬ੍ਰਿਛੋਂ ਕੋ ਫਲ੍ਹ ਫੁਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਰਾਤ ਨੂੰ ਚੰਦ੍ਰਮਾ ਤੇ ਤਾਰੇ ਅਤੇ ਦਿਨ ਵੇਲੇ ਸੂਰਜ (ਚੜ੍ਹਦਾ ਹੈ), ਜਿਸ ਨੇ ਪਹਾੜ ਰਚੇ ਹਨ ਅਤੇ ਜਿਸ ਨੇ ਰੁੱਖਾਂ ਨੂੰ ਫਲ ਫੁੱਲ ਲਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੂਆ = ਰੁੱਖ। ਸੈਲ = ਪਹਾੜ। ਸਸਿ = ਚੰਦ੍ਰਮਾ। ਰਿਖਿ = ਤਾਰੇ। ਨਿਸਿ = ਰਾਤ ਵੇਲੇ। ਸੂਰ = ਸੂਰਜ। ਦਿਨਿ = ਦਿਨ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó la luna, las estrellas y el sol, la noche, el día y las montañas, Él bendijo los árboles con flores y frutos."