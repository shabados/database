[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਜੇਸ ਬੇਸ ਬੇਸ ਕੇ; ਛਿਤੇਸ ਧਾਮ ਆ ਗਏ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He invited the kings of many countries and also the Brahmin of different garbs reached there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਰ੍ਹਾਂ-ਤਰ੍ਹਾਂ ਦੇ ਬ੍ਰਾਹਮਣੇ ਰਾਜੇ ਦਸ਼ਰਥ (ਛਿਤੇਸ) ਦੇ ਘਰ ਆ ਗਏ।"