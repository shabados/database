[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਪ੍ਰਭ ਕਾ, ਹਰਿ ਕੀਆ; ਸੰਤਨ ਸੰਗਿ ਜਾਤਾ ॥"
page = 1122
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has marked out His path, but it is known through the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣਾ ਰਸਤਾ ਦਰਸਾ ਦਿਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God has created His Path, which is known in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੇਰੇ ਮਿਲਣੇ ਕਾ ਮਾਰਗੁ ਇਹੁ ਨਿਸਚੇ ਕੀਆ ਹੈ ਕੇ ਤੂੰ  ਸੰਤੋਂ ਕੇ ਸੰਗੁ ਤੇ ਜਾਨਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਨੂੰ ਮਿਲਣ) ਦਾ ਰਸਤਾ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ (ਉਹ ਰਸਤਾ ਇਹ ਹੈ ਕਿ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਹੀ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo señalas Tu Camino, pero sólo eres conocido a través de los Santos"