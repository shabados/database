[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਨਿ ਗਗਨ, ਨਵ ਖੰਡ ਮਹਿ; ਜੋਤਿ ਸ੍ਵਰੂਪੀ ਰਹਿਓ ਭਰਿ ॥"
page = 1409
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is fully contained in the earth, the sky and the nine regions as the embodiment of the Lord's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਦੇ ਰੂਪ ਵਿੱਚ ਧਰਤੀ, ਆਕਾਸ਼ ਅਤੇ ਨੌ ਖਿਤਿਆਂ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally pervading the earth, the sky and the nine regions of the planet. He is the Embodiment of the Light of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਔਰ ਅਕਾਸ਼ ਆਦੀ ਨਵੋਂ ਖੰਡੋਂ ਮੇਂ ਜੋ ਜੋਤੀ ਸਰੂਪ ਪਰੀਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਰਜੁਨ ਹੀ) ਜੋਤਿ-ਰੂਪ ਹੋ ਕੇ ਧਰਤੀ ਅਕਾਸ਼ ਤੇ ਨੌ ਖੰਡਾਂ ਵਿਚ ਵਿਆਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਨਿ = ਧਰਤੀ। ਗਗਨ = ਅਕਾਸ਼। ਮਹਿ = ਵਿਚ। ਭਰਿ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cielo y las nueve regiones del planeta. Él es la Encarnación de la Luz de Dios."