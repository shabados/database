[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਨਿਹਾਲੁ; ਦੇਇ ਜਿਸੁ ਧੀਰ ॥"
page = 887
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom He blesses with contentedness, becomes blissful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਸੰਤੋਖ ਬਖਸ਼ਦਾ ਹੈ, ਉਹ ਅਨੰਦ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom He blesses with patience becomes blissful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਧੀਰਜ ਦੇਤੇ ਹੈਂ, ਸੋ ਨਿਹਾਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ ਧੀਰਜ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਲੂੰ-ਲੂੰ ਖ਼ੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que vive en su Gracia es confortado por él."