[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਰਾਮ ਰਾਮ ਬਖਾਨੁ ॥"
page = 1121
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue utter thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹਬਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਜੀਭ ਨਾਲ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis labios, reciten siempre la Alabanza del Señor. Sí, canten siempre las Alabanzas de su Dios,"