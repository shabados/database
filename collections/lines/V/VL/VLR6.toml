[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਣਜਿ ਸੁਪਤਾ ਸਾਹ ਨਾਲਿ; ਵੇਸਾਹੁ ਨਿਬਾਹੈ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any rare honourable banker having full faith in the Lord maintains this trade."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਣਜ ਵਪਾਰ (ਸਪੱਤੇ) ਭਰੋਸੇ ਵਾਲੇ ਸ਼ਾਹ ਨਾਲ (ਚਾਹੀਦਾ ਹੈ ਜੋ) ਵੇਸਾਹੁ ਨੂੰ ਨਿਬਾਹ ਦੇਂਦਾ ਹੈ, (ਭਾਵ ਛਲ ਵਲ ਨਹੀਂ ਕਰਦਾ)।"