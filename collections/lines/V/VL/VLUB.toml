[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਝਿ ਦੇਖੁ; ਸਾਕਤ ਗਾਵਾਰ ॥"
page = 1160
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "see and understand me, O ignorant infidel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸਮਝ ਕਾਫਰ! ਵੇਖ ਅਤੇ ਗੱਲ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "behold, and understand, you ignorant, faithless cynic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਾਕਤ) ਮਨਮੁਖ ਗਵਾਰ ਜੀਵ! ਤੂੰ ਸਮਝ ਕੇ ਦੇਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮੂਰਖ! ਸਮਝ ਕੇ ਵੇਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha oh Shakta ignorante y entiende que el sentido de la dualidad"