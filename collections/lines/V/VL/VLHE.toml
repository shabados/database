[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਤਨ ਮਹਿ ਤੇਰੀ ਪ੍ਰਭ ਜੁਗਤਾ; ਇਸਨਾਨਨ ਮਹਿ ਇਸਨਾਨੀ ॥੬॥"
page = 507
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the ways Thy way is the best, O Lord and of the bathers. Thou art the best Bather."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰਗਾਂ ਵਿਚੋਂ ਤੇਰਾ ਮਾਰਗ ਸਭ ਤੋਂ ਚੰਗਾ ਹੈ, ਹੇ ਸਾਹਿਬ! ਅਤੇ ਨ੍ਹਾਉਣ ਵਿਚੋਂ ਤੂੰ ਪਰਮ-ਸ੍ਰੇਸ਼ਟ ਨ੍ਹਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among ways, Yours, God, is the Best Way. Among purifying baths, Yours is the Most Purifying. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੁਗਤਿ ਵਾਲੋਂ ਮੇਂ ਭੀ ਤੇਰੀ ਜੁਗਤ ਪ੍ਰਧਾਨ ਹੈਂ। ਜੋ ਨਿਤ੍ਯ ਤੀਰਥ ਸਨਾਨੀ ਹੈਂ ਤਿਨ ਮੇਂ ਭੀ ਮੁਖ੍ਯ ਸਨਾਨੀ ਤੂੰ ਹੀ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਜੀਵਨ-ਜੁਗਤਿ ਵਾਲਿਆਂ ਵਿਚ ਤੇਰੀ ਜੁਗਤਿ ਸ੍ਰੇਸ਼ਟ ਹੈ, (ਦੁਨੀਆ ਦੇ ਤੀਰਥ-) ਇਸ਼ਨਾਨੀਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਇਸ਼ਨਾਨੀ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਨ ਮਹਿ = ਚੰਗੀ ਜੀਵਨ-ਜੁਗਤਿ ਵਾਲਿਆਂ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Sendero es el mejor de los senderos; de las abluciones, Tu Ablución es la más Santa. (6)"