[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲ ਚਿਤ, ਬਿਤ ਅਨਿਤ, ਪ੍ਰਿਅ ਬਿਨੁ; ਕਵਨ ਬਿਧੀ ਨ ਧੀਜੀਐ ॥"
page = 542
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unsteady is the mind and unstable the wealth, Without my dear Lord, in no way am I consoled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਚਲ ਹੈ ਮਨੂਆ ਅਤੇ ਅਸਥਿਰ ਹੈ ਧਨ ਦੌਲਤ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਗੈਰ ਕਿਸੇ ਤ੍ਰੀਕੇ ਨਾਲ ਭੀ ਮੈਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unsteady is my consciousness, and unstable is my wealth; without my Lord, I cannot be consoled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਚਿਤ ਚਲਾਇਮਾਨ ਹੈ ਧਨ ਅਨਿਤ ਹੈ, ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਪ੍ਰਕਾਰ ਧੀਰਜ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਮਨ ਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ, ਚਿੱਤ (ਧਨ ਦੀ ਖ਼ਾਤਰ) ਹਰ ਵੇਲੇ ਨੱਠਾ ਫਿਰਦਾ ਹੈ; ਤੇ, ਧਨ ਭੀ ਸਦਾ ਨਾਲ ਨਹੀਂ ਨਿਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲ = ਚੰਚਲ। ਬਿਤ = ਧਨ। ਅਨਿਤ = ਨਿੱਤ ਨਾਹ ਰਹਿਣ ਵਾਲਾ। ਕਵਨ ਬਿਧਿ = ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ। ਧੀਜੀਐ = ਧੀਰਜ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las riquezas del mundo son pasajeras y sin el Señor no encuentro satisfacción alguna."