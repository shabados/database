[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਮਿਸਟ ਲਗੇ; ਪ੍ਰਿਅ ਬੋਲਾ ॥"
page = 1211
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To my mind sweet seem the word of my Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦੇ ਬਚਨ ਮਿੱਠੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Speech of my Beloved seems so sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੋ (ਪ੍ਰਿਅ) ਪਤੀ ਕੇ ਬੋਲ (ਮਿਸਟ) ਪ੍ਯਾਰੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤੋਂ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬਚਨ ਮਿੱਠੇ ਲੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muy dulce siento en mi ser el Amoroso Discurso de mi Amor."