[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਤਾ ਕੇ ਕਾਟੇ ਜਾਲ ॥੪॥੧੩॥੮੨॥"
page = 180
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the perfect Guru has cut the noose of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਉਸ ਦੀ ਫਾਹੀ ਕਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom the Lord has shown His Mercy. ||4||13||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਗੁਰੂ ਪੂਰੇ ਨੇ (ਜਾਲ) ਫਾਸਿ ਕਾਟ ਦੀਏ ਹੈਂ॥੪॥੧੩॥੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਸ ਮਨੁੱਖ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਫਾਹੇ ਕੱਟ ਦਿੱਤੇ ਹਨ ॥੪॥੧੩॥੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado de la red y convertido en un pájaro libre. (4-13-82)"