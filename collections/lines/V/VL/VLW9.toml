[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਰਮ, ਰਮੁ ਰਮ; ਰਮ ਰਾਮੈ ਤੇ ਗਤਿ ਕੀਜੈ ॥"
page = 1326
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Beauteous Lord is pervading all over, Uttering, and reciting the Lord's Name, one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁੰਦਰ ਸੁਆਮੀ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਅਤੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦਾ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chanting the Name of the Lord, the All-pervading Lord, one is emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਜੋ (ਰਮੁ) ਸੁੰਦਰ ਰਮਾ ਹੂਆ ਹੈ ਤਿਸ ਰਾਮ ਕੋ (ਰਮ ਰਮ) ਜਪ ਜਪ ਕਰ (ਰਾਮੈ) ਪਰਮੇਸ੍ਵਰ ਸੇ ਅਪਨੀ ਗਤੀ ਕਰ ਲਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਵਿਆਪਕ ਰਾਮ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ। ਵਿਆਪਕ ਰਾਮ ਦੇ ਨਾਮ ਤੋਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਸਕੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮ = ਵਿਆਪਕ। ਰਮੁ = ਸਿਮਰ। ਰਾਮੈ ਤੇ = ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਤੋਂ ਹੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਕੀਜੈ = ਬਣਾ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, cantando el Nombre del Señor, del Señor Todo Prevaleciente, uno es emancipado."