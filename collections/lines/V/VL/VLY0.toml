[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਸਟੀ ਮਿਲਿ; ਏਕੋ ਕਹਿਆ ॥"
page = 886
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighteen Puranas combined, speak of One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣ ਮਿਲ ਕੇ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighteen Puraanas all speak of the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਠਾਰੋਂ ਪੁਰਾਣੋਂ ਨੇ ਭੀ ਮਿਲ ਕੇ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਕਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਨੇ ਮਿਲ ਕੇ ਭੀ ਇਹੋ ਬਚਨ ਆਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਅਸਟੀ = ਅਠਾਰਾਂ ਪੁਰਾਨ {ਅਸਟੀ = ਅੱਠ}। ਮਿਲਿ = ਮਿਲ ਕੇ। ਏਕੋ = ਇਕ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los dieciocho Puranas también apuntan hacia el mismo Dios;"