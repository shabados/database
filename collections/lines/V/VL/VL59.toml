[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਰਬ ਖਰਬ ਲੈ ਦਰਬ ਨਿਧਿ; ਰਸ ਭੋਗਿ ਚੰਗੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They have wealth worth billions and choice luxuries to enjoy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਰਬ ਖਰਬਾਦਿ ਪਦਾਰਥਾਂ ਦੀਆਂ ਨਿਧਾਂ (ਘਰ ਵਿਖੇ ਅਰ) ਰਸਾਂ ਦੇ ਭੋਗ ਚੰਗਿਆਂ ਥੋਂ ਚੰਗੇ (ਤਿਆਰ ਸਨ)।"