[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਨਕ. ਬੇਧੇ ਚਰਨ ਕਮਲ; ਕਿਛੁ ਆਨ ਨ ਮੀਠਾ ॥੧॥"
page = 454
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's louts feet have pierced Nanak's mind, and now nothing else seems sweet unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੇ ਨਾਨਕ ਦਾ ਮਨ ਵਿੰਨ੍ਹ ਸੁੱਟਿਆ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਹੋਰ ਕੁਝ ਮਿੱਠਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of the Lord have pierced Nanak's mind, and now, nothing else seems sweet to him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕੋ ਔਰ ਕਛੁ ਮੀਠਾ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਵਿਚ ਵਿੱਝ ਗਿਆ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਚੀਜ਼ ਮਿੱਠੀ ਨਹੀਂ ਲੱਗਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧੇ = ਵਿੱਝ ਜਾਣ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los Pies de Loto del Señor, han atravesado mi mente y ahora nadie es para mí más dulce que Él. (1)"