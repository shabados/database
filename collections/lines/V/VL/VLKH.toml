[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਗੁਰ ਚਰਣ ਅਰਾਧੀ; ਦਇਆ ਕਰਹੁ ਮੇਰੇ ਸਾਈ ॥੩੦॥"
page = 758
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, contemplate I the Guru's feet, Show Thou mercy unto me, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤੀ ਦਿਨੇ ਮੈਂ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I worship the Guru's Feet in adoration; have Mercy upon me, O my Lord and Master. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਇਹ ਮੇਰੇ ਪਰ ਦਇਆ ਕਰੋ ਜੋ ਰਾਤ ਦਿਨ ਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਕੋ ਅਰਾਧਨੇ ਵਾਲਾ ਹੋਵੋਂ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਖਸਮ-ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo a los Pies del Guru noche y día y rezo, oh Señor, muéstrame Tu Compasión.(30)"