[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਸਾਇਣੁ ਮਨੁ ਤ੍ਰਿਪਤਾਇਣੁ; ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਾਂ ਜੀਉ ॥੩॥"
page = 99
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Lord's Name, the home of Nectar, my mind is satiated. By Guru's grace, I drink the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਦੇ ਘਰ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰਾ ਮਨੂਆ ਰੱਜ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Nectar of the Name satisfies my mind. As Gurmukh, I drink in the Ambrosial Nectar. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮੁ ਰਸੋਂ ਕਾ ਘਰੁ ਮਨ ਕੇ ਤ੍ਰਿਪਤਿ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਪਰੰਤੂ ਏਹੁ ਅੰਮ੍ਰਿਤੁ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪੀਵਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਭ ਰਸਾਂ ਦਾ ਸੋਮਾ ਹੈ (ਜੀਵਾਂ ਦੇ) ਮਨ ਨੂੰ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਤ੍ਰਿਪਤ ਕਰਨ ਵਾਲਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਉਸ ਨਾਮ ਰਸ ਨੂੰ ਮੈਂ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣੁ = ਰਸਾਂ ਦੇ ਘਰ। ਤ੍ਰਿਪਤਾਇਣੁ = ਤ੍ਰਿਪਤ ਕਰਨ ਵਾਲਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਰਸ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre, la Esencia de toda alegría, sacia mi mente, y bebo el Néctar de Su Nombre por la Gracia del Guru. (3)"