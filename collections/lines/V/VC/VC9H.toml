[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਸਿ ਗੁਫਾ ਮਹਿ; ਆਖਉ ਕੈਸਾ ॥"
page = 221
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I describe Him by sitting in a cave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਦਰਾ ਵਿੱਚ ਬੈਠ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But how can I describe Him, sitting in a cave?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਗੁਫਾ) ਕੰਦ੍ਰਾ ਮੇਂ ਬੈਠ ਕਰ ਤਿਸ ਕੋ ਕੈਸਾ (ਆਖਉ) ਜਪੂੰ, ਭਾਵ ਸਭ ਮੇਂ ਪੂਰਨੁ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਾੜ ਦੀ ਗੁਫ਼ਾ ਵਿਚ ਭੀ ਬੈਠ ਕੇ ਮੈਂ ਕੀਹ ਆਖਾਂ ਕਿ ਕਿਹੋ ਜਿਹਾ ਬਣ ਗਿਆ ਹੈ? (ਗੁਫ਼ਾ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਭੀ ਇਹ ਮਨ ਅਮੋੜ ਹੀ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué otra cosa puedo decir, encarcelado aquí en la jaula del tiempo?"