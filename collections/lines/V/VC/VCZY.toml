[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨੇ ਕੋਪ ਕੀ ਪਾਵਕ ਮੈ; ਬਲ ਤੇਰੋ ਸਬੈ ਸਮ ਫੂਸ ਜਰੈ ਹੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall burn your anger like the blade of grass in the fire of my rage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਕ੍ਰੋਧ ਦੀ ਅਗਨੀ ਵਿਚ ਤੇਰੇ ਸਾਰੇ ਬਲ ਨੂੰ ਫੂਸ ਵਾਂਗ ਸਾੜ ਦਿਆਂਗਾ।"