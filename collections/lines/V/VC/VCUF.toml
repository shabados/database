[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਰੂਪੁ ਦਿਖਾਵੈ ॥"
page = 830
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Enchanter has shown me His vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਮੋਹ ਲੈਣ ਵਾਲੇ ਨੇ ਮਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Enticing Lord has revealed His form to me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਰ ਜਗਹ ਮੇਰੇ ਕੋ ਮੋਹਿਨ ਅਪਨਾ ਸਰੂਪ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! (ਹੁਣ) ਮੋਹਨ ਪ੍ਰਭੂ ਮੈਨੂੰ ਦਰਸਨ ਦੇ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪੁ ਦਿਖਾਵੈ = ਦਰਸ਼ਨ ਦੇਂਦਾ ਹੈ, ਆਪਣਾ ਰੂਪ ਵਿਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando logro tener la Visión del Encanto de mi corazón, entonces el sueño,"