[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੜੁ ਧਰਤੀ. ਪੁੜੁ ਪਾਣੀ ਆਸਣੁ; ਚਾਰਿ ਕੁੰਟ ਚਉਬਾਰਾ ॥"
page = 596
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the region of land, the region of water and the mansion of four directions, is Thine seat O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਮੀ ਦੇ ਖਿੱਤੇ, ਜਲ ਦੇ ਖਿੱਤੇ ਅਤੇ ਚਹੁੰ ਦਿਸ਼ਾਂ ਦੇ ਮੰਦਰ ਅੰਦਰ ਤੇਰਾ ਟਿਕਾਣਾ ਹੈ, ਹੇ ਪ੍ਰਭੁ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the realm of land, and in the realm of water, Your seat is the chamber of the four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਊਪਰ ਧਰਤੀ ਕਾ ਪੁੜ ਹੈ ਨੀਚੇ ਪਾਨੀ ਕਾ ਪੁੜ ਹੈ ਵਾ ਅੰਦਰ ਪੁੜ ਧਰਤੀ ਕਾ ਹੈ, ਬਾਹਰ ਮੰਡਲਾਕਾਰ ਪਾਨੀ ਕਾ ਪੁੜ ਦਸ ਗੁਣਾਂ ਹੈ। (ਚਾਰਿ ਕੁੰਟ) ਚਾਰੋਂ ਦਿਸਾ ਇਹੀ ਚਾਰ ਦ੍ਵਾਰੇ ਹੈਂ, ਜਿਸ ਕੋ ਐਸਾ ਬ੍ਰਹਮਾਂਡ ਰੂਪੀ ਜੋ ਚੌਬਾਰਾ ਹੈ ਤਿਸ ਮੇਂ ਤੇਰਾ ਆਸਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰਾ ਚੁਬਾਰਾ ਹੈ, ਚਾਰੇ ਪਾਸੇ ਉਸ ਚੁਬਾਰੇ ਦੀਆਂ ਚਾਰ ਕੰਧਾਂ ਹਨ, ਧਰਤੀ ਉਸ ਚੁਬਾਰੇ ਦਾ (ਹੇਠਲਾ) ਪੁੜ ਹੈ (ਫ਼ਰਸ਼ ਹੈ), ਆਕਾਸ਼ ਉਸ ਚੁਬਾਰੇ ਦਾ (ਉਪਰਲਾ) ਪੁੜ ਹੈ (ਛੱਤ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una Parte Tuya es la tierra, Otra es el cielo; Tu Aposento es la extensión de los cuatro polos del Universo."