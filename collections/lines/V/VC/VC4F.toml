[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਨਚਹਿ. ਵਾਜੇ ਵਾਵਹਿ; ਰੂਪ ਕਰਹਿ ਸੀਗਾਰੁ ॥"
page = 469
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divines dance, play musical instruments and disguise and decorate themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰਵਾਨ ਨਿਰਤਕਾਰੀ ਕਰਦੇ ਹਨ, ਸੰਗੀਤਕ ਸਾਜ ਵਜਾਉਂਦੇ ਹਨ ਅਤੇ ਭੇਸ ਧਾਰਦੇ ਤੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually wise dance and play their musical instruments, adorning themselves with beautiful decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰਿਸ਼ਨ ਜੀ ਕੇ ਚਰਿਤ੍ਰੋਂ ਕੋ (ਗਿਆਨੀ) ਜਾਨਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਨਾਚਤੇ ਤਿਨ ਕੇ ਆਗੇ ਵਾਜੇ ਵਜਾਤੇ ਹੈਂ। ਬਸਤ੍ਰੋਂ ਔਰ ਭੂਖਣੋਂ ਕਰ ਸਿੰਗਾਰੁ ਕਰ ਕੇ ਕ੍ਰਿਸ਼ਨ ਔ ਰਾਧਕਾਂ ਦਾ ਰੂਪ ਬਨਾਵਤੇ ਹੈਂ; ਭਾਵ ਏਹੁ ਹੈ ਅਪਨੇ ਪੇਟ ਕੇ ਭਰਨੇ ਵਾਸਤੇ ਅਪਨੇ ਬਡਿਓਂ ਕੀਆਂ ਨਕਲਾਂ ਕਰ ਭੰਡੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਗਿਆਨ-ਵਾਨ (ਉਪਦੇਸ਼ਕ) ਅਖਵਾਂਦੇ ਹਨ, ਉਹ ਨੱਚਦੇ ਹਨ, ਵਾਜੇ ਵਜਾਂਦੇ ਹਨ ਅਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਭੇਸ ਵਟਾਂਦੇ ਹਨ ਤੇ ਸ਼ਿੰਗਾਰ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los muy ensoberbecidos bailan, tocan y se visten lujosamente;"