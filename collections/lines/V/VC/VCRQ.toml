[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੀਰੁ ਹਾਮਾ ਤਾ ਭਰੇ; ਜਾ. ਮੁਰਦਾਰੁ ਨ ਖਾਇ ॥"
page = 141
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spiritual guide and the prophet shall stand surety only then, if man eats not carrion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਆਗੂ ਤੇ ਪੈਗੰਬਰ ਕੇਵਲ ਤਦ ਹੀ ਜ਼ਮਾਨਤ ਦੇਣਗੇ ਜੇਕਰ ਇਨਸਾਨ ਮੁਰਦਾਰ ਨੂੰ ਨਾਂ ਖਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Guru, our Spiritual Guide, stands by us, if we do not eat those carcasses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆ ਕਾ ਗੁਰੂ ਮੁਸਲਮਾਨੋਂ ਕੇ ਪੀਰ ਤੌ ਹੀ ਹਾਮੀ ਭਰੇਂਗੇ ਹਮਾਰਾ ਕਹਿ ਕੇ ਰਛਾ ਕਰੇਂਗੇ ਜੇ ਕਰ ਮੁਰਦਾਰ ਅਰਥਾਤ ਹਰਾਮ ਨਾ ਖਾਓਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੈਗ਼ੰਬਰ ਤਾਂ ਹੀ ਸਿਫ਼ਾਰਿਸ਼ ਕਰਦਾ ਹੈ ਜੇ ਮਨੁੱਖ ਪਰਾਇਆ ਹੱਕ ਨਾਹ ਵਰਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El guía espiritual de los hindúes y el profeta de los musulmanes aseguran éxito en la religión, solamente si el hombre no come carroña."