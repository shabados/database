type = "primary"
data = "ਸੁਣਿਐ; ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੧੧॥"
page = 3
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name disease and wickedness are wiped off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਕਸ਼ਟ ਅਤੇ ਕਸਮਲ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-pain and sin are erased. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਸ੍ਰਵਣ ਕਾ ਐਸਾ ਮਹਾਤਮੁ ਹੈ, ਤਿਸ ਨਾਮ ਕੋ ਜਿਨ ਭਗਤੋਂ ਨੇ ਪ੍ਰੇਮ ਸੇ ਸ਼੍ਰਵਣ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖ ਔਰੁ ਪਾਪੋਂ ਕਾ ਨਾਸੁ ਹੋ ਕਰ ਸਦਾ (ਵਿਗਾਸੁ) ਅਨੰਦੁ ਅਰਥਾਤ ਨਿਤ੍ਯਾਨੰਦੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧੧॥⁽¹⁾"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਸੁਣਨ ਨਾਲ (ਮਨੁੱਖ ਦੇ) ਦੁੱਖਾਂ ਤੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oyendo el Nombre de Dios, su pena y tristeza son destruidas. (11)"