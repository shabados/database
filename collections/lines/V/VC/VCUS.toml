data = "ਖ਼ਿਲਾਫ਼ਤ ਬਬਖ਼ਸ਼ੀਦ ਮਾਨੋ ਮਹੀਪ ॥੬੦॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh Saki, the bartender, give me the cup full of green (liquid),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਨਧਾਤਾ ਰਾਜੇ ਨੇ ਰਾਜ-ਗੱਦੀ ਬਖ਼ਸ਼ ਦਿੱਤੀ ॥੬੦॥"