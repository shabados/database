[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣੁ ਵੇਖਣੁ ਬੋਲਣਾ; ਸਬਦੇ ਰਹਿਆ ਸਮਾਇ ॥"
page = 35
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In its speech, sight and utterance, this soul remains permeated in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਚਨ-ਬਿਲਾਸ, ਦ੍ਰਿਸ਼ਟੀ ਅਤੇ ਬੋਲ-ਬਾਣੀ ਅੰਦਰ ਇਹ ਆਤਮਾ ਨਾਮ ਅੰਦਰ ਰਮੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In speaking, in seeing and in words, remain immersed in the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਰਸਨਾ ਕਰ ਕਥਾ ਪ੍ਰਸੰਗੋਂ ਕਾ (ਆਖਣਾ) ਪੜਨਾ, ਔਰੁ ਨੇਤ੍ਰੋਂ ਕਰ ਦੇਖਨਾ, ਔਰੁ ਜੋ ਸ੍ਵਭਾਵਕ ਹੀ ਬਚਨ ਕਾ ਬੋਲਨਾ ਹੈ, ਸੋ ਸਭ (ਸਬਦੇ) ਬ੍ਰਹਮ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੰਬੰਧੀ ਕਥਾ ਕਰਨੀ ਔਰ ਜਹਾਂ ਤਕ ਦ੍ਰਿਸਟੀ ਜਾਤੀ ਹੈ, ਸੋ ਸਰਬ ਪਰਮੇਸ੍ਵਰ ਸਰੂਪ ਹੀ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਆਖਣਾ ਵੇਖਣਾ ਬੋਲਣਾ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਹੀ ਮਗਨ ਰਹਿੰਦੇ ਹਨ) ਤੇ ਹਰ ਪਾਸੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਵੇਖਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que ven, hablan y cantan testificando el Sonido del Shabd"