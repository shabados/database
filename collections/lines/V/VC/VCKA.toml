data = "ਕਹਤੁ ਕਬੀਰ; ਸੁਨਹੁ ਮੇਰੀ ਮਾਈ ॥"
page = 484
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, \"Listen, O my mother\","

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੈਡੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O mother:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੀ ਮਾਈ! ਇਨ ਮੁੰਡੀਓਂ ਕੀ ਨਿੰਦਾ ਮਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਮੇਰੀ ਮਾਂ! ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escucha, oh madre mía,"