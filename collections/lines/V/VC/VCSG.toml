[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਲੜਿ ਲਗਿਐ ਜੀਵੀਐ; ਭਵਜਲੁ ਪਈਐ ਪਾਰਿ ॥"
page = 218
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Think of God, being attached with whose skirt, man loves and crosses the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਨੂੰ ਯਾਦ ਕਰ, ਜਿਸ ਦੇ ਪੱਲੇ ਨਾਲ ਲਗਣ ਦੁਆਰਾ ਆਦਮੀ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping the hem of His robe, we live, and cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਆਸਰੇ ਲਗਨੇ ਕਰ ਜੀਵੀਤਾ ਹੈ ਔਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਗੋਬਿੰਦ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਕਦੇ ਭੀ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ) ਜਿਸ ਦਾ ਆਸਰਾ ਲਿਆਂ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਲੜਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਪੱਲੇ ਵਿਚ। ਲਗਿਐ = ਲੱਗਿਆਂ। ਜੀਵੀਐ = ਜੀਊ ਪਈਦਾ ਹੈ; ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Compañía vivimos y nadamos a través del mar de las existencias materiales."