[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਤਨੁ ਮਨੁ ਧਨੁ ਸਭੁ ਤਿਸ ਕਾ; ਸੋਈ ਸੁਘੜੁ ਸੁਜਾਨੀ ॥"
page = 671
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is wise and Omniscient to whom belong our body, soul and wealth and His is the entire universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਿਆਣਾ ਅਤੇ ਸਰਵੱਗ ਹੈ, ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਹਨ ਸਾਡੀ ਦੇਹ, ਆਤਮਾ ਤੇ ਦੌਲਤ ਅਤੇ ਉਸੇ ਦਾ ਹੀ ਸਾਰਾ ਆਲਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body, mind, wealth and everything belong to Him; He alone is all-wise and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਤਨ ਮਨ ਧਨ ਦੀਆ ਹੂਆ ਹੈ, ਇਸ ਜੀਵ ਕੋ ਸੰਪੂਰਣ ਸਰਬੰਸ ਤਿਸੀ ਕਾ ਕੀਆ ਚਾਹੀਤਾ ਹੈ। ਕਿਉਂਕਿ ਸੋਈ ਹਰੀ (ਸੁਘੜ) ਸੁੰਦਰ ਵਾ ਸ੍ਰੇਸ਼ਟ ਘਾੜਤ ਵਾਲਾ (ਸੁਜਾਨੀ) ਚਤਰ ਹੈ, ਵਾ ਸੋ ਜਾਣੀ ਜਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਹ ਸਰੀਰ ਤੇ ਮਨ ਹੈ, ਇਹ ਸਾਰਾ ਧਨ-ਪਦਾਰਥ ਭੀ ਉਸੇ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਉਹੀ ਸੁਚੱਜਾ ਹੈ ਤੇ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਾ, ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੋਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ। ਸੁਘੜੁ = ਸੁਚੱਜੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ। ਸੁਜਾਨੀ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solo es Todo Sabio, Aquél a quien pertenecen nuestro cuerpo, mente y riquezas."