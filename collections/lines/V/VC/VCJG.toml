[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਏਕ; ਨ ਜਾਨਸਿ ਅਵਰੇ ॥"
page = 225
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the One Lord knows not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the One Lord, do not know any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਸੇਵਾ) ਭਗਤਿ ਕਰਤਾ ਹੈ ਔਰ ਦੂਸਰੇ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ (ਭਗਤੀ) ਕਰਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ) ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto del Señor sirve al Señor y no conoce a otro;"