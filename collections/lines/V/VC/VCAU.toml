[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਣ ਨੀਚ ਮਰੀਚ ਹੂੰ ਕੇ ਗ੍ਰਿਹ ਬੀਚ ਗਏ ਬਧ ਬੀਰ ਸੁਨੈਹੈ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing about the killing of Khar and Dushan the vile Ravan went to the house of Marich."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੀਚ ਰਾਵਣ ਮਾਰੀਚ ਦੇ ਘਰ ਗਿਆ ਅਤੇ (ਉਸ ਨੂੰ) ਭਰਾਵਾਂ (ਖਰ-ਦੂਖਣ) ਦੇ ਮਰਨ ਦਾ ਹਾਲ ਸੁਣਾਇਆ।"