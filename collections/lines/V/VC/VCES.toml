[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਨ੍ਰਿਪ ਕੋ ਬਰਬੇ ਕਹ ਕਹੀ ॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who selected a girl for the Raja and she requested Raja to marry her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਵਰਨ ਲਈ ਰਾਜੇ ਨੂੰ ਕਿਹਾ।"