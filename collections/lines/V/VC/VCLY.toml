[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ ਭਾਈ; ਹਰਿ ਕੀਰਤਿ ਹਰਿ ਭਵਜਲ ਤੀਰਥਿ ॥"
page = 669
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the place of pilgrimage on the dreadful world ocean. O brother, repair thou to the Lord and utter His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਉਤੇ, ਯਾਤਰਾ ਅਸਥਾਨ ਹੈ। ਹੇ ਵੀਰ! ਤੂੰ ਹਰੀ ਸੁਆਮੀ ਕੋਲ ਜਾ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Praises, O Siblings of Destiny; the Lord is the sacred shrine of pilgrimage in the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰੋ, ਕਿਉਂਕਿ ਹਰੀ ਹੀ ਪਵਿਤ੍ਰ ਤੀਰਥ ਰੂਪ ਹੈ ਪੁਨਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲੇ (ਗੁਰੂ-) ਤੀਰਥ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, el Señor es el precioso Paraje en la orilla de la playa del mar del Mundo,"