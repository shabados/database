[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬੀਜਿ; ਆਪੇ ਹੀ ਖਾਹੁ ॥"
page = 4
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man himself sows and himself reaps (he reaps what he sows)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਖੁਦ ਬੀਜਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਵੱਢਦਾ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall harvest what you plant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਪਨੇ (ਬੀਜ) ਕੀਏ ਹੂਏ ਕਰਮਾ ਕਾ ਫਲੁ, ਫੇਰ ਪ੍ਰਲੋਕ ਮੈ ਆਪ ਹੀ ਜੀਵ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੂੰ ਬੀਜੇਂਗਾ, ਉਸ ਦਾ ਫਲ ਆਪ ਹੀ ਖਾਹਿਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como siembras, cosecharás;"