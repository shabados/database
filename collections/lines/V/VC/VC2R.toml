[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਣੀ ਬਾਣੀ ਜੀਅ ਜੰਤੁ; ਨਾਵ ਥਾਵ ਅਣਗਣਤ ਅਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mines, speeches, creatures names and places are infinite and uncountable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖਾਣੀਆਂ ਅਨਗਿਣਤ ਹਨ ਅਰ ਉਨ੍ਹਾਂ ਵਿਖੇ ਜੀਵ ਜੰਤਾਂ ਦੇ ਨਾਉਂ ਅਤੇ ਥਾਉਂ ਅਵਾਰ ਰਚੇ ਹਨ।"