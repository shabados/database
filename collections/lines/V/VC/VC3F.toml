[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਵਾਸੀ ਸਦਾ ਅਲੇਪਾ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇਓ ॥੨॥੧॥੨੯॥"
page = 617
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord is contained amongst all, though ever distinct from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਵੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pervading everywhere, permeating all, and yet, He is unattached from all. ||2||1||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਰਬ ਨਿਵਾਸੀ ਗੋਬਿੰਦ ਹੈ ਪੁਨਃ ਸਦਾ ਨਿਰਲੇਪ ਹੈ ਔ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੨॥੧॥੧੯॥☬ਪੁਨ: ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ (ਫਿਰ ਭੀ) ਸਦਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਹੈ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਮਾ ਰਿਹਾ ਹੈ ॥੨॥੧॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੇਪਾ = ਨਿਰਲੇਪ ॥੨॥੧॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve al Señor llenándolo todo, pero siempre desapegado, Lo compenetra todo. (2‑1‑29)"