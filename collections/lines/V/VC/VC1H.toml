[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਜ ਕੁਲਹ; ਸਿਰਿ ਛਤ੍ਰੁ ਬਨਾਵਉ ॥"
page = 225
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For my head I may make a crown, a regal hat and a royal umbrella,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੀਸ ਲਈ ਮੈਂ ਰਾਜਸੀ ਮੁਕਟ, ਸ਼ਾਹਾਨਾ ਟੋਪ ਅਤੇ ਪਾਤਸ਼ਾਹੀ ਸਰਗਸ਼ਤ ਬਣਵਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may place a crown upon his head, and carry a royal umbrella;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪਰ (ਤਾਜ ਕੁਲਹ) ਪਾਤਸ਼ਾਹੀ ਟੋਪੀ ਰਖੂੰ, ਵਾ ਤਾਜੁ ਮੁਕਟ ਕੁਲਹ ਟੋਪੀ ਔਰ ਛਤ੍ਰ ਫਿਰਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰ ਉਤੇ ਤਾਜ ਦੀ ਟੋਪੀ ਹੋਵੇ, ਮੈਂ ਆਪਣੇ ਸਿਰ ਉਤੇ (ਸ਼ਾਹੀ) ਛਤਰ ਝੁਲਾ ਸਕਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrá ponerse una corona y tener sirvientes que le muevan el abanico,"