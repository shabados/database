[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਉਪਾਵ ਅਨੇਕ ਕਰੈ; ਅਰੁ ਪਾਇਨ ਊਪਰ ਸੀਸ ਨਿਆਵੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even though friends like you may make many efforts and bow their heads at my feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆ ਕੇ (ਉਹ) ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੇ ਯਤਨ ਕਰਨ ਅਤੇ ਪੈਰਾਂ ਉਤੇ ਸਿਰ ਝੁਕਾਉਣ।"