[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਮਾਗਉ ਦਾਨੁ; ਗੋਬਿਦ ਸੰਤ ਰੇਨਾ ॥"
page = 1083
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Master of the universe, I ask for the one gift of the dust of the feet of Thy saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ ਦੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੇ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਹੀ ਇੱਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for this one gift, for the dust of the feet of the Saints, O Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੈਂ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਜੋ ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਮੇਰੇ ਕੋ (ਰੇਨਾ) ਧੂੜੀ ਮਿਲੇ, ਭਾਵ ਅਤਿਯੰਤ ਨਿਮ੍ਰਤਾ ਸੇ ਤਿਨ ਕੀ ਸੇਵਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ ਪਾਸੋਂ) ਇਕ (ਇਹ) ਦਾਨ ਮੰਗਦਾ ਹਾਂ (ਕਿ ਮੈਨੂੰ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਮਿਲੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
