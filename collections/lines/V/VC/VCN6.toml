[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ; ਹੋ ਕਿਰਪਾਲ ॥ ਰਹਾਉ ॥"
page = 1119
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "save Thee me from them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਉਨ੍ਹਾਂ ਪਾਸੋ ਰੱਖਿਆ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord, Master of the masterless, please save me from them. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਹੋ ਕਰ ਮਨ ਕੀ ਰਖ੍ਯਾ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾਲ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਇਹਨਾਂ ਤੋਂ) ਬਚਾ ਲੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Soporte del que no lo tiene. Sálvame, oh sálvame, por Misericordia. (Pausa)"