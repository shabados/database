[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਪੂਰੈ ਭਾਗਿ ਧਿਆਇਆ ॥੪॥੫॥"
page = 1334
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by perfect good fortune one is blessed with the glory of the Name and contemplates his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਨੂੰ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by great good fortune, the Naam is bestowed; by perfect destiny, meditate. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈਂ ਜਿਨੋਂ ਨੇ ਪੂਰਨ ਭਾਗੋਂ ਕਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੌ ਧਿਆਇਆ ਹੈ॥੪॥੫॥☬ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪਨੇ ਵਾਲਿਓਂ ਕੀ ਉਪਮਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਨਾਮ (ਜਪਣ ਦੀ) ਵਡਿਆਈ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਹ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, por una muy Buena Fortuna y un Destino Perfecto el Naam es conferido; medita. (4-5)"