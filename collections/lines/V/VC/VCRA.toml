[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਿ ਪਰੇ. ਦੁਰਗੰਧ ਸਿਉ; ਨਾਨਕ. ਮਾਇਆ ਬੰਧ ॥੧॥"
page = 252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound down by mammon, they are cling to an offensive smell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੇ ਨਰੜੇ ਹੋਏ ਉਹ ਮੰਦੀ ਵਾਸ਼ਨਾ ਨੂੰ ਚਿਮੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound down by Maya, O Nanak, a foul odor clings to them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਇਆ ਕੇ ਬੰਧਨ ਕਰ ਕੇ (ਦੁਰਗੰਧ) ਖੋਟੀ ਵਾਸਨਾ ਮੇਂ ਜੀਵ ਲਗ ਪੜੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਗਿਆਨ-ਹੀਣ ਮੂਰਖਾਂ ਉਤੇ ਲਾਲਚ ਝੂਠ ਵਿਕਾਰ ਮੋਹ ਆਦਿਕ ਜ਼ੋਰ ਪਾ ਲੈਂਦੇ ਹਨ, ਤੇ ਉਹ ਮੰਦੇ ਕੰਮਾਂ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਗੰਧ = ਗੰਦਗੀ, ਮੰਦੇ ਕੰਮ। ਬੰਧ = ਬੰਧਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atrapados por Maya, lamen la mugre.(1)"