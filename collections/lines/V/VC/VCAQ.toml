[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਪ੍ਰਭੁ ਸੇਵਹਿ; ਅਨਦਿਨੁ ਮਾਤੇ ॥"
page = 113
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instinctively they serve their Lord, and night and day are intoxicated with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਰੈਣ ਦਿਨ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਮਤਵਾਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve God with intuitive ease. Night and day, they are intoxicated with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤ ਦਿਨ ਮਸਤ ਹੂਏ ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਭੂ ਕੋ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos alaban al Maestro de manera natural. Son saciados por Él, día y noche;"