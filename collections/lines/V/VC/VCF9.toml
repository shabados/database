[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ. ਪੁਛ ਨ ਹੋਵਈ; ਜੇ. ਸਣੁ ਨੀਸਾਣੈ ਜਾਇ ॥੨॥"
page = 730
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, no account is called from him, who goes thither with the Name's flag."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋਂ, ਉਸ ਪਾਸੋਂ ਕੋਈ ਹਿਸਾਬ ਨਹੀਂ ਪੁਛਿਆ ਜਾਂਦਾ, ਜੋ ਉਥੇ ਨਾਮ ਦੇ ਝੰਡੇ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world hereafter, his account is not called for, if he goes with the insignia of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਜਨਮ ਮੇਂ ਭੋਗਤਾ ਹੈ ਆਗੇ ਜੋ ਧਰਮ ਅਧਰਮ ਖੱਟੇਗਾ, ਭਾਵ ਜਮਾ ਕਰੇਗਾ। ਉਸ ਕਾ ਫਲ੍ਹ ਸੁਖ ਦੁਖ ਜਨਮਾਂਤ੍ਰੋਂ ਮੇਂ ਭੋਗੇਗਾ। ਪਰੰਤੂ ਜੋ ਪੁਰਖ (ਸਣੁ ਨੀਸਾਣੈ) ਸਹਤ ਪਰਵਾਨੇ ਜਾਵੇਗਾ, ਭਾਵ ਨਾਮ ਸੰਯੁਕਤ ਜਾਵੇਗਾ, ਤਿਸ ਕਾ ਪਰਲੋਕ ਮੇਂ ਹਿਸਾਬ ਨਹੀਂ ਪੂਛੀਏਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਪਰਵਾਨਾ ਲੈ ਕੇ (ਇਥੋਂ) ਜਾਏ ਤਾਂ ਅਗਾਂਹ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਉਸ ਨੂੰ ਰੋਕ-ਟੋਕ ਨਹੀਂ ਹੁੰਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਹੋਵਈ = ਨ ਹੋਵਏ, ਨ ਹੋਵੈ, ਨਹੀਂ ਹੁੰਦੀ। ਸਣੁ = ਸਮੇਤ। ਨੀਸਾਣੁ = ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ, ਨਾਮ। ਸਣੁ ਨੀਸਾਣੈ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਪਰਵਾਨੇ ਸਮੇਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no se le pedirán cuentas después a aquél que parte con la Clave del Nombre del Señor.  (2)"