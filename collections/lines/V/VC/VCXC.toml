[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰਿਆ ਜਿਨੑਾ ਨਾਮੁ; ਤਿਨਾੜਾ ਹਾਲੁ ਕਉਣੁ ॥੩॥"
page = 397
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What shall be the plight of those, who forget the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਕੀ ਹਾਲਤ ਹੋਉਗੀ, ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What shall be the fate of those who forget the Naam? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੋ ਨਾਮ ਬਿਸਰ ਗਿਆ ਹੈ, ਤਿਨ ਕਾ ਕਉਨ ਹਾਲ ਹੋਗਾ ਅਰਥਾਤ ਬੁਰਾ ਹਾਲ ਹੋਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ (ਮੰਦ-ਭਾਗੀਆਂ) ਨੂੰ ਤੇਰਾ ਨਾਮ ਭੁੱਲਾ ਰਹਿੰਦਾ ਹੈ ਉਹਨਾਂ ਦਾ ਹਾਲ ਭੈੜਾ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਾੜਾ = ਉਹਨਾਂ ਦਾ। ਹਾਲੁ ਕਉਣੁ = ਕੇਹੜਾ ਹਾਲ? ਉਹ ਹਾਲ ਜੋ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਭੈੜਾ ਹਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquéllos que traicionan Tu Nombre, ¡qué maldita es su vida y su muerte! (3)"