[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਈ; ਸਦਾ ਸਦਾ ਗੁਨ ਗਾਇਆ ॥"
page = 1339
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, meditate I on the Transcendent Lord and sing His praises, ever and forever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I meditate on the Supreme Lord God; I sing His Glorious Praises forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਭੂਤ ਭਵਿਖ੍ਯਤ ਮੇਂ ਸਭ ਜਨੋਂ ਨੇ ਸਦਾ ਗਾਇਆ ਹੈ, ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੋ ਮੈਂ ਆਠੋਂ ਪਹਰ ਧਿਆਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਅੱਠੇ ਪਹਰ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ ਸਦਾ ਹੀ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veinticuatro horas al día medito en el Supremo Dios nuestro Señor y canto Sus Gloriosas oraciones por siempre y para siempre."