[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਡ ਪਲੋਸਿ; ਕਮਰ ਬਧਿ ਪੋਥੀ ॥"
page = 871
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They caress their heads and carry books in their waist-bands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਿਰ ਤੇ ਹੱਥ ਫੇਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਕਮਰ-ਕੱਸਿਆਂ ਵਿੱਚ ਪੁਸਤਕਾਂ ਚੁੱਕੀ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They rub their bare heads, and carry prayer-books in their waist-bands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪੈ ਹਾਥ ਫੇਰਤੇ ਆਵਤੇ ਹੈਂ ਔ ਕਮਰੋਂ ਸੇ ਪੋਥੀਆਂ ਬਾਂਧੀ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂ ਲੱਕਾਂ ਨਾਲ ਪੋਥੀਆਂ ਲਮਕਾਈਆਂ ਹੋਈਆਂ ਸਿਰਾਂ ਤੇ ਹੱਥ ਫੇਰਦੇ ਤੁਰੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੋਸਿ = ਹੱਥ ਫੇਰ ਕੇ। ਕਮਰ = ਲੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con sus libros colgando a su lado, se la pasan acariciando sus cabezas rasuradas."