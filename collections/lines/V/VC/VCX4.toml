[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਗਲੁ ਘਤਿ ਚਲਾਈਐ; ਜਮ ਪੰਥਿ ਇਕੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bound in chains, he is forced to walk alone on the way of the Yama, death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗਲ ਵਿਖੇ) ਸੰਗਲ ਪਾਕੇ ਜਮ ਮਾਰਗ ਵਿਖੇ ਇਕੱਲਾ ਛਡੀਦਾ ਹੈ, (ਗੁਰੂ ਸਹਾਈ ਨਹੀਂ ਹੁੰਦਾ)।"