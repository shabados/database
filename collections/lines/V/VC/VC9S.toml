[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਮਹਿ ਠਕੁਰਾਈ ਤੇਰੀ; ਕੋਮਨ ਸਿਰਿ ਕੋਮਾ ॥੧॥"
page = 507
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among Lords Thine is the over Lordship and among races Thine is the supreme race."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬਾਂ ਵਿੱਚ ਤੇਰੀ ਵੱਡੀ ਸਾਹਿਬੀ ਅਤੇ ਕੌਮਾਂ ਵਿਚੋਂ ਤੈਂਡੀ ਸ਼੍ਰੋਮਣੀ ਕੌਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among masters, You are the Master. Among tribes, Yours is the Supreme Tribe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਠਾਕਰੋਂ ਮੇਂ ਬਡੀ ਠਕੁਰਾਈ ਤੇਰੀ ਹੈ, ਸਭ (ਕੋਮਨ) ਜਾਤੋਂ ਮੇਂ ਬਡੀ ਜਾਤ ਤੇਰੀ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! (ਦੁਨੀਆ ਦੇ) ਸਰਦਾਰਾਂ ਵਿਚ ਤੇਰੀ ਸਰਦਾਰੀ (ਸਭ ਤੋਂ ਵੱਡੀ) ਹੈ, ਉੱਚੀ ਕੁਲ ਵਾਲਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਕੁਲ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los maestros eres el Maestro Supremo; de las congregaciones, la Tuya es la más Sublime. (1)"