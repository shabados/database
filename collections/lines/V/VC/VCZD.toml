[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਚਾਰੇ ਕੁੰਡਾ ਭਾਲੀਆ; ਤੁਧੁ ਜੇਵਡੁ ਨ. ਸਾਈਆ ॥"
page = 1098
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the four direction and have found none so great as Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਾਰੇ ਹੀ ਦਿਸ਼ਾਂ ਖੋਜੀਆਂ ਹਨ ਅਤੇ ਮੈਨੂੰ ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਕੋਈ ਭੀ ਨਹੀਂ ਲੱਭਾ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched in four directions; there is no other as great as You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਵਾਮੀ! ਮੈਂ ਤੌ ਚਾਰੋਂ ਦਿਸਾ ਢੂੰਢੀਆਂ ਹੈਂ ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਕੋਈ ਨਹੀਂ ਦੇਖਿਆ ਹੈ॥☬ਅਰੁ ਸੰਤ ਜਨੋਂ ਪਤੀ ਏਹ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਈਂ! ਮੈਂ ਚੁਫੇਰੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਖੋਜ ਕੇ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਤੇਰੇ ਜੇਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado en las cuatro esquinas de la"