[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਰਬ ਕਾ ਧਨੀ ॥੮॥੮॥"
page = 274
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the mortal who knows God is the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the God-conscious being is the Lord of all. ||8||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਕਾ ਧਨੀ ਅਰਥਾਤ ਸ਼ਾਹ ਹੈ, ਭਾਵ ਸਭ ਕੌ ਨਾਮ ਵਾ ਉਪਦੇਸ਼ ਦਾਤਾ ਹੈ; ਵਾ ਹਰੀ ਰੂਪ ਸਭ ਕਾ (ਧਨੀ) ਮਾਲਕ ਹੈ॥੮॥੮॥☬ਪ੍ਰਸ਼ਨ: ਹੇ ਸਤਿਗੁਰੋ ਅਪਰਸ ਔ ਵੈਸਨਵ ਪੁਨਾ ਭਗਤੋਂ ਕੇ ਔ ਪੰਡਤੋਂ ਕੇ ਅਰੁ ਜੀਵਨ ਮੁਕਤਿ ਕੇ ਕਿਆ ਲਖਣ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬ੍ਰਹਮਗਿਆਨੀ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈ ॥੮॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el ser conciente de Dios, es el Señor de todo.(8-8)"