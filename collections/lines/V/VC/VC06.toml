[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਦੇਖਾਲਿਹੁ; ਤਿਸੁ ਸਾਲਾਹੀ ॥"
page = 1025
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou show me one, who has not these; I shall eulogise him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਕੋਈ ਐਹੋ ਜੇਹਾ ਵਿਖਾਲ ਦੇਵੇਂ ਜਿਸ ਵਿੱਚ ਇਹ ਵੈਰ ਵਿਰੋਧ ਨਹੀਂ, ਉਸ ਦੀ ਮੈਂ ਤਾਰਫ਼ਿ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show me anyone who is, and I will praise him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਦਿਖਾਲੋ ਮੈਂ ਤਿਸ ਕੋ ਸਾਲਾਹੋਂ, ਭਾਵ ਨਿਰਵੈਰ ਪੁਰਸ ਦੁਰਲਭੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਤੁਹਾਨੂੰ ਯਕੀਨ ਨਹੀਂ ਆਉਂਦਾ ਤਾਂ) ਮੈਨੂੰ ਕੋਈ ਐਸਾ ਵਿਖਾਓ, ਮੈਂ ਉਸ ਦਾ ਸਤਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਸਾਲਾਹੀ = ਮੈਂ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, yo alabaría a quien me mostrara al Ser que está libre de eso."