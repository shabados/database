[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਭਾਇ ਸੰਚਿਓ; ਕਿਰਣਿ ਅੰਮ੍ਰਿਤ, ਕਲ ਬਾਣੀ ॥"
page = 1392
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the ambrosial and beauteous rays of the Guru's word, thou have all-too-spontaneously irrigated the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੀਆਂ ਸੁਧਾ ਸਰੂਪ ਅਤੇ ਸੁੰਦਰ ਸੁਆਵਾਂ ਨਾਲ ਤੂੰ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਸੁਤੇ ਸਿਧ ਹੀ ਸਿੰਚਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, You send forth the rays of the Ambrosial Word of power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਰੂਪੀ ਚੰਦ੍ਰਮਾਂ ਕੀ ਬਾਣੀ ਰੂਪੀ ਕਿਰਣੋਂ ਦ੍ਵਾਰੇ ਆਪ ਨੇ ਰਿਦੇ ਮੇਂ ਸਾਂਤੀ ਭਾਵ ਰੂਪੀ ਸੁੰਦ੍ਰ ਅੰਮ੍ਰਿਤ ਸੰਚਨ ਕੀਆ ਹੈ; ਵਾ ਜੋ ਆਪ ਚੰਦ੍ਰਮਾਂ ਰੂਪ ਕੀ ਸਰਣ ਆਏ ਹੈਂ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਆਪਨੇ ਸਹਜ ਸੁਭਾਵਕ ਬਾਣੀ ਰੂਪੀ ਕਿਰਣੋਂ ਕਰ ਕੇ ਨਾਮ ਰੂਪੀ (ਕਲ) ਸੁੰਦਰ ਅੰਮ੍ਰਿਤ ਸਿੰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ-ਭਰੀ ਸੁੰਦਰ ਬਾਣੀ-ਰੂਪ ਕਿਰਣ ਦੁਆਰਾ (ਸੰਸਾਰੀ ਜੀਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਤੂੰ ਸਹਜ ਸੁਭਾਇ ਹੀ ਅੰਮ੍ਰਿਤ ਸਿੰਜ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਭਾਇ = ਸਹਜ ਸੁਭਾਵਕ ਹੀ। ਕਿਰਣਿ = ਕਿਰਣ ਦੁਆਰਾ। ਕਲ = ਸੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con fácil intuición esparces los rayos del Poder de Tu Palabra Ambrosial."