[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਈਐ; ਕਿਸ ਨੋ ਦੀਜੈ ਦੋਸੁ ॥"
page = 1009
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man obtains what is pre-destined for him, Why does he blame others?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨੂੰ ਉਹੋ ਕੁਛ ਮਿਲਦਾ ਹੈ, ਜੋ ਉਸ ਲਈ ਧੁਰ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ। ਉਹ ਹੋਰਨਾਂ ਤੇ ਇਲਜ਼ਾਮ ਕਿਉਂ ਲਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One obtains what is pre-ordained; why does he blame others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਕਰਮ ਲਿਖਿਆ ਹੈ ਤਿਸ ਅਨੁਸਾਰ ਹੀ ਤਾਮਸੀ ਸੁਭਾਇ ਜਹਿਰ ਵਾਲਾ ਪਾਈਤਾ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਦੋਸ ਕਿਸ ਕੋ ਦੇਣਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਧਾਰਮਿਕ ਭੇਸ ਨਾਲ ਮਨ ਦਾ ਮੰਦਾ ਸੁਭਾਉ ਬਦਲ ਨਹੀਂ ਸਕਦਾ), ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਸੰਗ੍ਰਹਿ ਦਾ ਫਲ ਭੋਗਣਾ ਹੀ ਪੈਂਦਾ ਹੈ, ਕਿਸੇ ਜੀਵ ਨੂੰ (ਉਸ ਦੀ ਕਿਸੇ ਕੀਤੀ ਬੁਰਾਈ ਬਾਰੇ) ਦੋਸ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero recibe sólo lo que estaba escrito en su destino gracias a su pasado, no puede culpar a nadie por esto, no, a nadie."