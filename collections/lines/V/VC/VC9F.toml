[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦਰਿ ਬਾਧੇ; ਕੋਇ. ਨ ਰਾਖੈ ॥"
page = 944
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) No one can rescue the mortal who is bound at death's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਉਹ ਪ੍ਰਾਨੀ ਨੂੰ ਕੋਈ ਭੀ ਬਚਾ ਨਹੀਂ ਸਕਦਾ, ਜੋ ਮੌਤ ਦੇ ਬੂਹੇ ਤੇ ਨਰੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can save one who is tied up at Death's door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਮ ਦੁਆਰੇ ਬਾਂਧੇ ਹੂਏ ਜੀਵ ਕੀ ਕੋਈ ਰਖ੍ਯਾ ਨਹੀਂ ਕਰਤਾ, ਤਿਸ ਕੀ ਰਖ੍ਯਾ ਕੈਸੇ ਹੋਇ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਦੇ ਦਰ ਤੇ ਬੱਧੇ ਹੋਏ ਦੀ ਕੋਈ ਸਹੈਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atado a la puerta de la muerte, nadie lo puede salvar o ayudar,"