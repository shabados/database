[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ ਆਪਿ; ਨ ਅਲਖੁ ਲਖਾਵਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lord Himself is the true Guru who is imperceptible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਸਤਿਗੁਰੂ (ਪਰਮੇਸ਼ਰ) ਆਪ ਹੈ, (ਪਰ ਓਹ) ਅਲਖ ਹੈ (ਆਪਣੇ ਆਪ ਨੂੰ) ਲਖਾਉਂਦਾ ਨਹੀਂ।"