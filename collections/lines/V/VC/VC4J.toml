[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਅਵਗਣ; ਕਾਟਣਹਾਰਾ ॥"
page = 112
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the extirpator of sins and evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹਾਂ ਤੇ ਮੰਦ-ਅਮਲ ਨੂੰ ਕੱਟਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cuts out our sinful mistakes and evil actions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੋ ਤਥਾ ਪਾਪੋਂ ਕੋ ਕਾਟਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਜੀਵਾਂ ਦੇ ਪਾਪ ਤੇ ਔਗੁਣ ਦੂਰ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos purga de todos nuestros deméritos y faltas."