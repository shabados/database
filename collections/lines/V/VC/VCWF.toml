[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦ. ਨ ਛੂਟੀਐ; ਦੇਖਹੁ ਵੀਚਾਰਾ ॥"
page = 229
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Guru's instruction one is not emancipated. See and reflect upon this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਬਗ਼ੈਰ ਬੰਦੇ ਦੀ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ। ਇਸ ਨੂੰ ਸੋਚ ਸਮਝ ਕੇ ਵੇਖ ਲਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, no one is emancipated. See this, and reflect upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਚਾਰ ਕਰ ਦੇਖ ਲੇਵੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬਿਨਾ ਛੂਟੀਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਨੇ ਜੀਵਾਂ ਦੀਆਂ ਆਤਮਕ ਅੱਖਾਂ ਅੱਗੇ ਹਨੇਰਾ ਖੜਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੇ ਭਾਈ!) ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ (ਇਸ ਆਤਮਕ ਹਨੇਰੇ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin la Palabra del Shabd del Guru, uno no es emancipado; piensa profundamente en esto por ti mismo y llegarás a la misma conclusión."