[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਵੇ ਤੁਮ ਨ ਤੋਰਹੁ; ਤਉ ਹਮ ਨਹੀ ਤੋਰਹਿ ॥"
page = 658
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, if Thou breakest not with me, then I will not break with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆਹ ਦੇ ਪਤੀ ਜੇ ਤੂੰ ਮੇਰੇ ਨਾਲੋਂ ਤੋੜ ਵਿਛੋੜੀ ਨਾਂ ਕਰੇ ਤਾਂ ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਤੋੜ ਵਿਛੋੜੀ ਨਹੀਂ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, if You will not break with me, then I will not break with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵ! ਤੁਮ ਮੇਰੇ ਸਾਥ ਪ੍ਰੀਤੀ ਤੋੜੋ ਤੌ ਤੋੜੋ, ਪਰੰਤੂ ਹਮ ਆਪ ਸੇ ਪ੍ਰੀਤੀ ਕਬੀ ਨਹੀਂ ਤੋੜੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਜੇ ਤੂੰ (ਮੇਰੇ ਨਾਲੋਂ) ਪਿਆਰ ਨਾਹ ਤੋੜੇਂ, ਤਾਂ ਮੈਂ ਭੀ ਨਹੀਂ ਤੋੜਾਂਗਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਤੋਰਹੁ = ਨਾਹ ਤੋੜ। ਹਮ ਨਹੀ ਤੋਰਹਿ = ਅਸੀਂ ਨਹੀਂ ਤੋੜਾਂਗੇ, ਮੈਂ ਨਹੀਂ ਤੋੜਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si no me abandonas, yo tampoco a Ti,"