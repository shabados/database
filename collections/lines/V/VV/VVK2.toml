[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨਿ ਥਨੰਤਰਿ ਸਭਨੀ ਜਾਈ; ਜੋ ਦੀਸੈ ਸੋ ਤੇਰਾ ॥"
page = 700
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art in all the places, in space as in interspaces. Whatever we see, that is Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂ, ਹੇ ਸਆਮੀ! ਸਾਰੀਆਂ ਥਾਵਾਂ, ਵਿਥਾਂ ਅਤੇ ਅਸਥਾਨਾਂ ਵਿੱਚ ਹੈ। ਜੋ ਕੁਛ ਦਿਸ ਆਉਂਦਾ ਹੈ, ਉਹ ਤੈਂਡਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all the spaces and interspaces, everywhere, whatever we see is Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥਾਨ ਔਰ ਅਸਥਾਨੋਂ ਕੇ ਅੰਦਰਿ ਸਰਬ (ਜਾਈ) ਅਸਥਾਨੋਂ ਮੇਂ ਜੋ ਨਾਮ ਰੂਪ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਸਭ ਤੇਰਾ ਹੀ ਸਰੂਪ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਹਰੇਕ ਥਾਂ ਵਿਚ, ਸਭਨਾਂ ਥਾਵਾਂ ਵਿਚ (ਤੂੰ ਵੱਸ ਰਿਹਾ ਹੈਂ) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ = ਥਾਂ ਵਿਚ। ਥਨੰਤਰਿ = ਥਾਨ ਅੰਤਰਿ, ਥਾਂ ਵਿਚ। ਥਾਨਿ ਥਨੰਤਰਿ = ਹਰੇਕ ਥਾਂ ਵਿਚ। ਜਾਈ = ਜਾਈਂ, ਥਾਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está por todas partes, en el espacio exterior, y en el espacio interior."