[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਕੋ ਭਰਮਿ ਭੁਲੈ. ਸੰਸਾਰਿ ॥"
page = 864
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one should stray in doubt in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਜਣੇ ਨੂੰ ਇਸ ਜਗ ਅੰਦਰ ਸੰਦੇਹ ਵਿੱਚ ਭਟਕਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one wander in doubt in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰੀ ਜੀਵੋ! ਭਰਮ ਕਰ ਮਤੁ ਕੋਈ ਭੂਲ ਜਾਵੋ ਕਿ ਮੈਂ ਗੁਰਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੋ ਤਰ ਜਾਊਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੁਨੀਆ ਵਿਚ ਕਿਤੇ ਕੋਈ ਮਨੁੱਖ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ (ਇਹ ਗੱਲ) ਨਾਹ ਭੁੱਲ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤ = ਮਤਾਂ। ਮਤ ਕੋ ਭੁਲੈ = ਮਤਾਂ ਕੋਈ ਭੁੱਲ ਜਾਏ, ਕਿਤੇ ਕੋਈ ਭੁੱਲ ਨਾਹ ਜਾਏ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que sin el Guru nadie"