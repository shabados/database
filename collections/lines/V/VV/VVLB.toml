[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ; ਏਕ ਤੂੰਹੀ. ਏਕ ਤੁਹੀ ॥"
page = 1272
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone, Thou alone, O God, are my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ, ਕੇਵਲ ਤੂੰ ਹੀ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are, You alone are, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਏਕ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਾਸਤੇ, ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਤੂੰ ਹੀ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caigo así, a sus Pies y postro mi frente sobre ellos; sólo Tú eres,"