[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਮਤਿ ਅਚਲੁ ਹੈ; ਚਲਾਇ. ਨ ਸਕੈ ਕੋਇ ॥"
page = 548
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's teaching his mind is steadfast and none can shake it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਰਾਹੀਂ ਉਸ ਦਾ ਮਨ ਅਸਥਿਰ ਹੈ। ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਹਿਲਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, his mind is held steady; no one can make him waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਧਾਰਨੇ ਸੇ ਤਿਨ ਕੀ ਬੁਧੀ ਅਚਲ ਹੈ, ਤਿਸ ਕੋ ਕੋਈ ਬਿਕਾਰਿ ਚਲਾਇਮਾਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ (ਮਨੁੱਖ ਦੀ) ਮੱਤ ਪੱਕੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਕੋਈ (ਮਾਇਕ ਵਿਹਾਰ) ਉਸ ਨੂੰ ਡੁਲਾ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente instruida en la Sabiduría del Guru, se vuelve estable, y nadie la puede mover o perturbar."