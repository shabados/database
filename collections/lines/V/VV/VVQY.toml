[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਹਾਰਿਓ. ਅਨਿਕ ਬਹੁ ਭਾਤੀ; ਛੋਡਹਿ ਕਤਹੂੰ ਨਾਹੀ ॥"
page = 206
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of adopting various and many means, but in no way do they leave me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਤੇ ਬਹੁਤ ਢੰਗ ਕਰ ਕੇ ਹਾਰ ਹੁਟ ਗਿਆ ਹਾਂ, ਪਰ ਉਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਮੇਰਾ ਖਹਿੜਾ ਨਹੀਂ ਛਡਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying all sorts of things, I have grown weary, but still, they will not leave me alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਜਤਨ ਕਰ ਕਰ ਕੇ ਥਕਤ ਹੂਆ ਹੂੰ। ਕੈਸੇ ਜਤਨ ਕੀਏ ਹੈਂ? ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਯੱਗ ਤਪ ਆਦਿਕ, ਪਰੰਤੂ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੇ ਜਤਨ ਕਰਨੇ ਕਰ ਪੂਰਬ ਉਕਤ ਬਿਕਾਰ ਛੋਡਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਿਤਾ-ਪ੍ਰਭੂ! ਇਹਨਾਂ ਪੰਜਾਂ ਬਿਖਾਦੀਆਂ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਂ ਅਨੇਕਾਂ ਤੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਜਤਨ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਿਆ ਹਾਂ, ਇਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਮੇਰੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹੂੰ = ਕਿਤੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado de todas las formas, pero ellos no aflojan su garra."