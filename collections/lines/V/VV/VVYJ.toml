[[content]]
asset = "NTHB"
type = "primary"
data = "ਹੇ ਨਿਮਾਣਿਆਂ ਦੇ ਮਾਣ, ਨਿਤਾਣਿਆਂ ਦੇ ਤਾਣ, ਨਿਓਟਿਆਂ ਦੀ ਓਟ, ਸੱਚੇ ਪਿਤਾ, ਵਾਹਿਗੁਰੂ ।"

[[content]]
asset = "SRME"
type = "translation"
language = "en"
data = "O Thou, the honor of the humble, the strength of the weak, aid unto those who have none to rely on, True Father, Waheguru,"