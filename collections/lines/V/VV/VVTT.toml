[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਵੈ ਨੋ, ਸਭੁ ਕੋ ਪਰਤਾਪਦਾ; ਵਿਣੁ ਭਾਗਾਂ ਪਾਇਆ. ਨ ਜਾਇ ॥"
page = 1277
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone longs for the God's Name, but without good destiny it is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਚਾਹਨਾ ਕਰਦਾ ਹੈ, ਪ੍ਰਰੰਤੂ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੇ ਬਗੈਰ, ਇਹ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs for the Name of the Lord; without good destiny, it is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਸਭ ਕੋਈ (ਪਰਤਾਪਦਾ) ਚਾਹਤਾ ਹੈ, ਪਰੰਤੂ ਬਿਨਾਂ ਉਤਮ ਭਾਗੋਂ ਸੇ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰੇਕ ਪ੍ਰਾਣੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਤਾਂਘਦਾ ਹੈ, ਪਰ ਚੰਗੀ ਕਿਸਮਤ ਤੋਂ ਬਿਨਾ ਮਿਲਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵੈ ਨੋ = ਨਾਮ ਵਾਸਤੇ। ਸਭੁ ਕੋ = ਹਰੇਕ ਪ੍ਰਾਣੀ। ਪਰਤਾਪਦਾ = ਤਾਂਘਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos añoran el Nombre del Señor, pero sin un buen Destino no es obtenido."