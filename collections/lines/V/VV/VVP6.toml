[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਜੁਰੈ; ਤ ਹੋਇ ਨਿਸਤਾਰਾ ॥੧॥"
page = 238
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one unites with God, then, is he emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਰੱਬ ਨਾਲ ਜੁੜ ਜਾਵੇ ਤਾਂ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone attaches himself to the Lord, he is emancipated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਕੇ ਸਾਥ ਜੁੜੇ ਤੋ ਨਿਸਤਾਰਾ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜਦਾ ਹੈ, (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਉਸ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es emancipado y no puede ser arruinado. (1)"