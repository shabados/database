[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਸੁਖਿ ਸੁਤੀ ਜੀਉ; ਅੰਤਰਿ ਉਰਿ ਧਾਰੇ ॥"
page = 245
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By clapping the Guru to her heart and mind she peacefully sleeps during the night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅਤੇ ਹਿਰਦੇ ਨਾਲ ਲਾਉਣ ਦੁਆਰਾ ਉਹ ਰਾਤ ਨੂੰ ਆਰਾਮ ਨਾਲ ਸੌਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She passes her life-night sleeping in peace, enshrining the Lord in her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੀ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਮੇਂ ਸੁਖ ਸਾਥ ਸੁਤੀ ਹੈ ਜਿਸ ਨੇ ਰਿਦੇ ਅੰਤਰ ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ) ਵਸਾਂਦੀ ਹੈ ਤੇ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਰੂਪ ਰਾਤ ਸੁਖ ਵਿਚ ਗੁਜ਼ਾਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enalteciendo al Señor en su corazón, ella duerme tranquila toda la noche, y sus aflicciones parten para siempre."