[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੁੰਡੀ ਬਿਨੁ; ਕਿਆ ਗੰਠਿ ਚੜ੍ਹਾਈਐ ॥"
page = 872
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and a knot can not be fastened without twisting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਮਰੋੜ ਦੇ ਬਿਨਾਂ ਗੰਢ ਕਿਵੇਂ ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a loop, how can the knot be tied?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਰੋੜੀ ਪਾਏ ਬਿਨਾਂ ਕੈਸੇ ਗੰਠ ਕੋ ਚੜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੁੰਡੀ ਤੋਂ ਬਿਨਾ ਗੰਢ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਠਿ = ਗੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin torcer el hilo, no se puede hacer el nudo,"