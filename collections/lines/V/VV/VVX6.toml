[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ. ਪ੍ਰਾਪਤਿ ਹੋਇ ॥੨॥"
page = 1129
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is destined to receive it from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਇਸ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "receives it from the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਪ੍ਰਾਪਤ ਹੋਣਾ ਲਿਖਿਆ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ) ਹਰਿ-ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ (ਲਿਖੀ ਹੋਈ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਪ੍ਰਾਪਤਿ = ਪ੍ਰਾਪਤੀ, ਮੇਲ, ਸੰਜੋਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que lo busca en el Guru Perfecto. (2)"