[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਸਕਰ ਮਾਰਿ ਵਸੀ ਪੰਚਾਇਣਿ; ਅਦਲੁ ਕਰੇ ਵੀਚਾਰੇ ॥"
page = 765
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Annihilating the thieves, she abides as the mistress of her home and discriminatingly administers justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਆਪਣੇ ਘਰ ਦੀ ਮਾਲਕਣੀ ਹੋ ਵਸਦੀ ਹੈ ਅਤੇ ਸੋਚ ਵੀਚਾਰ ਕੇ ਇਨਸਾਫ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering the thieves, she dwells as the mistress of her home, and administers justice wisely."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਸਕਰ) ਕਾਮਾਦਿ ਚੋਰੋਂ ਕੋ ਮਾਰਕੇ ਹੇ ਪਰਮੇਸਰ! ਤੇਰੇ ਗੁਣ ਬੀਚਾਰੇ ਔਰ (ਅਦਲੁ ਕਰੇ) ਜਗ੍ਯਾਸੂਓਂ ਕਾ ਅਨਸਾਫੁ ਕਰਤਾ ਹੈ। (ਪੰਚਾਇਣਿ) ਸੰਤੋਂ ਕਾ ਘਰੁ ਜੋ ਸਰੂਪੁ ਹੈ ਤਿਸ ਮੇਂ ਵਹੁ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਵਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਚੋਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਟਿਕ ਗਈ ਜੋ ਸਦਾ ਪੂਰੀ ਵਿਚਾਰ ਨਾਲ ਨਿਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸਕਰ = ਕਾਮਾਦਿਕ ਚੋਰ। ਪੰਚਾਇਣਿ = ਪੰਚਾਇਣ ਵਿਚ। ਪੰਚਾਇਣੁ = {ਪੰਚ-ਅਯਨ। ਪੰਚ = ਸਾਧ ਸੰਗਤਿ। ਅਯਨ = ਘਰ} ਸਾਧ ਸੰਗਤਿ ਜਿਸ ਦਾ ਘਰ ਹੈ, ਜੋ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਪਰਮਾਤਮਾ। ਵੀਚਾਰੇ = ਵੀਚਾਰਿ, ਪੂਰੀ ਵਿਚਾਰ ਨਾਲ। ਅਦਲੁ = ਨਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella borra sus errores, vive como la maestra de ella misma y, con una mente que discrimina, logra juzgar lo bueno y lo malo."