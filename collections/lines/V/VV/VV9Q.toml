[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ; ਨਾਮ ਬਿਨਾ ਬਿਰਥਾ ਸਭੁ ਜਾਏ ॥"
page = 450
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very difficult to obtain is this human birth and without the Name, it all goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀ ਔਖਿਆਈ ਨਾਲ ਹੱਥ ਲੱਗਣ ਵਾਲਾ ਹੈ, ਇਹ ਮਨੁੱਖੀ ਜੀਵਨ। ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਇਹ ਸਾਰਾ ਵਿਅਰਥ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to obtain this human incarnation, and without the Naam, it is all futile and useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਮਾਨੁਖ ਜਨਮ ਦੁਰਲੱਭ ਹੈ, ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਬ੍ਯਰਥ ਹੀ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਦਾ ਸਾਰਾ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲੰਭੁ = ਦੁਰਲੱਭ, ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ। ਬਿਰਥਾ = ਅਜਾਈਂ। ਸਭੁ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario y precioso es el nacimiento humano, pero sin el Nombre, es desperdiciado."