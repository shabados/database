[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਿ; ਬਸਹੁ ਰਿਦੈ ਹਰਿ ਨੀਤ ॥"
page = 712
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Ocean, of mercy, abide Thou ever in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰ ਦੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸਦਾ ਮੇਰੇ ਮਨ ਅੰਦਰ ਵੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, ocean of mercy, please abide forever in my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕੇ ਨਿਧੀ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਨਿਤ ਹੀ ਨਿਵਾਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Fuente de Misericordia, habita siempre en mi corazón"