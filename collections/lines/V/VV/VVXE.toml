[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਂਗਉ; ਸੰਤਨ ਰੇਨਾ ॥"
page = 656
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the dust of saints feet;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੈਂ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No busco nada más que el Polvo de los Santos,"