[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਕੋਈ ਕਹੈ ਤਹੀ ਵਹ ਧਾਵੈ ॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shudras began to serve all and they went wherever they were sent"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਰ੍ਹਾਂ-ਤਰ੍ਹਾਂ ਨਾਲ ਸਾਰੇ ਸੇਵਕਾਂ ਨੂੰ ਤਾਰਿਆ।"