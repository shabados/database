[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਕਮਾਣੈ. ਕੂੜੋ ਹੋਵੈ; ਨਾਨਕ. ਸਿਫਤਿ ਵਿਗਾਸਿ ॥੩॥"
page = 474
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising falsehood, falsehood is attained. Nanak, through Lord's praise one blossoms forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ ਝੂਠ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਨਾਨਕ! ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਰਾਹੀਂ ਜੀਵ ਪ੍ਰਫੁੱਲਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing falsehood, only falsehood is obtained. O Nanak, through the Lord's Praise, one blossoms forth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਥ੍ਯਾ ਕਰਮ, ਭਾਵ ਮੰਦ ਕਰਮ ਕਮਾਉਨੇ ਉਨ ਕਾ ਫਲੁ ਮਿਥ੍ਯਾ, ਭਾਵ ਦੁਖੁ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਕੀ ਉਸਤਤੀ ਕਰਨੇ ਤੇ (ਵਿਗਾਸਿ) ਅਨੰਦੁ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਧੋਖੇ ਦਾ ਕੰਮ ਕੀਤਿਆਂ ਧੋਖਾ ਹੀ ਹੁੰਦਾ ਹੈ, (ਭਾਵ, ਜਿਤਨਾ ਚਿਰ ਮਨੁੱਖ ਦੁਨੀਆ ਦੇ ਧੰਦਿਆਂ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਉਤਨਾ ਚਿਰ ਚਿੰਤਾ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਨ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਹੀ ਖਿੜਾਉ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si practicas la Alabanza del Señor, entonces floreces. (3)"