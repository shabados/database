[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਦੀਜੈ; ਤਾ ਕਉ ਵਾਰਿ ॥"
page = 1142
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My this soul, I make a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇਹ ਆਤਮਾਂ ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this mind as a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਇਹ ਮਨ ਤਿਸ ਕੇ ਊਪਰ ਸੇ ਵਾਰਨੇ ਕਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਇਹ ਮਨ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਅੱਗੇ ਭੇਟਾ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi mente está para siempre dedicada a mi Señor."