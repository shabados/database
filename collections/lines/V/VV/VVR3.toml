[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਤੇਰੋ ਖੇਲੁ; ਤੁਝ ਮਹਿ ਸਮਾਹਿ ॥"
page = 1181
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤੇਰੀਆਂ ਹੀ ਖੇਡਾਂ ਹਨ। ਹਰ ਸ਼ੈ ਤੇਰੇ ਵਿੱਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is Your play; it all merges again into You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸੰਸਾਰੁ ਸਭੁ ਤੇਰਾ ਹੀ ਖੇਲੁ ਹੈ ਔਰ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਤੇਰਾ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ। ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo es Tu Entretenimiento y todo se inmerge en Ti."