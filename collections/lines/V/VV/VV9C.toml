[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਕਹਿਓ ਮੁਖ ਤੇ ਉਨ ਕੋ; ਤੇਊ, ਤਾ ਛਿਨ ਗਉਰ ਕੇ ਮਧਿ ਸਮਾਨੀ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time Chandi uttered these words from her month to Kali and other powers: “Merge in me” and at the same instant they all merged in Chandi,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੁਣ ਕੇ) ਚੰਡੀ ਨੇ ਮੂੰਹ ਤੋਂ ਉਨ੍ਹਾਂ (ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ) ਨੂੰ ਕਿਹਾ (ਕਿ ਮੇਰੇ ਵਿਚ ਸਮਾ ਜਾਉ) ਅਤੇ ਉਹ ਉਸੇ ਵੇਲੇ ਚੰਡੀ ਦੇ ਵਿਚ ਸਮਾ ਗਈਆਂ"