[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਲਾਂ; ਜੋ ਮਨ ਸਿਉ ਲਰੈ ॥"
page = 1159
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Maulana, who struggles with his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੌਲਾਨਾ ਹੈ, ਜੋ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਜੰਗ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Mullah, who struggles with his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਲਾਂ ਵਹੁ ਹੈ, ਜੋ ਅਪਨੇ ਮਨ ਕੇ ਸਾਥ ਲਰੈ, ਭਾਵ ਬਾਹਯ ਮੁਖੀ ਨ ਹੋਣ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਮੁੱਲਾਂ ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਮਨ ਨਾਲ ਘੋਲ ਕਰਦਾ ਹੈ (ਭਾਵ, ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਜਤਨ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "(ਨੋਟ: ਲਫ਼ਜ਼ 'ਮੁਲਾਂ' ਦੇ ਦੋਵੇਂ ਅੱਖਰ 'ਮ' ਅਤੇ 'ਲ' ਲੈ ਕੇ ਅਰਥ ਕੀਤੇ ਹਨ; 'ਮਨ' ਅਤੇ 'ਲਰੈ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muláh sólo es aquél que pelea con su mente"