[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵੇਖਾ; ਅਵਰੁ ਨ ਬੀਆ ॥"
page = 113
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see but one Lord and no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਦੇਖਦਾ ਹਾਂ ਤੇ ਕਿਸੇ ਹੋਰ ਦੂਸਰੇ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see only the One, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਏਕ ਹੀ ਦੇਖਾ ਹੈ ਤਿਨੋਂ ਕੇ ਨਿਸਚੇ ਮੇਂ ਔਰੁ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹੁਣ ਮੈਂ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ, (ਉਸ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ) ਕੋਈ ਹੋਰ ਨਹੀਂ (ਦਿੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo al Uno a Quien veo, a ningún otro;"