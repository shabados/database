type = "primary"
data = "ਬਿਅਫ਼ਤਾਦ ਹਰਦੋ ਚੁਨੀ ਕੁਸ਼ਤਗਾ ॥੯੨॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And both sides were felling flat like the dead bodies.(92)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਵੇਂ ਮੁਰਦਿਆਂ ਵਾਂਗ ਡਿਗ ਪਏ ॥੯੨॥"