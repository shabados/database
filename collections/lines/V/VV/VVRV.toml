[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਉ ਸਾਧ; ਸੰਤ ਚਰਨੇਰੈ ॥"
page = 1304
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the feet of the holymen and the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕ ਬੰਦਿਆਂ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਦੇ ਪੈਰਾ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve at the feet of the Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧ) ਸ੍ਰੇਸ਼ਟ ਸੰਤੋਂ ਕੇ ਚਰਣੋਂ ਕਾ ਸੇਵਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਓਟ ਲੈਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo a los Pies de los Santos y añoro el Polvo de Sus Pies que purifica y santifica."