[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਦੀਸੈ; ਸੋ ਤਿਸ ਹੀ ਮਾਹਿ ॥"
page = 840
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sees the Lord, through the Guru; merges he into Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sees, through the Guru, merges into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰ ਉਪਦੇਸ ਸੇ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ ਮੈਂ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸੂਝ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਦੀਸੈ = ਦਿੱਸ ਪੈਂਦਾ ਹੈ। ਸੋ = ਉਹ (ਮਨੁੱਖ)। ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਤਿਸ ਹੀ ਮਾਹਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo la observa, quien ve a través del Guru, se inmerge en Él,"