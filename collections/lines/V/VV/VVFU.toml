[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੁ ਅਗਿਆਨੀ; ਕਦੇ ਨ ਸੀਝੈ ॥੨॥"
page = 160
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind ignorant never gets reformed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਤੇ ਬੇਸਮਝ ਦਾ ਕਦਾਚਿੱਤ ਸੁਧਾਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blind and ignorant, he shall never be reformed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਅੰਧਾ ਹੂਆ ਅਗ੍ਯਾਨੀ ਕਬੀ ਨਹੀਂ ਸੀਝਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਤੇ ਗਿਆਨ-ਹੀਨ ਮਨੁੱਖ (ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ ਵਿਚ) ਕਦੇ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, estando ciego y tonto, no es liberado.  (2)"