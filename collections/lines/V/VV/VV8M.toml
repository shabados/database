[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੈ ਰੰਗਿ ਰਤੀ ॥੧॥ ਰਹਾਉ ॥"
page = 739
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is dyed with the love of her beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- this is the color of the soul-bride who is imbued with the Love of her Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੇ ਤੂੰ ਰੰਗ ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਹੂਈ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਰੰਗਿ = ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਤੀ = ਰੰਗੀ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues estás perfectamente imbuido en tu Señor.  (1-Pausa)"