[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ ਪਹਰੈ ਰੈਣਿ ਕੈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਮਨੁ ਲਗਾ ਆਲਿ ਜੰਜਾਲਿ ॥"
page = 76
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend! man's mind is occupied in the household entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਤੀਜੇ ਭਾਗ ਅੰਦਰ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਸੱਜਣਾ! ਮਨੁਖ ਦਾ ਮਨੁਆ ਘਰੋਗੀ ਪੁਆੜਿਆਂ ਅੰਦਰ ਰੁਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend, your mind is entangled in worldly and household affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਕੇ ਜੁਬਾ ਰੂਪੀ ਤੀਸਰੇ ਪਹਿਰ ਮੇਂ ਮਨ (ਆਲਿ) ਘਰ ਕੇ ਬ੍ਯੋਹਾਰ ਰੂਪੀ (ਜੰਜਾਲਿ) ਬੰਧਨੋਂ ਮੇਂ ਲਗ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ) ਤੀਜੇ ਪਹਰ ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਮਨ ਘਰ ਦੇ ਮੋਹ ਵਿਚ ਲੱਗ ਜਾਂਦਾ ਹੈ, ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲਿ = {आलय} ਘਰ ਵਿਚ, ਘਰ (ਦੇ ਮੋਹ) ਵਿਚ। ਜੰਜਾਲਿ = ਜੰਜਾਲ ਵਿਚ, ਦੁਨੀਆ ਦੇ ਝੰਬੇਲੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera ronda de la Noche, oh mi amigo mercader, la mente está puesta en el hogar."