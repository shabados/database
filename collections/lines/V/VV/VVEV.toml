[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਮਾਇਆ ਮੋਹਿ ਪਾਜੇ ॥"
page = 842
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals and lower beings are engrossed in the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਅਤੇ ਨੀਵੀਆਂ ਜੂਨਾਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਅੰਦਰ ਖਚਤ ਹੋਈਆਂ ਹਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings and creatures are engrossed in emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੀਅ) ਅਸਥੂਲ (ਜੰਤ) ਸੂਖਮ ਸਰਬ ਹੀ ਮਾਇਆ ਕੇ ਮੋਹਿ ਮੇਂ (ਪਾਜੇ) ਜੋੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਜੀਵਾਂ ਨੂੰ (ਉਸ ਨੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ ਮੋਹ ਵਿਚ। ਪਾਜੇ = ਪਾਏ ਹੋਏ ਹਨ, ਜੋੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así entonces Sus criaturas se involucran en la Maya"