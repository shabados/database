[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਧਾ ਹੋਇ ਕੈ. ਦਸੇ ਰਾਹੈ; ਸਭਸੁ ਮੁਹਾਏ ਸਾਥੈ ॥"
page = 140
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, though thus being himself blind shows the way and misleads all his comrades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਅੰਨ੍ਹਾਂ ਹੋ ਕੇ ਰਸਤਾ ਦਿਖਾਉਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸਮੂਹ ਸਾਥੀਆਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the one who is blind shows others the way, and misleads all his companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗ੍ਯਾਨ ਨੇਤ੍ਰੋਂ ਸੇ ਹੀਨ ਹੋ ਕਰ ਮਾਰਗ ਦਸੇ, ਸੋ ਪੁਰਸ਼ ਤਾਂ ਅਪਨੇ ਸਭ ਸਾਥੀਓਂ ਕੋ ਮੁਹਾਏ ਅਰਥਾਤ ਠਗਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਆਪ ਅੰਨ੍ਹਾ ਹੈ, ਪਰ ਹੋਰਨਾਂ ਨੂੰ ਰਾਹ ਦੱਸਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਸਾਥ ਨੂੰ ਲੁਟਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਾਏ = ਠਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el ciego muestra el sendero, de seguro no guiará bien a sus seguidores."