data = "ਉਚਰੋ ਤਹਾ ਠਵਰ ਜਿਹ ਚਹੀਐ ॥੧੧੧੨॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Anucharni”, add the word “ari” t the end and know all the names of TUpak.1112."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲੋੜ ਸਮਝੋ, ਉਥੇ ਵਰਤੋ ॥੧੧੧੨॥"