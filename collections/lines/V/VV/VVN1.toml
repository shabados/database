[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਬਿਨੁ ਹਰਿ ਨਾਵੈ; ਜਾਇ. ਨ ਕਾਈ ॥"
page = 891
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, sans the Lord's Name, there is no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕੋਈ ਭੀ ਆਰਾਮ ਦੀ ਜਗ੍ਹਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, without the Lord's Name, there is no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਮਨ ਹਰੀ ਨਾਮ ਬਿਨ ਕੋਈ ਜਾਗਾ ਸੁਖਦਾਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਾਲੇ ਦੇ ਕਾਰਨ ਭੁਇਂ ਵਿਚ ਪਾਣੀ ਜੀਊਰਦਾ ਨਹੀਂ, ਇਸੇ ਤਰ੍ਹਾਂ ਹਉਮੈ ਦੇ ਕਾਰਨ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ), ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਇਹ ਜਾਲਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Nombre del Señor, no encontrarás un lugar de reposo."