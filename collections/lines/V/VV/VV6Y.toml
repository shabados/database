[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਸੇਵਨਿ. ਸੰਮ੍ਰਿਥੁ ਆਪਣਾ; ਬਿਨਸੈ ਸਭੁ ਮੰਦਾ ॥"
page = 319
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve their Omnipotent Lord and their sins are all shed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਝੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their All-powerful Lord, and they give up all their evil ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਸੋ ਸਮਰਥ ਹਰੀ ਕੋ ਆਪਣਾ ਸੁਆਮੀ ਜਾਨ ਕਰ ਸੇਵਤੇ ਹੈਂ ਔਰ ਰਿਦੇ ਸੇ ਸੰਪੂਰਨ ਮੰਦਾ ਭਾਉ ਦੂਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਗੁਰਮੁਖ ਬੰਦੇ (ਓਥੇ ਬੈਠ ਕੇ) ਆਪਣੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ (ਜਿਸ ਕਰਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚੋਂ) ਸਾਰੀ ਬੁਰਾਈ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਗੁਰਮੁਖ ਬੰਦੇ। ਮੰਦਾ = ਮੰਦ, ਭੈੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Santo contempla a su Señor Todo Poderoso y se deshace de todo tipo de maldad."