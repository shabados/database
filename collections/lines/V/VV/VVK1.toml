[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕਾਇਆ; ਸੁਇਨੇ ਕੀ ਢਾਲਾ ॥"
page = 567
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cast in gold, Thy body is precious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਵਰਨ ਰੂਪ ਵਿੱਚ ਢਲਿਆ ਹੋਇਆ ਤੇਰਾ ਸਰੀਰ ਅਮੋਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your body is so precious, cast in gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਸ੍ਵਰਨ ਵਤ ਤੇਰੀ ਦੇਹ ਦਮਕਦੀ ਹੈ, ਮਾਨੋ ਢਾਲ ਕਰ ਸੁਇਨੇ ਕੀ ਬਨਾਈ ਹੂਈ ਹੈ, ਭਾਵ ਅਤੀ ਸੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਅਰੋਗ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ ਕਾਇਆ = ਸੋਨੇ ਦਾ ਸਰੀਰ, ਸੋਹਣਾ ਅਰੋਗ ਸਰੀਰ। ਢਾਲਾ = ਢਾਲਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo es radiante, bañado en oro y llevas el Mala de Krishna."