[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਤਿਸੁ ਭਾਵੈ; ਤਾਂ ਕਰੇ ਭੋਗੁ ॥"
page = 1128
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, then does He enjoy me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈਤਦ ਉਹ ਮੈਂਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases Him, He enjoys me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ ਤਬ (ਕਰੇ ਭੋਗੁ) ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el momento en que a Él le parece, me une a Su Ser"