[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਿਲੋਕਿ ਚਰਾਚਰ ਹੂੰਹਿ ਹਿਰੇ ॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Him, all the gods and demons trembled and all the animate and inanimate objects became fearful in their bearts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੈਂਤ ('ਦਿਵਾਰ' ਦੇਵ-ਅਰਿ) ਕੰਬਣ ਲਗ ਗਏ, ਜੜ ਅਤੇ ਚੇਤਨ (ਵੇਖ ਕੇ) ਹੈਰਾਨ ਹੋ ਗਏ।"