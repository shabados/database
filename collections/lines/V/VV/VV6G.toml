[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਟਤ ਬਢਤ ਤਾ ਦਿਨ ਤੇ ਚੰਦਾ ॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the curse of the sage he keeps on decreasing and increasing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਚੰਦਰਮਾ ਵਧਦਾ ਘਟਦਾ ਹੈ।"