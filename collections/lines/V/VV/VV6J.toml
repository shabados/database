[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਹਰਿ ਭਗਤੀ ਰਾਤੇ; ਇਸੁ ਜਗ ਮਹਿ ਲਾਹਾ ਪਾਇਆ ॥੪॥"
page = 1067
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who night and day, ever remain imbued with the Lord's meditation, earn profit in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਤੇ ਦਿਹੁੰ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਨਫ਼ਾ ਖੱਟ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain attuned to devotional worship to the Lord, night and day, earn the profit in this world. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਜੋ ਸਦਾ ਹਰੀ ਕੀ ਭਗਤੀ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਇਸ ਜਗ ਮੇਂ ਲਾਭੁ ਪਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਜਗਤ ਵਿਚ ਉਹ (ਭਗਤੀ ਦਾ) ਲਾਭ ਖੱਟਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ganan la Verdadera Utilidad en este mundo. Oh Dios, cuál de Tus Méritos podré mencionar, pues Tu Alabanza no la podría acabar de recitar.  (4)"