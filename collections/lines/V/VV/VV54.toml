[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਨ ਸਰ ਮੇਡੁਕ ਸਿਵਾਲ ਘੋਘਾ ਮਾਨਸਰ; ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਸਰਬ ਨਿਧਾਨ ਕੈ ।੪੮੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Worshippers of other gods and goddesses can only be the dross of the tri-trait maya or the frogs of some pond and even useless shells in the sand. But in the Mansarover-like congregation, all treasures and invaluable commodities providing Naam, blessed by"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਇਵੇਂ ਹੀ ਹੋਰ ਸਰੋਵਰਾਂ ਉਪਰ ਡਡੂਆਂ ਤਰਾਂ ਜਾਲੇ ਤੇ ਘੋਘਿਆਂ ਵਤ ਆਨ ਦੇਵ ਸੇਵਾ ਪ੍ਯਾਰਨਾ ਤ੍ਯਾਗ ਕੇ ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਸਤਿਗੁਰੂ ਸੁਖ ਸਾਗਰ ਨੂੰ ਸੇਵਨ ਕਰਣ ਲਗ ਪੈਣਗੇ ॥੪੮੬॥"