[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੁਲੈ. ਨਾਮੁ ਵਿਸਾਰਿਆ; ਮਨਮੁਖਿ ਅੰਧ ਗੁਬਾਰੁ ॥"
page = 19
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Blind man has forgotten the Name. A perverse person (walks) in pitch-darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ- ਇਨਸਾਨ ਨੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ। ਪਤਿਤ ਪੁਰਸ਼ ਅੰਨ੍ਹੇਰ-ਘੁੱਪ (ਅੰਦਰ ਟੁਰਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind have forgotten the Naam, the Name of the Lord. The self-willed manmukhs are in utter darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨਮੁਖ ਰੂਪ (ਅੰਧੁਲੈ) ਅਗ੍ਯਾਨੀ ਪੁਰਸ਼ ਨੇ (ਅੰਧ ਗੁਬਾਰੁ) ਅਗ੍ਯਾਨ ਕੇ ਅੰਧੇਰੇ ਕਰ ਕੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਰੌਸ਼ਨੀ ਵਲੋਂ) ਉਸ ਅੰਨ੍ਹੇ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰਿਆ ਹੈ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨੂੰ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਘੁੱਪ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁਲੈ = ਅੰਨ੍ਹੇ ਨੇ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਅੰਧੁ ਗੁਬਾਰੁ = ਉਹ ਅੰਨ੍ਹਾ ਜਿਸ ਦੇ ਸਾਹਮਣੇ ਘੁੱਪ ਹਨੇਰਾ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego se ha olvidado del Nombre y el perverso camina en total oscuridad."