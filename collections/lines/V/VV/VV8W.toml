[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਗੜੈ ਆਪਿ, ਵਿਗਾੜੈ ਲੋਈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ruined himself he ruins others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਵਿਗੜਦਾ ਹੈ ਨਾਲਦਿਆਂ ਸਾਥੀਆਂ ਨੂੰ ਵਿਗਾੜਦਾ ਹੈ।"