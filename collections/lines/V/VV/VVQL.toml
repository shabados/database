[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਗਰ ਦੇ ਖ਼ੂਨ ਨੇ ਮੇਰੀ ਅੱਖ ਦੇ ਪੱਲੇ ਨੂੰ ਲਾਲ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਾਮਨਿ ਚਸ਼ਮਿ ਮਰਾ ਖ਼ੂਨਿ ਜਿਗਰ ਰੰਗੀਣ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He has not seen any other ointment except submission and the meditation of (the Naam of) Waaheguru. (50) (9)"