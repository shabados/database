[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕੀਨੋ; ਸੁ ਅਪਨੈ ਰੰਗਿ ॥"
page = 279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He has done that is according to His pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੇ ਕੀਤਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਰਜ਼ਾ ਦੇ ਅਨੁਕੁਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He created, was by His Own Pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਤਿਸ ਨੇ ਕੀਆ ਹੈ, ਸੋ ਅਪਨੇ ਅਨੰਦ ਸੇ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਬਣਾਇਆ ਹੈ ਆਪਣੀ ਮੌਜ ਵਿਚ ਬਣਾਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que Él haga, emana de Su Dulce Albedrío."