[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸਫਲੁ ਸੋ ਆਇਆ ॥੪॥੪॥੯॥"
page = 804
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "profitable is the advent of him, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਗਮਨ ਲਾਭਦਾਇਕ ਹੈ, ਗੁਰੂ ਜੀ ਫੁਰਮਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, such a life is fruitful and rewarding. ||4||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਸਫਲ ਭਇਆ ਹੈ॥੪॥੪॥੯॥☬ਨਾਮ ਕੇ ਜਾਪ ਕਾ ਲਾਭ ਦਿਖਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਮਨੁੱਖ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਮੁਬਾਰਿਕ ਹੈ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਹੈ ॥੪॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ ॥੪॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de mi Señor y entonces la estancia en la vida se vuelve fructífera. (4-4-9)"