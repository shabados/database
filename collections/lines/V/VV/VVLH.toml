[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਸਿਰਜੀ; ਆਪੇ ਗੋਈ ॥"
page = 112
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself didst create the world and Thyself shalt destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸ਼ਹਸ ਨੂੰ ਲੈ ਕਰੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself create, and You Yourself destroy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਰਚੀ ਹੈ ਤੈਂ ਆਪ ਹੀ (ਗੋਈ) ਸਮਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਰਚਨਾ ਰਚੀ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creaste el Universo, Tú Mismo lo disuelves absorbiéndolo otra vez en Tu Ser."