[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕ੍ਰਿਪਾਲਿ; ਮੋਹਿ ਕੀਨੀ ਛੋਟਿ ॥"
page = 1347
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful Guru has rescued me from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਲੂ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਛੁਡਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Guru has rescued me from them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰ ਕ੍ਰਿਪਾਲ ਨੇ ਇਨ ਵਿਕਾਰੋਂ ਸੇ ਮੁਝ ਕੋ ਛੋਟ ਕਰ ਲਈ ਹੈ, ਭਾਵ ਛਡਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾਲ ਗੁਰੂ ਨੇ ਮੇਰੇ ਉੱਤੇ (ਇਹ) ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਕ੍ਰਿਪਾਲਿ = ਕਿਰਪਾਲ ਗੁਰੂ ਨੇ। ਛੋਟਿ = ਬਖ਼ਸ਼ਸ਼। ਮੋਹਿ = ਮੈਨੂੰ, ਮੇਰੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Guru Misericordioso me"