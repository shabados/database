[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ ਸਾਲਾਹਿਆ; ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ, ਹਰਿ ਪੂਰਾ ॥੭॥"
page = 511
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous praise the ever-stable, immovable and perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣਵਾਨ, ਸਦੀਵੀ ਸਥਿਰ ਅਹਿੱਲ ਅਤੇ ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous praise the ever-stable, permanent, perfect Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਣਵਾਨੋਂ ਨੇ ਹਰੀ ਅਚਲ ਪੂਰਨ ਕੋ ਸਲਾਹਿਆ ਹੈ, ਤਿਨ ਕਾ ਚਿਤ ਸਦਾ ਥਿਰੁ ਹੂਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਅਡੋਲ ਤੇ ਪੂਰੇ ਪ੍ਰਭੂ ਨੂੰ ਗੁਣ ਵਾਲਿਆਂ ਨੇ ਸਾਲਾਹਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de mérito alaban a su Señor puesto que Él, el Señor es Eterno y Perfecto. (7)"