[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ ਅੰਮ੍ਰਿਤ ਵੇਲੈ ਬੋਲਿਆ; ਤਾਂ ਦਰਿ ਸੁਣੀ ਪੁਕਾਰ ॥"
page = 1285
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pied-cuckoo chirps in the ambrosial hour of morning and then is his prayer heard in God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ ਸਵੇਰਸਾਰ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਚਹਿਕਦਾ ਹੈ ਅਤੇ ਤਦ ਉਸ ਦੀ ਵਾਹਿਗੁਰ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਬੇਨਤੀ ਸੁਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird chirps in the ambrosial hours of the morning before the dawn; its prayers are heard in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਪਪੀਹਾ ਮਨੁਖ ਜਨਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਬੋਲਿਆ, ਭਾਵ ਪ੍ਰੇਮ ਸਹਿਤ ਹੂਆ, ਤੌ ਤਿਸ ਕੀ ਪੁਕਾਰ ਦਰ ਮੇਂ ਸੁਨੀ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜੀਵ-) ਪਪੀਹਾ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹੈ ਤਾਂ ਉਸ ਦੀ ਅਰਦਾਸ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸੁਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chatvik trina en las horas ambrosiales de la mañana antes del amanecer. Sus oraciones son escuchadas en la Corte del Señor."