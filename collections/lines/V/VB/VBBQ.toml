[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਂਓੁ ਦੇਂਉ ਸਭੁ ਮਨੁ ਤਨੁ ਅਰਪਉ; ਸੀਸੁ ਚਰਣ ਪਰਿ ਰਾਖਿਓ ॥੨॥"
page = 1204
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my heart to him, tender all my soul and body too, and bow at the feet of,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਾ ਦਿਲ ਦਿੰਦੀ ਹਾਂ, ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹਿ ਸਮੂਹ ਭੀ ਉਸ ਦੇ ਸਮਰਪਣ ਕਰਦੀ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਤੇ ਮੈਂ ਆਪਣਾ ਸਿਰ ਰੱਖਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would dedicate my heart to him, I offer my mind and body and everything; I place my head at his feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਹੀਂਉ) ਜੀਉ ਦੇਤਾ ਹੂੰ ਅਰ ਤਨ ਮਨ ਸਭੀ ਅਰਪਣ ਕਰਤਾ ਹੂੰ ਔਰ ਸੀਸ ਭੀ ਸੰਤੋਂ ਕੇ ਚਰਣੋਂ ਪਰ ਰਖਤਾ ਹੂੰ॥੨॥☬ਅਰ ਐਸੇ ਕਹਿਤਾ ਥਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਿਆਰੇ ਦਾ ਦੇਸ ਦੱਸਣ ਵਾਲੇ ਦੇ) ਚਰਨਾਂ ਉਤੇ (ਆਪਣਾ) ਸਿਰ ਰੱਖ ਕੇ ਮੈਂ ਆਪਣਾ ਹਿਰਦਾ, ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਸਭ ਕੁਝ ਭੇਟਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo entregaría mi mente, cuerpo y Alma, y además pondría mi cabeza a sus pies. (2)"