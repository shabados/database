[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਤ ਧਰਨ ਸੁੰਦਰੀ; ਨੈਕ ਜਿਹ ਦਿਸਿ ਫਿਰਿ ਝਾਕਤ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pretty damsels only on seeing him fall on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਜਿਸ ਪਾਸੇ ਵਲ ਜ਼ਰਾ ਜਿੰਨਾ ਫਿਰ ਕੇ ਝਾਕਦਾ ਹੈ, ਸੁੰਦਰ ਇਸਤਰੀਆਂ (ਮੋਹਿਤ ਹੋ ਕੇ) ਧਰਤੀ ਉਤੇ ਡਿਗ ਪੈਂਦੀਆਂ ਹਨ।"