[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਿਰਪਾ ਕਰਿ ਪਿਆਰੇ; ਗੁਰਸਬਦੀ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੨॥"
page = 1323
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thou Thy mercy, compassion and Kindness unto me, O my Love, that I may in-drink the Lord's Name elixir through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ, ਕਿਰਪਾ ਅਤੇ ਬਖਸ਼ਸ਼ ਧਾਰ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਤਾਂ ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take pity on me - be kind and compassionate, O my Beloved, that I may drink in the Sublime Essence of the Lord, through the Word of the Guru's Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕ੍ਰਿਪਾ ਸ੍ਵਰੂਪ ਕਿਰਪਾ ਕੀ ਖਾਣ ਪਿਆਰੇ! ਹਮਾਰੇ ਪੁਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ, ਜੋ ਗੁਰੂ ਮਿਲੇਂ ਔਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ, ਹੇ ਹਰੀ! ਤੇਰਾ ਰਸ ਪਾਨ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਜੀਵਾਂ ਉੱਤੇ) ਸਦਾ ਹੀ ਮਿਹਰ ਕਰ, (ਜੇ ਤੂੰ ਮਿਹਰ ਕਰੇਂ, ਤਾਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਹਰਿ-ਨਾਮ-ਰਸ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor ten Piedad de mí y muestra Tu Compasión y Bondad, oh Amado, para que así pueda beber de la Esencia Sublime del Señor a través de la Palabra del Shabd del Guru. (2)"