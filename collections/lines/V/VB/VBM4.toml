[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਵਡਾ; ਆਖੈ ਸਭੁ ਕੋਈ ॥"
page = 1035
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Greatest of the great, every one calls Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਉਸ ਨੂੰ ਵੱਡਾ ਵੱਡਾ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone calls Him the greatest of the great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਵੱਡਾ ਵੱਡਾ ਤੋ ਸਭ ਕੋਈ ਆਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰੇਕ ਜੀਵ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos piensan que Él es Lo más Grandioso de lo grandioso,"