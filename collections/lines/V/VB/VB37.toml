[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮਹਲੁ. ਤਿਨੑੀ ਪਾਇਆ; ਜਿਨੑ ਹਉਮੈ ਵਿਚਹੁ ਮਾਰਿ ॥"
page = 512
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who eradicate self- conceit from within, attain to the Master's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਅੰਦਰੋਂ ਮਾਰ ਕੱਢਦੇ ਹਨ, ਉਹ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attain the Mansion of the Lord's Presence, as they eradicate egotism from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਕੋ ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਸੇ (ਮਾਰਿ) ਨਾਸ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਹਰਿ ਕਾ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਅੰਦਰੋਂ ਹਉਮੈ ਨੂੰ ਮਾਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtienen la Mansión del Señor porque se deshacen de todas las limitaciones de su ego. Dice Nanak, los hombres de Dios son los"