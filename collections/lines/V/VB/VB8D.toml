[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੰਗੰ ਨ ਰੂਪੰ ਨ ਜਾਤੰ ਨ ਪਾਤੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without colour, form, caste and lineage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਨਾ ਰੰਗ ਹੈ, ਨਾ ਰੂਪ, ਨਾ ਜਾਤਿ ਹੈ, ਨਾ ਪਾਤਿ,"