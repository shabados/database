[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਖਰ ਦੁਇ; ਇਹ ਮਾਲਾ ॥"
page = 388
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These two words, God, God make my rosary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੋ ਸ਼ਬਦ, ਹਰੀ ਹਰੀ ਮੇਰੀ ਜਪੁਨੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These two words, Har, Har, make up my maalaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਏਹ ਦੋ ਅਖਰ ਮਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ ਪਾਸ ਤਾਂ) 'ਹਰਿ ਹਰਿ'-ਇਹ ਦੋ ਲਫ਼ਜ਼ਾਂ ਦੀ ਮਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ ਦੁਇ = ਦੋਵੇਂ ਲਫ਼ਜ਼ (ਹਰਿ ਹਰਿ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi rosario solamente tiene dos cuentas: el Único Señor,"