[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਅਨਦੁ ਭਇਆ. ਮਨੁ ਬਿਗਸਿਆ; ਉਦਮ ਭਏ ਮਿਲਨ ਕੀ ਆਸ ॥੧॥"
page = 1295
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I am ever in bliss and my heart is in bloom. I am now effortful and hope to meet my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਮੈਂ ਸਦਾ ਖੁਸ਼ੀ ਅੰਦਰ ਹਾਂ ਅਤੇ ਮੇਰਾ ਦਿਲ ਖਿੜਾਉ ਵਿੱਚ ਹੈ। ਮੈਂ ਹੁਣ ਉਪਰਾਲ ਪੂਰਤ ਹਾਂ ਅਤੇ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਮਿਲਣ ਦੀ ਉਮੈਦ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I am in ecstasy; my mind has blossomed forth, rejuvenated. I am trying - I hope to meet my Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਅਨੰਦੁ ਹੂਆ ਹੈ ਔਰ ਮਨ (ਬਿਗਸਿਆ) ਪ੍ਰਫੁਲਤ ਹੂਆ ਹੈ ਔਰ ਉਦਮ ਹਮਾਰੇ ਸਫਲੇ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਮਿਲਨੇ ਕੀ ਆਸ ਹੋ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹਰ ਵੇਲੇ (ਸਾਡੇ ਅੰਦਰ) ਆਨੰਦ ਬਣ ਗਿਆ, (ਸਾਡਾ) ਮਨ ਖਿੜ ਪਿਆ, (ਸਿਮਰਨ ਦਾ ਹੋਰ) ਉੱਦਮ ਹੁੰਦਾ ਗਿਆ, (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲਣ ਦੀ ਆਸ ਬਣਦੀ ਗਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día vivo en Éxtasis, mi mente florece y rejuvenece, pues trato y tengo la esperanza de encontrar a mi Señor. (1)"