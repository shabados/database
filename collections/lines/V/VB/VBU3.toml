[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰਥਿ, ਚਾਰੇ ਬੇਦ ਸੁਣਿ; ਸੋਧਿਓ ਤਤੁ ਬੀਚਾਰੁ ॥"
page = 297
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Forth Lunar Day: Hearing the Vedas and pondering over their reality, I have ascertained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਥੀ ਤਿੱਥ-ਚਾਰੇ ਵੇਦ ਸ੍ਰਵਣ ਕਰ ਕੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚ ਸਮਝ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourth day of the lunar cycle: Listening to the four Vedas, and contemplating the essence of reality, I have come to realize"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਥ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਚਾਰੋਂ ਬੇਦ ਸੁਣ ਕਰ ਕੇ ਯਥਾਰਥ ਵੀਚਾਰ ਕੇ ਇਹ ਸਿਧਾਂਤ ਸੋਧਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਵੇਦ ਸੁਣ ਕੇ (ਅਸਾਂ ਤਾਂ ਇਹ) ਨਿਰਨਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuarto día del Ciclo Lunar. Escuché la enseñanza de los cuatro Vedas y captando la esencia de su enseñanza,"