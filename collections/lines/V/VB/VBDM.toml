[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਕਿਧਰੇ ਮੇਰੇ ਅੰਦਰ ਝਾਤੀ ਮਾਰੇਣ, ਤਾਣ ਤੈਨੂੰ ਆਪਣੇ ਬਿਨਾਣ ਉਸ ਵਿਚ ਹੋਰ ਕੁਝ ਨਹੀਣ ਨਜ਼ਰ ਆਵੇਗਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਗਰ ਬੀਨੀ ਦਰੂਨਿ ਮਨ ਬਗ਼ੈਰ ਅਜ਼ ਖ਼ੁਦ ਕੁਜਾ ਯਾਬੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you mentally alert person! How can there be a meeting between you and Him (You are here and He is somewhere else)? (252)"