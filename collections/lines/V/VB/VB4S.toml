[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਰੋ ਜਨਮ ਮਰਨ ਦੁਖੁ; ਆਥਿ ਧੀਰ ॥"
page = 1194
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, rid Thou me of the pain of birth and death, and bless of birth and death, and bless me with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਨਵਿਰਤ ਕਰ ਦੇ ਅਤੇ ਮੈਨੂੰ ਠੰਡ-ਚੈਨ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please rid me of the pains of birth and death, and bless me with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੋ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖੁ (ਆਥਿ) ਹੈਂ ਇਸ ਥੋਂ ਧੀਰਜ ਕਰਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਇਹ ਮੇਰਾ ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਥਿ = ਮਾਇਆ। ਜਨਮ ਮਰਨ ਦੁਖੁ = ਜਨਮ ਤੋਂ ਲੈ ਕੇ ਮਰਨ ਤਕ ਦਾ ਦੁੱਖ, ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ। ਧੀਰ = ਮੱਠਾ ਕਰ, ਹਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, tráeme la Paz del dolor de la vida y de la muerte que Maya infringe,"