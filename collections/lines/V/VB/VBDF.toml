[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਟਿਕਾ ਸੋ ਬੈਹਣਾ; ਸੋਈ ਦੀਬਾਣੁ ॥"
page = 968
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amardas obtained the same apostolic mark, the same throne and the same court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਉਹ ਹੀ ਗੁਰਿਆਈ ਦਾ ਤਿਲਕ, ਓਹੀ ਤਖਤ ਅਤੇ ਉਹ ਹੀ ਦਰਬਾਰ ਪ੍ਰਾਪਤ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The same mark on the forehead, the same throne, and the same Royal Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗੁਰਿਆਈ ਦਾ ਤਿਲਕ ਔ ਸੋਈ ਤਖਤ ਪੁਨਾ ਸੋਈ ਭਾਈ ਬੁਢੇ ਆਦਿਕੋਂ ਕਾ ਦੀਵਾਨ, ਭਾਵ ਸਿਖੋਂ ਕੀ ਸਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਦੇ ਮੱਥੇ ਉਤੇ ਭੀ) ਉਹੀ ਨੂਰ ਹੈ, (ਇਸ ਦਾ ਭੀ) ਉਹੀ ਤਖ਼ਤ ਹੈ, ਉਹੀ ਦਰਬਾਰ ਹੈ (ਜੋ ਗੁਰੂ ਨਾਨਕ ਤੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਦਾ ਸੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਿਕਾ = ਮੱਥੇ ਦਾ ਨੂਰ। ਬੈਹਣਾ = ਤਖ਼ਤ। ਦੀਬਾਣੁ = ਦਰਬਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ungido de la misma forma, sentado en el mismo Trono y en la misma Corte,"