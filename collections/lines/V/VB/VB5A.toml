[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਕੀ ਖੇਲ ਸੁ ਗ੍ਵਾਰਨੀਯਾ; ਅਤਿ ਹੀ ਤਹ ਸੁੰਦਰ ਭਾਤਿ ਰਚੀ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These gopis have begun very nicely the amorous sport"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਨੇ ਰਾਸ ਦੀ ਖੇਡ ਬਹੁਤ ਸੋਹਣੇ ਢੰਗ ਨਾਲ ਰਚਾਈ ਹੋਈ ਹੈ।"