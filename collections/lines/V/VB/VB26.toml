[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਤੀ ਪੁਤ੍ਰ ਤਾ ਤੇ ਕ੍ਰਿਪਾ ਜਾਨ ਦੀਨੋ ॥੭੨੮॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O great sage, you had been highly graceful towards me and given me she gift of two sons gracefully.”728."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸੇ ਕਰ ਕੇ ਕ੍ਰਿਪਾ ਪੂਰਵਕ ਦੂਜਾ ਪੁੱਤਰ ਬਖਸ਼ ਦਿੱਤਾ ॥੭੨੮॥"