[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗੰਜ ਅਬਿਨਾਸੀ, ਜੋਤਿ ਪ੍ਰਕਾਸੀ, ਜਗਤ ਪ੍ਰਣਾਸੀ, ਤੁਯ ਸਰਣੰ ॥੪॥੨੪॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Invincible, Indestructible, Illuminator of Light, the destroyer of the world, I am in Thy refuge.4.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਟੁਟਣ ਵਾਲੇ, ਨਾਸ਼ ਨੂੰ ਨਾ ਪ੍ਰਾਪਤ ਹੋਣ ਵਾਲੇ, ਪ੍ਰਕਾਸ਼ਮਾਨ ਜੋਤਿ ਵਾਲੇ, ਜਗਤ ਦਾ ਸੰਘਾਰ ਕਰਨ ਵਾਲੇ! (ਮੈਂ) ਤੇਰੀ ਸ਼ਰਨ ਵਿਚ ਹਾਂ ॥੪॥੨੪॥"