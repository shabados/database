[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ; ਗੁਰ ਕਾ ਭਉ ਹੇਤੁ ਅਪਾਰੁ ॥"
page = 1250
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being attached to the love of riches, one forgets the Guru's fear and the affection of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਨਾਲ ਜੁੜ ਕੇ ਇਨਸਾਨ ਗੁਰਾਂ ਦੇ ਡਰ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, the mortal forgets the Fear of God and Guru, and love for the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵਨ ਨੇ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਗੁਰੋਂ ਕਾ ਭ੍ਯ ਔਰ (ਅਪਾਰੁ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੇਤ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਪੈ ਕੇ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਅਦਬ ਭੁਲਾ ਦੇਂਦਾ ਹੈ, ਤੇ (ਇਹ ਭੀ) ਵਿਸਾਰ ਦੇਂਦਾ ਹੈ ਕਿ ਗੁਰੂ (ਕਿਤਨਾ) ਬੇਅੰਤ ਪਿਆਰ (ਇਸ ਨਾਲ ਕਰਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
