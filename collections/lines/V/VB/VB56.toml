[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਕਵਾਉ ਅਮਾਉ ਜਿਸੁ; ਕੇਵਡੁ ਵਡੇ ਦੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "What could be said about the greatness of that great Lord whose one word is beyond all measures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਇਕ ਵਾਕ ਹੀ ਮਿਣਿਆਂ ਨਹੀਂ ਜਾਂਦਾ, ਉਸ ਵੱਡੇ ਦੀ ਵਡਿਆਈ ਕੇਡੀ ਕੁ ਵੱਡੀ (ਆਖੀਏ)।"