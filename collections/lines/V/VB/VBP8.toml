type = "note"
language = "pa"
data = "ਨਮਸਤੰ ਦਾ ਉਚਾਰਨ \"ਨਮਸਤੰਗ\" ਨਹੀਂ ਕਰਨਾ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Formless Lord!"

[[content]]
asset = "RSJD"
type = "translation"
