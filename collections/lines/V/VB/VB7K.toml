[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤਬੀਜ ਕੋ ਭੇਜੀਏ; ਮੰਤ੍ਰਨ ਕਹੀ ਬਿਚਾਰ ॥"
page = 87

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ministers advised that Raktavija be sent (for the purpose),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਤ੍ਰੀਆਂ ਨੇ ਵਿਚਾਰਪੂਰਵਕ ਕਿਹਾ ਕਿ (ਇਸ ਕੰਮ ਲਈ) ਰਕਤਬੀਜ ਨੂੰ ਭੇਜਿਆ ਜਾਏ"