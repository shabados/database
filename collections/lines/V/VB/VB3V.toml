[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 942
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person fixes his attention in the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਆਪਣੀ ਬਿਰਤੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh focuses his meditation on the celestial Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰਮੁਖੋਂ ਕਾ ਸਹਜ ਪਦ ਮੇਂ ਧਿਆਨ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਖੋਟੇ ਕੰਮਾਂ ਵਿਚ ਫਸਦਾ ਨਹੀਂ ਤੇ) ਅਡੋਲਤਾ ਵਿਚ ਉਸ ਦੀ ਸੁਰਤ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj enfoca su Meditación en el Señor Celestial."