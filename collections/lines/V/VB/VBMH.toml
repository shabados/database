[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਿਰੁ ਮੇਰਾ ਏਕੁ ਹੈ; ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥"
page = 428
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Beloved of mine is only one and I bear love with one alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਉਹ ਪ੍ਰੀਤਮ ਸਿਰਫ ਇਕ ਹੈ ਅਤੇ ਮੈਂ ਕੇਵਲ ਇਕ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Husband Lord of mine is the One and only; I am in love with the One alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੇਰਾ ਪਤੀ ਏਕੁ ਹੈ ਤਿਸ ਏਕ ਕੇ ਸਾਥ ਹੀ ਬ੍ਰਿਤੀ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪਤੀ ਸਿਰਫ਼ ਇੱਕ ਹੀ ਹੈ, ਉਸ ਇੱਕ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ ਲਾਏ = ਸੁਰਤਿ ਜੋੜ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Único Uno; estoy entonado sólo en Él,"