[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਿਲਿ ਧਿਆਈਐ ॥"
page = 624
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by associating with the society of saints contemplate thou on the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "joining the Saadh Sangat, the Company of the Holy, meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੇ ਵਾਸੀ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲ ਕੇ ਵਾਹਗੁਰੂ ਕਾ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditemos en Él participando en la Sociedad de los Santos."