[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗਭੀਰੁ ਅਥਾਹੁ ਤੂ; ਗੁਣ ਗਿਆਨ ਅਮੋਲੈ ॥"
page = 1102
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deep, Profound and Unfathomable are Thou and priceless is Thy virtuous wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਗਾ, ਸੰਜੀਦਾ ਅਤੇ ਬੇਥਾਹ ਹੈਂ ਤੂੰ ਅਤੇ ਅਣਮੁੱਲੀ ਹੈ ਤੇਰੀ ਨੇਕ ਗਿਆਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deep, profound and unfathomable; Your virtuous spiritual wisdom is priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡੂੰਘਾ, ਨਿਰਹਲ ਔ ਤੂੰ ਅਥਾਹ ਹੈਂ, ਤੇਰੇ ਗੁਣ ਅਮੋਲਕ (ਗਿਆਨ) ਜਾਣੀਤੇ ਹੈਂ ਵਾ ਗ੍ਯਾਨ ਭੀ ਤੇਰਾ ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਡੂੰਘਾ ਹੈਂ ਸਿਆਣਾ ਹੈਂ, ਤੇਰੀ ਹਾਥ ਨਹੀਂ ਪੈ ਸਕਦੀ। ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਤੇਰੇ ਗਿਆਨ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien lo sostiene todo? Insondable y Profunda, más allá de todo Valor está Tu Virtuosa Sabiduría."