[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਬਹੁਤੇ ਰਾਹ; ਮਨ ਕੀਆ ਮਤੀ ਖਿੰਡੀਆ ॥"
page = 145
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the second watch there are many ways in which the attention of the mind is scattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਪਹਿਰ ਵਿੱਚ ਘਨੇਰਿਆਂ ਰਸਤਿਆਂ ਅੰਦਰ ਚਿੱਤ ਦੀ ਬ੍ਰਿਤੀ ਖਿਲਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the second watch, the focus of the mind is scattered in all sorts of ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਪਹਰ ਮੇਂ ਬਹੁਤੇ ਰਸਤੇ ਹੋ ਜਾਤੇ ਹੈਂ, ਮਨ ਕੀਆਂ ਵਾਸਨਾ ਫੈਲ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ-ਚੜ੍ਹੇ ਮਨ ਦੀਆਂ ਵਾਸਨਾਂ ਖਿੱਲਰ ਜਾਂਦੀਆਂ ਹਨ, ਮਨ ਕਈ ਰਾਹੀਂ ਦੌੜਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਦੂਜੇ ਪਹਰ (ਭਾਵ, ਦਿਨ ਚੜ੍ਹੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la segunda ronda del día, la mente vaga y se dispersa de muchas formas,"