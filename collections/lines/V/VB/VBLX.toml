[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮਹਿ. ਫਿਰਿ ਫਿਰਿ ਆਵਹਿ; ਜਮ ਦਰਿ ਚੋਟਾ ਖਾਵਣਿਆ ॥੪॥"
page = 115
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They repeatedly die and are reborn and again and again they come. At death's door they suffer the strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਰੰਬਾਰ ਮਰਦੇ ਤੇ ਜੰਮਦੇ ਹਨ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੇ ਹਨ। ਮੌਤ ਦੇ ਬੂਹੇ ਉਤੇ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die and die, over and over again, only to be reborn, over and over again. They are struck down at Death's Door. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਰੰਵਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ ਪੁਨਾ ਪੁਨਾ ਜਨਮਾਂ ਮੇਂ ਆਵੇਂਗੇ ਅਰੁ ਜਮ ਦੁਆਰੇ ਮੇਂ ਚੋਟਾ ਖਾਵੈਂਗੇ॥੪॥☬ਜੇ ਕਹੇ ਜੀਵ ਜਮ ਕੀ ਚੋਟਾਂ ਸੇ ਕੈਸੇ ਰਹਤ ਹੋਵੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ ਸੱਟਾਂ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ। ਦਰਿ = ਦਰ ਤੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha nacido sólo para morir, para ir, venir y sufrir en la puerta de la muerte.  (4)"