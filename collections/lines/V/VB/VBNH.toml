[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੰ ਤ ਨੀਚੰ; ਨਾਨੑਾ ਸੁ ਮੂਚੰ ॥"
page = 1354
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lofty become low and the tiny very great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਨੀਵੇ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਿਕੜੇ ਬਹੁਤ ਹੀ ਵੱਡੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there is high, then there is low. If there is small, then there is great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਚ ਹੈ, ਤੋ ਨੀਚ ਭੀ ਹੈ, (ਨਾਨਾ) ਛੋਟਾ ਹੋਤਾ ਹੈ ਤੌ ਸੋ (ਮੂਚੰ) ਬਡਾ ਭੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉੱਚਾ-ਪਨ ਹੈ, ਉਥੇ ਨੀਵਾਂ-ਪਨ ਭੀ ਆ ਜਾਂਦਾ ਹੈ, ਜਿਥੇ ਗ਼ਰੀਬੀ ਹੈ, ਉਥੇ ਵਡੱਪਣ ਭੀ ਆ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤੇ, ਭੀ। ਨਾਨ੍ਹ੍ਹਾ = ਨਿੱਕਾ। ਮੂਚੰ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si hay salud, también hay enfermedad. Si hay alto, también hay bajo, si hay pequeño, también hay grande."