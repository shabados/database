[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਅਵਘਟ ਗਲੀਆ ਭੀੜੀਆ; ਤਿਥੈ ਹਰਿ ਹਰਿ ਮੁਕਤਿ ਕਰਾਇ ॥੧॥"
page = 996
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there are difficult paths and narrow streets, there the Lord-master alone shall rescue thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਿਖੜੇ ਰਸਤੇ ਅਤੇ ਤੰਗ ਗਲੀਆਂ ਹਨ। ਓਥੇ ਕੇਵਲ ਸੁਆਮੀ ਮਾਲਕ ਹੀ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the path is difficult and the street is narrow, there the Lord shall liberate you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਮ ਮਾਰਗ ਮੇਂ ਔਖੀਆਂ ਔ ਭੀੜੀਆਂ ਗਲੀਆਂ ਹੈਂ ਤਿਸ ਮਾਰਗ ਮੇਂ ਹੇ ਹਰਿ! ਕਾ ਨਾਮ ਹੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ (ਮੁਕਤਿ) ਲੰਘਾਵਣਾ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਦੇ ਜਿਸ ਇਸ ਰਸਤੇ ਵਿਚ ਪੱਤਣ ਤੋਂ ਲਾਂਭ ਦੇ ਬਿਖੜੇ ਰਸਤੇ ਹਨ, ਬੜੀਆਂ ਭੀੜੀਆਂ ਗਲੀਆਂ ਹਨ (ਜਿਨ੍ਹਾਂ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਾਹ ਘੁੱਟਿਆ ਜਾਂਦਾ ਹੈ) ਉਥੇ ਪਰਮਾਤਮਾ ਹੀ ਖ਼ਲਾਸੀ ਦਿਵਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tu Dios te liberará al final, pues cuando el sendero se vuelva dificil y el camino estrecho, ahí el Señor te liberará. (1)"