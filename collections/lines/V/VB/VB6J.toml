[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਕਥਾ ਸੁਣੀ. ਮੁਖਿ ਬੋਲੀ; ਗੁਰਮਤਿ ਹਰਿ ਨਾਮਿ ਪਰੀਚੈ ਜੀਉ ॥੪॥੬॥"
page = 96
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak God's gospel I hear and recite with my mouth Under Guru's instruction I am satiated with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੀ ਵਾਰਤਾ ਮੈਂ ਸਰਵਣ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਚਾਰਦਾ ਹਾਂ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਮੈਂ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I listen and chant the Lord's Sermon; through the Guru's Teachings, I am fulfilled by the Name of the Lord. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋਂ! ਮੇਰੀ ਇਹ ਇਛਾ ਹੈ ਕਿ ਹਰੀ ਕੀ ਹਰਿ ਕਥਾ ਕੋ ਸ੍ਰਵਨ ਕਰੂੰ, ਔਰ ਹਰਿ ਕੀ ਕਥਾ ਹੀ ਮੁਖ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰੂੰ, ਔਰ ਮਨ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਕਰ ਕੇ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਪਰਚਾ ਰਹੇ। ਭਾਵ ਏਹ ਕਿ ਮਨ, ਬਚ, ਕਰਮ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਚਿਤ ਆਵੇ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਕਿ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਗੁਰੁ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦਾ ਰਹਾਂ ਤੇ ਮੂੰਹੋਂ ਬੋਲਦਾ ਰਹਾਂ। ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ (ਮਨ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣੀ = ਮੈਂ ਸੁਣਾਂ। ਬੋਲੀ = ਮੈਂ ਬੋਲਾਂ। ਪਰੀਚੈ = ਪਰੀਚਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí uno escucha y recita, oh, dice Nanak, la Verdad Indiscutible del Señor, e instruido por la Sabiduría del Guru, la mente es mantenida en el Nombre de Dios.  (4-6)"