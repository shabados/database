[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧੰਨੁ ਪੁਰਖੁ; ਜਿਸੁ ਨਾਮਿ ਪਿਆਰੁ ॥੩॥"
page = 664
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the person, who loves the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that person, who loves the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਕਾ ਨਾਮੀ ਕੇ ਬੀਚ ਪਿਆਰ ਹੈ, ਸੋ ਪੁਰਖ ਧੰਨ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜਿਸ ਦਾ ਪਿਆਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਜਿਸੁ ਪਿਆਰੁ = ਜਿਸ ਦਾ ਪਿਆਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su comercio y su capital se vuelven verdaderos. Bendita es la persona que ama el Naam. (3)"