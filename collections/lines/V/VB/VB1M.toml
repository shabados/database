[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਨਾਮੁ. ਤੇਰਾ ਦਰਸਨੁ ਚਾਹੈ; ਜੈਸੇ ਦ੍ਰਿਸਟਿ. ਓਹ ਚੰਦ ਚਕੋਰੀ ॥੨॥"
page = 208
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They long for Thy darling sweet Name and Sight as the red-legged partridge desires to see the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਪਿਆਰੇ ਮਿਠੜੇ ਨਾਮ ਅਤੇ ਦੀਦਾਰ ਨੂੰ ਇਉ ਤਾਂਘਦੇ ਹਨ ਜਿਸ ਤਰ੍ਹਾਂ ਲਾਲ ਲੱਤਾ ਵਾਲਾ ਤਿੱਤਰ ਉਸ ਚੰਦ ਨੂੰ ਵੇਖਣ ਲਈ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Darling Beloved, they yearn for Your Name and the Blessed Vision of Your Darshan, like the chakvee bird which longs to see the moon. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਵਤ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰਤੇ ਹੈਂ ਔਰ ਦਰਸਨ ਕੀ ਇਛਾ ਵਾਸਤੇ ਤੇਰਾ ਨਾਮ ਜਪਤੇ ਹੈਂ। ਔਰ ਧ੍ਯਾਨ ਕੈਸੇ ਕਰਤੇ ਹੈਂ? ਜਿਸ ਪ੍ਰਕਾਰ ਚਕੋਰ ਚਕੋਰੀ ਚੰਦ੍ਰਮਾ ਵਿਖੇ ਦ੍ਰਿਸਟੀ ਕੋ ਲਗਾਇ ਰਹਤੇ ਹੈਂ ਤੈਸੇ (ਓਹ) ਵਹੁ ਭਗਤ ਜਨ ਤੇਰੇ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਕੋਰ ਦੀ ਨਿਗਾਹ ਚੰਦ ਵਲ ਰਹਿੰਦੀ ਹੈ, ਉਹੀ ਨਿਗਾਹ ਤੇਰੇ ਭਗਤ ਦੀ ਹੁੰਦੀ ਹੈ। ਤੇਰਾ ਭਗਤ ਤੈਨੂੰ 'ਪਿਆਰਾ ਪਿਆਰਾ' ਆਖ ਆਖ ਕੇ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਤੇ ਤੇਰਾ ਦੀਦਾਰ ਲੋਚਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਉ ਪ੍ਰਿਉ = 'ਪਿਆਰਾ ਪ੍ਰਭੂ, ਪਿਆਰਾ ਪ੍ਰਭੂ' (ਆਖ ਆਖ ਕੇ)। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ। ਓਹ ਦ੍ਰਿਸਟਿ = ਉਹੋ ਨਜ਼ਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el Cuclillo añora ver la luna, ellos añoran la Visión de Ti. (2)"