[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਤਾਰਿ ਲੇ ਰਾਮਾ; ਤਾਰਿ ਲੇ ॥"
page = 873
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Float me over, O Lord, float me over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਕੇ, ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Carry me across, O Lord, carry me across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੇਰੇ ਕੋ ਤਾਰ ਲੇ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਾਰ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੈਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਾਰ ਲੈ, ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਰਾਮਾ = ਹੇ ਰਾਮ! {ਨੋਟ: ਨਾਮਦੇਵ ਜੀ ਜਿਸ ਨੂੰ \"ਬਾਪ ਬੀਠੁਲਾ\" ਕਹਿ ਰਹੇ ਹਨ ਉਸੇ ਨੂੰ ਹੀ 'ਰਾਮ' ਕਹਿ ਕੇ ਪੁਕਾਰਦੇ ਹਨ, ਸੋ, ਕਿਸੇ 'ਬੀਠੁਲ' ਮੂਰਤੀ ਵਲ ਇਸ਼ਾਰਾ ਨਹੀਂ ਹੈ, ਪਰਮਾਤਮਾ ਅੱਗੇ ਅਰਦਾਸ ਹੈ। ਧ੍ਰੂਅ ਤੇ ਨਾਰਦ ਦਾ ਸੰਬੰਧ ਕਿਸੇ ਬੀਠੁਲ = ਮੂਰਤੀ ਨਾਲ ਨਹੀਂ ਹੋ ਸਕਦਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh sálvame Señor mío,"