[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਨਾਮੁ ਨਿਰੰਜਨੁ; ਗੁਰਮੁਖਿ ਮੰਨਿ ਵਸਾਈ ॥੬॥"
page = 1234
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace the Immaculate Name of the Unapproachable and Unperceivable Lord is enshrined in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਦਾ ਪਵਿੱਤ੍ਰ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Naam, the Name of the Inaccessible and Unfathomable Lord, abides in the mind of the Gurmukh. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਗੋਚਰ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਗੁਰਮੁਖੋਂ ਨੇ ਮਨ ਮੇਂ ਬਸਾਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਹੀ) ਅਪਹੁੰਚ ਅਗੋਚਰ ਅਤੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = (ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚ) ਜਿਸ ਤਕ ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਨਿਰੰਜਨੁ = (ਨਿਰ-ਅੰਜਨ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ, ਨਿਰਲੇਪ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante el Guru ellos brillan en el Nombre Inmaculado del Insondable e Imperceptible Dios. (6)"