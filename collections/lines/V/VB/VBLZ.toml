[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਮਤਿ ਸਵਾਰ ॥੭੧੬॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O good poet, utter the word “Kundani” from your mouth, from which the names of Tupak are formed correctly.716."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੈ। ਸਾਰੇ ਸਿਆਣੇ ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੭੧੬॥"