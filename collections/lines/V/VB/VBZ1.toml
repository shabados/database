[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਅਸਮਾਨ ਅਤੇ ਚੌਥਾ ਆਕਾਸ਼ ਸਭ ਹੀ ਪਰੇਸ਼ਾਨ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਰਸ਼ੋ ਕੁਰਸੀ ਜੁਮਲਾ ਸਰ-ਗਰਦਾਨਿ ਊ ।੪੦੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This sky and the fourth firmament are all distressed about Him. (407)"