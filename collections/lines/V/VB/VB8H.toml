data = "ਐਸੋ ਤਿਆਗੀ. ਵਿਰਲਾ ਕੋਇ ॥"
page = 1147
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is such a man of renunciation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇੱਕ ਅੱਧਾ ਹੀ ਐਹੋ ਜਿਹਾ ਉਪਰਾਮ ਪੁਰਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a renunciate is very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਤਿਆਗੀ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹਾ ਵੈਸ਼ਨਵ ਹੀ ਅਸਲ ਤਿਆਗੀ ਹੈ, ਪਰ) ਇਹੋ ਜਿਹਾ ਤਿਆਗੀ (ਜਗਤ ਵਿਚ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, raro es encontrar un ser con tal desapego,"