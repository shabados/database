[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ. ਏ ਬਾਧੇ ਜਿਹ ਨਾਹਨਿ; ਤਿਹ ਤੁਮ ਜਾਨਉ ਗਿਆਨੀ ॥"
page = 220
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "also he whom the pain and pleasure blind not, him do thou recognise as the all-wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਇਹ ਪੀੜ ਤੇ ਪਰਸੰਨਤਾ ਬੰਨ੍ਹਦੀਆਂ ਨਹੀਂ, ਉਸ ਨੂੰ ਤੂੰ ਬ੍ਰਹਿਮ ਬੇਤਾ ਕਰ ਕੇ ਸਮਝ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not bound by pleasure and pain - know that they are truly wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਤਥਾ ਸੁਖ ਏਹੁ ਜਿਸ ਕੋ (ਬਾਧੇ) ਪੀੜਤ ਨਹੀਂ ਕਰਤੇ ਹੈਂ। ਸੁਖ ਮੇਂ ਜੋ ਹੰਕਾਰੀ ਹੋ ਕਰ ਕਿਸੀ ਕੋ ਬਦਣਾ ਨਹੀਂ, ਏਹੀ ਸੁਖ ਕਾ ਪੀੜਤ ਕਰਨਾ ਹੈ। ਵਾ ਬੰਧਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਸੁਖ ਕਾ ਭੋਗਤਾ ਆਪ ਕੋ ਨਹੀਂ ਮਾਨਤਾ ਹੈ ਤਿਸ ਕੋ ਤੁਮ ਗਿਆਨੀ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਤੁਸੀ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਰੱਖਣ ਵਾਲਾ ਸਮਝੋ, ਜਿਸ ਨੂੰ ਨਾਹ ਕੋਈ ਦੁੱਖ ਤੇ ਨਾਹ ਕੋਈ ਸੁਖ (ਆਪਣੇ ਪ੍ਰਭਾਵ ਵਿਚ) ਬੰਨ੍ਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ = ਇਹ (ਦੁਖ ਤੇ ਸੁਖ)। ਬਾਧੇ = ਬੰਨ੍ਹਦੇ। ਤਿਹ = ਉਸ ਨੂੰ। ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este Estado, él no está atado ni a la dicha ni a la tristeza."