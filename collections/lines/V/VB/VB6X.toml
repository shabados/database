[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਠਾਕੁਰ ਹਉ ਦਾਸਰੋ; ਮੈ ਨਿਰਗੁਨ. ਗੁਨੁ, ਨਹੀ ਕੋਇ ॥"
page = 261
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I am a serf of Thine. I am without merit. No merit do I possess."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸਾਹਿਬ! ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਹਾਂ। ਮੈਂ ਨੇਕੀ ਵਿਹੁਣ ਹਾਂ। ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, I am Your slave. I am worthless, I have no worth at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਹੂੰ। ਮੈਂ ਨਿਰਗੁਣ ਮੇਂ ਕੋਈ ਭੀ ਗੁਣ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ! ਮੈਂ ਤੇਰਾ ਨਿੱਕਾ ਜਿਹਾ ਦਾਸ ਹਾਂ, ਮੈਂ ਗੁਣ-ਹੀਨ ਹਾਂ, ਮੇਰੇ ਵਿਚ ਕੋਈ ਗੁਣ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਰੋ = ਨਿੱਕਾ ਜਿਹਾ ਦਾਸ। ਨਿਰਗੁਨ = ਗੁਣ-ਹੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Eterno Amigo de los Santos, el Apoyo de quien no tiene ninguno."