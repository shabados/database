[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦਰਸਨੁ ਦੇਖਿ; ਮਨਿ ਹੋਇ ਬਿਗਾਸੁ ॥"
page = 282
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the soul bloom on beholding Guru's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਤੱਕ ਕੇ ਆਤਮਾ ਖਿੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the mind blossom forth, beholding the Blessed Vision of the Guru's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਕਰ ਕੇ ਗਿਆਨ ਪ੍ਰਕਾਸ਼ ਸੇ ਮਨ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ ਮਨ ਵਿਚ ਖਿੜਾਉ (ਪੈਦਾ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਦਰਸਨੁ = ਗੁਰੂ ਦਾ ਦਰਸਨ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਬਿਗਾਸੁ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el ser interior es iluminado por la Presencia del Guru."