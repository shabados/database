[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੌਤ ਨੇ ਤਾਣ ਧਰਤੀ ਅਤੇ ਸਮੇਣ ਨੂੰ ਆਪਣੀ ਚੁੰਜ ਵਿਚ ਫੜ ਰਖਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ਲ ਜ਼ਮੀਨੋ ਜ਼ਮਾਂ ਰਾ ਗ੍ਰਿਫ਼ਤਾ ਦਰ ਮਿਨਕਾਰ ।੩੬।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
