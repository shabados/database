[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਦੁਖੁ ਲਗੈ ਨ. ਕੋਇ ॥"
page = 391
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love agony touches man not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ, ਆਦਮੀ ਨੂੰ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, one is not touched by pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤ ਸੇ ਕੋਈ ਦੁਖ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਦਕਾ (ਉਸ ਨੂੰ) ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios el dolor no existe."