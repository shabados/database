[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ. ਹਰਿ ਕੀਰਤਨੁ; ਗੁਰ ਲਿਵ ਮੀਠਾ ॥੧॥ ਰਹਾਉ ॥"
page = 171
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, by enshrining affection for the Guru, singing the praises of God has become sweet unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਗੁਰਾਂ ਵਾਸਤੇ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਮੈਨੂੰ ਮਿੱਠਾ ਲਗਣ ਲਗ ਪਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lovingly focused upon the Guru, the Kirtan of the Lord's Praise has become sweet to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਨਾਮ ਕਾ ਕੀਰਤਨ ਗੁਰੋਂ ਦੁਆਰਾ ਬ੍ਰਿਤੀ ਲਗਾਉਣੇ ਕਰ ਮੀਠਾ ਲਾਗਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ (ਦੇ ਚਰਨਾਂ ਵਿਚ) ਲਿਵ (ਲਾ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ। (ਦੁਨੀਆ ਦੇ ਸਭ ਰਸਾਂ ਨਾਲੋਂ ਇਹ ਰਸ) ਮਿੱਠਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, cuando me entono en los Banis del Guru, canto Tu Alabanza, y puedo sentir Tu Dulzura.(1-Pausa)"