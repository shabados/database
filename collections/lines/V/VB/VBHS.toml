[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਸੰਗਿ ਸੰਗਿ ਲਪਟਾਏ; ਮੋਹ ਮਾਇਆ ਕਰਿ ਬਾਧੇ ॥"
page = 402
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men are attached with the association of perishable things With the love of mammon they are bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨਾਸਵੰਤ ਚੀਜ਼ਾ ਦੀ ਸੰਗਤ ਨਾਲ ਚਿਮੜੇ ਹੋਏ ਹਨ। ਮੋਹਨੀ ਦੀ ਮੁਹੱਬਤ ਨਾਲ ਉਹ ਜਕੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are attached to falsehood; clinging to the transitory, they are trapped in emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ (ਸੰਗਿ) ਸੰਗਮ ਸਮੂਹ ਸਾਥ ਲੰਪਟ ਹੋ ਰਹੇ ਹੈਂ; ਵਾ ਜਿਨ ਪਦਾਰਥੋਂ ਸੇ ਸੰਗਣਾ ਥਾ ਉਨ ਮਿਥ੍ਯਾ ਪਦਾਰਥਾਂ ਕੇ ਸੰਗ ਲੰਪਟ ਹੋ ਰਹੇ ਹੈਂ, ਪੁਨਃ ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਬੰਧੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਦ-ਭਾਗੀ ਮਨੁੱਖ) ਝੂਠੇ ਸਾਥੀਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos apegamos a la falsedad y nos aferramos a ella, siendo atrapados por Maya y por la infatuación."