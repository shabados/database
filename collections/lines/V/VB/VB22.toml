[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਘਰੀ ਲਰਿ ਲੈ ਮਰਿ ਹੈ ਅਬ; ਜਾਨਤ ਹਉ ਤੁਯ ਕਾਲ ਹੀ ਆਯੋ ॥"
page = 460

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You may fight for one ghari (short duration of time), because I know that your death is very near and you have to die"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਘੜੀ (ਹੋਰ) ਲੜ ਲੈ, ਹੁਣੇ ਮਰ ਜਾਏਂਗਾ। ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੇਰਾ ਕਾਲ ਹੀ ਆ ਗਿਆ ਹੈ।"