[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਲੋੜੈ. ਸੁਇਨਾ ਰੁਪਾ; ਮਿਤ੍ਰ ਲੁੜੇਨਿ, ਸੁ ਖਾਧਾਤਾ ॥"
page = 155
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife wants gold and silver and the friends desire good food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਸੋਨਾ ਚਾਂਦੀ ਚਾਹੁੰਦੀ ਹੈ ਅਤੇ ਦੌਸਤ ਚੰਗਾ ਖਾਣਾ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wife yearns for gold and silver, and her friends, the senses, yearn for good food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਸੋਨਾ ਚਾਂਦੀ ਚਾਹਤੀ ਹੈ, ਮਿਤ੍ਰ ਪਦਾਰਥੋਂ ਕੋ ਖਾਇਆ (ਲੁੜੇਨਿ) ਚਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ ਜਦ ਤਕ ਜੀਵ ਜੀਊਂਦਾ ਰਿਹਾ) ਵਹੁਟੀ ਸੋਨਾ ਚਾਂਦੀ (ਦੇ ਗਹਿਣੇ) ਮੰਗਦੀ ਰਹਿੰਦੀ ਹੈ, ਸਨਬੰਧੀ ਮਿਤ੍ਰ ਖਾਣ ਪੀਣ ਦੇ ਪਦਾਰਥ ਮੰਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਵਹੁਟੀ। ਰੁਪਾ = ਚਾਂਦੀ। ਲੁੜੇਨਿ = ਲੋੜਦੇ ਹਨ, ਮੰਗਦੇ ਹਨ। ਖਾਧਾਤਾ = ਖਾਣ ਦੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa busca oro y plata y los amigos sólo necesitan comer."