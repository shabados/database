[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਣੁ ਫਾਦਲੁ ਨਾਨਕਾ; ਦੁਖੁ ਸੁਖੁ ਖਸਮੈ ਪਾਸਿ ॥੧॥"
page = 146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is man's utterance, O Nanak! the weal and woe are near (in the power of) the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫਾਇਦਾ ਹੈ ਇਨਸਾਨ ਦਾ ਬੋਲਣ ਚਨਣ ਹੇ ਨਾਨਕ! ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਮਾਲਕ ਦੇ ਕੋਲ (ਵੱਸ ਵਿੱਚ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speech is vain and useless. O Nanak, pain and pleasure are in the power of our Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਜੋ ਬੋਲਨਾ ਹੈ ਕਿ ਮੇਰੇ ਕੋ ਦੁਖ ਕਿਉਂ ਹੂਆ ਔਰ ਏਹੁ ਸੁਖ ਚਾਹੀਏ (ਫਾਦਲੁ) ਬਿਅਰਥ ਹੈ ਕਿਉਂਕਿ ਦੁਖ ਸੁਖ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਾਸ ਹੈ, ਅਰਥਾਤ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਪਰਦਾਤਾ ਈਸ੍ਵਰ ਹੈ॥☬ਸਿਖੋਂ ਨੇ ਗੁਰੋਂ ਕਾ ਲਖਣ ਪੂਛਿਆ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਹੇ ਨਾਨਕ! ਓਥੇ ਇਹ ਭੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ ਕਿਸੇ ਵਾਪਰੇ ਦੁੱਖ ਦਾ ਗਿਲਾ ਕਰਨਾ ਵਿਅਰਥ ਹੈ, ਦੁੱਖ ਸੁਖ ਉਹ ਖਸਮ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਦਲੁ = ਫਜ਼ੂਲ। ਨੋਟ: ਅਰਬੀ ਦੇ ਅੱਖਰ 'ਜ਼' ਦਾ ਉਚਾਰਨ 'ਦ' ਭੀ ਹੋ ਸਕਦਾ ਹੈ; ਜਿਵੇਂ 'ਮਗ਼ਜ਼ੂਬ' ਅਤੇ 'ਮਗ਼ਦੂਬ'। ਸਤਿਗੁਰੂ ਜੀ ਨੇ ਭੀ ਇਸ 'ਜ਼' ਨੂੰ ਕਈ ਥਾਈਂ 'ਦ' ਕਰ ਕੇ ਉਚਾਰਿਆ ਹੈ, ਜਿਵੇਂ 'ਕਾਗ਼ਜ਼' ਤੇ 'ਕਾਗ਼ਦ', 'ਕਾਜ਼ੀਆ' ਤੇ 'ਕਾਦੀਆਂ' ਤੇ ਇਸੇ ਤਰ੍ਹਾਂ 'ਫਜ਼ੂਲ' ਤੇ 'ਫਾਦਲ'।  ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inútil es nuestro parloteo, pues el placer y el dolor están en las Manos del Señor. (1)"