[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਭਿਖ; ਭਿਖਾਰੀ ਪਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here, the seeker gets all the four ideals of life i.e., dharma, arth, kam and moks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਪਦਾਰਥਾਂ ਦੀ ਭਿਖਿਆ ਪਾਉਂਦੇ ਹਨ।"