[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੁਖੁ ਪਾਵਹਿ; ਕਲਿ ਸਾਗਰ ॥੩॥"
page = 324
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the saints obtain peace in this ocean of strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਬਖੇੜੇ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Holy find peace in this ocean of pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ (ਕਲਿ) ਕਲਪਨਾ ਕੇ ਸਮੁੰਦ੍ਰ ਸੰਸਾਰ ਮੇਂ ਸਾਧੂ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ (ਸਿਰਫ਼) ਸੰਤ ਜਨ ਹੀ (ਅਸਲ) ਸੁਖ ਮਾਣਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la verdad, el Yoga, la alabanza y la meditación, pero los Santos están absortos en Su Paz mientras los teólogos discuten."