[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਈਐ ਗੁਣ; ਗੋਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ॥"
page = 1298
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of God, the Cherisher of the world and the Treasure of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰ ਦੇ ਪਾਲਣਹਾਰ ਅਤੇ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the World, the Treasure of Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰਿਪਾਨਿਧ ਗੋਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੀਏ॥☬ਜੇ ਕਹੇਂ ਕੈਸੇ ਗਾਈਏ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, (ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ) ਰਲ ਕੇ ਦਇਆ-ਦੇ-ਖ਼ਜ਼ਾਨੇ ਗੋਪਾਲ ਦੇ ਗੁਣ ਗਾਵਿਆ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਐ = ਆਓ ਰਲ ਕੇ ਗਾਇਆ ਕਰੀਏ। ਕ੍ਰਿਪਾਨਿਧਿ ਗੁਣ = ਦਇਆ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas del Señor del Mundo, el Tesoro de Misericordia."