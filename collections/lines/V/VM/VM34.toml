[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਮਹਾ ਬਿਖਿਆ ਮਹਿ; ਗੁਰਿ ਸਾਚੈ ਲਾਇ ਤਰਾਈ ॥੧੪॥"
page = 915
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst abiding in the midst of sons, wife and the supremely sinful world, the True Guru has ferried me across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਤਰਾਂ ਵਹੁਟੀ ਤੇ ਘੋਰ ਪਾਪਾਂ ਭਰੀ ਦੁਨੀਆਂ ਅੰਦਰ ਵੱਸਦੇ ਹੋਏ ਦਾ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of children and spouse, and utter corruption, the True Guru has carried me across. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔ ਇਸਤ੍ਰੀ ਪੁਨਾ ਮਹਾਂ ਬਿਖ੍ਯੋਂ ਕੇ ਬੀਚ ਹੋਤੇ ਹੀ ਗੁਰੋਂ ਨੇ ਅਪਨੇ ਮੇਂ ਲਾਇਕੈ ਮੇਰੇ ਕੋ (ਤਰਾਈ) ਤਾਰਿਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ) ਉਸ ਨੂੰ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਤੇ ਬਲ ਵਾਲੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਗੁਰੂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਵਿਚ ਜੋੜ ਕੇ ਪਾਰ ਲੰਘਾ ਲਿਆ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En medio de los hijos, del hogar, y de un exceso de corrupción, el Guru Verdadero me ha llevado a través.(14)"