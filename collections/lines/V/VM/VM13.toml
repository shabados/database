[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਲੈ ਐਹੌਂ ਪੀਯ ਕੌ ਕੈ ਤਹ ਦੈਹੌਂ ਜੀਯ ॥੪੨॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Either I will bring my husband back or I will renounce my soul there,’ she determined.(42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਾਂ ਪ੍ਰੀਤਮ ਨੂੰ (ਮੈਂ) ਨਾਲ ਲੈ ਜਾਵਾਂਗੀ ਜਾਂ ਆਪਣੇ ਪ੍ਰਾਣ ਤਿਆਗ ਦੇਵਾਂਗੀ ॥੪੨॥"