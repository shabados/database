[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਸੋ ਸਭ ਮਹਿ ਜਾਤਾ ॥"
page = 1156
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose mind the Name abides; he is renowned all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਹੀ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart is famous everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ, ਸੋ ਸਭੀ ਪ੍ਰਿਥ੍ਵੀ ਪਰ (ਜਾਤਾ) ਪ੍ਰਸਿਧ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਭ ਲੋਕਾਂ ਵਿਚ ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੋਭਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón deja que habite el Naam, el Nombre del Señor, es conocido por todas partes."