[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਰਵਿਆ ਨਿਹਕੇਵਲੁ; ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ਹੇ ॥੧੦॥"
page = 1044
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind is permeated with the immaculate Name and their desire, the Name has quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਨਾਂਮ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਲਾਲਸਾ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Naam, the Name of the Lord, permeates the nucleus of their inner being; through the Shabad, their desires are quenched. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤ੍ਰ ਨਾਮ ਰਵਿਆ ਹੈ ਇਸੀ ਤੇ ਵਹੁ ਸੁਧ ਹੈ, ਗੁਰ ਉਪਦੇਸ ਨੇ ਤਿਨ ਕੀ ਤ੍ਰਿਸਨਾ ਬੁਝਾਈ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਨਾਮ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਬੁਝਾ ਲਈ ਹੁੰਦੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕੇਵਲੁ = ਵਾਸਨਾ-ਰਹਿਤ, ਪਵਿੱਤਰ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en su interior están imbuidos en el Nombre Inmaculado y sus añoranzas son sosegadas con la Palabra.(10)"