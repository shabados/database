[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਤ ਨੀਤ ਘਰ ਬਾਂਧੀਅਹਿ; ਜੇ ਰਹਣਾ ਹੋਈ ॥"
page = 418
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Build houses, if ye hast to stay here for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਏਥੇ ਵਸਣਾ ਹੈ, ਤਾਂ ਮਕਾਨ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go ahead and build your houses, if you think you will stay here forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਹੀ ਨਿਤ ਸਿਥਰ ਜਾਨਕੇ ਤਬ ਘਰ ਬਾਂਧੀਐ ਜੋ ਰਹਨਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਘਰ ਤਦੋਂ ਹੀ ਬਣਾਏ ਜਾਂਦੇ ਹਨ ਜੇ ਇਥੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤ ਨੀਤ = ਨਿੱਤ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ। ਬਾਂਧੀਅਹਿ = ਬੰਨ੍ਹੇ ਜਾਣ, ਬਣਾਏ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podríamos hacer hogares permanentes si fuéramos a vivir aquí para siempre,"