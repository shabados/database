[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸਬਦੁ ਰਿਦ ਅੰਤਰਿ ਜਾਗੀ; ਅਮਿਉ ਝੋਲਿ ਝੋਲਿ ਪੀਜਾ ਹੇ ॥੧੩॥"
page = 1074
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation has awakened within my mind and brushing aside the sin, I in-drink the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਮੇਰੇ ਮਨ ਅੰਦਰ ਜਾਗ ਪਿਆ ਹੈ ਅਤੇ ਪਾਪ ਨੂੰ ਪਰੇ ਹਟਾ, ਮੈਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awareness of the Word of the Shabad has awakened within my heart. Shaking it and vibrating it, I drink in the Ambrosial Nectar. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਅੰਤਰਿ ਬ੍ਰਹਮ ਕੀ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੀਤੀ ਜਾਗੀ ਹੈ, ਸੋ ਵਿਸਿਆਂ ਕੋ ਹਟਾਇ ਕੈ ਸਰੂਪ ਕੇ ਅਨੰਦ ਰੂਪ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਰਤ ਵਿਚ (ਟਿਕਾਣ ਦੀ ਸੂਝ ਉਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਜਾਗ ਪਈ। ਉਹ ਮਨੁੱਖ ਬੜੇ ਸੁਆਦ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਜਾਗੀ = ਜਾਗ ਪਈ, ਪੈਦਾ ਹੋ ਗਈ। 'ਸੁਰਤਿ...ਜਾਗੀ' = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਰਤ ਵਿਚ (ਟਿਕਾਣ ਦੀ ਸੂਝ ਉਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਜਾਗ ਪਈ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤ। ਝੋਲਿ = ਝੋਲਿ ਕੇ, ਹਿਲਾ ਕੇ, ਸੁਆਦ ਨਾਲ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así su Conciencia despierta a la Palabra y da rienda suelta a su ser alimentándose del Néctar del Señor. (13)"