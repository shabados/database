[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਜਪਿਆ; ਤਿਨ ਪੀਛੈ ਛੂਟੀ ਘਣੀ ॥੧॥"
page = 165
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many have been emancipated in the wake of those who have remembered God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਲਗ ਕੇ ਬਹੁਤ ਸਾਰੇ ਬੰਦ-ਖਲਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many are emancipated along with those who meditate on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੇ ਪੀਛੇ ਬਹੁਤੁ ਸ੍ਰਿਸ੍ਟੀ ਛੂਟੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ ਉਹਨਾਂ ਦੇ ਪੂਰਨਿਆਂ ਤੇ ਤੁਰ ਕੇ ਬਹੁਤ ਲੁਕਾਈ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੀ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਈ। ਘਣੀ = ਬਹੁਤ (ਲੁਕਾਈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los que meditan en el Señor, redimen a muchos más. (1)"