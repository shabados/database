[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰਿਆ ਜਿਨੑ ਨਾਮੁ; ਤੇ ਭੁਇ ਭਾਰੁ ਥੀਏ ॥੧॥ ਰਹਾਉ ॥"
page = 488
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who forget God's Name become a burden on the earth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਹ ਧਰਤੀ ਉਤੇ ਇਕ ਬੋਝ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam, the Name of the Lord, are a burden on the earth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨਾਂ ਕੋ ਨਾਮ ਵਿਸਰਾ ਹੈ, ਸੋ ਭੂਮੀ ਕੋ ਭਾਰੁ ਰੂਪੁ ਹੂਏ, ਭਾਵ ਅਤੀ ਪਾਪੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਦਾ ਨਾਮ ਭੁੱਲ ਗਿਆ ਹੈ ਉਹ ਮਨੁੱਖ ਧਰਤੀ ਉੱਤੇ ਨਿਰਾ ਭਾਰ ਹੀ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que han olvidado el Nombre del Señor, son una carga para la tierra. (1‑Pausa)"