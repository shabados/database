[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਲਯੋ ਅਪੁਨੇ ਮੁਸਲੀ ਧਰ; ਦੇਖਤ ਤਾ ਮਿਟੀਆ ਇਨ ਖਾਈ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took Balram with him and began to play, during the play Balram noticed that Krishna is eating clay"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਾਲ ਬਲਭਦਰ ਨੂੰ ਲੈ ਲਿਆ। ਉਸ ਦੇ ਦੇਖਦਿਆਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮਿੱਟੀ ਖਾ ਲਈ।"