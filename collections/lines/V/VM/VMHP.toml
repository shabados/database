[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇਕੁ ਏਕੁ; ਬਨਜਾਰੇ ਪਾਚ ॥"
page = 1194
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one banker and the five traders,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਹੈ ਸ਼ਾਹੂਕਾਰ, ਅਤੇ ਪੰਜ ਵਾਪਾਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is one merchant and five traders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮਨ ਸਰਦਾਰ ਹੈ ਔਰ ਕਾਮਾਦਿਕ ਪੰਜ ਬਨਜਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਮਾਨੋ) ਇਕ ਸ਼ਾਹ ਹੈ, ਪੰਜ ਗਿਆਨ-ਇੰਦਰੇ (ਇਸ ਸ਼ਾਹ ਦੇ ਨਾਲ) ਵਣਜਾਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇਕੁ = ਸ਼ਾਹ (ਜੀਵ)। ਬਨਜਾਰੇ = ਵਣਜ ਕਰਨ ਵਾਲੇ ਵਪਾਰੀ। ਪਾਚ = ਪੰਜ ਗਿਆਨ ਇੰਦਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un mercader, sí, la mente que tiene que ver con los cinco comerciantes:"