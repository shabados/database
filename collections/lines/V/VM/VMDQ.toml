[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਮਨਿ; ਪੁਰਖੁ ਧਿਆਇ ਬਰਦਾਤਾ ॥"
page = 1389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate on Lord with focused mind, who is the Bestower of blessings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਚਿੱਤ ਨਾਲ ਤੂੰ ਅਸੀਸਾਂ ਦੇਣਹਾਰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate single-mindedly on the Primal Lord God, the Bestower of blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਇਕਾਗ੍ਰ ਕਰ ਕੇ ਵਰੋਂ ਕੇ ਦਾਤਾ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਆਕਲ ਪੁਰਖ ਨੂੰ ਇਕਾਗਰ ਮਨ ਨਾਲ ਸਿਮਰ ਕੇ, ਜੋ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਇਕ ਮਨ ਨਾਲ, ਇਕਾਗਰ ਹੋ ਕੇ। ਧਿਆਇ = ਸਿਮਰ ਕੇ, ਯਾਦ ਕਰ ਕੇ। ਬਰਦਾਤਾ = ਬਖ਼ਸ਼ਿਸ਼ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita con una mente sencilla en el Señor Primordial, el Dador de Bendiciones."