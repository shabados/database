[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਖੋਟੁ ਕਮਾਵਣਾ; ਆਇ ਗਇਆ ਪਤਿ ਖੋਇ ॥੩॥"
page = 23
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The untrue mortal practises untruth and loses his honour in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੁਠਾ ਪ੍ਰਾਣੀ ਝੂਠ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੈ ਅਤੇ ਆਵਾਗਉਣ ਅੰਦਰ ਆਪਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing falsehood again and again, people come and go in reincarnation, and forfeit their honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਪੁਰਸ ਨੇ ਤੋ ਖੋਟ ਹੀ ਕਮਾਵਣਾ ਹੈ, ਪੁਨਃ ਇਸੀ ਕਰ ਕੇ ਅਪਨੀ ਪਤਿ ਖੋ ਕਰ ਕੇ (ਆਇ ਗਇਆ) ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਮਨੁੱਖ ਨੇ ਸਦਾ ਖੋਟ ਹੀ ਕਮਾਣਾ ਹੈ (ਉਸ ਨੂੰ ਖੋਟ ਕਮਾਣ ਦੀ ਆਦਤ ਪੈ ਜਾਂਦੀ ਹੈ) ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਕੇ ਸਦਾ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਟੁ ਕਮਾਵਣਾ = ਖੋਟਾ ਕੰਮ ਹੀ ਕਰਨਾ। ਖੋਇ = ਗਵਾ ਕੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal que no vive en la Verdad, practica la falsedad y pierde su honor enfrentando la trasmigración. (3)"