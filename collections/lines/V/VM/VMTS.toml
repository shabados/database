[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਬਿਨਸੈ; ਜਮ ਸਿਉ ਪਰੈ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1186
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body perishes, thou shall have to deal with the death's courier. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਨਾਸ ਹੋ ਜਾਏਗੀ, ਛਾਂ ਤੇਰਾ ਵਾਸਤਾ ਮੌਤ ਦੇ ਦੂਤ ਨਾਲ ਪੈ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body perishes, you shall have to deal with the Messenger of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਬਿਨਸ ਜਾਵੇਗਾ ਤੋ ਜਮ ਕੇ ਸਾਥ ਕੰਮ ਪੜੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, (ਤਦੋਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਜਮਾਂ ਨਾਲ ਵਾਹ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨੁ = ਸਰੀਰ। ਬਿਨਸੈ = ਨਾਸ ਹੁੰਦਾ ਹੈ। ਜਮ ਸਿਉ = ਜਮਾਂ ਨਾਲ। ਕਾਮੁ = ਕੰਮ, ਵਾਹ, ਵਾਸਤਾ। ਪਰੇ = ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mañana o al día siguiente tendrás que enfrentar la muerte. (1-Pausa)"