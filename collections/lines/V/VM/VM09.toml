[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰਸੁ ਚੂਕੈ; ਹਰਿ ਰਸੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 115
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One forgets other relishes when he enshrines God's essence in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਹੋਰ ਸੁਆਦ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨੌ ਜੌਹਰ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other essences are forgotten, when the Lord's Essence comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਸ ਕੇ ਮਨ ਮੇਂ ਵਸਾਵਣੇ ਕਰ ਇਤ੍ਰ ਰਸ ਭੂਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦਾ ਚਸਕਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਰਸੁ = ਹੋਰ ਪਦਾਰਥਾਂ ਦਾ ਚਸਕਾ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia del Señor está enaltecida en la mente,"