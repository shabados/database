[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੇਰੀ ਸਿਮਰਨੀ; ਰਸਨਾ ਊਪਰਿ ਰਾਮੁ ॥"
page = 1364
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir my rosary is my tongue, on which is my Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰੀ ਮਾਲਾ ਮੇਰੀ ਜੀਭ੍ਹਾਂ ਹੈ, ਜਿਸ ਉਤੇ ਮੈਡੇ ਮਾਲਕ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, my rosary is my tongue, upon which the Lord's Name is strung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਮੇਰੀ ਰਸਨਾ ਊਪਰ ਜੋ ਰਾਮ ਵਸ ਰਹਾ ਹੈ ਅਰਥਾਤ ਜੋ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰਨਾ ਹੈ, ਸੋਈ ਹਮਾਰੀ (ਸਿਮਰਨੀ) ਮਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੇਰੀ ਜੀਭ ਉਤੇ ਰਾਮ (ਦਾ ਨਾਮ) ਵੱਸ ਰਿਹਾ ਹੈ-ਇਹੀ ਮੇਰੀ ਮਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਨੀ = ਮਾਲਾ। ਰਸਨਾ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, mi rosario es mi lengua donde el Nombre del Señor es hilado, desde el principio,"