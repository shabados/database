[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨ ਤਜੇ ਤੁਮ ਤਾ ਹਿਤ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਤਜੇ ਤੁਮਰੇ ਹਿਤ ਪ︀ਯਾਰੀ ॥੯॥"
page = 1317

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਤੁਸੀਂ ਉਸ ਲਈ ਖਾਣਾ ਪੀਣਾ ਛਡ ਦਿੱਤਾ ਹੈ ਅਤੇ (ਉਸ) ਪਿਆਰੀ ਨੇ ਤੁਹਾਡੇ ਲਈ ਪ੍ਰਾਣ ਤਿਆਗ ਦੇਣ (ਦਾ ਮਨ ਬਣਾ ਲਿਆ ਹੈ) ॥੯॥"