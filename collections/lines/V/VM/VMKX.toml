[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਦੇਵ; ਨ ਪਾਵਹਿ ਮੀਤਾ ॥"
page = 1078
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, that sacred dust, even the angelic persons and gods obtain not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ! ਉਸ ਪਵਿੱਤਰ ਧੂੜੀ ਨੂੰ ਦੈਵੀ ਪੁਰਸ਼ਾ ਅਤੇ ਦੇਵਤੇ ਭੀ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the angelic beings and gods cannot obtain it, O friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਤਿਨ ਕੋ ਦੇਵਤਾ ਔ ਪੁਰਸ਼ ਔ ਸੁਰ ਭੀ ਨਹੀਂ ਪਾਵਤੇ। ਭਾਵ ਦੇਵਤਾ ਦੋ ਪ੍ਰਕਾਰ ਕੇ ਹੋਤੇ ਹੈਂ: ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਕੇ ਆਦਿ ਰਚੇ ਗਏ ਹੈਂ, ਸੋ ਦੇਵਤਾ ਕਹੀਤੇ ਹੈਂ ਅਰ ਜੋ ਪੁੰਨਾਂ ਕਰ ਕੇ ਸ੍ਵਰਗ ਮੇਂ ਜਾਤੇ ਹੈਂ, ਸੋ ਸੁਰ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਉਸ ਨੂੰ ਦੇਵਤੇ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh amigo, con tal Polvo Sagrado, ni siquiera los dioses, ni los ángeles son bendecidos."