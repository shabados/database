[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪਨੇ ਆਪਿ ਰਾਖੇ ॥"
page = 628
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves, He the Lord, Himself saves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਦੀ ਉਹ ਸਾਹਿਬ ਆਪੇ ਹੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself protects His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਅਪਨੇ ਦਾਸ ਆਪ ਹੀ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ) ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਆਪ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Compasivo con todos, protege a Sus Devotos por todas partes"