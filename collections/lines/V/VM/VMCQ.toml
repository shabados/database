[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਗਇਆ; ਪ੍ਰਭਿ ਆਪਿ ਗਵਾਇਆ ॥"
page = 807
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ailment is past, the Lord Himself has cured it;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਮਤ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਸਾਹਿਬ ਨੇ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਰਾਜ਼ੀ ਕੀਤਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease is gone; God Himself took it away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੋਗ) ਤਾਪ ਰੂਪ ਵਾ ਹੰਤਾ ਮਮਤਾ ਕਾ ਦੂਰ ਭਯਾ ਹੈ। ਪ੍ਰਭੂ ਜੋ ਹੈ ਤਿਸ ਨੇ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਗਵਾਇਆ ਹੈ, ਭਾਵ ਸੇ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦਾ ਰੋਗ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਦੂਰ ਕੀਤਾ ਹੈ, ਉਸੇ ਦਾ ਹੀ ਰੋਗ ਦੂਰ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mal de mi hijo se ha ido por la Gracia del Señor;"