[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਪਤਿ. ਸਾਬਾਸਿ ਤਿਸੁ; ਤਿਸ ਕੈ ਸੰਗਿ ਮਿਲਾਉ ॥"
page = 58
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction comes honour. Hail unto him, (the Guru) I associate with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਜ਼ਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਆਫਰੀਨ ਹੈ ਉਨ੍ਹਾਂ (ਗੁਰੂ ਜੀ) ਨੂੰ, ਰੱਬ ਕਰੇ ਮੇਰਾ ਉਨ੍ਹਾਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Teachings bring honor. Blessed is He-may I meet and be with Him!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋ ਨੇ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲਈ ਹੈ, ਤਿਨ ਕੀ ਇਸ ਲੋਕ ਮੇਂ ਪਤਿ ਬਨੀ ਹੈ, ਇਸੀ ਤੇ ਤਿਨ ਕੋ ਸਾਬਾਸ ਮਿਲੀ ਹੈ, ਯਾਂ ਤੇ ਮੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ੇ ਉਸ (ਗੁਰੂ) ਤੋਂ ਜਿਸ ਗੁਰੂ ਦੀ ਮਤਿ ਮਿਲਿਆਂ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। (ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ) ਮੈਂ ਉਸ (ਗੁਰੂ) ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਿਆ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru viene el Honor; bendito es el Guru. Él es a Quien añoro encontrar."