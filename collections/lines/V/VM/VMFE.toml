[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬੰਦੀ; ਪ੍ਰਿਅ ਖਿਜਮਤਦਾਰ ॥"
page = 394
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the hand maiden and an attendant of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਬਾਂਦੀ ਅਤੇ ਟਹਿਲਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the hand-maiden, the attendant of my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਦਾਸੀ ਪ੍ਯਾਰੇ ਕੀ ਖਿਜਮਤਗਾਰ ਭਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਹੁਣ) ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਦਾਸੀ ਬਣ ਗਈ ਹਾਂ ਸੇਵਾਦਾਰਨੀ ਬਣ ਗਈ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬੰਦੀ = ਦਾਸੀ। ਖਿਜਮਤਦਾਰ = ਸੇਵਾ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el Esclavo comprado de mi Señor,"