[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ ਰਮਹੁ; ਗੋਪਾਲ ਗੋੁਬਿੰਦੁ ॥"
page = 866
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way dwell thou on the World-Cherisher and the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਅਤੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, dwell upon the Lord of the World, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਿਧੀ ਪ੍ਰਿਥਵੀ ਪਾਲ ਪਰਮੇਸ੍ਵਰ ਕੋ ਉਚਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਤਰੀਕਾ। ਰਮਹੁ = ਸਿਮਰੋ। ਗਬਿੰਦ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਬਿੰਦੁ' ਹੈ, ਇਥੇ 'ਗੁਬਿੰਦੁ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla así a tu Maestro, el Sostenedor de la Tierra,"