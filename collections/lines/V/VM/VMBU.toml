[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਜਨ ਦਲ ਦੱਝੈ, ਮਨ ਤਨ ਰਿੱਝੈ; ਸਭੈ ਨ ਭੱਜੈ, ਰੋਹ ਰਣੰ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The forces of the enemies are scoched, their minds and bodies experience great suffening when Thou showest Thy anger in the battlefield, the forces cannot even run out of fear."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਦੁਰਜਨਾਂ ਦੀ ਫ਼ੌਜ ਨੂੰ ਮਾਰਨ ਵਾਲੀ, ਤਨ ਮਨ ਵਿਚ ਰੀਝਣ ਵਾਲੀ ਅਤੇ ਭੈ ਨਾਲ ਯੁੱਧਭੂਮੀ ਤੋਂ ਨਾ ਭੱਜਣ ਵਾਲੀ,"