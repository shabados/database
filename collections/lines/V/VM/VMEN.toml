[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਰੱਬ ਦੇ ਨੂਰ ਦੀ ਕਿਰਨ ਭਰੀ ਰੋਸ਼ਨੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨੂਰਿ ਹੱਕ ਲਮਆਤ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੩੦।"
page = 10
line = 130

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the radiance-filled light of the divine ray. (130)  "