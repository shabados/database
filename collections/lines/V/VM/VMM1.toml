[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਕਰਮ ਧਰਮ; ਜੁਗ ਸਾਧਾ ॥"
page = 1072
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the rituals and religious rites the bride performs in this age,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਮਕਾਂਡ ਤੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਪਤਨੀ ਇਸ ਯੁੱਗ ਅੰਦਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorts of religious rituals are performed in this age,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੁਗ ਮੇਂ ਜੀਵੋਂ ਨੇ ਸਾਰੇ ਕਰਮੋਂ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਸਦਾ ਤੋਂ ਹੀ ਲੋਕ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕਰਮ ਕਰਦੇ ਆਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por épocas la novia realiza actos piadosos, pero sin el Sabor del Señor, no encuentra la Paz."