[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਮੰਗਲ ਕਲਿਆਣ ਜਿਸਹਿ ਘਰਿ; ਤਿਸ ਹੀ ਸਰਣੀ ਪਾਈਐ ॥"
page = 1214
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the protection of Him within whose Home are peace, pleasure and salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਪਨਾਹ ਲੈ, ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਆਰਾਮ, ਅਨੰਦ ਅਤੇ ਮੁਕਤੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, joy and salvation are in His Home. Seek the Protection of His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਸਰਬ ਸੂਖ ਔਰ (ਮੰਗਲ) ਆਨੰਦ ਵਾ ਉਤਸਵ (ਕਲਿਆਣ) ਮੋਖ ਹੈ, ਸੋ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਇਸ ਮਨ ਕੋ ਪਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਘਰ ਵਿਚ ਸਾਰੇ ਸੁਖ ਹਨ ਖ਼ੁਸ਼ੀਆਂ ਤੇ ਆਨੰਦ ਹਨ, ਉਸ ਦੀ ਹੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀਆਂ। ਕਲਿਆਣ = ਸੁਖ। ਜਿਸਹਿ ਘਰਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਹੀ ਘਰ ਵਿਚ। ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਪਾਈਐ = ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busquemos el Refugio de Aquél en Cuyo Hogar hay Paz y Éxtasis, si Lo dejo para servir el ego del ser humano,"