data = "ਅਪਨੋ ਸੋ ਬਲ ਕਰਿ ਥਕੀ; ਪਾਰ ਨ ਭਈ ਬਨਾਇ ॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, fully satisfied, as she was swimming back,"

[[content]]
