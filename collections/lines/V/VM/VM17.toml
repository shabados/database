[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਸਾਕਤ ਤੇ; ਕੋ. ਨ ਬਰਾਸਾਇਆ ॥੪॥"
page = 1137
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly one reaps any benefit from a mammon worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਤੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਲਾਭ ਨਹੀਂ ਪਹੁੰਚਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, no benefit comes from the faithless cynic. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਾਕਤ ਸੇ ਕਿਸੀ ਪੁਰਸ ਨੇ (ਬਰਾਸਾਇਆ) ਲਾਭ ਨਹੀਂ ਪਾਯਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਪਾਸੋਂ ਕੋਈ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਖ਼ੁਰਾਕ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਕੋ = ਕੋਈ ਭੀ ਮਨੁੱਖ। ਬਰਾਸਾਇਆ = ਲਾਭ ਉਠਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿qué va uno a recibir del adorador de Maya? (4)"