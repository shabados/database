[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ; ਅਲਖ ਅਪਾਰੇ ਰਾਮ ॥"
page = 843
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Invisible and Infinite Lord is contained amongst all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading each and every heart, the Invisible and Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਲਖ ਅਪਾਰ ਸਰੂਪ ਘਟੋਂ ਘਟੋਂ ਮੇਂ (ਰਵਿ) ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él prevalece en los corazones, Infinito y Sin Fronteras."