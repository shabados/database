[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਹੁ; ਜੋ ਕਲ ਰਹਿਆ ਧਾਰਿ ॥"
page = 1129
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou Him, who by His might, is upholding the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਸੇਵਾ ਕਰ, ਜੋ ਆਪਣੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਆਲਮ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One, whose power supports the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰੋ ਜੋ ਸਰਬ ਵਿਖੇ ਆਪਣੀ ਕਲਾ ਅਰਥਾਤ ਚੇਤਨਸਤਾ ਕੋ ਧਾਰ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰੋ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ। ਸੇਵਹੁ = ਸਿਮਰੋ। ਕਲ = ਕਲਾ, ਸੱਤਿਆ। ਰਹਿਆ ਧਾਰਿ = ਟਿਕਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltécelo a Él, Quien sostiene al Universo entero,"