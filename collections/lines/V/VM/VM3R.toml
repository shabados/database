[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਸੁਨੀਅਤ; ਪ੍ਰਭ ਕੀ ਬਾਤ ॥"
page = 820
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the saints, I hear the Lord's discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਪਾਸੋਂ ਮੈਂ ਸਾਹਿਬ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to God's Teachings from the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੇਰੇ ਜਸ ਕੀ ਬਾਤ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਸੁਣੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਕਥਾ-ਵਾਰਤਾ (ਸਦਾ) ਸੁਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਨ ਕੈ = ਸੰਤਾਂ ਦੇ ਘਰ ਵਿਚ, ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਬਾਤ = ਕਥਾ-ਵਾਰਤਾ। ਸੁਨੀਅਤ = ਸੁਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho Tu Palabra a través de los Santos, oh Señor,"