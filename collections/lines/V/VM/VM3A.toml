[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਧਨ ਤੇ; ਸਭੁ ਕੋ ਵਰਸਾਵੈ ॥"
page = 271
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from which wealth everyone gains advantage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੌਲਤ ਤੋਂ ਹਰ ਕੋਈ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone benefits from that wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਧਨ ਸੇ ਸਭ ਕੋ ਵਰਸਾਵਤਾ ਹੈ, ਭਾਵ ਨਾਮ ਦਾਨ ਦੇ ਕਰ ਉਧਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ ਦੇ ਮਿਲਣ ਨਾਲ ਹਰੇਕ ਮਨੁੱਖ ਨਾਮਣੇ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਵਰਸਾਵੈ = {Skt. वृष् वर्षयते = 1. To be powerful or eminent} ਬਲਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਮਣੇ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Gurmukj brinda a los demás como Dicha y Bienaventuranza."