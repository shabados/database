[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਮੀ ਮਹਲੁ ਪਾਇਆ; ਪਿਰੁ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥੧॥"
page = 787
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by His grace, the bride attains to her Beloved's mansion and keeps Him clasped to her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਮੁੰਧ ਅਤੇ ਪ੍ਰੀਤਮ ਦੇ ਮੰਦਰ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by His Merciful Grace, she obtains the Mansion of the Lord's Presence, and keeps Him enshrined in her heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਤਮ ਕਰਮੋਂ ਕਰ ਕੇ ਜਿਸ ਨੇ ਪਿਰੀ ਕੇ ਸਰੂਪ ਕੋ ਪਾਇਆ ਹੈ ਤਿਸਨੇ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖਾ ਹੈ, ਭਾਵ ਏਕ ਪਲ ਭੀ ਨਹੀਂ ਭੂਲਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਇਆਂ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੀ = ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ। ਉਰ = ਹਿਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por Su Misericordiosa Gracia, ella obtiene la Mansión de la Presencia del Señor y Lo conserva enaltecido en su corazón.(1)"