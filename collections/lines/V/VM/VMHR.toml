[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਂਝ ਕਹਾਵੈ ਸਪੂਤੀ ਦੁਹਾਗਨਿ ਸੁਹਾਗਨਿ; ਕੁਰੀਤਿ ਸੁਰੀਤਿ, ਕਾਟਿਓ ਨਕਟਾ ਕੋ ਨਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just out of fun a barren woman is called Saputi (one blessed with sons), an abandoned woman is called happily married, it is no different than calling an evil rite as auspicious or one with chopped nose as beautiful."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੰਧਿਆ ਸੰਢ ਨਿਪੁੱਤੀ ਨੂੰ ਕਹਿਣ ਮਾਤ੍ਰ ਵਿਚ ਸਪੁੱਤੀ ਆਖਦੇ ਹਨ: ਦੁਹਾਗਨਿ ਦੋਹਾਂ ਦੇ ਅਗੇ ਹੋਣ ਵਾਲੀ ਵਾ ਦੋਹਾਂ ਨੂੰ ਮਨ ਵਿਚ ਚਿੰਤਨ ਵਾਲੀ ਬਿਭਚਾਰਨ ਹੋਵੇ ਤਾਂ ਧਰੇਲ ਪਰ, ਆਖਨ ਵਿਚ ਕਹੀ ਜਾਂਦੀ ਹੈ ਸੁਹਾਗਨਿ ਐਸਾ ਹੀ ਗਰਭਨੀ ਦੀਆਂ ਰੀਤਾਂ ਹੈਨ, ਤਾਂ ਓਸ ਵਿਚਾਰੀ ਨੂੰ ਭੰਡਨ ਵਾਲੀਆਂ ਪਰ ਨਾਮ ਰੱਖ ਛਡਿਆ ਹੈ ਓਨਾਂ ਦਾ ਰੀਤਾਂ ਕੁਲਾਚਾਰੀ ਰੀਤੀ, ਅਰੁ ਨੱਕ ਵੱਢੇ ਨੂੰ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਨਾਸਾਂ ਵਾਲਾ।"