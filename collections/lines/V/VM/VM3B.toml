[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ; ਦੁਤੀਆ ਭਾਉ ਨਿਵਾਰਿ ॥"
page = 675
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, take pity on me and dispel another's love from within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਮੇਰੇ ਅੰਦਰੋਂ ਬਾਹਰ ਕੱਢ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O my Lord and Master, and remove the love of duality from within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੁਝ ਪਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਨਿਵਾਰ, ਭਾਵ ਸੇ ਦੂਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੇਰੇ ਉੱਤੇ ਮੇਹਰ ਕਰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Ten Compasión de mí y calma mi idea de dualidad, desata mis amarras y hazme Tuyo,"