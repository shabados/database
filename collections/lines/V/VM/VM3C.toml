[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦਿ ਮਾਤਾ, ਹੋਛੀ ਬਾਤਾ; ਮਿਲਣੁ. ਨ ਜਾਈ, ਭਰਮ ਧੜਾ ॥"
page = 924
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with the ego of riches, he talks of trivial things and siding with illusion, he can meet not with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਹੰਗਤਾ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਉਹ ਸ਼ੁਹਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ਤੇ ਗਲਤ ਫ਼ਹਿਮੀ ਦੇ ਪੱਖ ਉੱਤੇ ਹੋ, ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with the wine of Maya, the mortal babbles on about trivial affairs; giving in to the illusion, he cannot meet the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮਦ ਕਰਿ ਜੋ (ਮਾਤਾ) ਮਸਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਇਸੀ ਤੇ ਹੋਛੀਆਂ ਬਾਤਾਂ ਕੋ ਕਰਤਾ ਹੈ। ਭਰਮ ਰੂਪ ਕਰਮੋਂ ਕਾ ਹੀ ਰਿਦੇ ਮੇਂ (ਧੜਾ) ਪਖੁ ਹੈ ਇਸੀ ਤੇ ਹਰੀ ਕੋ ਮਿਲਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਤੇ ਥੋੜ-ਵਿਤੀਆਂ ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ। ਭਟਕਣਾ ਦਾ ਪ੍ਰਭਾਵ ਹੋਣ ਕਰਕੇ (ਉਸ ਪਿਆਰੇ ਮਿੱਤਰ ਨੂੰ) ਮਿਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦਿ = ਮਦ ਵਿਚ, ਨਸ਼ੇ ਵਿਚ। ਮਾਤਾ = ਮਸਤ। ਹੋਛੀ ਬਾਤਾ = ਥੋੜ-ਵਿਤੀਆਂ ਗੱਲਾਂ। ਧੜਾ = ਪੱਖ, ਪ੍ਰਭਾਵ। ਭਰਮ = ਭਟਕਣਾ। ਭਰਮ ਧੜਾ = ਭਰਮ ਦਾ ਪ੍ਰਭਾਵ (ਹੋਣ ਦੇ ਕਾਰਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Embebido en la Maya, uno parlotea vanamente y tomando a la ilusión como su amiga, vive sin encontrar a Dios."