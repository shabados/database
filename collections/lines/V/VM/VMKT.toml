[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਣਿਆ. ਪ੍ਰਭੁ ਮਾਣੁ ਤੂੰ; ਤੇਰੈ ਸੰਗਿ ਸਮਾਉ ॥੩॥"
page = 46
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the dishonoured, Thou art the honour, O Lord! I seed to blend with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਪੱਤਿਆਂ ਦੀ ਤੂੰ ਪੱਤ ਹੈਂ, ਹੇ ਸਾਹਿਬ! ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਭੇਦ ਹੋਣਾ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Honor of the dishonored. I seek to merge with You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ  ਨਮਾਣਿਆਂ ਕਾ ਮਾਨੁ ਹੈਂ, ਕਿਉਂਕਿ ਜਿਨ ਕੋ ਤੈਨੇ ਮਾਨੁ ਦੀਆ ਸੋ ਪੁਰਸ ਤੇਰੇ ਸਾਥ (ਸਮਾਉ) ਮਿਲ ਗਏ ਹੈਂ। ਯਥਾ-☬\"ਕੋਇ ਨ ਜਾਨੈ ਕੋਇ ਨ ਮਾਨੈ ਸੇ ਪਰਗਟ ਹਰਿ ਦ੍ਵਾਰੇ॥\"॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਜਗਤ ਵਿਚ ਕੋਈ ਆਦਰ-ਮਾਨ ਨਹੀਂ ਦੇਂਦਾ, ਤੂੰ ਉਹਨਾਂ ਦਾ ਭੀ ਮਾਣ (ਦਾ ਵਸੀਲਾ) ਹੈਂ। (ਮਿਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el orgullo del humilde, sólo busco unirme a Ti.  (3)"