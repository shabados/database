[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਭਉ ਦੁਖ ਹਰੈ ॥"
page = 986
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation dread and distress depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਡਰ ਅਤੇ ਦੁਖੜਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, fear and pain are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਅਰੁ ਭੈ ਹਰਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਹਰੇਕ ਡਰ ਅਤੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es liberado de los miedos y de las aflicciones."