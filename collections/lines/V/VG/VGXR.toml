[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਣਹਾਰੁ ਪੂਰਾ ਸੁਖ ਸਾਗਰੁ ॥੨॥"
page = 1147
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect God, the ocean of bliss, is my saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦਾ ਸਮੁੰਦਰ, ਪੂਰਨ ਵਾਹਿਗੁਰੂ, ਮੇਰਾ ਰਖਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord, our Protector and Savior, is the Ocean of Peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰਾਖਣਹਾਰਾ ਔ ਪੂਰਾ ਪੁਨਃ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦੀ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਸੁਖਾਂ ਦਾ (ਮਾਨੋ) ਸਮੁੰਦਰ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tu eres nuestro Único Protector y el Océano de Paz. (2)"