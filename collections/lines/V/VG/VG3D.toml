[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਿਰਮਲ ਨਾਦੁ ਸਬਦ ਧੁਨਿ; ਸਚੁ ਰਾਮੈ ਨਾਮਿ ਸਮਾਇਦਾ ॥੧੭॥੫॥੧੭॥"
page = 1038
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, within him resounds the immaculate music of the Name and he merges in the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਪਵਿੱਤਰ ਰਾਗ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the immaculate sound current of the Naad, and the Music of the Shabad resound; one merges into the True Name of the Lord. ||17||5||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਨਿਰਮਲ ਬਾਣੀ ਕਰਿ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਉਚਾਰਤਾ ਹੈ, ਨਿਸਚੇ ਕਰ ਕੇ ਰਾਮ ਜੋ ਨਾਮੀ ਹੈ ਤਿਸ ਮੇਂ ਸਮਾਉਂਦਾ ਹੈ॥੧੭॥੫॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰੌ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਜੀਵਨ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਰਾਗ (ਜਿਹਾ) ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੭॥੫॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se inmerge en el Nombre Verdadero del Señor.(17-5-17)"