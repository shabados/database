[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੀ ਆਸਾ ਜੀ; ਮਨਸਾ ਮੇਰੇ ਰਾਮ ॥"
page = 577
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, my hopes and desires have been fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀਆਂ ਉਮੈਦਾਂ ਅਤੇ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My hopes and desires have been fulfilled, O my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੇਰੀ ਆਸਾ ਮਨਸਾ ਸਭ ਪੂਰੀ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਮੇਰੀ ਹਰੇਕ) ਆਸ ਤੇ ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮਨਸਾ = ਮਨ ਦੀ ਕਾਮਨਾ {मनीषा}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis esperanzas y deseos se han cumplido; oh Señor mío, no tengo virtudes, pues las Virtudes son Tuyas."