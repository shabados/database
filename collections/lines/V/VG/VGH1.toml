[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਪਰਮ ਜੋਤਿ ਪਰਮ ਨਿਧਾਨ ਦਾਨ; ਆਨ ਗਿਆਨ ਧਿਆਨੁ ਸਿਮਰਨ ਬਿਸਰਾਨੇ ਹੈ ।੨੭੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By acquiring the great treasure of the Lord's name who is light supreme and complete in all respects, he forgets all other forms of remembrances, contemplations and worldly awareness’s. (271)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਉਂ ਪ੍ਰੀਪੂਰਣ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ਪਰਮ ਨਿਧਾਨ ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਨੂੰ ਦਾਨ ਜਾਨ ਕਰ ਕੇ ਅਥਵਾ ਐਸੇ ਸਰਬ ਬਿਆਪੀ ਪਰਮ ਤੇਜਸ੍ਵੀ ਪਰਮ ਭੰਡਾਰ ਰੂਪ ਅਨੁਭਵ ਦੀ ਦਾਨ ਰੂਪ ਦਾਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਉਕਤ ਗੁਰਮੁਖ ਹੋਰਨਾਂ ਗਿਆਨ ਧਿਆਨ ਅਰੁ ਸਿਮਰਣ ਆਦਿ ਸਾਧਨਾਂ ਨੂੰ ਬਿਸਾਰ ਦਿਆ ਕਰਦਾ ਹੈ ॥੨੭੧॥"