[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੁਟ ਭੰਡਾਰ ਭਰੇ, ਕਦੇ ਤੋਟਿ. ਨ ਆਵੈ; ਸਦਾ ਹਰਿ ਸੇਵਹੁ ਭਾਈ ॥੩॥"
page = 1333
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, ever serve thou thy God, brimful are whose inexhaustible treasures, which run not short ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ। ਪਰੀਪੂਰਨ ਹਨ ਜਿਸ ਦੇ ਅਮਰ ਖਜਾਨੇ ਜੋ ਕਦਾਚਿਤ ਖੁਟਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inexhaustible Treasures are overflowing; they are never exhausted. So serve the Lord forever, O Siblings of Destiny. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਰੂਪੀ ਜਿਸ ਕੇ ਅਖੁਟ ਭੰਡਾਰ ਭਰੇ ਹੂਏ ਹੈਂ ਜਿਸ ਕੀ ਕਬੀ ਤੋਟਿ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਦਾ ਤਿਸ ਹਰੀ ਕੋ ਹੀ ਸੇਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਰਹੋ (ਸਦਾ ਭਗਤੀ ਕਰਦੇ ਰਿਹਾਂ ਇਹ) ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ ਖ਼ਜ਼ਾਨੇ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਭਰੇ ਰਹਿੰਦੇ ਹਨ, (ਇਹਨਾਂ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ) ਕਦੇ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Tesoros Interminables se derraman y nunca se acaban, sirvan entonces al Señor, oh Hermanos del Destino. (3)"