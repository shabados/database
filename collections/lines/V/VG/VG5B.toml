[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ. ਪਰਮ ਸੁਖੁ ਪਾਈਐ; ਆਵਾ ਗਉਣੁ ਮਿਟੈ. ਮੇਰੇ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥"
page = 901
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, supreme bliss is attained and coming and going is ended, O my Friend. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the Name of the Lord, total peace is obtained; coming and going is ended, my friend. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰੋ! ਨਾਮ ਜਪਨੇ ਸੇ (ਪਰਮ) ਬਡਾ ਸੁਖ ਅਰਥਾਤ ਸਰੂਪਾਨੰਦ ਪਾਈਤਾ ਹੈ ਔ ਜਨਮ ਮਰਨ ਮਿਟ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਹਾਸਲ ਕਰ ਲਈਦਾ ਹੈ ਅਤੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, la Paz interior es obtenida y las idas y venidas se terminan, oh amigo."