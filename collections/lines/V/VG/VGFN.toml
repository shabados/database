[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬ ਲੋਭ ਲਹਰਿ ਨਿਵਾਰਣੰ; ਹਰਿ ਨਾਮ ਰਾਸਿ ਮਨੰ ॥"
page = 506
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The capital of God's Name in the mind undoes the waves of avarice and greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਤਸ਼ਕਰਨ ਦੇ ਅੰਦਰ ਦੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪੂੰਜੀ ਤਮ੍ਹਾ ਅਤੇ ਲਾਲਚ ਤੇ ਤਰੰਗਾ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The waves of greed and avarice are subdued, by treasuring the Lord's Name in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਰੂਪ ਪੂੰਜੀ ਮਨ ਮੇਂ ਧਾਰ ਕਰ ਅਰ ਲਬ ਲੋਭ ਕੀ ਲਹਰ ਕੋ ਦੂਰ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਹੈ, ਇਸ) ਸਰਮਾਏ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖ, ਇਹ ਲੱਬ ਤੇ ਲੋਭ ਦੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Detén la marea de tu codicia y avaricia, atesorando el Nombre del Señor en la mente."