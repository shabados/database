[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਨਾਰਿ; ਪ੍ਰਿਅ ਦਇਆਰ ਸਿਉ. ਰੰਗੁ ਕੀਆ ॥"
page = 1271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Propitiating the Guru, I have made love with my Merciful Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਨਾ ਕੇ, ਮੈਂ ਆਪਣੇ ਮਇਆਵਾਨ ਪ੍ਰੀਤਮ ਨਾਲ ਪਿਆਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasing the Guru, I have fallen in love with my Merciful Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਨਾਇ ਕਰ (ਪ੍ਰਿਅ) ਪਤੀ ਦ੍ਯਾਲ ਕੇ ਸਾਥ (ਰੰਗੁ) ਪ੍ਰੇਮੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਆਪਣੇ) ਗੁਰੂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਹਾਸਲ ਕਰ ਕੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਆਤਮਕ ਅਨੰਦ ਮਾਨਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Complaciendo al Guru he caído enamorado de mi Bienamado"