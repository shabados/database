[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ; ਗੁਰ ਕੈ ਸਬਦਿ ਲਾਗੁ ॥"
page = 959
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching to the Guru's word, one attains to the nine treasures of the Name's riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨਾਮ ਦੀ ਦੌਲਤ ਦੇ ਨੌਂ ਖਜ਼ਾਨੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures, and the treasure of the Naam are obtained by commitment to the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਪ੍ਰਕਾਰ ਕੀ ਨਿਧੀ ਔ ਨਾਮ ਨਿਧਾਨ ਖਜਾਨਾ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਨੌ ਖ਼ਜ਼ਾਨੇ (ਮਿਲ ਜਾਣਗੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno vive apegado a la Palabra del Guru, uno es bendecido con los Nueve Tesoros del Nombre."