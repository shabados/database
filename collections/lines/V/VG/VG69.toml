[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਮੋ ਪਰ ਅਤਿ ਪ੍ਰਬਲ ਹੈ; ਮੋ ਪੈ ਸਧਿਯੋ ਨ ਜਾਇ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He is very powerful,  I can’t chastise him, therefore O Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਉਤੇ ਭਾਰੂ ਹੈ (ਇਸ ਲਈ) ਮੇਰੇ ਕੋਲੋਂ ਸਾਧਿਆ ਨਹੀਂ ਜਾਂਦਾ।"