[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਮਾ ਗਹਹੁ; ਸਤਿਗੁਰ ਸਰਣਾਈ ॥"
page = 1030
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be attached to compassion and the True Guru's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਦਇਆ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਨਾਲ ਜੁੜ ਜਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hold tight to compassion and the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਹੋਇ ਕੈ ਖਿਮਾ ਕੋ (ਗਹਹੁ) ਅੰਗੀਕਾਰ ਕਰੋ ਅਰਥਾਤ ਸਹਿਨ ਸੀਲ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਸਹਾਰਨ ਦਾ ਗੁਣ ਗ੍ਰਹਣ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਹੁ = ਗ੍ਰਹਿਣ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Dios es el Alma de todas las Almas,"