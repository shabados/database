[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਸੁਖ ਪਾਵਹਿ; ਆਤਮ ਦੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 1172
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the supreme peace and their soul is illumined. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtain the greatest peace; their souls are so divine. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮ ਰੂਪ ਦੇਵ! ਵਹੁ ਪਰਮ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇਵ! ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ = ਸਭ ਤੋਂ ਉੱਚਾ। ਪਾਵਹਿ = ਹਾਸਲ ਕਰਦੇ ਹਨ। ਆਤਮ ਦੇਵ = ਹੇ ਪਰਮਾਤਮਾ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, oh Espíritu Universal. (1-Pausa)"