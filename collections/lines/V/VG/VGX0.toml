[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਪ੍ਰਭ ਤੁਮ ਸਮਰਥਾ; ਸਭੁ ਕਿਛੁ ਤੁਮਰੈ ਹਾਥੇ ॥"
page = 209
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and here-after, Thou, O Lord, art All-powerful. Everything is in thine hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਉਥੇ ਹੈ ਸੁਆਮੀ ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਸਾਰਾ ਕੁਝ ਤੇਰੇ ਹੀ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, God, You are All-powerful; everything is in Your Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਹੇ ਪ੍ਰਭੂ ਰੂਪ ਸੰਤੋ! ਤੁਮ ਹੀ ਸਮਰਥਾ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਹੋ। ਸਭ ਕਿਛੁ ਅਰਥਾਤ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਚਾਰ ਪਦਾਰਥ ਤੁਮਾਰੇ ਹਾਥ ਮੇਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਜੀਵੋਂ ਕੋ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਕਰਿ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸਾਂ ਜੀਵਾਂ ਵਾਸਤੇ) ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਹੀ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ (ਸਾਡਾ ਹਰੇਕ ਸੁਖ ਦੁਖ) ਤੇਰੇ ਹੀ ਹੱਥ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਤ ਊਤ = ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ। ਸਮਰਥਾ = ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí y aquí después, todo está en Tu Poder, oh Dios Guru; todo está en Tus Manos."