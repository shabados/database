[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬੇਅੰਤੁ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ; ਗਤਿ ਤੇਰੀ ਜਾਇ. ਨ ਲਾਖੀ ॥"
page = 1227
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my supreme Lord Master, Thou are infinite and Thy state can be known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ! ਤੂੰ ਅਨੰਤ ਹੈ ਅਤੇ ਤੇਰੀ ਅਵਸਥਾ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Endless, O God, my Supreme Lord and Master; Your state cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ! ਤੂੰ ਬਿਅੰਤ ਹੈਂ ਔਰ ਤੇਰੀ ਗਤ ਲਖੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ-ਇਹ ਗੱਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Infinito y Supremo, no podría conocer la Extensión de Tu Ser,"