data = "ਸੰਨ︀ਯਾਸ ਰਾਵ ॥੨੨੬॥"
page = 653

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage saw that he was bright like light, ever unattached and a king of Sannyasis with marvelous temperament.226."

