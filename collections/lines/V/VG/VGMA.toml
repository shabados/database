[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੁ ਜਨੁ; ਜੋ ਸਉਦਾ ਜੋਰੈ ॥੨॥"
page = 181
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is the man, who may get the bargain settled?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਆਦਮੀ ਹੈ ਜੋ ਸੌਦਾ ਕਰਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can settle this bargain? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੌਦਾ ਜੋੜ ਦੇਵੈ ਸੋ ਜਨੁ ਕਵਨੁ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਹਰਿ-ਜਨ ਪਾਸੋਂ ਪੁੱਛਣਾ ਚਾਹੁੰਦਾ ਹਾਂ ਕਿ) ਉਹ ਕੇਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ante aquél con quien pueda arreglar mi asunto. (2)"