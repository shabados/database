[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਅਚਰਜੁ ਪਰਤਾਪ ॥"
page = 743
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is the glory of the mediation of the Lord God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਹੈ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਪ੍ਰਭਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har; how wondrous is His glory!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਸੇ ਅਚਰਜ ਪ੍ਰਤਾਪ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਅਜੇਹਾ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਆਤਮਕ ਤੇਜ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la Gloria del Nombre del Señor,"