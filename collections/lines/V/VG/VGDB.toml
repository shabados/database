[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਪਸਰਿਆ; ਬ੍ਰਹਮ ਪਸਾਰਾ ॥੨॥"
page = 329
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In everything the Lord's extension is pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਹੀ ਪਸਾਰਾ ਫੈਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's creative extension extends everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਪਸਾਰਾ ਹੈ ਤਿਸ ਮੇਂ ਸੋ ਬ੍ਰਹਮ ਬਿਆਪਿਆ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਐਸੇ ਬਿਆਪਕ ਬ੍ਰਹਮ ਕੋ ਸਭੀ ਜੀਵ ਕਿਉਂ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ) ਸਭਨਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਦਾ (ਹੀ) ਪ੍ਰਕਾਸ਼ ਖਿਲਰਿਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es el Señor Quien prevalece en todo.  (2)"