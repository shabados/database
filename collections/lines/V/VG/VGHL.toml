[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਗੁਣ ਮੇਰੇ ਸਾਹਿਬੈ ਭਾਈ; ਹਉ ਤਿਸ ਕੈ ਬਲਿ ਜਾਉ ॥"
page = 640
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of virtues are in my Lord, O brother and unto Him, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਹੀ ਨੇਕੀਆਂ ਹਨ, ਮੈਂਡੇ ਸੁਆਮੀ ਅੰਦਰ, ਹੇ ਵੀਰ! ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has so many virtues, O Siblings of Destiny; I am a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਬਹਤੇ ਹੀ ਗੁਣ ਹੈਂ ਅਰ ਮੈਂ ਤਿਸ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਵਿਚ ਬੇਅੰਤ ਗੁਣ ਹਨ, ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ-ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੈ = ਸਾਹਿਬ ਵਿਚ। ਹਉ = ਮੈਂ। ਤਿਸ ਕੈ = ਉਸ ਤੋਂ {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਬਲਿ = ਸਦਕੇ। ਜਾਉ = ਜਾਉਂ, ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a mi Maestro de infinidad de Virtudes,"