[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਅਠਸਠਿ ਨਾਇਆ ॥"
page = 1167
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is in mercy, then one is deemed to have bathed in sixty eight holies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਬ ਰੂਪ ਗੁਰੂ ਰਹਿਮਤ ਦੇ ਘਰ ਆਉਂਦੇ ਹਨ ਤਾਂ ਅਠਾਹਟ ਦੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one has bathed at the sixty-eight sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਕ੍ਰਿਪਾਲ ਹੂਏ ਤਬ ਅਠਸਠ ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨੁ ਕਰ ਲੀਆ ਅਰਥਾਤ ਸਭ ਕਾ ਫਲੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੋ ਗਿਆ (ਜਾਣੋ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno logra más bendiciones que si se hubiera bañado en todos los lugares santos."