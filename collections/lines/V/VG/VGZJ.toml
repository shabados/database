[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਰਾਖਹੁ ਸਰਣਾਈ; ਮੋ ਕਉ ਦੇਹੁ, ਹਰੇ ਹਰਿ ਜਪਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 388
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully keep me under thy protection, and give me the rosary of God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠ ਰੱਖ ਅਤੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਤਸਬੀ ਪਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower Your Mercy upon me, and keep me safe in Your Sanctuary; please, give me the maalaa, the rosary of Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਮੁਝੇ ਹਰਿ ਹਰਿ ਜਾਪ ਰੂਪ (ਜਪਨੀ) ਮਾਲਾ ਦੇਹੁ ਔਰ ਅਪਨੀ ਸਰਣ ਮੇਂ ਰਖੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ ਤੇ ਮੈਨੂੰ 'ਹਰਿ ਹਰਿ' ਨਾਮ ਦੀ ਮਾਲਾ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਜਪਨੀ = ਮਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé Misericordioso conmigo y mantenme en Tu Refugio, para que siempre resida en Tu Nombre. (1-Pausa)"