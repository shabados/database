[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਰਹੀ; ਰੰਗ ਰਸ ਮਾਣੀ ॥"
page = 1072
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is involved with him and enjoys peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨਾਲ ਉਲਝੀ ਹੋਈ ਹੈ ਅਤੇ ਆਰਾਮ ਤੇ ਅਨੰਦ ਭੋਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is involved with him, enjoying pleasure and delights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸੋਂ ਕੇ ਅਨੰਦ ਕੋ ਮਾਣਤੀ ਹੋਈ ਫਸ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਨਾਲ ਮਾਇਆ ਦੇ) ਰੰਗ ਰਸ ਮਾਣਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਝਿ ਰਹੀ = (ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਜੀਵਾਤਮਾ ਜੋਗੀ ਨਾਲ) ਉਲਝੀ ਹੋਈ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cuerpo, y así vive involucrada en los asuntos y sabores de la carne."