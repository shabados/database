[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਹਰਿ ਪ੍ਰਭ ਵੇਖਾ; ਮੇਰੈ ਮਨਿ ਤਨਿ ਚਾਉ ਜੀਉ ॥"
page = 175
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I see the Lord Master; the yearning of my soul and body?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਦੀ ਸੱਧਰ, ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਤੱਕਾਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How shall I behold my Lord God? My mind and body yearn for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਔਰ ਤਨ ਮੇਂ ਹਰੀ ਕੇ ਦੇਖਨੇ ਕਾ ਉਤਸ਼ਾਹ ਹੈ, ਕੈਸੇ ਦੇਖਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ ਮੈਂ ਕਿਵੇਂ ਹਰਿ-ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo poder ver a mi Señor? Esa es la añoranza de mi Alma."