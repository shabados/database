[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਕਾ ਰੰਗੁ ਦਿਨ ਥੋੜਿਆ; ਛੋਛਾ ਇਸ ਦਾ ਮੁਲੁ ॥"
page = 85
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It's colour will last a few days and paltry is its price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਭਾ ਭੜਕ ਕੁਝ ਦਿਹਾੜਿਆਂ ਦੀ ਹੈ ਅਤੇ ਤੁੱਛ ਹੈ ਇਸ ਕੀ ਕੀਮਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its color lasts for only a few days-it is worthless!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਵਿਖ੍ਯੋਂ ਕਾ ਅਨੰਦ ਥੋੜੇ ਦਿਨੋਂ ਕਾ ਹੈ, ਔਰ ਇਸ ਕਾ ਮੋਲ ਸਕਾਮ ਕਰਮ (ਛੋਛਾ) ਤੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਰੰਗ (ਆਨੰਦ) ਥੋੜੇ ਦਿਨ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਇਸ ਦਾ ਮੁੱਲ ਭੀ ਤੁੱਛ ਜਿਹਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਛਾ = ਤੁੱਛ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues durará sólo unos cuantos días, su valor es pequeño."