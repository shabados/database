[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਪ੍ਰੀਤਮੁ ਮਨਿ ਵਸੈ; ਜਿ ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥੨॥"
page = 38
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That beloved Lord, who lends support to all, abides in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਿਬੂਬ ਮਾਲਕ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Beloved God abides in her mind; He gives His Support to all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਕੋ ਆਧਾਰ ਦੇ ਰਹਾ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਆ ਵਸਦਾ ਹੈ, ਜੇਹੜਾ ਹਰੇਕ ਜੀਵ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਸੈ = ਹਰੇਕ ਜੀਵ ਨੂੰ। ਅਧਾਰੁ = ਆਸਰਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es el Esposo a quien enaltezco en mi corazón, Quien es el Soporte de todo. (2)"