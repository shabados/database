[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ; ਗੁਰ ਬੁਧਿ ਬੀਚਾਰੀ ॥੯॥"
page = 589
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I think over with the Guru-given wisdom, I discern the Omnipresent soul pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਸਮਝ ਨਾਲ ਸੋਚ ਵੀਚਾਰ ਕੀਤੀ, ਮੈਂ ਸਰਬ ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਸਾਰੇ ਸਮਾਈ ਹੋਈ ਵੇਖ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Supreme Soul, is pervading everywhere; reflect upon the wisdom of the Guru's Teachings. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨੇ ਸਭ ਮੇਂ ਅਪਨਾ ਆਪ ਪਸਾਰਾ ਹੈ, ਐਸੀ ਬੁਧੀ ਗੁਰੋਂ ਨੇ ਬੀਚਾਰੀ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਮਝ ਨੇ ਤਾਂ ਇਹ ਸਮਝਿਆ ਹੈ ਕਿ ਸਭ ਥਾਈਂ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ ਆਪ ਪਸਾਰਿਆ ਹੋਇਆ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬੁਧਿ = ਗੁਰੂ ਦੀ ਅਕਲ ਨੇ। ਬੀਚਾਰੀ = ਵਿਚਾਰਿਆ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vi al Señor Todo Prevaleciente llenándolo todo. (9)"