data = "ਮਨੋ ਸੂਰ ਚੜਿਯੋ ਉਡ ਸੇ ਸਟਕੇ ॥੨੬॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The way the stars hide themselves when the Sun becomes apparent.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੂਰਜ ਦੇ ਚੜ੍ਹਨ ਨਾਲ ਤਾਰੇ ਲੁਕ ਗਏ ਹੋਣ ॥੨੬॥"