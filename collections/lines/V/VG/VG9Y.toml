[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਜਾਗਹਿ; ਸਵਹਿ ਸੁਭਾਇ ॥"
page = 646
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The theologians wake and sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੇਤੇ ਸ਼ਾਂਤੀ ਅੰਦਰ ਜਾਗਦੇ ਤੇ ਸੌਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually wise wake and sleep in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀ ਪੁਰਸ ਸ੍ਵਭਾਵਕ ਹੀ ਜਾਗਤੇ ਔ ਸੋਤੇ ਹੈਂ, ਭਾਵ ਸੁਤੰਤ੍ਰ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਹੀ ਜਾਗਦੇ ਸੌਂਦੇ ਹਨ (ਭਾਵ, ਜਾਗਦੇ ਤੇ ਸੁੱਤੇ ਹੋਏ ਇਕ-ਰਸ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sabio en Dios duerme y despierta en el Estado de Equilibrio."