[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਯੋ ਅੰਙੈ. ਸਭੁ ਜਗੁ ਆਇਆ; ਕਾਖੈ ਘੰਙੈ. ਕਾਲੁ ਭਇਆ ॥"
page = 434
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ayu Ange and kakhe Ghane, the whole world that is born, shall pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਯੋ ਅੰਙੈ ਅਤੇ ਕਖੈ ਹੈ ਘੰਙੇ। ਸਾਰਾ ਸੰਸਾਰ ਜੋ ਜਨਮਿਆ ਹੈ ਮਰ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ayo, Angai: The whole world which was created - Kaahkai, Ghangai: It shall pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਙੈ, ਭਾਵ ਸਰਬ ਸਰੀਰੋਂ ਮੇਂ ਆਯਾ ਅਰਥਾਤ ਬ੍ਯਾਪ੍ਯਾ ਹੂਆ ਹੈ, ਤਿਸ ਸੇ ਸਭ ਜਗੁ ਉਤਪਿਤ ਹੋਇ ਆਯਾ ਹੈ। ਅਰ (ਅੰਙੈ) ਘਰ ਮੇਂ ਮੋਹ ਕਰ ਕੇ ਜਿਸ ਨੇ ਉਮਰ ਕਾ (ਖੈ) ਨਾਸ ਕੀਆ ਹੈ ਤਿਸ ਕਾ ਕਾਲ ਹੂਆ ਹੈ ਅਰਥਾਤ ਵਹੁ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ (ਜੋ) ਹੋਂਦ ਵਿਚ ਆਇਆ ਹੋਇਆ ਹੈ, (ਇਸ ਦੇ ਸਿਰ ਉਤੇ) ਮੌਤ (ਭੀ) ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਯੋ = ਅ, ੲ, ੳ {ਯੁ=ੲ+ੳ} ਅੰਙੈ = ਅੰ, ਅ:। ਕਾਖੈ ਘੰਙੈ = ਕ, ਖ, ਗ, ਘ, ਙ। ਨੋਟ: ਅਯੋ ਅੰਙੈ ਕਾਖੈ ਘੰਙੈ = ਇਹ ਸਿਰਫ਼ ਅ, ੲ, ੳ, ਕ, ਖ, ਗ, ਘ, ਙ ਅੱਖਰ ਹੀ ਹਨ? ਰੀ ਰੀ ਲ ਲੀ = ਇਹ ਭੀ ਹਿੰਦੀ ਦੇ ਹੇਠ ਲਿਖੇ ਅੱਖਰ ਹਨ: ऋ, ऋ, लृ, ॡ, (ਰਿ, ਰੀ, ਲ੍ਰਿ, ਲੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ayo Angue: El mundo entero que ha sido creado.Kajkhe Ghangue: Polvo se volverá."