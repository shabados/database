[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਥੈ; ਤ. ਅੰਤ ਨ ਅੰਤ ॥"
page = 8
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if some one tries to describe them, he should know that there are no limits or bounds of them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਨ੍ਹਾ ਨੂੰ ਬਿਆਨ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੇ ਤਾਂ ਸਮਝ ਲਵੇ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਓੜਕ ਜਾਂ ਹਦ-ਬੰਨਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one speaks of them, there is no limit, no end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੋਈ ਉਸ ਕੇ ਅੰਤ ਕੋ ਕਥਨ ਕਰੇ, ਤੌ ਅੰਤੁ ਨਹੀਂ ਆਵਤਾ, ਭਾਵ ਦੇਸ ਕਾਲ ਵਸਤੂ ਕੇ ਪ੍ਰਛੇਦ ਤੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਇਸ ਦਾ ਕਥਨ ਕਰਨ ਲੱਗੇ, ਤਾਂ ਉਹਨਾਂ ਦੇ ਓੜਕ ਨਹੀਂ ਪੈ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que no tienen límite ni cuenta;"