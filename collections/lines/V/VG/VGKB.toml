[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨੁ ਦੇਹੁ; ਹਰਿ ਆਸ ਤੁਮਾਰੀ ॥"
page = 164
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, grant me thine sight. My hope is in thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼, ਮੇਰੀ ਊਮੇਦ ਤੇਰੇ ਵਿੱਚ ਹੈ ਮੇਰੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, grant me the Blessed Vision of Your Darshan; I place my hopes in You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਰਸਨ ਦੇਹੁ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮੇਰੇ ਕੌ ਤੁਮਾਰੀ ਆਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਦਰਸਨ ਦੇਹ (ਜੀਵਨ ਦੇ ਬਿਖੜੇ ਪੈਂਡੇ ਵਿਚ ਮੈਨੂੰ) ਤੇਰੀ ਹੀ (ਸਹਾਇਤਾ ਦੀ) ਆਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro Tu Visión, oh Señor, toda mi esperanza está en Ti,"