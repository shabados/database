language = "pa"
data = "ਉਸ ਦੇ ਰਾਹਾਂ ਦੀ ਧੂੜ ਅੱਖਾਂ (ਤੇ ਸਿਰ) ਲਈ ਸੁਰਮਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕਿ ਰਾਹਸ਼ ਸੁਰਮਾਇ ਸਰ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the subjects are satisfied and happy and the country is comfortable due to him. (98)"