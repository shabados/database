[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰੀ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਾ; ਨਾਨਕ ਦਾਸੁ ਤੁਮਾਰਾ ॥੪॥੧॥"
page = 883
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord! Nanak Thy slave meditates on Thee and hymns Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰਾ ਗੋਲਾ, ਨਾਨਕ, ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਕੀਰਤੀ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping the Lord, I sing His Glorious Praises. Nanak is Your slave. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਏਹ ਕਿਰਪਾ ਕਰ ਮੈਂ ਤੇਰੀ ਰਿਦੇ ਸੇ ਭਗਤੀ ਕਰਾਂ, ਪੁਨਾ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਆਪ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੂੰ, ਮੈਂ ਤੁਮਾਰਾ ਦਾਸ ਹਾਂ॥੪॥੧॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ (ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਰਹਾਂ, ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabándolo, canto Sus Gloriosas Alabanzas. Nanak es por siempre Tu Esclavo.  (4-1)"