[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਤਖਾਨ ਉਜੈਨ ਮੈ; ਬਿਬਿਚਾਰਨਿ ਤਿਹ ਨਾਰਿ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a carpenter in Ujain, whose wife conducted a vile Chritar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਜੈਨ ਵਿਚ ਇਕ ਤਰਖਾਣ ਦੇ ਘਰ ਵਿਭਚਾਰਨ ਇਸਤਰੀ ਸੀ।"