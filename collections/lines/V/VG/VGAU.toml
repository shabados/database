[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਅਖਰ ਸੋਧਿ ਕੈ; ਹਰਿ ਚਰਨੀ ਚਿਤੁ ਲਾਇ ॥੧੭੩॥"
page = 1373
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbibing the essence of the fifty-two letters, fix thou thy mind on the God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਵੰਜਾ ਅਖਸਰਾਂ ਦੇ ਸਾਰ ਨੂੰ ਲੱਪ ਕੇ, ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Find the essence of the letters of the alphabet, and focus your consciousness on the Lord. ||173||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਸਰਬ ਸ਼ਾਸਤ੍ਰ ਬੇਦ ਬਾਵਨ ਅਖਰੋਂ ਮੇਂ ਹੈ, ਤਾਂ ਤੇ ਤਿਨ ਕੇ ਸਿਧਾਂਤ ਕੋ (ਸੋਧਿ) ਵੀਚਾਰ ਕਰ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇ॥੧੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿੱਦਿਆ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰਵਾਨ ਬਣ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ (ਭਾਵ, ਜੇ ਤੈਨੂੰ ਵਿੱਦਿਆ ਹਾਸਲ ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲਿਆ ਹੈ ਤਾਂ ਉਸ ਦੀ ਰਾਹੀਂ ਦੁਨੀਆ ਦੀਆਂ ਮਲਕੀਅਤਾਂ ਵਿਚ ਖਿੱਝਣ ਦੇ ਥਾਂ ਵਿਚਾਰਵਾਨ ਬਣ ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ) ॥੧੭੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਨ ਅਖਰ = ਬਵੰਜਾ ਅੱਖਰ (ਸੰਸਕ੍ਰਿਤ ਹਿੰਦੀ ਦੇ ਬਵੰਜਾ ਅੱਖਰ ਹਨ। ਹਿੰਦੂ ਕੌਮ ਸੰਸਕ੍ਰਿਤ ਜਾਂ ਹਿੰਦੀ ਦੀ ਰਾਹੀਂ ਹੀ ਵਿੱਦਿਆ ਹਾਸਲ ਕਰਨ ਦਾ ਉੱਦਮ ਕਰਦੀ ਸੀ; ਸੋ 'ਬਾਵਨ ਅਖਰ' ਦਾ ਭਾਵ ਹੈ 'ਵਿੱਦਿਆ'), ਵਿੱਦਿਆ। ਸੋਧਿ ਕੈ = (ਆਪਣੇ ਆਪ ਨੂੰ) ਸੋਧ ਕੇ, ਵਿਚਾਰਵਾਨ ਬਣ ਕੇ ॥੧੭੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra la esencia de las letras del alfabeto y enfoca tu Conciencia en el Señor. (173)"