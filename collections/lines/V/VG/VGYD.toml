[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ. ਸਭੁ ਸਚੁ ਦਿਖਾਇਆ; ਸਚੈ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੭॥"
page = 1048
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has shown me the entire truth and I abide in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਸਮੂਹ ਸੱਚ ਵਿਖਾਲ ਦਿੱਤਾ ਹੇ ਅਤੇ ਮੈਂ ਸਤਿਨਾਮ ਅੰਦਰ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has revealed the whole Truth to me; I dwell in the True Name. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਸਭ ਸਚ ਹੀ ਦਿਖਾਇਆ ਹੈ, ਸੋ ਸਚੇ ਨਾਮੀ ਕੇ ਹੀ ਨਿਵਾਸੀ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰੀ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਵਿਖਾ ਦਿੱਤਾ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ ਗੁਰਿ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਸਭੁ = ਹਰ ਥਾਂ। ਸਚੈ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha revelado toda la Verdad y así habito en el Nombre Verdadero.(7)"