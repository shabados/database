[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਮੂਲੁ ਪਛਾਣੈ. ਆਤਮੁ ਜਾਣੈ; ਕਿਉ ਸਸਿ ਘਰਿ. ਸੂਰੁ ਸਮਾਵੈ ॥"
page = 945
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 80: How can the Primal Being be known? Q. 81: How can man realise his own real-self? Q. 82: How can the sun enter into the house of the moon?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 80: ਆਦਿ ਪੁਰਖ ਕਿਸ ਤਰਾਂ ਜਾਣਿਆਂ ਜਾ ਸਕਦਾ ਹੈ? ਪ੍ਰ. 81: ਇਨਸਾਨ ਆਪਣੇ ਅਸਲੀ ਆਪੇ ਨੂੰ ਕਿਸ ਤਰਾਂ ਅਨੁਭਵ ਕਰ ਸਕਦਾ ਹੈ? ਪ੍ਰ. 82: ਕਿਸ ਤਰ੍ਹਾਂ ਸੂਰਜ ਚੰਦ ਦੇ ਧਾਮ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"How can the root, the source of all be realized? How can the soul know itself? How can the sun enter into the house of the moon?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਲੁ ਕਾਰਣ ਕੋ ਕੈਸੇ ਪਛਾਣੇ ੫, ਔਰ ਆਤਮਾ ਕੋ ਕੈਸੇ ਜਾਣੇ ੬, ਔ ਸਸਿ ਘਰ ਮੇਂ ਸੂਰਜੁ ਕੈਸੇ ਸਮਾਵੈ, ਭਾਵ ਸਾਂਤੀਵਾਨ ਵਾ ਵੈਰਾਗਾਦੀ ਸਾਧਨੋਂ ਵਾਲੇ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਕੈਸੇ ਹੋਵੈ ੭? ਸਾਤਵੇਂ ਪ੍ਰਸ਼ਨੁ ਕਾ ਉਤਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਮਨੁੱਖ (ਜਗਤ ਦੇ) ਮੁੱਢ (ਪ੍ਰਭੂ) ਨੂੰ ਕਿਵੇਂ ਪਛਾਣੇ? ਆਪਣੇ ਆਤਮਾ ਨੂੰ ਕਿਵੇਂ ਸਮਝੇ? ਚੰਦ੍ਰਮਾ ਦੇ ਘਰ ਵਿਚ ਸੂਰਜ ਕਿਵੇਂ ਟਿਕੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijeron los Yoguis: ¿Cómo puede uno conocer la Causa Primordial, cómo puede conocer su ser, cómo es que el sol entra en la casa de la luna?"