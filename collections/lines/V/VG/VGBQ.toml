[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਸਤਿਗੁਰ; ਸਭਨਾ ਕਰਤ ਉਧਾਰਾ ॥"
page = 611
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the embodiment of the Primal God, the Transcendent Lord, and he emancipates all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਆਦੀ ਨਿਰੰਕਾਰ, ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪਂ ਹਨ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, the True Guru, saves all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਜੋ ਪਰਮੇਸ਼ਰ ਸਤ ਸਰੂਪ ਪੁਨਃ ਪੂਜ੍ਯ ਹੈ ਵਹੀ ਸਭ ਕਾ ਉਧਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ) ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਗੁਰੂ ਉਹਨਾਂ ਸਭਨਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es nuestro Señor Trascendente, el Dios de dioses, pues Él los emancipa a todos."