[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ. ਅਕਲਿ ਭਈ ਅਵਰੈ; ਨਾਤਰੁ. ਥਾ ਬੇਗਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 333
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, my understanding has become different otherwise I was quite ignorant. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੇਰੀ ਸਮਝ ਅੱਡਰੀ ਹੋ ਗਈ ਹੈ। ਨਹੀਂ ਤਾਂ ਮੈਂ ਬਿਲਕੁਲ ਹੀ ਅਗਿਆਨੀ ਸਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, my understanding has been changed; otherwise, I was totally ignorant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਔਰ ਹੀ ਬੁਧੀ ਹੋ ਗਈ, ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਸੰਸਾਰਕ ਬੁਧੀ ਥੀ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੋ ਗਈ। ਕਿਉਂਕਿ ਜਬ ਤਕ ਬੁਧੀ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੋਈ ਨਹੀਂ ਥੀ ਤਬ ਤਕ (ਤਰੁ) ਅਤਸੈ ਕਰ ਕੇ (ਬੇਗਾਨਾ) ਜਮੋਂ ਕਾ ਕੈਦੀ ਥਾ, ਵਾ ਬੇਗਿਆਨਾ ਅਰਥਾਤ ਮੂਰਖ ਥਾ॥੧॥ ਰਹਾਉ ॥☬ਮਨ ਕੇ ਉਲਟਨੇ ਕਾ ਪ੍ਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਦੀ ਸਮਝ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨ ਦੀ ਵਿਕਾਰਾਂ ਵਲ ਦੀ ਦੌੜ ਨੂੰ ਹੀ ਪਰਤਾ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Gracia del Guru que me he vuelto sabio; de otra forma, sería un desgraciado ignorante. (1-Pausa)"