[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਸਿ ਰਹਿਓ. ਹੀਅਰੇ ਕੈ ਸੰਗੇ; ਪੇਖਿ ਮੋਹਿਓ ਮਨੁ ਲੀਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 498
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides with my soul and my mind is bewitched, as I behold His sports. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੀ ਜਿੰਦੜੀ ਦੇ ਨਾਲ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕਉਤਕ ਵੇਖ ਕੇ ਮੇਰਾ ਚਿੱਤ ਫਰੇਫਤ ਹੋ (ਮੋਹਿਆ) ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abides in my heart; beholding His playful games, my mind is fascinated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹ੍ਰਿਦ੍ਯ ਕੇ ਸੰਗ ਹੀ ਬਸ ਰਹਾ ਹੈ ਦੂਰ ਨਹੀਂ ਹੈ, ਤਿਸ ਕੀ ਲੀਲਾ ਅਨੰਤ ਪ੍ਰਕਾਰ ਕੀ ਦੇਖ ਕਰ ਮਨ ਮੋਹਾ ਗ੍ਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੰਦਰ ਹਰੀ (ਸਦਾ) ਮੇਰੇ ਹਿਰਦੇ ਨਾਲ ਵੱਸ ਰਿਹਾ ਹੈ, ਮੇਰਾ ਮਨ ਉਸ ਦੇ ਕੌਤਕ ਵੇਖ ਵੇਖ ਕੇ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਅਰੇ ਕੈ ਸੰਗੇ = (ਮੇਰੇ) ਹਿਰਦੇ ਦੇ ਨਾਲ। ਹੀਅਰਾ = ਹਿਰਦਾ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਲੀਲਾ = ਕੌਤਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vive siempre dentro de tu corazón. Atestiguando Su Milagro, mi mente está encantada. (1‑Pausa)"