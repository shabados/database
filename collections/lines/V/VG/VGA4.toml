type = "primary"
data = "ਲਖੇ ਹੋਤ ਲਲਨਾ ਮਤਵਾਰੇ ॥੨॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Glancing at her eyes, laced with eye-lashers, many husbands got highly charmed.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਵੇਖ ਕੇ ਇਸਤਰੀਆਂ ਵੀ ਮਤਵਾਲੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਸਨ ॥੨॥"