[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮਿਲੵਿਉ ਸੋਇ, ਭਿਖਾ ਕਹੈ; ਸਹਜ ਰੰਗਿ ਦਰਸਨੁ ਦੀਅਉ ॥੧॥੧੯॥"
page = 1395
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Bhikha, he, the Guru, has met me and the Lord, through His pleasure, has blest me with His vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿੱਖਾ ਆਖਦਾ ਹੈ- ਉਹ ਗੁਰਦੇਵ ਜੀ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ ਅਤੇ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਪਰਸੰਨਤਾ ਰਾਹੀਂ ਮੈਨੂੰ ਆਪਦਾ ਦੀਦਾਰ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks Bhikhaa: I have met the Guru. With love and intuitive affection, He has bestowed the Blessed Vision of His Darshan. ||1||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਭਿੱਖਾ' ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਸਤਿਗੁਰ ਜੀ ਕਰਤਾ ਰੂਪ ਹਮ ਕੋ ਮਿਲੇ ਹੈਂ, ਜਬ ਗੁਰਾਂ ਨੇ ਦਰਸ਼ਨ ਦੀਆ ਹੈ ਤਬ (ਸਹਜ) ਸੁਤੇ ਹੀ (ਰੰਗਿ) ਅਨੰਦ ਭਯਾ ਹੈ॥੧॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿੱਖਾ ਕਵੀ ਆਖਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਉਹ ਗੁਰੂ (ਅਮਰਦਾਸ) ਮਿਲ ਪਿਆ ਹੈ, (ਉਹਨਾਂ ਨੇ) ਪੂਰਨ ਖਿੜਾਉ ਦੇ ਰੰਗ ਵਿਚ ਮੈਨੂੰ ਦਰਸਨ ਦਿੱਤਾ ਹੈ ॥੧॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ (ਗੁਰੂ ਅਮਰਦਾਸ)। ਦੀਅਉ = ਦਿੱਤਾ ਹੈ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ, ਪੂਰਨ ਖਿੜਾਉ ॥੧॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Primordial Dios nuestro Señor sabe quién ha tratado. Así dice Bikja, he conocido al Guru, con Amor y Afecto Intuitivo Él me ha conferido la Bendita Visión de Su Darshan. (1-19)"