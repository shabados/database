[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਿਹਸਪਤਿ; ਬਿਖਿਆ ਦੇਇ ਬਹਾਇ ॥"
page = 344
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Thursday, man should wash off his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੀਰਵਾਰ ਨੂੰ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਪਾਪ ਧੋ ਸੁਟਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On Thursday, wash off your corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੀਰਵਾਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਬਿਖੈ ਬਾਸਨਾ ਕੋ ਤਿਆਗ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਬਾਰ ਬਾਰ ਹਰਿ ਕੇ ਗੁਨ' ਗਾ ਕੇ, ਮਨੁੱਖ) ਮਾਇਆ (ਦੇ ਪ੍ਰਭਾਵ) ਨੂੰ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਪ੍ਰਵਾਹ ਵਿਚ) ਰੋੜ੍ਹ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En jueves, uno debe de purificar su ser de toda falta y dejando la trinidad,"