[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ. ਮਨਿ ਹੋਇ ਪ੍ਰਗਾਸਾ; ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ. ਕਹਨੁ ਨ ਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 393
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose mind is illumined by remembering God. His condition and limit cannot be described. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਚਿੱਤ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਦਸ਼ਾ ਅਤੇ ਅੰਦਾਜਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating upon Him in remembrance, the mind is illumined; his state and condition cannot be described. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਕੇ ਮਨ ਕੋ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ, ਭ੍ਰਮ ਰੂਪ ਅੰਧੇਰਾ ਜਾਤਾ ਰਹਿਤਾ ਹੈ, ਤਿਸ ਨਾਮ ਕੀ ਗਤਿ ਅਰੁ (ਮਿਤਿ) ਮਰਜਾਦਾ ਕਥਨ ਨਹੀਂ ਹੋ ਸਕਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ, ਉਸ ਦੀ ਆਤਮਕ ਵਡੱਪਣ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਉਹ ਮਨੁੱਖ ਅਨੇਕਾਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਨਿ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ। ਪ੍ਰਗਾਸਾ = ਚਾਨਣ। ਤਾ ਕੀ = ਉਸ ਮਨੁੱਖ ਦੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਮਰਯਾਦਾ, ਮਾਪ; ਆਤਮਕ ਵਡੱਪਣ ਦਾ ਮਾਪ ॥੧॥ ਰਹਾਉ ॥"

