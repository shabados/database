[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਗਹੀ; ਜਗਤ ਪਿਤ ਸਰਣਾਇਆ ॥"
page = 1083
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the protection and support of the Father of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਸਾਰ ਦੇ ਬਾਬਲ ਦੀ ਪਨਾਹ ਤੇ ਆਸਰਾ ਪਕੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the Support, and entered the Sanctuary of the Lord, the Father of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਪਿਤਾ! ਮੈਂ ਸਰੀਰ ਕਰ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੂੰ ਔ ਮਨ ਕਰ ਕੇ ਭੀ ਤੇਰੀ ਓਟ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਪਿਤਾ! ਮੈਂ ਤੇਰੀ ਓਟ ਲਈ ਹੈ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre del mundo, he buscado únicamente Tu Refugio,"