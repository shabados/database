[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਚਿੰਤਾ ਕਤਹੂੰ ਨਾਹਿ ॥੨॥"
page = 186
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is never ridden by care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਫਿਕਰ ਕਦਾਚਿੱਤ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- no cares will ever bother them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਚਿੰਤਾ ਕਬੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਪੋਂਹਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹੂੰ = ਕਦੇ ਭੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría infestarse de preocupaciones? (2)"