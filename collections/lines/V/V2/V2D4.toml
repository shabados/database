[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਘਟਿ ਘਟਿ ਰਮਈਆ; ਓਤਿ ਪੋਤਿ ॥੧॥"
page = 1177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so the Lord is contained in every heart like warp and woof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤਾਣੇ ਅਤੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ ਸੁਆਮੀ ਹਰ ਦਿਲ ਅੰਦਰ ਸਮਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord permeates each and every heart, through and through. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਤਾਣੇ ਪੇਟੇ ਵਤ ਰਮਈਆ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸੋਹਣਾ ਰਾਮ ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Dios impregna cada ser, trama y urdimbre. (1)"