[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਚੋਜੁ ਕਰਿ ਵੇਖੈ ਆਪੇ; ਆਪੇ ਸਭਨਾ ਜੀਆ ਕਾ ਹੈ ਜਾਣੀ ॥੧੨॥"
page = 553
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Staging His Play, He Himself beholds it. The Lord Himself is the knower of all the creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੇਲ ਨੂੰ ਰਚ ਕੇ ਉਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ। ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਜੀਵ-ਜੰਤੂਆਂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Staging His own play, He Himself watches it; He Himself is the Knower of all beings. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣਾ ਸੰਸਾਰ ਰੂਪੀ (ਚੋਜ) ਕੌਤਕੁ ਆਪ ਹੀ ਕਰ ਕੇ ਆਪ ਹੀ ਦੇਖ ਰਹਾ ਹੈ, ਆਪ ਹੀ ਵਹੁ ਸਭ ਜੀਵੋਂ ਕਾ ਜਾਨਨੇ ਹਾਰਾ ਹੈ॥੧੨॥☬ਕਿਸੀ ਪਾਖੰਡੀ ਬ੍ਰਹਮਣ ਕੇ ਪ੍ਰਤੀ ਉਪਦੇਸੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੌਤਕ ਕਰ ਕੇ ਆਪ ਹੀ ਵੇਖਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace Sus Milagros y conoce el estado más íntimo de todos. (12)"