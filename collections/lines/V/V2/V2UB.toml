[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਵਣਜਾਰੇ, ਰਾਮ ਕੇ ॥"
page = 165
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the peddler of the Pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਵਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the merchant, the peddler of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹਮ ਤੇਰੇ ਨਾਮ ਕੇ ਵਣਜਾਰੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਜੀਵ ਪਰਮਾਤਮਾ (ਸ਼ਾਹੂਕਾਰ) ਦੇ (ਭੇਜੇ ਹੋਏ) ਵਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰੇ = ਵਣਜ ਕਰਨ ਵਾਲੇ, ਵਪਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el que esparce la Palabra del Shabd del Bani del Señor."