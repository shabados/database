[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ (ਸੂੰਦਰ ਯਾਦ) ਦਾ ਝੰਡਾ ਨੌਵਾਂ ਅਸਮਾਨਾਂ ਉਪਰ ਝੁਲਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਸ਼ ਆਲਮ ਬਰ ਨਹੁ ਤਬਕ ਅਫਰਾਸ਼ਤੰਦ ।੨੬੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All the chiefs and the kings from the east to the west"