[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਬਿਨੁ ਤਾ ਕੇ ਕਛੁ ਕਹੇ; ਨ ਕਾਰਜ ਕੀਜਿਯੈ ॥੯॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without his, no work should be performed.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਹੇ ਬਿਨਾ ਕੋਈ ਵੀ ਕਾਰਜ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੯॥"