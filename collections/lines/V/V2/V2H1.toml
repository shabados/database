[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਿਰਪਾ ਕਰਿ; ਆਪੁ ਦਿਤਾ ਦਿਖਾਇ ॥"
page = 115
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing his benediction, the Guru himself has shown me the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਰਹਿਮ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He Himself has allowed me to see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਸ ਪਰ ਗੁਰੋਂ ਨੇ ਕਿਰਪਾ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਅਪਨਾ ਸਰੂਪ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਵਿਖਾਇਆ ਹੈ) ਗੁਰੂ ਨੇ (ਹੀ) ਕਿਰਪਾ ਕਰ ਕੇ (ਉਸਦਾ) ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਵਿਖਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਆਪੁ = ਆਪਾ, ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Guru otorga Su Bendición, hace que uno vea lo Invisible."