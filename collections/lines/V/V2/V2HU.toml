[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਤਰਵਰ ਕੀ ਤੁਛ ਛਾਇਆ; ਖਿਨ ਮਹਿ ਬਿਨਸਿ ਜਾਇ ਦੇਹ ਭੀਤਿ ॥੧॥"
page = 1295
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the passing shade of a tree, thy body wall shall fall down in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਛ ਦੀ ਛਿਨ ਭੰਗਰ ਛਾਂ ਦੀ ਮਾਨਦ ਤੇਰੇ ਸਰੀਰ ਦੀ ਕੰਧ ਇਕ ਮੁਹਤ ਵਿੱਚ ਢਹਿ ਢੇਰੀ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But just like the passing shade of the tree, your body-wall shall crumble in an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਰਵਰੁ ਕੀ ਤੁਛ ਛਾਯਾ ਹੈ, ਤੈਸੇ ਇਹ ਰੂਪੁ ਭੀਤ ਖਿਨ ਮੇਂ ਬਿਨਸ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਵੇਂ ਰੁੱਖ ਦੀ ਛਾਂ ਥੋੜ੍ਹੇ ਹੀ ਸਮੇ ਲਈ ਹੁੰਦੀ ਹੈ, ਤਿਵੇਂ ਮਨੁੱਖ ਦਾ ਆਪਣਾ ਹੀ ਸਰੀਰ ਇਕ ਖਿਨ ਵਿਚ ਢਹਿ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ ਕੱਚੀ) ਕੰਧ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰ = ਰੁੱਖ। ਛਾਇਆ = ਛਾਂ। ਤੁਛ = ਥੋੜ੍ਹੇ ਸਮੇ ਲਈ ਹੀ। ਦੇਹ = ਸਰੀਰ। ਭੀਤਿ = ਕੰਧ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero así como ocurre con la sombra pasajera del árbol, la muralla de tu cuerpo se desmoronará en un instante. (1)"