[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਿਰਤਘਣਾ ਨੋ ਪਾਲਦਾ; ਪ੍ਰਭ ਨਾਨਕ ਸਦ ਬਖਸਿੰਦੁ ॥੪॥੧੩॥੮੩॥"
page = 47
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord maintains (even) the ungrateful. He is ever the pardoner O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਲਾਸ਼ੁਕਰਿਆਂ ਦੀ (ਭੀ) ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ। ਉਹ ਸਦੀਵ ਹੀ ਮਾਫੀ ਦੇਣਹਾਰ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the ungrateful ones are cherished by God. O Nanak, He is forever the Forgiver. ||4||13||83||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਜੋ ਸਦਾ ਬਖਸ਼ਨੇ ਜੋਗ ਹੈ, ਸੋ ਕ੍ਰਿਤਘਨ⁽¹⁾ ਪੁਰਸ਼ੋਂ ਕੀ ਭੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ॥੪॥੧੩॥੮੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਭੀ ਪਾਲਦਾ ਹੈਂ, ਜੋ ਤੇਰੇ ਕੀਤੇ ਉਪਕਾਰਾਂ ਨੂੰ ਭੁਲਾ ਦੇਂਦੇ ਹਨ, ਤੂੰ ਸਦਾ ਹੀ (ਜੀਵਾਂ ਦੀਆਂ ਭੁੱਲਾਂ) ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈਂ ॥੪॥੧੩॥੮੩॥{46-47}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਿਰਤਘਣ = {कृतध्न = ਕੀਤੇ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ} ਕੀਤੇ ਉਪਕਾਰ ਨੂੰ ਭੁਲਾ ਦੇਣ ਵਾਲਾ। ਨੋ = ਨੂੰ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ = ਹੇ ਨਾਨਕ!॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A las piltrafas malagradecidas las sostiene, pues Él, dice Nanak, es el Señor Bondadoso de Misericordia. (4-13-83)"