[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰਹੇ ਮੁਹਕਮ; ਗੁਰ ਗਿਆਨੁ ਬੀਚਾਰਿ ॥੨॥"
page = 430
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru given Divine knowledge and meditation form its strong plank gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਬ੍ਰਹਮ ਬੋਧ ਅਤੇ ਬੰਦਗੀ ਦੇ ਮਜਬੂਤ ਫਟਿਆਂ ਇਸ ਦਾ ਦਰਵਾਜਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual wisdom and reflective meditation of the Guru has become its strong gate. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪ੍ਰੋਖ ਅਪ੍ਰੋਖ ਗਿਆਨ ਹੂਆ ਹੈ ਏਹ (ਮੁਹਕਮ) ਦ੍ਰਿੜ ਫਲੇ ਹੈਂ। ਪੰਜਾਬ ਮੇਂ ਜੋ ਤਖਤਿਓਂ ਕੀ ਜਗਾ ਮੋੜ੍ਹੇ ਛਾਪੇ ਜੋੜਕੇ ਦਰਵਾਜੇ ਦੀ ਰੋਕ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਸ ਕੋ ਫਲਹਾ ਕਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗਿਆਨ ਨੂੰ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ ਉਸ ਨੇ ਆਪਣੇ ਖਿੜਕ (ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਪੱਕੇ ਕਰ ਲਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Sabiduría del Guru se instaló como Portón. (2)"