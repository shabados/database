[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਛੋਤਾਵਾ. ਨਾ ਮਿਲੈ; ਜਬ ਚੂਕੈਗੀ ਸਾਰੀ ॥"
page = 725
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No good accrues from repentance when the life ends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵਨ ਖੇਡ ਖਤਮ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ ਪਸਚਾਤਾਪ ਤੋਂ ਕੋਈ ਲਾਭ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing comes from repentance, when the game is already finished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਰੂਪੀ (ਸਾਰੀ) ਨਰਦ ਅਪਨੇ ਅਪਨੇ ਘਰ ਤੇ ਭੂਲ ਜਾਵੇਗੀ ਵਾ ਉਠ ਜਾਵੇਗੀ, ਭਾਵ ਜੀਵ ਮ੍ਰਿਤੂ ਕਰ ਗ੍ਰਸਾ ਜਾਵੇਗਾ, ਫੇਰ ਪਤੀ ਕੋ ਨਾ ਮਿਲਨੇ ਕਾ ਪਸਚਾਤਾਪ ਹੀ ਰਹਿ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਦੋਂ ਜ਼ਿੰਦਗੀ ਦੀ ਸਾਰੀ ਰਾਤ ਮੁੱਕ ਜਾਏਗੀ, ਤਦੋਂ ਪਛੁਤਾਵਾ ਕੀਤਿਆਂ ਕੁਝ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈਗੀ = ਮੁੱਕ ਜਾਇਗੀ, ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਸਾਰੀ = ਸਾਰੀ ਉਮਰ-ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay arrepentimiento que valga cuando el juego termina."