[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਗਈ ॥"
page = 1184
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My lust, wrath and craving have vanished,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕਾਮ ਚੇਸ਼ਟਾ, ਗੁੱਸਾ ਅਤੇ ਲਾਲਸਾ ਅਲੋਪ ਹੋ ਗਈਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and desire have vanished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔ ਕ੍ਰੋਧ ਪੁਨਹ ਤ੍ਰਿਸਨਾ ਸਭ ਨਿਬ੍ਰਿਤ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸ਼ਨਾ (ਆਦਿਕ ਵਿਕਾਰ) ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se libera de su lujuria, enojo y ansiedad,"