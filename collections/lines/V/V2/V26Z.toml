[[content]]
asset = "NTHB"
type = "primary"
data = "ਦਸਾਂ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦੀ ਜੋਤ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਦੇ ਪਾਠ ਦੀਦਾਰ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਬੋਲੋ ਜੀ ਵਾਹਿਗੁਰੂ ।"

[[content]]
asset = "SRME"
type = "translation"
language = "en"
data = "The embodiment of the light of all ten sovereign lordships, the Guru Granth Sahib - think of the view and reading of it and say, \"Waheguru\"."