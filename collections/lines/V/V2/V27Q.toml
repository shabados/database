[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 42
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through Guru's grace that God is obtained. It is the good luck that thou gettest Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਕਿਸਮਤ ਰਾਹੀਂ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He is found. By His Mercy, He is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਕੀ (ਪਰਸਾਦੀ) ਕਿਰਪਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰ ਗੁਰੂ ਤਬ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਜਬ ਅਨੇਕ ਜਨਮੋਂ ਕੇ ਪੁੰਨ ਕਰਮ ਆਇ ਕਰ ਉਦੇ ਹੋਵੇਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ (ਆਪਣੀ ਹੀ) ਮਿਹਰ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra al Señor a través de la Gracia del Guru y sólo encuentra al Guru si así está escrito en su Destino. (1-Pausa)"