type = "primary"
data = "ਜਲੰਤ ਦੀਪ ਮਾਲਕਾ ॥੯॥੧੭॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flame of Thy fire is illumined like the row of lamps.9.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਜਗਦੀ ਹੈ ਮਾਨੋ ਦੀਪਮਾਲਾ ਬਲ ਰਹੀ ਹੋਵੇ ॥੯॥੧੭॥"