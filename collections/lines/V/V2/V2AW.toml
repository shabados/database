[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕਉ. ਹਰਿ ਭੂਖ ਲਗਾਨੀ; ਜਨੁ ਤ੍ਰਿਪਤੈ. ਜਾ ਹਰਿ ਗੁਨ ਬਿਚਰੈ ॥"
page = 1263
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave hungers for God alone and the slave is satiated, when he utters the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਨੂੰ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਹੀ ਭੁੱਖ ਹੈ ਅਤੇ ਜਦ ਉਹ ਹਰੀ ਦਾ ਜੱਸ ਉਚਾਰਦਾ ਹੈ ਤਾਂ ਗੋਲਾ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord feels hunger only for the Lord. He is satisfied only when he chants the Lord's Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਕੋ ਹਰੀ ਕੀ ਭੂਖ ਲਗੀ ਹੈ। ਦਾਸ ਜੌ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਬੀਚਾਰੁ ਕਰਤਾ ਹੈ ਤੌ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦੀ ਭੁੱਖ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਜਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਹ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El humilde Sirviente del Señor siente hambre sólo por el Señor y encuentra la Plenitud sólo entonando su Gloria."