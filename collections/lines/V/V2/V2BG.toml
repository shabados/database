[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਕਿ ਉਹ ਪ੍ਰਮਾਤਮਾ ਵੱਲੋਣ ਮਿਲੀ ਨੀਣਹ (ਹਸਤੀ) ਦਾ ਪ੍ਰਗ਼ਟਾਵਾ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਣ ਕਿ ਏਸ਼ਾਣ ਮਜ਼ਹਰਿ ਬੁਨਿਆਦਿ ਊ-ਸਤ ।੧੯੨।"

