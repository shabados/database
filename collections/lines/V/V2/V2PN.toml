[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕੋਈ ਤੇਰੀ ਸੇਵਾ ਕਰੇ; ਕਿਆ ਕੋ ਕਰੇ ਅਭਿਮਾਨਾ ॥"
page = 797
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can man perform Thy service, O Lord? How can he take pride on his effort?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਟਹਿਲ ਕਮਾ ਸਕਦਾ ਹੈ, ਹੇ ਸਾਈਂ? ਕਿਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਉਦਮ ਤੇ ਹੰਕਾਰ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I serve You? How can I be proud of this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਬਿਨਾਂ ਕਿਆ ਕੋਈ ਤੇਰੀ ਸੇਵਾ ਕਰੇ ਔਰ ਕਿਆ ਕੋਈ ਸੇਵਾ ਕਾ ਅਭਿਮਾਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਕੋਈ ਭੀ ਮਨੁੱਖ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਕੋਈ ਮਨੁੱਖ ਅਜੇਹਾ ਕੋਈ ਮਾਣ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ¿cómo Te puede uno servir? ¿Cómo puede uno tomar orgullo de su propio esfuerzo?"