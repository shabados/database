[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਲੀ ਰਚਨਿ ਅਮਲੀਆ; ਸੋਫੀ ਸੋਫੀ ਮੇਲੁ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The addicts mix-up with addicts and abstainers with the abstainers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਸ਼ਈ ਨਸ਼ਈਆਂ ਨਾਲ ਰਚਦੇ ਹਨ, ਸੂਫੀ ਸੂਫੀਆਂ ਨਾਲ ਮੇਲ ਕਰਦੇ ਹਨ।"