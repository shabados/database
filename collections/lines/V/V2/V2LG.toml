[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕਉ ਤੁਮ ਸੇਵਾ ਦੀਨੀ; ਦਰਸਨੁ ਦੇਖਿ ਅਘਾਈ ॥੨॥"
page = 610
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy serf, Thou blesses with Thine service and seeing Thy sight, he is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਫਰ ਨੂੰ ਤੂੰ ਆਪਣੀ ਚਾਕਰੀ ਬਖਸ਼ੀ ਹੈ। ਤੈਂਡਾ ਦੀਦਾਰ ਕਰ ਕੇ ਉਹ ਤ੍ਰਿਪਤ (ਰੱਜ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant, whom You bless with Your service, is satisfied and fulfilled, beholding the Blessed Vision of Your Darshan. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅਪਨੇ ਸੇਵਕ ਕਉ ਤੁਮ ਨੇ ਸੇਵਾ ਹੀ ਦਈ ਹੈ, ਆਪ ਕੇ ਦਰਸ਼ਨ ਕੋ ਦੇਖ ਕੈ ਤਿਸ ਕੀ ਬੁਧੀ ਤ੍ਰਿਪਤ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ੀ ਹੋਈ ਹੈ, (ਉਹ ਸੇਵਕ) ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਅਘਾਈ = ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Tu Sirviente lo bendices con Tu Servicio, y él vive plenamente teniendo Tu Visión. (2)"