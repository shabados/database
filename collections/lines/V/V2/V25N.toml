[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਰਾ ਹਾਥਿ ਚੜਿਆ ਨਿਰਮੋਲਕੁ; ਛੂਟਿ ਗਈ ਸੰਸਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1123
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Priceless diamond has come to my hand, and I have abandoned worldliness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਜਵੇਹਰ ਮੇਰੇ ਹੱਥ ਲਗ ਗਿਆ ਹੈ, ਅਤੇ ਮੈਂ ਦੁਨੀਆਂਦਾਰੀ ਛੱਡ ਦਿਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The priceless diamond has come into my hands. I have left the world behind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਬੁਧੀ ਰੂਪੀ ਹਾਥ ਮੇਂ ਗ੍ਯਾਨ ਵਾ ਬ੍ਰਹਮ ਅਮੋਲਕ ਹੀਰਾ ਚੜ ਗਿਆ ਹੈ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ ਔਰ ਸੰਸਾਰ ਕੇ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੀ ਅਸੁਭ ਕਿਰਿਆ ਤਿਨ ਕੀ ਛੂਟ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਅਮੋਲਕ ਹੀਰਾ ਲੱਭ ਪੈਂਦਾ ਹੈ। ਤੇ, ਉਹਨਾਂ ਦੀ ਉਹ ਬਿਰਤੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਜੋ ਸਦਾ ਸੰਸਾਰ ਵਿਚ ਹੀ ਜੋੜੀ ਰੱਖਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ ਚੜਿਆ = ਲੱਭ ਪਿਆ। ਸੰਸਾਰੀ = ਸੰਸਾਰ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿਣ ਵਾਲੀ ਸੁਰਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acercarme a ese Inapreciable Diamante que me ha permitido abandonar mis apegos mundanos. (1-Pausa)"