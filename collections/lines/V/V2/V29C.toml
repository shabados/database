[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਾਹਮਣੁ. ਬ੍ਰਹਮੁ ਜੋ ਬਿੰਦੇ; ਹਰਿ ਸੇਤੀ ਰੰਗਿ ਰਾਤਾ ॥"
page = 68
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is a Brahman who knows the Lord and is imbued with the love of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬ੍ਰਹਿਮਣ ਹੈ ਜੋ ਸਾਹਿਬ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਭਗਵਾਨ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Brahmin, who knows the Lord Brahma, and is attuned to the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਸੋਈ ਹੈ, ਜੋ ਬ੍ਰਹਮ ਕੋ (ਬਿੰਦੇ) ਜਾਨੇ ਔਰ ਹਰਿ ਕੇ ਅਨੰਦ ਮੇਂ ਸਦਾ ਰਾਤਾ ਰਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਬ੍ਰਹਮ ਕਹਾਂ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੀ ਜਾਤਿ ਦਾ ਮਾਣ ਵਿਅਰਥ ਹੈ) ਉਹੀ ਬ੍ਰਾਹਮਣ ਹੈ, ਜੇਹੜਾ ਬ੍ਰਹਮ (ਪ੍ਰਭੂ) ਨੂੰ ਪਛਾਣਦਾ ਹੈ, ਜੇਹੜਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Brahmín es aquél que conoce al Señor Brahma y está imbuido en el Amor a Dios."