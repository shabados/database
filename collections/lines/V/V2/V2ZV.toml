[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨ ਆਵੈ ਜਾਈ ॥"
page = 623
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies not, nor comes, nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਆਉਂਦਾ ਹੈ, ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die, or come and go in reincarnation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਧਾ ਸਰ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਕੇ ਧਿਆਵਨੇ ਵਾਰਾ ਹੋਵੈਗਾ ਨਾ ਵਹੁ ਜਨਮ ਕੇ ਪੁਨਾ ਆਵੇਗਾ ਨਾ ਵਹੁ ਮਰ ਕੇ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no muere, ni se va, ni viene otra vez,"