data = "ਰਾਗੁ ਗਉੜੀ ਮਾਲਾ₁ ਮਹਲਾ ੫ ॥"
page = 214
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Mala. 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਮਾਲਾ ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Maalaa, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਮਾਲਾ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Mala, Mejl Guru Aryan, Quinto Canal Divino."