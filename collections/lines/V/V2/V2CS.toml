[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜਾਤ ਪਾਤ ਅਮਾਤ ਤਾਤ; ਅਜਾਤ ਸਿਧ ਹੈ ਸਦਾ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste and lineage, without mother and father He is Unborn and ever perfect."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਪ੍ਰਭੂ) ਜਾਤਿ-ਪਾਤਿ ਤੋਂ ਬਿਨਾ, ਮਾਤਾ-ਪਿਤਾ ਤੋਂ ਰਹਿਤ ਅਤੇ ਜਨਮ ਲੈਣ ਤੋਂ ਮੁਕਤ ਸਦਾ ਸਿੱਧ ਹੈ;"