[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਪਾਸ ਨ ਮੈ ਚਲਹੋ ਸਜਨੀ, ਪਿਖਬੇ ਕਹੁ ਕਉਤੁਕ ਜੀਯ ਨ ਮੇਰੋ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said, “O friend! I shall not go to Krishna and I have no desire to see his amorous sport"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਧਾ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਹੇ ਸਜਨੀ! ਮੈਂ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਚਲ ਕੇ ਨਹੀਂ ਜਾਵਾਂਗੀ ਅਤੇ ਕੌਤਕ ਵੇਖਣ ਲਈ ਮੇਰਾ ਜੀ ਨਹੀਂ ਕਰਦਾ।"