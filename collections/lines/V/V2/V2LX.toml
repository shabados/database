data = "ਸਹਜ ਨਿਰੰਤਰਿ, ਰਹਉ ਸਮਾਏ ॥੫॥"
page = 904
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now remain continually absorbed in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਇਕਰਸ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain intuitively absorbed deep within. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਮੇਂ ਇਕ ਰਸ ਹਮ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਸਿਮਰਨ ਕਰ ਕੇ) ਮੈਂ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਇਕ-ਰਸ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la envidia desaparece. (5)"