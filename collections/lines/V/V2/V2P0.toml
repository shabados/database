[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਵੈ ਨ ਖੰਡਾ ਸਾਰ ਦਾ; ਹੋਇ ਦੁਧਾਰਾ ਖੂਨ ਕਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Double-edged sword of steel does not break and kills with both edges."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਦਾ ਖੰਭਾ ਭੀ ਦੋਧਾਰਾ ਹੋਕੇ ਨਿਵਦਾ ਨਹੀਂ, ਖੂਨ ਕਰਾਉਂਦਾ ਹੈ।"