[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਾਮਿ ਨਿਰੰਜਨ ਰਸਿਆ ॥"
page = 1042
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who is delighted day and night with His immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਦਿਹੁੰ ਤੇ ਰੈਣ ਉਸ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, he is delighted with the Immaculate Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਮੇਂ ਤਤਪਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਦਿਨ ਰਾਤ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está imbuido, noche y día, en el Nombre Inmaculado del Señor."