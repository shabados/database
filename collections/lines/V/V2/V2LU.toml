[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਸਾਲਾਹਹਿ ਸਾਚਾ; ਨਿਰਮਲ ਨਾਦੁ ਵਜਾਵਣਿਆ ॥੬॥"
page = 115
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate heavenly music plays for them who night and day eulogise the True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਉਨ੍ਹਾਂ ਰਾਹੀਂ ਆਲਾਪਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਰਾਤ ਦਿਨ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the True One is praised; the Immaculate Sound-current of the Naad resounds there. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਰਾਤ ਦਿਨ ਹਰੀ ਸਚੇ ਕੋ ਸਲਾਹਤੇ ਹੈਂ ਔਰ (ਨਿਰਮਲ ਨਾਦੁ) ਗੁਰ ਉਪਦੇਸ ਕੋ ਵਜਾਵਤੇ ਅਰਥਾਤ ਜਪਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਪਵਿਤ੍ਰ ਵਾਜਾ ਵਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en donde Tú, oh Señor Verdadero, eres alabado y se escucha Tu Melodía Celestial.(6)"