[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਕਰਹੁ; ਤਜਿ ਸਗਲ ਬਿਕਾਰ ॥"
page = 899
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all your sins, make ye merry,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਕੇ, ਤੁਸੀਂ ਮੌਜਾਂ ਮਾਣੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celebrate and be blissful, and abandon all corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਵਿਸ਼ਿਓਂ ਕੋ ਤਿਆਗੋ ਆਨੰਦ ਕਾ ਭੋਗਨਾ ਕਰੋ, ਭਾਵ ਸੇ ਅਤ੍ਯੰਤ ਸੁਖ ਪਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਸਾਰੇ ਵਿਚਾਰ ਛੱਡ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਬਿਕਾਰ = ਮੰਦੇ ਕੰਮ। ਅਨਦ = ਆਤਮਕ ਅਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo a un lado todos tus errores vivirás en Éxtasis."