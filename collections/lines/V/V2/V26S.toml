[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਿ ਜਾਨਣਿਆ ॥੮॥੧੦॥੧੧॥"
page = 116
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who obtain the greatness of God's Name, deem pain and pleasure alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਵਿਸ਼ਾਲਤਾ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, ਉਹ ਤਕਲੀਫ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਇੱਕ ਸਮਾਨ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who obtains the Greatness of the Naam, looks upon pain and pleasure as one and the same. ||8||10||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨਾਮਿ) ਨਾਮੀ ਵਾਹਗੁਰੂ ਸੇ ਜਿਨ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਸੋ ਸੁਖ ਦੁਖ ਕੋ ਸਮ ਕਰ ਸਹਾਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਜਾਨ ਕਰ ਹਰਖ ਸੋਗ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥੮॥੧੦॥੧੧॥☬ਸਨਮੁਖ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਜੀਵੋਂ ਕੋ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਜੁੜਨ ਵਾਲੇ ਬੰਦੇ ਦੁਨੀਆ ਦੇ ਦੁੱਖ ਤੇ ਸੁਖ) ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣਦੇ ਹਨ ॥੮॥੧੦॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)। ਸਮ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que se ha elevado en la Gloria del Nombre, considera igual el dolor y el placer. (8-10-11)"