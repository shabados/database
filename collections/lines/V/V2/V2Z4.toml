[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਅਤੇ ਕਾਮਿਲ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸਾਡੇ ਲਈ ਅੰਮ੍ਰਿਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਬਿ ਹਯਾੱਤਿ ਮਾ ਸਖ਼ੁਨਿ ਪੀਰਿ ਕਾਮਿਲ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They, the noble souls, are always euphoric while in His meditation day and night,"