[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅਧਿਕਉ. ਤਿਉ ਸੁਖੁ ਘਣੋ; ਮਨਿ ਤਨਿ ਸਾਂਤਿ ਸਰੀਰ ॥"
page = 60
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the water, the more the happiness and the greater the peace of mind, body and frame (the fish feels)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਬਹੁਤਾ ਪਾਣੀ ਉਨੀ ਬਹੁਤੀ ਖੁਸ਼ੀ ਅਤੇ ਓਨੀ ਜਿਆਦਾ ਆਤਮਾ, ਦੇਹਿ ਤੇ ਜਿਸਮ ਦੀ ਠੰਢ-ਚੈਨ (ਮਛੀ ਮਹਿਸੂਸ ਕਰਦੀ ਹੈ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more the water, the more the happiness, and the greater the peace of mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਜਲ ਅਧਕ ਹੋਤਾ ਹੈ ਤਿਉਂ ਤਿਉਂ ਤਨ ਮੇਂ ਸੁਖ ਬਹੁਤ (ਮਨਿ) ਮਾਨਤੀ ਹੈ ਔਰ ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਸ਼ਾਂਤੀ ਮਾਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਜਿਤਨਾ ਹੀ ਵਧੀਕ ਹੈ, ਮੱਛੀ ਨੂੰ ਉਤਨਾ ਹੀ ਵਧੀਕ ਸੁਖ-ਆਨੰਦ ਹੁੰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਸਰੀਰ ਵਿਚ ਠੰਡ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más agua, más es el regocijo y el cuerpo y la mente alcanzan la Paz."