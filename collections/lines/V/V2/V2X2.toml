[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜ ਦੇਹ ਕੀਯੋ ਸੁਰਪੁਰ ਬਿਹਾਰ ॥੩੫॥"
page = 203

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, the Brahmin was burnt to ashes alongwith his wife and went to heaven.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਹ ਨੂੰ ਤਿਆਗ ਕੇ ਸੁਵਰਗ ਵਲ ਚਲਾ ਗਿਆ ॥੩੫॥"