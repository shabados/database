[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸੀਤਲੁ ਮਨਿ ਗਹੈ ॥"
page = 1142
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the man's mind seizes upon the cool Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨੁਸ਼ ਦਾ ਮਨੂਆ ਠੰਢੇ ਠਾਰ ਸੁਧਾਰਸ-ਨਾਮ ਨੂੰ ਪਕੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind seizes the cooling, soothing, Ambrosial Nectar of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਣ ਕਰ ਮਨੁ ਸਾਂਤੀ ਕੋ ਪਕੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਦਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਹਿਰਦਾ) ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਸੀਤਲੁ = ਠੰਢਾ, ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਗਹੈ = ਫੜ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente de uno se aferra al bienestar dado por el Néctar del Nombre,"