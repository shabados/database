[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਪੀਵਤ ਜਿਉ ਤਿਖਾ ਮਿਟੰਤ ॥"
page = 914
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As thirst is quenched by drinking water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਪੀਣ ਦੁਆਰਾ, ਤੇਹ ਬੁਝ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As thirst is quenched by drinking water;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਲ ਕੇ ਪੀਨੇ ਸੇ ਜੈਸੇ ਤ੍ਰਿਖਾ ਮਿਟਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਪੀਤਿਆਂ ਤ੍ਰੇਹ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ = ਜਿਵੇਂ। ਤਿਖਾ = ਪਿਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como nuestra sed es calmada con agua fresca"