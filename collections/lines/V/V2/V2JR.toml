[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਹੋਵੈ ਜਿਸੁ ਦਾਤਿ ॥"
page = 1256
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom is the Lord's grace alone understands this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ ਜਿਸ ਉਤੇ ਮਾਲਕ ਦੀ ਮਿਹਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, who is blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਐਸੇ ਸਰੂਪੁ ਕੋ ਕੋਈ (ਬੂਝੈ) ਸਮਝਤਾ ਹੈ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਾਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ। ਉਹ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਕਿ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਮੂਲ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਬੂਝੈ = (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਕੁਝ ਕੁਝ) ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ। ਦਾਤਿ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si la Gracia de Dios se posa sobre él. Sí, sólo el que vive entonado en Él,"