[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਲਾਇ ਪਰਮ ਪਦੁ ਪਾਵਉ; ਜਿਸੁ ਪ੍ਰਾਪਤਿ ਸੋ ਪਾਵੈਗਾ ॥੧੮॥"
page = 1083
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Applying it to my forehead, gain I the supreme status. He alone obtain it, whom Thou bless with it, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਆਪਣੇ ਮੱਥੇ ਨਾਲ ਲਾ ਕੇ ਮੈਂ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹਾਂ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਇਸ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Applying it to my forehead, I obtain the supreme status; he alone obtains it, unto whom You give it. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰੇਨ ਕੋ ਮਸਤਕ ਪਰ ਲਾਇਕੇ ਮੈਂ ਪਰਮਪਦ ਜੋ ਸ੍ਵੈ ਸਰੂਪ ਹੈ ਤਿਸ ਕੋ ਪਾਵੋਂ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਤੂੰ ਪ੍ਰਾਪਤ ਕਰੈ ਸੋਈ ਪਾਵੈਗਾ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਧੂੜ) ਮੈਂ (ਆਪਣੇ) ਮੱਥੇ ਉੱਤੇ ਲਾ ਕੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰਾਂ। ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਤੂੰ ਜਿਸ ਚਰਨ-ਧੂੜ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੈ ਉਹੀ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲਾਇ = ਲਾ ਕੇ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਾਂ। ਜਿਸੁ ਪ੍ਰਾਪਤਿ = ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy bendecido con el Sublime Estado de Éxtasis, pero sólo logrará este Estado aquél quien lo tenga así inscrito en su Destino. (18)"