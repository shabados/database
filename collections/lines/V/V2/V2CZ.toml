[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਹਠਿ ਹਸਤ ਮੜੀ ਘਰੁ ਛਾਇਆ; ਧਰਣਿ ਗਗਨ, ਕਲ ਧਾਰੀ ॥੧॥"
page = 907
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, who has installed His might in the earth and sky, has made His Home in the mind's monastery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਆਪਣੀ ਸੱਤਿਆ ਧਰਤੀ ਤੇ ਅਸਮਾਨ ਅੰਦਰ ਟਿਕਾਈ ਹੈ, ਉਸ ਨੇ ਆਪਣਾ ਮਕਾਨ ਮਨ ਦੇ ਦੇਹੁਰੇ ਅੰਦਰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made His home in the monastery of the heart; He has infused His power into the earth and the sky. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਕਿਆ ਉਪਦੇਸੁ ਦੀਆ ਹੈ?☬ਉਤ੍ਰ: ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਧਰਤੀ ਔ ਅਕਾਸ ਮੇਂ (ਕਲਾ) ਸਤਾ ਧਾਰੀ ਹੈ, ਤਿਸੀ ਨੇ ਸੰਸਾਰ ਕੀ ਉਤਪਤੀ ਕਰ ਕੇ (ਅਉ) ਪੁਨਾ ਰਿਦੇ ਰੂਪ ਮਨੁ ਵਿਖੇ ਆਪ (ਘਰੁ ਛਾਇਆ) ਪਾਇਆ (ਹਸਤ) ਹੈ, ਭਾਵ ਇਸਥਿਤੀ ਹੈ। ਤਿਸੀ ਕੇ ਧਿਆਨ ਕੋ ਕਰੋ ਏਹੁ ਉਪਦੇਸੁ ਦੇਕੈ ਸ੍ਰਿਸਟੀ ਤਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਕਾਸ਼ ਨੂੰ ਆਪਣੀ ਸੱਤਿਆ ਨਾਲ ਟਿਕਾ ਰੱਖਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਜਿਸ ਜੀਵ ਨੂੰ ਮਾਇਆ-ਮੋਹ ਆਦਿਕ ਤੋਂ ਬਚਾਂਦਾ ਹੈ ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਦੇ ਸਰੀਰ ਨੂੰ ਆਪਣੇ ਰਹਿਣ ਲਈ ਘਰ ਬਣਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਅੰਦਰ ਆਪਣਾ ਆਪ ਪਰਗਟ ਕਰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui verdadero abre la mano de su corazón que sale de la tumba de su cuerpo y busca las Bondades del Dios de la Tierra y de los Cielos. (1)"