[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਾਈਐ. ਤਹਾ ਸੁਹੇਲੇ ॥"
page = 623
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where-so-ever I go, I am happy there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਖੁਸ਼ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, I am happy there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜਹਾਂ ਜਾਤੇ ਹੈਂ ਤਹਾਂ ਹੀ ਸੁਖੀ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹੀਏ, ਤਾਂ) ਜਿੱਥੇ ਭੀ ਜਾਈਏ, ਉਥੇ ਹੀ ਸੁਖੀ ਰਹਿ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਸੁਹੇਲੇ = ਸੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora donde sea que voy, vivo en Éxtasis, pues el Bello Señor,"