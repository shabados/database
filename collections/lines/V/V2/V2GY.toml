[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਭੈ. ਦੂਰਿ ਕਰਨ; ਕਲਿਮਲ; ਦੋਖ ਜਾਰੇ ॥"
page = 1230
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They rid the Lord's slave his fear and burn off his sins and demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਦੇ ਗੋਲੇ ਦਾ ਡਰ ਨਾਸ ਕਰ ਦਿੰਦੇ ਤੇ ਉਸ ਦੇ ਪਾਪਾਂ ਤੇ ਆਉਗੁਣਾ ਨੂੰ ਸਾੜ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear is taken away from the servant of the Lord, and the dirty sins and mistakes of the past are burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਵਹੁ ਪ੍ਰੀਤੀ ਕੈਸੀ ਹੈ? ਸੇਵਕ ਕੇ ਜਮਾਦਿਕ ਭੈ ਕੇ ਦੂਰ ਕਰਨੇ ਵਾਲੀ ਹੈ ਔਰ ਪਾਪ ਤਥਾ ਦੋਖੋਂ ਕੋ ਜਾਰ ਦੇਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਸੇਵਕ ਦੇ ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੀ ਹੈ, ਸੇਵਕ ਦੇ ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਸਾੜ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਡਰ {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਕਲਿਮਲ = ਪਾਪ। ਦੋਖ = ਪਾਪ। ਜਾਰੇ = ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que sus errores no son tomados en cuenta más."