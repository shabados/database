[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਤ ਸਹਾਇ ਕੋ ਜਾਇ ਭਿਰਿਯੋ; ਬ੍ਰਿਜ ਨਾਇਕ ਸੋ ਚਿਤ ਬੀਚ ਬਿਚਾਰਿਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king found himself in calamitous state, he remembered Shiva and Shiva also felt that the king had come to fight with Krishna, the supporter of the saints"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਸ਼ਿਵ) ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਿਚਾਰਿਆ ਕਿ ਸੰਤਾਂ ਦੇ ਸਹਾਇਕ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਜਾ ਕੇ ਲੜਾਈ ਕਰਾਂ।"