[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ; ਤਿਸ ਕਾ ਬੋਲਾਇਆ ॥੪॥੩॥੨੧॥"
page = 1271
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Made to speak by Him, Nanak utters the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਬੁਲਾਇਆ ਹੋਇਆ, ਨਾਨਕ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks as the Lord inspires him to speak. ||4||3||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਕੋਈ ਤਿਸ ਕਾ ਬੁਲਾਯਾ ਹੂਆ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਬਿਨਾਂ ਕੋਈ ਬੋਲ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੪॥੩॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਾਸ ਨਾਨਕ ਉਸ (ਕਰਤਾਰ) ਦਾ ਪਰੇਰਿਆ ਹੋਇਆ ਹੀ (ਉਸਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਬੋਲ) ਬੋਲਦਾ ਹੈ ॥੪॥੩॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ = (ਕਰਤਾ ਕਾਰਕ, ਇਕ-ਵਚਨ)। ਨਾਨਕੁ ਬੋਲੈ = ਨਾਨਕ ਬੋਲਦਾ ਹੈ। ਤਿਸ ਕਾ = (ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ॥੪॥੩॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak habla así como el Señor lo inspira a hablar. (4-3-21)"