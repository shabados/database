[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਦੇਖੈ ਖਰੇ ਗਨ ਜਛ ਜਸੁ ਰਰੇ; ਨਭ ਤੇ ਪੁਹਪ ਢਰੇ ਮੇਘ ਬੂੰਦਨ ਜਿਉ ਆਇ ਕੈ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods are seeing all th,is and the Yakshas are singing songs of praise, the flowers are being showered from the sky like raindrops"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ (ਆਕਾਸ਼ ਵਿਚ) ਖੜੋ ਕੇ ਵੇਖ ਰਹੇ ਹਨ, ਯਕਸ਼ (ਜੱਛ) ਗਣ ਯਸ਼ ਉਚਾਰ ਰਹੇ ਹਨ, ਆਕਾਸ਼ ਤੋਂ ਫੁਲਾਂ ਦੀ ਬਰਖਾ ਹੋ ਰਹੀ ਹੈ ਜਿਵੇਂ ਬਦਲਾਂ ਵਿਚ ਬੂੰਦਾਂ ਡਿਗਦੀਆਂ ਹਨ।"