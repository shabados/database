[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਵਿਸਰੈ; ਪਾਵੈ ਸਚੁ ਸੋਈ ॥੧॥"
page = 224
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "peace is procured, and pain is forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਹਾਸਲ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਦਰਦ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is forgotten, when the True Lord is found. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਦੁਖ ਭੂਲ ਜਾਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸਚ ਸ੍ਵਰੂਪ ਕੋ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰ ਲੈਂਦਾ ਹੈ, ਦੁੱਖ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haga que me deshaga de todas mis tristezas y que alcance la Verdad. (1)"