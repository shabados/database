[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ. ਨ ਜਾਈ ਮੇਟਿਆ; ਜੋ ਲਿਖਿਆ ਸੋ ਨਾਲਿ ॥"
page = 1091
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His command can be erased not. Whatever he has writ, that goes with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਉਸ ਨੇ ਲਿਖਿਆ ਹੈ, ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਸਾਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of His Command cannot be erased; whatever He has written, shall go with the mortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਿਸ ਕਾ ਹੁਕਮ ਕਿਸੇ ਤੇ ਭੀ ਮੇਟਿਆ ਨਹੀਂ ਜਾਤਾ, ਜੋ ਤਿਸ ਨੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਲਿਖਿਆ ਹੈ, ਸੋ ਜੀਅ ਕੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹੁਕਮ ਉਲੰਘਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, (ਜੀਆਂ ਦਾ) ਜੋ ਜੋ ਲੇਖ ਉਸ ਨੇ ਲਿਖਿਆ ਹੈ ਉਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਤੋਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el mundo y en los bajos mundos, porque Su Escrito nadie lo puede borrar"