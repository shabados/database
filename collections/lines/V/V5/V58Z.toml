data = "ਹੁਣ ਸਤ੍ਰਾਜਿਤ ਸੂਰਜ ਤੋਂ ਮਣੀ ਲਿਆਏ ਅਤੇ ਜਾਮਵੰਤ ਦੇ ਬਧ ਦਾ ਕਥਨ:"