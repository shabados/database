[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਚਿਯੋ ਰਨ ਦਾਰੁਨ ਦਿਲਾਵਰ ਦਲੇਲ ਖਾ; ਸਿਚਾਨਨ ਕੀ ਭਾਤਿ ਰਨ ਭੂਮਿ ਝਟਪਟੀ ਸੀ ॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A dreadful war began and Dilawar Khan, Dalel Khan etc., joined speedily in the war like a falcon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਭਿਆਨਕ ਯੁੱਧ ਹੋਇਆ ਹੈ; ਦਿਲਾਵਰ ਖ਼ਾਨ ਅਤੇ ਦਲੇਲ ਖ਼ਾਨ ਨੇ ਬਾਜ਼ਾਂ ਵਾਂਗ ਰਣ-ਭੂਮੀ ਵਿਚ ਝਪਟੇ ਮਾਰੇ ਹਨ।"