[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਨਿਧਾਨ; ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 801
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my loved Lord, though art the Treasure of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਖੁਸ਼ੀ ਦਾ ਖਜਾਨਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the treasure of peace, O my Beloved God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਕੇ ਸਮੁੰਦਰ ਪ੍ਰੀਤਮ ਮੇਰੇ (ਪ੍ਰਭ) ਸੁਆਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਨਿਧਾਨ ਪ੍ਰਭ = ਹੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amado Maestro, eres el Tesoro de Paz, oh mi Dios Bienamado."