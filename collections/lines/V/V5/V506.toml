[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਛ ਮਾਤ; ਸੁਣਿ ਸੁਣਿ ਵਖਾਣਹਿ ॥"
page = 1078
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the basis of mere hearsay one utters it, but a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸ੍ਰੋਤ ਦੇ ਆਧਾਰ ਤੇ ਹੀ ਜੀਵ ਇਸ ਨੂੰ ਇਕ ਭੋਰਾ ਮਾਤ੍ਰਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They narrate only a tiny bit of what is heard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਤੋ ਬੇਦੋਂ ਸੇ ਸੁਣ ਸੁਣ ਕੇ ਤੁਛ ਮਾਤ੍ਰ ਵਖ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹੋਰਨਾਂ ਪਾਸੋਂ) ਸੁਣ ਸੁਣ ਕੇ ਰਤਾ-ਮਾਤ੍ਰ ਹੀ ਬਿਆਨ ਕਰ ਸਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਛ ਮਾਤ = ਤੁੱਛ ਮਾਤ੍ਰ, ਬਹੁਤ ਹੀ ਥੋੜਾ। ਸੁਣਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo una pequeña partícula de lo que en verdad es."