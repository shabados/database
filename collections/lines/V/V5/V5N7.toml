[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਦਾਨ ਦਯੋ ਸਿਵ ਕੋ ਦੁਰਗੰ ॥"
page = 179

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva marched forward alongwith Ganas, Gandharavas, Yakshas and Nagas and Durga also granted boon to him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੁਰਗਾ ਨੇ ਸ਼ਿਵ ਨੂੰ ਵਰਦਾਨ ਦਿੱਤਾ ਸੀ"