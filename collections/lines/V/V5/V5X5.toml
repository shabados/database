[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਦੀਨ; ਆਸਵੰਤ ॥"
page = 1322
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are the hope of meek orphan like me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰੇ ਵਰਗੇ ਮਸਕੀਨ ਯਤੀਮ ਦੀ ਊਮੈਦ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the only Hope of the helpless, the meek and the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨਾਥੁ ਅਰੁ ਦੀਨੁ ਆਸਵੰਤੁ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਮਾਣੇ ਤੇ ਗਰੀਬ (ਇਕ ਤੇਰੀ ਹੀ ਸਹਾਇਤਾ ਦੀ) ਆਸ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥ = ਨਿਮਾਣੇ। ਦੀਨ = ਗ਼ਰੀਬ। ਆਸਵੰਤ = (ਤੇਰੇ ਸਹਾਰੇ ਦੀ) ਆਸ ਰੱਖਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres la Esperanza del desamparado, del desahuciado, del débil y del pobre."