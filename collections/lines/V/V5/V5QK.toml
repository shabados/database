[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਸਗਲੇ; ਇਸੁ ਮੇਲਹਿ ਫੰਦਾ ॥"
page = 235
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all lay trap for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰੇ ਉਸ ਨੂੰ ਜਾਲ ਅੰਦਰ ਫਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then everyone lays traps for him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਪੂਰਨ ਇਸ ਕੋ (ਫੰਦਾ) ਫਾਹਾ ਪਾਉਂਦੇ ਹੈਂ ਅਰਥਾਤ ਸਭ ਬੁਰਾ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ (ਇਸ ਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਸਾਰੇ ਲੋਕ ਇਸ ਦੇ ਵਾਸਤੇ (ਠੱਗੀ ਦੇ) ਜਾਲ ਵਿਛਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ (ਮਨੁੱਖ)। ਫੰਦਾ = ਫੰਧ, ਜਾਲ, ਫ਼ਰੇਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces es a él a quien todos tratan de atrapar."