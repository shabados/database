[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਮਾਇਆ ਮੋਹਣੀ; ਸੁਤ ਬੰਧਪ ਘਰ ਨਾਰਿ ॥"
page = 61
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of the love of sons, relations and house-wife man is engrossed in the desire for fascinating mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰਾਂ, ਰਿਸ਼ਤੇਦਾਰਾਂ ਅਤੇ ਗ੍ਰਹਿ ਦੀ ਪਤਨੀ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਇਨਸਾਨ ਫਰੇਫਤਾ ਕਰ ਲੈਣ ਵਾਲੀ ਦੌਲਤ ਦੀ ਖਾਹਿਸ਼ ਅੰਦਰ ਖਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The enticing desire for Maya leads people to become emotionally attached to their children, relatives, households and spouses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੋਹਣੀ ਕੀ ਜੋ ਤ੍ਰਿਸਨਾ ਲਗ ਰਹੀ ਹੈ, ਪੁਤ੍ਰ ਔਰ ਭਾਈ, ਪੁਨਃ ਘਰ ਅਰ ਇਸਤ੍ਰੀ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ, ਘਰ, ਇਸਤ੍ਰੀ (ਆਦਿਕ ਦੇ ਮੋਹ) ਦੇ ਕਾਰਨ ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਜੀਵਾਂ ਨੂੰ ਵਿਆਪ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਨਾਰਿ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El deseo hacia Maya, lo apega a uno a la esposa, a los hijos y a los parientes."