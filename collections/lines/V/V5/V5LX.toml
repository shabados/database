[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸੁ ਕਰਤੇ; ਸੰਤ ਸਦਾ ਨਿਹਾਲ ॥"
page = 863
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, the saints ever remain blissful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦੇ ਹੋਏ ਸਾਧੂ ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Praises of the Creator, the Saints are forever in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਸ ਕਰਤੇ ਹੂਏ ਸੋ ਸੰਤ ਸਦਾ (ਨਿਹਾਲੁ) ਜਨਮ ਮਰਨ ਕੇ ਦੁਖ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਹੋਏ ਸੰਤ ਜਨ ਸਦਾ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਕਰਤੇ = ਕਰਦੇ। ਨਿਹਾਲ = ਪ੍ਰਸੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cantando la Alabanza del Señor, los Santos son bendecidos."