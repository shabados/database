[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤੁ ਬਨਿਤਾ ॥"
page = 1347
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father, brothers, sons and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਵੀਰ, ਪੁੱਤਰ ਅਤੇ ਵਹੁਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, siblings, children and spouse"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਔ ਪਿਤਾ, ਭਾਈ ਔ ਪੁਤ੍ਰ, (ਬਨਿਤਾ) ਇਸਤ੍ਰੀ ਆਦੀ ਸੰਪੂਰਨ ਜੋ ਸਨਬੰਧੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ (ਪਰਵਾਰਾਂ ਦੇ ਇਹ ਸਾਰੇ ਸਾਥੀ)-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Padre, madre, hermanos, hijos, esposo o esposa,"