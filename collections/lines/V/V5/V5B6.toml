[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਡਾ. ਡੇਰਾ ਇਹੁ ਨਹੀ; ਜਹ ਡੇਰਾ ਤਹ ਜਾਨੁ ॥"
page = 256
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "D: This is not thy abode, know that place where thy abode is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡ-ਤੇਰਾ ਟਿਕਾਣਾ ਇਹ ਨਹੀਂ, ਉਸ ਜਗ੍ਹਾ ਨੂੰ ਸਮਝ, ਜਿਥੇ ਤੇਰਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DADDA: This is not your true place; you must know where that place really is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡਡਾ ਅਖਰ ਲੇ ਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਇਹੁ ਸੰਸਾਰ ਕਾ ਘਰ ਡੇਰਾ ਨਹੀਂ ਹੈ। ਜੋ ਸਚਾ ਡੇਰਾ ਪ੍ਰਮਾਤਮਾ ਕਾ ਸਰੂਪ ਹੈ ਤਿਸ ਕੋ ਜਾਨ ਲੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਸੰਸਾਰ ਤੇਰੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਥਾਂ ਨਹੀਂ ਹੈ, ਉਸ ਟਿਕਾਣੇ ਨੂੰ ਪਛਾਣ, ਜੇਹੜਾ ਅਸਲ ਪੱਕੀ ਰਿਹਾਇਸ਼ ਵਾਲਾ ਘਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "DADDA: Este mundo no es tu estación, conoce entonces cuál es tu mundo verdadero."