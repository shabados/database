[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਨਾਹੀ ਅਉਰੁ ਕੋ; ਤਾ. ਕਾ ਭਉ ਕਰੀਐ ॥"
page = 399
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is not any other whose fear I should entertain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਹੈ ਹੀ ਨਹੀਂ, ਜਿਸ ਦਾ ਡਰ ਮੈਂ ਧਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other whom I should fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਦੂਜਾ ਹੋਵੇਂ ਤਾਂ ਤਿਸ ਕਾ ਭੀ ਧਾਰਣ ਕਰੀਏ; ਵਾ (ਤਾ ਕਾ) ਤੌ ਕਿਆ ਭੈ ਕਰੀਏ ਦੂਸਰਾ ਤੋ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ ਤਾਂ ਕਿਆ ਭੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ਜਿਸ ਦਾ ਡਰ ਮੰਨਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más a quien uno pueda tenerle Reverencia,"