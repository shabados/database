[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਤਿਗੁਰ. ਪਰਤੀਤਿ ਨ ਆਵਈ; ਨਾਮਿ. ਨ ਲਾਗੋ ਭਾਉ ॥"
page = 65
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru one acquires not faith nor does he embrace love for the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਭਰੋਸਾ ਨਹੀਂ ਬੱਝਦਾ ਅਤੇ ਨਾਂ ਹੀ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, faith does not come, and love for the Naam is not embraced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਨਿਹਚਾ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਔਰ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਵਾਸਤੇ) ਸਰਧਾ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਸ ਦਾ ਪਿਆਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤੀਤਿ = ਸ਼ਰਧਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, uno se encuentra sin Fe, y no puede amar el Nombre del Señor."