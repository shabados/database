[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠੇ ਪਹਰ ਭਉਦਾ ਫਿਰੈ; ਖਾਵਣ ਸੰਦੜੈ ਸੂਲਿ ॥"
page = 319
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the anguish of eating, the man wanders about day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਣ ਦੇ ਦੁਖ ਅੰਦਰ ਆਦਮੀ ਦਿਨ ਰਾਤ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, he wanders around, driven by his hunger for food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜੀਵ ਖਾਵਣੇ ਕੇ ਦੁਖ ਤੇ ਆਠ ਪਹਰ ਭਟਕਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਖਾਣ ਦੇ ਦੁੱਖ ਵਿਚ (ਢਿੱਡ ਦੇ ਝੁਲਕੇ ਲਈ ਹੀ) ਭਟਕਦਾ ਫਿਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠੇ ਪਹਰ = ਚਾਰ ਪਹਿਰ ਦਿਨ ਤੇ ਚਾਰ ਪਹਿਰ ਰਾਤ, ਦਿਨ ਰਾਤ। ਸੰਦੜੇ = ਦੇ। ਖਾਵਣ ਸੰਦੜੈ = ਖਾਣ ਦੇ। ਖਾਵਣ ਸੰਦੜੈ ਸੂਲਿ = ਖਾਣ ਦੇ ਦੁਖ ਵਿਚ {ਸੂਲਿ' ਅਧਿਕਰਣ-ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ ਲਫ਼ਜ਼ 'ਸੂਲੁ' ਤੋਂ, ਇਸ ਲਈ 'ਸੰਦੜੇ' ਦੀ ਥਾਂ ਸੰਦੜੈ ਵਰਤਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno anda por aquí y por allá con ansia de obtener comida."