[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਨਿ; ਮਨ ਕੀ ਦੁਬਿਧਾ ਖਾਇ ॥"
page = 1167
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the silent sage, who destroys his mind's duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਖਾਮੌਸ਼ ਰਿਸ਼ੀ ਹੈ, ਜੋ ਆਪਣੇ ਮਨੂਏ ਦੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a silent sage, who destroys the duality of his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੁਨੀ ਹੈ, ਜੋ ਮਨ ਕੀ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕੋ ਖਾਇ ਲੇਤਾ ਹੈ, ਭਾਵ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਵਾਲਾ) ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਰਿਸ਼ੀ ਹੈ, ਉਹ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਪਣੇ ਮਨ ਦੀ ਮੇਰ-ਤੇਰ ਮਿਟਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser que en verdad vive en el silencio es aquél que silencia la dualidad de su mente"