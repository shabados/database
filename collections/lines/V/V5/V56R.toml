[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਸ਼ੇਰ ਅਫ਼ਕਨੋ ਜੰਗ ਆਮੁਖ਼ਤਹ ਕਾਰ ॥੧੨੦॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And many killers of the lions were decimated, too.(120)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ੇਰ ਵਰਗੇ ਸ਼ਕਤੀਸ਼ਾਲੀ ਅਤੇ ਪ੍ਰਬੀਨ ਯੋਧੇ ਵੀ ਜੰਗ ਵਿਚ ਮਾਰੇ ਗਏ ॥੧੨੦॥"