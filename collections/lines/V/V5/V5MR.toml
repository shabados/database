[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਸਾਂਤਿ ਹੈ; ਮਨਿ ਤਨਿ ਨਾਮਿ ਸਮਾਇ ॥"
page = 653
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind of the Guru-ward prevails peace and his soul and body are absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਨ ਦੇ ਮਨ ਅੰਦਰ ਠੰਢ ਚੈਨ ਹੈ। ਉਸ ਦੀ ਆਤਮਾਂ ਤੇ ਦੇਹ ਸਾਹਿਬ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the Gurmukh is peace and tranquility; his mind and body are absorbed in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਸ਼ਾਂਤੀ ਹੈ ਕਿਉਂਕਿ ਤਿਨੋਂ ਕਾ ਮਨ ਔ ਤਨ ਨਾਮੀ ਨਾਮ ਮੇਂ ਸਮਾਇ ਗਇਆ ਹੈ, ਭਾਵ ਮਨ ਤਨ ਕਰ ਪਰਮੇਸ਼ਰ ਪ੍ਰਾਇਣ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਠੰਢ ਹੈ ਤੇ ਉਹ ਮਨੋਂ ਤਨੋਂ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਤਨਿ = ਮਨ ਨਾਲ ਤੇ ਸਰੀਰ ਨਾਲ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior del Gurmukj hay Paz y Tranquilidad, su cuerpo y mente están absorbidos en el Naam, el Nombre del Señor."