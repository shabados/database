[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਾਰਣੁ ਕਰਤਾ ਕਰੇ; ਸ੍ਰਿਸਟਿ ਦੇਖੈ ਆਪਿ ਉਪਾਇ ॥"
page = 37
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself, the Cause and Creator, creates and having fashioned the universe Himself beholds it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਕਾਰਯ ਦਾ ਸਾਧਨ ਤੇ ਰਚਨਹਾਰ ਰਚਦਾ ਹੈ ਅਤੇ ਜਗਤ ਨੂੰ ਸਾਜ ਕੇ ਆਪੇ ਹੀ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself created the Creation; He produced the Universe, and He Himself watches over it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਜੋ ਪਰਮੇਸ੍ਵਰੁ ਹੈ, ਸੋ ਆਪ ਹੀ ਮਹਿਤਤ੍ਵਾਦਿ ਕਾਰਣੋਂ ਕੋ ਕਰਤਾ ਕਿਆ ਰਚਤਾ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਤਿਨ੍ਹੋਂ ਸੇ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ (ਜਗਤ ਦਾ) ਮੂਲ ਰਚਦਾ ਹੈ ਤੇ ਫਿਰ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਆਪ (ਹੀ) ਉਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪਿ ਹੀ। ਕਾਰਣੁ = ਮੂਲ। ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Creador y Él Mismo ve y lo contiene todo."