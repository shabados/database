[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ; ਹਰਿ ਜਨ ਆਰੋਗ ਭਏ ॥"
page = 735
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipresent Lord, God's slaves become healthful for aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ! ਰੱਬ ਦੇ ਗੋਲੇ ਹਮੇਸ਼ਾਂ ਲਈ ਨਵੇਂ ਨਰੋਏ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, the Lord's humble servants become healthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਹਰਿ ਕੇ ਦਾਸ ਰੋਗ ਰਹਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਰਾਮ ਦੇ, ਮੇਰੇ ਹਰੀ ਦੇ, ਦਾਸ (ਹਉਮੈ ਆਦਿਕ ਤੋਂ) ਨਰੋਏ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਰਾਮ ਹਰਿ ਜਨ = ਮੇਰੇ ਰਾਮ ਦੇ ਹਰੀ ਦੇ ਜਨ। ਆਰੋਗ = ਰੋਗ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos, oh Señor, se encuentran siempre saludables;"