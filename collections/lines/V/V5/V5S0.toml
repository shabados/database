[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਬੀਰ ਬਿਬ ਆਸਤ ਧਾਰੇ ਨਿਹਾਰੇ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the heroes had their weapons in their hands."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਸ਼ੂਰਵੀਰਾਂ ਨੇ ਦੋਹਰੇ ਅਸਤ੍ਰ ('ਬਿਬ ਆਸਤ') ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਸਨ (ਅਤੇ ਇਧਰ ਉਧਰ) ਵੇਖ ਰਹੇ ਸਨ।"