[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਮ ਰਹੋ ਨਹੀ ਸਾਚ ਕਹੋਂ ਇਹ ਘਾਤ ਗਈ ਫਿਰ ਹਾਥਿ ਨ ਐਹੈ ॥੨੫੩॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The whole time has passed in seeking an opportunity to serve ram and in this way the time will deceive all. I am telling the truth that I shall not stay at home and if this opportunity of service is lost, then I cannot avail it.”253."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈ) ਘਰ ਵਿੱਚ ਨਹੀਂ ਰਹਾਂਗਾ। ਮੈਂ ਸੱਚ ਕਹਿਦਾ ਹਾਂ, ਕਿਉਂਕਿ ਇਹ ਅਵਸਰ ਚੁੱਕ ਗਿਆ ਤਾਂ ਮੁੜ ਕੇ ਹੱਥ ਨਹੀਂ ਆਵੇਗਾ ॥੨੫੩॥"