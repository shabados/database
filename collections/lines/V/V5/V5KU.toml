[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਹਰਿ ਬਸੇ ਨਿਰੰਤਰਿ; ਘਟ ਹੀ ਖੋਜਹੁ ਭਾਈ ॥੧॥"
page = 684
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so does God sell within thee and search thou Him within thy heart, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰੋਂ ਭਾਲ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord dwells deep within; search for Him within your own heart, O Siblings of Destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੈਸੇ ਹੀ ਹਰੀ ਤੁਮਾਰੇ (ਘਟ) ਸਰੀਰ ਅੰਦਰ ਹੀ ਨਿਰੰਤਰ ਨਿਵਾਸ ਕਰਤਾ ਹ, ਤਾਂ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਘਟ ਬੀਚ ਤੇ ਖੋਜ ਲੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਇਕ-ਰਸ ਸਭਨਾਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। (ਇਸ ਵਾਸਤੇ, ਉਸ ਨੂੰ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਲੱਭ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = ਬਿਨਾ ਵਿੱਥ ਦੇ; ਹਰ ਥਾਂ, ਸਭਨਾਂ ਵਿਚ। ਘਟ ਹੀ = ਘਟਿ ਹੀ, ਹਿਰਦੇ ਵਿਚ ਹੀ {ਲਫ਼ਜ਼ 'ਘਟਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਭਾਈ = ਹੇ ਭਾਈ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Dios habita también en ti, búscalo dentro de tu corazón. (1)"