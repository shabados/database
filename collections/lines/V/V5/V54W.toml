[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਕਰਹੁ ਕਿਰਪਾ; ਲੈਹੁ ਮੋਹਿ ਲੜਿ ਲਾਇਆ ॥੧॥"
page = 845
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, have Thou mercy on me and attach me to Thine skirt, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੇ ਕਰਦੇ ਹਨ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, have mercy on me, and attach me to the hem of Your robe, O Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਤਿਸ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੇ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ, ਮੁਝ ਕੋ ਅਪਨੇ ਲੜ ਸਾਥ ਲਾਇ ਲੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ ਆਪਣੇ) ਲੜ ਨਾਲ ਲਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਹੁ ਲਾਇਆ = ਲਾ ਲਵੋ। ਲੜਿ = ਲੜ ਨਾਲ, ਪੱਲੇ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, oh Dios, ten Compasión de mí y déjame aferrarme a Tu Túnica.(1)"