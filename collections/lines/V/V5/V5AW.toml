[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਲਰਿ ਤਿਆਗਿ; ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥"
page = 1060
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning peace like straw, it suffers great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੂਸ ਦੀ ਤਰ੍ਹਾਂ ਆਰਾਮ ਨੂੰ ਛੱਡ ਕੇ ਇਹ ਪਰਮ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Discarding joy like straw, it suffers in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਸੁਖ ਖਾਲੀ ਜਾਨ ਕੈ ਤਿਆਗਤਾ ਹੈ ਔ ਇਸੀ ਤੇ ਨਰਕੋਂ ਕੇ ਮਹਾਂ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਦੀ) ਪਰਾਲੀ ਦੀ ਖ਼ਾਤਰ ਆਤਮਕ ਆਨੰਦ ਨੂੰ ਤਿਆਗ ਕੇ ਬੜਾ ਦੁੱਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਪਲਰਿ = ਪਰਾਲੀ ਦੇ ਵੱਟੇ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso abandona su Estado de Paz, y vulnerable como una paja, sufre inmenso dolor."