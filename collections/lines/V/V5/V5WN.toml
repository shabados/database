[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ. ਪਾਵੈ ਜੋ ਨਾਨਕ; ਤਿਸੁ ਬਹੁਰਿ. ਨ ਹੋਈ ਹੈ ਫੇਰਾ ॥੨॥੩॥੪॥"
page = 700
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who obtains the saints society, is cast not again into the round of transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜਾ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ। ਉਹ ਮੁੜ ਕੇ ਆਵਾਗਉਣ ਦੇ ਗੇੜੇ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who finds the Society of the Saints, O Nanak, is not consigned to reincarnation again. ||2||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਦੁਆਰਾ ਤੇਰੇ ਕੋ ਪਾਵਤਾ ਹੈ, ਤਿਸ ਕਾ ਪੁਨਾ ਸੰਸਾਰ ਮੇਂ ਫੇਰਾ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਸੇ ਵਹੁ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੨॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਤੈਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ ॥੨॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el mundo ilusorio pertenece a Él y quien logra participar en la Saad Sangat, se libera en esta vida y no vuelve a encarnar otra vez. (2‑3‑4)"