[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤੇਰੈ ਕੁਰਬਾਣੁ ॥"
page = 894
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਤੇਰੇ ਊਪਰ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੈ = ਤੈਥੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo Nanak, ofrece su ser en sacrificio a Ti"