[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਆ ਪ੍ਰਭਿ ਅਪਨੈ; ਦੋਖੀ ਸਗਲੇ ਭਏ ਰਵਾਲ ॥"
page = 826
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has taken my side and all my adversaries have been reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੇਰਾ ਪੱਖ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਵੈਰੀ ਮਿੱਟੀ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has made me His own, and all my enemies have been reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰਭੂ ਨੇ ਪਖ ਕੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਸੰਪੂਰਨ ਦੋਖੀ ਜਨ (ਰਵਾਲ) ਧੂੜੀ ਰੂਪ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਸੇ ਨਸਟ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ (ਜਿਨ੍ਹਾਂ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ) ਸਹਾਇਤਾ ਕੀਤੀ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਵੈਰੀ ਨਾਸ ਹੋ ਗਏ (ਵੈਰ-ਭਾਵ ਚਿਤਵਣੋਂ ਹਟ ਗਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ = ਪੱਖ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਦੋਖੀ = ਵੈਰੀ। ਰਵਾਲ = ਧੂੜ, ਮਿੱਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me abrazó en Su Pecho y mis adversarios fueron pulverizados."