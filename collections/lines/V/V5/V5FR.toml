[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹੀ ਨਾਥ ਨਿਰੰਜਨ ਪਈਐ ॥੧੮੬॥"
page = 650

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If such meditativeness is observed for the sake of the Lord, only then that unmanifested Brahman can be realized.186."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਨਿਰੰਜਨ ਸੁਆਮੀ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਸਕਦੀ ਹੈ ॥੧੮੬॥"