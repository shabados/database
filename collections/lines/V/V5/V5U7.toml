[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਲਿਆ ਮਾਣੁ ਨਿਮਾਣੀਐ; ਪਿਰਮ ਪਿਆਲਾ ਪੀਇ ਪਤੀਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only the humble get adorned with glory and the earth, quaffing the cup of the love of the Lord gets satiated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਮਾਣੀ ਨੂੰ ਮਾਣ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਪਿਰਮ=) ਈਸ੍ਵਰ ਦਾ (ਭੇਜਿਆ) ਪਿਆਲਾ ਪੀ ਕੇ ਪਤੀਜਦੀ ਹੈ (ਭਾਵ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦੀ ਹੈ)।"