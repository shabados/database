[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੮॥੨॥"
page = 1234
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever detached are they, who are imbued with the Name. They enshrine affection for their Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਹੀ ਲਿਰਲੇਪ ਹਨ ਉਹ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ। ਊਹ ਕੇਵਲ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਪਿਰਹੜੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are imbued with the Naam are forever detached from the world; they are lovingly attuned to the One Word of the Shabad. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ (ਬੈਰਾਗੀ) ਸੰਸਾਰ ਸੇ ਅਸੰਗ ਹੂਏ ਹੈਂ ਔਰ ਏਕ ਸਬਦ ਵਿਖੇ ਹੀ ਤਿਨੋਂ ਨੇ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਹਰੀ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਮਗਨ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਦੁਨੀਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਲਿਵ = ਲਗਨ। ਲਾਈ = ਲਾ ਕੇ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quienes están imbuidos en el Nombre del Señor, en Verdad viven en el desapego, entonados sólo en la Palabra. (8-2)"