[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਭੂਤ ਔ ਪ੍ਰੇਤ ਨਾਗੇ ਬਿਹਾਰੈ ॥੧੩॥"
page = 932

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The witches honked here and the ghosts performed naked dances.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ ਭੂਤ ਅਤੇ ਪ੍ਰੇਤ ਨੰਗੇ ਵਿਚਰ ਰਹੇ ਸਨ ॥੧੩॥"