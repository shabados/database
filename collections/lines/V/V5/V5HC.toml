[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਤਾਰੇ; ਪਾਰਿ ਉਤਾਰੇ ॥"
page = 941
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being emancipates others and ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤਾ ਹੋਰਨਾਂ ਨੂੰ ਬੰਦਖ਼ਲਾਸ ਕਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh crosses over, and carries others across as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਮੁਖ ਹੈ ਵਹੀ (ਤਾਰੇ) ਜਹਾਜ ਵਾ ਮਲਾਹ ਹੋ ਕਰ ਪਾਰ ਉਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਾਰ ਕੇ ਪਾਰਲੇ ਕੰਢੇ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal persona emancipa a otros y hace que crucen el mar de la existencia también."