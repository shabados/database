[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭ ਸਾਚੇ ਵੇਪਰਵਾਹੇ ॥"
page = 1057
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my Ineffable, True and care-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਅਕਹਿ ਸੱਚੇ ਅਤੇ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Lord God is self-sufficient."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪ੍ਰਭੂ ਸਚੇ ਨੇ ਸੋ ਵੇਪ੍ਰਵਾਹਿ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਵੇਪਰਵਾਹ ਮੇਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es siempre Verdadero y Autosuficiente."