[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਜਾਨਿਆ. ਵਡ ਹੰਸੁ ਹੈ; ਤਾ. ਮੈ ਕੀਆ ਸੰਗੁ ॥"
page = 585
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I though he was a great swan, so I associated with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਮ ਹੰਸ ਖਿਆਲ ਕੀਤਾ ਸੀ। ਤਾਂ ਹੀ ਮੈਂ ਉਸ ਦੀ ਸੰਗਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I thought that he was a great swan, so I associated with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੋ ਇਹ ਸਮਝਾ ਥਾ ਕਿ ਇਹ ਬਡਾ ਬਬੇਕੀ ਹੈ ਤਬ ਮੈਨੇ ਸੰਗ ਕੀਆ ਥਾ। ਵਾ ਮੈਨੇ ਇਸ (ਅੰਗੁ) ਸਰੀਰ ਕੋ ਬਡਾ ਹੰਸ ਭਾਵ ਅਤੀ ਚੰਗਾ ਜਾਨਾ ਥਾ ਤਬ ਮੈਨੇ ਇਸ ਕਾ ਸੰਗ ਕੀਆ ਥਾ, ਭਾਵ ਇਸਮੇਂ ਪ੍ਰੇਮ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਮਝਿਆ ਸੀ ਕਿ ਇਹ ਕੋਈ ਵੱਡਾ ਸੰਤ ਹੈ, ਇਸ ਵਾਸਤੇ ਮੈਂ ਇਸ ਨਾਲ ਸਾਥ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pienso que Él es puro como un cisne y por eso me acerco a Él."