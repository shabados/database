[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਪ੍ਰਭੁ ਪਾਏ; ਗੁਰਸਬਦੁ ਵਖਾਣੈ ॥੧॥"
page = 231
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he recites Guru-bani then alone, he attains to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰੇ ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਸਾਈਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And yet, if he chants the Word of the Guru's Shabad, he finds God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਉਚਾਰਨ ਕਰੇ ਤੋ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਭਰਪੂਰ ਹੈ) ਉਚਾਰਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero él también obtendría al Señor si habita en la Palabra del Shabd del Guru.(1)"