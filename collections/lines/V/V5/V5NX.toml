[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਹੋਇ; ਤ ਸੋਝੀ ਪਾਇ ॥"
page = 797
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If anyone else be as great as He, then alone can he understand Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਹੋਰ ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there is anyone else as great, then he alone could understand the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਿਸ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਹੋਵੈ ਤਬ ਤਿਸ ਕੀ ਸੋਝੀ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno fuera tan grandioso como Él, sólo así podría conocerlo."