[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕੇ ਬਰਛੀ ਦੁਰਗਸਾਹ, ਬਹੁ ਦਾਨਵ ਮਾਰੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Durga holding her dagger, killed many demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਨੇ ਬਰਛੀ ਲੈ ਬਹੁਤ ਸਾਰੇ ਦੈਂਤ ਮਾਰ ਦਿੱਤੇ ਸਨ।"