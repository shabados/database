[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ; ਹੋਰੁ ਕੋਈ ਨਾਹੀ ॥"
page = 1060
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There can be no true worship, penance and self-control,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਅਦਾਮੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਕਮਾਈ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no real chanting, meditation, penance or self-control,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਜਪ ਤਪ ਸੰਸਾਰ ਹੋਰ ਕੋਈ ਭੀ ਸਾਧਨ ਜੀਵ ਕੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਪ ਕੋਈ ਤਪ ਕੋਈ ਸੰਜਮ (ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਹੋਰ ਕੋਈ ਭੀ ਉੱਦਮ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay una Verdadera Meditación, Austeridad o Auto Control que valga,"