[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ. ਭੋਜਨ ਭਾਉ ॥"
page = 1144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is my loved food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਮੇਰਾ ਪਿਆਰ ਖਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my food and love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਭੋਜਨ ਅਰ ਭਾਉ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਦਾ ਦਾਨ ਦਿੱਤਾ ਹੈ, ਤਦੋਂ ਤੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ ਹੀ ਮੇਰੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es mi preciado Alimento,"