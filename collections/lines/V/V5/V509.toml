[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹਿ ਕੀਅਸ ਚੰਡਿਕਾ ਦੇਵਰਾਇ ॥੧੬੫॥"
page = 567

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That goddess had destroyed Shumbh and Nishumbh, who had even conquered Indra and made him poor, Indra had taken refuge with the mother of the world, who had made him king of the gods again.165."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚੰਡਿਕਾ ਦੇਵੀ ਨੇ (ਫਿਰ) ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ ਬਣਾ ਦਿੱਤਾ ਸੀ ॥੧੬੫॥"