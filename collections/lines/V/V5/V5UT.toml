[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਰਸੁ ਸੰਤ ਜਨਾ ਸਿਉ ਤਿਸੁ ॥੨॥"
page = 854
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, in whose destiny it is so writ in the past; they alone are in love with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਪਿਛਲੀ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ; ਕੇਵਲ ਉਨ੍ਹਾਂ ਦਾ ਹੀ ਸਾਧੂਆਂ ਨਾਲ ਪਿਆਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such pre-ordained destiny, he alone is in love with the humble Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪੂਰਬ ਉਤਮੁ ਲੇਖ ਹੈਂ ਤਿਨੋਂ ਕਾ ਸੰਤ ਜਨੋਂ ਸਾਥ (ਰਸੁ) ਪ੍ਰੇਮੁ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਉਸ ਉਸ ਮਨੁੱਖ ਦਾ ਹੀ ਪਿਆਰ ਸੰਤ ਜਨਾਂ ਨਾਲ ਬਣਦਾ ਹੈ ਜਿਸ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਸਿਮਰਨ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ ਲਿਖਿਆ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਲਿਖਿਆ ਹੋਇਆ ਲੇਖ। ਰਸੁ = ਪ੍ਰੇਮ, ਆਨੰਦ। ਸਿਉ = ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo aquéllos que lo tiene inscrito en su Destino viven en Comunión con los Santos. (2)"