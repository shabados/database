[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ; ਰਿਦੈ ਹਰਿ ਨਾਮੁ ਦਿਨੋ ਦਿਨੁ ॥"
page = 1405
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever contemplates his True Guru, day by day, God's Name permeates his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਰੱਬ ਦਾ ਨਾਮ ਰੋਜ਼-ਬ-ਰੋਜ਼ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਰਮੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on the True Guru within their hearts, are blessed with the Lord's Name, day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਤੇ ਦਿਨੋਂ ਦਿਨ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਹਿਰਦੇ ਵਿਚ ਹਰੀ ਦਾ ਨਾਮ ਦਿਨੋ ਦਿਨ (ਵਧੀਕ ਜੰਮਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan recordando al Verdadero Guru en su corazón, son bendecidos con el Nombre del Señor, día con día."