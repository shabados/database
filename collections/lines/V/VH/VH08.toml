[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਏ ਹੂਏ, ਜਉ ਮੁਕਤਿ ਦੇਹੁਗੇ; ਮੁਕਤਿ. ਨ ਜਾਨੈ, ਕੋਇਲਾ ॥"
page = 1292
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou shalt emancipate me after death, no one shall be aware of this emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਮਰੇ ਹੋਏ ਦੀ ਕਲਿਆਣ ਕਰੇਗਾ, ਕਿਸੇ ਨੂੰ ਭੀ ਇਸ ਕਲਿਆਣ ਦਾ ਪਤਾ ਨਹੀਂ ਲਗਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You liberate me after I am dead, no one will know that I am liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੂਏ ਹੂਏ ਕੋ ਆਪ ਮੁਕਤੀ ਦੇਵੋਗੇ ਤੋ ਤੇਰੀ ਇਸ ਮੁਕਤੀ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨੇਗਾ; ਵਾ ਹਮ ਉਸ ਮੁਕਤੀ ਕੋ ਨਹੀਂ ਮਾਨਤੇ ਵਹੁ ਨਿਰਾਦ੍ਰੀ ਪਾਕੇ ਮੁਕਤੀ ਕੋਇਲਾ ਅਰਥਾਤ ਸ੍ਵਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੈਨੂੰ ਮਰਨ ਪਿੱਛੋਂ ਮੁਕਤੀ ਦੇ ਦਿੱਤੀ, ਤੇਰੀ ਦਿੱਤੀ ਹੋਈ ਮੁਕਤੀ ਦਾ ਕਿਸੇ ਨੂੰ ਪਤਾ ਨਹੀਂ ਲੱਗਣਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me liberas, después de que muera, nadie sabrá que fui liberado."