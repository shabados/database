[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਗਮ ਹੁਸੀਆਰ ਪਹਰੂਆ; ਦੇਖਤ. ਜਮੁ ਲੇ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 972
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While the Vedas, that are alert sentinels, look on, death's courier shall take thee away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦੇ, ਜੋ ਕਿ ਸੁਚੇਤ ਪਹਿਰੇਦਾਰ ਹਨ, ਵੇਖਦਿਆਂ ਵੇਖਦਿਆਂ ਹੀ ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਲੈ ਜਾਊਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While the Vedas stand guard watching, the Messenger of Death carries you away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਜੋ ਹੁਸੀਆਰ ਪਹਿਰੇ ਵਾਲਾ ਹੈ। ਸੰਤ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਦੇਖਤਿਆਂ ਹੀ ਜਮ ਲੈ ਜਾਵੇਗਾ। ਭਾਵ ਜਬ ਤਕ ਯਥਾਰਥ ਬੋਧ ਨਹੀਂ ਹੋਤਾ ਹੈ ਤਬ ਤਕ ਵੇਦ ਵਿਦਿਆ ਕੇ ਪੜਨੇ ਤੇ ਭੀ ਜਮ ਡੰਡ ਤੇ ਜੀਵ ਛੂਟਤਾ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਸ਼ਾਸਤ੍ਰ-ਰੂਪ ਸੁਚੇਤ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਖਦਿਆਂ ਹੀ ਤੁਹਾਨੂੰ ਜਮ-ਰਾਜ ਲਈ ਜਾ ਰਿਹਾ ਹੈ (ਭਾਵ, ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਰਾਖੀ ਪਹਿਰੇਦਾਰੀ ਵਿਚ ਭੀ ਤੁਸੀ ਅਜਿਹੇ ਕੰਮ ਕਰੀ ਜਾ ਰਹੇ ਹੋ, ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਪਿਆ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque los Vedas aparentemente te conservan en guardia, el mensajero de la muerte te jala.  (1-Pausa)"