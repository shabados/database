[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਤੇਰਾ ਆਧਾਰੁ ॥ ਰਹਾਉ ॥"
page = 723
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord art my support and Thou the mainstay. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਂਈਂ, ਮੇਰਾ ਅਸਰਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਓਟ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are our support, You are our sustainer. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਸ ਲੋਕ ਮੇਂ ਤੇਰੀ ਹੀ ਟੇਕ ਹੈ, ਔ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਸਹਾਰਾ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Soporte, sólo Tú nos sostienes a todos. (Pausa)"