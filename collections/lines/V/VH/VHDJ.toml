[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਤੇ ਪੈ ਬੀਰ ਕਹਾਵਤ ਹੈ; ਸੁ ਇਹੈ ਹਮਰੇ ਚਿਤ ਪੈ ਅਬ ਆਯੋ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“This thought has come to my mind that on this you are calling yourself a hero"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਤਨਾ ਕੁਝ ਹੋਣ ਤੇ ਵੀ (ਤੂੰ) ਸੂਰਮਾ ਅਖਵਾਉਂਦਾ ਹੈਂ। ਮੇਰੇ ਚਿਤ ਵਿਚ ਹੁਣ ਇਹ (ਵਿਚਾਰ) ਆਇਆ ਹੈ"