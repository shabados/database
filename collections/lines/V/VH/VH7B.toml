[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਅਤ੍ਰ ਛਤ੍ਰ ਜੇ ਧਰੇ; ਸੁ ਛਤ੍ਰ ਸੂਰ ਸੇਵਹੀ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All the warriors who hold the arms and weapons are my servants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਤ੍ਰ ਅਤੇ ਛੱਤਰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ (ਰਾਜੇ) ਹਨ, ਉਹ ਛਤ੍ਰੀ ਸ਼ੂਰਵੀਰ (ਮੇਰੀ) ਸੇਵਾ ਕਰਦੇ ਹਨ।"