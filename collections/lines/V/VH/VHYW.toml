[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ. ਰਾਮੁ ਹੈ ਆਤਮ; ਹਰਿ ਪਾਈਐ ਸਬਦਿ ਵੀਚਾਰਾ ਹੇ ॥੭॥"
page = 1030
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is God and He is obtained by pondering over the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਆਤਮਾ ਹੈ। ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is the Lord, and the Lord is the soul; contemplating the Shabad, the Lord is found. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਹੈ ਰਾਮ ਔ ਰਾਮ ਹੀ ਜੀਵ ਰੂਪ ਹੈ, ਏਹ ਉਪਦੇਸ ਬੀਚਾਰਣੇ ਤੇ ਹਰੀ ਕੇ ਸਰੂਪ ਕੋ ਪਾਈਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰ ਕਰੀਏ, (ਤਿਉਂ ਤਿਉਂ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਆਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਇਕ-ਰੂਪ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tomamos Conciencia de la Preciosa Joya de Dios.(7)"