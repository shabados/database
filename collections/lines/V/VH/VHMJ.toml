[[content]]
asset = "SSKS"
type = "primary"
data = "ਗਿਆਨ ਗੁਰ ਅੰਜਨ ਨਿਰੰਜਨ ਅੰਜਨ ਬਿਖੈ; ਦੁਬਿਧਾ ਨਿਵਾਰਿ ਗੁਰਮਤਿ ਏਕ ਟੇਕ ਹੈ ।੨੭੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A seeker disciple of the Guru, who gets collorium of knowledge in his eyes from the True Guru, is free of all blemishes of maya even while living in it. He sheds all duality and takes refuge in the wisdom of the Guru. (277)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਇਹ ਏਕਤਾ ਵਾਲੀ ਟੇਕ ਤਦ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜਦ ਸਤਿਗੁਰੂ ਗੁਰਮਤਿ ਦਾ ਅੰਜਨ ਸੁਰਮਾ ਸਿੱਖ ਦੇ ਨੇਤ੍ਰੀਂ ਪਾ ਕੇ ਦੁਬਿਧਾ ਨੂੰ ਨਿਵਾਰਣ ਕਰ ਕੇ ਮਾਇਆ ਵਿਖੇ ਹੀ ਗਿਆਨ ਨਿਰੰਜਨ ਮਾਇਆ ਰਹਿਤ ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਦਰਸੌਨ ਵਾਲਾ ਗਿਆਨ ਪ੍ਰਦਾਨ ਕਰਨ ॥੨੭੭॥"