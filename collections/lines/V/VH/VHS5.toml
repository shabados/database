[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੀ ਗਤਿ ਮਿਤਿ; ਆਪੇ ਜਾਨੈ ॥"
page = 178
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His state and worth God Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਵਸਥਾ ਤੇ ਕੀਮਤ ਹਰੀ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself knows His Own state and condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਇਸਥਿਤੀ ਕੀ ਮਰਯਾਦਾ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਹ ਆਪ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਅਵਸਥਾ, ਹਾਲਤ। ਮਿਤਿ = ਮਰਯਾਦਾ, ਮਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente el Señor conoce Su Propio Estado."