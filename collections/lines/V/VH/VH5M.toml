[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਸਥਾਨ, ਸੇਵ ਕਰਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Serving at the places of gods and goddesses;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰਾਂ ਵਿਖੇ ਜਾਕੇ ਸੇਵਾ ਟਹਿਲ ਕਰਨੀ।"