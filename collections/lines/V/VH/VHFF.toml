[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਏ; ਨਮਹ ॥"
page = 262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੱਤ ਸਰੂਪ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਤਾਂਈ ਹਮਾਰੀ ਨਸਮਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ (ਮੇਰੀ) ਨਮਸਕਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਏ = ਸਤਿਗੁਰੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro ante el Verdadero Guru,"