[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਨਿੰਦ ਚਿੰਦ ਬਿਉਹਾਰ ॥"
page = 277
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes slander and worry are his occupation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕਲੰਕ ਲਾਉਣ ਤੇ ਚਿੰਤਾ ਫਿਕਰ ਉਸ ਦਾ ਪੇਸ਼ਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they are occupied with slander and anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਬੀ ਨਿੰਦਾ ਔ ਵਿਵਹਾਰੋਂ ਕੀ ਚਿੰਤਾ ਕਰਤਾ ਹੈ, ਵਾ ਨਿੰਦਾ ਵਾ ਉਸਤਤੀ ਕਾ ਹੀ ਇਸ ਕੋ ਵਿਵਹਾਰ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਿਆ ਵਿਚਾਰਨ ਦਾ ਵਿਹਾਰ ਬਣਾਈ ਬੈਠਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿੰਦ ਚਿੰਦ = ਨਿੰਦਿਆ ਦੀ ਵਿਚਾਰ। ਬਿਉਹਾਰ = ਵਿਹਾਰ, ਵਤੀਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay veces, que dedica su vida a calumniar a los demás"