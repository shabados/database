[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਬਿਜਾ ਉਧਰੀ; ਅੰਗੁਸਟ ਧਾਰ ॥"
page = 1192
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing the foot on the thumb, the hunch-back was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਗੂਠੇ ਉਤੇ ਪੈਰ ਧਰ ਕੇ, ਕੁੱਬੀ ਤਾਰ ਦਿੱਤੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kubija the hunchback was saved, when God placed His Feet on her thumb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਗੁਸਟ ਧਾਰ) ਚਰਨ ਕਾ ਅੰਗੂਠਾ ਧਾਰਨੇ ਸੇ ਕੁਬਜਾ ਭੀ ਉਧਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ) ਅੰਗੂਠੇ ਦੀ ਛੁਹ ਨਾਲ ਕੁਬਿਜਾ ਪਾਰ ਲੰਘ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Kubra, el de la joroba, fue recuperado cuando Geisha le pisó el pulgar con sus pies."