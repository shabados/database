[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਮਨੂਆ ਅਸਥਿਰੁ ਰਾਖਹੁ; ਇਨ ਬਿਧਿ ਅੰਮ੍ਰਿਤੁ ਪੀਓਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 332
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instructions, keep thy mind steadfast. In this way shalt thou drink the Name Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਅਹਿੱਲ ਰੱਖ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਲਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, hold your mind steady and stable, and in this way, drink in the Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਮਨ ਕੋ ਇਸਥਿਰ ਰਾਖੋ ਇਨ ਪ੍ਰਕਾਰੋਂ ਕਰ ਆਤਮਾ ਆਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਪੀਜੀਏ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨੋਂ ਨੇ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ ਤਿਨਕਾ ਉਦਾਹਰਨ ਕਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਸੇ ਤਰੀਕੇ ਨਾਲ ਹੀ (ਭਾਵ, ਜੇ ਤੂੰ ਮੇਰੇ ਮਨ ਨੂੰ ਅਡੋਲ ਰੱਖੇਂ) ਤੇਰਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਕੇ ਮੇਰਾ ਕਮਜ਼ੋਰ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਅਡੋਲ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਕਮਜ਼ੋਰ ਮਨ। ਅਸਥਿਰੁ ਰਾਖਹੁ = (ਹੇ ਮੇਰੇ ਰਾਮ! ਤੂੰ) ਅਡੋਲ ਰੱਖ। ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ (ਭਾਵ, ਜੇ ਤੂੰ ਮੇਰੇ ਮਨ ਨੂੰ ਅਡੋਲ ਰੱਖੇਂ)। ਪੀਓਈਐ = ਪੀ ਲਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que en la Luz de la Sabiduría del Guru, mi mente se calme, y así pueda chupar Tu Néctar.  (1-Pausa)"