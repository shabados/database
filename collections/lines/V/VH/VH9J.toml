[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਤੋਖੀਆਂ; ਸਿਧ ਨਾਥ ਅਵਤਾਰ ਵਿਰੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has churned the essence of the lives of celebate ascetics, the followers of truth, contented people, the siddhs and naths (yogis) and the (so called) incarnations of God."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤੀ ਸਤੀ, ਸੰਤੋਖੀ, ਸਿਧ ਨਾਥ ਅਵਤਾਰ ਸਾਰੇ 'ਵਿਰੋਲ' ਲੀਤੇ, (ਭਾਵ ਸਭ ਦਾ ਸਾਰ ਗ੍ਰਹਿਣ ਕਰ ਕੇ ਬਾਕੀ ਫੋਗ ਵਾਂਗੂੰ ਤਿਆਗ ਦਿੱਤੇ)।"