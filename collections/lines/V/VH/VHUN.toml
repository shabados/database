[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਰੈਣਿ ਦੁਹੇਲੜੀਆ ਜੀਉ; ਨੀਦ ਨ ਆਵੈ ॥"
page = 242
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the bride the night is painful without her Beloved; she has no sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਲਈ ਰਾਤ ਦੁਖਦਾਈ ਹੈ। ਆਪਣੇ ਪਿਆਰੇ ਬਿਨਾਂ ਉਸ ਨੂੰ ਨੀਦ੍ਰਂ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the bride, the night is painful; sleep does not come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਕੀ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ (ਦੁਹੇਲੜੀਆ) ਦੁਖ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਸਾਂਤੀ ਰੂਪੀ ਨੀਂਦ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੇ ਵਿਛੋੜੇ ਦੇ ਹਹੁਕੇ ਵਿਚ ਜਵਾਨ ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਦੀ ਰਾਤ ਦੁੱਖ ਵਿਚ (ਲੰਘਦੀ ਹੈ), ਉਸ ਨੂੰ ਨੀਂਦ ਨਹੀਂ ਆਉਂਦੀ, ਤੇ ਹਹੁਕਿਆਂ ਵਿਚ ਉਹ ਕਮਜ਼ੋਰ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ।"

