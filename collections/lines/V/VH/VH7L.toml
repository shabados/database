[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਝੈ. ਕਦੇ ਨ ਝੂਰਹਿ ਮੂੜੇ; ਸਤਿਗੁਰ ਕਾ ਉਪਦੇਸੁ ਸੁਣਿ ਤੂੰ, ਵਿਖਾ ॥"
page = 435
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jh:-- Thou shalt never repent, O fool, if thou hearest the True Guru's instruction even a little."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝ-ਤੂੰ ਕਦਾਚਿਤ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰੇਗਾਂ, ਹੇ ਮੂਰਖ! ਜੇਕਰ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਭੋਰਾ ਭਰ ਭੀ ਸੁਣ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jhajha: You shall never have to regret and repent, you fool, if you listen to the Teachings of the True Guru, for even an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝਝੇ ਕਾ ਏਹ ਸਿਧਾਂਤ: ਹੇ ਮੂਰਖ! ਫੇਰ ਤੂੰ ਕਦੀ ਭੀ ਨਹੀਂ ਝੂਰੈਂਗਾ, ਸਤਗੁਰੋਂ ਕੋ ਉਪਦੇਸ਼ ਸੁਣ ਕਰ ਤੋ ਭੇਖ, ਭਾਵ ਉਪਦੇਸ਼ ਕਾ ਆਨੰਦ ਆਵੇ ਤੋ ਫੇਰ ਸੁਨੀ; ਵਾ (ਵਿਖਾ) ਕਦਮ ਸੇ ਢਲ ਕਰ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਸੁਣ; ਵਾ (ਵਿਖਾ) ਰੰਚਕ ਮਾਤਰ ਤੋ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਪੂਰੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਧਾਰਨ ਕਰ ਕੇ ਵੇਖ ਲੈ, (ਮਾਇਆ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ) ਤੈਨੂੰ ਕਦੇ ਹਾਹੁਕੇ ਨਹੀਂ ਲੈਣੇ ਪੈਣਗੇ (ਕਿਉਂਕਿ ਮਾਇਆ-ਮੋਹ ਦਾ ਜਾਲ ਹੀ ਟੁੱਟ ਜਾਇਗਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਝੂਰਹਿ = ਨਹੀਂ ਝੁਰੇਂਗਾ, ਹਾਹੁਕੇ ਨਹੀਂ ਲਏਂਗਾ। ਵਿਖਾ = ਵੇਖ ਖਾਂ, ਵੇਖ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yhayha: Si escuchas la Palabra del Verdadero Guru y la compartes con otros, nunca te lamentarás."