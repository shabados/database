[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਹਕਤ ਕਪਟ ਖਪਟ, ਖਲ ਗਰਜਤ; ਮਰਜਤ ਮੀਚੁ, ਅਨਿਕ ਬਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1303
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whom chirps the ruinous guile and thunder the lust like foolish demons, them, the death crushes many a time. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਬਰਬਾਦ ਕਰਨ ਵਾਲਾ ਛਲ ਫਰੇਬ ਚਹਿਚਹਾਉਂਦਾ ਹੈ ਅਤੇ ਕਾਮ ਵਰਗੇ ਮੂਰਖ ਭੂਤਨੇ ਗੋਜਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਅਨੇਕਾਂ ਵਾਰੀ ਕੁਚਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those fools who bellow with rage and destructive deceit, are crushed and killed innumerable times. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਕਪਟਾਦਿਕ (ਖਪਟ) ਖਪਾਉਣੇ ਵਾਲੇ ਬਿਕਾਰ ਬੋਲ ਰਹੇ ਹੈਂ ਔਰ ਕਾਮਾਦਿਕ ਖਲ ਗਰਜ ਰਹੇ ਹੈਂ, (ਮੀਚੁ) ਮਿਰਤੂ ਅਨੇਕ ਬੇਰ (ਮਰਜਤ) ਮਲਤੀ ਅਰਥਾਤ ਮਰਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਨਾਸ ਕਰਨ ਵਾਲੇ ਖੋਟ ਭੜਕੇ ਰਹਿੰਦੇ ਹਨ, (ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਕਾਮਾਦਿਕ) ਦੁਸ਼ਟ ਗੱਜਦੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਨੂੰ) ਮੌਤ ਅਨੇਕਾਂ ਵਾਰੀ ਮਾਰਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਹਕਤ = ਕੁਹਕਦੇ ਹਨ (ਮੋਰਾਂ ਵਾਂਗ), ਮੱਚਦੇ ਹਨ। ਖਪਟ = ਨਾਸ ਕਰਨ ਵਾਲੇ, ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਤਬਾਹ ਕਰਨ ਵਾਲੇ। ਕਪਟ = ਖੋਟ। ਖਲ = ਦੁਸ਼ਟ (ਕਾਮਾਦਿਕ)। ਗਰਜਤ = ਗੱਜਦੇ ਹਨ। ਮੀਚੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਮਰਜਤ = ਮਾਰਦੀ ਹੈ। ਬਰੀਆ = ਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos tontos que vociferan con furia y engañan destructivamente son aplastados y aniquilados innumerables veces. (1-Pausa)"