[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਮੀ ਕੋ ਗ੍ਰਿਹੁ ਜਿਉ ਸਦਾ; ਸੁਆਨ ਤਜਤ ਨਹੀ ਨਿਤ ॥"
page = 1428
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a dog never abandons the home of his Master of his Master for aye;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੁੱਤਾ ਸਦੀਵ ਹੀ ਆਪਣੈ ਮਾਲਕ ਦੇ ਘਰ ਨੂੰ ਕਦਾਚਿੱਤ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A dog never abandons the home of his master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਨ ਜੋ ਹੈ, ਸੋ ਜੈਸੇ ਅਪਨੇ ਅੰਨ ਦਾਤਾ ਸ੍ਵਾਮੀ ਕੇ ਘਰ ਕਾ ਤ੍ਯਾਗ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੁੱਤਾ (ਆਪਣੇ) ਮਾਲਕ ਦਾ ਘਰ (ਘਰ ਦਾ ਬੂਹਾ) ਸਦਾ (ਮੱਲੀ ਰੱਖਦਾ ਹੈ) ਕਦੇ ਭੀ ਛੱਡਦਾ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਗ੍ਰਿਹੁ = ਘਰ। ਤਜਤ ਨਹੀ = ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un perro nunca abandona el recinto de su maestro,"