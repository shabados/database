[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਕਹਹੁ ਮੁਖਹੁ. ਸੇਵਕ ਇਹ ਬੈਸੀਐ; ਸੁਖ ਨਾਨਕ. ਅੰਤੁ, ਨ ਜਾਨਾਂ ॥੨॥੨੩॥੪੬॥"
page = 1213
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, when with Thy mouth Thou say, \"my slave, be thou seated here\" Nanak can know not the limit of that glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਜਦ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੂੰ ਆਖਦਾ ਹੈ, \"ਮੇਰੇ ਗੋਲੇ ਤੂੰ ਏਥੇ ਬੈਠ ਜਾ ।\" ਉਸ ਅਨੰਦ ਦੇ ਓੜਕ ਨੂੰ ਨਾਨਕ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You, O God, say, \"My servant, stay here with me\", Nanak knows unlimited peace. ||2||23||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਕ ਵਾਰ ਮੈਂ ਸੇਵਕ ਕੋ ਮੁਖ ਸੇ ਇਤਨਾ ਕਹੀਏ ਕਿ ਈਹਾਂ ਬੈਠੀਏ, ਭਾਵ ਆਦਰੁ ਕਰੇ, ਤੌ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਸੁਖ ਕਾ ਅੰਤ ਮੁਝ ਸੇ ਜਾਨਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਬ੍ਯੰਤੁ ਹੈ॥੨॥੨੩॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੂੰਹੋਂ ਆਖੇਂ, ਹੇ ਸੇਵਕ! ਇਥੇ ਬੈਠ, (ਮੈਨੂੰ ਇਤਨਾ ਆਨੰਦ ਆਉਂਦਾ ਹੈ ਕਿ ਉਸ) ਆਨੰਦ ਦਾ ਮੈਂ ਨਾਨਕ ਅੰਤ ਨਹੀਂ ਜਾਣ ਸਕਦਾ ॥੨॥੨੩॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਮੁਖਹੁ = ਮੂੰਹੋਂ। ਸੇਵਕ = ਹੇ ਸੇਵਕ! ਇਹ = ਇਥੇ ॥੨॥੨੩॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me pides oh Dios, que me quede ahí donde estoy, ilimitada para mí será la Dicha de seguir Tu Comando. (2-23-46)"