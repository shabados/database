[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਨਿਰਭਉ ਕਹਾ; ਕਿਆ ਜਾਣਾ ਅਭਿਮਾਨੁ ॥"
page = 935
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can he be fearless and how can he know the evil of ego?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਨਿਡਰ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਹੰਕਾਰ ਦੀ ਦੁਸ਼ਟਤਾ ਨੂੰ ਜਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, how can one be fearless? How can he understand egotistical pride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੀਵ ਨਾਮ ਜਪੇ ਬਿਨਾ ਨਿਰਭੈਤਾ ਕੋ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ ਔ ਕਿਆ ਜਾਣੀਏ ਇਸ ਜੀਵ ਕਾ ਅਭਿਮਾਨ ਕਰ ਕੇ ਪ੍ਰਲੋਕ ਮੇਂ ਕਿਆ ਹਾਲ ਹੋਵੇਗਾ?☬ਜਗ੍ਯਾਸੂ ਕੀ ਦ੍ਰਿਸਟ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅਹੰਕਾਰ ਦੇ ਕਾਰਨ) 'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, 'ਅਹੰਕਾਰ' ਨੂੰ ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਭਾਵ, ਅਹੰਕਾਰ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਇਹ ਸਮਝ ਭੀ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਸਾਡੇ ਉਤੇ ਅਹੰਕਾਰ ਦੀ ਕਾਠੀ ਪਈ ਹੋਈ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿਥੇ? (ਭਾਵ,) ਨਹੀਂ ਮਿਲਦਾ। ਕਿਆ ਜਾਣਾ = ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno entender el dolor que le causa su ego?"