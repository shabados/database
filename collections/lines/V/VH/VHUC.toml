[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਸੰਤ ਜਨਾ ਕੀ ਰੇਣੁ ॥"
page = 18
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! become the dust of the feet of saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੇ ਚਰਨਾ ਦੀ ਧੂੜ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, become the dust of the feet of the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਈ ਰੇ) ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋ ਕੀ (ਰੇਣੁ) ਧੂਲੀ ਹੋ ਕਰ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰਨਾ ਹੈ ਤਾਂ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, vuélvete el Polvo debajo de los Pies de los Santos."