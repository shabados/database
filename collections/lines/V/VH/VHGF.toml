[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਉਪਰਿ. ਹੋਇ ਤਪਾਵਸੁ; ਜੇ ਕੋ ਕਹੈ ਕਹਾਏ ॥੨॥"
page = 1238
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only on one's deeds, justice is administered. If some body says and utters aught else; that is all a prattle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਜੀਵ ਦੇ ਅਮਲਾਂ ਤੇ ਹੀ ਨਿਆਉਣ ਹੋਣਾ ਹੈ। ਜੇਕਰ ਕੋਈ ਜਣਾ ਕੁਛ ਹੋਰ ਉਚਾਰਦਾ ਅਤੇ ਆਖਦਾ ਹੈ, ਉਹ ਨਿਰਾ ਪੁਰਾ ਬਕਵਾਸ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By past actions, each being is judged; what else can anyone say? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਣੀ ਉਪਰ (ਤਪਾਵਸੁ) ਨਿਆਉਂ ਹੋਤਾ ਹੈ, ਜੇ ਕੋਈ ਕੁਛ ਔਰ ਕਹੇ ਕਹਾਵੇਗਾ ਤੋ ਨਹੀਂ ਮੰਨੀਏਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹੋਰ ਜੋ ਕੁਝ ਭੀ ਕੋਈ ਆਖੇ (ਪਿਆ ਆਖੇ, ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਹਰੇਕ ਦੇ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਨਿਬੇੜਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Justicia es administrada por Dios en base a las propias acciones y todo lo demás es parloteo sin importancia. (2)"