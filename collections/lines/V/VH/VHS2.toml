[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਿਲ ਆਪਣੇ ਸਾਰੇ ਰਿਸ਼ਤੇ ਤੋੜ ਕੇ ਤੇਰੀ ਗਲੀ ਵਲ ਉਡ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਮਨ ਫ਼ਾਰਗ਼, ਵ ਦਰ ਕੂਏ ਤੋ, ਪਰਵਾਜ਼ ਕੁਨਦ, ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, He always abides and manifests on the tongues of the noble souls. (207)"