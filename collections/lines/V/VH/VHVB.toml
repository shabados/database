[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਹਿ ਤ; ਲੇ ਕਰਿ ਊਪਰਿ ਧਰਉ ॥੧੭॥"
page = 1166
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and upon your request, I may place it upside down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਖੇ ਤਾਂ ਮੇ ਹਿਸ ਦਾ ਉਪਰਲਾ ਪਾਸਾ ਹੇਠਾਂ ਕਰਕੇ ਰਖ ਦਿਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you wish, I shall turn it upside down. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਹੇ ਤਾਂ ਉਠਾਇਕੇ ਇਸ ਕੇ ਸਿਰ ਪਰ ਧਰ ਦੇਊਂ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਖੇਂ ਤਾਂ ਇਸ ਨੂੰ ਫੜ ਕੇ ਉਲਟਾ ਦਿਆਂ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "volteo la tierra al revés y si así lo quieres la aviento a los cielos. (17)"