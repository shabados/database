[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਉਬਰੇ; ਜਿ ਸਤਿਗੁਰ ਕੀ ਸਰਨਾ ॥੩॥"
page = 394
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are saved who seek the shelter of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪਾਰ ਉਤਰਦੇ ਹਨ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they alone are saved, who seek the Sanctuary of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਮਿਲੀ ਸੋਈ ਇਸ ਸੇ (ਉਬਰੇ) ਬਚਤੇ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਿਰਫ਼ ਉਹੀ ਬੰਦੇ ਬਚਦੇ ਹਨ ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente es salvado aquél que busca el Refugio del Guru. (3)"