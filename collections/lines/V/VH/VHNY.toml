[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲੁ ਪਲੁ ਨਿਮਖ; ਸਦਾ ਹਰਿ ਜਪਨੇ ॥੧॥"
page = 806
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment and instant, ever remember I the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਅਤੇ ਹਰ ਚਸਾ ਮੈਂ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment and instant, I continually meditate on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: (ਪਲੁ ਪਲੁ ਨਿਮਖ) ਸਰਬਦਾ ਕਾਲ ਹਰਿ ਕੇ ਜਾਪ ਕਰਨੇ ਸੇ ਮਿਲੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਲਗਨ ਮੁਹੂਰਤ ਤਾਂ ਹਰ ਵੇਲੇ ਹੀ ਹਨ) ਇਕ ਇਕ ਪਲ, ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ਭਰ ਭੀ ਸਦਾ ਹੀ ਹਰਿ-ਨਾਮ ਜਪਣ ਨਾਲ (ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੋ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo contemplo a cada momento. (1)"