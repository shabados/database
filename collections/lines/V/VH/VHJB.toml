[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਦਹ ਰਤਨ. ਨਿਕਾਲਿਅਨੁ; ਕਰਿ ਆਵਾ ਗਉਣੁ ਚਿਲਕਿਓਨੁ ॥"
page = 967
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has extracted the fourteen invaluable objects and has illumined the whole universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਚੌਦਾਂ ਅਮੋਲਕ ਪਦਾਰਥ ਵਿਚੋਂ ਕੱਢੇ ਹਨ ਅਤੇ ਸਾਰੇ ਆਲਮ ਨੂੰ ਰੌਸ਼ਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From it, He extracted the fourteen jewels, and illuminated the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਚੌਦਾਂ ਰਤਨੋਂ ਕੋ ਨਿਕਾਲ ਕਰ ਕੇ (ਆਵਾਗਉਣੁ) ਸੰਸਾਰ ਮੇਂ (ਚਿਲਕਿਓਨੁ) ਪ੍ਰਕਾਸਨਾ ਕੀਆ ਹੈ। ਵਾ ਪਰਮੇਸਰ ਦੀ ਕਿਰਪਾ ਹੋਈ ਏਹੁ ਮੰਦ੍ਰਾਚਲੁ ਹੈ ੧, ਜੀਵੋਂ ਕੇ ਪੁਨ ਬਾਸਕ ਨਾਗੁ ੨, ਬੇਦ ਰੂਪ ਸਮੁੰਦਰ ੩, ਗੁਰੂ ਨਾਨਕ ਜੀ ਬਿਸਨੂੰ ਨੇ ੪, ਮਥਕਰ ਏਹੁ ਰਤਨ ੧੪ ਨਿਕਾਲੇ ਜੋ ਆਗੇ ਕਹਣੇ ਹੈਂ: ਭਗਤੀ ਲਛਮੀ ੧, ਆਤਮ ਵੀਚਾਰ ਮਣੀ ੨, ਕੀਰਤੀ ਰੰਭਾ ੩, ਪ੍ਰੇਮ ਰੂਪ ਮਦਰਾ ੪, ਨਾਮ ਦਾ ਜਾਪੁ ਅੰਮ੍ਰਿਤ ੫, ਰਾਗ ਗਾ ਅਲਾਪਨਾ ਸੰਖ ੬, ਦ੍ਰਿੜ ਨਿਹਚਾ ਹਸਤੀ ੭, ਦਾਨ ਰੂਪ ਚੰਦ੍ਰਮਾ ੮, ਸਤਸੰਗ ਕਲਪ ਬ੍ਰਿਛ ੯, ਸਾਂਤੀ ਰੂਪ ਕਾਮ ਧੇਨੂ ੧੦, ਸੰਤੋਂ ਕੀ ਨਿੰਦਾ ਬਿਖੂ ੧੧, ਸਤਿ ਬੋਲਨਾ ਧਨਖੁ ੧੨, ਸਤਗੁਰੂ ਵੈਦਰਾਜ ਧਨੰਤ੍ਰ ੧੩, ਗ੍ਯਾਨ ਉਚੀਸਵਾਂ ਘੋੜਾ ੧੪ । ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਇਨ ਅੰਤ੍ਰੀਵ ਰਤਨੋਂ ਕਾ ਜਗਤ ਮੇਂ ਪ੍ਰਕਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ (ਇਸ 'ਸ਼ਬਦ'-ਸਮੁੰਦਰ ਵਿਚੋਂ 'ਰੱਬੀ ਗੁਣ'-ਰੂਪ) ਚੌਦਾਂ ਰਤਨ (ਜਿਵੇਂ ਸਮੁੰਦਰ ਵਿਚੋਂ ਦੇਵਤਿਆਂ ਨੇ ਚੌਦਾਂ ਰਤਨ ਕੱਢੇ ਸਨ) ਕੱਢੇ ਤੇ (ਇਹ ਉੱਦਮ ਕਰ ਕੇ) ਸੰਸਾਰ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਾਲਿਅਨੁ = ਨਿਕਾਲੇ ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ। ਆਵਾਗਉਣੁ = ਸੰਸਾਰ। ਚਿਲਕਿਓਨੁ = ਚਿਲਕਾਇਆ ਉਸ ਨੇ, ਲਿਸ਼ਕਾ ਦਿੱਤਾ ਉਸ ਨੇ, ਸੁਖ-ਰੂਪ ਬਣਾ ਦਿੱਤਾ ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la serpiente rey, el recipiente, batiendo así la Palabra del Shabd."