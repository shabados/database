[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਗਦੁ ਅਲਖੁ ਅਭੇਉ; ਸਹਜਿ ਸਮੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He installed Guru Angad Dev on the invisible abd mysterious throne of equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਅੰਗਦ ਜੀ ਨੂੰ ਅਲਖ ਤੇ ਅਭੇਦ (ਵਾਹਿਗੁਰੂ ਵਿਚ) ਸਹਿਜ (ਪਦ ਦੇਕੇ) ਸਮਾ ਦਿੱਤਾ।"