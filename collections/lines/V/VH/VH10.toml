[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਅਵਰੁ ਨ ਕੋਇ ॥੨॥"
page = 376
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Creator and there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator; there is no other. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਰਤਾ ਪੁਰਖ ਠਾਕੁਰ ਆਪ ਹੀ ਹੈ, ਦੂਸਰਾ ਔਰ ਤਿਸ ਕੇ ਸਮਾਨ ਕਾ ਕਰਤਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਭ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Señor, es el Uno Solo, y no hay nadie más que Él. (2)"