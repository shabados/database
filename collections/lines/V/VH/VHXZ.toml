[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਿਜਮਤਿਗਾਰ ਖਵਾਸ ਲਖ; ਗੋਲੰਦਾਜ ਤੋਪਕੀ ਤੋਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are personal maidservants, bomb-throwers, cannoners and many are carriers of war material."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੀਵੇਂ ਚਾਕਰ, ਦਰਬਾਰੀ ਅਹਿਲਕਾਰ, ਗੋਲਾ ਸੁੱਟਣ ਵਾਲੇ, ਤੋਪ ਚਲਾਉਣ ਵਾਲੇ ਤੇ ਮੋਦੀ ਹਨ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਖਵਾਸ=ਦਰਬਾਰੀ ਅਮੀਰ, ਕਿਸੇ ਵੱਡੇ ਆਦਮੀ ਦੀ ਟਹਿਲ, ਰਾਖਵੀਂ ਗੋਲੀ। ਗੋਲੰਦਾਜ਼ ਤੋਪਚੀ=ਤੋਪਾਂ ਦੇ ਗੋਲੇ ਮਾਰਨ ਵਾਲੇ। ਤੋਲੀ=ਤੋਲਣ ਵਾਲੇ, ਮੋਦੀ।"