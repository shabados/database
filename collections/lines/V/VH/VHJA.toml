[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਕਰਮ ਕਰਿ ਥਾਕਿਆ ਭਾਈ; ਫਿਰਿ ਫਿਰਿ ਬੰਧਨ ਪਾਇ ॥"
page = 608
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, the mortal grows weary of doing good many deeds and again and again, he falls into the mammon's net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ, ਪ੍ਰਾਣੀ ਅਨੇਕ ਸੰਸਕਾਰ ਕਰਦਾ ਕਰਦਾ ਹਾਰ ਹੁੱਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ, ਉਹ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿੱਚ ਫਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are so tired of performing their many deeds, O Siblings of Destiny, but they fall into bondage again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਨਿਗੁਰਾ ਹੈ, ਸੋ ਅਨੇਕ ਕਰਮੋਂ ਕੋ ਕਰ ਕੇ ਥਕਤ ਹੋਇ ਗਿਆ ਹੈ, ਵਹੁ ਬਾਰੰਬਾਰ ਬੰਧਨੋਂ ਮੇਂ ਹੀ ਆਪ ਪੜਾ ਹੈ ਔਰੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸ਼ਾਸਤ੍ਰ ਦੇ ਦੱਸੇ ਹੋਏ) ਅਨੇਕਾਂ ਕਰਮ ਕਰ ਕੇ ਮਨੁੱਖ ਥੱਕ ਜਾਂਦਾ ਹੈ, (ਸਗੋਂ) ਮੁੜ ਮੁੜ ਬੰਧਨ ਹੀ ਸਹੇੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਸਹੇੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por las cuatro esquinas del mundo, oh Hermanos del Destino, pero sin el Verdadero Guru, la duda no desaparece.  Están tan cansados de actuar, oh Hermanos del Destino, pero son atrapados una y otra vez."