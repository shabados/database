[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸੀਅਰ ਕਉ. ਬਹੁ ਦੂਧੁ ਪੀਆਈਐ; ਬਿਖੁ ਨਿਕਸੈ ਫੋਲਿ ਫੁਲੀਠਾ ॥੩॥"
page = 171
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we feed a serpent upon much milk, on investigation, only poison shall come out of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਸੀਂ ਸਪ ਨੂੰ ਘਣਾ ਹੀ ਦੁਧ ਪਿਲਾਈਏ, ਛਾਣਬੀਨ ਕਰਨ ਤੇ ਉਸ ਵਿਚੋਂ ਨਿਰੀਪੁਰੀ ਜ਼ਹਿਰ ਹੀ ਨਿਕਲੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if the poisonous snake is fed large amounts of milk, it will still yield only poison. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਰਪ ਕੋ ਬਹੁਤ ਦੁਧ ਪਿਲਾਈਏ ਪਰੰਤੂ ਅੰਤ ਕੋ ਤਿਸ ਕੇ ਫੋਲਣਾ ਫੋਲਣੇ ਸੇ ਬਿਖ ਹੀ ਨਿਕਸੇਗੀ, ਤੈਸੇ ਹੀ ਮਨਮੁਖੋਂ ਕੋ ਭਲੀ ਸਿਖਿਆ ਭੀ ਦੇਈਏ ਪਰੰਤੂ ਤਿਨ ਸੇ ਬੁਰਾ ਹੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪ ਨੂੰ ਕਿਤਨਾ ਹੀ ਦੁੱਧ ਪਿਲਾਈ ਜਾਈਏ ਪਰ ਉਸ ਦਾ ਅੰਦਰ ਫੋਲਿਆਂ ਜ਼ਹਰ ਹੀ ਨਿਕਲਦਾ ਹੈ (ਇਹੀ ਹਾਲਤ ਮਨਮੁਖ ਦੀ ਹੁੰਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸੀਅਰ = ਸੱਪ। ਕਉ = ਨੂੰ। ਫੋਲਿ = ਫੋਲ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por más que alimentes de leche a la serpiente, su mordedura siempre será venenosa.(3)"