[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਜਨ ਸੋਹਣੇ; ਜੋ ਰਤੇ ਹਰਿ ਰੰਗੁ ਲਾਇ ॥੧॥"
page = 950
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, handsome are the persons, who are imbued by enshrining the Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਨੱਖੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਰੰਗੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, beautiful are those humble beings, who are imbued with the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਾਇ ਕਰ ਜੋ (ਰਤੇ) ਤਦਾਰੂਪ ਹੂਏ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਸੁੰਦਰ, ਭਾਵ ਗੁਨੋਂ ਯੁਕਤ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦੇ ਸੋਹਣੇ ਹਨ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੇਮ ਜੋੜ ਕੇ (ਉਸ ਦੇ ਪ੍ਰੇਮ ਵਿਚ) ਰੰਗੇ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bellos son aquéllos que están imbuidos en el Amor de Dios.(1)"