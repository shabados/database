[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਵੈਸੁ; ਕੋ ਜਾਪੈ ਹਰਿ ਮੰਤ੍ਰੁ ਜਪੈਨੀ ॥"
page = 800
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Any one of the militarists, literates, agriculturists and menials has the right to contemplate the Lord's Name, the Name, that is worthy of contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀਆਂ, ਵਿਦਵਾਨਾਂ, ਕਿਸਾਨਾਂ ਅਤੇ ਸੂਦਰਾਂ ਵਿਚੋਂ ਕੋਈ ਜਣਾ ਭੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦਾ ਅਧਿਕਾਰ ਹੈ, ਜੋ ਨਾਮ ਸਿਮਰਨ ਦੇ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anyone, from any class - Kh'shaatriya, Brahman, Soodra or Vaishya - can chant, and meditate on the Mantra of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ, ਬ੍ਰਾਹਮਣ, ਸੂਦਰ ਔ ਬੈਸ, ਚਾਰੋਂ ਵਰਨੋਂ ਮੇਂ ਕੋਈ ਭੀ ਹਰਿ ਨਾਮ ਮੰਤ੍ਰ (ਜਪੈਨੀ) ਜਪਨੇ ਜੋਗ ਕਾ ਜਾਪ ਕਰੈ ਸੋਈ ਕਲਿਆਨ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖਤ੍ਰੀ ਹੋਵੇ, ਚਾਹੇ ਬ੍ਰਾਹਮਣ ਹੋਵੇ, ਕੋਈ ਸ਼ੂਦਰ ਹੋਵੇ ਚਾਹੇ ਵੈਸ਼ ਹੋਵੇ, ਹਰੇਕ (ਸ਼੍ਰੇਣੀ ਦਾ) ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਜਪ ਸਕਦਾ ਹੈ (ਇਹ ਸਭਨਾਂ ਵਾਸਤੇ) ਜਪਣ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los kshatriyas, los brahmanes, los shudras y los vaishas, pueden entonar y meditar en el Mantra del Nombre del Señor."