[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਾਨ ਰਘੁਨਾਥ ਕੇ; ਕੀਯੋ ਕਬੰਧ ਕਬੰਧ ॥੨੪੧॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raghunath (Ram) chopped into bits with his single Baan and also made the relatives of the mighty Dasgreev Ravana as headless Trunks.241."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਘੁਨਾਥ ਦੇ ਇਕ ਬਾਣ ਨਾਲ ਕਬੰਧ (ਸਿਰ ਤੋਂ ਸਖਣਾ) ਅਤੇ ਨਿਰਾ ਕਬੰਧ (ਧੜ) ਬਣਾ ਦਿੱਤਾ ॥੨੪੧॥"