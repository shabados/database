data = "ਨਮੋ ਅੰਜਨੀ ਗੰਜਨੀ ਦੁਸਟ ਗਰਬਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Anjani! the masher of the pride of tyrants,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਾਂ ਦੇ ਹੰਕਾਰ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੀ ਮਾਇਆ ('ਅੰਜਨੀ') ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"