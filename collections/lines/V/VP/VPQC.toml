[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ ਵਤੈ. ਹਰਿ ਨਾਮੁ. ਨ ਬੀਜਿਓ; ਅਗੈ ਭੁਖਾ. ਕਿਆ ਖਾਏ ॥"
page = 450
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, in the opportune season, man sows not God's Name. What will the hungry eat, hereafter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੁਨਾਸਬ ਰੁੱਤ ਵਿੱਚ ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਹੀਂ ਬੀਜਦਾ, ਮਗਰੋਂ ਖੁਦਿਆਵੰਤ (ਭੁੱਖਾ) ਕੀ ਖਾਊਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, in this most fortunate season, he does not plant the seed of the Lord's Name; what will the hungry soul eat, in the world hereafter?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਸ (ਵਤੈ) ਸਮ੍ਯ ਮੇਂ ਜੋ ਨਾਮ ਕੋ ਨਹੀਂ ਬੀਜਾ ਹੈ, ਜਬ ਅਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਭੂਖ ਹੋਈ ਤਬ ਕਿਆ ਖਾਏਗਾ ਅਰਥਾਤ ਪਛਤਾਉਨਾ ਹੀ ਹਾਥ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਢੁਕਵੇਂ ਸਮੇ (ਆਪਣੇ ਹਿਰਦੇ ਦੀ ਖੇਤੀ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਬੀਜਦਾ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਆਤਮ-ਜੀਵਨ ਦੀ ਭੁਖ ਕਿਵੇਂ ਮੇਟੇਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando viene la estación, si uno no cosecha lo sembrado, entonces, ¿qué comerán los hambrientos en la escasez?"