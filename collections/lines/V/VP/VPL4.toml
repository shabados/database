[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮੰਡ ਮੰਡਲੀਕ ਸੇ; ਅਫੁਟ ਸੂਰ ਫੁਟਿ ਹੈ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Riding enthusiastically on horses, the warriors will throw the pike immediately and will chop down the infinitely glorious warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਮੰਡੇ ਜਾ ਸਕਣ ਵਾਲੇ ਰਾਜੇ ('ਮੰਡਲੀਕ') ਅਤੇ ਨਾ ਫੁਟਣ ਵਾਲੇ ਸੂਰਮੇ ਫੁਟ ਰਹੇ ਹਨ।"