[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਨਾਥ ਅਨਾਥ ਸਖੇ; ਦੀਨ ਦਰਦ ਨਿਵਾਰ ॥੧॥"
page = 1273
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Lord of the vital-breath, the Comrade of the Masterless and the Destroyer of the pain of the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿੰਦ-ਜਾਨ ਦਾ ਸੁਆਮੀ, ਨਿਖਸਮਿਆਂ ਦਾ ਸਾਥੀ ਅਤੇ ਗਰੀਬ ਦਾ ਦੁਖ ਦੂਰ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master of the breath of life, the Companion of the lost and forsaken, the Destroyer of the pains of the poor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨ ਰੂਪ! ਹੇ ਅਨਾਥੋਂ ਕੇ ਨਾਥ! ਹੇ ਮਿਤ੍ਰ! ਹੇ ਦੀਨੋਂ ਕੇ ਦਰਦ ਨਿਵਾਰਨੇਹਾਰੇ! ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦ ਦੇ ਮਾਲਕ! ਹੇ ਨਿਖਸਮਿਆਂ ਦੇ ਸਹਾਈ! ਹੇ ਗ਼ਰੀਬਾਂ ਦੇ ਦਰਦ ਦੂਰ ਕਰਨ ਵਾਲੇ! ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਨਾਥ = ਹੇ ਪ੍ਰਾਣਾਂ ਦੇ ਮਾਲਕ! ਅਨਾਥ ਸਖੇ = ਹੇ ਨਿਖਸਮਿਆਂ ਦੇ ਮਿੱਤਰ! ਦੀਨ ਦਰਦ ਨਿਵਾਰ = ਹੇ ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲੇ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Maestro de la Respiración de la Vida, el Compañero del perdido y el olvidado; el Destructor de las penas del pobre. (1)"