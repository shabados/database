[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ. ਮੁਖ ਤੇ ਜੋ ਬੋਲੈ; ਈਹਾ ਊਹਾ ਸਚੁ ਹੋਵੈ ॥੨॥੧੪॥੪੫॥"
page = 681
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord's slave Nanak utters with his mouth proves true both here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਸਾਈਂ ਦਾ ਸੇਵਕ ਨਾਨਕ, ਆਪਣੇ ਮੂੰਹ ਤੋਂ ਆਖਦਾ ਹੈ, ਉਹ ਏਥੇ ਤੇ ਓਥੇ (ਲੋਕ ਪ੍ਰਲੋਕ ਵਿੱਚ) ਦੋਨਾਂ ਥਾਈਂ ਸੱਚ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord's slave Nanak utters with his mouth, proves to be true, here and hereafter. ||2||14||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਪ੍ਰਭੂ ਕਾ ਦਾਸ ਜੋ ਮੁਖ ਤੇ ਬਚਨ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਸੋ ਇਸ ਲੋਕ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਸਚ ਹੋਤਾ ਹੈ॥੨॥੧੪॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਜੋ ਕੁਝ ਮੂੰਹੋਂ ਬੋਲਦਾ ਹੈ, ਉਹ ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਅਟੱਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੧੪॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve Eternamente Verdad, aquí y aquí después. (2-14-45) P. 682."