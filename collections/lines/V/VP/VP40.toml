[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਸਤਗੁਰੁ ਸੇਵਿ. ਸਬਦ ਰਸੁ ਪਾਯਾ; ਨਾਮੁ ਨਿਰੰਜਨ ਉਰਿ ਧਰਿਆ ॥"
page = 1396
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving Amar Dass, the True Guru, that Guru Ram Dass was blessed with the Lord's elixir and he enshrined the immaculate Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰਦਾਸ, ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਇਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਮਿਲੀ ਅਤੇ ਉਨ੍ਹਾਂ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He served the True Guru and was blessed with the sublime essence of the Shabad, the Word of God. The Immaculate Naam has been enshrined in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਾਥੀਓਂ ਪ੍ਰਤੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਨ ਗੁਰ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਰਿਦੇ ਬੀਚ ਧਾਰਨ ਕੀਆ ਹੈ ਔ (ਸਬਦ ਰਸੁ) ਬ੍ਰਹਮਾਨੰਦ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਨੇ (ਅਮਰਦਾਸ ਜੀ) ਨੂੰ ਸੇਵ ਕੇ ਸ਼ਬਦ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਤੇ ਨਿਰੰਜਨ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਿ = ਇਸ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਨੇ। ਸਬਦ ਰਸੁ = ਸਬਦ ਦਾ ਆਨੰਦ। ਨਾਮੁ ਨਿਰੰਜਨ = ਨਿਰੰਜਨ ਦਾ ਨਾਮ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਰਿਆ = ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él disfruta y saborea el Nombre del Señor, y compra las Gloriosas Virtudes del Señor del Universo."