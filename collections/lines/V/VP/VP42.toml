[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਖਾ ਫੇਰੀ ਪਾਣੀ ਢੋਵਾ; ਜੋ ਦੇਵਹਿ ਸੋ ਖਾਈ ॥੫॥"
page = 757
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wave fan over and draw water for Thee. Whatever Thou givest me, that I eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਪੱਖੀ ਝੱਲਦਾ ਅਤੇ ਤੇਰੇ ਲਈ ਜਲ ਢੋਂਦਾ ਹਾਂ। ਜਿਹੜਾ ਕੁਝ ਭੀ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਉਹ ਹੀ ਮੈਂ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wave the fan over You, and carry water for You; whatever You give me, I take. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਾਧ ਸੰਗਤ ਮੇਂ ਪਖਾ ਫੇਰੂੰ ਤੇ ਪਾਨੀ ਢੋਊਂ, ਜੋ ਸੰਤ ਆਪ ਦੇਵੇਂਗੇ ਸੋ ਪਾਊਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਖ਼ਾਤਰ, ਤੇਰੀਆਂ ਸੰਗਤਾਂ ਨੂੰ) ਮੈਂ ਪੱਖਾਂ ਝਲਾਂਗਾ, ਪਾਣੀ ਢੋਵਾਂਗਾ, ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ (ਖਾਣ ਲਈ) ਦੇਵੇਂਗਾ ਉਹੀ (ਖ਼ੁਸ਼ ਹੋ ਕੇ) ਖਾ ਲਵਾਂਗਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰੀ = ਫੇਰੀਂ। ਢੋਵਾ = ਢੋਵਾਂ। ਦੇਵਹਿ = ਤੂੰ ਦੇਵੇਂਗਾ। ਖਾਈ = ਖਾਈਂ, ਮੈਂ ਖਾਵਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muevo el abanico sobre el Guru, le traigo agua y me como lo que sea que él me dé.(5)"