[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤ ਨ ਰਹਿਯੋ ਅੰਗ; ਚਲਿਯੋ ਮੀਤ ਚੁਰਾਇ ਚਿਤ ॥੨੪॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the paramour had gone after stealing her heart; she looked totally drained.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਸ਼ਰੀਰ ਵਿਚ ਲਹੂ ਨਹੀਂ ਰਿਹਾ (ਕਿਉਂਕਿ ਉਸ ਦਾ) ਮਿੱਤਰ ਦਿਲ ਚੁਰਾ ਕੇ ਚਲਾ ਗਿਆ ਹੈ ॥੨੪॥"