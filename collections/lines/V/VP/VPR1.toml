[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਸੁਨਨ ਗਿਆਨ ਧਿਆਨ ॥"
page = 284
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name's support the mortals hear of Divine knowledge and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਆਸਰੇ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਅਤੇ ਬੰਦਗੀ ਦੇ ਮੁਤਅਲਕ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support by which we hear of spiritual wisdom and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਧਾਰੇ ਹੀ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਗ੍ਯਾਨ ਧ੍ਯਾਨ ਕੌ ਸਭ ਸੁਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਨਾ ਤੇ ਸੁਰਤ ਜੋੜਨੀ ਭੀ ਅਕਾਲ ਪੁਰਖ ਦੇ ਆਸਰੇ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es de donde oímos sobre la Sabiduría Espiritual y la Meditación."