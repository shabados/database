[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਜਾਇ ਸਹਜ ਘਰਿ; ਨਿਰਮਲਿ ਨਿਰੰਕਾਰੀ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through holy congregation they become pure and formless and get established in the final stage of equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿੱਕੂੰ? ) ਸਾਧ ਸੰਗਤ ਦਾ ਜੋ ਸਹਿਜ ਦਾ ਪਦ ਹੈ (ਉਥੇ) ਜਾ ਕੇ ਮੇਲ ਤੋਂ ਰਹਿਤ (ਹੋਕੇ ਇਕ) ਨਿਰੰਕਾਰ ਦਾ ਹੋ ਰਹੇ।"