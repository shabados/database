[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ. ਨਿਰਮਲ ਮਤਿ ਊਤਮ; ਊਤਮ ਬਾਣੀ ਹੋਈ ॥"
page = 1259
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their soul and body are immaculate. Immaculate and sublime is their speech too becomes sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪਵਿੱਤ੍ਰ ਹਨ। ਪਵਿੱਤ੍ਰ ਅਤੇ ਸਰੇਸ਼ਟ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਅਕਲ ਅਤੇ ਉਹਨਾਂ ਦੀ ਬੋਲ ਬਾਣੀ ਭੀ ਸਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are immaculate, their intellect is immaculate and sublime. Their speech is sublime as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨ ਨਿਰਮਲ ਹੈ ਅਰ ਤਨੁ ਭੀ ਨਿਰਮਲ ਭ੍ਯਾ ਹੈ ਔ ਤਿਨ ਕੀ (ਮਤਿ) ਬੁਧੀ ਊਤਮ ਭਈ ਹੈ ਔਰ ਬਾਣੀ ਭੀ ਉਤਮ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਮੱਤ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦਾ ਬੋਲ-ਚਾਲ ਉੱਤਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos enaltecen al Señor en su corazón. Sus mentes y cuerpos son inmaculados, su intelecto sublime y su hablar también,"