[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਪ੍ਰਭੁ ਕਹੈ ਸਾਬਾਸਿ ॥"
page = 1142
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name, the Lord hails the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸੁਆਮੀ ਮਨੁਸ਼ ਨੂੰ ਸ਼ਾਬਾਸ਼ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, God gives His Approval."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਾਪਕ ਕੋ ਪ੍ਰਭੂ ਸਾਬਾਸੀ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਦਿਆਂ ਪਰਮਾਤਮਾ (ਭੀ) ਆਦਰ-ਮਾਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre, el Señor nos complace."