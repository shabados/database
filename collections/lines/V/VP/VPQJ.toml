[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਫੁਰਮਾਨੁ; ਦਰਗਹ ਕਾ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 792
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The warrant of God's court has come for thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕਚਹਿਰੀ ਦਾ ਹੁਕਮ-ਨਾਮਾ ਤੇਰੇ ਲਈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order has come from the Court of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਇ ਕੋ ਭੀ ਹਰੀ ਕੀ ਦਰਗਾਹ ਕਾ ਹੁਕਮ ਆਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਦਾ ਹੁਕਮ ਆਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਰਮਾਨੁ = ਹੁਕਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La orden viene de la corte de Dios. (1-Pausa)"