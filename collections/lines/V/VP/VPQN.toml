[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਹਿਥੜਾ ਹਰਿ ਚਰਣ; ਮਨ ਚੜਿ ਲੰਘੀਐ ॥"
page = 398
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man embark on the ship of God's Feet and cross the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾ ਦੇ ਜਹਾਜ਼ ਤੇ ਸਵਾਰ ਹੋ, ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, get aboard the boat of the Lord's Lotus Feet, and cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਚਰਨੋਂ ਰੂਪੀ (ਬੋਹਿਥੜਾ) ਜਹਾਜ ਪਰ ਚਢੁ ਤਬ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਲਾਂਘ ਜਾਏਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਇਕ ਸੋਹਣਾ ਜਿਹਾ ਜਹਾਜ਼ ਹਨ; (ਇਸ ਜਹਾਜ਼ ਵਿਚ) ਚੜ੍ਹ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ) ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son el barco en el que la mente cruza el mar,"