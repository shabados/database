[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਨ ਖੰਡਸਿ; ਅਵਗਨੁ ਮੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 478
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why destroyed Thou not my demerits? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਡੇਂ ਅਪਰਾਧਾਂ ਨੂੰ ਕਿਉਂ ਨਸ਼ਟ ਨਹੀਂ ਕਰਦਾ? ਠਹਿਰਾਉ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why not destroy my sins? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਅਉਗੁਨੋਂ ਕੋ (ਕਾਹੇ) ਕਿਸ ਵਾਸਤੇ ਨਹੀਂ ਨਾਸ ਕਰੇਗਾ, ਕਿੰਤੂ ਨਾਸ ਕਰੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮੇਰੀਆਂ ਭੁੱਲਾਂ ਕਿਉਂ ਦੂਰ ਨਹੀਂ ਕਰਦਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿no podrías también disculpar mis faltas? (1‑Pausa)"