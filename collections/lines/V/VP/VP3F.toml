[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਅਵਰੁ. ਨ ਕੋਇ ॥੧॥"
page = 686
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I look, there I see not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਹਰੀ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see none other than the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਜਹਾਂ ਦੇਖਾ ਤਹਾਂ ਵਾਹਿਗੁਰੂ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਦੇਖਾ ਹੈ, ਭਾਵ ਸੇ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟੀ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਜਿੱਧਰ ਤੱਕਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, pues a donde sea que volteo a ver, veo nada más que a Dios. (1)"