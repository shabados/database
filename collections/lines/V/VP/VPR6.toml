[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਅਜਾਤਿ. ਅਜੋਨੀ ਸੰਭਉ; ਨਾ ਤਿਸੁ ਭਾਉ. ਨ ਭਰਮਾ ॥੧॥"
page = 597
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His caste is castelessness. He is unborn, self-illumined and without desire and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੀ ਜਾਤੀ, ਜਾਤੀ ਦੀ ਰਹਿਤ ਹੋਣਾ ਹੈ। ਉਹ ਅਜਨਮਾ, ਸਵੈ-ਪ੍ਰਕਾਸ਼ਨਵਾਨ ਅਤੇ ਸੰਕਲਪ ਤੇ ਸੰਦੇਹ ਦੇ ਬਗੈਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His caste is casteless; He is unborn, self-illumined, and free of doubt and desire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣਾਦਿ ਚਾਰਿ ਜਾਤਿ ਭੀ ਤਿਸਮੇਂ ਨਹੀਂ ਹੈਂ,ਚੰਡਾਲਾਦਿ ਅਜਾਤਿ ਪਨ ਬੀ ਤਿਸ ਕੇ ਵਿਖੇ ਨਹੀਂ, ਕਿਯੋਂਕਿ ਅਜੋਨੀ ਹੈਂ ਔ ਸੰਭਵ ਸੁਤੇ ਪ੍ਰਕਾਸ ਹੈ ਤਥਾਹਿ (ਭਾਉ) ਗ੍ਯਾਨ ਔ ਭਰਮ ਤਿਸਮੇਂ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਕੋਈ ਜਾਤਿ ਨਹੀਂ, ਉਹ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪਣੇ ਆਪ ਤੋਂ ਹੈ। ਨਾਹ ਉਸ ਨੂੰ ਕੋਈ ਮੋਹ ਵਿਆਪਦਾ ਹੈ, ਨਾਹ ਉਹਨੂੰ ਕੋਈ ਭਟਕਣਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਾਤਿ = ਜਿਸ ਦੀ ਕੋਈ ਜਾਤਿ ਨਹੀਂ। ਸੰਭਉ = {स्वयंभु} ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੋਣ ਵਾਲਾ। ਭਾਉ = ਮੋਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tiene casta ni forma, y existe en Sí Mismo y no es engañado por la duda y el apego. (1)"