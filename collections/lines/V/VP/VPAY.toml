[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮਨੋਰਥ; ਪੂਰਨ ਕਾਮ ॥"
page = 1183
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my desires and tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਤੇ ਕਾਰਜ ਪੂਰੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my desires and tasks are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਚਰਨ ਸੇਵਨੇ ਕਰ ਸਭ ਕਾਰਜੋਂ ਕੇ ਮਨੋਰਥ ਪੂਰਨ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra la Satisfacción y todas sus tareas son realizadas,"