[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਿਨ ਪ੍ਰਭੁ; ਆਪਿ ਕਰੇਇ ॥੨॥"
page = 272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whom the Lord Himself makes so."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਐਹੋ ਜੇਹੇ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whom God Himself makes so. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਪ੍ਰਭੂ ਨੇ ਕੀਆ ਹੈ ਅਰੁ ਆਗੇ ਭੀ ਸੋਈ ਹੋਵੈਂਗੇ ਜਿਨ ਕੋ ਆਪ ਕਰੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਬਣਾਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, puede alcanzar tan Elevada Conciencia.(2)"