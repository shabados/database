[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਮਧੁ ਕੀਟਭ ਕੋ ਬਧ ਕੈ; ਭੂ ਇੰਦ੍ਰ ਦਈ ਕਰਿ ਕੈ ਕਰੁਨਾਈ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who on killing Madhu and Kaitabh, full of kindness, donated the earth to Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਧੁ ਅਤੇ ਕੈਟਭ ਨੂੰ ਮਾਰ ਕੇ ਅਤੇ ਕਰੁਣਾ ਕਰ ਕੇ ਇੰਦਰ ਨੂੰ ਭੂਮੀ ਪ੍ਰਦਾਨ ਕਰ ਦਿੱਤੀ।"