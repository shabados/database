[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ; ਗੁਰਸਬਦੀ ਰਚਾ ॥"
page = 1094
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word one merges in One God, who is the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਇਨਸਾਨ ਇੱਕ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਕਿ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the One Lord and Master of all; through the Word of the Guru's Shabad, we are blended with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਜੀਵਾਂ ਕਾ ਸੁਆਮੀ ਇਕ ਹੈ। ਇਹੁ ਨਿਸਚਾ ਤਿਸ ਕਾ ਹੈ, ਜੋ ਗੁਰ ਉਪਦੇਸ ਮੇਂ (ਰਚਾ) ਤਤਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਉਸ ਵਿਚ) ਜੁੜਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚਾ = ਰਚਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਮਿਲ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro de todo es el Uno Solo y prevalece en la Palabra del Guru."