[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕਹੂੰ ਕਾਲ ਤੇ ਭਾਜ ਕੇ ਬਾਚੀਅਤ ਤੋ ਕਿਹ ਕੁੰਟ ਕਹੋ ਭਜਿ ਜਈਐ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If one tries to flee and escape from KAL, then tell in which direction shall he flee?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕਾਲ ਤੋਂ ਭਜ ਕੇ ਕਿਤੇ ਬਚਿਆ ਜਾ ਸਕਦਾ ਹੋਵੇ, ਤਾਂ (ਦਸੋ) ਕਿਹੜੀ ਦਿਸ਼ਾ ਨੂੰ ਭਜ ਕੇ ਚਲੇ ਜਾਈਐ।"