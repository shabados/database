[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਫਾਟੇ ਅੰਬਰੋ ਸੀਆਇ ਪੁਨਿ ਓਢੀਅਤ; ਨਾਗੋ ਤਉ ਨ ਹੋਇ ਤਊ ਥੇਗਰੀ ਪਰੇਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a torn cloth stitched and worn does not bare the body but the seam of the stitch is visible and conspicuous."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਟਾ ਹੋਯਾ ਬਸਤ੍ਰ ਸੁਵਾਲਨ ਟਾਕੀ ਲਾ ਲੁਵਾਨ ਉਪੰਤ੍ਰ ਪਹਿਣ ਲਈਦਾ ਹੈ; ਤੇ ਨੰਗੇ ਤਾਂ ਨਹੀਂ ਹੋਈਦਾ; ਪਰ ਟਾਕੀ ਪਰਖਰੀ ਹੋਈ ਹੀ ਰਹਿੰਦੀ ਹੈ।"