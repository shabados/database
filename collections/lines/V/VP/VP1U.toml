[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਪੈ ਚੋਰੁ ਚੋਰੀ ਕੈ ਬਤਾਵੈ ਹੰਸ ਮਾਨਸਰ; ਛੂਟਿ ਕੈ ਨ ਜਾਇ ਘਰਿ ਸੂਰੀ ਚਾੜਿ ਮਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a thief steals and yet declare himself pious like swans of lake Mansarover, he is not forgiven but is crucified and killed."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੋਰ ਚੋਰੀ ਕਰ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾਨ ਸ੍ਰੋਵਰ ਦਾ ਹੰਸ ਦੁੱਧ ਧੋਤਾ ਸਾਫ ਵਾ ਮਹਾਂ ਬਿਬੇਕੀ ਦੱਸੇ ਤਾਂ ਇਤਨੇ ਕਰ ਕੇ ਉਹ ਕੋਈ ਛੁੱਟ ਕੇ ਘਰ ਨਹੀਂ ਜਾ ਸਕਦਾ ਸਗੋਂ ਜ਼ਰੂਰ ਸੂਲੀ ਚਾੜ੍ਹ ਮਾਰੀਦਾ ਹੈ।"