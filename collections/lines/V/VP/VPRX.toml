[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਅੰਮ੍ਰਿਤੁ ਆਪਿ ਹੈ ਪਿਆਰਾ; ਆਪੇ ਹੀ ਰਸੁ ਆਪੈ ॥"
page = 605
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself the Darling is the Nectar, and all by Himself He quaffs the nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਿਆਰਾ ਅੰਮ੍ਰਿਤ ਹੈ ਅਤੇ ਆਪ ਹੀ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the Ambrosial Nectar; He Himself is the juice of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਿਆਰਾ ਆਪੇ ਆਪ ਅੰਮ੍ਰਿਤ ਕਾ (ਪ੍ਯਾਰਾ) ਪ੍ਯਾਲਾ ਹੈ ਅਰੁ ਆਪੇ ਤਿਸ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ (ਆਪੈ) ਪਾਨ ਕਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਹੈ, ਆਪ ਹੀ ਉਸ ਨਾਮ-ਰਸ ਨੂੰ ਪੀਂਦਾ ਹੈ, ਆਪਣੇ ਆਪ ਨੂੰ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਰਸੁ = ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Néctar; Él Mismo es la Gran Esencia."