[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਅਨੇਕ ਤੇਰੇ ਅਨੇਕ, ਪੜਹਿ ਬਹੁ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਜੀ; ਕਰਿ ਕਿਰਿਆ ਖਟੁ ਕਰਮ ਕਰੰਤਾ ॥"
page = 11
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many and various men of Thine read many Simirtis and Shashtras. They accomplish rituals and perform six religious rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਣੇ ਤੇ ਕਈ ਬੰਦੇ ਬਹੁਤੀਆਂ ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰ ਵਾਚਦੇ ਹਨ। ਉਹ ਕਰਮ-ਕਾਂਡ ਕਰਦੇ ਹਨ ਅਤੇ ਛੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For You, many, for You, so very many read the various Simritees and Shaastras. They perform rituals and religious rites."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਤੇਰੇ ਸਰੂਪ ਕੇ ਕਥਨ ਕਰਨ ਵਾਲੇ ਅਨੇਕ ਸਾਸਤ੍ਰ ਅਰ ਬਹੁਤ ਹੀ ਸਿੰਮ੍ਰਿਤੀਆਂ ਹੈਂ, ਔਰ ਅਨੇਕ ਹੀ ਤੇਰੇ ਭਗਤਿ ਤਿਨ ਸਿਮ੍ਰਿਤ, ਸਾਸਤ੍ਰੋਂ ਕੋ ਪਢਤੇ ਹੈਂ, ਅਰ ਅਨੇਕ ਜੱਗ੍ਯਾਦਿ ਕਰਮੋਂ ਕੋ ਕਰਤੇ ਹੈਂ, ਔਰ ਅਨੇਕ ਖਟ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ (ਸੇਵਕ) ਕਈ ਸਿਮ੍ਰਿਤਿਆਂ ਅਤੇ ਸ਼ਾਸਤ੍ਰ ਪੜ੍ਹਦੇ ਹਨ (ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੱਸੇ ਹੋਏ) ਛੇ ਧਾਰਮਿਕ ਕੰਮ ਤੇ ਹੋਰ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮ੍ਰਿਤਿ = ਉਹ ਧਾਰਮਿਕ ਪੁਸਤਕ ਜੋ ਹਿੰਦੂ ਵਿਦਵਾਨ ਰਿਸ਼ੀਆਂ ਨੇ ਵੇਦਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਆਪਣੇ ਸਮਾਜ ਦੀ ਅਗਵਾਈ ਲਈ ਲਿਖੇ, ਇਹਨਾਂ ਦੀ ਗਿਣਤੀ ੨੭ ਦੇ ਕਰੀਬ ਹੈ। ਸਾਸਤ = ਹਿੰਦੂ ਧਰਮ ਦੇ ਫਲਸਫ਼ੇ ਦੇ ਪੁਸਤਕ ਜੋ ਗਿਣਤੀ ਵਿਚ ਛੇ ਹਨ: ਸਾਂਖ, ਯੋਗ, ਨਿਆਇ, ਵੈਸ਼ੇਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਵੇਦਾਂਤ। ਕਿਰਿਆ = ਧਾਰਮਿਕ ਸੰਸਕਾਰ। ਖਟੁ = ਛੇ। ਖਟੁ ਕਰਮ = ਮਨੂ-ਸਿਮ੍ਰਿਤੀ ਅਨੁਸਾਰ ਇਹ ਛੇ ਕਰਮ ਇਉਂ ਹਨ: ਵਿਦਿਆ ਪੜ੍ਹਨੀ ਤੇ ਪੜ੍ਹਾਣੀ; ਜੱਗ ਕਰਨਾ ਤੇ ਜੱਗ ਕਰਾਣਾ; ਦਾਨ ਦੇਣਾ ਤੇ ਦਾਨ ਲੈਣਾ। ਕਰੰਤਾ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos y variados son los Santos Tuyos que leen los textos Semíticos y los Shastras."