[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਾ ਕੇ ਪੂਰਨ ਕਰਮ ॥"
page = 378
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he, who is of perfect good destiny,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦੀ ਮੁਕੰਮਲ ਚੰਗੀ ਕਿਸਮਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who is blessed with perfect good karma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਕਰਮ ਪੂਰਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél ser que tiene un Destino perfecto, encuentra al Perfecto Guru;"