[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਮੰਗਲ ਕਲਿਆਣ ਸਦਾ ਸੁਖੁ; ਕਾਰਜੁ ਸਗਲਾ ਰਾਸਿ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1340
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have obtained joy, bliss, emancipation and eternal peace and all my affairs have adjusted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਖੁਸ਼ੀ ਪ੍ਰਸੰਨਤਾ, ਮੁਕਤੀ ਤੇ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਦਰੁਸਤ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with bliss and happiness, emancipation and eternal peace. All my affairs have been resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਜਨ ਸਦਾ ਅਨੰਦ ਮੰਗਲ ਕਲਿਆਣ ਸੁਖ ਰੂਪ ਭਏ ਹੈਂ ਔਰ ਤਿਨੋਂ ਕਾ ਸੰਪੂਰਨ ਕਾਰਜ ਰਾਸ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਨੰਦ ਖ਼ੁਸ਼ੀ ਸ਼ਾਂਤੀ ਅਤੇ ਸਦਾ ਦਾ ਸੁਖ ਬਣ ਗਿਆ, ਉਸ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਸਾਰਾ ਹੀ ਮਨੋਰਥ ਸਫਲ ਹੋ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ = ਆਨੰਦ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀ। ਕਲਿਆਣ = ਸੁਖ-ਸਾਂਦ। ਸਗਲਾ = ਸਾਰਾ। ਰਾਸਿ ਥੀਆ = ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy feliz, en Éxtasis, emancipado y en Paz Eterna, todos mis asuntos han sido resueltos. (1-Pausa)"