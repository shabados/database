[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰੁ ਸੁਘੜੁ; ਚਤੁਰੁ ਜੀਅ ਦਾਤਾ ॥"
page = 240
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Beautiful, Skilful, Sharp-willed and the Giver of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸੁਹਣਾ, ਸਿਆਣਾ, ਤੇਜ਼ ਸਮਝ ਵਾਲਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Beautiful, All-knowing, the most Clever, the Giver of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਔਰ ਚਤਰ ਹੈ, ਪੁਨਾ (ਸੁਘੜੁ) ਸ੍ਰੇਸਟ ਘਾੜਤ ਵਾਲਾ ਜਿੰਦ-ਜਾਨ ਦੇਨਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਸੋਹਣੇ ਸਰੂਪ ਵਾਲਾ ਹੈ, ਸੁਚੱਜਾ ਹੈ, ਸਿਆਣਾ, ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘੜ = ਸੋਹਣੀ ਮਾਨਸਕ ਘਾੜਤ ਵਾਲਾ, ਸੁਚੱਜਾ। ਜੀਅ ਦਾਤਾ = ਜਿੰਦ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Bello Señor, el Sabio, es la Vida de nuestra vida,"