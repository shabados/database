[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਹੈ; ਕਰੈ ਵੀਚਾਰੁ ॥"
page = 3
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No matter how much someone may narrate and reflect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਚਾਹੇ ਭਾਵੇਂ ਕੋਈ ਜਣਾ ਵਰਨਣ ਤੇ ਸੋਚ ਵਿਚਾਰ ਪਿਆ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter how much anyone tries to explain and describe them,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਕਹੇ ਕੇ ਹਮ ਕਰਤੇ ਕਾ ਵੀਚਾਰੁ ਕਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਕਥਨ ਕਰ ਵੇਖੇ ਤੇ ਵਿਚਾਰ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਬਿਆਨ ਕਰੇ, ਕਥਨ ਕਰੇ। ਵੀਚਾਰੁ = ਕੁਦਰਤ ਦੇ ਲੇਖੇ ਦੀ ਵੀਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importa qué tanto uno trate de describirlas,"