[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਛਕ ਹੈ ਸਭ ਕੋ ਬ੍ਰਿਜਨਾਥ ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਇਹੈ ਜੀਅ ਮੈ ਧਰੁ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Believe it that Krishna is the Protector of all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸਭ ਦੇ ਰਖਿਅਕ ਹਨ, ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਹ ਗੱਲ ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਲੈ।"