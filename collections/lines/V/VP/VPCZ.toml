[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਥਾਨੁ ਸੁਹਾਇਆ; ਜੋ ਹਰਿ ਮਨਿ ਭਾਇਆ ॥"
page = 115
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is that place which is pleasing to God's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਹ ਜਗ੍ਹਾ ਜਿਹੜੀ ਵਾਹਿਗੁਰੂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is that place, which is pleasing to the Lord's Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਥਾਨੁ) ਸਰੀਰੁ ਸੁਹਾਇਆ ਹੈ ਅਰਥਾਤ ਸਫਲਾ ਹੈ, ਜੋ ਹਰਿ ਕੇ ਮਨ ਮੇਂ ਭਾਯਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਸਰੀਰ ਕੌਨੁ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਹਿਰਦਾ ਥਾਂ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨੁ = ਹਿਰਦਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el lugar que te gusta a Ti, oh Señor."