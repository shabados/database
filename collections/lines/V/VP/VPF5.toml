[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਮੀਠਾ ਲਾਗਾ; ਤਿਨ ਬਿਸਰੇ ਸਭਿ ਬਿਖ ਰਸਹੁ ॥੩॥"
page = 800
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction the Lord's nectar seems sweet. With it are forgotten all the sensuous pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸਾਈਂ ਦਾ ਅੰਮ੍ਰਿਤ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ। ਇਸ ਨਾਲ ਸਾਰੇ ਸ਼ਹਿਵਤੀ ਸੁਆਦ ਭੁੱਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, the Lord's essence seems so sweet; through it, all corrupt sensual pleasures are forgotten. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੀ ਮਤੀ ਸੇ ਜਿਨ ਗੁਰਮੁਖਾਂ ਕੋ ਹਰਿ ਨਾਮ ਕਾ ਰਸ ਮੀਠਾ ਲਾਗਾ ਹੈ, ਤਿਨ ਕੋ ਸੰਪੂਰਨ ਵਿਸ਼ੇ ਰਸ ਬਿਸਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਨਾਮ-ਰਸ ਸੁਆਦਲਾ ਲੱਗਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲੇ ਹੋਰ ਸਾਰੇ ਰਸ ਉਹਨਾਂ ਨੂੰ ਭੁੱਲ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pruébenlo y vean. A través de la Sabiduría del Guru, la Esencia del Señor sabe dulce y uno se deshace de todos sus errores.  (3)"