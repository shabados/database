[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚ ਝੂਠ ਬਿਕਾਰ ਮੋਹ; ਬਿਆਪਤ ਮੂੜੇ ਅੰਧ ॥"
page = 252
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice, falsehood, sin and worldly love overtake the blind-folded fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਭ, ਕੂੜ, ਪਾਪ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ, ਅੰਨ੍ਹੇ ਮੂਰਖ ਨੂੰ ਆ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed, falsehood, corruption and emotional attachment entangle the blind and the foolish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੂੜੇ) ਮੂਰਖ (ਅੰਧ) ਅਗਿਆਨੀ ਲੋਗ ਲਾਲਚ ਅਰ ਝੂਠ, ਪੁਨਾ ਬਿਕਾਰੋਂ ਕੋ ਮੋਹਿ ਮੇਂ ਲਗ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਫਸ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪਤ = ਜ਼ੋਰ ਪਾ ਲੈਂਦੇ ਹਨ। ਅੰਧ = ਸੂਝ-ਹੀਣ, ਜਿਨ੍ਹਾਂ ਦੇ ਗਿਆਨ = ਨੇਤ੍ਰ ਬੰਦ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La avaricia, la falsedad, el error y los apegos, engañan a los ciegos tontos,"