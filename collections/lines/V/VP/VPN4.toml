[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥"
page = 982
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering Thine benediction, O Lord, save Thou me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Grace, Lord, and save me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਥੀਂ ਰਖ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਬਚਾ ਲੈ (ਉਸੇ ਤਰ੍ਹਾਂ ਬਚਾ ਲੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ ਮੇਰੇ ਰਾਮ! ਲੇਹੁ ਉਬਾਰੇ = ਉਬਾਰਿ ਲੇਹੁ, ਮੈਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión y emancípame;"