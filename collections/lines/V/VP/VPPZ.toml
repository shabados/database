[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਕਰੇ ਵੀਚਾਰੁ; ਓਸੁ ਅਲਿਪਤੋ ਰਹਣਾ ॥"
page = 953
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is turned Guru-wards, embraces the Lord Meditation and he remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਤੇ ਉਹ ਨਿਰਲੇਪਾਂ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh contemplates the Lord, and remains detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰਮੁਖਿ ਹੋਊ ਤੌ ਵੀਚਾਰ ਕਰ ਕੇ ਬਿਕਾਰੋਂ ਸੇ ਹਟ ਜਾਏਗਾ। ਜੇ ਮਨਮੁਖ ਉਪਦੇਸ਼ ਕੋ ਨਾ ਮੰਨੇ ਤੋ ਉਸਤੇ ਅਲਪ ਹੀ ਰਹਿਨਾ ਹੱਛਾ ਹੈ। ਸਭ ਕਾ ਸਿਧਾਂਤ ਏਹ ਹੈ ਕਿ ਕੋਈ ਅਪਨਾ ਹਿਤਕਾਰੀ ਮੰਦ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤਨੇ ਲਗੇ ਤਬ ਉਸ ਕੋ ਸੁਭ ਮਤੀ ਦੇ ਕਰ ਹਟਾਈਏ। ਜੇਕਰ ਵਹੁ ਹਟ ਜਾਵੇ ਤੌ ਭਲਾ ਜੇ ਨਾ ਹਟੇ ਤੋ ਉਪਦੇਸ਼ ਕਰ ਪੀਛਾ ਨਾ ਕਰੇ, ਉਸ ਕਾ ਸੰਗ ਛੋਡ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਇਸ ਤੇ ਵਿਚਾਰ ਕਰਦਾ ਹੈ ਤੇ (ਇਸ ਮਾਇਆ ਦੇ ਮੋਹ-ਰੂਪ ਖੂਹ ਤੋਂ) ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤ = ਵੱਖਰਾ, ਨਿਰਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj medita en esto y él mismo permanece desapegado;"