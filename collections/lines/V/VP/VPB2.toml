[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਇਰ ਬੂੰਦ ਬਰਾਬਰੀ; ਕਿਉ ਆਖਿ ਵਖਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How it could be said that the ocean and a drop of water are equal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੂੰਦ ਕਦੇ ਸਮੁੰਦ੍ਰ ਦੀ ਬਰਾਬਰੀ (ਕਰ ਸਕਦੀ ਹੈ? ਇਹ ਗਲ) ਕਿਕੂੰ ਕਹੀ ਜਾਵੇ।"