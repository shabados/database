[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਰਣੰ ਕਰੋਤਿ. ਅਖਾਦੵਿ ਖਾਦੵੰ; ਅਸਾਜੵੰ ਸਾਜਿ, ਸਮਜਯਾ ॥"
page = 1358
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou make man do what he should not do; Thou make men eat, what he should not eat and thou make man build what he should not build; such is thy reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੰਦੇ ਕੋਲੋ ਉਹ ਕੁਛ ਕਰਾਉਂਦਾ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ, ਤੂੰ ਬੰਦੇ ਨੂੰ ਉਹ ਕੁਛ ਖੁਵਾਲਦਾ ਹੈ ਜੋ ਉਸਨੂੰ ਖਾਨਾ ਨਹੀਂ ਚਾਹੀਦਾ ਤੇ ਤੂੰ ਬੰਦੇ ਪਾਸੋ ਉਹ ਕੁਛ ਬਣਵਾਉਂਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਬਣਾਉਣਾ ਨਹੀਂ ਚਾਹੀਦਾ, ਐਸੀ ਹੈ ਤੇਰੀ ਸ਼ੁਹਰਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make them do what they should not do. You make them eat what they should not eat. You make them accomplish what they should not accomplish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਨਹੀਂ ਕਰਣੇ ਯੋਗ ਸੋ ਜੀਵ ਸੇ ਕਰਵਾਇ ਦੇਤਾ ਹੈਂ ਔ ਜੋ ਖਾਣੇ ਯੋਗ ਨਹੀਂ ਹੈ, ਸੋ ਖਵਾਇ ਦੇਤਾ ਹੈਂ, ਜੋ ਕਾਰਜ ਅਰੰਭ ਕਰਨੇ ਯੋਗ ਨਹੀਂ ਹੈ ਤਿਸ ਕਾ ਅਰੰਭ ਕਰਵਾਇ ਦੇਤਾ ਹੈਂ। ਹੇ ਲੋਭ! ਤੂੰ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਸੇ ਅਜੀਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪ੍ਰਭਾਵ ਨਾਲ ਜੀਵ ਖੁਲ੍ਹੇ ਤੌਰ ਤੇ ਸਮਾਜ ਵਿਚ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ ਜੋ ਨਹੀਂ ਕਰਨੇ ਚਾਹੀਦੇ, ਉਹ ਚੀਜ਼ਾਂ ਖਾਂਦਾ ਹੈ ਜੋ ਨਹੀਂ ਖਾਣੀਆਂ ਚਾਹੀਦੀਆਂ, ਉਹ ਗੱਲਾਂ ਸ਼ੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ ਜੋ ਨਹੀਂ ਕਰਨੀਆਂ ਚਾਹੀਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਰਣੰ = (अकर्णीय) ਨਾਹ ਕਰਨ ਜੋਗ। ਕਰੋਤਿ = (करोति) ਕਰਦਾ ਹੈ। ਅਖਾਦ੍ਯ੍ਯਿ = ਨਾਹ ਖਾਣ-ਯੋਗ (अखाद्य, खाद्य। खाद् = to eat)। ਅਸਾਜ੍ਵੰ = ਨਾਹ ਸਾਜਣ-ਯੋਗ, ਨਾ ਮੁਮਕਿਨ। ਸਮਜਯਾ = ਸਮਾਜ, ਸਭਾ, ਮੰਡਲੀ (ਭਾਵ, ਨਿਸੰਗ ਹੋ ਕੇ, ਖੁਲ੍ਹੇ ਤੌਰ ਤੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haces que hagan lo que no deberían, que coman lo que no debieran comer y realizen lo que no deberían realizar."