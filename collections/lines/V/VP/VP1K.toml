type = "primary"
data = "ਆਠ ਪਹਰ. ਹਰਿ ਧਿਆਈਐ ਰਾਮ ॥"
page = 578
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on Lord God, night and day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, twenty-four hours a day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ! ਤੁਝ ਕੋ ਆਠੇ ਪਹਰ ਧ੍ਯਾਉਤੇ ਰਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos a nuestro Señor noche y día"