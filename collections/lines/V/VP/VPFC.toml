[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਉਪਜਿਓ; ਮਨ ਮਹਿ ਚਾਉ ॥"
page = 892
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing, hearing the Lord's praise, joy has sprung up in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਸੁਣ ਸੁਣ ਕੇ, ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening, listening to His Praises, joy has welled up within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਵਾਕ ਸੁਣ ਸੁਣ ਕੇ ਮਨ ਮੇਂ ਭਜਨ ਕਾ ਚਾਉ ਉਪਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ) ਮੁੜ ਮੁੜ ਸੁਣ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦਾ) ਚਾਉ ਪੈਦਾ ਹੋ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando Su Alabanza, la Dicha se edificó en mi mente;"