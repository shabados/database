[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਹਾਥਿ ਪਦਮੁ; ਆਗਨਿ ਸੁਖ ਬਾਸਨਾ ॥"
page = 1362
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my hand is the auspicious sign of lotus and in my heart compound abides bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹੱਥ ਉਤੇ ਸੁਲੱਖਣੇ ਕੰਵਲ ਦਾ ਚਿੰਨ ਹੈ ਅਤੇ ਮੇਰੇ ਦਿਲ ਦੇ ਵਿਹੜੇ ਅੰਦਰ ਖੁਸ਼ੀ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lotus is in my hand; in the courtyard of my heart I abide in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਰੂਪੀ ਹਾਥ ਮੇਂ ਪ੍ਰੇਮ ਰੂਪੀ ਕਮਲ ਹੈਂ, ਇਸੀ ਤੇ ਮੇਰੇ (ਆਗਨਿ) ਅੰਤਹਕਰਨ ਰੂਪੀ ਵੇਹੜੇ ਮੇਂ ਸੁਖ ਕਾ ਵਸਣਾ ਭਯਾ ਹੈ; ਵਾ ਜਿਸ ਵਿਸਨੂੰ ਕੇ ਹਾਥ ਮੇਂ (ਪਦਮੁ) ਕੌਲ ਹੈ, ਸੋ ਮੇਰੇ ਅੰਤਸਕਰਨ ਰੂਪੀ ਵੇਹੜੇ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਭਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਮੇਂ ਸੁਖ ਸਰੂਪ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਹੁਣ) ਮੇਰੇ ਹੱਥ ਵਿਚ ਕੌਲ-ਫੁੱਲ (ਦੀ ਰੇਖਾ ਬਣ ਪਈ) ਹੈ (ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ) ਮੇਰੇ (ਹਿਰਦੇ ਦੇ) ਵਿਹੜੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਦੀ ਸੁਗੰਧੀ (ਖਿਲਰੀ ਰਹਿੰਦੀ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਮੇਰੈ ਹਾਥਿ = ਮੇਰੇ ਹੱਥ ਵਿਚ। ਪਦਮੁ = ਕੌਲ-ਫੁੱਲ, (ਕੌਲ-ਫੁੱਲ ਦੀ ਰੇਖਾ)। ਆਗਨਿ = ਵਿਹੜੇ ਵਿਚ (ਹਿਰਦੇ ਦੇ ਵਿਹੜੇ ਵਿਚ)! ਬਾਸਨਾ = ਸੁਗੰਧੀ। ਸੁਖ ਬਾਸਨਾ = ਆਤਮਕ ਅਨੰਦ ਦੀ ਸੁਗੰਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto está en mis manos, en el patio de mi corazón permanezco en Paz."