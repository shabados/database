[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪੰਚ ਅਗਨਿ; ਕਿਉ ਧੀਰਜੁ ਧੀਜੈ ॥"
page = 905
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the fire of five evil passions. How can he have composure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪੰਜ ਵਿਸ਼ੇ-ਵੇਗਾਂ ਦੀ ਅੱਗ ਹੈ। ਉਸ ਨੂੰ ਸਹਿਨ-ਸ਼ੀਲਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਆ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of the five passions burns within him; how can he be calm?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਅੰਤਰ ਅਗਨੀ ਸਮ ਜਲਾਵਣੇਹਾਰੇ ਪੰਚ ਕਾਮਾਦਿ ਹੈਂ ਤਬ ਤਕ ਕੈਸੇ ਧੀਰਜ ਕੋ ਧਾਰ ਕਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਇਹ ਮਨ ਪਤੀਆਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਕਾਮਾਦਿਕ ਪੰਜ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਅੰਤਰ ਆਤਮੇ ਭੜਕ ਰਹੀ ਹੋਵੇ, ਉਤਨਾ ਚਿਰ ਮਨ ਧੀਰਜ ਨਹੀਂ ਧਾਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਅਗਨਿ = ਕਾਮਾਦਿਕ ਪੰਜ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼। ਧੀਜੈ = ਧਾਰੀ ਜਾਏ।"

