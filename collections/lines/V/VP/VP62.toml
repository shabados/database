[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭਿੜੈ. ਮਾਰੇ ਆਪਿ; ਆਪਿ ਕਾਰਜੁ ਰਚਿਆ ॥"
page = 1280
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself stages the play. Himself He wrestles and Himself He defeats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਖੇਡ ਰਚਦਾ ਹੈ, ਆਪੇ ਹੀ ਘੁਲਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਪਛਾੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself wrestles, and He Himself defeats them. He Himself staged this play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਆਪ ਹੀ ਭਿੜਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਮਾਰਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਰਬ ਕਾਰਜੋਂ ਕੋ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਲੜ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ ਮਾਰ ਰਿਹਾ ਹੈ ਉਸ ਨੇ ਆਪ ਹੀ (ਇਹ ਛਿੰਞ ਦਾ) ਕਾਰਜ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lucha, y Él Mismo los vence estableciendo Su Obra."