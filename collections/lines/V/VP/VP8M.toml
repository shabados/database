[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਣੀ. ਨੀਘਰੀਆ ਜੀਉ; ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰੇ ॥"
page = 243
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fascinating riches have rendered her homeless. The false one is cheated by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲੀ ਧਨ-ਦੌਲਤ ਨੇ ਉਸ ਨੂੰ ਬੇਘਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਝੂਠੀ ਨੂੰ ਝੂਠ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fascination with Maya made her homeless; the false are cheated by falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੀ ਮੋਹਣੀ ਮਾਇਆ ਨੇ ਇਹ ਜੀਵ ਇਸਤ੍ਰੀ (ਨੀਘਰੀਆ) ਅਪਨੇ ਸਰੂਪ ਘਰ ਸੇ ਰਹਿਤ ਕਰ ਦਈ ਹੈ। ਇਸੀ ਤੇ ਝੂਠ ਕੀ (ਮੁਠੀ) ਲੁਟੀ ਵਾ ਠਗੀ ਹੋਈ ਇਹੁ ਕੂੜਿਆਰ ਝੂਠੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਮੋਹਣੀ ਮਾਇਆ ਨੇ ਮੋਹ ਲਿਆ, ਜਿਸ ਨੂੰ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਨੇ ਠੱਗ ਲਿਆ, ਉਹ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਵਣਜ ਵਿਚ ਲੱਗ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya nos ha seducido para salir de nuestro verdadero hogar; los que están determinados por la dualidad, son engañados por la falsedad."