[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਸਾਗਰੁ; ਚੜਿ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥"
page = 196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embarking on the ship of God's feet, thou shalt cross the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾ ਦੇ ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹਕੇ ਤੂੰ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Get aboard this boat, and cross over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਰੂਪੀ ਜਹਾਜ ਪੁਰ ਚੜ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨ-ਰੂਪ ਜਹਾਜ਼ ਉਤੇ) ਚੜ੍ਹ ਕੇ ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਏਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh hombre, porque así uno cruza este mar de miedo. (2)"