[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਕੂੜੇ ਕਹਣ ਕਹੰਨੑਿ ॥"
page = 854
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget their Lord's Name, are said to be false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਹ ਝੂਠੇ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam, the Name of the Lord, are said to be false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਝੂਠੀਆਂ ਕਹਾਣੀਆਂ ਕਹਿ ਕਹਿ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮੁ ਵਿਸਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ, ਉਹ ਸਦਾ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀਆਂ ਹੀ ਗੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo la Bondad del Guru todos se postraron a Sus Pies y Él los liberó de su ego."