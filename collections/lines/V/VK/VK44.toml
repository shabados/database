type = "primary"
data = "ਤਜੈ ਬੀਰ ਧੀਰੰ ਭਏ ਅੰਗ ਛੀਣੰ ॥੪੬੩॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, abandoning their arms and weapons, assumed the garb of women and getting ashamed, left their own country, the elephant-riders, the horse-riders and chariot-riders were deprived of their kingdom and the warriors forsaking forbearance, became"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਨੇ ਧੀਰਜ ਛਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਢਿਲੇ ਹੋ ਗਏ ਹਨ ॥੪੬੩॥"