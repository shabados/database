[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਡਾਈ ਜੇ ਮਿਲੈ; ਸਚਿ ਰਪੈ ਪਤਿ ਹੋਇ ॥"
page = 61
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one receives the glory of the Name, he is imbued with Truth and gains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਨੂੰ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਹਾਸਲ ਹੋ ਜਾਵੇ, ਤਾਂ ਉਹ ਸਚ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਜ਼ਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone receives the Glory of the Naam, he is attuned to truth and blessed with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਨਾਮ ਜਪਨੇ ਕੀ ਵਡਿਆਈ ਮਿਲੈ, ਤੌ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਨ (ਰਪੈ) ਰੰਗਿਆ ਜਾਵੇ ਤਬ ਇਜਤ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮਿਲ ਜਾਏ ਜੇ (ਮਨੁੱਖ ਦਾ ਮਨ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗਿਆ ਜਾਏ, ਤਾਂ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਰਪੈ = ਰੰਗਿਆ ਜਾਏ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno recibe la Gloria del Nombre del Señor, uno es imbuido en la Verdad y gana su Honor."