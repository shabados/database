[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ; ਸਭ ਕੈ ਸਾਥਿ ॥੩॥"
page = 376
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained amongst all and is with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is pervading in all, and is always with them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਸਭ ਕੇ ਸਾਥ ਬ੍ਯਾਪ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਵੱਸ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਮੌਜੂਦ ਹੈ, ਵੱਸ ਰਿਹਾ ਹੈ। ਸਾਥਿ = ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor prevalece en todo y está siempre en todo. (3)"