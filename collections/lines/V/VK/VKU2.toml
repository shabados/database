[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹਲੇ ਪੂਰ ਲੰਘਾਇਦਾ; ਸਹੀ ਸਲਾਮਤਿ ਪਾਰਿ ਉਤਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That boatman takes the passengers across safe, dale and hearty. Those traders earn profits two or four times and gain in many ways."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਲਾਹ) ਸੁਖ ਸਾਂਦ ਨਾਲ ਬਹੁਤੇ ਪੂਰ ਪਾਰ ਕਰ ਕੇ (ਲਹਿਰਾਂ ਦੇ ਖਤਰੇ ਥੋਂ) ('ਲੰਘਾਇਦਾ'=) ਬਚਾ ਦਿੰਦਾ ਹੈ।"