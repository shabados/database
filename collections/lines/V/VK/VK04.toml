[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੇਖੁ ਮਸਾਇਕੁ ਹਾਜੀ; ਸੋ ਬੰਦਾ. ਜਿਸੁ ਨਜਰਿ ਨਰਾ ॥੧੪॥"
page = 1084
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Muslim-preacher, the Chief of shaikhs and the pilgrim of Mecca, and he alone is the Lord's slave on whom is the grace of Man (God)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਮੁਸਲਿਮ ਪ੍ਰਚਾਰਕ, ਸ਼ੋਆਂ ਦਾ ਸਰਦਾਰ ਅਤੇ ਮੱਕੇ ਦਾ ਯਾਤਰੂ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸੁਆਮੀ ਦਾ ਗੁਲਾਮ ਹੈ, ਜਿਸ ਉਤੇ ਮਨੱਖ (ਵਾਹਿਗੁਰੂ) ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Shaykh, a preacher, a Haji, and he alone is God's slave, who is blessed with God's Grace. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ (ਨਰਾ) ਨਿਅੰਤਾ ਪਰਮੇਸਰ ਕੀ ਨਦਰ ਹੋਈ ਹੈ, ਸੋਈ (ਸੇਖੁ) ਤਿਆਗੀ ਹੈ ਅਰ ਸੋਈ ਜਪ ਤਪ ਕੀ (ਮਸਾਇਕੁ) ਮੇਹਨਤ ਕਰਨੇਹਾਰਾ ਹੈ ਔ ਸੋਈ ਮਕੇ ਕਾ ਹਾਜੀ ਹੈ ਪੁਨਾ ਬੰਦਾ ਭੀ ਸੋਈ ਹੈ, ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੈ (ਅਸਲ) ਸ਼ੇਖ਼ ਮਸਾਇਕ ਤੇ ਹਾਜੀ, ਉਹੀ ਹੈ (ਅਸਲ) ਖ਼ੁਦਾ ਦਾ ਬੰਦਾ ਜਿਸ ਉੱਤੇ ਖ਼ੁਦਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਰਹਿੰਦੀ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਖੁ = ਸ਼ੇਖ਼ੁ। ਨਰਾ = ਨਰਹਰ, ਪਰਮਾਤਮਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sobre quien se pose la Gracia de Dios, ese Hombre. (14)"