[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰਹੁ ਮਧਸੂਦਨ ਮਾਧਉ; ਮੈ ਖਿਨੁ ਖਿਨੁ ਸਾਧੂ ਚਰਣ ਪਖਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 835
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Destroyer of Madh demon and the Lord of wealth, show mercy unto me, so that every moment I wash the saints feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਅਤੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਹਰ ਮੁਹਤ ਸੰਤਾਂ ਦੇ ਪੈਰ ਧੋਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful to me, O Lord; each and every instant, let me wash the Feet of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਮਧ ਕੈਟਭ ਆਦੀ ਦੈਤਾਂ ਕੇ (ਸੂਦਨ) ਨਾਸ ਕਰਤਾ ਮਾਧੋ! ਮੇਰੇ ਪਰ ਐਸੀ ਕਿਰਪਾ ਕਰੋ ਜੋ ਮੈਂ ਖਿਨ ਖਿਨ ਵਿਖੇ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੋ (ਪਖਈਆ) ਧੋਵੋਂ ਵਾ ਪੇਖਤਾ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥☬ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਪਰਚੇ ਨਹੀਂ ਹੈਂ ਅਬ ਤਿਨ ਕੀ ਬਿਵਸਥਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧਸੂਦਨ! ਹੇ ਮਾਧੋ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮੈਂ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਰਹਾਂ (ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਾਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧ ਸੂਦਨ = ਹੇ ਮਧ ਸੂਦਨ! ਹੇ ਮਧੂ-ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲੇ! ਮਾਧਉ = ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! (ਧਵ = ਪਤੀ)। ਪਖਈਆ = ਮੈਂ ਧੋਂਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ten Compasión de mí para que alabe los Pies de los Santos.  (1-Pausa)"