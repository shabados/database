[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਚਾਹਤ ਹੈ ਆਤਮਾ; ਇਕ ਤੇ ਭਯੋ ਅਨੇਕ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The soul, whenever it desires, becomes many fold,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਆਤਮਾ (ਭਾਵ ਪਰਮਾਤਮਾ) ਚਾਹੁੰਦਾ ਹੈ ਤਾਂ ਇਕ ਤੋਂ ਅਨੇਕ ਹੋ ਜਾਂਦਾ ਹੈ।"