[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮਿਲਿਆ ਮੁਖੁ ਉਜਲਾ; ਜਪਿ ਨਾਮੁ ਮੁਰਾਰਿ ॥੧॥"
page = 994
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with them, man's countenance becomes bright and he utters the Name of God, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਬੰਦੇ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਹਰੀ, ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, one's face becomes radiant and bright, chanting the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਿਲਨੇ ਕਰ ਪੁਨਾ ਮੁਰਾਰੀ ਕਾ ਨਾਮੁ ਜਪਨੇ ਤੇ ਮੁਖ ਉਜਲਾ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਈਦਾ ਹੈ (ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਾਮੁ ਮੁਰਾਰਿ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, encontrándolos, tu semblante brillará, pues meditarás en el Nombre del Señor.(1)"