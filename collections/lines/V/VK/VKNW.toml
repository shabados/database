[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਆਨੰਦੁ. ਭੇਟਿਓ ਨਿਰਭੈ ਗੋਬਿੰਦੁ; ਸੁਖ ਨਾਨਕ ਲਾਧੇ. ਹਰਿ ਚਰਨ ਪਰਾਤਾ ॥੮॥"
page = 687
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting my Fearless Lord, I am ever, ever in bliss. Falling at the God's feet Nanak has found eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿੱਡਰ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਹਮੈਸ਼ਾ ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਵਸਦਾ ਹਾਂ। ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰੀਂ ਪੈ ਨਾਨਕ ਨੇ ਸਦੀਵੀ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, forever and ever, meeting the Fearless Lord, the Lord of the Universe. Falling at the Lord's Feet, Nanak has found peace. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਅਬ ਸਰਬ ਸਮੇਂ ਅਨੰਦ ਭਯਾ ਹੈ, ਕਿਉਂਕਿ ਨਿਰਭੈ ਕਰਤਾ ਗੋਬਿੰਦ ਮੇਰੇ ਕੋ ਮਿਲਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜਨੇ ਤੇ ਸਰਬ ਸੁਖ (ਲਾਧੇ) ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਾਰੇ ਡਰਾਂ ਤੋਂ ਰਹਿਤ ਗੋਬਿੰਦ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਤਾ = ਪੈ ਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así vivo siempre en Éxtasis, encontrándome con mi Valiente Señor, Sus Pies se vuelven mi Refugio. (8)"