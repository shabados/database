[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਚਰਜ ਨੋ ਆਚਰਜੁ ਹੈ; ਹੈਰਾਣ ਕਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is wonderful for the wonder itself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਥੋਂ ਅਚਰਜ ਹੈ (ਕਹਿਣ ਵਾਲੇ) ਹੈਰਾਨ ਹਨ (ਕਿੱਕੁਰ ਕਿਹਾ ਜਾਏ? )"