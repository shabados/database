[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੁਲਾਂ ਮੁਨਾਰੇ ਕਿਆ ਚਢਹਿ; ਸਾਂਈ. ਨ ਬਹਰਾ ਹੋਇ ॥"
page = 1374
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, why does Mulla go up a minaret (to make loud sound)? The Lord is not deaf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੁੱਲਾਂ ਬੁਰਜ ਤੇ ਕਿਉਂ ਚੜ੍ਹਦਾ ਹੈ (ਉਚੀ ਆਵਾਜ਼ ਕਰਨ ਲਈ)? ਸੁਆਮੀ ਕੋਈ ਬੋਲਾ ਤਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer: O Mullah, why do you climb to the top of the minaret? The Lord is not hard of hearing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਲਾਂ ਮੁਨਾਰੇ ਪਰ ਚਢ ਕਰ ਕੇ ਤੂੰ ਕਿਉਂ ਬਾਂਗ ਦੇ ਰਿਹਾ ਹੈਂ। ਸਰਬ ਕਾ ਜੋ ਸਾਂਈ ਹੈ, ਸੋ (ਬਹਰਾ) ਬੋਲਾ ਤੋ ਨਹੀਂ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਹੇ ਮੁੱਲਾਂ! ਮਸਜਿਦ ਦੇ ਮੁਨਾਰੇ ਉਤੇ ਚੜ੍ਹਨ ਦਾ ਤੈਨੂੰ ਆਪ ਨੂੰ ਤਾਂ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ ਹੋ ਰਿਹਾ। ਖ਼ੁਦਾ ਬੋਲਾ ਨਹੀਂ (ਉਹ ਤੇਰੇ ਦਿਲ ਦੀ ਹਾਲਤ ਭੀ ਜਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਠੱਗਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਲਾਂ = ਹੇ ਮੁੱਲਾਂ! ਕਿਆ ਚਢਹਿ = ਚੜ੍ਹਨ ਦਾ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ। ਮੁਨਾਰੇ ਕਿਆ ਚਢਹਿ = ਮੁਨਾਰੇ ਉਤੇ ਚੜ੍ਹਨ ਦਾ ਤੈਨੂੰ ਆਪ ਨੂੰ ਕੋਈ ਲਾਭ ਨਹੀਂ, ਬਾਂਗ ਦੇਣ ਦਾ ਤੈਨੂੰ ਆਪ ਨੂੰ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ। ਬਹਰਾ = ਬੋਲਾ (ਨੋਟ: ਬੋਲੇ ਨੂੰ ਉੱਚੀ ਕੂਕ ਕੇ ਆਦਰ-ਪਿਆਰ ਦੀ ਗੱਲ ਆਖ ਕੇ, ਪਰ ਹੌਲੀ ਹੌਲੀ ਗਾਲ੍ਹਾਂ ਕੱਢ ਕੇ ਠੱਗ ਸਕੀਦਾ ਹੈ, ਪਰ ਰੱਬ ਤਾਂ ਦਿਲ ਦੀ ਹਾਲਤ ਭੀ ਸਮਝਦਾ ਹੈ, ਉਹ ਨਹੀਂ ਠੱਗਿਆ ਜਾ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, oh Mulá, ¿por qué escalas hasta el tope del Minaret?, Dios no está sordo,"