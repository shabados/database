[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਜਾਣਦਾ ਤਾਣ ਹਾਣ ਪਰ ਮੇਰੇ ਦਿਲ ਦੀ ਗੰਢ ਤੇਰੇ ਬਿਨਾਣ ਨਹੀਣ ਖੁਲ੍ਹਨੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, rid yourself of all purpose and pursuits.(This way, one can attain the real goal) (40) (6)"