[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਕੋ ਤੇਜ ਪ੍ਰਤਾਪ; ਛਿਨਕ ਭੀਤਰ ਹਰ ਲੈ ਹੈ ॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is there such a warriors, who will keep patience and confront him? He will abduct the glory of all in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ) ਸਾਰਿਆਂ ਦੇ ਤੇਜ ਪ੍ਰਤਾਪ ਨੂੰ ਇਕ ਛਿਣ ਵਿਚ ਹਰ ਲਵੇਗਾ।"