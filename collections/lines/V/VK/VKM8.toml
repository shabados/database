[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗ ਲੇਹੁ ਰੇ ਮਨਾ; ਜਾਗ ਲੇਹੁ ਕਹਾ ਗਾਫਲ ਸੋਇਆ ॥"
page = 726
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awake, O man, be awake; why art thou sleeping heedlessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ ਰਹੁ, ਹੇ ਬੰਦੇ! ਜਾਗਦਾ ਰਹੁ ਤੂੰ ਕਿਉਂ ਬੇਪਰਵਾਹ ਹੋ ਕੇ ਸੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wake up, O mind! Wake up! Why are you sleeping unaware?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪ੍ਯਾਰੇ! ਮਨ ਤਨ ਕਰ ਕੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਿਮਰਨ ਮੇਂ ਜਾਗ ਲੇਹੁ, ਤਿਸ ਸੇ ਗਾਫਲ ਹੋ ਕਰ (ਕਹਾ) ਕਿਉਂ ਸੋਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੋਸ਼ ਕਰ, ਹੋਸ਼ ਕਰ! ਤੂੰ ਕਿਉਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਸੌਂ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗ ਲੇਹੁ = ਹੋਸ਼ ਕਰ, ਸੁਚੇਤ ਹੋ। ਕਹਾ = ਕਿਉਂ? ਗਾਫਲ = ਗ਼ਾਫ਼ਲ, ਬੇ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta, oh mente mía, despierta, ¿por qué duermes en la inconciencia?"