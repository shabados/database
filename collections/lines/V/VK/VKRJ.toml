[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬੁਝਾਇਹਿ ਅਗਨਿ ਆਪਿ; ਸੋ ਨਾਮੁ ਧਿਆਏ ॥"
page = 966
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose fire the Lord Himself quenches, contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਅੱਗ ਪ੍ਰਭੂ ਆਪੇ ਬੁਝਾਉਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on the Naam, the Name of the Lord, whose fire the Lord puts out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਤੂੰ ਆਪ ਬੁਝਾਵਤਾ ਹੈਂ ਸੋਈ ਨਾਮ ਕੋ ਧਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਤੇਰਾ ਨਾਮ ਉਹੀ ਸਿਮਰਦਾ ਹੈ ਜਿਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਤੂੰ ਆਪ ਬੁਝਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo viven en el Nombre los que tienen su fuego interior controlado por el Mismo Señor."