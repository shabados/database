[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਲਾਹਿਆ; ਤਿਨਾ ਸਭ ਕੋ ਕਹੈ ਸਾਬਾਸਿ ॥"
page = 42
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have praised the Name, through the Guru ; them every one applauds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦੀ ਮਹਿਮਾ ਕੀਤੀ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਹਰ ਕੋਈ ਆਫ਼ਰੀਨ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who praise the Naam are applauded by everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ ਔਰ ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਕੋ ਸਾਲਾਹਿਆ ਹੈ, ਤਿਨ ਕੋ ਸਭ ਕੋਈ ਸਾਬਾਸ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਹੈ, ਹਰ ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਵਾਹ ਵਾਹ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ ਸਾਬਾਸਿ = ਸ਼ਾਬਾਸ਼ੇ ਆਖਦਾ ਹੈ, ਵਡਿਆਉਂਦਾ ਹੈ, ਆਦਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban el Nombre del Señor, son alabados por todos."