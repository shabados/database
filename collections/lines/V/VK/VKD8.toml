[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ. ਕਰਣੈ; ਦੇਣਿ. ਨ ਅੰਤੁ ॥"
page = 5
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Limitless are His workings and limitless His givings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਅੰਦਾਜ਼ ਹਨ ਉਸਦੇ ਕੰਮ ਅਤੇ ਬੇ-ਅੰਦਾਜ਼ਾ ਉਸ ਦੀਆਂ ਦਾਤਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless are His Actions, endless are His Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਣੈ) ਕਰਿਣੇ ਵਾਲ੍ਯੋ ਕ੍ਰਤੱਬੋਂ ਕਾ, ਭਾਵ ਪ੍ਰਪੰਚ ਕੀ ਰਚਨਾ ਆਦਿਕ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਹੈ। ਵਾ ਜਪ ਤਪ ਆਦਿਕ ਜੋ ਕਰਨੇ ਮੈ ਆਵਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਭੀ ਅੰਤ ਨਹੀਂ। ਜੋ ਜੀਵਾਂ ਕੋ ਦਾਨੁ ਦੇਤਾ ਹੈ, ਤਿਸ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀ ਹੈ ਵਾ ਦਾਤ੍ਯੋ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਚਨਾ ਤੇ ਦਾਤਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੈ = ਬਣਾਈ ਹੋਈ ਕੁਦਰਤ ਦਾ। ਦੇਣਿ = ਦੇਣ ਵਿਚ, ਦਾਤਾਂ ਦੇਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitas son Sus Obras e Infinitas Sus Maneras. Infinitos son Sus Regalos,"