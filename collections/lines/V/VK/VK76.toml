[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਸੁਰਤਿ ਸਬਦ ਅਉ ਦ੍ਰਿਸਟਿ ਕੈ; ਕੋਟਨਿ ਕੋਟਾਨਿ ਰਾਗ ਨਾਦ ਝੁਨਕਾਰ ਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Millions of hearing powers try to perceive the divine word of Guru. Millions of singing modes are playing melodious tunes before the enchanting notes of Gur Shabad (Guru's words)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਟਿਨ ਕੋਟਾਨਿ ਸੁਰਤਿ ਸਬਦ ਅਉ ਦ੍ਰਿਸਟਿ ਕੈ ਔ ਔਰ ਫੇਰ ਕ੍ਰੋੜਾਂ ਹੀ ਪ੍ਰਕਾਰ ਦੀਆਂ ਕ੍ਰੋੜਾਂ ਸੁਰਤਾਂ ਸੁਨਣ ਸ਼ਕਤੀਆਂ ਗੁਰੂ ਕੇ ਸ਼ਬਦ ਵਿਖੇ ਦ੍ਰਿਸਟਿ ਕੈ ਨਿਗ੍ਹਾ ਕਰੀ ਰਖਦੀਆਂ ਨਿਰਤ ਕਰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ। ਅਤੇ ਕੋਟਿਨ ਕੋਟਾਨਿ ਰਾਗ ਨਾਦ ਝੁਨਕਾਰ ਹੀ ਕ੍ਰੋੜਾਂ ਪ੍ਰਕਾਰ ਦੇ ਹੀ ਕ੍ਰੋੜਾਂ ਰਾਗ, ਨਾਦ ਕਰਦੇ ਹੋਏ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਸ਼ਬਦ ਨਾਦ ਅਗੇ ਅਪਣੇ ਆਪ ਵਿਖੇ ਝਨੂਨ ਰਹੇ ਹਨ ਭਾਵ ਝੂਮ ਰਹੇ ਮਸਤੀ ਦੇ ਹੁਲਾਰੇ ਲੈ ਰਹੇ ਹਨ।"