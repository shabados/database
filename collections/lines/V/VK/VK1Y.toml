[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਉਸ ਦੀ ਸੁਗੰਦੀ ਨਾਲ ਜੀਊਂਦਾ ਹੋ ਉਠਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਾ ਮੀਗਰਦਦ ਜਹਾਂ ਅਜ਼ ਬੂਇ ਊ ।੩੩੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the overseer and monitor of the realm of grace and compassion,"