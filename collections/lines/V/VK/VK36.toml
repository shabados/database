[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਕਾ; ਉਤਰਿਆ ਰੰਗੁ ॥"
page = 1147
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of the love of lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਸ਼ੇ ਭੋਗ ਅਤੇ ਗੁੱਸੇ ਦੇ ਪਿਆਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of sexual desire and anger has vanished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਕ੍ਰੋਧਾਦਿਕੋਂ ਕਾ ਰੰਗੁ ਭੀ ਤਿਸ ਕਾ ਉੱਤਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਮਨ ਤੋਂ) ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਦਾ ਅਸਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los amoríos de la lujuria y del enojo."