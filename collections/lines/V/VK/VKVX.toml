[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸੇਵਹੁ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1174
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou thy One Lord and none else,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਮਾ ਤੇ ਹੋਰ ਕਿਸੇ ਦੀ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One Lord, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਹੁ ਔਰ ਕਿਸੀ ਕੋ ਨਾ ਸੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਿਆ ਕਰੋ, ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Único Dios y a nadie más, pues Sirviéndolo,"