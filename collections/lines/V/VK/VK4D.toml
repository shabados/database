[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਆਵਹੁ, ਨ ਚਿਰ ਲਾਵਹੁ; ਮੋ ਜੀਯ ਕੀ ਜਬ ਹੀ ਸੁਨ ਲਈਯੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Therefore do not delay and come to listen the voice of my heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਦਿਲ ਦੀ ਗੱਲ ਸੁਣ ਲਓ, ਤਦ ਹੀ (ਕਹਿੰਦੀ ਹਾਂ) (ਜਲਦੀ) ਆ ਜਾਓ ਅਤੇ ਦੇਰ ਨਾ ਲਾਓ।"