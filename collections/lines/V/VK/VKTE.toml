[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਤੂ. ਲਹਣਾ ਤੂਹੈ; ਗੁਰੁ ਅਮਰੁ, ਤੂ ਵੀਚਾਰਿਆ ॥"
page = 968
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Nanak, thou art Angad and thou art Guru Amardas. So do I deem thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਹੈ, ਤੂੰ ਹੀ ਅੰਗਦ ਹੈ ਅਤੇ ਗੁਰੂ ਅਮਰਦਾਸ ਭੀ ਤੂੰ ਹੀ ਹੈਂ। ਮੈਂ ਤੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਖਿਆਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Nanak, You are Angad, and You are Amar Daas; so do I recognize You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਭੀ ਤੂੰਹੀ ਹੈਂ ਔ ਲਹਣਾ ਜੀ ਭੀ ਤੂੰ ਹੀ ਹੈਂ, ਪੁਨਾ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਭੀ ਤੂੰ ਹੀ ਬੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ!) ਤੂੰ ਹੀ ਗੁਰੂ ਨਾਨਕ ਹੈਂ, ਤੂੰ ਹੀ ਬਾਬਾ ਲਹਣਾ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਹੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰਿਆ = ਮੈਂ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad, Verdad es Tu Gloria, eres Nanak, eres Angad y eres Guru Amar Das también."