data = "ਮਿਲਿ ਕਰਿ ਮਹਾ ਰੁਦ੍ਰ ਪਹਿ ਆਏ ॥੩॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The god and devils, all were dreaded and got together to go to see Ruder.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਲ ਕੇ ਮਹਾ ਰੁਦ੍ਰ ਕੋਲ ਪਹੁੰਚੇ ॥੩॥"