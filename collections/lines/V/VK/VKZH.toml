data = "ਰਹਤ ਰਹਤ; ਰਹਿ ਜਾਹਿ ਬਿਕਾਰਾ ॥"
page = 259
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine sins shall slowly and steadily be blotted out,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਪ ਹੌਲੀ ਹੌਲੀ ਮਿਟ ਜਾਣਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your evil ways shall be slowly and steadily blotted out,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਕਾਰ (ਰਹਤ ਰਹਤ) ਹਟਤੇ ਹਟਤੇ ਹਟ ਜਾਤੇ ਹੈਂ; ਵਾ ਜੋ ਰਹਿਤ ਵਾਲੇ ਮਹਾਤਮਾ ਕੀ (ਰਹਤ) ਧਾਰਣਾ ਮੇਂ ਚਲਤੇ ਹੈਂ ਤਿਨ ਕੇ ਬਿਕਾਰ ਹਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਵਿਕਾਰ ਸਹਜੇ ਸਹਜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, practicando las buenas acciones, uno se deshace de todas sus faltas,"