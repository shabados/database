[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਜੂਠੈ. ਤਨਿ ਜੂਠਿ ਹੈ; ਜਿਹਵਾ ਜੂਠੀ ਹੋਇ ॥"
page = 55
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mind is impure the body is impure the body is impure and impure the tongue.6"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮਾ ਅਪਵਿੱਤ੍ਰ ਹੈ ਤਾਂ ਦੇਹਿ ਅਪਵਿੱਤ੍ਰ ਹੈ ਅਤੇ ਅਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਜ਼ਬਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mind is polluted, then the body is polluted, and the tongue is polluted as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਿ ਜੋ ਗੁਣਿ ਹੀਨ ਹੈਂ ਤਿਨ ਕੇ (ਮਨਿ ਜੂਠੈ) ਅੰਤਸਕਰਨ ਅਪਿਵਤ੍ਰ ਹੈਂ, ਤਨ ਮੇਂ ਭੀ ਪਾਪ ਰੂਪੁ ਜੂਠ ਹੈ, ਜਿਹਵਾ ਭੀ ਝੂਠ ਬੋਲਣੇ ਸੇ ਜੂਠੀ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਦੀ ਛੋਹ ਨਾਲ) ਜੂਠਾ ਹੋ ਚੁਕਾ ਹੈ, ਤਾਂ ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਭੀ ਜੂਠ ਹੀ ਜੂਠ ਹੈ (ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲ ਹੀ ਦੌੜਦੇ ਹਨ) ਉਸ ਦੀ ਜੀਭ (ਖਾਣ ਦੇ ਚਸਕਿਆਂ ਨਾਲ) ਜੂਠੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ, ਝੂਠੇ ਮੂੰਹ ਨਾਲ ਬੋਲਣ ਦਾ ਹੀ ਸੁਭਾਉ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tu mente está impura, tu cuerpo y tu boca también lo estarán."