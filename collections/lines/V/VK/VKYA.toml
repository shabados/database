[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ; ਗੁਣ ਸਾਰੇ ਨੀਤ ॥"
page = 932
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous bride ever reflects on her Lord's virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪਤਨੀ ਸਦਾ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਚਿੰਤਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous soul bride continually contemplates His Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ (ਗੁਣਵੰਤੀ) ਸੰਤ ਹੈਂ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਜੇ ਗੁਣੋਂ ਕੋ ਨਿਤ ਹੀ (ਸਾਰੇ) ਸੰਭਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੋਪਾਲ ਦੇ ਗੁਣ ਸਦਾ ਚੇਤੇ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਵੰਤੀ = ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਜਿਸ ਦੇ ਅੰਦਰ ਚੰਗੇ ਗੁਣ ਹਨ। ਸਾਰੇ = ਸੰਭਾਲਦੀ ਹੈ, ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Novia virtuosa goza siempre de las Excelencias del Señor;"