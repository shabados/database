[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਤ ਕੀਏ ਕਈ ਜੋਜਨ ਲਉ; ਗਿਰਿ ਸੋ ਤਿਹ ਆਪਨੋ ਰੂਪ ਬਨਾਯੋ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He lengthened his teeth for several yojanas (a measure of distance) and magnified his body to the size of a mountain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਕਈ ਯੋਜਨਾਂ ਤਕ ਦੰਦ ਲੰਬੇ ਕਰ ਲਏ ਅਤੇ ਪਰਬਤ ਵਰਗਾ ਆਪਣਾ ਰੂਪ ਬਣਾ ਲਿਆ।"