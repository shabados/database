[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੰਢੋਲਤ ਢੂਢਤ ਹਉ ਫਿਰੀ; ਢਹਿ ਢਹਿ ਪਵਨਿ ਕਰਾਰਿ ॥"
page = 933
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was seeking and searching my Lord, when I fell and dropped down on the very bank of the life's river."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭਾਲਦੀ ਅਤੇ ਲੱਭਦੀ iਫ਼ਰਦੀ ਸਾਂ ਜਦ ਕਿ ਮੈਂ ਜੀਵਨ ਦੇ ਦਰਿਆ ਦੇ ਕਿਨਾਰ ਤੇ ਹੀ ਢੱਠ ਅਤੇ ਡਿੱਗ ਪਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and seeking, I fell down and collapsed upon the bank of the river of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢੁੰਢਨੇ ਵਾਲੀ ਹੋ ਕਰ ਮੈਂ ਢੂੰਢਤੀ ਫਿਰੀ ਹੂੰ ਕਿ ਕੋਈ ਇਸਥਤ ਭੀ ਹੈਂ। ਤੋ ਕਿਆ ਦੇਖਿਆ? ਜੋ (ਕਰਾਰਿ) ਤਕੜੇ ਰਾਵਣ, ਦੁਰਯੋਧਨ ਆਦੀ ਨਸ੍ਟ ਹੋਤੇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਢੂੰਢ ਫਿਰੀ ਹਾਂ (ਹਰ ਥਾਂ ਇਹੀ ਵੇਖਿਆ ਹੈ ਕਿ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਭਾਵ ਨਾਲ) ਭਾਰੇ ਹੋਏ ਅਨੇਕਾਂ ਬੰਦੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ) ਉਰਲੇ ਕੰਢੇ ਤੇ ਹੀ ਡਿੱਗਦੇ ਜਾ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਰਾਰਿ = ਉਰਲੇ ਕੰਢੇ ਤੇ ਹੀ। ਢਹਿ ਪਵਨਿ = ਡਿੱਗ ਰਹੇ ਹਨ। ਢਹਿ ਢਹਿ ਪਵਨਿ = ਅਨੇਕਾਂ ਡਿੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscaba siempre a Dios, pero caí otra vez en la orilla de la vida."