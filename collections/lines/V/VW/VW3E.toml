[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸੈ ਜੀਅਰਾ, ਪਰਿ ਰਹਿਓ; ਮਾ ਕਉ ਅਵਰੁ. ਨ ਢੰਗੁ ॥"
page = 1410
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is in doubt and I see no other way of escape."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸੰਦੇਹ ਵਿੱਚ ਪਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਰਾਹ ਬਚਾ ਦਾ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is skeptical and doubtful, but I cannot see any other way to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮੇਰਾ (ਜੀਅਰਾ) ਰਿਦਾ ਸੰਸੇ ਮੇਂ ਪੜਾ ਰਹਿਆ ਹੈ, ਕਿਉਂ ਕਿ ਗੁਰ ਉਪਦੇਸ਼ ਭਗਤੀ ਤੇ ਬਿਨਾਂ ਮੁਝ ਕੋ ਜਨਮ ਮਰਨ ਸੇ ਛੂਟਣੇ ਕਾ ਔਰ ਕੋਈ ਢੰਗ ਨਹੀਂ ਦੀਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿੰਗੇ ਰਸਤੇ ਤੁਰਿਆਂ ਹਰ ਵੇਲੇ ਇਹ) ਜਿੰਦ ਸਹਮ ਵਿਚ ਪਈ ਰਹਿੰਦੀ ਹੈ। ਹੇ ਮਨ! (ਇਸ ਵਿੰਗੇ ਰਸਤੇ ਤੋਂ ਬਚਣ ਲਈ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਤਰੀਕਾ ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma es escéptica, vacilo y entro en duda, pero no veo otra forma de caminar."