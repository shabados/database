[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਹੀਆ ਸੋਹਾਗਣੀ; ਜਿਨ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥"
page = 38
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those maids, on whom the Lord cast His look of favour, becomes happy wives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਹੇਲੀਆਂ ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਖੁਸ਼ਬਾਸ ਪਤਨੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those upon whom He casts His Glance of Grace become His happy soul-brides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੋਈ ਸਖੀਆਂ ਸੁਹਾਗਵੰਤੀਆਂ ਹੋਤੀ ਹੈਂ, ਜਿਨ ਪਰ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਅਪਨੀ (ਨਦਰਿ) ਕਿਰਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਭਾਗਾਂ ਵਾਲੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੀਆ = ਸਖੀਆਂ, ਸਹੇਲੀਆਂ, ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que obtienen Su Gracia, esos compañeros míos, se unen en matrimonio con el Señor."