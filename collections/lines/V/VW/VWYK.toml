[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਹਮਾਰੈ; ਮੰਗਲਚਾਰ ॥"
page = 1180
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today is an occasion of festivity for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਮੇਰੇ ਲਈ ਖੁਸ਼ੀ ਦਾ ਅਵਸਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today is a day of celebration for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਆਜ ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਹਮਾਰੇ ਗ੍ਰਹ ਮੇਂ ਮੰਗਲਚਾਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਬੜਾ ਆਨੰਦ ਬਣਿਆ ਪਿਆ ਹੈ। (ਇਹ ਸਾਰੀ ਮਿਹਰ ਗੁਰੂ ਦੀ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਜੁ = ਅੱਜ, ਹੁਣ ਜਦੋਂ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਏ ਹਨ। ਹਮਾਰੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਮੰਗਲਚਾਰ = ਮੰਗਲਾਚਾਰ, ਆਨੰਦ ਦਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es ocasión de festejo para mí,"