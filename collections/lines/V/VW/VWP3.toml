[[content]]
asset = "AKKB"
type = "primary"
data = "ਜਟਾ ਜੂਟ ਨਖ ਸਿਖ ਕਰ ਪਾਵਨ ਭਗਤ ਸੂਰ ਦ੍ਵੈ ਰੂਪ ਨਰਵਰ ਕੋ ॥"

[[content]]
asset = "SOTK"
type = "translation"
language = "en"
data = "By keeping company with the divine it achieved true purity, acquiring the noblest of forms which is that of the truly devoted (bhagat rup)."