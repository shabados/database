[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ ਸੰਭਾਰ ॥੫੯੫॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Dadhi-ripu-dhanini” primarily and then adding “Ripu Ari”, the names of Tupak are formed.595."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਏਗਾ। ਕਵੀ ਜਨ ਸਮਝ ਲੈਣ ॥੫੯੫॥"