[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੇ ਬਿਪ ਬੋਲੰ ਉਠਿਯੋ ਆਪ ਰਾਜੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of the Brahmin, the king stood up."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਦੇ ਬੋਲ ਸੁਣ ਕੇ, ਰਾਜਾ (ਆਪਣੇ ਆਸਨ ਤੋਂ) ਉਠਿਆ।"