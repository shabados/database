[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਦੇਖਿ; ਕਾਮਿ ਲੋਭਾਇਆ ॥"
page = 1342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing a beautiful woman, the man is overcome with lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਨੂੰ ਵੇਖ ਬੰਦਾ ਵਿਸ਼ੇ ਦੇ ਅਸਰ ਹੇਠਾ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing a beautiful woman, the man is overcome with sexual desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਕੋ ਦੇਖ ਕਾਮੀ ਜੀਵ ਲੁਭਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ ਤਾਂ ਇਹ) ਇਸਤ੍ਰੀ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਫਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਕਾਮਿ = ਕਾਮ-ਵਾਸਨਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando a una bella mujer, el hombre es arrastrado por el deseo sexual."