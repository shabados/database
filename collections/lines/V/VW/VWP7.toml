[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਖਿ ਆਖਹਿ, ਸਬਦੁ ਭਾਖਹਿ; ਅਰਧ ਉਰਧ ਦਿਨੁ ਰਾਤਿ ॥"
page = 1239
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, the low and the high, with their mouth, day and night speak of God and utter His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ, ਨੀਵੇ ਅਤੇ ਉਚੇ, ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਦਿਨ ਅਤੇ ਰੈਣ ਵਾਹਿਗੁਰੂ ਬੋਲਦੇ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some speak with their mouths and chant the Word of the Shabad - the low and the high, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕੋ ਮੁਖ ਦੁਆਰਾ ਅਰਥਾਤ ਕੰਠਾਗਰ ਆਖਤੇ ਹੈਂ, ਇਕ (ਸਬਦੁ) ਬੇਦ ਦੁਆਰਾ ਭਾਖਤੇ ਹੈਂ, (ਅਰਧ ਉਰਧ) ਤਲੇ ਊਪਰ ਪੂਰਨ ਹੈ ਐਸੇ ਰਾਤ੍ਰ ਦਿਨ ਕਹਿਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਤਿਸ ਕਾ ਕੁਛ ਅਕਾਰ ਵਾਲਾ ਸਰੂਪ ਤੋ ਕਹੋ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕ ਬੜੀ ਮਿਹਨਤ ਨਾਲ ਦਿਨ ਰਾਤ (ਲੱਗ ਕੇ) (ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ) ਮੁੜ ਮੁੜ ਬਿਆਨ ਕਰਦੇ ਹਨ (ਤੇ ਸਰੂਪ ਦੱਸਣ ਵਾਲਾ) ਲਫ਼ਜ਼ ਬੋਲਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo logra uno encontrar, algunos hay que recitan palabras constantemente y en varias posturas."