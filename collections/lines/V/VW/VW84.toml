[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ ਸੇ ਨਿਰਮਲੇ; ਸਬਦਿ ਨਿਵਾਰੀ ਭਾਹਿ ॥੭॥"
page = 64
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru preserves are pure and with God's Name, extinguish the fire of desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਗੁਰੂ ਰਖਿਆ ਕਰਦਾ ਹੈ, ਉਹ ਪਵਿੱਤ੍ਰ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਉਹ ਖਾਹਿਸ਼ਾਂ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are saved by the Guru are immaculate and pure; through the Word of the Shabad, they extinguish the fire of desire. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪਾਪੋਂ ਔਰ ਵਿਖ੍ਯੋਂ ਸੇ ਰਖੇ ਹੈਂ, ਸੋ (ਨਿਰਮਲੇ) ਊਜਲੇ ਰਹੇ ਹੈਂ, ਤਿਨ੍ਹੋਂ ਕੀ ਗੁਰੋਂ ਨੇ (ਸਬਦਿ) ਉਪਦੇਸੁ ਦੇ ਕਰ ਤ੍ਰਿਸਨਾ ਰੂਪੀ (ਭਾਹਿ) ਅਗਨੀ (ਨਿਵਾਰੀ) ਹਟਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਜਿਨ੍ਹਾਂ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਅੱਗ ਦੂਰ ਕਰ ਦਿੱਤੀ, ਉਹ (ਇਸ ਕੱਜਲ-ਕੋਠੜੀ ਵਿਚੋਂ) ਸਾਫ਼-ਸੁਥਰੇ ਹੀ ਰਹੇ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭਾਹਿ = ਅੱਗ, ਤ੍ਰਿਸ਼ਨਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quienes el Guru salve, y quienes, a través de la Palabra, sofoquen su fuego interior. (7)"