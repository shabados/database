[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਸਦਾ ਹੈ; ਦਿਸੈ ਸਬਦੁ ਕਮਾਇ ॥"
page = 509
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is eternal. he is seen by practising the Name meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਮਾਲਕ ਅਮਰ ਹੈ, ਉਹ ਨਾਮ ਸਿਮਰਨ ਦਾ ਅਭਿਆਸ ਕਰਨ ਦੁਆਰਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Master is eternal. He is seen by practicing the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਹਿਬ ਨਿਤ੍ਯ ਰੂਪ ਹੈ, ਗੁਰ (ਸਬਦੁ) ਉਪਦੇਸ ਕਮਾਉਨੇ ਕਰ ਦਿਖਲਾਈ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ ਮੌਜੂਦ ਹੈ, ਪਰ 'ਸ਼ਬਦ' ਕਮਾਇਆਂ (ਅੱਖੀਂ) ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha existido desde siempre, pero uno ve Su Presencia solamente si practica la Palabra."