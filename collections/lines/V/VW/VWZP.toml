type = "primary"
data = "ਰਹੇ ਤੇ ਚਹੂੰ ਓਰ, ਐ ਕੈ ਹਕਾਰੇ ॥੨੧॥"
page = 979

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "virtuous, he (Jalandhar) could not be killed.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਰਹਿ ਗਏ ਹਨ, ਉਹ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਆ ਕੇ ਲਲਕਾਰੇ ਮਾਰ ਰਹੇ ਹਨ ॥੨੧॥"