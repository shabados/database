[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਪੁਰਖ ਕਉ; ਊਤਮ ਕਰਿ ਮਾਨੁ ॥੭॥"
page = 282
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak deem those persons as noble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸਰੇਸ਼ਟ ਕਰਕੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, respect those persons as the most noble. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਸਭ ਸੇ ਉਤਮ ਕਰ ਕੇ ਮਾਨ॥੭॥☬ਵਾਹਿਗੁਰੂ ਮੇਂ ਇਸਥਿਤੀ ਪਾਵਨ ਵਾਰਿਓਂ ਕੇ ਲੱਖਣ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਬੜੇ ਉੱਚੇ ਬੰਦੇ ਸਮਝੋ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਸਮਝ, ਜਾਣ ਲੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak , respeto a esas personas quien son nobles,"