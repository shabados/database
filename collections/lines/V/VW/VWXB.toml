[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਚਤੁਰ ਅਪਾਰ ॥੬੪੪॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Meghan-dhanani” in the beginning and then uttering “Ripu Ari”, O wise men! the names of Tupak are formed.644."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਸਮਝਦਾਰ ਸੋਚ ਲੈਣ ॥੬੪੪॥"