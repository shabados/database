[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹੁ ਗਏ ਤ੍ਰਿਯ ਸਾਹ ਕੀ; ਨ੍ਰਿਪ ਕੋ ਦਯੋ ਨਿਕਾਰਿ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Soon after, she facilitated the Raja to come out."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਦੇ ਜਾਂਦਿਆਂ ਹੀ (ਉਸ) ਸ਼ਾਹ ਦੀ ਇਸਤਰੀ ਨੇ ਰਾਜੇ ਨੂੰ ਬਾਹਰ ਕਢ ਦਿੱਤਾ।"