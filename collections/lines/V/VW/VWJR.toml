[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਜਤਨ ਕਰਿ ਰਹੇ ਬਹੁਤੇਰੇ; ਤਿਨ. ਤਿਲੁ ਨਹੀ ਕੀਮਤਿ ਜਾਨੀ ॥ ਰਹਾਉ ॥"
page = 671
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many other efforts people have make, but I value them not even a bit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਹੋਰ ਉਪਰਾਲੇ ਲੋਕਾਂ ਨੇ ਕੀਤੇ ਹਨ, ਪਰ ਮੈਂ ਉਹਨਾਂ ਦਾ ਕਿਣਕਾ ਮਾਤਰ ਭੀ ਮੁੱਲ ਨਹੀਂ ਪਾਉਂਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People make all sorts of other efforts, but they have no value at all. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਾਪ ਤੇ ਬਿਨਾਂ ਜੀਵ ਔਰ ਬਹੁਤ ਜਤਨ ਕਰ ਰਹੇ ਹੈਂ, ਤਿਨੋਂ ਸੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕੀਮਤਿ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਜਾਣੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਆਸਰੇ ਤੋਂ ਬਿਨਾ ਲੋਕ) ਹੋਰ ਬਥੇਰੇ ਜਤਨ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਜਤਨਾਂ ਦਾ ਮੁੱਲ ਇਕ ਤਿਲ ਜਿਤਨਾ ਭੀ ਨਹੀਂ ਸਮਝਿਆ ਜਾਂਦਾ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਿ = {ਲਫ਼ਜ਼ 'ਅਵਰ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੋਰ। ਤਿਨ ਕੀਮਤਿ = ਉਹਨਾਂ (ਜਤਨਾਂ) ਦੀ ਕੀਮਤਿ। ਜਾਨੀ = ਜਾਣੀ ਜਾਂਦੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He hecho muchos otros esfuerzos, pero mi mente no les da ningún valor. (Pausa)"