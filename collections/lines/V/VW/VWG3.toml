[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਮਿਲਿਓ; ਨਾਮੁ ਨਿਧਾਨਾ ॥"
page = 385
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has obtained the Name treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਨਾਮ ਦਾ ਕੋਸ਼ ਪਰਾਪਤ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has obtained the treasure of the Naam"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਨਾਮ ਰੂਪੀ ਨਿਧੀ ਮਿਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que ha recolectado el Tesoro del Naam,"