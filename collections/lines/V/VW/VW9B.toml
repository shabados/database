[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਂਤਿ ਆਈ. ਵਜੀ ਵਧਾਈ; ਤਾ ਹੋਆ ਪਰਵਾਣੁ ॥"
page = 441
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If in thy mind comes peace and gladness resounds, then alone thou shalt be approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਆ ਜਾਵੇ ਅਤੇ ਖੁਸ਼ੀ ਗੂੰਜੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਤੂੰ ਪ੍ਰਮਾਣੀਕ ਹੋਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace comes to the mind, and gladness resounds; then, you shall be acclaimed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਮਨ ਮੇਂ ਸਾਂਤੀ ਆਈ ਰਹੇਗੀ ਅਰੁ ਖੁਸੀ ਪ੍ਰਗਟੀ ਰਹੇਗੀ, ਤਾਂ ਤੂੰ ਅਪਨੇ ਜਨਮ ਕੋ ਪ੍ਰਵਾਣ ਹੂਆ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਜਦੋਂ ਇਸ ਦੇ ਅੰਦਰ ਚੜ੍ਹਦੀ ਕਲਾ ਪ੍ਰਬਲ ਹੋ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਇਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਵਜੀ ਵਧਾਈ = ਚੜ੍ਹਦੀ ਕਲਾ ਪ੍ਰਬਲ ਹੋ ਜਾਏ (ਜਿਵੇਂ ਵਾਜਾ ਵੱਜਿਆਂ ਹੋਰ ਸਭ ਨਿੱਕਾ-ਮੋਟਾ ਰੌਲਾ ਸੁਣਾਈ ਨਹੀਂ ਦੇਂਦਾ)। ਤਾ = ਤਦੋਂ, ਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El gozo resuena dentro de ti y entonces eres aprobado."