[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ ॥੨॥੧੦॥੭੪॥"
page = 627
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has obtained his heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has obtained the fruits of his mind's desires. ||2||10||74||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਨੇ ਮਨਇੱਛਤ ਫਲ ਕੋ ਪਾਇਆ ਹੈ॥੨॥੧੦॥੭੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਕੇ ਮਾਤਾ ਨਿਕਸ ਕਰ ਜਬ ਅਰਾਮ ਹੂਆ, ਤਬ ਸ਼ਬਦ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਪਾ ਲੈਂਦਾ ਹੈ ॥੨॥੧੦॥੭੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਦਿਆ = ਮਨ-ਇੱਛਤ। ਚਿੰਦਿਆ = ਚਿਤਵਿਆ ॥੨॥੧੦॥੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y logra el Fruto de los deseos de su corazón. (2‑10‑74)"