[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਮੰਦਾ ਆਖੀਐ; ਜਿਤੁ ਜੰਮਹਿ ਰਾਜਾਨ ॥"
page = 473
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why call her bad, from whom are born the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬੁਰਾ ਕਿਉਂ ਕਹੀਏ, ਜਿਸ ਤੋਂ ਪਾਤਸ਼ਾਹ ਪੈਦਾ ਹੁੰਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So why call her bad? From her, kings are born."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸਤ੍ਰੀ ਕੋ ਖੋਟਾ ਬਚਨ ਕਿਉਂ ਕਹੀਐ, ਜਿਸ ਇਸਤ੍ਰੀ ਸੇ (ਰਾਜਾਨ) ਰਾਜੇ ਜਨਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਸਤ੍ਰੀ (ਜਾਤੀ) ਤੋਂ ਰਾਜੇ (ਭੀ) ਜੰਮਦੇ ਹਨ, ਉਸ ਨੂੰ ਮੰਦਾ ਆਖਣਾ ਠੀਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si una mujer se muere, buscamos a otra; a través de la mujer nos enlazamos con el mundo."