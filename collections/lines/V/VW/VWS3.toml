[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜਾਨ ਬਾਹੁ; ਸਾਰੰਗਧਰ, ਖੜਗਪਾਣ ਦੁਰਜਨ ਦਲਣ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord with long arms upto knees, wearer of the bow and the sword for vanquishing the enemies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੰਬੀਆਂ ਬਾਂਹਵਾਂ ਵਾਲੇ, ਹੱਥ ਵਿਚ ਸਾਰੰਗ ਧਨੁਸ਼ ਅਤੇ ਤਲਵਾਰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ, ਵੈਰੀਆਂ ਨੂੰ ਦਲਣ ਵਾਲੇ,"