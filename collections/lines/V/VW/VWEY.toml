[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰ ਡਰਿ ਮਰੈ; ਨ ਬੂਡੈ ਕੋਇ ॥"
page = 840
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then no way dies of fear and dread, nor is he ever drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਭੈ ਤੇ ਤ੍ਰਾਹ ਨਾਲ ਕਿਵੇਂ ਭੀ ਨਹੀਂ ਮਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਕਦੇ ਡੁਬਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, he will not die of fear or anxiety, and he will never drown."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਡਰਿ) ਭੈ ਸੇ ਡਰਿਕੈ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ, ਤਿਨੋਂ ਮੇਂ ਸੇ ਕੋਈ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੁਬਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਹ ਸੰਸਾਰਕ) ਡਰਾਂ ਨਾਲ ਡਰ ਡਰ ਕੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ, ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਨਹੀਂ ਡੁੱਬਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰ = (ਸੰਸਾਰਕ) ਡਰਾਂ ਨਾਲ। ਡਰਿ ਮਰੈ ਨ = ਡਰ ਕੇ ਨਹੀਂ ਮਰਦਾ। ਨ ਬੂਡੈ = ਨਹੀਂ ਡੁੱਬਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el miedo se acaba y nunca se ahoga,"