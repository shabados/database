[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੰਤ ਤੈਨੂੰ ਵੀ ਪੂਰਨ ਸੰਤ ਬਣਾ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਿ ਕਾਮਿਲ ਤੁਰਾ ਕਾਮਿਲ ਕੁਨੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Bow their heads with humility and reverence on his lotus feet. (161)"