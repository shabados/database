[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਬੁਧਨ ਤਨ ਰਾਚੇ, ਕਹਤ ਨ ਸਾਚੇ; ਪ੍ਰਭਹਿ ਨ ਜਾਚੇ ਤਮਕ ਬੁਧੀ ॥੧੦੮॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will remain absorbed in wicked deeds and morbid intellect, being devoid of the grace of the Lord.108."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕੁਬੁੱਧੀ ਵਿਚ ਮਗਨ ਹੋਣਗੇ, ਸੱਚ ਨਹੀਂ ਕਹਿਣਗੇ ਅਤੇ ਕ੍ਰੋਧੀ ਬੁੱਧੀ ਵਾਲੇ ਪ੍ਰਭੂ ਤੋਂ ਨਹੀਂ ਮੰਗਣਗੇ ॥੧੦੮॥"