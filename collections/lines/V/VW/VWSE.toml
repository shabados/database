[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਜੁਗ ਪਾਪ ਕਮਾਣਿਆ; ਇਕਸ ਪਿਛੈ ਦੇਸੁ ਦੁਖਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In satyug, the whole country suffered due to the evil deeds of even one individual."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਵਿਖੇ ਜੋ ਪਾਪ ਕਰਦਾ ਸੀ ਉਸ ਇਕ ਪਿਛੇ ਸਾਰਾ ਦੇਸ਼ ਦੁਖੀ ਹੁੰਦਾ ਸੀ।"