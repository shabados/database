[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਕਉਨ ਗਤਿ ਹੋਇ ਹੈ ਤੇਰੀ ॥"
page = 1352
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, what shall be thy condition?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੇਰੀ ਕੀ ਦਸ਼ਾ ਹੋਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, what will your condition be?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ ਮਨ) ਹੇ ਪਿਆਰੇ ਵਾ ਹੇ ਮਨ! ਨਾਮ ਕੇ ਸਿਮਰਨ ਬਿਨਾ ਤੇਰੀ ਕੌਨ ਸੀ ਗਤੀ ਹੋਵੈਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਸੋਚ ਕਿ) ਤੇਰੀ ਕੀਹ ਦਸ਼ਾ ਹੋਵੇਗੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ, ਦਸ਼ਾ। ਹੋਇ ਹੈ = ਹੋਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mortal, cuál será tu condición,"