[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ; ਜਾ ਕਾ ਮਨੁ ਲਾਗੈ ॥"
page = 864
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul is attached to the Guru's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is attached to the Guru's feet"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਮੇਂ ਮਨ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ ਮਨੁ = ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está entonado en los Pies del Guru,"