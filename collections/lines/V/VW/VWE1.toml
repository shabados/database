[[content]]
asset = "VGRG"
type = "primary"
data = "ਘੋੜਾ ਮਿਲਿਆ ਸੂਰਜੈ; ਮਦੁ ਅੰਮ੍ਰਿਤੁ ਦੇਵ ਦਾਨਵ ਰੀਤੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sun got the horse and the wine and amrit were emptied by the gods and demons jointly ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "੧(ਉਚੀਸ਼੍ਰਵਾ ਨਾਮੇ) ਘੋੜਾ ਸੂਰਜ ਨੂੰ ਮਿਲਿਆ, ੨ਸ਼ਰਾਬ ਤੇ ੩ਅੰਮ੍ਰਿਤ ਦੀ ਮਰਯ ਦਾ (ਅਰਥਾਤ ਸ਼ਰਾਬ) ਦੈਂਤਾਂ (ਲਈ ਤੇ ਅੰਮ੍ਰਿਤ) ਦੇਵਤਿਆਂ ਲਈ (ਮੋਹਣੀ ਅਵਤਾਰ ਨੇ ਕੀਤੀ)।"