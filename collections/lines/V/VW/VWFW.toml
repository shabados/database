[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਾਲਿਕਾ ਰੂਪ ਜੁਆਲਾ ਜਯੰਤੀ ॥੪॥੨੨੩॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Blazing like fire Kalika! I salute Thee.4.223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੁਆਲਾ ਰੂਪ ਵਾਲੀ ਅਤੇ ਜੇਤੂ ਕਾਲਕਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੪॥੨੨੩॥"