[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਸੰਤ ਜਨਾ ਕੇ ਕਾਮਾ ॥"
page = 779
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It adjusts the affairs of the holymen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨੇਕ ਬੰਦਿਆਂ ਦੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It resolves the affairs of the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਨੇ ਸੰਤ ਜਨੋਂ ਕੇ ਕਾਮ ਪੂਰਨ ਕੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤ ਜਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਾਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇ ਕਾਮਾ = ਦੇ (ਸਾਰੇ) ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todas las tareas de los Santos son íntegramente realizados."