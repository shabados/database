[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਾਇਕ ਕੀ; ਭਗਤਿ ਪਛਾਨੈ ॥"
page = 872
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who embraces the devotional service of the Lord of nine continents,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੌਆਂ ਮਹਾਂਦੀਪਾਂ ਦੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਨੂੰ ਧਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who embraces devotional worship for the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਜੋ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਨੌਧਾ ਭਗਤੀ ਪਛਾਣੇ, ਭਾਵ ਭਗਤੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੌ ਖੰਡ ਧਰਤੀ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰਨ ਦੀ ਜਾਚ ਸਿੱਖਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਨਾਇਕ = ਨੌ ਖੰਡ ਪ੍ਰਿਥਵੀ ਦੇ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero está despierta, con su Devoción a su Maestro,"