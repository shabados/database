[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਬੈਸਿ ਗੁਣ ਗਾਵਹਿ; ਤਹ ਰੋਗ ਸੋਗ ਨਹੀ ਜਨਮ ਮਰਨ ॥੧॥ ਰਹਾਉ ॥"
page = 888
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The galaxy of the saints sit and sing the Lord's praises. There is no malady, sorrow, birth and death there. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਬੈਠ ਕੇ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੀ ਹੈ। ਓਥੇ ਬੀਮਾਰੀ, ਅਫਸੋਸ, ਜੰਮਣਾ ਅਤੇ ਮਰਨਾ ਨਹੀਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, sits and sings the Glorious Praises of the Lord. There is no disease or sorrow there, no birth or death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਸਾਧ ਸੰਗਤ ਮੇਂ ਜੋ ਬੈਠ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਸਰੀਰ ਕਰ ਕੇ ਰੋਗ, ਮਨ ਕਰ ਸੋਗ ਨਹੀਂ ਹੋਤਾ ਪੁਨਹ ਜਨਮ ਮਰਣ ਭੀ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਕੋਈ ਰੋਗ ਕੋਈ ਗ਼ਮ ਕੋਈ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਬੈਸਿ = ਬੈਠ ਕੇ। ਤਹ = ਉਸ ਅਵਸਥਾ ਵਿਚ। ਸੋਗ = ਗ਼ਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor en la Saad Sangat, la Sociedad de los Santos, la tristeza no les aflige, ni tampoco el ciclo de nacimientos y muertes.  (1-Pausa)"