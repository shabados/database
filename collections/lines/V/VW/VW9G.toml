[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਉਜਲ ਵਿਚਿ ਅਰੋਗ; ਨ ਲਹਰਿ ਡਰਾਵਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a man remains unscathed in the terrible world ocean and does not fear its waves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਿਖੇ ਅਰੋਗ ਰਖਦੀ ਹੈ ਤੇ (ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੀ) ਲਹਿਰ (ਚਿੰਤਾ) ਡਰਾਉਣੀ ਨਹੀਂ (ਭਾਸਦੀ)।"