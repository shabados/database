[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਨਾਵ; ਅਸੰਖ ਥਾਵ ॥"
page = 4
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਸ਼ਬਦ ਸਦਾ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰੇ ਜਾਂਦੇ ਹਨ, ਭਾਵ ਨਾਸਕੀ ਉਚਾਰਨ ਨਾਲ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are Thine Names and innumerable Thine abodes, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਗਿਣਤ ਹਨ ਤੇਰੇ ਨਾਮ ਅਤੇ ਬੇ-ਗਿਣਤ ਤੇਰੇ ਨਿਵਾਸ ਅਸਥਾਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless names, countless places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਾਮੁ ਹੈਂ, ਅਗਿਣਤ ਹੀ ਕਾਂਸੀ, ਕਾਂਚੀ, ਬੈਕੁੰਠਾਦਿ ਅਸਥਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ ਦੇ ਅਨੇਕ ਜੀਵਾਂ ਤੇ ਹੋਰ ਬੇਅੰਤ ਪਦਾਰਥਾਂ ਦੇ) ਅਸੰਖਾਂ ਹੀ ਨਾਮ ਹਨ ਤੇ ਅਸੰਖਾਂ ਹੀ (ਉਹਨਾਂ ਦੇ) ਥਾਂ ਟਿਕਾਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los nombres, incontables los lugares;"