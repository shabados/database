[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਣਿ ਗਗਨ; ਨਹ ਦੇਖਉ ਦੋਇ ॥"
page = 223
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over the earth and the sky, I see not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਤੇ ਅਸਮਾਨ ਉਤੇ ਮੈਨੂੰ ਹੋਰਸੁ ਕੋਈ ਦਿੱਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the earth and in the sky, I do not see any second."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਧਰਤੀ ਔਰ ਆਕਾਸ ਮੇਂ ਭੀ ਦੋ ਨਹੀਂ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਤਾਂ ਧਰਤੀ ਆਕਾਸ਼ ਵਿਚ, (ਕਿਤੇ ਭੀ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਹਸਤੀ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਣਿ = ਧਰਤੀ। ਗਗਨਿ = ਆਕਾਸ਼ ਵਿਚ। ਦੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਦੋਇ = ਕੋਈ ਦੂਜੀ ਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo no veo ningún “otro”, ni en la tierra ni en el cielo,"