[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮ; ਪੂਰਨ ਆਚਾਰ ॥੩॥"
page = 1137
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and perfect conduct is my meditation on Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਕੰਮਲ ਆਚਰਨ ਹੈ ਨਾਮ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam brings perfect conduct. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਨੇ ਸੇ ਸੰਪੂਰਨ (ਆਚਾਰ) ਕਰਤਬ ਸਫਲ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨੁੱਖ ਦਾ ਆਚਰਨ ਸੁੱਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues contemplando el Nombre, mi conducta se ha perfeccionado. (3)"