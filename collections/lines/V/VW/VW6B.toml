[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With what face should we make the supplication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਮੂੰਹ ਲੈ ਕੇ ਅਸੀਂ ਬੇਨਤੀ ਕਰੀਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So what face should we put on to offer our prayer,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਮੁਹੁ ਲੇ ਕਰ ਆਪ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਵੀ ਕਿਸ ਮੂੰਹ ਨਾਲ ਕਰੀਏ? (ਆਪਣੇ ਢੀਠਪੁਣੇ ਵਿਚ ਅਰਦਾਸ ਕਰਦਿਆਂ ਭੀ ਸ਼ਰਮ ਆਉਂਦੀ ਹੈ, ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Con qué cara podemos entonces alabar al Señor,"