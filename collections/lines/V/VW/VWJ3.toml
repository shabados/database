[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਸਾਜ ਧਰੇ ਸਭੈ ਤਹ; ਆਨ ਆਨ ਦੁਰੰਤ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Were kept with the king for the fulfillment of this function."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ ਤਿਲਕ ਦੀ ਸਾਮਗ੍ਰੀ ਨਾਲ ਲੁਕਾ ਕੇ ਰੱਖ ਦਿੱਤਾ।"