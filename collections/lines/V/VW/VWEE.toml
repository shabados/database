[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ; ਅਗਮੁ ਸੁਣਾਏ ॥"
page = 877
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, I utter to thee, the secret things"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੈ ਕਰਦੇ ਹਨ ਕਿ ਮੈਂ ਤੈਨੂੰ ਗੁੱਝੀਆਂ ਗੱਲਾਂ ਦੱਸਦਾ ਹਾਂ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I share the mysterious secrets of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਸੁਧ ਮਨ ਕੀ ਗਮਤਾ ਸੇ ਰਹਤ ਜੋ ਪਰਮੇਸ੍ਵਰ, ਭਾਵ ਸੁਧ ਮਨ ਉਸਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਸੁਣੇ ਔਰ ਸੁਨਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਹੇ ਮਾਛਿੰਦ੍ਰ! ਅਸਲ ਵਿਰਕਤ) ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਆਪ ਸੁਣਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak te ha dicho el Misterio, pues el verdadero Yogui"