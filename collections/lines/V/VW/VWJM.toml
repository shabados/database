[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਸਿਖ ਪੋਹਿ ਨ ਸਕਈ; ਸਾਧਸੰਗਿ ਮਿਲੰਦੇ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all cannot put any harm to the Sikhs of the Guru who gather in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੁ ਸਿਖ ਉਪਰ ਕੋਈ ਬਲ ਨਹੀਂ ਪਾ ਸਕਦੇ (ਕਿਉਂਕਿ ਉਹ ਗੁਰਮੁਖਾਂ ਦੀ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਿ ਬੈਠਦੇ ਹਨ।"