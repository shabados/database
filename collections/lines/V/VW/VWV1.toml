[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਮੰਤ੍ਰੁ; ਨ ਜਾਨੈ ਹੋਰੁ ॥"
page = 284
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else knows His resolve."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਉਸ ਦੇ ਇਰਾਦੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else knows the mystery of His ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮੰਤ੍ਰ ਅਰਥਾਤ ਸਲਾਹ ਕੌ ਔਰ ਕੋਈ ਜਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਗੁੱਝਾ ਭੇਤ ਕੋਈ ਹੋਰ ਜੀਵ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él colma o vacía cualquier tipo de manifestación en un abrir y cerrar de ojos."