[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਕਮਿਨਿ ਜੁਧੁ ਕੋ ਛੋਰ ਕੈ; ਤਾ ਪਰ ਚਲਿਯੋ ਹਕਾਰਿ ॥੨੧੭੦॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving his fighting with Rukmi, Balram challenged him and fell upon him.2170."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੁਕਮੀ ਨਾਲ ਯੁੱਧ ਨੂੰ ਛਡ ਕੇ ਉਸ ਉਤੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ ਜਾ ਪਿਆ ॥੨੧੭੦॥"