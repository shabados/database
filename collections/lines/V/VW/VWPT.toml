[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਨਾ ਸੋ ਦੇ ਰਹਿਓ; ਭਾਵੈ ਤਹ ਤਹ ਜਾਹਿ ॥"
page = 253
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What-ever the Lord is to give. He continues to give. Let man go anywhere he likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਨੇ ਦੇਣਾ ਹੈ, ਉਹ ਦੇਈ ਜਾ ਰਿਹਾ ਹੈ। ਬੰਦਾ ਬੇਸ਼ਕ ਜਿਥੇ ਜੀ ਕਰਦਾ ਹੈ, ਉਥੇ ਤੁਰਿਆ ਫਿਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whatever He is to give, He continues to give - let anyone go anywhere he pleases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਨਾ ਹੈ, ਸੋ ਦੇ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਅਧਿਕ ਨਹੀਂ ਮਿਲਤਾ। ਭਾਵੇਂ ਜਹਾਂ ਜਹਾਂ ਜੀਵ ਕੀ ਇਛਾ ਹੋਵੈ ਤਹਾਂ ਤਹਾਂ ਚਲਾ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭਗਤ ਜਨ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਸਭ ਕੁਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ ਤਹ = ਉਥੇ ਉਥੇ। ਭਾਵੈ...ਜਾਹਿ = (ਭਗਤ ਜਨ) ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੇ ਹਨ। ਸਹਜ = ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Él les da a todos a los que les quiere dar; uno, sólo se mueve en Su Voluntad."