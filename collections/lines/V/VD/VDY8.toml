[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਜਾਨੈ; ਹਉ ਭਗਤੁ ਗਿਆਨੀ ॥"
page = 255
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he deems himself a Saint and a theologian,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਤ ਅਤੇ ਬ੍ਰਹਿਮਬੇਤਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he believes, in his ego, that he is a devotee and a spiritual teacher,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹੰਕਾਰ ਬੁਧੀ ਕਰ ਕੇ ਕੋਈ ਸਮਝੇ ਕਿ ਮੈਂ ਭਗਤ ਹੂੰ ਅਰ ਗ੍ਯਾਨੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ ਮੈਂ ਭਗਤ ਹੋ ਗਿਆ ਹਾਂ, ਮੈਂ ਗਿਆਨਵਾਨ ਬਣ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre está orgulloso de su sabiduría y su devoción a Dios,"