[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਖ ਲੈ ਰਾਜ ਬਿਖੈ ਚਰਨਾਮ੍ਰਿਤ ॥੨੮੭॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am extremely low, dirty and motionless. O Ram! manage your kingdom and glorify it with your ambrosial feet.”287."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਆਪਣੇ ਰਾਜ ਨੂੰ ਲੈ ਕੇ (ਮੈਨੂੰ ਆਪਣੇ) ਚਰਨਾਂ ਵਿੱਚ ਰੱਖ ਲਵੋ ॥੨੮੭॥"