[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮੁਕਤਿ ਨਹੀ; ਬਿਨੁ ਨਾਵੈ ਸਾਚੇ ॥੮॥੨॥੫॥"
page = 1275
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, one attains not emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਨੂੰ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no liberation without the True Name. ||8||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕੋ ਮੁਕਤ ਪਰਾਪਤ ਕਬੀ ਨਹੀਂ ਹੋਤੀ॥੮॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹਨਾਂ ਦੁੱਖਾਂ ਤੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੮॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਖ਼ਲਾਸੀ ॥੮॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, entiende que no hay Liberación sin el Nombre Verdadero. (8-2-5)"