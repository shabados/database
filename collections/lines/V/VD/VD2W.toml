[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਦ੍ਰਿਸਟਿ; ਪੂਰਨ ਭਗਵਾਨੈ ॥"
page = 256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Perfect Auspicious Master casts His gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੁਕੰਮਲ ਮੁਬਾਰਕ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "upon whom the Perfect Lord God casts His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਨ ਭਗਵਾਨ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrará el Camino hacia su Verdadero Hogar."