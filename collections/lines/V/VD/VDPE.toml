[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵੀ ਆਪ ਚਲਾਈਆਂ, ਤਕਿ ਤਕਿ ਦਾਨਵੀ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess herself then struck her sword looking carefully toward the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਦੇਵੀ ਨੇ (ਦੈਂਤ-ਸੂਰਤਾਂ ਨੂੰ) ਵੇਖ ਵੇਖ ਕੇ (ਤਲਵਾਰਾਂ) ਚਲਾਈਆਂ।"