[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਮਨੁ ਤਨੁ ਪ੍ਰਾਣ ਪ੍ਰਭ ਕੇ; ਤੂ ਆਪਨ ਆਪੁ ਨਿਵਾਰਿ ॥"
page = 1007
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, mind, body and life belong to the Lord, so still thou thy self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ, ਚਿੱਤ, ਦੇਹ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਸੁਆਮੀ ਦੀ ਮਲਕੀਅਤ ਹਨ, ਇਸ ਲਈ ਤੂੰ ਆਪਣੀ ਸਵੈ-ਚੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soul, mind, body and breath of life belong to God; eliminate your self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ, ਮਨ, ਤਨ, ਪ੍ਰਾਨ ਏਹੁ ਸਭ ਪ੍ਰਭੂ ਕੇ ਹੀ ਜਾਨ ਪੁਨਾ ਅਪਨਾਂ ਆਪੁ ਤੂੰ ਨਿਵਿਰਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਜਿੰਦ, ਇਹ ਮਨ, ਇਹ ਸਰੀਰ, ਇਹ ਪ੍ਰਾਣ-(ਸਭ ਕੁਝ) ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਹਨ (ਤੂੰ ਮਾਣ ਕਿਸ ਗੱਲ ਦਾ ਕਰਦਾ ਹੈਂ?) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਆਪਨ ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਾ-ਭਾਵ, ਅਹੰਕਾਰ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo, tu mente, tu respiración vital y tu Alma, pertenecen a tu Dios."