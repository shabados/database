[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਗ੍ਰਿਹੁ; ਜਿਤੁ ਪ੍ਰਗਟੀ ਆਇ ॥"
page = 371
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the house, where-in she has appeared."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਘਰ ਜਿਸ ਅੰਦਰ ਉਹ ਆਪ ਪ੍ਰਗਟ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How blessed is that household, in which she has appeared."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਘਰ ਹ੍ਰਿਦ੍ਯ ਧੰਨ ਹੈ ਜਿਸਮੇਂ ਆਇ ਕਰ ਪ੍ਰਗਟ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿਰਦਾ-ਘਰ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਜਿਸ ਘਰ ਵਿਚ (ਇਹ ਭਗਤੀ-ਇਸਤ੍ਰੀ) ਆ ਦਰਸ਼ਨ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el hogar en que ella habita,"