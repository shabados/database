[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲਵਾੜੀ ਵੜਿ ਗੁਣਗੁਣਾ; ਮਾਲੀ ਨੋ ਨ ਇਨਾਮੁ ਦਿਵਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a person devoid of the sense of smell goes to a garden, he cannot recommend the gardener for award."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੁਲਾਂ ਦੀ ਬਗੀਚੀ ਵਿਚ ਵੜਕੇ ਗੁਣਗੁਣਾ ਮਾਲੀ ਨੂੰ ਇਨਾਮ ਨਹੀਂ ਦਿਵਾ ਸਕਦਾ (ਕਿਉਂ ਜੋ ਘ੍ਰਾਣੇਂ ਦ੍ਰਿਯ ਨਾ ਹੋਣ ਕਰ ਆਪ ਹੀ ਅਨੰਦ ਨਹੀਂ ਲੈ ਸਕਦਾ)।"