type = "primary"
data = "ਸਾਹਿਬ ਸੰਤ ਸਹਾਇ ਪਿਯਾਰੇ ॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Most dear, the Protector of the Saints:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਸੰਤਾਂ ਦੇ ਸਾਹਿਬ (ਸੁਆਮੀ) ਅਤੇ ਪਿਆਰੇ ਸਹਾਇਕ ਹੋ।"