[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ; ਠਾਕੁਰ ਬਿਸ੍ਰਾਮੁ ॥"
page = 1146
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints 'congregation is the abiding-place of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Realm of the Saints is the resting place of our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਕਾ ਠਾਕੁਰ ਵਿਖੇ (ਬਿਸ੍ਰਾਮ) ਨਿਵਾਸੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਬਿਸ੍ਰਾਮੁ = ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Recinto de los Santos es el remanso de nuestro Señor y Maestro."