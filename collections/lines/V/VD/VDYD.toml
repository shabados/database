[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਇਕ ਮਨਿ. ਨਾਮੁ ਧਿਆਇ ॥"
page = 31
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! with single mind remember God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਇਕ ਚਿੱਤ ਹੋ ਕੇ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, meditate on the Naam with one-pointed mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁ ਕੋ ਏਕਾਗ੍ਰ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕਾਗ੍ਰ-ਮਨ ਹੋ ਕੇ ਪਰਾਮਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hermano, de forma sencilla, cántale a Él, al Señor."