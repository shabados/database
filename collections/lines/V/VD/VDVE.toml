[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਰੱਬ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਅਤੇ ਜੋੜਨ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਾਸਲੋ ਮੌਸੁਲ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੧੧।"
page = 10
line = 111

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is connected with the Akaalpurakh and is capable of connecting with Him. (111)"