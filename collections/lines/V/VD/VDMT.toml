[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲੁ ਭਇਆ ਚਿਰੀ ਵਿਛੁੰਨਿਆ; ਗੁਰ ਪੁਰਖਿ ਮਿਲਾਏ ॥"
page = 791
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is united with the Lord after a long separation. The Omnipotent Guru, makes him meet the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਰ ਤੋਂ ਵਿਛੜੇ ਹੋਏ ਦਾ, ਆਪਣੇ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾਪ ਪੈਂਦਾ ਹੈ। ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is united with the Lord, after being separated for so long; the Guru, the Primal Being, unites him with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਬਹੁਤ ਕਾਲ ਕੇ ਬਿਛੁੜਿਓਂ ਕਾ ਅਬ ਮੇਲੁ ਭਇਆ ਹੈ।☬ਪ੍ਰਸ਼ਨ: ਕਿਸ ਨੇ ਸਾਥ ਮਿਲਾਏ ਹੈਂ?☬ਉੱਤ੍ਰ: ਗੁਰੋਂ ਨੇ (ਪੁਰਖੁ) ਵਾਹਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕਉਨ ਉਪਾਇ ਕਰ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿਰ ਤੋਂ (ਰੱਬ ਨਾਲੋਂ) ਵਿਛੁੜੇ ਹੋਏ ਦਾ (ਮੁੜ ਰੱਬ ਨਾਲ) ਮੇਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਤਿਗੁਰੂ ਮਰਦ ਨੇ (ਜੂ) ਮਿਲਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es unido con Dios después de una larga separación por la Gracia del Guru."