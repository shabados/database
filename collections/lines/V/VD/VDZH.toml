[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮੈ ਅਦ੍ਰਜਾ ਬ︀ਯਾਸ ਬਾਨੀ ਪਛਾਨੈ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And you are known through the sacred hymns of Vyas Rishi."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਹੀ ਪਾਰਬਤੀ ('ਅਦ੍ਰਜਾ') ਅਤੇ ਬਿਆਸ-ਬਾਣੀ ਵਜੋਂ ਪਛਾਣਦੇ ਹਨ।"