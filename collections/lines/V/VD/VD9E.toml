[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੋ ਦੂਖੁ ਹਰਿਓ. ਕਰੁਣਾ ਮੈ; ਅਪਨੀ ਪੈਜ ਬਢਾਈ ॥੧॥"
page = 1008
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Embodiment of mercy, removed her suffering and enhanced His own glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦੇ ਸ਼ਰੂਪ ਵਾਹਿਗੁਰੂ ਨੇ ਉਸ ਦਾ ਦੁਖੜਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਅਤੇ ਆਪਣੀ ਨਿੱਜ ਦੀ ਪ੍ਰਭਤਾ ਨੂੰ ਵਧਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the embodiment of mercy, removed her suffering; thus His own glory was increased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰੁਣਾ ਮੈ) ਭਗਵੰਤ ਨੇ ਤਬ ਹੀ ਤਿਸ ਕਾ ਦੂਖ ਹਰਿਓ ਔ ਅਪਨੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਬਢਾਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਤਰਸ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦਾ ਦੁੱਖ ਦੂਰ ਕੀਤਾ ਸੀ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣਾ ਨਾਮਣਾ ਵਧਾਇਆ ਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, el Señor Compasivo la liberó de sus aflicciones y le hizo manifiesta Su Propia Gloria.  (1)"