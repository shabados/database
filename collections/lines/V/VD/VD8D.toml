[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ; ਪਾਈਐ ਸਬਦੁ ਨਿਧਾਨੁ ॥"
page = 46
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we meet the Perfect Guru, we obtain the Name Treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਸੀਂ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਲਈਏ ਤਾਂ ਸਾਨੂੰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If we meet the Perfect True Guru, we obtain the Treasure of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਕਰ ਪੂਰਨ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਬ ਸਰਬ ਸੁਖੋਂ ਕਾ ਭੰਡਾਰ ਜੋ ਗੁਰ ਸ਼ਬਦ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜੇ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਉਸ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦਾ) ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si encontramos al Guru Perfecto, recibimos el Tesoro del Nombre del Señor."