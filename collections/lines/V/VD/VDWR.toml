[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸ੍ਚਰਜ ਰੂਪੰ; ਰਹੰਤ ਜਨਮੰ ॥"
page = 1359
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is His form and he is unborn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਹੈ ਉਸ ਦਾ ਸਰੂਪ ਅਤੇ ਉਹ ਅਜਨਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Form is Wondrous and Amazing. He is beyond incarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਅਸਚਰਜ ਰੂਪ ਹੈ ਅਰਥਾਤ ਨਿਰਾਕਾਰ ਹੈ ਔ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਤੋਂ ਰਹਿਤ ਹੈ, ਉਸ ਦਾ ਰੂਪ ਅਚਰਜ ਹੈ (ਜੋ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni parafernalia de ningún tipo ni tampoco piel azul, Su Forma es Maravillosa y Sorprendente,"