[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੀ ਜਾਨੀ ਰੇ; ਰਾਜਾ ਰਾਮ ਕੀ ਕਹਾਨੀ ॥"
page = 970
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my love, I have known the story of the sovereign Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਜਾਨੀਆਂ! ਮੈਂ ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਭੂ ਦੀ ਸਾਖੀ ਜਾਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to know the story of my Sovereign Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਜਾ ਰਾਮ ਕੀ ਜੋ ਕਥਾ (ਜਾਨੀ) ਪਿਆਰੀ ਹੈ ਜਾਨੀ ਹੈ; ਵਾ (ਜਾਨੀ) ਗ੍ਯਾਨੀ ਜੋ ਸੰਤ ਹੈਂ ਤਿਨਾ ਦੁਆਰੇ ਰਾਜਾ ਰਾਮ ਕੀ (ਕਹਾਨੀ) ਕਥਾ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪਰਮਾਤਮਾ ਦੇ ਮੇਲ ਦੀ ਅਵਸਥਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇ = ਹੇ ਭਾਈ! ਜਾਨੀ = (\"ਬਿਰਲੈ ਗੁਰਮਖਿ\" ਨੇ) ਜਾਣੀ ਹੈ। ਕਹਾਨੀ = ਕਿਸੇ ਬੀਤ ਚੁਕੀ ਜਾਂ ਵਰਤ ਰਹੀ ਘਟਨਾ ਦਾ ਹਾਲ। ਰਾਜਾ ਰਾਮ ਕੀ ਕਹਾਨੀ = ਉਸ ਘਟਨਾ ਦਾ ਹਾਲ ਜੋ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਵਾਪਰਦੀ ਹੈ; ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਹਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado a conocer la historia de mi Señor Soberano,"