type = "primary"
data = "ਕਿ ਈਂ ਮਾਹਰੋ ਕਾਮਗ਼ਾਰੀ ਦਿਹਦ ॥੩੦॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Could only secure this moonlit night beauty.’(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਚੰਦ੍ਰਮਾ ਵਰਗੀ ਕਿਸ ਦੀ ਇੱਛਾ ਨੂੰ ਪੂਰਾ ਕਰਦੀ ਹੈ ॥੩੦॥"