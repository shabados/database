[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਉਪਰਿ; ਹੋਵਗਿ ਸਾਰ ॥"
page = 1169
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to their deeds, they shall be judged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅਮਲਾਂ ਅਨੁਸਾਰ ਉਹਨਾਂ ਦਾ ਫੈਸਲਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to their deeds, they shall be judged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਣੀ ਉਪਰ ਸਭੀ ਕੀ (ਸਾਰ) ਸੰਭਾਲ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹਰੇਕ ਦੀ ਕਾਮਯਾਬੀ ਦਾ ਫ਼ੈਸਲਾ ਉਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਉਤੇ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Dios y según sean sus actos serán juzgados."