[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਸਮਾਲੈ; ਮੁਖਿ ਹਰਿ ਹਰਿ ਬੋਲੈ ॥"
page = 388
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who remembers the Lord God in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble being who contemplates the Lord within his heart, and chants the Lord's Name, Har, Har, with his mouth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮਾਲਾ ਕੋ ਹਿਰਦੇ ਮੇਂ ਸੰਭਾਲ ਕਰ ਰਖੇ ਔਰ ਮੁਖ ਸੇ ਭੀ ਹਰਿ ਹਰਿ ਕਰਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ ਤੇ ਮੂੰਹ ਨਾਲ ਹਰਿ-ਹਰਿ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਹ੍ਹਾਲੇ = ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que aprecia al Señor en su corazón y Lo repite con su lengua,"