[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਨਾਰਦੀ ਰਿਦੈ ਨ ਆਈ; ਕਾਛਿ ਕੂਛਿ ਤਨੁ ਦੀਨਾ ॥"
page = 654
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Narad like loving service, enters not into man's mind and pampering and adorning his body, the man gives it to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਵਰਗੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਬੰਦੇ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀ ਅਤੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਬਣਾ ਸੰਵਾਰ ਕੇ ਬੰਦਾ ਇਸ ਨੂੰ ਮੌਤ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loving devotional worship does not enter into your heart; pampering and adorning your body, you must still give it up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤੀ ਨਾਰਦ ਆਦ ਰਿਖੀਓਂ ਨੇ ਕਰੀ ਹੈ, ਵਾ ਬੀਨ ਲੇ ਕਰ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰੇਮ ਸੇ ਜਸ ਗਾਯਨ ਕਰਨਾ ਐਸੀ ਪ੍ਰੇਮ ਭਗਤੀ ਤੌ ਰਿਦੇ ਬੀਚ ਨ ਆਵਤੀ ਭਈ। ਇਸ ਸਰੀਰ ਕੇ (ਕਾਛਿ ਕੂਛਿ) ਬਨਾਵਣੇ ਤਨਾਵਣੇ ਅਰਥਾਤ ਖਾਂਨ ਪਾਂਨ ਮੇਂ ਸਮਾਂ ਇਸ ਨੇ ਦੀਆ ਹੈ, ਭਾਵ ਸੇ ਸਰੀਰ ਕੀ ਪਾਲਨ ਪੋਖਨ ਬੀਚ ਜਨਮ ਗਵਾਇਆ ਹੈ, ਵਾ ਬਨਾ ਤਨਾ ਕਰ ਜਮ ਕੋ ਸਰੀਰੁ ਦੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਰੀਰ ਉੱਤੇ ਤਾਂ (ਧਾਰਮਿਕ ਚਿੰਨ੍ਹ) ਚੱਕਰ ਆਦਿਕ ਲਾ ਲਏ ਹਨ, ਪਰ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੈਦਾ ਨਹੀਂ ਹੋਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No permitiste en ti la amorosa adoración de Dios. Preocupándote por los símbolos,"