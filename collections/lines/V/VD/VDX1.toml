[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾੜੀ ਚਾੜੀ; ਲਾਇਤਬਾਰੁ ॥"
page = 931
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising slander, commendation and back-biting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ, ਉਸਤਤ ਅਤੇ ਚੁਗਲੀ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "slander, inuendo and gossip;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾੜੀ) ਨਿੰਦਾ, (ਚਾੜੀ) ਉਸਤਤੀ, ਪੁਨਃ (ਲਾਇਤਬਾਰੁ) ਚੁਗਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਿਆ, ਖ਼ੁਸ਼ਾਮਦ, ਚੁਗ਼ਲੀ-ਇਹ ਹਰੇਕ ਕੰਮ ਮਾੜਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾੜੀ ਚਾੜੀ = ਲਹਾ ਦੀ ਗੱਲ ਤੇ ਚੜ੍ਹਾਅ ਦੀ ਗੱਲ, ਨਿੰਦਿਆ ਤੇ ਖ਼ੁਸ਼ਾਮਦ। ਲਾਇਤਬਾਰ = ਲਾ-ਇਤਬਾਰੁ, ਉਹ ਢੰਗ ਜਿਸ ਨਾਲ ਕਿਸੇ ਦਾ ਇਤਬਾਰ ਗਵਾਇਆ ਜਾ ਸਕੇ, ਚੁਗ਼ਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No calumnies a otro, ni lo incites, ni lo provoques;"