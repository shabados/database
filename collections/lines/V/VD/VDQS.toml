[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਰੇਣੁ ਵਡਭਾਗੀ ਪਾਵੈ ॥"
page = 741
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, one obtains the dust of the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਸ਼੍ਰੇਸ਼ਟ ਭਾਗਾਂ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one obtains the dust of the feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਕੀ (ਰੇਣੁ) ਧੂੜ ਜੀਵ ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁ = ਚਰਨ-ਧੂੜ। ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una grandiosa fortuna uno obtiene el polvo de los Pies del Verdadero Guru."