[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵਕ ਕੇ; ਕਾਰਜ ਰਾਸਿ ॥"
page = 286
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the affairs of that slave are set right."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੋਲੇ ਦੇ ਕੰਮ ਸੌਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that humble servant's affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇਵਕ ਕੇ ਸੰਪੂਰਨ ਮੋਖ ਆਦੀ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces serán satisfechos todos sus deseos."