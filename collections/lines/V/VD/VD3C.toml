type = "primary"
data = "ਕਹੂੰ ਰਾਜਸੰ ਤਾਮਸੰ ਸਾਤਕੇਅੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere He bears the quality of rajas (activity), somewhere tamas (morbidity) and somewhere sattva (rhythm)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਕਿਤੇ ਰਜੋ, ਸਤੋ ਅਤੇ ਤਮੋ (ਗੁਣਾਂ ਵਾਲਾ) ਹੈਂ,"