[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜਨ ਤੇ ਸਾਜਨ ਭਏ; ਭੇਟੇ ਗੁਰ ਗੋਵਿੰਦ ॥"
page = 934
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru-God. even the enemies become friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਵੈਰੀ ਭੀ ਮਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even one's enemies become friends, meeting with the Guru, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਗੁਰ) ਪੂਜਾ ਰੂਪ ਪਰਮੇਸਰ ਨੂੰ ਮਿਲੇ ਤਬ ਜੋ ਦੁਰਜਨ ਥੇ, ਸੋ ਸਜਨ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਿਆਂ ਉਹ ਮੰਦੇ ਤੋਂ ਚੰਗੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus esfuerzos y tu afán por lo exterior cesan, tu mente se establece en la Palabra del Guru y tú vives en Éxtasis."