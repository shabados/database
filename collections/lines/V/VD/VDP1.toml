[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰ ਕੇਰੀ ਛਪੜੀ; ਕਊਆ ਮਲਿ ਮਲਿ ਨਾਇ ॥"
page = 1411
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crow rubs and washed itself in the small pool of the saline land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੋਰੇ ਵਾਲੀ ਧਰਤੀ ਦੇ ਛੋਟੇ ਜਿਹੇ ਟੋਭੇ ਅੰਦਰ ਕਾਗ ਮਲ ਮਲ ਕੇ ਨ੍ਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The crow rubs and washes itself in the mud puddle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਰੂਪ ਛਪੜੀ ਮੇਂ ਪਾਪੀ ਜੀਵ ਕਾਗ ਮਲ ਮਲ ਕੇ ਨ੍ਹਾਵਤਾ ਹੈ, ਭਾਵ ਵਿਸਿਅਹੁੰ ਕੋ ਭੋਗ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਦੀ ਕਾਲਖ ਨਾਲ) ਕਾਲੇ ਹੋਏ ਮਨ ਵਾਲਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ) ਕੱਲਰ ਦੀ ਛੱਪੜੀ ਵਿਚ ਬੜੇ ਸ਼ੌਕ ਨਾਲ ਇਸ਼ਨਾਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀ = ਦੀ। ਮਲਿ ਮਲਿ = ਮਲ ਮਲ ਕੇ ਬੜੇ ਸ਼ੌਕ ਨਾਲ। ਕਊਆ = (ਵਿਕਾਰਾਂ ਦੀ ਕਾਲਖ ਨਾਲ) ਕਾਲੇ ਹੋਏ ਮਨ ਵਾਲਾ ਮਨੁੱਖ। ਨਾਇ = ਨ੍ਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuervo se revuelca y se baña en el lago lodoso,"