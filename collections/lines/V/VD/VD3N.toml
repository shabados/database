[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਸਦਾ ਮਨੁ ਨਿਰਮਲੁ; ਰਸਨਾ ਸੇਵਿ ਸੁਖਦਾਤਾ ਹੇ ॥੧੨॥"
page = 1053
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who stills his self-conceit his soul becomes blotless for aye with his tongue he earns service of the Peace-giving Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਸੁਟਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਾ ਹਮੇਸ਼ਾਂ ਲਈ ਬੇਦਾਗ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜੀਭ੍ਹਾ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering egotism, the mind becomes immaculate forever; with his tongue, he serves the Lord, the Giver of peace. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਕੋ ਮਾਰੇ ਤੌ ਸਦਾ ਹੀ ਮਨ ਨਿਰਮਲ ਹੈ ਔ ਰਸਨਾ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪੇ, ਪੁਨਃ ਸਾਧ ਸੰਗਤ ਕੀ ਸੇਵਾ ਕਰੇ ਤੋ ਸੁਖਦਾਤਾ ਪਰਮੇਸੁਰ ਮਿਲ ਜਾਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹਉਮੈ ਨੂੰ ਦੂਰ ਕਰ ਕੇ, ਅਤੇ ਜੀਭ ਨਾਲ ਸੁਖਾਂ ਦੇ ਦਾਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ, ਉਸ ਦਾ ਮਨ ਸਦਾ ਲਈ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra controlar su ego, su mente queda sin mancha para siempre y sus labios sirven al Dios Dador de Éxtasis.(12)"