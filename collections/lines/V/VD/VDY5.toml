data = "ਆਖਿ ਮੂੰਦਿ ਤ੍ਰਿਯ ਏਕ ਕੀ; ਦੂਜੀ ਲਈ ਬੁਲਾਇ ॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He closed the eyes of the one and called the other and told,"

