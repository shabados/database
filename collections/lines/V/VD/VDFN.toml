[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਹੀ ਦਿਜ ਮੰਡਲ ਗੋਦ ਲੀਯੋ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole assembly affectionately kept the two in their midst."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਬ੍ਰਾਹਮਣ-ਮੰਡਲੀ ਨੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਗੋਦ ਵਿਚ ਲੈ ਲਿਆ"