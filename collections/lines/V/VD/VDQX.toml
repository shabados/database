[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹੁ ਰਾਮ ਨਾਮੁ ਅਤਿ ਨਿਰਮਲੁ; ਅਵਰ ਤਿਆਗਹੁ. ਹਉਮੈ ਕਉਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 415
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Lord's very pure Name and relinquish the bitter pride. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਪਰਮ ਪਵਿੱਤ੍ਰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਕੌੜੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember in meditation the Lord's Name, the most pure and sublime; renounce your bitter egotism. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਰਾਮ ਨਾਮ ਅਤਿ ਨਿਰਮਲ ਹੈ ਗੁਰ ਸਬਦ ਦ੍ਵਾਰਾ ਤਿਸ ਕਾ ਸਿਮਰਣ ਕਰੋ ਔਰ ਹੰਤਾ ਮਮਤਾ ਕਾ ਜੋ ਕੌੜਾ ਸੁਆਦ ਹੈ ਤਿਸ ਕੋ ਤਿਆਗੋ ਵਾ ਹੰਕਾਰ ਸੇ ਕੌੜਾ ਬਚਨ ਬੋਲਣਾ ਹੈ ਤਿਸ ਕਾ ਤ੍ਯਾਗ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਨ ਨੂੰ ਟਿਕਾਣ ਵਾਸਤੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ ਜੋ ਬਹੁਤ ਹੀ ਪਵਿਤ੍ਰ ਹੈ, ਅਤੇ ਹੋਰ ਰਸ ਛੱਡੋ ਜੋ ਕੌੜੇ ਭੀ ਹਨ ਤੇ ਹਉਮੈ ਨੂੰ ਵਧਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ = ਹੋਰ ਰਸ। ਕਉਰਾ = ਕਉੜਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que debemos habitar en el Nombre Inmaculado del Señor y hacer a un lado el veneno del ego. (1‑Pausa)"