[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਆਵੈ ਜਾਇ ਨਿਸੰਗੁ ॥"
page = 932
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being comes and goes without fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਬਿਨਾਂ ਡਰ ਦੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh comes and goes without fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਆਵੈ ਜਾਇ) ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕਾ ਪਰਮੇਸਰ ਕੇ ਸਾਥ (ਸੰਗੁ) ਮਿਲਾਪ ਹੂਆ ਹੈ; ਵਾ ਗੁਰਮੁਖ ਜਹਾਂ ਚਾਹੇ ਨਿਸੰਕ ਆਉਤੇ ਜਾਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਰਾਹ ਕੋ ਬ੍ਰਹਮਾਦਿਕ ਭੀ ਰੋਕ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੀ (ਜਗਤ ਵਿਚ) ਬੰਧਨ-ਰਹਿਤ ਆਉਂਦਾ ਹੈ ਤੇ ਬੰਧਨ-ਰਹਿਤ ਹੀ ਇਥੋਂ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਨਾਹ ਹੀ ਕਿਸੇ ਕਰਮਾਂ ਦੇ ਫਲ ਭੋਗਣ ਆਉਂਦਾ ਹੈ ਤੇ ਨਾਹ ਹੀ ਇਥੋਂ ਕੋਈ ਮੰਦ ਕਰਮਾਂ ਦੇ ਬੰਧਨ ਸਹੇੜ ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el hombre de Dios va y viene a Voluntad porque ha erradicado todas las fallas"