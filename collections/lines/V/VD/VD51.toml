[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਏਕੁ ਹੈ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 53
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru and God are one and the Divine Guru is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਅਤੇ ਵਾਹਿਗੁਰੂ ਇਕ ਹਨ ਅਤੇ ਰੱਬ ਰੂਪ ਗੁਰੂ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru and the Transcendent Lord are one and the same, pervading and permeating amongst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਔਰ ਪਰਮੇਸ੍ਵਰ ਏਕ ਰੂਪ ਹੀ ਹੈਂ, ਗੁਰੋਂ ਕਾ ਜਸੁ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਉਹ ਅਤੇ ਗੁਰੂ ਇੱਕ-ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru y Dios son uno, Dios prevalece en todo, en todas partes."