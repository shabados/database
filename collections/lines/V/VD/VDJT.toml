[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਉਧਾਰਉ; ਤਤਖਿਣ ਤਾਲਿ ॥੧॥"
page = 867
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instantaneously and forthwith, emancipate I, the saint"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝਟਪਟ ਤੇ ਤੁਰੰਤ ਹੀ, ਮੈਂ ਸਾਧੂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are saved instantaneously. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੋ (ਤਤਖਿਣ) ਤਤਕਾਲ ਹੀ ਸੰਸਾਰ ਤਾਲ ਸੇ ਉਧਾਰ ਲੇਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਭੀ ਬਿਪਤਾ ਤੋਂ) ਸੰਤ ਨੂੰ ਮੈਂ ਤੁਰਤ ਉਸੇ ਵੇਲੇ ਬਚਾ ਲੈਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਉ = ਉਧਾਰਉਂ, ਮੈਂ ਬਚਾ ਲੈਂਦਾ ਹਾਂ। ਤਤਕਾਲਿ = ਉਸੇ ਵੇਲੇ। ਤਾਲਿ = ਤਾਲੀ ਵੱਜਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Santos los emancipo instantáneamente”.(1)"