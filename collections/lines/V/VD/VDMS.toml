[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਜੀਅ ਲਹੀਐ ॥੯੨੪॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shat-tarangni”, add the words “Jaachar-nayak” and the words “ari” at the end, know all the names of Tupak in your mind.924."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਮਨ ਵਿਚ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੨੪॥"