[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਬਲਿਹਾਰਣੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇਇ ॥੭॥"
page = 298
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is devoted unto me who repeats the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to one who chants the Name of the Lord, Har, Har. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮਨ ਬਾਣੀ ਕਰ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਤਿਸ ਕੇ ਬਲਿਹਾਰੇ ਜਾਈਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ, ਮੈਂ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su vida en sacrificio a aquél que contempla siempre y para siempre a su Señor. (7)"