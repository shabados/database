asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਦਾਹਨ ਪ੍ਰਭ ਤਦਿਨ ਕਹਾ︁ਯੋ ॥੧੧॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore Thou art called ‘Dukh-dahan’ (the destroyer of sufferings.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ, ਹੇ ਪ੍ਰਭੂ! (ਤੂੰ) 'ਦੁਖ-ਦਾਹਨ' ਅਖਾਉਂਦਾ ਹੈਂ ॥੧੧॥"