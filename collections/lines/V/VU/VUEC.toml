[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਂਦਾ ਨਰਕਿ. ਸੁਰਗਿ ਲੈਦੇ; ਦੇਖਹੁ ਏਹੁ ਧਿਙਾਣਾ ॥"
page = 1290
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See ye this injustice, that the giver goes to hell and the receiver to heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਇਹ ਅਨਿਆਂ ਵੇਖੋ ਕਿ ਦੇਣ ਵਾਲਾ ਜਹੇਨਮ ਨੂੰ ਜਾਵੇ ਅਤੇ ਲੈਣ ਵਾਲਾ ਬਹਿਸ਼ਤ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The giver goes to hell, while the receiver goes to heaven - look at this injustice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਣੇ ਵਾਲਾ ਤੋ ਨਰਕ ਕੋ ਜਾਵੇਗਾ ਅਰ ਲੈਣੇ ਵਾਲਾ ਸ੍ਵਰਗ ਕੋ ਜਾਵੇਗਾ? ਦੇਖੋ ਏਹ ਤੁਮਾਰਾ ਜੋਰ ਧਿਙਾਣਾ ਹੈ, ਭਾਵ ਨਿਆਉਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਵੇਖੋ, ਇਹ ਅਚਰਜ ਧੱਕੇ ਦੀ ਗੱਲ ਹੈ ਕਿ ਦਾਨ ਦੇਣ ਵਾਲੇ ਨਰਕੇ ਪੈਣ ਤੇ ਲੈਣ ਵਾਲੇ ਸੁਰਗ ਵਿਚ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਸੁਰਗਿ = ਸੁਰਗ ਵਿਚ। ਧਿਙਾਣਾ = ਧੱਕੇ ਦੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dador tiene que pagar, mientras que el que recibe se libera, ve esta injusticia. Tú no entiendes esto, pero predicas por todas partes. Oh, Pandit ¡qué sabio eres!"