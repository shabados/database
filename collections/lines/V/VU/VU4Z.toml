[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ ਪੂਰਨ ਹੋਈ; ਮਨ ਇਛੇ ਫਲ ਪਾਏ ॥"
page = 783
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All their worship is thus complete and they obtain their heart desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਉਪਾਸ਼ਨਾ ਇੰਜ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਦਿਲ ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is perfect for them, and they obtain the fruits of their mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਮੱਗ੍ਰੀ ਕਰ ਕੇ ਪੂਰਨ ਹੋਈ ਹੋਈ ਪੁਰੀ ਹੈ ਵਾ ਸਤਸੰਗੀਓ ਮੇਂ ਸਾਧਨਾ ਰੂਪ ਸਭ ਸਮੱਗ੍ਰੀ ਪੂਰੀ ਹੂਈ ਹੈ, ਅਰੁ ਤਿਨ ਮੇਂ ਨਿਵਾਸੀਓਂ ਨੇ ਮਨ ਇਛਤ ਫਲ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟਣ ਲਈ ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸਾਰੇ ਲੋੜੀਂਦੇ ਆਤਮਕ ਗੁਣ ਮੁਕੰਮਲ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੀਆਂ ਮਨ-ਬਾਂਛਤ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਸਮਗ੍ਰੀ = {सामग्री} ਜਮ ਦੀ ਫਾਹੀ ਕੱਟਣ ਲਈ ਸਾਰੇ ਲੋੜੀਂਦੇ ਆਤਮਕ ਗੁਣ {ਨੋਟ: ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ ਤਿਆਰ ਕਰਨ ਲਈ ਘਿਉ, ਖੰਡ, ਆਟਾ, ਪਾਣੀ, ਅੱਗ = ਇਹਨਾਂ ਚੀਜ਼ਾਂ ਦੀ ਲੋੜ ਪੈਂਦੀ ਹੈ। ਘਿਉ ਖੰਡ ਆਟਾ ਸਮਗ੍ਰੀ ਹੈ। ਜਮ ਦੀ ਫਾਹੀ ਆਤਮਕ ਮੌਤ ਮੁਕਾਣ ਲਈ ਇਹ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੂੰਹ ਮੋੜ ਚੁਕੇ ਹੋਣ। ਸਾਰੇ ਆਤਮਕ ਗੁਣਾਂ ਦਾ ਇਕੱਠ ਸਮਗ੍ਰੀ ਹੈ}। ਪੂਰਨ = ਮੁਕੰਮਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que han buscado lo reciben y obtienen el fruto de los deseos de su corazón."