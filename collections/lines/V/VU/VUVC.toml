[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਕ ਬਿਲੌਕਨਿ ਖਰਚ ਧਨੁ; ਮੋ ਮਨ ਲੀਨੋ ਮੋਲ ॥੨੫॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will spend all my precious consciousness to allure his love.’(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਟੇਢੇ ਨੈਣਾਂ ਦਾ ਧਨ ਖ਼ਰਚ ਕੇ ਮੇਰੇ ਮਨ ਨੂੰ (ਉਨ੍ਹਾਂ ਨੇ) ਮੁਲ ਖ਼ਰੀਦ ਲਿਆ ਹੈ ॥੨੫॥"