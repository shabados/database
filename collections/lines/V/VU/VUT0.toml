data = "ਬਿਸੇਖ ਭਾਵਨਾ ਧਰੈਂ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people prostrated and bowed at the feet of gods and were assuming significant emotions in their minds."

