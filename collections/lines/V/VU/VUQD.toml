[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ ਤਾਣੁ; ਹੋਵੈ ਕਿਸੈ ਤਾਣੁ ॥"
page = 1
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਸ ਸਾਰੀ ਪਉੜੀ ਵਿਚ ਬਿਸ਼ਰਾਮ \"ਕੋ\" ਤੋਂ ਬਾਅਦ ਹੈ। \"ਕੋ\" ਦਾ ਭਾਵ ਹੈ \"ਕੋਈ\"।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can sing His might? Who has power to sing it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਸ਼ਕਤੀ ਨੂੰ ਕੌਣ ਗਾਇਨ ਕਰ ਸਕਦਾ ਹੈ? ਇਸ ਨੂੰ ਗਾਇਨ ਕਰਨ ਦਾ ਕੀਹਦੇ ਕੋਲ ਬਲ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing of His Power-who has that Power?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਕਾਲ ਪੁਰਖ ਕੇ ਸਮੱਗ੍ਰ (ਤਾਣੁ) ਬਲੁ ਕੋ (ਕੋ ਗਾਵੈ) ਕੌਣ ਗਾਇ ਸਕਤਾ ਹੈ? ਜਬ ਕਿਸੀ ਮੈ ਐਸਾ ਬਲੁ ਹੋਵੈ, ਤੌ ਗਾਇ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸਮਰਥਾ ਹੁੰਦੀ ਹੈ, ਉਹ ਰੱਬ ਦੇ ਤਾਣ ਨੂੰ ਗਾਉਂਦਾ ਹੈ, (ਭਾਵ, ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਉਹ ਕੰਮ ਕਥਨ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਉਸ ਦੀ ਵੱਡੀ ਤਾਕਤ ਪਰਗਟ ਹੋਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਤਾਣੁ = ਬਲ, ਅਕਾਲ ਪੁਰਖ ਦੀ ਤਾਕਤ। ਕਿਸੈ = ਜਿਸ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ। ਤਾਣੁ = ਸਮਰਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién por sí mismo puede ser grande?"