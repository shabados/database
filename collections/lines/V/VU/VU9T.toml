[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਮਸਕਾਰ ਤਾ ਕਉ; ਲਖ ਬਾਰ ॥"
page = 1142
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lakhs of times, make I obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖੂਖਾਂ ਵਾਰੀ ਮੈਂ ਊਸ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow in humble worship, tens of thousands of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੋ ਲਾਖੋਂ ਬਾਰ ਨਮਸਕਾਰ ਕਰਨੀ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਅੱਗੇ ਲੱਖਾਂ ਵਾਰੀ ਸਿਰ ਨਿਵਾਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਬਾਰ = ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dado mi homenaje un millón veces a mi Dios."