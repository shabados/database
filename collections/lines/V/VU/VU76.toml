[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵਾਨ ॥੪੫੭॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Naagini” firstly and then adding “ripu Ari”, O wise men! the names of Paash continue to be evolved.457."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣ ਜਾਵੇਗਾ। ਬੁੱਧੀਮਾਨੋ! ਸੋਚ ਲਵੋ ॥੪੫੭॥"