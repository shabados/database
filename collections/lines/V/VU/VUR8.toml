[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਕ ਵੇਦ ਗੁਣ ਗਿਆਨ ਵਿਚਿ; ਪਤਿਤ ਉਧਾਰਣ ਨਾਉ ਸੁਣੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They, from people during their discussions over good and knowledge, listen to the name of the Lord, the saviour of the fallen ones;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਸ਼ਾਸਤ੍ਰ ਦੇ ਗੁਣਾਂ ਵਿਖੇ ਵੇਦਾਂ ਤੇ ਗਿਆਨ ਵਿੱਚ ਇਕੋ ਪਤਿਤੋਧਾਰਣ (ਅਕਾਲ ਪੁਰਖ) ਦੇ ਨਾਮ ਦਾ ਸ਼੍ਰਵਣ ਬੀ ਕਰਦੇ ਹਨ (ਪਰੰਤੂ ਓਹ ਲੋਕ ਇਉਂ ਹਨ ਜਿੱਕੁਰ)"