[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਯਾ. ਜਨਮੁ ਨ ਹਾਰੀਐ; ਗੁਰ ਪੂਰੇ ਕੀ ਟੇਕ ॥"
page = 253
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y: Through the support of the Perfect Guru, thou shalt not lose thy human birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ-ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਆਸਰੇ ਰਾਹੀਂ, ਤੂੰ ਆਪਣਾ ਮਨੁੱਖੀ ਜੀਵਨ ਨਹੀਂ ਹਾਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yaya: This human life shall not be wasted, if you take the Support of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਯੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੋਂ ਕੀ (ਟੇਕ) ਸਰਨ ਲੈਕਰ ਮਾਨੁਖ ਜਨਮ ਕੋ ਸੰਸਾਰ ਜੂਏ ਮੇਂ ਹਾਰ ਨਾ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆਂ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਹਾਰੀਐ = ਵਿਅਰਥ ਨਹੀਂ ਜਾਇਗਾ। ਟੇਕ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Soporte del Guru Perfecto uno no pierde el mérito de la vida, y logra la Paz,"