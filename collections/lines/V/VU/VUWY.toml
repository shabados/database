[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਰਿਦੈ ਵਸਾਇ; ਆਪੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who holding dear to his heart the teachings of the Guru expels ego from his self;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤ ਨੂੰ ਰਿਦੇ ਵਿਚ ਵਸਾਕੇ ਆਪਾ (ਮਨਮਤਿ ਨੂੰ) ਗੁਆ ਦਿੱਤਾ।"