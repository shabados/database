[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਵਾਰੀ ਵਾਰਿ ਘੁਮਾਈ; ਅਪਨੇ ਗੁਰ ਵਿਟਹੁ ਬਲਿਹਾਰੀ ॥੨੭॥"
page = 911
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I tender, dedicate and devote my body and soul unto my Guru and am ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਦੇਹ ਅਤੇ ਜਿੰਦੜੀ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਤੋਂ ਕੁਰਬਾਨ, ਬਲਿਹਾਰ ਅਤੇ ਸਦਕੜੇ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਦਾ ਹੀ ਉਹਨਾਂ ਉਤੋਂ ਖੰਨੀਏ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my body and mind in sacrifice to my Guru; I am a sacrifice to Him. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੋਂ ਪਰ ਸਰੀਰ ਔ ਮਨੁ ਬਾਰੰਬਾਰ ਵਾਰ ਦੇਈਏ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਤਾਹੀਏਂ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਗੁਰੂ ਤੋਂ ਆਪਣਾ ਤਨ ਮਨ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ, ਘੋਲਿ ਘੁਮਾਂਦਾ ਹਾਂ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਰੀ = ਵਾਰੀਂ, ਮੈਂ ਵਾਰ ਦਿਆਂ। ਵਾਰਿ ਘੁਮਾਈ = ਵਾਰਿ ਘੁਮਾਈਂ, ਵਾਰ ਕੇ ਸਦਕੇ ਕਰ ਦਿਆਂ। ਵਿਟਹੁ = ਤੋਂ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrece tu cuerpo y tu Alma en sacrificio al Guru.(27)"