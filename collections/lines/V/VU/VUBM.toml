[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਸਿਫਤਿ ਸਚੀ ਸਾਲਾਹ; ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਏ ॥੫॥"
page = 753
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's true praise and true commendation are obtained from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਮਹਿਮਾ ਅਤੇ ਸੱਚੀ ਕੀਰਤੀ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True Praise, True Devotional Praise, is obtained from the Perfect Guru. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਚੀ ਉਸ ਕੀ ਸਿਫਤ ਹੈ ਅਰ ਜੋ (ਸਾਲਾਹ) ਮਸਲਤ ਹੈ, ਸੋ ਭੀ ਸਚੀ ਹੈ, ਸੋ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਪਾਈਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Verdadera Alabanza del Señor viene del Guru Perfecto.  (5)"