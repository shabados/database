[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਢਹਗਿ ਦਿਵਾਲ; ਕਾਹੇ ਗਚੁ ਲਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1171
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wall of mud shall surely fall. Why plaster it thou with lime? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਰੇ ਦੀ ਕੰਧ ਨਿਸਚਿਤ ਹੀ ਡਿਗ ਪਏਗੀ। ਤੂੰ ਇਸ ਨੂੰ ਕਿਉਂ ਚੂਨੇ ਨਾਲ ਲਿਪਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wall of mud is crumbling. Why bother to patch it with plaster? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਕਚੀ ਕੰਧ ਵਤ ਦੇਹ ਢਹਿ ਜਾਵੇਗੀ। ਕਿਸ ਵਾਸਤੇ (ਗਚ) ਚੂਨੇ ਕੋ ਲਾਵਤੇ ਹੋ, ਭਾਵ ਨਾਸਵੰਤ ਸਰੀਰ ਕੋ ਅਤੀ ਪ੍ਰੀਤੀ ਕਰ ਕਿਉਂ ਪੁਸਟ ਰਾਖਣਾ ਚਾਹਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗਾਰੇ ਦੀ) ਕੱਚੀ ਕੰਧ (ਜ਼ਰੂਰ) ਢਹਿ ਜਾਇਗੀ (ਅੰਦਰਲੇ ਆਚਰਨ ਨੂੰ ਵਿਸਾਰ ਕੇ ਤੂੰ ਬਾਹਰ ਤੁਲਸੀ ਆਦਿਕ ਦੀ ਪੂਜਾ ਕਰ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਤਾਂ ਗਾਰੇ ਦੀ ਕੱਚੀ ਕੰਧ ਉਤੇ) ਚੂਨੇ ਦਾ ਪਲਸਤਰ ਵਿਅਰਥ ਹੀ ਕਰ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢਹਗਿ = ਢਹਿ ਜਾਇਗੀ। ਗਚੁ = ਚੂਨੇ ਦਾ ਪਲਸਤਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun con mucho yeso las paredes de barro se derrumbarán. (1-Pausa)"