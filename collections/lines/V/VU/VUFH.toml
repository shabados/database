type = "primary"
data = "ਸ਼ਹਿਨਸ਼ਾਹਿ ਪਿਸਰੇ ਮਮਾਯੰਦਰਾ ॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am the son of the ruler of the country of Mayindra,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਲੜਕੇ ਨੇ ਕਿਹਾ) ਮੈਂ ਮਾਯੰਦਰਾਂ ਦੇਸ਼ ਦੇ ਬਾਦਸ਼ਾਹ ਦਾ ਲੜਕਾ ਹਾਂ"