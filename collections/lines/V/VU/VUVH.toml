[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਦ੍ਰਿਸਟਿ ਕਰਿ ਸਮਸਰਿ ਜਾਣੈ; ਜੋਗੀ ਕਹੀਐ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 730
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is called a Yogi who looks upon all mortals with the same eye and deems them as equal. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਯੋਗੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਇਕੋ ਅੱਖ ਨਾਲ ਵੇਖਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਸਮਾਨ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who looks upon all with a single eye, and knows them to be one and the same - he alone is known as a Yogi. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਏਕ ਦ੍ਰਿਸਟਿ ਕਰਿ) ਏਕਤਾ ਕੀ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ (ਸਮਸਰਿ) ਤੁਲ ਏਕ ਰਸ ਸਮਾਇਆ ਹੋਇਆ ਸਾਰੇ ਵਾਹਿਗੁਰੂ ਜਾਣੇ, ਸੋ ਜੋਗੀ ਕਹੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਜੋਗੀ ਅਖਵਾ ਸਕਦਾ ਹੈ ਜੋ ਇਕੋ ਜੇਹੀ ਨਿਗਾਹ ਨਾਲ ਸਭ (ਜੀਵਾਂ) ਨੂੰ ਬਰਾਬਰ (ਦੇ ਇਨਸਾਨ) ਸਮਝੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ, ਨਜ਼ਰ। ਕਰਿ = ਕਰ ਕੇ। ਸਮਸਰਿ = ਬਰਾਬਰ, ਇਕੋ ਜੇਹਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien contempla todo con mirada  equitativa y sabe que todo es uno y lo mismo, sólo él es el verdadero Yogui.(1-Pausa)"