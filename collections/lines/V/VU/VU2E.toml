[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਨਿ; ਹੋਇ ਮੁਕਤਿ ਦੁਆਰੁ ॥"
page = 971
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering whom thou shalt obtain the gate of emancipation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਤੂੰ ਮੋਖਸ਼ ਦਾ ਦਰਵਾਜ਼ਾ ਪਾ ਲਵੇਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, the door of liberation is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਕੇ ਮੁਕਤ ਦੁਆਰ, ਭਾਵ ਗ੍ਯਾਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੁਕਤੀ ਦਾ ਦਰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, uno es emancipado;"