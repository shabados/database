[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸੇ ਸਰਾਬ ਕਿ ਫੂਲ ਗੁਲਾਬ ਕਿ ਮਤ ਕਿਧੌ ਮਦਰਾਕਿ ਸੇ ਪ︀ਯਾਰੇ ॥"
page = 1123

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਇਸਤਰੀ ਨੇ ਅਖਵਾ ਭੇਜਿਆ) ਹੇ ਪਿਆਰੇ! ਤੇਰੇ ਨੈਣ ਸ਼ਰਾਬ ਭਰੇ ਸ਼ੀਸ਼ੇ ਦੇ ਜਾਮ ਹਨ, ਜਾਂ ਗੁਲਾਬ ਦੇ ਫੁਲ ਹਨ ਜਾਂ ਸ਼ਰਾਬ ਨਾਲ ਮਦਮਸਤ ਹਨ।"