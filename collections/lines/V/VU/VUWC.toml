[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਧ ਸਿੰਘ ਉਸਨੇਸ ਅਰੁ; ਉਤਰ ਸਿੰਘ ਸੰਘਾਰਿ ॥੧੩੪੫॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uddh Singh, Ushnesh Singh and Uttar Singh were also killed.1345."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧ ਸਿੰਘ, ਉਸਨੇਸ ਸਿੰਘ ਅਤੇ ਉਤਰ ਸਿੰਘ ਨੂੰ ਸੰਘਾਰ ਦਿੱਤਾ ॥੧੩੪੫॥"