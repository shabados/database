[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰਹਿ ਨਾਹੀ. ਜਿਤੁ ਤੂ ਕਬਹੂ; ਸੋ ਥਾਨੁ ਤੇਰਾ ਕੇਹਾ ॥"
page = 747
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What kind is that place of Thine, O Lord, where the mortal forgets Thee not ever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਉਹ ਅਸਥਾਨ ਕਿਹੋ ਜਿਹਾ ਹੈ, ਹੇ ਸਾਈਂ! ਜਿਥੇ ਪ੍ਰਾਣੀ ਤੈਨੂੰ ਕਦਾਚਿਤ ਭੁਲਦਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where is that place, where You are never forgotten, Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਹਾਂ ਤੂੰ ਕਬੀ ਭੀ ਨਾ ਬਿਸਰੇਂ, ਵਹੁ ਅਸਥਾਨ ਤੇਰਾ ਕੌਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਤੇਰਾ ਉਹ (ਸਾਧ ਸੰਗਤਿ) ਥਾਂ ਬੜਾ ਹੀ ਅਸਚਰਜ ਹੈ, ਜਿਸ ਵਿਚ ਬੈਠਿਆਂ ਤੂੰ ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲੇਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de lugar sagrado es ese en donde uno Te alaba siempre, oh Señor,"