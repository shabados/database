[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵਹਿੰ ਦੂਤ ਕਰਿ ਉਤੈ ਪਠਾਵਾ ॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the female messenger of Shiva heard this, she sent Shiva as a messenger of Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਸ਼ਿਵ ਨੂੰ ਦੂਤ ਬਣਾ ਕੇ ਉਥੇ ਭੇਜ ਦਿੱਤਾ।"