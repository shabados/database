[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜਨ ਲਗੇ ਅਨੰਤਨ ਬਾਜਾ ॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all the kings, becoming alert, were highly activated and the musical instruments resounded from all the sides."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੰਤ ਕਿਸਮਾਂ ਦੇ ਮਾਰੂ ਵਾਜੇ ਵਜਣ ਲਗੇ।"