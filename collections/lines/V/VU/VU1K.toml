[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਤਵਨ ਪੁਰਖ ਸਜਨੀ, ਮੁਹਿ ਆਨਿ ਮਿਲਾਇਯੈ ॥੫॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus she pleaded to meet the eminent man.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਉਸ ਪੁਰਸ਼ ਨਾਲ ਮੈਨੂੰ ਮਿਲਾ ਦੇ ॥੫॥"