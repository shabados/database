[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੰਜੈ; ਜਲਿ ਥਲਿ ਹੈ ਮਹੀਐ ॥"
page = 1082
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Conqueror of riches is contained in the water, dry land and in between the two."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਨੂੰ ਜਿੱਤਣ ਵਾਲਾ, ਪਾਣੀ, ਸੁੱਕੀ-ਧਰਤੀ ਅਤੇ ਦੋਨਾਂ ਦੇ ਵਿਚਕਾਰ ਰਵਿ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of prosperity, pervading the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਨੰਜੈ) ਅਰਜਨ ਰੂਪ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ; ਵਾ ਸਭ ਧਨ ਕੋ ਜੈ ਕਰਨੇ ਵਾਲਾ ਧਨ ਧਾਰੀ ਰਾਜਿਓਂ ਕੋ ਜੀਤਣੇ ਵਾਲਾ ਚਕ੍ਰ ਵਰਤੀ ਤੂੰਹੀ ਹੈਂ ਔਰ ਤੂੰ ਜਲ ਥਲ ਪ੍ਰਿਥਵੀ ਮੇਂ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਸਾਰੇ ਜਗਤ ਦੇ ਧਨ ਨੂੰ ਜਿੱਤਣ ਵਾਲਾ) ਧਨੰਜੈ ਹੈ। ਉਹ ਜਲ ਵਿਚ ਹੈ ਥਲ ਵਿਚ ਹੈ ਧਰਤੀ ਉੱਤੇ (ਹਰ ਥਾਂ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੰਜੈ = {धनांजय = Name of Arjun सर्वान् जनपदान् जित्वा, वित्तमादाय कद्धवलं ॥ मध्ये धनस्य तिष्ठामि, तेनाहुर्मां धनंजय ॥} ਸਾਰੇ ਜਗਤ ਦੇ ਧਨ ਨੂੰ ਜਿੱਤਣ ਵਾਲਾ। ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਥਲ ਵਿਚ। ਮਹੀਐ = ਧਰਤੀ ਉੱਤੇ {ਮਹੀ = ਧਰਤੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "absolutamente Inmaculado es el Señor de la Prosperidad;"