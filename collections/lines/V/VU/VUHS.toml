[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਰਤਾ; ਸਭੁ ਭੁਗਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 862
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Creator of all and He Himself enjoys all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ ਅਤੇ ਉਹ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਮਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator of all, He is the Enjoyer of all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਚੌਰਾਸੀ ਕਾ ਕਰਤਾ ਪੁਨਹ ਸਭ ਰਸੋਂ ਕਾ ਭੋਗਤਾ ਪਰਮੇਸਰ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਹੀ ਹਰੇਕ ਚੀਜ਼ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, (ਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਉਹੀ) ਹਰੇਕ ਚੀਜ਼ ਭੋਗਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰੇਕ ਚੀਜ਼। ਕਰਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਭੁਗਤਾ = ਭੋਗਣ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador de todo, Él es Quien lo disfruta todo.(1-Pausa)"