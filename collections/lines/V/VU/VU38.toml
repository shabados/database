[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਕਰਹੁ ਕਿਰਪਾ; ਸੋਇ ਤੁਝਹਿ ਪਛਾਨਈ ॥੩॥"
page = 925
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, O Lord, unto whomsoever Thou showest mercy; He alone realises Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ ਜਿਸ ਨੂੰ ਮਿਹਰ ਧਾਰਦਾ ਹੈਂ, ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, they alone realize You, unto whom You show Mercy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਤੁਮ ਕਿਰਪਾ ਕਰਤੇ ਹੋ ਸੋਈ ਤੁਝ ਕੋ ਪਛਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜੀਵ ਉਤੇ ਤੂੰ ਕਿਰਪਾ ਕਰਦਾ ਹੈਂ, ਉਹੀ ਤੈਨੂੰ ਪਛਾਣਦਾ ਹੈ (ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਤੁਸੀ ਕਰਦੇ ਹੋ। ਪਛਾਨਈ = ਪਛਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios, quien sea que tiene Tu Compasión, sólo a él Te le revelas (3)"