[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਗੁਣ ਉਚਰੈ; ਗੁਣ ਮਾਹਿ ਸਮਾਇਆ ॥"
page = 954
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who hymns God's praise and repeats His praise, gets merged in His praise, gets merged in His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮਹਿਮਾ ਦੀ ਉਚਾਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਮਹਿਮਾ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, and chanting His Praises, one merges in His Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਰਾਗ ਮੇਂ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਅਰੁ ਸੁਭਾਵਕ ਭੀ ਗੁਣੋਂ ਕੋ ਉਚਾਰਤੇ ਹੈਂ ਔ ਗੁਣੋਂ ਕੇ ਬੀਚ ਹੀ ਉਨ ਕਾ ਮਨ ਸਮਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਣ ਆ ਕੇ ਪ੍ਰਭੂ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਹੈ ਗੁਣ ਉਚਾਰਦਾ ਹੈ ਉਹ ਗੁਣਾਂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe cantar y recitar la Alabanza del Señor y así inmergirse en Su Maravilla."