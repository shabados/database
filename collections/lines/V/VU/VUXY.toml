[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਮਤਾ ਰੋਗੁ ਲਗਾਨਾ; ਹਉਮੈ ਅਹੰਕਾਰੁ ਵਧਾਇਆ ॥"
page = 445
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal's mind was attached with the ailment of egoism and their self-conceit and arrogance increased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀਆਂ ਦੇ ਮਨਾਂ ਨੂੰ ਅਪਣੱਤ ਦੀ ਬਿਮਾਰੀ ਲੱਗ ਗਈ ਸੀ। ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਹੈਕੜਪੁਣਾ ਵਧੇਰੇ ਹੋ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds were afflicted with the illness of egotism, and their self-conceit and arrogance increased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਮਮਤਾ ਕਾ ਰੋਗ ਲਗ ਜਾਤਾ ਭ੍ਯਾ। ਇਹ ਮੇਰਾ ਇਹ ਮੇਰਾ ਕਰਤੇ ਭਏ, ਹੰਕਾਰ ਵਧਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮਮਤਾ ਦਾ ਰੋਗ ਲੱਗ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਹਉਮੈ ਵਧਦੀ ਹੈ ਅਹੰਕਾਰ ਵਧਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fueron corroídos por la supremacía del ego y en ego floreció su vanagloria."