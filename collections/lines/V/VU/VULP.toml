[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਮਾਇਆ ਰਚਨਾ ਧੋਹੁ ॥"
page = 15
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father! deceitful is the splendor of worldly object."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਧੋਖਾ ਦੇਣ ਵਾਲੀ ਹੈ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਰੌਣਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the splendor of Maya is deceptive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਪਿਤਾ ਜੀ! ਜਿਸ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਮੇਰੇ ਕੋ ਲੇਖਾ ਪੜਾਵਤੇ ਹੋ, ਤਿਸ ਮਾਇਆ ਕੀ ਜੋ ਰਚਨਾ ਹੈ, ਸੋ ਸਰਬ (ਧੋਹੁ) ਛਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੀ ਖੇਡ (ਜੀਵਾਂ ਲਈ) ਚਾਰ ਦਿਨ ਦੀ ਹੀ ਖੇਡ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਰਚਨਾ = ਖੇਡ। ਧੋਹੁ = ਠੱਗੀ, ਚਾਰ ਦਿਨ ਦੀ ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre, qué engañoso es el esplendor de lo mundano."