[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਹਮ ਕਰਹ ਕਿਆ. ਕਿਸੁ ਪਾਸਿ ਮਾਂਗਹ; ਸਭ ਭਾਗਿ ਸਤਿਗੁਰ ਪਿਛੈ ਪਈ ॥"
page = 1116
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They said, \"brethren, what should we do? Of whom should we ask? Everyone is hastily following the True Guru\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਆਖਿਆ, \"ਭਰਾਵੋ! ਅਸੀਂ ਕੀ ਕਰੀਏ? ਕੀਹਦੇ ਕੋਲੋਂ ਕੁਛ ਮੰਗੀਏ? ਹਰ ਜਣਾ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮਗਰ ਨੱਸ ਕੇ ਲੰਘ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They said, \"O brothers, what should we do? Who should we ask? Everyone is running after the True Guru.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਕਿਆ ਕਰੇਂ ਜਗਾਤੀ ਕਿਸ ਸੇ ਮਾਂਗੇ। ਸਭ ਸ੍ਰਿਸਟੀ ਸਤਿਗੁਰੋਂ ਪੀਛੇ ਭਾਗ ਕਰ ਪੈ ਕੇ ਗਈ ਹੈ, ਭਾਵ ਸਭ ਗੁਰੂ ਕੇ ਸਿਖ ਕਹਾਵਣ ਲਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖਣ ਲੱਗੇ)- ਹੇ ਭਾਈ! ਅਸੀਂ (ਹੁਣ) ਕੀਹ ਕਰੀਏ? ਅਸੀਂ ਕਿਸ ਪਾਸੋਂ (ਮਸੂਲ) ਮੰਗੀਏ? ਇਹ ਸਾਰੀ ਹੀ ਲੁਕਾਈ ਭੱਜ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪਈ ਹੈ (ਤੇ, ਜਿਹੜੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦਾ ਸਿੱਖ ਦੱਸ ਰਹੇ ਹਨ, ਉਹਨਾਂ ਪਾਸੋਂ ਅਸੀਂ ਮਸੂਲ ਲੈ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਕਿਆ ਕਰਹ = ਅਸੀਂ ਕੀਹ ਕਰੀਏ? ਮਾਂਗਹ = ਅਸੀਂ ਮੰਗੀਏ। ਸਭ = ਸਾਰੀ ਲੁਕਾਈ। ਭਾਗਿ = ਭੱਜ ਕੇ। ਸਤਿਗੁਰ ਪਿਛੈ ਪਈ = ਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "diciendo: ¿A quien podemos cobrar impuestos cuando todo mundo aquí es seguidor del Guru?"