[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਤਿਗੁਰੁ. ਨ ਸੇਵਿਓ; ਸੇ ਆਇ ਗਏ ਪਛੁਤਾਹਿ ॥"
page = 586
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not the True Guru, regret their coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ, ਉਹ ਆਪਣੇ ਆਉਣ ਤੇ ਜਾਣ ਤੇ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru, come and go regretting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਾ ਹੈ ਔ ਆਇ ਕਰ ਕੇ ਪਛਤਾਉਤੇ ਗਏ ਹੈਂ ਕਿ ਹਮਨੇ ਮਾਨੁਖ ਜਨਮ ਤੋ ਪਾਯਾ ਪਰੰਤੂ ਕੁਛ ਕੀਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਨਹੀਂ ਕੀਤੀ, ਉਹ (ਜਗਤ ਵਿਚ) ਆ ਕੇ ਇਥੋਂ ਪਛੁਤਾਉਂਦੇ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero quienes están imbuidos en la Verdad del Señor,"