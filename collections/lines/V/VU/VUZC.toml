[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਜਨ. ਅਲਿਪਤ ਹੈ ਮੁਕਤੇ; ਜਿਉ ਮੁਰਗਾਈ ਪੰਕੁ. ਨ ਭੀਜੈ ॥੨॥"
page = 1324
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Detached and emancipated are the saints of my Lord, like the duck, whose wings are wetted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਅਤੇ ਬੰਦਖਲਾਸ ਹਨ ਮੇਰੇ ਮਾਲਕ ਦੇ ਸਾਧੂ, ਮੁਰਗਾਬੀ ਦੀ ਮਾਨੰਦ, ਜਿਸ ਦੀ ਖੰਭ ਗਿੱਲੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of my Lord and Master are unattached and liberated. They are like ducks, whose feathers do not get wet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕਰ! ਜੋ ਤੇਰੇ ਭਗਤ ਜਨ ਹੈਂ, ਸੋ ਤਿਸ ਮਾਇਆ ਸੇ ਅਸੰਗ ਹੋ ਕਰ (ਮੁਕਤੇ) ਖੁਲਾਸੇ ਹੂਏ ਹੈਂ। ਜੈਸੇ ਮੁਰਗਾਈ (ਪੰਕ) ਚਿਕੜ ਉਪਲਖਤ ਜਲ ਮੇਂ ਵਾ (ਪੰਕੁ) ਪੰਖ ਨਹੀਂ ਭੀਗੋਵਤੀ ਹੈ, ਤੈਸੇ ਸੰਤ ਜਨ ਮਾਇਆ ਮੇਂ ਨਿਰਲੇਪ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ, ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਵੇਂ ਮੁਰਗਾਈ ਦਾ ਖੰਭ (ਪਾਣੀ ਵਿਚ) ਭਿੱਜਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤ = ਨਿਰਲੇਪ। ਮੁਕਤੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਹੋਏ। ਪੰਕੁ = ਪੰਖ, ਖੰਭ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes humildes de mi Señor y Maestro viven desapegados y liberados, viven como patos cuyas plumas no se mojan con el agua. (2)"