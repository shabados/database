[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤਿਕਿ ਕਰਮ ਕਮਾਵਣੇ; ਦੋਸੁ. ਨ ਕਾਹੂ ਜੋਗੁ ॥"
page = 135
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Katak do thou Good deeds. It is not advisable to impute blame to any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਤਕ ਵਿੱਚ ਤੂੰ ਚੰਗੇ ਅਮਲ ਕਰ। ਕਿਸੇ ਹੋਰ ਉਤੇ ਇਲਜਾਮ ਲਾਉਣਾ ਮੁਨਾਸਬ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Katak, do good deeds. Do not try to blame anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੱਤਕ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਜੀਵ ਕਰਮ ਕਮਾਵਣੇ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਫਲ ਭੋਗਤਾ ਹੈ ਕਿਸੀ ਕੋ ਦੋਸ਼ ਦੇਣਾ ਜੋਗ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੱਤਕ (ਦੀ ਸੁਹਾਵਣੀ ਰੁੱਤ) ਵਿਚ (ਭੀ ਜੇ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲੋਂ ਵਿਛੋੜਾ ਰਿਹਾ ਤਾਂ ਇਹ ਆਪਣੇ) ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਸਿੱਟਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਦੇ ਮੱਥੇ ਕੋਈ ਦੋਸ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Kartik, realiza las buenas acciones, y no culpes a los demás por tus desgracias,"