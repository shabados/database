data = "ਤਿਸੀ ਕੰਠਿ ਦੀਨੋ ॥"
page = 246

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hanuman seized the sword of that demon and with the same he gave a blow on his neck."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ ਦੀ ਗਰਦਨ ਉਤੇ ਮਾਰ ਦਿੱਤੀ।"