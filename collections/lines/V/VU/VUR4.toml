[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤਾ ਨਾਲਿ ਮਹੇਲੀਆ; ਸੇਤੀ ਅਗਿ ਜਲਾਹਿ ॥"
page = 787
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wives burn themselves in the fire with their b husbands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀਆਂ ਆਪਣੇ ਖਸਮਾਂ ਨਾਲ ਅਗਨ ਵਿੱਚ ਸੜ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The widows burn themselves in the fire, along with their husbands' corpses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਇਸਤ੍ਰੀਆਂ ਪਤੀਆਂ ਸਾਥ ਅਗਨੀ ਸੇਤੀ ਜਲਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤੀ) ਇਸਤ੍ਰੀਆਂ ਆਪਣੇ ਖਸਮ ਦੇ ਜੀਉਂਦਿਆਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ, ਅੱਗ ਨਾਲ ਸੜਦੀਆਂ ਭਾਵ ਜਗਤ ਦੇ ਦੁਖ ਸੁਖ ਵਿਚ ਕੰਤ ਦਾ ਸਾਥ ਦੇਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las viudas se echan al fuego junto con el cadáver de su marido,"