[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤਾ ਨਾਲਿ ਮਹੇਲੀਆ; ਸੇਤੀ ਅਗਿ ਜਲਾਹਿ ॥"
page = 787
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wives burn themselves in the fire with their b husbands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀਆਂ ਆਪਣੇ ਖਸਮਾਂ ਨਾਲ ਅਗਨ ਵਿੱਚ ਸੜ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The widows burn themselves in the fire, along with their husbands' corpses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਇਸਤ੍ਰੀਆਂ ਪਤੀਆਂ ਸਾਥ ਅਗਨੀ ਸੇਤੀ ਜਲਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤੀ) ਇਸਤ੍ਰੀਆਂ ਆਪਣੇ ਖਸਮ ਦੇ ਜੀਉਂਦਿਆਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ, ਅੱਗ ਨਾਲ ਸੜਦੀਆਂ ਭਾਵ ਜਗਤ ਦੇ ਦੁਖ ਸੁਖ ਵਿਚ ਕੰਤ ਦਾ ਸਾਥ ਦੇਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੇਲੀਆ = ਇਸਤ੍ਰੀਆਂ। ਕੰਤਾ ਨਾਲਿ = ਜੀਉਂਦੇ ਖਸਮਾਂ ਨਾਲ {ਨੋਟ: ਜੀਵ-ਆਤਮਾ ਦੇ ਸਰੀਰ ਵਿਚੋਂ ਨਿਕਲ ਜਾਣ ਤੇ ਨਿਰਾ ਸਰੀਰ ਹੀ ਕਿਸੇ ਇਸਤ੍ਰੀ ਦਾ 'ਕੰਤ' ਨਹੀਂ ਕਹਾ ਸਕਦਾ। \"ਕੰਤ\" ਜੀਉਂਦਾ ਮਨੁੱਖ ਹੀ ਹੋ ਸਕਦਾ ਹੈ; ਮਰੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਾਸਤੇ ਲਫ਼ਜ਼ \"ਮੜ\" ਵਰਤਿਆ ਹੈ; ਵੇਖੋ ਸਲੋਕੁ ਨੰ: ੧}। ਸੇਤੀ = ਨਾਲ। ਸੇਤੀ ਅਗਿ ਜਲਾਹਿ = ਅੱਗ ਨਾਲ ਸੜਦੀਆਂ ਹਨ, ਦੁੱਖ ਸਹਾਰਦੀਆਂ ਹਨ; ਜਗਤ ਦੇ ਦੁਖ ਸੁਖ ਵਿਚ ਕੰਤ ਦਾ ਸਾਥ ਦੇਂਦੀਆਂ ਹਨ।"

