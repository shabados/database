[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਰਮੇ; ਇਕਿ ਭਗਤੀ ਲਾਏ ॥"
page = 894
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some wander and some He yokes to His novel deeds, He becomes Himself known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਭਟਕਦੇ ਹਨ ਤੇ ਕਈਆਂ ਨੂੰ ਉਹ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander around, while others are linked to His devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨਮੁਖ ਸੰਸਾਰ ਮੇਂ ਭਰਮ ਗਏ ਹੈਂ ਔ ਏਕ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਭਗਤੀ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੀਵਾਂ ਨੂੰ ਉਸ ਨੇ ਭਟਕਣਾ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਤੇ ਅਨੇਕਾਂ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se alejan de Ti, otros se dedican a Tu Alabanza;"