[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਚਰਣ ਜਪੈ, ਜਨੁ ਨਾਨਕੁ; ਬੋਲੇ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 422
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, meditates on His Feet and utters the ambrosial Gurbani. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫ਼ਰ ਨਾਨਕ, ਉਸ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਅਤੇ ਸੁਧਾ ਸਰੂਪ ਗੁਰਬਾਣੀ ਨੂੰ ਉਚਾਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on His Feet, and chants the Ambrosial Word of His Bani. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਤਾ ਕੇ) ਤਿਸ ਤੇਰੇ ਚਰਨੋਂ ਕੋ ਜਪਤਾ, ਭਾਵ ਧ੍ਯਾਨ ਕਰਤਾ ਹੂੰ ਔਰ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਉਚਾਰਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਦਾਸ ਨਾਨਕ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰੀ ਰੱਖਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੇ। ਜਨੁ = ਦਾਸ। ਅੰਮ੍ਰਿਤ ਬਾਣੀ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito a los Pies de tal Señor y recito sólo Su Palabra de Néctar. (1‑Pausa)"