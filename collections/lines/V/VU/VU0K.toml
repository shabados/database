[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਕੀ; ਚਉਗਿਰਦ ਹਮਾਰੇ ॥"
page = 626
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is a guard posted on all sides of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰੇ ਸਾਰੀ ਪਾਸੀਂ ਇਕ ਪਹਿਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is a guardian posted on all four sides around me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਚੌਂਕੀ ਹਮਾਰੇ ਚਾਰੋਂ ਓਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਹੀ (ਸਾਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਲਈ) ਸਾਡੇ ਚੁਫੇਰੇ ਪਹਿਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me protege por todos lados."