[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰਾਤੀ ਸੋਹਾਗਣੀ; ਇਕ ਮੈ ਦੋਹਾਗਣਿ ਰਾਤਿ ॥੪॥"
page = 790
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the nights are for the chaste bride, Let me, who is separated from Thee, O Lord, have even one night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਰਾਤਰੀਆਂ ਪਾਕ ਦਾਮਨ ਪਤਨੀ ਲਈ ਹਨ। ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਵਿਛੜੀ ਹੋਈ ਨੂੰ ਇਕ ਰਾਤਰੀ ਹੀ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the nights are for the happy soul-brides; I am a discarded bride - if only I could have even one night with Him! ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਹਾਗਣੀਓਂ ਕੀ (ਰਾਤੀ) ਰਾਤ੍ਰ ਅਵਸਥਾ ਸਫਲ ਹੈ ਅਰ ਇਕ ਮੈਂ ਦੁਹਾਗਣੀ ਕੀ ਭੀ ਮਾਨੁਖ ਜਨਮ ਅਵਸਥਾ ਸਫਲ ਕਰੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਾਰੀਆਂ ਰਾਤਾਂ ਸੁਹਾਗਣਾਂ ਨੂੰ ਦੇ ਰਿਹਾ ਹੈਂ, ਇਕ ਰਾਤ ਮੈਨੂੰ ਛੁੱਟੜ ਨੂੰ ਭੀ ਦੇਹ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la noche entera es para las novias felices, las Almas que gozan del Señor, mientras que yo paso la noche separada de Él.(4)"