[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰਿ ਸਰੋਵਰਿ; ਗੁਣ ਪਰਗਟਿ ਕੀਏ ॥"
page = 367
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body-ocean throw up the pearls of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦਾ ਸਮੁੰਦਰ ਨੇਕੀਆਂ ਦੇ ਮੋਤੀ ਉਗਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean of the body yields pearls of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨੇ ਮਾਨੁਖ ਸਰੀਰ ਸਰੋਵਰ ਮੇਂ ਗੁਣ ਰੂਪ ਕਮਲ ਪ੍ਰਗਟ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਦੇ) ਇਸ ਸਰੀਰ ਸਰੋਵਰ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗੁਰੂ ਨੇ ਹੀ) ਪਰਗਟ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el mar de donde surgen las joyas de Virtud."