[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਬਚਾਇ ਗਯੋ ਤਨ ਕੋ; ਇਹ ਆਵਤ ਥੋ ਇਹ ਕੋ ਜਰਵਾਯੋ ॥੧੯੨੩॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He awakened by him by kicking him and then concealed himself, in this way, Krishna saved himself, but got Kalyavana reduced to ashes.1923."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤਨ ਨੂੰ ਬਚਾ ਕੇ (ਨਿਕਲ) ਗਿਆ। ਕਾਲ ਜਮਨ (ਪਿਛੇ ਪਿਛੇ) ਆਉਂਦਾ ਸੀ, ਇਸ ਨੂੰ ਸੜਵਾ ਦਿੱਤਾ ॥੧੯੨੩॥"