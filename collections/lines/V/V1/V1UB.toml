[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਸਿਖ ਦੇਤ ਭਏ ਦਿਜ ਇਉ ਗ੍ਰਿਹ ਆਇ ਹੋ ਜੀਤਿ ਘਨੇ ਅਰਿ ਘਾਏ ॥੧੦੪੫॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They blessed both the brothers and said, “You will kill the enemies and return safely to your home.”1045."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਅਸੀਸ ਦਿੱਤੀ ਕਿ (ਤੁਸੀਂ) ਬਹੁਤ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਅਤੇ (ਯੁੱਧ ਵਿਚ) ਜੇਤੂ ਹੋ ਕੇ ਘਰ ਨੂੰ ਪਰਤੋਗੇ ॥੧੦੪੫॥"