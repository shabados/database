[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲਾ ਤਿਲਕੁ; ਸੋਚ ਪਾਕ ਹੋਤੀ ॥"
page = 237
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "rosaries, frontal marks, the reflectives, the pure and the performers of burnt offerings;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਾ, ਟਿਕੇ, ਵਿਚਾਰਵਾਨ, ਪਵਿੱਤ੍ਰ ਅਤੇ ਹਵਨ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "rosaries, ceremonial tilak marks on the forehead, meditative people, the pure, and the performers of burnt offerings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਲਾ ਅਰੁ ਤਿਲਕ ਪੁਨਾ (ਸੋਚ) ਵਿਚਾਰ (ਪਾਕ) ਪਵਿਤ੍ਰਤਾ ਵਾ ਪਵਿਤ੍ਰ ਰਸੋਈ (ਹੋਤੀ) ਹਵਨ ਕਰਨੇ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਾ, ਤਿਲਕ, ਸੁੱਚੀ ਰਸੋਈ, ਹਵਨ ਕਰਨ ਵਾਲੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rosario, la marca de azafrán y los actos de ablución."