[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਪਿਆਰੁ; ਆਪੇ ਲਾਏ ॥"
page = 1016
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, of Himself, informs man with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਉਹ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਪ੍ਰੇਮ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself inspires us with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਪ੍ਰੇਮ ਤੂੰ ਆਪ ਹੀ ਲਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਪਣਾ ਪਿਆਰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él por Sí Mismo nos irradia con Su Amor"