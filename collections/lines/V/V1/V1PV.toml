[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਟਿ ਤੀਰਥਿ ਦਿਸੰਤਰਿ ਭਵੈ ਅਹੰਕਾਰੀ; ਹੋਰੁ ਵਧੇਰੈ ਹਉਮੈ ਮਲੁ ਲਾਵਣਿਆ ॥੩॥"
page = 116
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egoist repairs to river-banks, shrines, and foreign lands and gathers still more filth of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੂਰ ਬੰਦਾ, ਦਰਿਆ ਦੇ ਕਿਨਾਰਿਆਂ, ਧਰਮ ਅਸਥਾਨ ਤੇ ਪਰਦੇਸ਼ਾਂ ਦਾ ਰਟਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਹੰਕਾਰ ਦੀ ਹੋਰ ਘਣੀ ਗਿਲਾਜਤ ਚਿਮੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotists may go on pilgrimages to holy rivers, sacred shrines and foreign lands, but they only gather more of the dirt of egotism. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਅਹੰਕਾਰੀ ਮਨ ਤੀਰਥੋਂ ਕੇ ਕਨਾਰੈ ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਫਿਰਤਾ ਹੈ, ਯਾਂ ਤੇ ਅਹੰਕਾਰ ਕੀ ਮੈਲੁ ਹੋਰ ਅਧਿਕ ਲਗਾਵਤਾ ਹੈ ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਮੈਲ ਕੀ ਨਿਵਰਤੀ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਜੀਵਨ ਵਾਲਾ ਮਨੁੱਖ ਕਿਸੇ) ਨਦੀ ਦੇ ਕੰਢੇ ਤੇ ਜਾਂਦਾ ਹੈ (ਕਿਸੇ) ਤੀਰਥ ਉੱਤੇ (ਭੀ) ਜਾਂਦਾ ਹੈ, (ਹੋਰ ਹੋਰ) ਦੇਸ ਵਿਚ ਭੀ ਭੌਂਦਾ ਹੈ (ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿ ਦੇ ਮਾਣ ਨਾਲ) ਹੋਰ ਵਧੀਕ ਅਹੰਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਅੰਦਰ ਵਧੇਰੀ ਹਉਮੈ ਦੀ ਮੈਲ ਇਕੱਠੀ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਟਿ = (ਨਦੀ ਦੇ) ਕੰਢੇ ਉਤੇ। ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ। ਦਿਸੰਤਰਿ = ਦੇਸ ਅੰਤਰਿ, (ਹੋਰ ਹੋਰ) ਦੇਸ ਵਿਚ। ਅਹੰਕਾਰੀ ਹੋਰੁ = ਹੋਰ (ਵਧੀਕ) ਅਹੰਕਾਰੀ (ਹੁੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre egoísta se retira a las orillas de los ríos sagrados, a los lugares santos y a tierras ajenas pero, a pesar de todo eso, se le pega más y más la suciedad del orgullo propio. (3)"