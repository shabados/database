[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਜਪਿਆ ਅਬਿਨਾਸੀ ॥"
page = 897
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by contemplating on the Immortal Lord, through the grace of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਮਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the Grace of the Saints, meditate on the immortal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਅਬਿਨਾਸੀ) ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੇ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo uno contempla al Señor Eterno"