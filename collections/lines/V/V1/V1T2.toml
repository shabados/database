[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਸਉ ਹਥਾ ਨੜੁ ਵਧੈ; ਅੰਦਰੁ ਖਾਲੀ ਵਾਜੁ ਨਫੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If reed grows up to the lenght of hundred hands even then it remains hollow internally producing noisy sound."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੌ ਹੱਥ ਬੀ ਨੜਾਂ ਵਧ ਜਾਵੇ ਫੇਰ ਬੀ ਅੰਦਰੋਂ ਖਾਲੀ ਹੈ, ਮੁਰਲੀਆਂ ਦੇ ਕੰਮ (ਤੋਂ ਭੀ ਸੱਖਣਾਂ ਹੈ, ਖਾਲੀ ਦੇਹੁਰੀ ਦੀਪਕ ਹੈ)"