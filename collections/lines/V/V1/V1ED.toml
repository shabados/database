[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਮ੍ਰਿਗੇਸ ਬਨ ਕੇ ਬਿਖੈ; ਬਧਯੋ ਬਧ ਕਰਿ ਬਾਨ ॥੨੩੭॥"
page = 224

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of his wife, the king became unconscious and fell down on the earth like a lion pierced by arrow in the forest.237."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਣ ਵਿੱਚ ਸ਼ਿਕਾਰੀ ਦੇ ਤੀਰ ਨਾਲ ਵਿੰਨ੍ਹੇ ਜਾਣ ਤੇ ਸ਼ੇਰ ਡਿੱਗ ਪੈਂਦਾ ਹੈ ॥੨੩੭॥"