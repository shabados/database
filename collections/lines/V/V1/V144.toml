[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਕਥਾ ਰਾਜਨ ਕੀ ਚਾਲੈ; ਘਰਿ ਘਰਿ ਤੁਝਹਿ ਉਮਾਹਾ ॥"
page = 1235
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart, the King's gospel is current and in every home, there is zeal for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਵਿੱਚ ਪਾਤਿਸ਼ਾਹ ਦੀ ਕਥਾ ਵਾਰਤਾ ਪ੍ਰਚਲਤ ਹੈ ਅਤੇ ਹਰ ਧਾਮ ਅੰਦਰ ਉਸ ਨਹੀਂ ਉਮੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, the Story of our Sovereign Lord is told; in each and every home, they yearn for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟਿ ਘਟਿ) ਸਰੀਰ ਸਰੀਰ ਮੇਂ, ਹੇ ਰਾਜਨ! ਤੇਰੀ ਕਥਾ ਚਲੀ ਹੂਈ ਹੈ, ਪੁਨਹ (ਘਰਿ ਘਰਿ) ਸਾਸਤ੍ਰ ਸਾਸਤ੍ਰ; ਵਾ ਰਿਦੇ ਰਿਦੇ ਮੇਂ (ਤੁਝੈ) ਤੁਮਾਰਾ ਉਤਸ਼ਾਹ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਕਹਾਣੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਹੋ ਰਹੀ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਮਿਲਾਪ ਲਈ ਹੀ ਉਤਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada hogar resuena la Alabanza de este Rey,"