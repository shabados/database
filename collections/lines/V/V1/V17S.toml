[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਗਦ ਲਖ ਮਣਾ; ਪੜਿ ਪੜਿ ਕੀਚੈ ਭਾਉ ॥"
page = 15
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak were I to have hundreds of thousands of mounds of paper; and were I to embrace love for the Lord by reading and perusing those writings;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਮੇਰੇ ਕੋਲ ਲੱਖਾਂ ਮਣ ਕਾਗਜ਼ ਹੋਣ ਅਤੇ ਜੇਕਰ ਉਨ੍ਹਾਂ ਲਿਖਤਾਂ ਨੂੰ ਪੜ੍ਹ ਵਾਚ ਕੇ ਮੇਰੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if I had hundreds of thousands of stacks of paper, and if I were to read and recite and embrace love for the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਲਖੋ ਮਣ ਤੋ ਕਾਗਦ ਹੋਵੇ, ਔਰੁ ਪੜ ਪੜ ਕਰ ਤਿਸ ਵਿਖੇ (ਭਾਉ) ਪ੍ਰੇਮ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਜੇ ਮੇਰੇ ਪਾਸ ਤੇਰੀ ਵਡਿਆਈ ਨਾਲ ਭਰੇ ਹੋਏ) ਲੱਖਾਂ ਮਣਾਂ ਕਾਗ਼ਜ਼ ਹੋਣ। ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਮੁੜ ਪੜ੍ਹ ਕੇ ਵਿਚਾਰ (ਭੀ) ਕੀਤੀ ਜਾਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si tuviera miles de toneladas de papel, donde la tinta nunca me faltara y la pluma la moviera con la velocidad del sonido en el viento y me enamorara del Señor"