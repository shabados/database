[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਆਸਾ ਕਰਿ ਜਗਦੀਸ ਗੁਸਾਈ ॥"
page = 859
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, rest thou thy hope on the Lord of the World and the Master of the World and the Master of Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੀ ਆਸ ਉਮੀਦ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ ਉਤੇ ਬੰਨ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, place your hopes in the Lord of the World, the Master of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਆਸ ਕਰਿ (ਜਗਦੀਸ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਜੋ ਪ੍ਰਿਥਵੀ ਕਾ ਸ੍ਹ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਗਤ ਦੇ ਮਾਲਕ ਧਰਤੀ ਦੇ ਸਾਈਂ ਦੀ (ਸਹਾਇਤਾ ਦੀ) ਆਸ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਜਗਦੀਸ = {ਜਗਤ-ਈਸ} ਜਗਤ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Descansa tu esperanza en el Señor del Universo,"