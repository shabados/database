[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲ ਤੋਂ ਲੈਕੇ ਆਸਮਾਨ ਤਕ ਸਾਰੇ ਹੀ ਉਸਦੇ ਆਗਿਆਕਾਰੀ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰਾ ਤਾ ਸਮਾ ਜੁਮਲਾ ਫ਼ਰਮਾਂ-ਬਰਸ਼ ।੯੭।"
page = 8
line = 97

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, everyone, from the underworld to the skies, is subservient to his command. (97)"