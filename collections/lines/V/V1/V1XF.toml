[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਜਨੁ ਦਾਨੁ ਚੰਗਿਆਈਆ ਭਾਈ; ਦਰਗਹ ਨਾਮੁ ਵਿਸੇਖੁ ॥"
page = 635
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's court, the Name is superior to ablutions, alms and other good acts, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਸ਼ਨਾਨ, ਦਾਨ ਪੁੰਨ ਤੇ ਹੋਰ ਨੇਕ ਕੰਮਾਂ ਨਾਲੋਂ ਨਾਮ ਵਧੇਰੇ ਵਧੀਆ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, the Naam is far superior to ritualistic cleansing baths, charity and good deeds, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਦਾਨ ਕਰਨਾ ਔਰ ਭਲਿਆਈਆਂ ਕਰਨੀਆਂ, ਇਨ ਸਭ ਸੇ ਪ੍ਰਭੂ ਕੀ ਦਰਗਾਹ ਮੇਂ ਨਾਮ ਕਾ ਜਾਪ ਵਸ਼ੇਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੀਰਥ ਇਸ਼ਨਾਨ ਦਾਨ-ਪੁੰਨ ਤੇ ਹੋਰ ਚੰਗਿਆਈਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵਿਸ਼ੇਸ਼ਤਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਤੀਰਥ-ਇਸ਼ਨਾਨ। ਵਿਸੇਖੁ = ਵਿਸ਼ਸ਼ੇਤਾ ਦਾ ਹੱਕਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Naam es Superior a los rituales y los baños de ablución, la caridad y la buenas acciones, oh Hermanos del Destino."