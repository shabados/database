[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਿ; ਸਰਬ ਸੁਖ ਪਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 1148
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints, I have obtained all comforts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, all pleasures are found. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ ਸੰਗਤਿ ਕਰ ਸੰਪੂਰਨ ਸੁਖ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਸਾਰੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd del Guru, asociándome con los Santos, he sido bendecido con todo tipo de Dichas. (1-Pausa)"