[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ; ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥"
page = 1143
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those persons obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜਤ ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those humble beings are honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਬਾਰ ਸਤਸੰਗ ਮੇਂ (ਮਾਨੁ) ਆਦਰੁ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਨਾਮ ਜਪ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਜਨ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este Tesoro de Éxtasis que es el Nombre, obtienen Honor en la Corte del Señor."