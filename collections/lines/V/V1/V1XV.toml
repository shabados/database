[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਕਾਲੈ ਵਸਿ ਹੈ; ਹੁਕਮੀ ਸਾਚਿ ਸਮਾਹਿ ॥"
page = 55
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under his command they are in the power of death and under his command they are absorbed in the True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਤਾਬੇ ਉਹ ਮੌਤ ਦੇ ਅਧੀਨ ਹਨ ਅਤੇ ਉਸ ਦੇ ਫੁਰਮਾਨ ਤਾਬੇ ਉਹ ਸੱਚੇ-ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, all are subject to death; by His Command, they merge in Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਕਾਲ ਕੇ ਅਧੀਨ ਹੂਏ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ, ਔਰ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਸਾਚ ਸਰੂਪ ਵਿਖੇ (ਸਮਾਹਿ) ਮਿਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਮੌਤ ਦੇ ਡਰ ਦੇ ਅਧੀਨ ਹੈ, ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad estamos todos sujetos a la muerte, y por Tu Voluntad nos fundimos en la Verdad."