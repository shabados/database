[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੇ ਦੇਵਾਨੇ ਪ੍ਰਾਣੀ; ਝੂਠਿ ਠਗਉਰੀ ਪਾਈ ॥"
page = 930
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving the intoxicating herb of falsehood, mammon has made the mortal mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਪਾ ਕੇ, ਧਨ ਦੌਲਤ ਆਦਿ ਨੇ ਫਾਨੀ ਬੰਦੇ ਨੂੰ ਕਮਲਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya has made the mortal insane; she has administered the poisonous drug of falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਪ੍ਰਾਣੀ ਜੀਵ ਮਾਇਆ ਕੇ ਦੀਵਾਨੇ ਕੀਏ ਹੋਏ ਹੈਂ ਔ ਝੂਠ ਬਿਕਾਰ ਰੂਪ ਜੀਵਾਂ ਪਰ ਠਗ ਬੂਟੀ ਪਾਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮਤਵਾਲੇ ਜੀਵ ਨੂੰ (ਜਦ ਤਕ) ਝੂਠ ਨੇ ਠਗ-ਬੂਟੀ ਚਮੋੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਵਾਨੇ = ਮਤਵਾਲੇ ਨੂੰ। ਝੂਠਿ = ਝੂਠ ਨੇ। ਠਗਉਲੀ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ, ਖਿੱਚ, ਜਾਦੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
