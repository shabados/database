[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣੁ ਰਾਤਿ ਅਹਾੜੁ ਦਿਹੁ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਦੁਇ ਖੇਤ ॥"
page = 955
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night is the field of summer crop of lust and day is the field of winter crop of wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਦੀ ਪੈਲੀ ਅੰਦਰ ਰਾਤ੍ਰੀ। ਸੌਣੀ ਦੀ ਫਸਲ ਹੈ, ਅਤੇ ਗੁੱਸੇ ਦੀ ਦੂਸਰੀ ਪੈਲੀ ਅੰਦਰ ਦਿਨ, ਹਾੜੀ ਦੀ ਫਸਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night is the summer season, and day is the winter season; sexual desire and anger are the two fields planted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਸਾਵਨ ਪਾਵਸ ਕਾਲੀ ਰੁਤ ਸਾਵਣੀ ਅੰਨ ਭੀ ਮਹਾਂ ਆਦਿ ਕਾਲੇ ਜਾਦਾ ਹੋਤੇ ਹੈਂ, ਕਾਮ ਚੋਰੀ ਆਦ ਪਾਪ ਕਾਲੇ ਹੈਂ। ਦਿਨੁ ਹਾੜ ਗਰੀਖਮ ਚਿਟੀ ਦਿਨ ਮੇਂ ਸਕਾਮ ਪੁੰਨ ਆਦਿ, ਚਿਟੇ ਅੰਨ ਭੀ ਹੋਤੇ ਹੈਂ, ਸੋ ਹਾੜੀ ਹੈ। ਕਾਮ, ਕ੍ਰੋਧ ਦੋ ਖੇਤ ਹੈਂ ਭਾਵ ਇਛਾ ਸੈ ਅਰ ਦ੍ਵੈਛ ਸੈ ਪੁੰਨ ਪਾਪ ਰੂਪ ਕਰਮ ਪੈਦਾ ਹੋਤੇ ਹੈਂ। ਜੈਸੇ ਖੇਤੋਂ ਸੇ ਅੰਨ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਦ੍ਵੈਖ ਕ੍ਰੋਧ ਸੇ ਹਿੰਸਾ ਆਦ, ਪਾਪ ਕਾਮਨਾ ਸੇ ਔਰ ਕਰਮ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ ਦੀ) ਰਾਤ ਸਾਉਣੀ ਦੀ ਫ਼ਸਲ ਹੈ ਤੇ 'ਕਾਮ' ਜਿਸ ਦੀ ਪੈਲੀ ਹੈ (ਭਾਵ, ਜੋ ਜੀਵ ਆਪਣੀ ਰਾਤ 'ਕਾਮ' ਦੇ ਅਧੀਨ ਹੋ ਕੇ ਗੁਜ਼ਾਰਦਾ ਹੈ), ਜਿਸ ਦਾ ਦਿਨ ਹਾੜੀ ਦੀ ਫ਼ਸਲ ਹੈ ਤੇ 'ਕ੍ਰੋਧ' ਜਿਸ ਦੀ ਪੈਲੀ ਹੈ (ਭਾਵ, ਜੋ ਦਿਨ ਦਾ ਸਮਾ ਕ੍ਰੋਧ ਦੇ ਅਧੀਨ ਬਿਤਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y el enojo son las dos cosechas de la noche y del día."