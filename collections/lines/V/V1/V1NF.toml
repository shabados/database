[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁ ਹੁਤੋ ਦਲ ਬੈਰਨ ਕੋ ਸਬ ਹੀ; ਰਿਸ ਤੇਜ ਕੇ ਸੰਗਿ ਪ੍ਰਤਛ ਡਢਿਓ ॥"
page = 439

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting enraged in his mind, he penetrated into the army of the enemy and from the other side the enemy’s army became very violent"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀਆਂ ਦਾ ਜੋ ਦਲ ਸੀ, (ਉਸ) ਸਾਰੇ ਨੂੰ ਹੀ ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਨਾਲ ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ ਸਾੜ ਦਿੱਤਾ ਹੈ।"