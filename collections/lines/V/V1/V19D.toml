[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਠਾ ਦੋਵੈ ਕੀਤੀਓ; ਸਿਵ ਸਕਤਿ ਵਰਤਾਈਆ ॥"
page = 1096
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, has created both the sides and manifested mind and matter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸਾਹਿਬ! ਦੋਨੌਂ ਪਾਸੇ ਰਚੇ ਅਤੇ ਮਨ ਤੇ ਮਾਦਾ ਪ੍ਰਗਟ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created both sides, spirit and matter, Shiva and Shakti."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਔ ਮਨਮੁਖ ਰੂਪ ਦੋਵੇਂ ਤਰਫਾਂ ਕੀਤੀਆਂ ਹੈ। ਗੁਰਮੁਖੋਂ ਮੇਂ (ਸਿਵ) ਪ੍ਰਮਾਤਮਾ ਕਾ ਹੁਕਮ ਔ ਮਨਮੁਖੋਂ ਮੇਂ (ਸਕਤੀ) ਮਾਇਆ ਕਾ ਹੁਕਮ ਵਰਤਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਦੋਵੇਂ ਪਾਸੇ ਤੂੰ ਆਪ ਹੀ ਬਣਾਏ ਹਨ, ਜੀਵਾਤਮਾ ਤੇ ਮਾਇਆ ਦੀ ਖੇਡ ਤੂੰ ਹੀ ਰਚੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਠਾ = ਤਰਫ਼ਾਂ। ਸਿਵ = ਜੀਵ। ਸਕਤਿ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ambos lados, oh Señor has creado, a la Mente Conciente y a Maya,"