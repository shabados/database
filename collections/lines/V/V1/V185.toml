[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰੀ ਘਨੇਰੀ ॥"
page = 392
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man cherishes much love For this Mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਇਸ ਦੌਲਤ ਨੂੰ ਬਹੁਤ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is in love with this,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਇਨ ਅਰਥਾਤ ਮਾਯਾ ਔ ਕਾਮਾਦਿਕੋਂ ਸਾਥ ਅਧਿਕ ਪ੍ਰੀਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਇਸ (ਮਾਇਆ) ਨਾਲ ਬਹੁਤੀ ਪ੍ਰੀਤਿ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ੍ਹ੍ਹ ਸਿਉ = ਇਸ (ਮਾਇਆ) ਨਾਲ। ਘਨੇਰੀ = ਬਹੁਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a Maya la mente del hombre se apega,"