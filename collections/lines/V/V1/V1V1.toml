[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੜੀਐ ਹਰਿ ਬੁਝੀਐ; ਗੁਰਮਤੀ ਨਾਮਿ ਉਧਾਰਾ ॥"
page = 1009
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Gurus instruction utter and realise thou the Lord's Name. It is through the Name that thou shall be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ ਅਤੇ ਅਨੁਭਵ ਕਰ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਤੇਰੀ ਕਲਿਆਣ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Study the Lord's Name, and understand the Lord's Name; follow the Guru's Teachings, and through the Naam, you shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਕਰ ਜੌ ਤੇਰੇ ਨਾਮ ਕੋ ਪੜੀਐ ਔ ਹੇ ਹਰੀ! ਤੇਰੇ ਸਰੂਪ ਕੋ ਸਮਝੀਏ, ਤੌ ਹੇ (ਨਾਮਿ) ਪਰਮੇਸਰ! ਤੂੰ ਉਧਾਰ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਪੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ ਨਾਮ ਹੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਪਾਪਾਂ ਤੋਂ) ਬਚਾਉ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estudia el Nombre del Señor y entiéndelo, sigue las Enseñanzas del Guru."