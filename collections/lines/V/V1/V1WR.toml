[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਇ ਮੁਕਤ. ਜਿ ਮਨੁ ਜਿਣਹਿ; ਫਿਰਿ. ਧਾਤੁ ਨ ਲਾਗੈ ਆਇ ॥"
page = 490
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is emancipated who conquers his mind and mammon clings not to him, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਬੰਦਖਲਾਸ ਹੈ, ਜੋ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ। ਮਾਇਆ ਉਸ ਨੂੰ, ਮੁੜ ਕੇ ਚਿਮੜਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is liberated, who conquers his mind; Maya does not stick to him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੋ ਜੀਤਤੇ ਹੈਂ ਵਹੀ ਪੁਰਖ ਜੀਵਨ ਮੁਕਤਿ ਹੈਂ। ਜੀਤਾ ਹੂਆ ਤਿਨ ਕਾ ਮਨ ਫਿਰ ਮਾਯਾ ਮੇਂ ਆਇ ਕਰ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣਾ ਮਨ ਜਿੱਤ ਲੈਂਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਉੱਤੇ ਮੁੜ ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha conquistado su mente, es emancipado, y así Maya no lo asedia más."