[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵੇਖੈ ਆਪਿ; ਫੂਕ ਕਢਾਏ ਢਹਿ ਪਵੈ ॥੨॥"
page = 1244
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord, of Himself, sees all. When He takes out man's breath, he falls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਈਂ ਖੁਦ ਸਾਰਿਆ ਨੂੰ ਵੇਖਦਾ ਹੈ। ਜਦ ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਸੁਆਸ ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਉਹ ਡਿੱਗ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself sees all; when He takes the air out of the balloon, the body falls. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਦੇਖਤਾ ਹੈ। ਜਬ ਜਮਦੂਤੋਂ ਦੁਆਰਾ ਫੂਕ ਕਢਾਵਤਾ ਹੈ ਤਬ ਸਰੀਰ ਗਿਰ ਪੜਤਾ ਹੈ; ਵਾ ਸਭ ਕੋਈ (ਫੂਕ) ਹੰਕਾਰ ਕਰ ਭਰਾ ਹੂਆ ਹੈ ਅਖਿਆਣਾ ਦੇ ਕਹਿਣੇ ਕਰ ਹੰਕਾਰ ਰੁਕਤਾ ਨਹੀਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਪਰ ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਦੇਖਤਾ ਹੈ ਉਨ ਕੇ ਹੰਕਾਰ ਕੋ ਹਰੀ ਗੁਰਾਂ ਦੁਆਰਾ ਕਢਾਇ ਦੇਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ (ਢਹਿ ਪਵੈ) ਨਿਮ੍ਰ ਹੋ ਜਾਤਾ ਹੈ॥੨॥☬ਸਤਿਸੰਗਤਿ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪ (ਜੀਵ ਦੀ ਆਕੜ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ, ਜਦੋਂ ਉਹ ਇਸ ਦੇ ਸੁਆਸ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ਤਾਂ ਇਹ (ਅਹੰਕਾਰੀ) ਧਰਤੀ ਤੇ ਢਹਿ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor lo ve todo y cuando al hombre lo priva de su respiración, ahí cae. (2)"