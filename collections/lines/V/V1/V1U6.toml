page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By hugging and cuddling she enjoyed love-making.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿੰਮਟ ਚਿੰਮਟ ਕੇ ਉਸ ਨਾਲ ਰਮਣ ਕਰਦੀ ਸੀ ਅਤੇ ਛਿਣ ਭਰ ਲਈ ਵੀ ਛਡਦੀ ਨਹੀਂ ਸੀ ॥੪॥"