[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਂ ਬੀਰ ਬਾਨੈਤ ਬੰਕੇ ਬਕਾਰੇ ॥"
page = 65

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bugles blew, the trumpets resounded, the great heroes entered the fray, shouting loudly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਂਕੇ ਤੀਰ-ਅੰਦਾਜ਼ ਅਤੇ ਬਲਵਾਨ ਯੋਧੇ ਲਲਕਾਰੇ ਮਾਰਦੇ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਨਿਤਰੇ)।"