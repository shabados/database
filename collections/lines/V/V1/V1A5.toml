[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਮਨਿ ਵਸੈ; ਹਉਮੈ ਕ੍ਰੋਧੁ ਨਿਵਾਰਿ ॥"
page = 33
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding God's Name in the mind pride and wrath are wiped off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਂ ਨਾਮ ਅੰਤਰ ਆਤਮੇ ਵਸਾਉਣ ਦੁਆਰਾ ਹੰਕਾਰ ਤੇ ਗੁੱਸਾ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord dwells within the mind; egotism and anger are wiped away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕਾ ਨਾਮੁ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ ਤਬ ਅਹੰਤਾ ਮਮਤਾ ਤਥਾ ਕ੍ਰੋਧਾਦਿ ਸੰਪੂਰਨ ਬਿਕਾਰੋਂ ਕੋ (ਨਿਵਾਰਿ) ਹਟਾਇ ਦੇਤਾ ਹੈ। ਕਦਾਚਿਤ ਐਸੀ ਆਸੰਕਾ ਹੋਇ ਕਿ ਨਾਮ ਕਾ ਫਲੁ ਇਹੀ ਹੈ ਵਾ ਕਛੂ ਔਰੁ ਹੈ। ਕ੍ਯੋਂਕਿ ਕਾਮਾਦੀ ਬਿਕਾਰ ਤੋ ਰੋਗੀ ਜੀਵੋਂ ਕੇ ਔਰੁ ਜੜੋਂ ਕੇ ਭੀ ਨਿਬ੍ਰਿਤਿ ਰਹਿਤੇ ਹੈਂ, ਤਿਸ ਕਾ ਸਮਾਧਾਨੁ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਕ੍ਰੋਧ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Nombre del Señor habite en tu mente, así te sobrepondrás a tu ego y a tu enojo."