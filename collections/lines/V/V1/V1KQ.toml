[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ. ਨ ਛੋਡਉ; ਕਿਆ ਕੋ ਹਸੈ ॥"
page = 1170
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I forsake not Thy meditation, O Lord, what if people laugh at me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਬੰਦਗੀ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ ਹੇ ਪ੍ਰਭੂ! ਕੀ ਹੋਇਆ ਜੇ ਲੋਕ ਮੇਰੀ ਹਾਸੀ ਉਡਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not renounce Your devotional worship, O Lord; what does it matter if people laugh at me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤੀ ਨਹੀਂ ਛੋਡੂੰਗਾ, ਕੋਈ ਹਸੇਗਾ ਤੋ ਕ੍ਯਾ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਨਹੀਂ ਛੱਡਾਂਗਾ (ਭਾਵੇਂ ਇਸ ਕਾਰਨ ਜਗਤ ਹਾਸੇ-ਮਖ਼ੌਲ ਕਰੇ), ਮੈਂ ਕਿਸੇ ਦੇ ਹਾਸੇ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਾਂਗਾ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No haré a un lado mi Devoción por Ti, oh Dios, aunque la gente se ría de mí,"