[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਨਿ ਬੁਝਾਏ ਤਪਤਿ ਵਿਚਿ; ਠੰਢਾ ਹੋਵੈ ਬਿਲਮੁ ਨ ਆਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Though itself warm it extinguishes the fire and takes no time to get cold again."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੱਤਾ ਹੋਯਾ ਬੀ ਅੱਗ ਬੁਝਾ ਦੇਂਦਾ ਹੈ, (ਸ਼ੱਕ ਨਾਂ ਕਰਨਾਂ ਜੋ ਵਾਸਤਵ ਵਿਚ) ਠੰਢਾ ਹੋਵੇ ਤਾਂ ਦੇਰ ਨਹੀਂ ਲਗਦੀ (ਅੱਗ ਬੁਝਣ ਵਿਚ, ਜੇ ਅੱਗ ਰੂਪ ਹੁੰਦਾ ਤਾਂ ਕਿਸ ਤਰ੍ਹਾਂ ਬੁੱਝ ਸਕਦੀ ਸੀ?)"