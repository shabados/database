[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾਰ ਵੇ. ਤੈ ਰਾਵਿਆ ਲਾਲਨੁ; ਮੂ. ਦਸਿ ਦਸੰਦਾ ॥"
page = 704
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my intimate thou hast enjoyed they Darling, now, give me, thou, His tidings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੇਲੀਆਂ, ਤੈਂ ਮੇਰੇ ਪਿਆਰੇ ਨੂੰ ਮਾਣਿਆ ਹੈ। ਤੂੰ ਮੈਨੂੰ ਉਸ ਦੀ ਕਣਸੋ ਦੰਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O intimate friend, you have enjoyed your Beloved; please, tell me about Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤਰ ਸੰਤੋ! ਤੁਮ ਨੇ ਤਿਸ ਪਿਆਰੇ ਪਤੀ ਕੋ ਭੋਗਿਆ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ (ਦਸੰਦਾ) ਪੁਛਤਾ ਹੂੰ ਦਸ ਦਿਉ ਵਹੁ ਕੈਸੇ ਭੋਗੀਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀ ਸੱਜਣ! ਤੂੰ ਸੋਹਣੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ, ਮੈਨੂੰ ਭੀ ਉਸ ਦੀ ਦੱਸ ਪਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਤੈਂ, ਤੂੰ। ਰਾਵਿਆ = ਮਿਲਾਪ ਹਾਸਲ ਕੀਤਾ। ਮੂ = ਮੈਨੂੰ। ਦਸੰਦਾ = ਪੁੱਛਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amor, tú quien has gozado de tu Esposo, llévame hasta Él."