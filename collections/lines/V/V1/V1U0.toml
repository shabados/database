[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੀਆਂ ਜਮਾਲੁ ਨਿਹਾਲੁ ਹੈ; ਭਗਤੂ ਭਗਤ ਕਮਾਵੈ ਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mian Jamal has become glad and Bhagatu is busy in devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੀਆਂ ਜਮਾਲ ਨਿਹਾਲ ਹੋ ਗਿਆ, ਭਗਤੂ ਭਗਤੀ ਦੀ ਕਾਰ ਕਮਾਉਂਦਾ ਸੀ।"