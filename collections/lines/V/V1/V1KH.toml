[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਮ ਕਹਿ ਕੈ ਇਹ ਲੋਕ ਪਠਾਯੋ ॥੨੮॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When I was busy in the austere devotion, the Lord called me and sent me to this world with the following words.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਇਸ ਲੋਕ ਵਿਚ ਭੇਜਿਆ ॥੨੮॥"