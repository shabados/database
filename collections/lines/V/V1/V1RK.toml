[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਾਪ ਕਰਤ; ਤੂ ਸਦਾ ਸੰਗੁ ॥"
page = 1183
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, ever hesitate thou to commit sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਗੁਨਾਹ ਕਰਨ ਤੋਂ ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਪਿੱਛੇ ਹਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, you must always restrain yourself from committing sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਾਪ ਕਰਨੇ ਸੇ ਸਦਾ ਸੰਗੁ, ਭਾਵ ਸੇ ਹਟਾ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਾਪ ਕਰਦਿਆਂ ਸਦਾ ਝਿਜਕਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸੰਗੁ = ਝਿਜਕਿਆ ਕਰ।"

