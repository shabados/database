[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ. ਸਹ ਪਾਸਹੁ; ਕਹਣੁ ਕਹਾਇਆ ॥"
page = 1243
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Thee, O Groom, they receive admonitions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲੋ, ਹੇ ਕੰਤ! ਉਹ ਝਿੜਕਾ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they approach You, O Lord, they shall be spoken to."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੈ) ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਪਤੀ ਪਾਸੋਂ (ਕਹਣ) ਉਲਾਂਭਾ ਹੀ ਕਹਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨੀਂ ਕੰਮੀਂ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਪਾਸੋਂ ਉਲਾਹਮਾ ਲਿਆ (ਕਿ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਨਾਹ ਖੱਟਿਆ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਸਹੁ = ਕੋਲੋਂ। ਕਹਣੁ = ਉਲਾਹਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el Señor le muestra su amonestación por esto,"