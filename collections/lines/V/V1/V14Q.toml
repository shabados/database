[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਖਜਾਨਾ. ਬਹੁਤੁ ਨਿਧਾਨਾ; ਸਾਣਥ ਮੇਰੀ. ਆਪਿ ਖੜਾ ॥"
page = 453
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I obtained the wealth of many treasures and the Lord Himself stood by to assist me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਨੇਕਾਂ ਖਜਾਨਿਆਂ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ, ਅਤੇ ਪ੍ਰਭੂ ਖੁਦ ਮੇਰੀ ਸਹਾਇਤਾ ਤੇ ਆ ਖਲੋਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the wealth of so many treasures; the Lord Himself has stood by my side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅੰਤਸਕਰਣ ਸਥਾਨ ਮੇਂ ਗਿਆਨ ਵਾ ਬ੍ਰਹਮ ਰੂਪ ਖਜਾਨਾ ਜੋ ਸਰਬ ਨਿਧੋਂ ਕਾ ਆਕ੍ਰ ਹੈ, ਸੋ ਪਾਇਆ ਹੈ, ਸੋ ਖਜਾਨਾ ਮੇਰੀ (ਸਾਣਥ) ਸਹਾਇਤਾ ਮੇਂ ਆਪ ਖੜਾ, ਭਾਵ ਸਾਵਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰਿ-ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ਹੈ, ਇਕ ਵੱਡਾ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ਹੈ, ਮੇਰੀ ਸਹਾਇਤਾ ਉਤੇ ਪ੍ਰਭੂ ਆਪ (ਮੇਰੇ ਸਿਰ ਉਤੇ) ਆ ਖਲੋਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਣਥ = ਸਹਾਇਤਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así he encontrado el Tesoro Infinito, pues detrás de mí estaba mi Señor. Él es el Sabio,"