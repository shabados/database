[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਰ ਦਏ ਫੁਨਿ ਕੇਸਰ ਕੀ; ਧੁਤੀਯਾ ਕਸਿ ਕੈ ਪਟ ਓਢਿ ਨਵੀਨੋ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is wearing tightly the white cloth, dyed in saffron"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕੇਸਰ ਦਾ ਟਿੱਕਾ ਲਗਾਇਆ ਹੋਇਆ ਹੈ, ਧੋਤੀ ਕਸੀ ਹੋਈ ਹੈ (ਅਤੇ ਉਪਰ) ਨਵਾਂ ਦੁਪੱਟਾ ਲਿਆ ਹੋਇਆ ਹੈ।"