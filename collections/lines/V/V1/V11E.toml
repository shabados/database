[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਸਭਨਾ ਕਾ ਸੋਈ ॥"
page = 1063
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, Himself, is the creator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਰਮੇਸਰ ਆਪ ਹੀ ਸਭਨਾਂ ਕਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ (ਮਾਲਕ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ ਸੋਈ = ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Creador de todo y sólo Lo llega a conocer,"