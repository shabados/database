[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਪ੍ਰੇਮ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਸਾਧਸੰਗਿ. ਦੁਖ ਨਾਠੇ ॥"
page = 382
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By devotional service, supreme status is obtained and in the society of saints the sorrow flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਭਾਵਨਾ ਵਾਲੀ ਸੇਵਾ ਦੁਆਰਾ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰੋਂ ਗਮ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotional worship, the supreme status is obtained, and in the Saadh Sangat, the Company of the Holy, sorrows are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਧ ਸੰਗ ਦ੍ਵਾਰੇ ਪ੍ਰੇਮ ਭਗਤਿ ਕਰ ਕੇ ਪਰਮਪਦ ਕੋ ਪਾਇਆ ਹੈ ਤਿਸ ਕੇ ਜਿਤਨੇ ਦੁਖ ਥੇ ਵਹੁ ਸਭ (ਨਾਠੇ) ਚਲੇ ਗਏ ਹੈਂ ਅਰਥਾਤ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਤੇ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਵਾਲੇ) ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ (ਉਹਨਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਸਾਰੇ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la adoración amorosa, he obtenido el más alto Estado de Éxtasis, y en la Sociedad de los Santos me deshago de todo mi dolor."