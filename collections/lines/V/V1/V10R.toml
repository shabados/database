[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ; ਜਨ ਕਉ ਤ੍ਰਿਪਤਿ ਭੁਗਤਿ ॥"
page = 264
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's servant is satisfied with the food of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਉਸ ਦੇ ਨਾਮ ਦੇ ਭੋਜਨ ਨਾਲ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the food of the Name of the Lord, His servants are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਹੀ ਜਨੋ ਕੋ ਭੋਗੋਂ ਸੇ ਤ੍ਰਿਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਭਗਤ (ਮਾਇਆ ਦੇ) ਭੋਗਾਂ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ = ਰਜੇਵਾਂ, ਤਸੱਲੀ। ਭੁਗਤਿ = (ਮਾਇਕ) ਭੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios es alimento y bebida para Sus Devotos,"