[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੈਲਨਿ ਛੈਲ ਛਕੇ ਚਹੂੰ ਓਰਨ; ਗਾਵਤ ਗੀਤ ਸੁਹਾਵਤ ਨੀਕੇ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the men and women were fully gratified and from both sides happy songs were emerging."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ਅਤੇ ਮਰਦ ਬਹੁਤ ਪ੍ਰਸੰਨ ਸਨ ਅਤੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਗੀਤ ਗਾਉਂਦੇ ਹੋਏ ਬਹੁਤ ਸੋਹਣੇ ਲਗ ਰਹੇ ਸਨ।"