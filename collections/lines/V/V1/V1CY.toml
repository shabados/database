[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਜਨ; ਮੇਰੇ ਮੀਤ ਪਿਆਰੇ ॥"
page = 103
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my friend intimate and beloved!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ ਹੇ ਮੇਰੇ ਯਾਰ, ਦੋਸਤ ਤੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my beloved friends and companions:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਤੀਨ ਕਾਲੋਂ ਕੇ ਸਾਜਨ ਮਿਤ੍ਰ ਪ੍ਯਾਰੇ! ਤੂੰ ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਿਤ੍ਰ ਪ੍ਰਭੂ! ਸੱਜਣ-ਪ੍ਰਭੂ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਹੇ ਸੱਜਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi amigo, mi compañero, mi amor:"