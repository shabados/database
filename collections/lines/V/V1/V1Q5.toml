[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨ ਕੁਬੇਰ ਛਾਡਿ ਪੁਰ ਭਾਜੇ; ਦੁਤੀਯ ਪ੍ਰਲੈ ਕਰਿ ਮਾਨੀਯ ॥੧੦੭॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Varuna and Kuber etc., also feeling the presence of second doomsday, left their own abodes and ran away.33.107."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰੁਣ ਅਤੇ ਕੁਬੇਰ ਆਪਣੇ ਨਗਰਾਂ (ਪੁਰੀਆਂ) ਨੂੰ ਛਡ ਕੇ ਭਜ ਗਏ ਹਨ ਅਤੇ (ਇਸ ਨੂੰ) ਦੂਜੀ ਪਰਲੋ ਮੰਨ ਲਿਆ ਹੈ ॥੧੦੭॥"