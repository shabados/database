[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਚਿਤਿ ਧਾਰੀਐ ॥੮੯੨॥"
page = 768

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Raman-rasiknin”, then utter the words “Jaachar-nayak-shatru” and in this way adopt all the names of Tupak in your mind.892."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਾਰੇ ਚਤੁਰ ਵਿਅਕਤੀ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੮੯੨॥"