[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਕਾਮ ਬਿਕਾਰ ਮਾਇਆ; ਸਗਲ ਦੀਸਹਿ ਛਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1223
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sinful are other worldly affairs, They all seem to be but dust. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ-ਭਰੇ ਹਨ, ਹੋਰ ਸੰਸਾਰੀ ਵਿਹਾਰ। ਉਹ ਸਾਰੇ ਕੇਵਲ ਮਿੱਟੀ ਹੀ ਮਲੂਮ ਹੁੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other affairs of Maya are corrupt. They are nothing more than dust. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਾਮ ਹੈਂ, ਸੋ ਮਾਇਆ ਕੇ ਬਿਕਾਰ ਹੈਂ ਔਰ ਸਭੀ ਪਦਾਰਥ ਜੋ ਦ੍ਰਿਸ਼ਟ ਆਵਤੇ ਹੈਂ, ਸੋ ਛਾਰ ਰੂਪ ਹੈਂ, ਭਾਵ ਮਿਥਿਆ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਨਿਰੀ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ ਹੋਰ ਹੋਰ ਕੰਮ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਵਿਅਰਥ ਹਨ, ਉਹ ਸਾਰੇ ਸੁਆਹ (ਸਮਾਨ ਹੀ) ਦਿੱਸਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desviado por el vicio y el engaño de la mente negativa, es como el polvo. (1-Pausa)"