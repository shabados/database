[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਮਦ ਮਤਸਰ; ਏ ਖੇਲਤ. ਸਭਿ ਜੂਐ ਹਾਰੇ ॥"
page = 379
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, conceit of wealth and jealousy, all these I have lost in the game of gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਾਹਕਾਰੀ, ਗੁੱਸਾ ਧਨ-ਦੌਲਤ ਦਾ ਹੰਕਾਰ ਅਤੇ ਈਰਖਾ, ਇਹ ਸਾਰੇ ਮੈਂ ਜੂਏ ਦੀ ਖੇਡ ਵਿੱਚ ਹਾਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, intoxication with Maya and jealousy - I have lost all of these in the game of chance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, (ਮਾਇਆ) ਛਲ, ਜਾਤਿ੍ਯਾਦਿ ਕਾ ਮਦ, (ਮਤਸਰ) ਈਰਖਾ ਯਹ ਸਭ ਔਗੁਨ ਭਜਨ ਰੂਪ ਜੂਏ ਕੀ ਖੇਲ ਖੇਲਤੇ ਹੂਇਓਂ ਨੇ ਹਾਰ ਦੀਏ ਹੈਂ, ਭਾਵ ਯਹ ਕਿ ਇਨ ਕੀ ਨਿਵਰਤੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਬੈਠਦਾ ਹੈ ਉਹ) ਕਾਮ, ਕ੍ਰੋਧ, ਮਾਇਆ ਦਾ ਮੋਹ, ਅਹੰਕਾਰ, ਈਰਖਾ-ਇਹਨਾਂ ਸਾਰੇ ਵਿਕਾਰਾਂ ਨੂੰ (ਮਾਨੋ) ਜੂਏ ਦੀ ਬਾਜ਼ੀ ਵਿਚ ਖੇਡ ਕੇ ਹਾਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦ = ਅਹੰਕਾਰ। ਮਤਸਰ = ਈਰਖਾ। ਏ = ਇਹ ਸਾਰੇ {ਬਹੁ-ਵਚਨ}। ਸਭਿ = ਸਾਰੇ। ਜੂਐ = ਜੂਏ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que juega el juego de perder su lujuria, enojo, envidia y vanagloria,"