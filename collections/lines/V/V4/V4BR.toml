[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਗਜੀਵਨੁ ਸਦ ਵਸਿਆ; ਤਜਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰਾ ॥"
page = 602
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forsakes lust, wrath and pride and God, the Life of the world, ever abides in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੋਗ-ਬਿਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹਰੀ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Life of the world, ever abides in his heart, and he renounces sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹ੍ਰਿਦ੍ਯ ਮੇਂ (ਜਗਜੀਵਨੁ) ਅਕਾਲ ਪੁਰਖ ਬਸਾ ਹੈ ਔਰ ਕਾਮ ਕ੍ਰੋਧ ਔ ਅਹੰਕਾਰ ਕਾ ਤ੍ਯਾਗ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ (ਆਦਿਕ ਵਿਕਾਰ) ਤਿਆਗਣ ਨਾਲ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਸਦਾ ਲਈ ਆ ਵੱਸਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਦ = ਸਦਾ। ਤਜਿ = ਤਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando uno ve la Presencia del Señor en todas partes y enaltece en su corazón el Nombre Infinito."