[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ. ਤਿਤੈ ਘਰਿ ਸੋਹਹਿ; ਜੋ ਧਨ ਕੰਤਿ ਸਿਗਾਰੀ ਜੀਉ ॥੧॥"
page = 97
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The joys and merry making look graceful in the house, where the Spouse has bedeck, His bride;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀਆਂ ਤੇ ਰੰਗ ਰਲੀਆਂ ਉਸੇ ਗ੍ਰਹਿ ਵਿੱਚ ਸੁੰਦਰ ਲੱਗਦੀਆਂ ਹਨ, ਜਿਥੇ ਕਿ ਪਤੀ ਨੇ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਆਰਾਸਤਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joy and celebrations decorate that house, in which the Husband Lord has adorned His soul-bride. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਨੰਦ ਔਰ (ਬਿਨੋਦ) ਚੋਜ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਸੋਭਤੇ ਹੈਂ, ਜੋ (ਧਨ) ਇਸਤ੍ਰੀ ਭਰਤਾ ਨੈ ਸਿਗਾਰੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਿਸ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਕੋ ਪਰਮੇਸ੍ਵਰ ਭਰਤਾ ਨੈਂ ਪ੍ਰੇਮ ਰੂਪੀ ਸਿੰਗਾਰ ਸੰਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਆਤਮਕ ਸੁੰਦਰਤਾ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੋਵੇ, ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਸੋਭਦੇ ਹਨ ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਸੋਭਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda alegría, todo Éxtasis está ahí, en donde el Señor adorna a la Novia con Su Presencia.  (1)"