[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਈ; ਹਮਾਰੀ ਸਫਲ ਜਾਤਾ ॥"
page = 801
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made fruitful my pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਮੇਰੀ ਯਾਤ੍ਰਾ ਲਾਭਦਾਇਕ ਬਣਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has made my life's journey fruitful and rewarding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਹਰੀ ਨਾਮ ਕੇ ਜਾਪ ਨੇ ਹਮਾਰੀ ਜਾਤ੍ਰਾ, ਭਾਵ ਆਵਣਾ ਸਫਲ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ) ਪਰਮਾਤਮਾ ਨੇ ਮੇਰੀ ਜੀਵਨ-ਜਾਤ੍ਰਾ ਕਾਮਯਾਬ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਜਾਤ੍ਰਾ, ਸੰਸਾਰ-ਜਾਤ੍ਰਾ, ਸੰਸਾਰ ਵਿਚ ਆਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él ha hecho fructífero el viaje de mi vida."