[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾਰਣਿ; ਪੜਿ ਪੜਿ ਲੂਝਹਿ ॥"
page = 1050
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reading and reciting quarrels for the sake of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੜ੍ਹ ਤੇ ਵਾਚ ਕੇ ਧਨ ਦੀ ਖ਼ਾਤਰ ਝਗੜਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of Maya, he reads and recites and argues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਾਸਤੇ ਪੜ ਪੜ ਕੇ ਝਗੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮਾਇਆ (ਕਮਾਣ) ਵਾਸਤੇ ਹੀ (ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਮਾਇਆ ਦੇ ਘੱਟ ਚੜ੍ਹਾਵੇ ਤੇ ਅੰਦਰੇ ਅੰਦਰ) ਖਿੱਝਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo engañado por Maya, lee sólo para crear conflictos."