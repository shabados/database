[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਅਪਾਰ; ਪ੍ਰਭ ਪਰਮਾਨੰਦਾ ॥੩॥"
page = 740
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite are Thine virtues, O the Lord of supreme Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹਨ ਤੇਰੀਆਂ ਨੇਕੀਆਂ, ਹੇ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are infinite, O God, O Lord of supreme bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪ੍ਰਮਾਨੰਦ ਸਰੂਪ! ਤੇਰੇ ਗੁਨ ਅਪਾਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਬੇਅੰਤ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਰਮਾਨੰਦਾ = ਪਰਮ ਆਨੰਦ ਦਾ ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Infinitas son Tus Virtudes, Oh Señor de Supremo Éxtasis. (3)"