[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠ ਮੰਝਾਹੂ ਸੋ ਧਣੀ; ਚਉਦੋ ਮੁਖਿ ਅਲਾਇ ॥੧॥"
page = 1098
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Master is within my mind. His name utter and repeat I with my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੈ। ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਆਖਦਾ ਅਤੇ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Master is within my heart; I chant His Name with my mouth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਆਮੀ ਰਿਦੇ ਕੇ ਬੀਚ ਹੈ, ਜੋ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਮੁਖ ਕਰਿ (ਚਉਦੋ) ਉਚਾਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਦੁਆਰੇ ਤੂੰ (ਅਲਾਇ) ਜਪ ਤੋ ਤੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੁਣ ਜਦੋਂ ਮੈਂ ਮੂੰਹ ਨਾਲ ਉਸ ਦੇ ਗੁਣ ਉਚਾਰਦਾ ਹਾਂ, ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠ = ਹਿਰਦਾ। ਮੰਝਾਹੂ = ਵਿਚ, ਅੰਦਰ। ਧਣੀ = ਮਾਲਕ। ਚਉਦੋ = ਮੈਂ ਉਚਾਰਦਾ ਹਾਂ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਅਲਾਹਿ = ਬੋਲ ਕੇ, ਉਚਾਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero dentro de mi corazón está Él y Su Voz se escucha. (1)"