[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਟੀਆ ਅਨੇਕ ਜੈਸੇ ਏਕ ਚਟਿਸਾਰ ਬਿਖੈ; ਬਿਦਿਆਵੰਤ ਕਰੈ ਪਾਧਾ ਪ੍ਰੀਤਿ ਸੈ ਪੜਾਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as there are many students in a school, the teacher does not look into their childish pranks and nuisance but teaches them devotedly to make them knowledgeable,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਅਨੇਕਾਂ ਹੀ ਚਾਟੜੇ ਵਿਦ੍ਯਾਰਥੀ ਇਕ ਚਟਸਾਲਾ, ਪਾਠਸ਼ਾਲਾ = ਸਕੂਲ ਵਿਚ ਹੁੰਦੇ ਹਨ, ਤੇ ਪਾਂਧਾ ਓਨ੍ਹਾਂ ਨੂੰ ਪ੍ਯਾਰ ਨਾਲ ਪੜ੍ਹਾ ਪੜ੍ਹਾ ਕੇ ਵਿਦ੍ਵਾਨ ਬਣਾ ਦਿੱਤਾ ਕਰਦਾ ਹੈ।"