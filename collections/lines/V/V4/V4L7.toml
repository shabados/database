[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਗੁਨ ਈਸ ਬਰਨਿ. ਨਹੀ ਸਾਕਉ; ਤੁਮ ਮੰਦਰ. ਹਮ ਨਿਕ ਕੀਰੇ ॥"
page = 983
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine excellences, O Lord, I can describe not. Thou art the Temple and I a tiny worm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਵਡਿਅਈਆਂ ਮੈਂ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਈਸ਼ਵਰ! ਤੂੰ ਪੂਜ ਅਸਥਾਨ ਹੈਂ ਅਤੇ ਮੈਂ ਇਕ ਨਿਕੜਾ ਜੇਹਾ ਕਿਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe Your Glorious Virtues, Lord; You are the temple, and I am just a tiny worm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਈਸਰ! ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਮੈਂ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤਾ। ਤੁਮ ਤੋ ਮੰਦਰ ਰੂਪ ਹੋ ਹਮ ਨੀਕੇ ਕਰਮ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਆਸਰੇ ਰਹਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਤੂੰ ਇਕ ਸੋਹਣਾ ਮੰਦਰ ਹੈਂ ਅਸੀਂ ਜੀਵ ਉਸ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਨਿੱਕੇ ਨਿੱਕੇ ਕੀੜੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੇਰੇ। ਈਸ = ਹੇ ਈਸ਼! ਹੇ ਈਸ਼੍ਵਰ! ਸਾਕਉ = ਸਾਕਉਂ। ਹਮ = ਅਸੀਂ ਸੰਸਾਰੀ ਜੀਵ। ਨਿਕ = ਨਿੱਕੇ ਨਿੱਕੇ। ਕੀਰੇ = ਕੀੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no podría recitar Tus Méritos; eres todo un Templo, mientras que yo soy un gusano retorcido y solitario en un agujero."