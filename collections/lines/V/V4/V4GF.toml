[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਗੀ ਜੋਗ ਜੁਗਤਿ ਮੈ ਭੋਗੀ ਭੋਗ ਭੁਗਤਿ ਮੈ; ਗੁਰਮੁਖਿ ਨਿਜ ਪਦ ਕੁਲ ਅਕੁਲੀਨ ਹੈ ।੫੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the Yogis are perpetually immersed in practicing yogic exercises and a worldly man is ever engrossed in enjoying the relishments, similarly the devoted Sikhs remain engrossed in the higher spiritual state through Naam Simran and keep themselves un"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਨਾਂ ਸਭ ਵਿਸ਼ੇਸ਼ਤਾਈਆਂ ਤੋਂ ਛੁੱਟ ਹੋਰ ਭੀ ਵਾਧਾ ਇਹ ਹੈ ਕਿ ਜੋਗ ਜੁਗਤੀ ਮੈਂ ਜੋਗ ਰੀਤੀ ਵਿਖੇ ਨਿਪੁੰਨ ਓਸ ਅਨੁਸਾਰ ਵਾਹਗੁਰੂ ਵਿਚ ਜੁਟਨ ਜੁੜੇ ਰਹਿਣ ਵਾਲਾ ਹੋਣ ਕਾਰਣ ਤਾਂ ਉਹ ਜੋਗੀ ਹੁੰਦਾ ਹੈ, ਤੇ ਭੋਗ ਭੁਗਤਿ ਮੈ ਸੰਸਾਰੀ ਪ੍ਰਭਤਾ ਵਾ ਸੁਖਾਂ ਦੇ ਭੋਗਨ ਮਾਨਣ ਵਿਖੇ ਉਹ ਭੋਗੀ ਵਿਭੂਤੀ ਵਾਨ ਪ੍ਰਭੁਤਾ ਵਾਲਾ ਹੁੰਦਾ ਹੈ। ਤੇ ਉਂਞ ਉਹ ਗੁਰਮੁਖ, ਨਿਜ ਪਦ ਆਤਮ ਪਦ ਵਿਖੇ ਵਿਸਰਾਮ ਪਾ ਕੇ ਦੇਹ ਅਧ੍ਯਾਸ ਤੋਂ ਰਹਿਤ ਹੋਇਆ ਹੋਇਆ ਕੁਲ ਜਾਤੀ ਗੋਤ ਆਦਿ ਵੱਲੋਂ ਅਕੁਲੀਨ ਹੁੰਦਾ ਹੈ, ਭਾਵ ਇਕ ਗੁਰੂ ਕਾ ਸਿੱਖ ਬਣ ਕੇ ਹੋਰਨਾ ਜਾਤਾਂ ਪਾਤਾਂ ਤੋਂ ਸਮੂਲਚਾ ਛੁੱਟ ਜਾਂਦਾ ਹੈ ॥੫੮॥"