[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਦਰਸੁ; ਪੇਖਿ ਪੇਖਿ ਜੀਵਾ ॥"
page = 889
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by seeing, seeing the saints' sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦਾ ਦਰਸ਼ਨ ਵੇਖ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of the Saints' Darshan, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਹਮ ਦੇਖ ਦੇਖ ਕੇ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me siento vivo sólo cuando tengo la Visión del Santo."