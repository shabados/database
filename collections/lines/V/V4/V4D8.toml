[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਤੰਤੁ ਪਰਮ ਤੰਤੁ ਸਭੁ ਆਪੇ; ਆਪੇ ਠਾਕੁਰੁ ਦਾਸੁ ਭਇਆ ॥"
page = 553
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the essence and all by Himself is the supreme essence. Himself is He the Lord and the slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਸਾਰ ਵਸਤੂ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸਮੂਹ ਮਹਾਨ ਸਾਰ ਵਸਤੂ ਹੈ। ਆਪ ਹੀ ਉਹ ਸਾਹਿਬ ਅਤੇ ਸੇਵਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the supreme essence, He Himself is the essence of all. He Himself is the Lord and Master, and He Himself is the servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ (ਤੰਤੁ), ਭਾਵ ਜੀਵ ਰੂਪ ਅਰ ਆਪ ਹੀ ਪਰਮਤੰਤੁ, ਭਾਵ ਈਸ੍ਵਰ ਰੂਪ ਹੈ। ਆਪੇ ਹੀ ਠਾਕੁਰ ਹੈ ਆਪੇ ਹੀ ਦਾਸ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੋਟੀ ਤਾਰ (ਭਾਵ, ਜੀਵ) ਵੱਡੀ ਤਾਰ (ਭਾਵ, ਪਰਮੇਸ਼ਵਰ), ਸਭ ਕੁਝ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ, ਆਪ ਹੀ ਠਾਕੁਰ ਤੇ ਆਪ ਹੀ ਦਾਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es la Esencia y la Quintaesencia de todas las cosas, Él Mismo es el Maestro y el esclavo."