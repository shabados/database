[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਮ੍ਰਿਤੁ ਮਨੈ ਮਾਹਿ; ਪਾਈਐ ਗੁਰ ਪਰਸਾਦਿ ॥"
page = 1238
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the elixir of the Name is within the mind and is obtained by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦਾ ਆਬਿ-ਇਸਾਤ ਹਿਰਦੇ ਅੰਦਰ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Ambrosial Nectar is obtained within the mind, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅੰਮ੍ਰਿਤ ਮਨ ਕੇ ਬੀਚ ਹੀ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਨਾਮ) ਅੰਮ੍ਰਿਤ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਹੀ ਹੈ, ਪਰ ਮਿਲਦਾ ਹੈ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Elixir está dentro de la mente y uno lo obtiene sólo por la Gracia del Guru,"