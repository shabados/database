[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਤਨੁ; ਹਰਿ ਗੋਪਾਲਿ ਸੁਹਾਇਆ ॥"
page = 805
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body look beauteous with God, the Cherisher of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are embellished by the Lord, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਗੋ) ਪ੍ਰਿਥਵੀ ਕੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲੇ, ਮੇਰਾ ਮਨੁ ਤਨੁ ਤੇਰੇ ਚਰਨਾਂ ਮੇਂ ਸਦਾ ਸੁਹਾਵਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਪਾਲ-ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਮਨ ਅਤੇ ਮੇਰਾ ਸਰੀਰ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente, imbuidos en el Señor,"