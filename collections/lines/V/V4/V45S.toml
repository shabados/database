[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਸੁਰਾਸੁਰ ਨ ਲਹੈ; ਜੋ ਚਾਹੈ, ਸੋ ਹੋਇ ॥੧੨॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her mysteries no one can grasp, not even the gods and the demons.(12)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਦਾ) ਭੇਦ ਦੈਂਤ ਅਥਵਾ ਦੇਵਤਾ, ਕੋਈ ਵੀ ਨਹੀਂ ਪਾ ਸਕਦਾ। (ਉਹ) ਜੋ ਚਾਹੁੰਦੀਆਂ ਹਨ, ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੧੨॥"