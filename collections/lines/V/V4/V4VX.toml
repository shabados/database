[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਗਨ; ਨ ਕਛੂਐ ਮੋਹੈ ॥੨॥"
page = 185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And the mammon's intoxication shall not fascinate thee, even in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਸਰੂਰ ਤੈਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਫ਼ਰੇਫ਼ਤਾ ਨਹੀਂ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intoxication of Maya shall not entice you at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਾਇਆ ਕੀ ਮਗਨਤਾ ਕੁਛ ਮੋਹਤ ਨਹੀਂ ਕਰ ਸਕੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਨਹੀਂ ਡੁੱਬੇਂਗਾ, ਕੋਈ ਭੀ ਚੀਜ਼ ਤੈਨੂੰ ਮੋਹ ਨਹੀਂ ਸਕੇਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨ = ਮਸਤ। ਕਛੂਐ = ਕੋਈ ਭੀ ਚੀਜ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No serán atraídos al veneno del Maya.(2)"