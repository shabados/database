[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਾ ਸੀ ਪਲਾਊਗਢ, ਰੂਪਾ ਕੈਸੀ ਰਾਮਪੁਰ; ਸੋਰਾ ਸੀ ਸੁਰੰਗਾਬਾਦ, ਨੀਕੈ ਰਹੀ ਝੂਲ ਕੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Palayugarh is like mercury and Rampur is like siver; Surangabad is like nitre (swinging elegantly)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਲਾਊਗੜ ਵਿਚ ਪਾਰੇ ਵਰਗੀ, ਰਾਮਪੁਰ ਵਿਚ ਚਾਂਦੀ ਜਿਹੀ, ਸਾਰੰਗਪੁਰ ਵਿਚ ਸ਼ੋਰੇ ਜਿਹੀ (ਸਫ਼ੈਦ ਤੇਰੀ ਕੀਰਤੀ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਿਆਪਤ ਹੋ ਰਹੀ ਹੈ।"