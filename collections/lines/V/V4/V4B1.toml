[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚੈ; ਸੰਤ ਰੇਣਾਰੁ ॥੪॥੩॥੨੪॥"
page = 677
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak begs for the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the dust of the Saints. ||4||3||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਹਰੀ ਕੇ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੩॥੨੪॥☬ਪ੍ਰਭੂ ਕੇ ਦਾਸੋਂ ਕਾ ਨਿਸਚਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗਦਾ ਹੈ ॥੪॥੩॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca el Polvo de los Pies de los Santos. (4-3-24)"