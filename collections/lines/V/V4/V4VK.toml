[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤੇ ਤੁਹਮਤਿ ਦੇਤ ਨ ਕੋਊ ॥੧੩॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This made all the Muslims to become peaceful and no body was ever set with the blame.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋਂ ਕਿਸੇ ਨੇ ਤੋਹਮਤ ਨਾ ਲਗਾਈ ॥੧੩॥"