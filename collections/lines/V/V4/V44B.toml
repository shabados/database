[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਾਰ ਅਠਾਰਹ ਬਣਸਪਤਿ; ਆਪੇ ਹੀ ਫਲ ਲਾਏ ॥"
page = 554
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the eighteen loads of vegetation and Himself makes it bear fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਤਮਾ ਆਪ ਹੀ ਅਠਾਰਾਂ ਬੋਝ ਨਬਾਤਾਤ (ਬਨਸਪਤੀ) ਦੇ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਫਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the vast variety of Nature, and He Himself makes it bear fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਆਪੇ ਹੀ ੧੮ ਭਾਰ ਬਨਸਪਤੀ ਰੂਪ ਹੈ ਅਰੁ ਆਪੇ ਹੀ ਉਸ ਮੇਂ ਫਲ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਨਸਪਤੀ ਦੇ ਅਠਾਰਾਂ ਭਾਰ ਹੈ (ਭਾਵ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਬਨਸਪਤੀ ਆਪ ਹੀ ਹੈ), ਆਪ ਹੀ ਉਸ ਨੂੰ ਫਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠਾਰਹ ਭਾਰ = (ਪੁਰਾਣਾ ਖ਼ਿਆਲ ਕਿ ਜੇ ਹਰੇਕ ਕਿਸਮ ਦੇ ਬੂਟੇ ਦਾ ਇਕ ਇਕ ਪੱਤ੍ਰ ਲਾਹ ਕੇ ਇਕੱਠਾ ਕਰੀਏ ਤਾਂ ਸਾਰਾ ਤੋਲ ੧੮ ਭਾਰ ਬਣਦਾ ਹੈ। (ਇਕ ਭਾਰ ਪੰਜ ਮਣ ਕੱਚੇ ਦਾ) ਸਾਰੀ ਬਨਸਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Señor y la vegetación, Él Mismo es la fruta que dan los árboles."