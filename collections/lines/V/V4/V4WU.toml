[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੀ. ਹਰਿ ਆਸ ਪੁਜਾਵਹੁ; ਹਰਿ ਦਰਸਨਿ ਸਾਂਤਿ ਸਰੀਰ ॥੪॥੬॥ ਛਕਾ ੧ ॥"
page = 862
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fulfil Thou, O Lord God the desire of slave Nanak. By beholding Thee my body abodes in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਦੀ ਸੱਧਰ ਪੂਰੀ ਕਰ, ਤੇਰਾ ਦੀਦਾਰ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਦੇਹਿ ਠੰਢਠਾਰ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please fulfill the hopes of servant Nanak, O Lord; his body finds peace and tranquility in the Blessed Vision of the Lord's Darshan. ||4||6|| First set of six. ||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਜਨ ਕੀ ਆਸ ਜੋ ਆਪ ਕੇ ਮਿਲਾਪ ਕੀ ਹੈ, ਸੋ ਪੂਰੀ ਕਰੀਏ। ਕਿਉਂਕਿ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਦਰਸਨ ਸੇ ਸਰੀਰ ਆਦਿਕੋਂ ਮੇਂ ਸਾਂਤਿ ਹੋਤੀ ਹੈ॥੪॥੬॥ ਛਕਾ ੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਵੇਦਾਂਤ ਮਤ ਕੋ ਲੇ ਕਰ ਅਸਲ ਜੋ ਸਿਧਾਂਤ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਦੀ (ਦਰਸ਼ਨ ਦੀ) ਆਸ ਪੂਰੀ ਕਰ। ਹੇ ਹਰੀ! ਤੇਰੇ ਦਰਸ਼ਨ ਨਾਲ ਮੇਰੇ ਹਿਰਦੇ ਨੂੰ ਠੰਢ ਪੈਂਦੀ ਹੈ ॥੪॥੬॥ਛਕਾ ੧ (ਛੇ ਸ਼ਬਦਾਂ ਦਾ ਸੰਗ੍ਰਹ)॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendice al Sirviente Nanak con Tu Visión, para que su añoranza desaparezca y pueda así vivir en Paz.(4-6) Primer Verso de seis"