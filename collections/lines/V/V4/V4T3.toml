[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਰਾਜਾ ਲੋਭੀਆ; ਲੁਭਤਉ ਲੋਭਾਈ ॥"
page = 419
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is a greedy King and is enamoured of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਲਾਲਚੀ ਪਾਤਸ਼ਾਹ ਹੈ ਅਤੇ ਤਮ੍ਹਾਂ ਉਤੇ ਲੱਟੂ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is a greedy king, engrossed in greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਲੋਭੀਓਂ ਕਾ ਰਾਜਾ ਹੈ, (ਲੁਭਤਉ) ਲੋਭ ਵਾਲਾ ਹੋ ਕਰ ਔਰੋਂ ਕੋ ਭੀ ਲਲਚਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਾਇਆ ਦਾ) ਲੋਭੀ ਮਨ (ਸਰੀਰ-ਨਗਰ ਦਾ) ਰਾਜਾ (ਬਣ ਬੈਠਦਾ ਹੈ) ਲੋਭ ਵਿਚ ਫਸਿਆ ਹੋਇਆ (ਸਦਾ) ਮਾਇਆ ਦਾ ਲੋਭ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ = ਬਲੀ। ਲੁਭਤਉ = ਲੋਭ ਵਿਚ ਫਸਿਆ ਹੋਇਆ। ਲੋਭਾਈ = ਲੋਭ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es un rey lleno de avaricia."