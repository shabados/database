[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਗਤ ਪਏ ਸਰਣਾਈ; ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਰੰਗੁ ਲਗਾ ॥੨੦॥"
page = 1083
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Thy saints have entered into Thine sanctuary O Lord, bless thou them with Thy vision, for they love thee in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ, ਤੇਰੇ ਸੰਤਾਂ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼, ਕਿਉਂ ਜੋ ਆਪਦੇ ਰਿਦੇ ਅੰਦਰ ਉਹ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, Your devotees have entered Your Sanctuary. Please bestow the Blessed Vision of Your Darshan; their minds are filled with love for You. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੀ ਸਰਣ ਭਗਤ ਆਇ ਪਏ ਹੈਂ, ਹਮਾਰਾ ਮਨ ਭੀ ਤੇਰੇ ਸਰੂਪਾਨੰਦ ਮੇਂ ਲਗਾ ਹੈ ਇਸੀ ਤੇ ਤੁਮ ਹਮ ਕੋ ਦਰਸਨ ਦੇਵਹੁ॥੨੦"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਭਗਤ ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਦਰਸਨ ਦੇਂਦਾ ਹੈਂ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਰੰਗੁ = ਆਤਮਕ ਆਨੰਦ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Tus Devotos han entregado su ser en Tu Refugio, Oh Dios, bendícelos con Tu Visión, pues su mente está totalmente imbuida en Tu Amor. (20)"