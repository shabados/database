[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ; ਸਭ ਮਿਟੀ ਉਪਾਧਿ ॥"
page = 865
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of all the ills of coming and going,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਉਣ ਤੇ ਜਾਣ ਦਿਆਂ ਸਾਰਿਆਂ ਰੋਗਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the painful diseases of birth and death have been eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਜਨਮ ਜਨਮ ਕੀ ਉਪਾਧਿ ਸਭ ਮਿਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਸਾਰਾ ਬਖੇੜਾ ਹੀ ਮੁਕਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਉਪਾਧਿ = ਸਾਰੀ ਉਪਾਧੀ, ਸਾਰਾ ਬਖੇੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se acaba la ronda de nacimientos y muertes y todos los males que conlleva."