[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਆਤਮ ਕਰਮ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ॥"
page = 1039
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever does the spiritual deeds, day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਦਿਨ ਰਾਤ ਰੂਹਾਨੀ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever does the deeds of the soul, day and night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਰਾਤਿ ਦਿਨ ਨਿਸਕਾਮ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਉਹੀ ਕਰਮ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਦੀ ਜਿੰਦ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜੀ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਆਤਮ = {अध्यात्म = The Supreme Spirit or the relation between the Supreme and the individual soul} ਜੀਵਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਪਰਸਪਰ ਡੂੰਘਾ ਸੰਬੰਧ ਬਣਾਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él actúa en congruencia con el Alma, noche y día,"