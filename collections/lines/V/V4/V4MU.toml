[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਬੇਰਾਵੈ; ਅੰਤਿ ਠਗਾਵੈ ॥"
page = 892
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seemingly she pleases but ultimately defrauds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਾਹਰਾ ਤੌਰ ਤੇ ਉਹ ਖੁਸ਼ ਕਰਦੀ ਹੈ, ਪਰ ਓੜਕ ਨੂੰ ਧੋਖਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She seems to please, but in the end, she deceives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖਤਾ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ (ਬੇਰਾਵੈ) ਪਰਚਾਇ ਲੇਤੀ ਹੈ ਵਾ ਮੁਖ ਸੇ ਪੁਰਸ਼ੋਂ ਕੋ ਪਰਚਾਉਤੀ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਰਿਦੇ ਕਰ ਕਿਸੇ ਕੀ ਨਹੀਂ ਬਨਤੀ। ਬਾਹਰ ਸੇ ਐਸੀ ਪਰਤੀਤ ਕਰਾਵਤੀ ਹੈ ਕਿ ਮੇਂ ਤੇਰੀ ਹੂੰ ਔ ਅੰਤ ਕੋ ਠਗੀ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਉਹ ਮਾਇਆ ਹਰੇਕ ਪ੍ਰਾਣੀ ਨੂੰ) ਮੂੰਹ ਨਾਲ ਪਰਚਾਂਦੀ ਹੈ, ਪਰ ਆਖ਼ਰ ਧੋਖਾ ਦੇ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਬੇਰਾਵੈ = ਪਰਚਾਂਦੀ ਹੈ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ। ਠਗਾਵੈ = ਠੱਗੀ ਕਰਦੀ ਹੈ, ਧੋਖਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aparentemente ella está para complacer, pero te traiciona al final, y mira,"