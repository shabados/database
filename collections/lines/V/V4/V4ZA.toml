[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ ਆਨੰਦ ਘਨੇਰੇ; ਠਾਕੁਰ ਦਰਸ ਧਿਆਨੀ ॥੧॥"
page = 1228
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on her Lord's vision she enjoys all comforts and good many joys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਸਾਰੇ ਆਰਾਮ ਅਤੇ ਬਹੁਤੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace and all sorts of ecstasy are obtained, by meditating on the Darshan, the Blessed Vision of my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖ ਜਗਤ ਕੇ ਔਰ (ਆਨੰਦ ਘਨੇਰੇ) ਆਤਮਾਨੰਦ ਬਹੁਤ ਹੀ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਔਰ ਵਹੁ ਠਾਕਰ ਜੀ ਕੇ ਦਰਸ਼ਨ ਕੇ ਧਿਆਨੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ ਸੁਖ ਅਨੇਕਾਂ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਏ, ਉਸ ਦੀ ਸੁਰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਵਿਚ ਜੁੜਨ ਲੱਗ ਪਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, entonado en la Visión del Señor, vivirás en total Éxtasis. (1)"