data = "ਸੁਨ ਲੇਹੁ ਰੁਦ੍ਰ ਬਿਚਾਰ ॥੫॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Otherwise, O Rudra! You will not be redeemed in any other way.”5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰੁਦ੍ਰ! (ਇਸ) ਵਿਚਾਰ ਨੂੰ ਸੁਣ ਲਵੋ ॥੫॥"