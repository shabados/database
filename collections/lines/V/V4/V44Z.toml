[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਣ ਉੱਚੇ ਸੁਰਗਾਣ ਨੂੰ ਉਹ ਇੱਕ ਅੱਧੇ ਜੌਣ ਬਦਲੇ ਵੀ ਨਹੀਣਣ ਖਰੀਦਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰ ਖ਼ੁਲਦਿ ਬਰੀਣ ਰਾ ਬ-ਨੀਮ ਜੌ ਨ-ਖ਼ਰੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is your blessing that makes my wings to spread for this flight. (52) (4)"