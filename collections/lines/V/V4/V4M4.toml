[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਸਬਦੁ ਨ ਜਾਣਈ; ਅਵਗਣਿ. ਸੋ ਪ੍ਰਭੁ ਦੂਰਿ ॥"
page = 37
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostate knows not God and being virtueless is far-removed from that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮਣ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ ਅਤੇ ਨੇਕੀ-ਵਿਹੁਣ ਹੋਣ ਕਾਰਨ ਉਸ ਸੁਆਮੀ ਤੋਂ ਬਹੁਤ ਹੀ ਦੁਰੇਡੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know the Shabad; those without virtue are far removed from God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਅਵਗੁਨੋਂ ਕਰ ਕੇ ਸੋ ਪ੍ਰਭੂ ਤਿਨ ਕੋ ਦੂਰ ਭਾਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀ, ਔਗੁਣ ਦੇ ਕਾਰਨ ਉਹ ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਕਿਤੇ ਦੂਰ ਹੀ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਈ = ਜਾਣਏ, ਜਾਣੈ, ਜਾਣਦੀ। ਅਵਗਣਿ = ਔਗੁਣ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El voluntarioso no conoce la Palabra y es removido lejos del Señor."