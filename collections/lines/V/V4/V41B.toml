[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਨੑਿ ਉਠਾਈ ਪੋਟਲੀ; ਕਿਥੈ ਵੰਞਾ ਘਤਿ ॥੨॥"
page = 1377
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have tied the bundle of the Lord's meditation and lifted over my head, now, how can I go anywhere without it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਗਠੜੀ ਬੰਨ੍ਹ ਕੇ ਚੁਕ ਲਈ ਹੈ, ਇਸਨੂੰ ਸੁਟ ਕੇ ਹੁਣ ਮੈਂ ਕਿਵੇਂ ਜਾਵਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so accustomed to walking in the ways of the world. I have tied and picked up the bundle; where can I go to throw it away? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਕਹਿਤਾ ਹੈ: ਇਹੁ ਫਕੀਰੀ ਕੀ ਪੰਡ ਜੋ ਬਾਂਧ ਕਰ ਕੇ ਸਿਰ ਪਰ ਉਠਾਈ ਹੋਈ ਹੈ, ਭਾਵ ਧਾਰਨ ਕਰੀ ਹੋਈ ਹੈ, ਇਸ ਕੋ ਕਹਾਂ (ਘਤਿ) ਪਾਇ, ਭਾਵ ਸਿਟ (ਵੰਞਾ) ਜਾਵੋਂ। ਕਿੰਤੂ ਇਹ ਸਿਟੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਤਾਂ ਤੇ ਇਸੀ ਤਰਾਂ ਹੀ ਰਹੂੰ॥੨॥☬ਐਸੇ ਕਹਿ ਕਰ ਕੇ ਜਬ ਫਰੀਦ ਜੀ ਅਪਨੇ ਸੰਕਲਪ ਕੋ ਦੂਰ ਕਰ ਕੇ ਆਗੇ ਚਲੇ ਗਏ। ਪੀਛੇ ਤੇ ਉਹ ਖਰਬੂਜੇ ਸਭੀ ਮਾਨੁਖੋਂ ਕੇ ਸਿਰ ਬਨ ਗਏ। ਤਬ ਵੋਹ ਖੇਤ ਵਾਲਾ ਸੰਤੋਂ ਕੀ ਨਿਰਾਦਰੀ ਕਰਨੇ ਕਾ ਫਲ ਜਾਨ ਕਰ ਤਹਾਂ ਸੇ ਚਲ ਕਰ ਫਰੀਦ ਜੀ ਕੇ ਚਰਨੀਂ ਆਇ ਪੜਾ ਔ ਅਪਨੇ ਗ੍ਰਹਸਤ ਕੋ ਸੁਨਾਇਆ। ਤਿਸ ਸੇ ਦੁਖੋਂ ਕੇ ਸ੍ਰਵਨ ਕਰ ਕੇ ਤਿਸ ਕੇ ਪਰਥਾਇ ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਦੁਨੀਆ' ਵਾਲੀ) ਨਿੱਕੀ ਜਹੀ ਗੰਢ (ਮੈਂ ਭੀ) ਬੰਨ੍ਹ ਕੇ ਚੁੱਕੀ ਹੋਈ ਹੈ, ਇਸ ਨੂੰ ਸੁੱਟ ਕੇ ਕਿਥੇ ਜਾਵਾਂ? (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਮੋਹ ਨੂੰ ਛੱਡਣਾ ਕੋਈ ਸੌਖਾ ਕੰਮ ਨਹੀਂ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਨ੍ਹ੍ਹਿ = (ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ) ਬੰਨ੍ਹ ਕੇ। ਵੰਞਾ = ਜਾਵਾਂ। ਘਤਿ = ਸੁੱਟ ਕੇ। ਪੋਟਲੀ = ਨਿੱਕੀ ਜਿਹੀ ਗੰਢ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy tan acostumbrado a caminar a la manera del mundo, que llevo empacada y amarrada la bolsa, ¿dónde podré tirarla? (2)"