[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਅਭਿਮਾਨੁ ਹਉ ਸਗਲ ਤਿਆਗਉ; ਜੋ ਪ੍ਰਿਅ ਬਾਤ ਸੁਨਾਈ ॥੩॥"
page = 1207
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon I all my self-hood and self-conceit before him, who narrates to me the gospel of my Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਮੂਹ ਅਪਣਤ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਮੈਂ ਉਸ ਦੇ ਮੂਹਰੇ ਛੱਡ ਦਿੰਦੀ ਹਾਂ, ਜਿਹੜਾ ਮੈਨੂੰ ਮੇਰੇ ਪਤੀ ਦਾ ਪ੍ਰਸੰਗ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced all pride and egotism; he tells me the stories of my Beloved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਔਰ ਅਭਿਮਾਨ (ਹਉ) ਮੇਂ ਸਬੋ ਤ੍ਯਾਗ ਦੇਵੋਂ, ਜੋ ਮੇਰੇ ਕੋ ਪਤੀ ਕੀ ਬਾਤ ਸੁਨਾ ਦੇਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਸੰਤ ਮੈਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ ਸੁਣਾਏ, ਮੈਂ ਉਸ ਦੇ ਅੱਗੇ ਆਪਣਾ ਸਾਰਾ ਮਾਣ ਅਹੰਕਾਰ ਤਿਆਗ ਦਿਆਂਗੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਤਿਆਗਉ = ਤਿਆਗਉਂ, ਮੈਂ ਛੱਡ ਦਿਆਂਗੀ। ਸੁਨਾਈ = ਸੁਨਾਏ, ਸੁਣਾਇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si él me recita la Palabra de Dios. (3)"