[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਕ ਰਾਮ ਨਾਮ ਬਿਨੁ; ਅਵਰ ਸਗਲ ਬਿਧਿ ਊਰੀ ॥੨॥੬੨॥੮੫॥"
page = 1221
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without the Name of the one Lord, imperfect are all other ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਅਧੂਰੇ ਹਨ ਹੋਰ ਸਮੂਹ ਤਰੀਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without the Name of the One Lord, all other ways are imperfect. ||2||62||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਕ ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਜਿਤਨੀਆਂ ਬਿਧੀਆਂ, ਭਾਵ ਪ੍ਰਾਪਤੀ ਕੇ ਉਪਾਵ ਔ ਸਾਧਨ ਹੈ ਸਭ (ਊਰੀ) ਖਾਲੀ ਹੈ॥੨॥੬੨॥੮੫॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹਰੇਕ (ਜੀਵਨ-) ਢੰਗ ਅਧੂਰਾ ਹੈ ॥੨॥੬੨॥੮੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cualquier otro camino que no sea el del Nombre del Señor, es imperfecto. (2-62-85)"