[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਜਨਮ ਮਰਣ ਮੂਲੰ; ਅਹੰਕਾਰੰ ਪਾਪਾਤਮਾ ॥"
page = 1358
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O self-conceit, the soul of sins, thou are the soul of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਨਾਹਾਂ ਦੀ ਆਤਮਾ, ਸਵੈ-ਹੰਗਤਾ! ਤੇ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਜੜ੍ਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O egotism, you are the root of birth and death and the cycle of reincarnation; you are the very soul of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨਮ ਮਰਨ ਕੇ (ਮੂਲੰ) ਕਾਰਣ ਹੰਕਾਰ (ਪਾਪਾਤਮਾ) ਪਾਪ ਸਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ ਅਹੰਕਾਰ! ਤੂੰ ਜੀਵਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦਾ ਕਾਰਨ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਪਾਤਮਾ = ਦੁਸ਼ਟਾਤਮਾ, ਜਿਸ ਦਾ ਮਨ ਸਦਾ ਪਾਪ ਵਿਚ ਰਹੇ (पापत्मन्)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh egoísmo, eres la raíz del nacimiento, la muerte, la reencarnación,"