[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਉਹ ਰੱਬ ਦੇ ਚਾਉ ਨਾਲ ਆਪਣਾ ਨੇਕ ਸੁਭਾਉ ਬਣਾ ਸਕੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਾਰਦ ਅਜ਼ ਸ਼ੌਕਿ ਖ਼ੁਦਾ ਫ਼ਰਖ਼ੰਦਾ ਖ਼ੂ ।੪੦੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That it, too, can adopt noble virtues because of its fondness for Him. (408)"