[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਇਕੁ; ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਪਿਆਰੁ ॥੨॥"
page = 960
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak asks for but one boon; O Lord, bless Thou me with Thine vision; for, I love Thee heartily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਕੇਵਲ ਇਕ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ: ਸਾਈਂ! ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼, ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਦਿਲੋਂ ਪ੍ਰੇਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for this one gift: please bless me, Lord, with the Blessed Vision of Your Darshan; my mind is in love with You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਇਕ ਨਾਮ ਕਾ ਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਔਰ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹਾਂ: ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਦਰਸਨ ਦੇਹੁ ਏਹੀ ਮੇਰੇ ਮਨ ਮੇਂ ਪਿਆਰ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਦਾਸ ਨਾਨਕ ਭੀ (ਤੇਰੇ ਦਰ ਤੋਂ) ਇਕ ਖੈਰ ਮੰਗਦਾ ਹੈ-ਮੈਨੂੰ ਦੀਦਾਰ ਦੇਹ ਤੇ ਮੈਨੂੰ ਮਨ ਵਿਚ ਆਪਣਾ ਪਿਆਰ ਬਖ਼ਸ਼ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak pide sólo este Regalo, bendíceme oh Señor con la Maravillosa Visión de Tu Darshan, pues vivo enamorado de Ti.(2)"