[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਏਕ ਘੜੀ, ਆਧੀ ਘਰੀ; ਆਧੀ ਹੂੰ ਤੇ ਆਧ ॥"
page = 1377
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, even for a ghari, half a ghari, or even half of that;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਇਕ ਘੜੀ ਅੱਧੀ ਘੜੀ ਜਾਂ ਉਸ ਤੋਂ ਭੀ ਅੱਧੀ ਲਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, whether is is for an hour, half an hour, or half of that,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਘੜੀ ਅਥਵਾ ਆਧੀ ਘੜੀ, ਪੁਨਾ ਆਧੀ ਤੇ ਆਧੀ ਭੀ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਚੂੰਕਿ ਦੁਨੀਆ ਦੇ \"ਬਾਦ ਬਿਬਾਦ\" ਤੋਂ ਖ਼ਲਾਸੀ ਸਾਧੂ ਦੀ ਸੰਗਤ ਕੀਤਿਆਂ ਹੀ ਮਿਲਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ) ਇੱਕ ਘੜੀ, ਅੱਧੀ ਘੜੀ, ਘੜੀ ਦਾ ਚੌਥਾ ਹਿੱਸਾ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, aún por una hora, por media o la mitad,"