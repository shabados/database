[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿਮੀਂ ਤੰਗ ਸ਼ੁਦ ਅਜ਼ ਸੁਮੇ ਤਾਜ਼ੀਯਾ ॥੧੧੨॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the earth was trampled over by the hoofs of the horses.(112)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋੜਿਆਂ ਦੇ ਸੁਮਾਂ ਨਾਲ ਧਰਤੀ ਦੁਖੀ ਹੋ ਗਈ ॥੧੧੨॥"