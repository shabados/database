[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ; ਜੀਵਨ ਪਰਵਾਣੁ ॥"
page = 1339
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the advent and approved the life of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਆਗਮਨ ਅਤੇ ਪ੍ਰਮਾਣੀਕ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their lives are fruitful and prosperous, and their birth is approved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ ਔਰ ਜੀਵਨਾ ਭੀ ਪਰਵਾਨ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਵਾਲੇ ਦਾ) ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਹੈ, ਜੀਵਨ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su vida se vuelve fructífera y próspera y su nacimiento es aprobado."