[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਾਮਣਿ ਜੇ ਕਰੀ; ਭੋਗੇ ਭੋਗਣਹਾਰੁ ॥"
page = 21
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I surrender my body like a bride to the Master, the Enjoyer will enjoy me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਪਤਨੀ ਦੀ ਤਰ੍ਹਾਂ ਮਾਲਕ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਵਾਂ ਤਾਂ ਰੰਗ ਮਾਨਣ ਵਾਲਾ ਮੈਨੂੰ ਮਾਣ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I surrender my body like a bride, the Enjoyer will enjoy me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ (ਕਾਇਆ) ਬੁਧੀ ਰੂਪੁ ਇਸਤ੍ਰੀ ਕੌ ਨਿਸਕਾਮਤਾ ਕਰ ਕੇ ਸ਼ੁਧ ਕਰੀਏ ਤਬ ਸਰਬ ਕੋ ਭੋਗਣਹਾਰੁ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੇ ਆਨੰਦ ਕੋ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਸਤ੍ਰੀ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਪਤੀ ਦੇ ਹਵਾਲੇ ਕਰਦੀ ਹੈ, ਤਿਵੇਂ ਜੇ ਮੈਂ ਕਾਇਆਂ ਨੂੰ ਇਸਤ੍ਰੀ ਬਣਾਵਾਂ, ਕਾਇਆਂ-ਇਸਤ੍ਰੀ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ) ਨੂੰ ਪ੍ਰਭੂ ਵਾਲੇ ਪਾਸੇ ਪਰਤਾਵਾਂ, ਤਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਕਾਇਆ = ਸਰੀਰ। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si entrego mi ser, así como la novia se entrega a su amado, el Señor gozará de mí."