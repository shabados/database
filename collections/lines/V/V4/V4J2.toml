[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਅੰਮ੍ਰਿਤ ਪੀਆਇ ਤ੍ਰਿਪਤਾਇ ਆਲੀ; ਦਯਾ ਕੈ ਦਯਾਲ ਦੇਵ ਕਾਮਨਾ ਪੁਜਾਵਹੀ ।੬੬੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O my co-congregational friends! When will the beloved Lord make me drink the loving elixir of spiritual union and satiate me; and when will the effulgent and kind Lord become benevolent and appease the desire of my mind?  (665)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪ੍ਰੇਮ ਰਸ ਦਾ ਅੰਮ੍ਰਿਤ ਪਿਆਕੇ; ਰਜਾ ਕੇ ਉਹ ਦਿਆਲੂ ਦੇਵ ਦਇਆ ਕਰ ਕੇ ਕਾਮਨਾਂ ਪੁਜਾਵੇਗਾ ॥੬੬੫॥"