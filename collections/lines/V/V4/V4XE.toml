[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਜਾਣੈ ਜਾਣੋਈ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only God, the omniscient knows the mystery of the service."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮੁਰੀਦਾਂ ਨੇ ਪੀਰਾਂ ਨਾਲ ਪ੍ਰੇਮ ਕੀਤਾ ਹੈ, ਓਹੀ ਜਾਣਨ ਹਾਰੇ ਜਾਣਦੇ ਹਨ।"