[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰ ਤਿਆਗਿ ਤਿਆਗੇ ॥"
page = 1185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning and forsaking my self conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਤੇ ਤਲਾਂਜਲੀ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce and abandon your egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤ੍ਯਾਗ ਕਾ ਹੰਕਾਰ ਭੀ ਤ੍ਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ, ਹਉਮੈ ਦੂਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰ = ਹਉਮੈ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vas a florecer, oh ser afortunado,"