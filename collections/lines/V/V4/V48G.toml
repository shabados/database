[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਇਆ ਪ੍ਰਭਿ ਛਤ੍ਰਪਤਿ ਕੀਨੑੀ; ਸਗਲੀ ਤਪਤਿ ਬਿਨਾਸੀ ਰਾਮ ॥"
page = 781
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lord, the Master of umbrella affords shelter, all the fire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਛਤ੍ਰ ਦਾ ਮਾਲਕ, ਪ੍ਰਭੂ ਆਸਰਾ ਬਖਸ਼ਦਾ ਹੈ ਤਾਂ ਸਾਰੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the King, has given me shade under His canopy, and the fire of desire has been totally extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਕ੍ਰਵਰਤੀ ਪ੍ਰਭੂ ਨੇ ਛਾਇਆ ਕਰੀ, ਭਾਵ ਆਸਰਾ ਦੀਆ ਹੈ ਸਾਂਤੀ ਰੂਪ ਛਾਯਾ ਕਰੀ ਹੈ, ਤਿਸ ਕਰ ਸਗਲੀ ਤਪਤ ਦੂਰ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉਤੇ) ਆਪਣਾ ਹੱਥ ਰੱਖਿਆ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਸੜਨ ਨਾਸ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਇਆ = ਛਾਂ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਛਤ੍ਰਪਤਿ = ਪਾਤਿਸ਼ਾਹ। ਪ੍ਰਭਿ ਛਤ੍ਰਪਤਿ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਨੇ। ਸਗਲੀ = ਸਾਰੀ। ਤਪਤਿ = ਤਪਸ਼, ਸੜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Rey, me ha dado asilo bajo Su Dosel; mi fuego interno se ha calmado."