[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਨਾਮੁ; ਏਕੁ ਅਪਾਰੁ ॥"
page = 51
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Man! repeat the Name of the One Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇਸ! ਤੂੰ ਇਕ ਅਨੰਤ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Name of the One, the Unique and Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਏਕ (ਅਧਾਰੁ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਜੋ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈ ਤੇ ਜੋ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰੁ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita, oh mi mente, en el Nombre Grandioso."