[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਮਿਤ੍ਰੁ ਪ੍ਰਭ; ਹਰਿ ਮੇਲਹੁ ਸੁਘੜ ਸੁਜਾਣੀ ॥"
page = 997
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is my Friend. O my Guru, unite me thou with my accomplished and Omniscient God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਮੈਂਡੇ ਯਾਰ ਹਨ, ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ! ਤੁਸੀਂ ਮੈਨੂੰ ਮੈਂਡੇ ਕਾਮਲ ਅਤੇ ਸਰੱਬਗ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਕਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is my friend; He unites me with my all-wise, all-knowing Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰਾ ਲੋਕ ਪ੍ਰਲੋਕ ਕਾ ਤੌ ਮਿਤਰ ਜੋ ਸਤਿਗੁਰੂ ਹੈ, ਹੇ ਹਰੀ! ਸੋ ਸਮਰੱਥੁ ਔਰ ਚਤਰ ਸੇ ਚਤਰ ਮੇਰੇ ਕੋ ਮੇਲੋ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸੋਹਣਾ ਸੁਜਾਨ ਮੇਰਾ ਮਿੱਤਰ ਗੁਰੂ ਮਿਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਹਰਿ = ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Verdadero Guru es mi Amigo, oh Guru, llévame hasta la Presencia del Omnisapiente Señor, pues Nanak sólo busca Tu Santuario."