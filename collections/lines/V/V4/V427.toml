[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਚੈ ਭਾਡੈ. ਸਾਚੁ ਸਮਾਵੈ; ਵਿਰਲੇ ਸੂਚਾਚਾਰੀ ॥"
page = 597
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the pure vessel is contained the True Name. A few indeed are blessed with pure conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਬਰਤਨ ਅੰਦਰ ਹੀ ਸੱਚਾ ਨਾਲ ਰੱਖਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਬਹੁਤ ਥੋੜਿਆਂ ਨੂੰ ਹੀ ਪਵਿੱਤ੍ਰ ਆਚਰਨ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the pure vessel, the True Name is contained; how few are those who practice true conduct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਵਿਤ੍ਰ ਭਾਂਡੇ, ਭਾਵ ਸੁਧ ਰਿਦੇ ਹੈਂ ਤਿਨਮੇਂ ਸਤਨਾਮ ਸਮਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਐਸੇ (ਸੂਚਾਚਾਰੀ) ਪਵਿਤ੍ਰ ਆਚਾਰ ਵਾਲੇ ਵਿਰਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਹਿਰਦੇ ਵਿਚ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਟਿਕ ਸਕਦਾ ਹੈ, ਪਰ ਸੁੱਚੇ ਆਚਰਨ ਵਾਲੇ (ਪਵਿਤ੍ਰ ਹਿਰਦੇ ਵਾਲੇ) ਕੋਈ ਵਿਰਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਡੈ = ਭਾਂਡੇ ਵਿਚ। ਸੂਚਾਚਾਰੀ = ਸੁੱਚੇ ਆਚਾਰ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad del Señor puede integrarse en la vasija cristalina, pero, ¿cuántos han preparado su vasija interior para recibir la Verdad del Señor?"