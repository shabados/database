[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਗਿਰਹ. ਨਿਰੰਹਾਰੰ ॥੧॥"
page = 901
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no home, nor takes He any food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਉਸ ਦਾ ਕੋਈ ਘਰ ਹੈ ਨਾਂ ਹੀ ਉਹ ਭੋਜਨ ਛਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no home; He needs no nourishment. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕਾ ਘਰ ਨਹੀਂ ਹੈ ਔ ਭੋਜਨ ਭੀ ਨਹੀਂ ਖਾਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਘਰ ਨਹੀਂ, ਉਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no tiene un recinto ni depende de la comida.(1)"