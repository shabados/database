[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕਰਣਾ; ਜਿ ਆਪਿ ਕਰਾਏ ॥"
page = 108
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men do that which the Lord Himself directs them to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਉਹੀ ਕਰਦੇ ਹਨ ਜਿਹੜਾ ਕੁਛ ਸਾਈਂ ਖੁਦ ਉਨ੍ਹਾਂ ਕੋਲੋ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People do whatever the Lord inspires them to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕਾਰਜ ਕਰੀਤਾ ਹੈ, ਜੋ ਤੂੰ ਆਪ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਉਹੀ ਕੰਮ ਕਰ ਸਕਦਾ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਆਪ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo hago todo aquello que el Señor manifiesta a través de mí;"