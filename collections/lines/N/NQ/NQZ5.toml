[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਦਿ ਪੁਰਖੁ. ਅਪਰੰਪਰੁ ਕਰਤਾ; ਤੇਰਾ. ਪਾਰੁ ਨ ਪਾਇਆ ਜਾਇ ਜੀਉ ॥"
page = 448
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O primal Lord thou art the remotest of the remote creator. Thy limit cannot be ascertained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਾ-ਪੂਰਬਲਾ ਪ੍ਰਭੂ, ਤੂੰ ਪਰ੍ਹੇ ਤੋਂ ਪਰ੍ਹੇ ਸਿਰਜਿਣਹਾਰ ਹੈ, ਤੇਰਾ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, O Primal Being, are the Limitless Creator; Your limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਪੁਰਖੁ ਕਰਤਾ! ਤੂੰ ਅਪਰੰਪਰ ਹੈਂ, ਤੇਰਾ ਪਾਰ ਕਿਸੀ ਜੀਵ ਸੇ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈਂ ਤੇ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ ਤੇ ਸਾਰੀ ਰਚਨਾ ਦਾ ਰਚਨਹਾਰ ਹੈਂ। ਤੇਰੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ (ਕਿਸੇ ਨੂੰ) ਲੱਭ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Espíritu Divino, Primordial, la Causa intrínseca; nadie puede saber Tus límites o Tu fin."