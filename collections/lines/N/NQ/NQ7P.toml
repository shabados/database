[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ ਨਾਨਕਾ; ਜਿਨਾ ਮਨਿ ਇਹੁ ਭਾਉ ॥੪॥੨੪॥੯੪॥"
page = 51
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they O Nanak! who have this love within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those, O Nanak, whose minds are filled with this love. ||4||24||94||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੇ ਪੁਰਸ ਵਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੈਂ, ਜਿਨ੍ਹੋਂ ਕੇ ਮਨ ਮੇਂ ਇਹ ਸਤਸੰਗ ਕਾ ਪ੍ਰੇਮੁ ਹੈ॥੪॥੨੪॥੯੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਣ ਦਾ) ਇਹ ਪ੍ਰੇਮ ਹੈ ॥੪॥੨੪॥੯੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son aquéllos, dice Nanak, que acercan el Amor del Señor a sus corazones.  (4-24-34)"