[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਭ੍ਰਮਤੇ ਭ੍ਰਮਤੇ; ਦੁਲਭ ਜਨਮੁ ਅਬ ਪਾਇਓ ॥੧॥"
page = 1017
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rambling and roaming through eighty-four lacs of existences, thou has now obtained the invaluable human-life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਤੇ ਭਉਂਦੇ ਹੋਏ ਨੂੰ ਤੈਨੂੰ ਹੁਣ ਇਹ ਅਮੋਲਕ ਮਨੁਖੀ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming through 8.4 million incarnations, you have now been given this human life, so difficult to obtain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੂਨੀਓ ਮੇਂ ਭਰਮ ਕਰ ਕੇ ਭ੍ਰਮਤੇ ਹੂਏ ਕੋ ਦੁਰਲਭ ਜਨਮ ਅਬ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਭੌਂਦਿਆਂ ਭੌਦਿਆਂ ਹੁਣ ਤੈਨੂੰ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਮਿਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado a través de 8.4 millones de encarnaciones hasta que por fin me fue dada la preciosa forma humana, tan difícil de obtener.(1)"