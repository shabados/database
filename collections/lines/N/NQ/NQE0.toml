[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰੁ ਹੋਆ ਦਇਆਲੁ ॥"
page = 1271
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord has become merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord God has become merciful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਹਮਾਰੇ ਪਰ ਦ੍ਯਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, nuestro Señor Trascendente nos ha mostrado Su Misericordia,"