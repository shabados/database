[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਬਸਿ ਪਰਉ ਲੁਹਾਰ ਕੇ; ਜਾਰੈ ਦੂਜੀ ਬਾਰ ॥੯੦॥"
page = 1369
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let me not fall into the hand of blacksmith, who would burn me a second time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ ਕਿਧਰੇ ਲੁਹਾਰ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਨਾਂ ਆ ਜਾਵਾਂ, ਜੋ ਮੈਨੂੰ ਦੂਜੀ ਵਾਰੀ ਸਾੜ ਸੁਟੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Do not let me fall into the hands of the blacksmith, who would burn me a second time.\" ||90||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਹਾਰ ਕੇ ਵਸ ਮੇਂ ਮਤ ਪੜੋ, ਕਿਉਂ ਕਿ ਜੇਕਰ ਉਸ ਕੇ ਅਧੀਨ ਹੋਈ ਤਬ ਓਹ ਮੁਝ ਕੋ ਦੂਸਰੀ ਬੇਰ, ਭਾਵ ਕੋਇਲੇ ਕਰ ਕੇ ਫੇਰ ਜਲਾਵੈਗਾ। ਤੈਸੇ ਵਈਰਾਗਵਾਨ ਪੁਰਸ਼ ਸੰਤੋਂ ਪਾਸ ਪੁਕਾਰਤਾ ਹੈ ਕਿ ਮੈਂ ਵਈਰਾਗ ਕਾ ਜਲਾਯਾ ਹੂਆ ਪੁਨਾ ਜਮ ਰੂਪੀ ਲੁਹਾਰ ਕੇ ਵਸ ਮਤ ਪੜ ਜਾਵੋ। ਕਿਉਂ ਕਿ ਏਕ ਵਾਰ ਤੋ ਦੇਹ ਅਵਸ੍ਯ ਜਲੇਗਾ, ਪਰੰਤੂ ਜਮ ਦੂਸਰੀ ਵੇਰ ਨਰਕ ਅਗਨੀ ਮੇਂ ਜੀਵ ਕੋ ਨ ਜਲਾਵੈਂ॥੯੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਕਿਤੇ ਲੁਹਾਰ ਦੇ ਵੱਸ ਨਾ ਪੈ ਜਾਵਾਂ, ਉਹ ਤਾਂ ਮੈਨੂੰ ਦੂਜੀ ਵਾਰੀ ਸਾੜੇਗਾ ॥੯੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਮਤਾਂ। ਬਸਿ = ਵੱਸ ਵਿਚ, ਸੁਹਬਤਿ ਵਿਚ। ਲੁਹਾਰ = ਉਹ ਮਨੁੱਖ ਜੋ ਸਾਰੀ ਉਮਰ ਕੋਲੇ-ਵਿਕਾਰ ਵਿਹਾਝਣ ਵਿਚ ਗੁਜ਼ਾਰ ਰਿਹਾ ਹੈ; ਸਾਕਤ, ਵਿਕਾਰੀ ਮਨੁੱਖ ॥੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues me va meter en el fuego por segunda vez.(90)"