[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਵੀਚਾਰੇ; ਏਕ ਲਿਵ ਤਾਰਾ ॥"
page = 412
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the One Name, O man, with an uninterrupted love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਗਾਤਾਰ ਪ੍ਰੀਤ ਦੇ ਨਾਲ ਤੂੰ ਹੇ ਬੰਦੇ! ਇਕ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Shabad, he enshrines love for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਬਦ) ਬ੍ਰਹਮ ਕੋ ਬਿਚਾਰਤਾ ਹੈ ਔ ਤੇਲ ਧਾਰਾਵਤ ਏਕ ਰਸ (ਤਾਰਾ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ, ਇਕ-ਰਸ ਸੁਰਤਿ ਪ੍ਰਭੂ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entona su ser en el Señor y medita en la Palabra."