[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਸੋਈ; ਲੋਭਿ ਮੀਠੈ ਸਾਦਿ ॥"
page = 182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue is asleep in the desire for the relish sweets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੀਆ ਸ਼ੈਆ ਦੇ ਸੁਆਦ ਦੀ ਖਾਹਿਸ਼ ਅੰਦਰ ਜੀਭ ਸੁੱਤੀ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue is asleep, in its desire for sweet flavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਸਨਾ ਮੀਠੇ ਸ੍ਵਾਦੋਂ ਕੇ ਲੋਭ ਕਰ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਖਾਣ ਦੇ ਲੋਭ ਵਿਚ ਪਦਾਰਥਾਂ ਦੇ ਮਿੱਠੇ ਸੁਆਦ ਵਿਚ ਸੁੱਤੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਸਾਦਿ = ਸੁਆਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi paladar duerme estando adicto al sabor de lo dulce,"