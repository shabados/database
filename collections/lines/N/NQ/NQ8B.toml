[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਾਚੀ; ਸਬਦੁ ਹੈ ਸਾਰੁ ॥"
page = 1275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever acts up to the true advice and sublime instruction of the Guru;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਨਸੀਹਸਤ ਅਤੇ ਸਰੇਸ਼ਟ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Teachings, the True Word of the Shabad, is excellent and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਾਚੀ ਗੁਰ ਸਿਖਿਆ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ ਤਿਨੋਂ ਨੇ ਬ੍ਰਹਮ ਕੋ (ਸਾਰੁ) ਸਮਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਗੁਰੂ ਦੀ ਮੱਤ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਮੱਤ ਹੈ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Enseñanza del Guru, la Palabra Verdadera del Shabd es Excelente y Sublime."