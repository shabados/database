[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਿਨ ਕੈ ਸੰਗਿ ਤਰਾਇਆ ॥੮॥"
page = 1348
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his association, one is ferried across, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮਨੁਖ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, with him, we are carried across. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਸ ਕੇ ਸਾਥ ਲਗਾਇਕੇ ਸੰਸਾਰ ਸੇ ਦਾਸੋਂ ਕੋ ਤਰਾਯਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤਾਂ) ਇਹੋ ਜਿਹੇ (ਸੰਤ ਜਨਾਂ) ਦੀ ਸੰਗਤ ਵਿਚ (ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੈ ਸੰਗਿ = ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, con Él somos llevados a través. (8)"