[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਹਾ ਰੁਤੀ ਸਭ ਤੂੰ; ਘੜੀ ਮੂਰਤ ਵੀਚਾਰਾ ॥"
page = 140
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout all the months, seasons, 'gharies' and 'murats' I meditate on Thee, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮਹੀਨਿਆਂ, ਮੌਸਮਾਂ ਘੜੀਆਂ ਅਤੇ ਮੁਰਤਾਂ ਅੰਦਰ ਮੈਂ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through all the months and the seasons, the minutes and the hours, I dwell upon You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮਹੀਨੇ ਰੁਤੀ ਘੜੀ (ਮੂਰਤ) ਮਹੂਰਤ ਸਰਬ ਰੂਪ ਵਾ ਸਭਨਾਂ ਮੇਂ ਤੂੰ ਵੀਚਾਰਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਭ ਮਹੀਨਿਆਂ ਰੁੱਤਾਂ ਘੜੀਆਂ ਤੇ ਮੁਹੂਰਤਾਂ ਵਿਚ ਤੈਨੂੰ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਭਾਵ, ਤੇਰੇ ਸਿਮਰਨ ਲਈ ਕੋਈ ਖ਼ਾਸ ਰੁੱਤ ਜਾਂ ਥਿੱਤ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਾ = ਮਹੀਨੇ। ਮੂਰਤ = ਮੁਹੂਰਤ। ਵੀਚਾਰਾ = ਵਿਚਾਰਿਆ ਜਾ ਸਕਦਾ, ਧਿਆਨ ਧਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en Ti, oh Señor, en cada momento, hora, mes y estación."