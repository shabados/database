[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਦੇ. ਤੋਟਿ ਨਹੀ; ਭੰਡਾਰ ॥"
page = 1144
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving, His treasures exhaust not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਦੁਆਰਾ ਊਸ ਦੇ ਖਜਾਨੇ ਮੁਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives, but His treasures are never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਦੇ ਬੇਅੰਤ ਭੰਡਾਰ ਹੈਂ, ਦੇਤੇ ਹੂਏ ਤੋਟਾ ਨਹੀਂ ਆਵਤਾ॥ ਪੁਨਹ ਪਰਮੇਸ਼੍ਵਰ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਬੇਅੰਤ ਦਾਤਾਂ) ਦੇਂਦਿਆਂ ਭੀ (ਉਸ ਦੇ) ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਦੇ = ਦੇਂਦੇ, ਦੇਂਦਿਆਂ। ਤੋਟਿ = ਘਾਟਾ, ਕਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Dar, no conoce fronteras. Sí,"