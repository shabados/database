[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢੋ ਰਹਿਓ ਦ੍ਰਿੜ ਭੂ ਪਰ ਮੇਰੁ ਸੋ; ਆਹਵ ਤੇ ਨਹੀ ਨੈਕੁ ਡਰਿਓ ਹੈ ॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the kings struck their blows on the mighty warrior Kharag Singh with their arrows, but he remained firm in the battlefield like a mountain without fear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਖੜਗ ਸਿੰਘ) ਧਰਤੀ ਉਤੇ ਸੁਮੇਰ ਪਰਬਤ ਵਾਂਗ ਦ੍ਰਿੜ੍ਹਤਾ ਪੂਰਵਕ ਖੜੋਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਯੁੱਧ ਤੋਂ ਰਤਾ ਜਿੰਨਾ ਵੀ ਨਹੀਂ ਡਰਿਆ ਹੈ।"