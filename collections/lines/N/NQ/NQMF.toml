[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੰਗਹੇਰੇ ਹੋਇ ਕੇਤੜੇ; ਬਗਨੀਗਰਾਂ ਕਲਾਲ ਹਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are toy and bangle sellers and many are leather workers and vegetable growers-cum-sellers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਭੰਗ ਵੇਚਣ ਵਾਲੇ, ਕਿੰਨੇ ਵੰਗਾਂ ਬਨਾਉਣ ਵਾਲੇ, ਸ਼ਰਾਬ ਵੇਚਣ ਵਾਲੇ ਤੇ ਹਲਵਾਈ।"