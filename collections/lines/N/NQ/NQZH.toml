[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰੁ ਮੁਕਤਾ. ਸਸੀ ਮੁਕਤਾ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਅਲਿਪਾਇ ॥"
page = 1001
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun remains unsoiled, the moon remains unsoiled, Similarly the God-divine remains unattached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਮਲ-ਰਹਿਤ ਵਿਚਰਦਾ ਹੈ, ਚੰਦ੍ਰਮਾ ਮਲ-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun is liberated, and the moon is liberated; the God-realized being is pure and untouched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸੂਰਜ ਕਿਰਨੋਂ ਕਰ ਸੁਭਾਸੁਭ ਸਥਾਨੋਂ ਕੇ ਰਸੋਂ ਕੋ ਸੋਖਤਾ ਹੂਆ ਤਿਨੋਂ ਕੇ ਗੁਣ ਅਵਗੁਣ ਮਲ ਤੋ ਰਹਿਤ ਮੁਕਤ ਸਰੂਪ ਹੈ। ਇਸੀ ਪ੍ਰਕਾਰ ਚੰਦ੍ਰਮਾਂ ਕੀ ਕਿਰਣ ਸਭ ਜਗਾ ਸਪਰਸ ਹੋਤੀ ਹੈ ਪਰੰਤੂ ਵਹੁ ਭੀ ਮੁਕਤ ਰੂਪ ਹੈ। ਤੈਸੇ ਹੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਭੀ (ਅਲਿਪਾਇ) ਲੇਪ ਸੇ ਰਹਿਤ ਹੈਂ ਅਰਥਾਤ ਕਿਸੀ ਕਰਮ ਕਾ ਉਸ ਕੋ ਲੇਪ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ ਉਹ ਮਾਇਆ ਤੋਂ ਇਉਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਸੂਰਜ (ਚੰਗੇ ਮੰਦੇ ਹਰੇਕ ਥਾਂ ਆਪਣੀ ਰੌਸ਼ਨੀ ਦੇ ਕੇ) ਮੈਲ ਆਦਿਕ ਤੋਂ ਸਾਫ਼ ਹੈ, ਜਿਵੇਂ ਚੰਦ੍ਰਮਾ ਭੀ (ਇਸੇ ਤਰ੍ਹਾਂ) ਸਾਫ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਜ। ਮੁਕਤਾ = ਮੈਲ ਆਦਿਕ ਤੋਂ ਰਹਿਤ। ਸਸੀ = ਚੰਦ੍ਰਮਾ। ਬ੍ਰਹਮ ਗਿਆਨੀ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ। ਅਲਿਪਾਇ = ਅਲੇਪ, ਨਿਰਲੇਪ, ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sabios en Dios son desapegados, como el sol y la luna,"