[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਚਰਣ ਸੁਹਾਵੇ. ਜੋ ਹਰਿ ਮਾਰਗਿ ਚਲੇ; ਹਉ ਬਲਿ. ਤਿਨ ਸੰਗਿ ਪਛਾਣਾ ਜੀਉ ॥੨॥"
page = 103
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful are thy feet which walk in the Lord's way. Sacrifice am I to them in whose company I recognise God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਉਹ ਪੈਰ ਜਿਹੜੇ ਸੁਆਮੀ ਦੇ ਰਾਹ ਅੰਦਰ ਟੁਰਦੇ ਹਨ। ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those feet which walk in the Lord's Way are beautiful. I am a sacrifice to that Congregation in which the Lord is recognized. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਚਰਨ ਸੋਭਨੀਕ ਹੈਂ ਜੋ, ਹੇ ਹਰੀ! ਤੇਰੇ ਮਾਰਗ ਮੇਂ ਚਲੇ ਹੈਂ, (ਹਉ) ਮੈਂ ਤਿਨ ਕੇ (ਬਲਿ) ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਤਿਨ ਭਗਤੋਂ ਕੇ ਸੰਗ ਕਰ ਤੁਝ ਕੋ (ਪਛਾਣਾ) ਜਾਨਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਰ ਸੁਖ ਦੇਣ ਵਾਲੇ ਹਨ, ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦੇ (ਮਿਲਾਪ ਦੇ) ਰਾਹ ਉੱਤੇ ਤੁਰਦੇ ਹਨ। ਮੈਂ ਉਹਨਾਂ (ਅੱਖਾਂ ਹੱਥਾਂ ਪੈਰਾਂ) ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਇਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = ਰਸਤੇ ਉੱਤੇ। ਹਉ = ਮੈਂ। ਬਲਿ = ਕੁਰਬਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los pies que caminan en el Sendero del Señor; postro mi ser ante ellos porque a través de ellos, el Señor me es revelado. (2)"