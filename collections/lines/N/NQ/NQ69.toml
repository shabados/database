[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਰਵਿਦਾਸ; ਅਬ ਤ੍ਰਿਸਨਾ ਚੂਕੀ ॥"
page = 875
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, my desire has now been quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਹੁਣ ਮੇਰੀ ਖਾਹਿਸ਼ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, now my thirst is quenched;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਔਰ ਤ੍ਰਿਸਨਾ ਤੌ ਚੂਕ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ- ਹੁਣ ਮੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, mi ansiedad se ha disuelto para siempre"