[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਰਸ ਖੇਲਉ ਪੀਅ ਸਉ; ਕਿਸੀ ਲਖਾਵਉ ਨਾਹਿ ॥੨੩੪॥"
page = 1377
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I enjoy every pleasure with my Beloved and disclose it to none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਹਰ ਖੁਸ਼ੀ ਮਾਣਦੀ ਹਾਂ ਅਤੇ ਕਿਸੇ ਨੂੰ ਭੀ ਹਿਯ ਦਾ ਭੇਤ ਨਹੀਂ ਦਸਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enjoy all pleasures with my Beloved, but I do not let anyone else know. ||234||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰਸੋਂ ਸਹਿਤ ਤਿਸ ਪਤੀ ਸਾਥ ਮੈਂ ਖੇਲਨਾ ਕਰੂੰ ਅਰਥਾਤ ਭੋਗਨਾ ਕਰੂੰ ਔਰ ਕਿਸੀ ਕੋ ਲਖਾਵੋਂ ਨਹੀਂ॥੨੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਇਹਨਾਂ ਰਸਾਂ ਨਾਲ ਖੇਡਾਂ ਖੇਡਣ ਦੇ ਥਾਂ) ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਸਾਰੇ ਰੰਗ ਮਾਣਦੀ ਹਾਂ; ਪਰ ਮੈਂ (ਇਹ ਭੇਤ) ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਦੱਸਦੀ ॥੨੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "disfruto de los placeres con mi Bienamado pero no dejo que otros lo sepan. (234)"