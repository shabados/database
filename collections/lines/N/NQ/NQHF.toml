[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੁਇ ਹੈ ਅਵਸਿ ਸੋਊ ਸੁਨਿ ਰੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਤੁਮਰੇ ਜੀ ਜੈਸੇ ॥੧੯੯੦॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Whatever there is in the mind of Shishupal, that will never occur and whatever is in your mind, that will definitely happen.”1990."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਦੁਰਗਾ ਨੇ ਕਿਹਾ) ਹੇ (ਰੁਕਮਨੀ!) ਸੁਣ, ਉਹ ਅਵਸ਼ ਹੀ ਹੋਏਗਾ ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਹੈ ॥੧੯੯੦॥"