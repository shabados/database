[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 222
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord is in mercy, He unites man in His union, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਮਿਹਰ ਦੇ ਘਰ ਬਿਰਾਜਦਾ ਹੈ, ਤਦ ਉਹ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Glance of Grace, then He unites us in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ (ਨਦਰਿ) ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ ਤੋ ਨਾਮ ਦਾਤਾ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਜਦੋਂ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਗੁਰੂ ਇਸ ਨੂੰ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él, el Señor, nos muestra Su Misericordia y nos une Consigo Mismo,"