[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਾਪਰੁ ਚੀਰ ਬਹੁ ਫਾਰੇ; ਹਰਿ ਰੰਗੁ. ਨ ਲਹੈ, ਸਭਾਗਾ ॥੩॥"
page = 985
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body cloth is torn into many shreds, but the very auspicious dye of the Lord's love wears not off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਕਪੜੇ ਦੀਆਂ, ਪਾੜ ਕੇ, ਘਣੇਰੀਆਂ ਲੀਰਾਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਪਰਮ ਸੁਲਖਣੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਭਾਅ ਉਤਰਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cloth of the body may be torn to shreds, but still, this beautiful color of the Lord's Love does not fade away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋ ਸਭਾਗਾ ਪੁਰਸੁ ਹੈ ਤਿਸ ਕਾ ਦੇਹ ਰੂਪੀ ਬਸਤਰ ਕੋਈ ਚੀਰ ਕੇ ਬਹੁਤ ਫਾਂਕਾਂ ਭੀ ਕਰ ਦੇਵੈਂ ਤਾਂ ਵੀ ਤਿਸ ਕੋ ਹਰੀ ਕਾ ਜੋ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਨਹੀਂ ਉਤਰਤਾ ਹੈ। ਭਾਵ ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੋ ਕੋਈ ਕਿਤਨਾ ਹੀ ਕਸ੍ਟ ਭੀ ਦੇਵੈ ਤਾਂ ਵੀ ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਛੋਡਤੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ-ਕੱਪੜਾ ਨਾਸ ਭਾਵੇਂ ਹੋ ਜਾਏ, ਪਰ ਇਸ ਦਾ ਹਰਿ-ਨਾਮ ਦਾ ਭਾਗਾਂ ਵਾਲਾ ਰੰਗ ਨਹੀਂ ਉਤਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque rompa en pedazos su cuerpo, el color bendito de Dios no es eliminado.(3)"