[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਮਾਤ ਨ ਬੰਧੁ; ਨ ਮੀਤ. ਨ ਜਾਇਆ ॥"
page = 1005
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that place, there is neither mother, nor relation, nor friend nor wife to succour him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਤੇ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਲਈ ਨਾਂ ਮਾਂ ਹੈ ਨਾਂ ਸੰਨਬੰਧੀ, ਨਾਂ ਮਿੱਤ੍ਰ ਤੇ ਨਾਂ ਹੀ ਵਹੁਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are no mothers there, no siblings, no friends and no spouses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤਹਾਂ ਮਾਤਾ, ਨ ਭਾਈ, ਨਾ ਕੋਈ ਮਿਤ੍ਰ ਹੀ ਰਖ੍ਯਕ ਹੈ, ਪੁਨਾਂ ਨ ਕੋਈ ਤਹਾਂ (ਜਾਇਆ) ਇਸਤ੍ਰੀ ਕੀ ਸਹਾਇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਹ ਮਾਂ, ਨਾਹ ਕੋਈ ਸੰਬੰਧੀ, ਨਾਹ ਕੋਈ ਮਿੱਤਰ, ਨਾਹ ਇਸਤ੍ਰੀ-(ਕੋਈ ਭੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde no hay madre, ni esposa, ni amigos, ni parientes que lo socorran."