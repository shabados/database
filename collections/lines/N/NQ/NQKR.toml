[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਉਤਮੁ ਨਾਮੁ ਹੈ; ਜਿਨਿ ਸਿਰਿਆ ਸਭੁ ਕੋਇ ਜੀਉ ॥"
page = 81
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excellent is the Name of Lord God who has fashioned all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟਤ ਹੈ ਨਾਮ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ, ਜਿਸ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਸਾਜਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is Excellent and Sublime. He created everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਸਰਬ ਭਗਤ ਜਨੋਂ ਕੇ ਦੁਖ ਹਰਤਾ ਹੈ ਤਿਸ ਕਾ ਜੋ ਨਾਮ ਹੈ, ਸੋਈ (ਉਤਮੁ) ਸ੍ਰੇਸਟ ਸਾਧਨ ਹੈ, (ਜਿਨਿ ਸਿਰਿਆ) ਜਿਸ ਹਰਿ ਨੇ ਰਚਿਆ ਹੈ ਸਭ ਕੋਈ, ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ, ਸਿਰਜਨਾ ਕਹਿਨੇ ਕਰ ਤਿਸ ਕੀ ਸਕਤੀ ਸੂਚਨ ਕਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ (ਜਗਤ ਵਿਚ) ਹਰੇਕ ਜੀਵ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਨਾਮੁ = ਹਰੀ ਦਾ ਨਾਮ। ਜਿਨਿ = ਜਿਸ (ਹਰੀ) ਨੇ। ਸਿਰਿਆ = {सृजे = ਪੈਦਾ ਕਰਨਾ} ਪੈਦਾ ਕੀਤਾ ਹੈ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Glorioso es el Nombre del Señor, Quien crea todo."