[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜਾਣਾ ਮਰਿ ਜਾਈਐ; ਘੁਮਿ ਨ ਆਈਐ ॥"
page = 488
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I had realised that I shall die and not return again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਕਿ ਮੈਂ ਮਰ ਮੁਕ ਜਾਣਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਨਹੀਂ ਆਉਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had known that I was to die, and not return again,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸ ਬਾਤ ਕੋ ਜਾਨੀਏ ਵਾ ਜਾਨਾ ਜਾਏ ਕਿ ਅਵਸ੍ਯ ਮਰ ਜਾਈਤਾ ਹੈ ਔਰ (ਘੁਮਿ) ਫਿਰ ਕੇ ਸੰਸਾਰ ਮੇਂ ਨਹੀਂ ਆਵੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਿਆਰੇ ਮਨ!) ਜਦੋਂ ਤੈਨੂੰ ਪਤਾ ਹੈ ਕਿ ਆਖ਼ਰ ਮਰਨਾ ਹੈ ਤੇ ਮੁੜ (ਇਥੇ) ਨਹੀਂ ਆਉਣਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ ਜਾਣਾ = ਜਦੋਂ ਇਹ ਪਤਾ ਹੈ। ਘੁਮਿ = ਮੁੜ ਕੇ, ਫਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hubiera escogido regresar al mundo otra vez"