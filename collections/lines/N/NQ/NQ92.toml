[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾ ਰਾਹ ਬੁਰਦਨ, ਤੁ ਦਾਦਨ ਸੁਰਾਹ ॥੫੧॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I had taken Rahu myself but now you, yourself, gave me Surahus.’(51)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਰਾਹੋ ਘੋੜਾ ਲੈ ਗਈ ਸਾਂ ਅਤੇ ਤੂੰ 'ਸੁਰਾਹੋ' ਮੈਨੂੰ ਖ਼ੁਦ ਦੇ ਦਿੱਤਾ ਹੈ ॥੫੧॥"