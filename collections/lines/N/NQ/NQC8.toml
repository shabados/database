[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਘਟ ਘਟ. ਭਉ ਭੰਜਨੁ ਪਾਈਐ; ਬਾਹੁੜਿ ਜਨਮਿ. ਨ ਜਾਇਆ ॥੬॥"
page = 1042
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Treading the difficult; path God, the Destroyer of dread is obtained and one enters not the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਔਖੇ ਰਸਤੇ ਟੁਰਨ ਦੁਆਰਾ, ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਮੁੜ ਕੇ ਗਰਭ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that most difficult path, the Destroyer of fear is found, and one does not have to enter the womb of reincarnation again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਖੇ ਸਥਾਨੋਂ ਪੁਨਾ ਸੌਖੇ ਅਸਥਾਨੋਂ ਮੇਂ (ਭਉ ਭੰਜਨੁ) ਪਰਮੇਸਰ ਕੋ ਪਾਈਏ, ਭਾਵ ਦੇਖੀਏ। ਜਿਸ ਨੇ ਦੇਖਾ ਹੈ, ਸੋ ਫੇਰ ਜਨਮੋਂ ਨਹੀਂ (ਜਾਇਆ) ਉਪਜਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਔਖੇ ਜੀਵਨ-ਪੰਧ ਦਾ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਜਿਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ) ਉਹ ਮੁੜ ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ਉਹ ਮੁੜ ਜੰਮਣ-ਮਰਨ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਘਟ = दुर्धट} ਔਖਾ। ਘਟ = ਰਸਤਾ। ਭਉ ਭੰਜਨੁ = ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਬਾਹੁੜਿ = ਮੁੜ, ਫਿਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese Sendero difícil, el destructor del miedo es encontrado, así uno no tendrá que pasar por el agobiante ciclo de las reencarnaciones.  (6)"