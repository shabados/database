[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵੈ ਨਾਨਕੁ ਬੇਨਤੀ; ਤੂ ਸਰਵਰੁ. ਤੂ ਹੰਸੁ ॥"
page = 23
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, listen to my supplication. Thou art the tank and Thou the swan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋਦੜੀ ਕਰਦਾ ਹੈ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ। ਤੂੰ ਤਲਾਬ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਰਾਜ-ਹੰਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please hear my prayer: You are the pool, and You are the soul-swan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਗ੍ਯਾਸੂ ਜਨ ਕੋ ਚਾਹੀਏ ਕਿ (ਪ੍ਰਣਵੈ) ਨਮਸਕਾਰ ਕਰ ਕੇ, ਵਾ ਨਿੰਮ੍ਰਤਾ ਸੇ, ਵਾ ਕਹਤੇ ਹੈਂ, ਏਹ ਬੇਨਤੀ ਕਰੇ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ ਮਾਨ ਸਰੋਵਰ ਰੂਪੁ ਭੀ ਤੂੰ  ਹੀ ਹੈਂ, ਔਰੁ ਹੰਸ ਰੂਪ ਭੀ ਤੂਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਕਰਦਾ ਹੈ (ਤੂੰ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ, ਮੈਨੂੰ ਵੀ ਦੀਦਾਰ ਦੇਹ) ਤੂੰ ਹੀ ਸਰੋਵਰ ਹੈਂ, ਤੂੰ ਹੀ ਸਰੋਵਰ ਤੇ ਰਹਿਣ ਵਾਲਾ ਹੰਸ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, escuchen mi súplica, Tú eres el Lago y también el Cisne que se posa en Él;"