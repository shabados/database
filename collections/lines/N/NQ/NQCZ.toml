[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਲਸਕਰ. ਲਖ ਵਾਜੇ ਨੇਜੇ; ਲਖ ਉਠਿ ਕਰਹਿ ਸਲਾਮੁ ॥"
page = 358
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou mayest have lacs of armies, lacs of band and lances, and lacs of men may rise to pay homage to thee;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਲੱਖਾਂ ਹੀ ਫ਼ੌਜਾਂ ਹੋਣ ਅਤੇ ਲੱਖਾਂ ਹੀ ਬੈਡਂ ਬਾਜੇ ਤੇ ਭਾਲੇ, ਅਤੇ ਲੱਖਾਂ ਹੀ ਬੰਦੇ ਤੈਨੂੰ ਬੰਦਨਾ ਕਰਨ ਲਈ ਖੜੇ ਹੋ ਜਾਂਦੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may have thousands of armies, thousands of marching bands and lances, and thousands of men to rise and salute you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ (ਲਸਕਰ) ਸੈਨਾ ਹੋ, ਲਾਖੋ (ਨੇਜੇ) ਬਰਗੇ ਹੋ ਅਰ ਲਾਖੋ ਹੀ ਵਾਜੇ ਹੋ ਅਰੁ ਲਾਖੋ ਆਗੇ ਸੇ ਉਠ ਕਰ ਸਲਾਮ ਕਰਤੇ ਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੇਰੀਆਂ ਫ਼ੌਜਾਂ ਲੱਖਾਂ ਦੀ ਗਿਣਤੀ ਵਿਚ ਹੋਣ, ਉਹਨਾਂ ਵਿਚ ਲੱਖਾਂ ਬੰਦੇ ਵਾਜੇ ਵਜਾਣ ਵਾਲੇ ਹੋਣ, ਲੱਖਾਂ ਨੇਜ਼ਾ-ਬਰਦਾਰ ਹੋਣ, ਲੱਖਾਂ ਹੀ ਆਦਮੀ ਉੱਠ ਕੇ ਨਿੱਤ ਤੈਨੂੰ ਸਲਾਮ ਕਰਦੇ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si millones fueran tus ejércitos y tus armas, y millones de personas estuvieran a tus órdenes,"