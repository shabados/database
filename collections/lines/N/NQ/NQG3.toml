[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਕਮੀ ਬੰਦਾ ਹੋਇ ਕੈ; ਸਾਹਿਬੁ ਦੇ ਹੁਕਮੈ ਵਿਚਿ ਰਹਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One should remain in the will of the Lord by becoming an obedient servant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਦਾ ਦਾਸ ਹੋ ਕਰ ਕੇ (ਆਪਣੇ) ਸ੍ਵਾਮੀ ਦੇ ਹੁਕਮ ਵਿਖੇ ਰਹੇ (ਉਹ ਬੰਦਾ ਹੈ)।"