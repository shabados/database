[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰ ਚਰਣ ਨਿਵਾਸਿ ॥"
page = 1271
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully enshrine the Guru's feet in his mind!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਉਹ ਗੁਰਾਂ ਦੇ ਪੈਰ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾ ਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the Guru's Feet are enshrined within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਨਿਵਾਸੁ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਈ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਨਿਵਾਸਿ = ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia los Pies del Guru son enaltecidos en el interior."