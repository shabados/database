[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਕਹੀ ਹਸਿ ਕੈ ਉਹਿ ਕੋ; ਸੁਨਿ ਰੇ, ਉਹਿ ਕੋ ਛਲ ਸੋ ਹਨਿ ਦਈਯੈ ॥੧੫੯॥"
page = 306

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Kansa said smiling, “You will now kill him (Krishna) through deception.”159."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਸ ਨੇ ਉਸ ਨੂੰ ਹਸ ਕੇ ਕਿਹਾ, ਸੁਣ, ਉਸ ਨੂੰ ਛਲ ਨਾਲ ਹੀ ਮਾਰ ਦੇਈਂ ॥੧੫੯॥"