[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨੁ ਧਿਆਨੁ ਪਿਆਰੇ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ॥"
page = 641
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom the Lord casts His merciful glance, is blessed with truth, contentment, gnosis and contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਾਹਿਬ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੱਚ, ਸੰਤੁਸ਼ਟਤਾ, ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਅਤੇ ਬੰਦਗੀ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord casts His Glance of Grace, O Beloved, one is blessed with Truth, contentment, wisdom and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਕੇ ਊਪਰ ਤੂੰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰਤਾ ਹੈਂ, ਤਿਸ ਕੋ ਸਤਸੰਤੋਖ ਗਿਆਨ ਧਿਆਨਾਦਿਕ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਸੇਵਾ ਸੰਤੋਖ ਗਿਆਨ ਧਿਆਨ (ਆਦਿਕ ਗੁਣ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਦਾਨ, ਸੇਵਾ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਧਿਆਨੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਦਾ ਜੁੜੇ ਰਹਿਣਾ। ਜਿਸ ਨੋ = ਜਿਸ ਉਤੇ {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que obtiene la Gracia de Dios, es bendecido con la Verdad, la Sabiduría,"