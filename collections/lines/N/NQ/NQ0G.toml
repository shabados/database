[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਕਟਿਆ; ਜੋਤਿ ਪਰਗਟਿਆਈ ਰਾਮ ॥"
page = 845
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darkness of ignorance is dispelled and the Divine Light is revealed unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬੇ-ਸਮਝੀ ਦਾ ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਰੱਬੀ ਨੂਰ ਮੇਰੇ ਤੇ ਨਾਜ਼ਲ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of ignorance is dispelled, and the Divine Light radiantly shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰ (ਕਟਿਆ) ਦੂਰ ਭਯਾ ਹੈ, ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਰਾਮ ਕੀ ਜੋਤਿ ਪ੍ਰਗਟਿ ਹੋ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ (ਦਾ) ਹਨੇਰਾ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰ) ਰੱਬੀ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਪਰਗਟਿਆਈ = ਪਰਗਟ ਹੋ ਗਈ, ਰੌਸ਼ਨ ਹੋ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oscuridad de mi ignorancia ha desaparecido y mi mente ha sido iluminada con Su Luz."