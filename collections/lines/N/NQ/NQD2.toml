[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਜੈਸੀ ਥੀ ਰਹਾਂ; ਜਪਿ ਜਪਿ ਰਿਦੈ ਮੁਰਾਰਿ ॥"
page = 936
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and remembering God, within my mind, the Enemy of ego, may I ever remain like them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਭੀ ਹਮੇਸ਼ਾਂ ਰੱਬ ਕਰੇ, ਉਨ੍ਹਾਂ ਵਰਗੀ ਬਣੀ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If ony I could be like them, chanting and meditating within my heart on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਜਪ ਜਪ ਕੇ (ਮੁਰਾਰਿ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਮੈਂ ਤਿਨ ਹੀ ਜੈਸੀ ਹੋ ਰਹੂੰ, ਮਿਲਨਾ ਇਸੀ ਤਰਹ ਕਾ ਹਛਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਿਵੇਂ (ਮਿਲਾਂ)? ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਜਪਾਂ ਤਦੋਂ ਉਹਨਾਂ ਗੁਣੀ ਗੁਰਮੁਖਾਂ ਵਰਗੀ ਹੋ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría acercarme a ellos con amor?"