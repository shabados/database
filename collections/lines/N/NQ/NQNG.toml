[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜ ਮੰਦਰ ਮਹਲਾ ਕਹਾ; ਜਿਉ ਬਾਜੀ ਦੀਬਾਣੁ ॥"
page = 936
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are the fortresses, mansions, palaces and courts? They are like the short-lived play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹਨ ਕੋਟ, ਰਾਜਭਵਨ, ਸ਼ਾਹੀ ਇਮਾਰਤਾ ਅਤੇ ਕਚਹਿਰੀਆਂ? ਉਹ ਥੋੜਾ ਸਮਾਂ ਰਹਿਣ ਵਾਲੀ ਖੇਡ ਦੀ ਨਿਆਈਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So where are their forts, mansions, palaces and courts? They are like a short story."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੜ) ਕਿਲੇ ਮੰਦਰ ਔ ਮਹਿਲ ਪਕੇ ਕਿਆ ਹੈਂ ਔ (ਦੀਬਾਣੁ) ਕਚਹਰੀਆਂ ਵਾ ਦੀਵਾਨਖਾਨੇ ਏਹ ਸਭ ਐਸੇ ਹੈਂ ਜੈਸੇ ਨਟ ਕੀ ਬਾਜੀ ਹੈ, ਭਾਵ ਸਭ ਦਿਖਾਵੇ ਮਾਤ੍ਰ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਲੇ, ਪੱਕੇ ਘਰ, ਮਹਲ ਮਾੜੀਆਂ ਤੇ ਹਕੂਮਤ (ਸਭ) ਸਾਥ ਛੱਡ ਗਏ, ਇਹ ਤਾਂ (ਮਦਾਰੀ ਦੀ) ਖੇਡ ਹੀ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad todas nuestras mansiones, fortalezas y cortes son vanas como un teatro de sombras."