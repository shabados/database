[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਮਾਗਉ. ਕਿਆ ਕਹਿ ਸੁਣੀ; ਮੈ ਦਰਸਨ ਭੂਖ ਪਿਆਸਿ ਜੀਉ ॥"
page = 762
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I ask and what should I say and hear? I hunger and thirst for Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਮੰਗਾਂ ਅਤੇ ਕੀ ਆਖਾਂ ਤੇ ਸੁਣਾ? ਮੈਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਭੁੱਖ ਅਤੇ ਤ੍ਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I beg for? What should I say and hear? I am hungry and thirsty for the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਸ ਸੇ ਬਿਨਾਂ ਕਿਆ ਮੈਂ ਮਾਂਗੂੰ ਔਰ ਕਿਆ ਕਹੂੰ ਔਰ ਕਿਆ ਸੁਣੂੰ, ਮੇਰੇ ਕੋ ਤੇਰੇ ਦਰਸ਼ਨ ਕੀ ਭੁਖ ਔਰ ਪਿਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਹੋਰ ਕੀਹ ਮੰਗਾਂ? ਤੈਨੂੰ ਹੋਰ ਕੀਹ ਆਖਾਂ ਜੋ ਤੂੰ ਸੁਣੇਂ? ਮੈਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਭੁੱਖ ਹੈ, ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਦੀ ਪਿਆਸੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podría yo pedir? díganme, ¿qué podría yo recitar?, excepto que estoy sediento y hambriento por Ti."