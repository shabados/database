[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੀਨ; ਹਰਿ ਹਰਿ ਆਧਾਰਾ ॥੪॥"
page = 913
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the meek one, have the God's Name as my prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਸਕੀਨ, ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; I have the support of the Lord, Har, Har. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਕੋ ਤੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਨਾਮ ਕਾ ਹੀ (ਆਧਾਰਾ) ਆਸਰਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਨੂੰ ਗ਼ਰੀਬ ਨੂੰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para mí, mi orgullo, mi protección y mi soporte es sólo Dios, Jar, Jar.(4)"