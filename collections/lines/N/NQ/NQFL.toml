[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਰਤਨੁ ਜਵਾਹਰ ਮਾਣਕੁ; ਤਿਸ ਕਾ ਮੋਲੁ ਅਫਾਰਾ ॥"
page = 754
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is the gem, jewel and ruby, and great is its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ, ਹੀਰਾ, ਜਵੇਹਰ ਅਤੇ ਲਾਲ ਹੈ, ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਹੈ ਜਿਸ ਦਾ ਮੁੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is the jewel, the gem, the diamond; it is absolutely priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਮੇਂ ਵੈਰਾਗ ਬਿਬੇਕ ਔ ਗਿਆਨ ਹੈ ਤਿਨੋਂ ਕਾ ਮੋਲ ਭਾਰਾ ਹੈ, ਭਾਵ ਜਿਸ ਕੋ ਨਾਮ ਮੇਂ ਸਰਧਾ ਹੋਤੀ ਹੈ ਤਿਸ ਕੋ ਇਹ ਸਾਧਨ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਨਾਮ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਪਰਖ ਕਰ ਕੇ ਨਾਮ-ਰਤਨ ਦੀ ਪਰਖ ਦੀ ਜਾਚ ਸਿਖਾਂਦਾ ਹੈ, (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਜਾਚ ਦੇਂਦਾ ਹੈ, ਉਸ ਦਾ) ਇਹ ਮਨ (ਮਾਨੋ) ਰਤਨ ਜਵਾਹਰ ਮੋਤੀ (ਵਰਗਾ ਕੀਮਤੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". En la mente están las joyas y los rubíes de valor infinito."