[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਹਰਿ ਧਿਆਇ ਕੈ; ਮਨ ਇਛ ਪੁਜਾਈ ॥"
page = 709
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God for the eight watches of the day, my mind's desires are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਚਿੱਤ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, twenty-four hours a day, my mind's desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰ ਮੈਂ ਹਰੀ ਕੋ ਧਿਆਇਕੇ ਮਨ ਕੀ ਇਛਾ ਪੂਰਨ ਕਰ ਲੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਅੱਠੇ ਪਹਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਚਾਹ ਪੂਰੀ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਇਛ = ਮਨ ਦੀ ਇੱਛਾ। ਪੁਜਾਈ = ਪੂਰੀ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien contempla a su Señor, sus deseos son cumplidos."