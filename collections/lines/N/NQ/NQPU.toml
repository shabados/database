[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨ ਸ੍ਰਵਨ ਸਰੀਰੁ ਸਭੁ ਹੁਟਿਓ; ਸਾਸੁ ਗਇਓ ਤਤ ਘਾਟ ॥੧॥ ਰਹਾਉ ॥"
page = 1224
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His eyes, ears and the body are all tired and in an instant he loses his breath. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅੱਖਾਂ, ਕੰਨ ਅਤੇ ਦੇਹਿ ਸਾਰੇ ਹੀ ਹਾਰ ਹੁਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਸ ਦਾ ਸਾਹ ਉਖੜ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His eyes, ears and body are totally exhausted; he shall lose his breath in an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪੇ ਕੇ ਸਮ੍ਯ ਮੇਂ ਨੇਤਰ ਔਰ ਕਾਨ ਆਦਿਕ ਇੰਦ੍ਰੀਆਂ ਪੁਨਹ ਸਰੀਰ ਭੀ ਸਭ (ਹੁਟਿਓ) ਥਕਤ ਹੋ ਜਾਤਾ ਭਇਆ। ਜੋ ਜੁਬਾ ਅਵਸਥਾ ਵਾਲਾ (ਸੁਆਸ) ਬਲ ਥਾ (ਤਤ) ਸੋ ਘਟ ਗਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਿਰ ਮੌਤ ਸਿਰ ਤੇ ਆ ਜਾਂਦੀ ਹੈ), ਅੱਖਾਂ, ਕੰਨ, ਸਰੀਰ-ਹਰੇਕ ਅੰਗ ਕੰਮ ਕਰਨੋਂ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਤੇ, ਸਾਹ ਭੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨ = ਅੱਖਾਂ। ਸ੍ਰਵਨ = ਕੰਨ। ਹੁਟਿਓ = ਥੱਕ ਜਾਂਦਾ ਹੈ, ਕੰਮ ਕਰਨੋਂ ਰਹਿ ਜਾਂਦਾ ਹੈ। ਸਾਸੁ = ਸਾਹ। ਗਇਓ = ਚਲਾ ਜਾਂਦਾ ਹੈ, ਰੁਕ ਜਾਂਦਾ ਹੈ। ਤਤ ਘਾਟ = ਤਤ ਘਟਿਕਾ, ਉਸ ਘੜੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus oídos y su cuerpo se agotan y en un instante pierde su respiración. (1-Pausa)"