[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੂਰਾ; ਤਿਸੁ ਸਾਬਾਸਿ ॥"
page = 936
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, he becomes perfect. All-praiseworthy is He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪੂਰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਮੂਹ-ਸ਼ਲਾਘਾ ਯੋਗ ਹੈ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is perfect - applaud him!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਕੋ ਪੂਰਾ ਧਨੁ ਮਿਲਿਆ ਹੈ ਤਿਸ ਕੋ ਸਾਬਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਪੂਰਨ ਪੁਰਖ ਹੈ, ਗੁਰੂ ਨੂੰ ਹੀ ਧੰਨ ਧੰਨ (ਆਖੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਸਾਬਾਸਿ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Rey Verdadero es aquél que atesora el Capital del Nombre de Dios."