data = "ਬਹੁ ਬਿਧਿ ਜੋਗ ਸਾਧਨਾ ਸਾਧਾ ॥੩॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My parents also meditated for the union with the Incomprehensible Lord and performed many types of disciplines for union.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੀ ਯੋਗ-ਸਾਧਨਾ ਕੀਤੀ ॥੩॥"