[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਤਿਗੁਰੁ; ਹਉ ਨਉਤਨੁ ਚੇਲਾ ॥"
page = 324
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the True Guru and I a new disciple of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ ਗੁਰੂ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰਾ ਨਵਾਂ ਮੁਰੀਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Guru, and I am Your new disciple."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਸਤਿਗੁਰੂ ਹੈਂ ਮੇਂ ਨਵੀਨ ਚੇਲਾ ਹੂੰ, ਭਾਵ ਯਹਿ ਕਿ ਜੈਸੇ ਨਵੇਂ ਚੇਲੇ ਕੋ ਅਨਜਾਨ ਸਮਝ ਕਰ ਗੁਰੂ ਅਤੀ ਕਿਰਪਾ ਕਰਤੇ ਹੈਂ ਔਰ ਅਵਗ੍ਯਾ ਮਾਫ ਕਰਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਮੇਰੀ ਅਵਗ੍ਯਾ ਮਾਫ ਕਰਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮੇਰਾ) ਗੁਰੂ ਹੈਂ, ਮੈਂ ਤੇਰਾ ਨਵਾਂ ਸਿੱਖ ਹਾਂ (ਭਾਵ, ਤੇਰੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਪਿਆਰ ਹੈ ਜਿਵੇਂ ਨਵਾਂ ਨਵਾਂ ਸਿੱਖ ਆਪਣੇ ਗੁਰੂ ਨਾਲ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉਤਨੁ = ਨਵਾਂ। ਚੇਲਾ = ਸਿੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Verdadero Guru; yo soy el recién convertido a Tu Fe."