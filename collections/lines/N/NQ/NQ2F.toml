[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਾਧ ਮੇਲਹੁ ਜਨ ਨੀਕੇ; ਹਰਿ ਸਾਧੂ ਸਰਣਿ ਹਮ ਰਾਖਾ ॥"
page = 696
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, make me meet Thine saints, the good men. O God, keep me under Thine saints protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮੈਨੂੰ ਭਲੇ ਪੁਰਸ਼ਾ ਆਪਣੇ ਸੰਤਾਂ ਨਾਲ ਮਿਲਾ ਦੇ! ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਦੇ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਹੇਠਾ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, let me meet the humble, holy beings; O Lord, keep me in the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਵਾਲੇ ਜੋ ਸੰਤ ਜਨ ਨੀਕੇ ਹੈਂ, ਸੋ ਮੇਰੇ ਕੋ ਮੇਲੋ, ਤਿਨ ਸੰਤੌਂ ਕੀ ਸਰਣ ਤੇ ਹਮਾਰੀ ਰਖ੍ਯਾ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਚੰਗੇ ਸੰਤ ਜਨ ਮਿਲਾ, ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਨੀਕੇ ਸਾਧ = ਚੰਗੇ ਸੰਤ ਜਨ। ਸਾਧੂ = ਗੁਰੂ। ਰਾਖਾ = ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta los Santos Piadosos y consérvame siempre en su Refugio."