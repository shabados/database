[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤੁ; ਸਫਲ ਓਹ ਘਰੀ ॥"
page = 191
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is that moment and blessed is the time,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਮੁਹਤ, ਅਤੇ ਮੁਬਾਰਕ ਉਹ ਸਮਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that moment, and blessed is that time,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਹੂਰਤ ਸਫਲ ਹੈ ਪੁਨਾ ਘੜੀ ਭੀ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਨੁੱਖ ਵਾਸਤੇ ਉਹ ਮੁਹੂਰਤ ਭਾਗਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੈ ਉਹ ਘੜੀ ਸੁਲੱਖਣੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤੁ = ਮੁਹੂਰਤ, ਦੋ ਘੜੀ ਜਿਤਨਾ ਸਮਾ {ਲਫ਼ਜ਼ 'ਮੂਰਤਿ' ਅਤੇ 'ਮੂਰਤੁ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito el momento auspicioso, bendita sea la hora,"