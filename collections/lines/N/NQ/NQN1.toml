[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ; ਗੁਰ ਕਾ ਸਬਦੁ. ਨ ਕਮਾਹੀ ॥"
page = 1060
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so long as one acts not unto Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸੱਚੀ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ-ਜ਼ਬਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as long as one does not live to the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਇਹ ਜੀਵ ਗੁਰ ਕਾ ਉਪਦੇਸ ਨਾ ਕਮਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੇ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣ ਦੀ) ਕਮਾਈ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ ਲਗੁ = ਜਦੋਂ ਤਕ। ਨ ਕਮਾਹੀ = ਨ ਕਮਾਹਿ, ਨਹੀਂ ਕਮਾਂਦੇ। ਸਬਦੁ ਨ ਕਮਾਹੀ = ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਨਹੀਂ ਬਣਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras uno no practique la Palabra del Guru. Sí, logrando la Palabra del Guru,"