[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਡਿ ਲਗੀ ਹੈ; ਜੀਅੜਾ ਚਾਲਣਹਾਰੋ ॥੩॥"
page = 359
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is ordained from the beginning that the soul is liable to depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੁੱਢਲੀ ਭਾਵੀ ਹੈ, ਕਿ ਆਤਮਾ ਟੁਰ ਜਾਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is ordained from the very beginning, that the soul must ultimately depart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੇਡਿ) ਆਦਿ ਹੀ ਸੇ ਯਹ ਬਾਤ (ਲਗੀ) ਚਲੀ ਆਵਤੀ ਹੈ ਕਿ (ਜੀਉੜਾ) ਜੀਵ ਚਲਨ ਹਾਰਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਮੇਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਤਮਾ ਦੀ ਮਦਦ ਕਰਨ ਦੇ ਥਾਂ) ਸਰੀਰ ਦੇ ਭੋਗ ਵਿਚ ਹੀ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਚਿੱਤ ਚੇਤੇ ਹੀ ਨਹੀਂ ਕਿ ਇਸ ਸਰੀਰ ਨਾਲੋਂ ਇਸ ਜੀਵਾਤਮਾ ਦਾ ਵਿਛੋੜਾ ਹੋ ਜਾਣਾ ਹੈ) ਜੀਵਾਤਮਾ ਨੇ ਚਲੇ ਜਾਣਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਡਿ = ਪੇਡ ਵਿਚ, ਸਰੀਰ ਵਿਚ, ਸਰੀਰ ਦੇ ਭੋਗ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Esposo de mi Alma es el Uno Solo. (3)"