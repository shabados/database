[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵੈ ਦਾਤਾ; ਦੇਵਣਹਾਰੁ ॥"
page = 158
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru, the bestower and benefactor lives for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਤੇ ਸਖੀ ਗੁਰੂ ਜੀ, ਸਦਾ ਹੀ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver, the Great Giver, lives forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਹਰੀ ਨਾਮ ਕੇ ਦੇਵਣਹਾਰ ਗੁਰੂ ਦਾਤਾ ਹੈਂ ਸਦਾ ਜੀਵਤੇ ਰਹੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਸਭ ਦਾਤਾਂ) ਦੇਣ ਦੇ ਸਮਰੱਥ ਦਾਤਾਰ-ਪ੍ਰਭੂ (ਸਦਾ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ) ਜੀਊਂਦਾ-ਜਾਗਦਾ ਕਾਇਮ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Señor Eterno y Benévolo,"