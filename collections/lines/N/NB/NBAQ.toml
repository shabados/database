[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ. ਪਾਪੁ ਪੁੰਨੁ ਬੀਚਾਰੀਐ; ਕੂੜੈ ਘਟੈ ਰਾਸਿ ॥"
page = 146
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There vice and virtue are discriminated and the capital of falsehood decreases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਬਦੀ ਤੇ ਨੇਕੀ ਦੀ ਪਹਿਚਾਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਝੂਠ ਦੀ ਪੂੰਜੀ ਕਮ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, vice and virtue are distinguished, and the capital of falsehood is decreased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਵਿਦ੍ਵਾਨੋਂ ਮੇਂ ਪਾਪ ਪੁੰਨ ਕਾ ਵੀਚਾਰ ਹੋਤਾ ਹੈ ਕਿ ਅਮਕੇ ਕਰਮ ਕਰਨੇ ਸੇ ਪੁੰਨ ਹੋਤਾ ਹੈ, ਅਮਕੇ ਸੇ ਪਾਪ ਹੋਤਾ ਹੈ, ਸੁਣ ਕਰ ਕੇ ਝੂਠੇ ਕਰਮ ਪਾਪੋਂ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਅਰਥਾਤ ਸਰਧਾ ਘਟ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਬੈਠਿਆਂ) ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਵਿਚਾਰ ਹੁੰਦੀ ਹੈ, ਝੂਠ ਦੀ ਪੂੰਜੀ ਘਟਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y discriminar entre lo bueno y lo malo.  Esta es la manera en que uno se libera de la falsedad."