[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾਗਤ ਸੁਪਨ ਅਉ ਸਖੋਪਤਿ ਅਵਸਥਾ ਕੈ; ਤੁਰੀਆ ਪ੍ਰਗਾਸ ਗੁਰ ਗਿਆਨ ਉਪਕਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As wakefulness, dream sleep, deep slumber and a state of nothingness (Turi) are different states;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੈ ਅਥਵਾ ਜਾਗ੍ਰਤ ਸ੍ਵਪਨ, ਸੁਖੋਪਤੀ ਅਵਸਥਾ ਅਤੇ ਗੁਰੂ ਦੇ ਗਿਆਨ ਦਾ ਉਪਕਾਰ ਰੂਪ ਜੋ ਤੁਰੀਆ ਅਵਸਥਾ ਦਾ ਪ੍ਰਗਾਸ ਹੁੰਦਾ ਹੈ। ਇਹ ਸੰਪੂਰਣ ਉਪਰ ਕਥਨ ਕੀਤੀਆਂ ਅਵਸਥਾਂ ਦੀ ਤਥਾ ਕਾਲ ਦੇ ਚਕ੍ਰ ਦੀ ਕੇਵਲ ਬਿਵਸਥਾ ਰੂਪ ਪ੍ਰਪਾਟੀ ਹੀ ਹੈ।"