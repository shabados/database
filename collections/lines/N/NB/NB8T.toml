[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕਰਮ ਕੀਓ ਲਾਲਚ ਲਗਿ; ਤਿਹ ਤਿਹ ਆਪੁ ਬੰਧਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 702
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever deeds I do attached with avarice, with them all, I am binding myself down. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੀ ਕੰਮ ਮੈਂ ਲੋਭ ਨਾਲ ਜੁੜ ਕੇ ਕਰਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨਾਲ ਮੈਂ ਆਪਦੇ ਆਪ ਨੂੰ ਜਕੜ ਰਿਹਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I do, while engaged in greed, only serves to bind me down. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਕਰਮ ਤੈਨੇਂ ਲਾਲਚ ਮੇਂ ਲਗ ਕਰ ਕੇ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਸਕਾਮ ਕਰਮ ਕੀਏ ਹੈਂ, ਤਹਾਂ ਤਹਾਂ ਵਾਸਨਾ ਅਨੁਸਾਰ ਤੂੰ ਆਪ ਹੀ ਬੰਧਾਇਵਾਨ ਹੋ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ, ਇਹ) ਲਾਲਚ ਵਿਚ ਫਸ ਕੇ ਜੇਹੜਾ ਜੇਹੜਾ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੋਰ) ਫਸਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚ = ਲਾਲਚ ਵਿਚ। ਲਗਿ = ਲੱਗ ਕੇ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਬੰਧਾਇਓ = ਬਨ੍ਹਾ ਰਿਹਾ ਹੈ, ਫਸਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que hago, cegado por la avaricia, me aferra al mundo del deseo. (1‑Pausa)"