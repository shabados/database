[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨਿ ਬੁਝੀ. ਦਰਸੁ ਪਾਇਆ; ਬਿਨਸੇ ਮਾਇਆ ਧ੍ਰੋਹ ਜੀਉ ॥"
page = 929
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision my heart-burning is stopped and the fraud of mammon is ended"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਕੇ, ਮੇਰੀ ਦਿਲ ਦੀ ਸੜਾਂਦ (ਸੜਨ) ਬੰਦ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੋਹਣੀ ਮਾਇਆ ਦਾ ਛਲ ਫਰੇਬ ਭੀ ਮਿੱਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My burning desires were quenched, when I obtained the Blessed Vision of His Darshan; the fraudulent illusion of Maya is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ਤਬ ਜਲਨ ਬੁਝ ਗਈ, ਛਲ ਪੁਨਾ ਕਪਟ ਦਗਾ ਬਿਨਸ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਵਲ-ਛਲ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਨਿ = ਤਪਸ਼, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਧ੍ਰੋਹ = ਠੱਗੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "anhelo se ha calmado y en la Visión de Dios, la ilusión de Maya en mí ha desaparecido."