[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜਨ ਦਿਵਾਇ, ਬਾੜ ਬਿਸਿਖ ਚੜਾਇ ਕੈ; ਖੁਸਾਲੀ ਨੂੰ ਬੜਾਇ, ਨਾਲੇ ਕੈਫਾ ਨੂੰ ਚੜਾਵਣਾ ॥"
page = 1132

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਰਮਾ ਪਾ ਕੇ ਅਤੇ ਨੈਣ ਰੂਪ ਬਾਣਾਂ ਨੂੰ ਸਾਣ ਉਤੇ ਚੜ੍ਹਾ ਕੇ ਅਤੇ ਮੇਰੀ ਖ਼ੁਸ਼ੀ ਨੂੰ ਵਧਾ ਕੇ ਸ਼ਰਾਬ ਨੂੰ ਖ਼ੂਬ ਪੀਣਾ।"