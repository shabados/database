data = "ਮਮ ਅਲਪ ਬੁਧਿ ਬਾਲਕ ਅਜਾਨ ॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thy attributes are Great like the sky and my wisdom is very low like that of a child"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮੈਂ ਅਲਪ ਬੁੱਧੀ ਵਾਲਾ ਅਜਾਣ ਬਾਲਕ ਹਾਂ।"