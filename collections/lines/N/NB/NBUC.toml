[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਧਸੇ ਜਲ ਕੇ ਜਬ ਹੀ; ਇਕ ਰੂਪ ਭਯਾਨਕ ਦੈਤ ਨਿਹਾਰਿਯੋ ॥"
page = 385

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just on entering the water, they saw a demon of dreadful form"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੀ ਜਲ ਵਿਚ ਧਸੇ, (ਤਾਂ ਉਨ੍ਹਾਂ) ਇਕ ਭਿਆਨਕ ਰੂਪ ਵਾਲਾ ਦੈਂਤ ਵੇਖਿਆ।"