[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਚਿਆ; ਜਾ ਕਾ. ਨਹੀ ਸੁਮਾਰੁ ॥੩॥"
page = 816
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They amass the wealth of the Lord's Name, of which there is no estimation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਇਕੱਤ੍ਰ ਕਰਦੇ ਹਨ, ਜਿਸ ਦਾ ਕੋਈ ਅੰਦਾਜ਼ਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They gather in the wealth of the Lord's Name, which cannot be estimated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਰਾਮ ਨਾਮ ਰੂਪੀ ਧਨ ਕਾ ਸੰਚਨਾ ਕੀਆ ਹੈ, ਜਿਸ ਕਾ (ਸੁਮਾਰ) ਕੋਈ ਹਿਸਾਬ ਭਾਵ ਅੰਤ ਨਹੀਂ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਐਸੇ ਭਗਤ ਜਨ ਪਰਮੇਸਰ ਆਗੇ ਇਉਂ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਧਨ (ਇਤਨਾ) ਇਕੱਠਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਕਿ ਉਸ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਿਆ = ਇਕੱਠਾ ਕਰ ਲਿਆ। ਜਾ ਕਾ = ਜਿਸ (ਧਨ) ਦਾ। ਸੁਮਾਰੁ = ਸ਼ੁਮਾਰ, ਅੰਦਾਜ਼ਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Colectan Tus Riquezas, las cuales no tienen fin. (3)"