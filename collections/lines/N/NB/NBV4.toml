[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਗੜਦੀ ਤੁਰ ਬਾਜ ਹੈ; ਜਾਗੜਦੀ ਜੋਧਾ ਜਬ ਜੁਟਹਿ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the warriors will confront one another, the warriors horns will be blown"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਧੌਂਸੇ (ਤੂਰ) ਵਜਦੇ ਹਨ, (ਤਦੋਂ) ਯੋਧੇ (ਯੁੱਧ ਵਿਚ) ਜੁਟ ਜਾਂਦੇ ਹਨ।"