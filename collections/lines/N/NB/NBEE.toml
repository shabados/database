[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੂ ਤੇ; ਪਿਰਿ ਕੀਨੀ ਵਾਖਿ ॥"
page = 370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From my mother-in-law (mammon) my Beloved (God) has separated me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੱਸ (ਮਾਇਆ) ਨਾਲੋਂ, ਮੇਰੇ ਪ੍ਰੀਤਮ (ਹਰੀ) ਨੇ ਮੈਨੂੰ ਅਲੱਗ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been separated from my Beloved by Maya (my mother-in-law)."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਨੇ ਅਵਿਦ੍ਯਾ ਰੂਪੀ ਸਾਸ ਸੇ ਮੈਂ ਅਲਗ ਕਰ ਦੀਨੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲਿਆ) ਪਤੀ ਨੇ ਮੈਨੂੰ (ਆਗਿਆਨਤਾ) ਸੱਸ ਤੋਂ ਵੱਖ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸੂ ਤੇ = ਸੱਸ ਤੋਂ {ਲਫ਼ਜ਼ 'ਸਸੁ' (ੁ) ਅੰਤ ਹੈ, ਪਰ ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ। ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ ਹੈ स्वश्रु। ਸੰਬੰਧਕ ਦੇ ਕਾਰਨ (ੁ) ਦੇ ਥਾਂ ੂ ਹੋ ਜਾਂਦਾ ਹੈ; ਜਿਵੇਂ, 'ਖਾਕ' ਤੋਂ 'ਖਾਕੂ', 'ਜਿੰਦੁ' ਤੋਂ 'ਜਿੰਦੂ'} ਸਸੁ = ਅਗਿਆਨਤਾ। ਪਿਰਿ = ਪਿਰ ਨੇ। ਵਾਖਿ = ਵੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido separado de mi Esposo por Maya, la suegra;"