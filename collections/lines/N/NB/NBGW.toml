[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਛੋਡਉ. ਰੇ ਬਾਬਾ; ਰਾਮ ਨਾਮ ॥"
page = 1194
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire, I shall abandon not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨਾਬ! ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਾਂਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, I will not forsake the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਾਬਾ) ਪਾਂਧਾ ਜੀ! ਮੈਂ ਰਾਮ ਨਾਮ ਕੋ ਨਹੀਂ ਛੋਡੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਨਹੀਂ ਛੱਡਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਬਾਬਾ = ਹੇ ਬਾਬਾ! ਛੋਡਉ = ਮੈਂ ਛੱਡਦਾ ਹਾਂ, ਮੈਂ ਛੱਡਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, nunca dejaré el Nombre de Dios,"