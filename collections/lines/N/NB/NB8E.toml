[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਘਰਿ ਆਵਹਿ ਆਪਣੈ; ਇਕਿ. ਮਿਲਿ ਮਿਲਿ ਪੁਛਹਿ ਸੁਖ ॥"
page = 417
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some return to their homes, and some meeting them, inquire after the safety of their relations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਮੁੜ ਆਉਂਦੇ ਹਨ ਅਤੇ ਕਈ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਆਪਣੇ ਸਨਬੰਧੀਆਂ ਦੀ ਸੁਖਸਾਂਦ ਪੁੱਛਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have returned to their homes, and meeting their relatives, they ask about their safety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਘਰ ਸੇ ਨਿਕਲੇ ਹੂਏ ਮੁੜ ਕੇ ਘਰ ਆਵਤੇ ਹੈਂ, ਏਕ ਆਪਸ ਮੇਂ ਮਿਲ ਮਿਲ ਕਰ ਦੁਖ ਸੁਖੁ ਪੂਛਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਰ ਦੀ ਕਤਲਾਮ ਤੇ ਕੈਦ ਵਿਚੋਂ) ਜੇਹੜੇ ਕੋਈ ਵਿਰਲੇ ਵਿਰਲੇ ਮਨੁੱਖ (ਬਚ ਕੇ) ਆਪੋ ਆਪਣੇ ਘਰ ਵਿਚ ਆਉਂਦੇ ਹਨ, ਉਹ ਇਕ ਦੂਜੇ ਨੂੰ ਮਿਲ ਮਿਲ ਕੇ ਇਕ ਦੂਜੇ ਦੀ ਸੁਖ-ਸਾਂਦ ਪੁਛਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos guerreros regresan a sus hogares y otros les preguntan acerca de sus parientes en el campo de batalla;"