[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਆਪਣੀ ਅੰਦਰਿ ਸੁਧਿ ਨਹੀ; ਗੁਰ ਬਚਨਿ. ਨ ਕਰਹਿ ਵਿਸਾਸੁ ॥"
page = 1415
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not their inner-self and put up not faith in the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਤ੍ਰੀਵ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਤੇ ਭਰੋਸਾ ਨਹੀਂ ਧਾਰਾਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know their own inner being, and they have no faith in the Guru's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਨਾਂ ਨੂੰ ਰਿਦੇ ਅੰਤਰ ਆਪਣੇ ਸਰੂਪ ਕੀ ਸੋਝੀ ਨਹੀਂ ਹੈ, ਕਿਉਂ ਕਿ ਓਹ ਗੁਰੂ ਦੇ (ਬਚਨ) ਉਪਦੇਸ਼ ਉਤੇ ਭਰੋਸਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਆਪਣੇ ਆਪੇ ਦੀ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਗੁਰੂ ਦੇ ਬਚਨ ਵਿਚ ਸਰਧਾ ਨਹੀਂ ਲਿਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਿ = ਸੂਝ। ਬਚਨਿ = ਬਚਨ ਵਿਚ। ਵਿਸਾਸੁ = ਵਿਸ਼ਵਾਸ, ਯਕੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conocen su ser interior y no tienen Fe en la Palabra del Guru."