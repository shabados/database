[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਜਾ ਬਾਂਧਿ; ਭਿਲਾ ਕਰਿ ਡਾਰਿਓ ॥"
page = 870
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They tied my arms, made me like a ball and threw me before an elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੀਆਂ ਬਾਹਾਂ ਬੰਨ੍ਹ ਦਿੱਤੀਆਂ, ਮੈਨੂੰ ਖੁਦੋਂ ਵਰਗਾ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਹਾਥੀ ਮੂਹਰੇ ਸੁੱਟ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They tied my arms, bundled me up, and threw me before an elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਭੁਜਾਂ ਬਾਂਧ (ਭਿਲਾ) ਇਕਠਾ ਕਰ ਹਾਥੀ ਕੇ ਆਗੇ ਡਾਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬਾਹਾਂ ਬੰਨ੍ਹ ਕੇ ਢੇਮ ਵਾਂਗ (ਮੈਨੂੰ ਇਹਨਾਂ ਲੋਕਾਂ ਹਾਥੀ ਅੱਗੇ) ਸੁੱਟ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me amarran las manos y echan el saco de mi cuerpo ante el elefante."