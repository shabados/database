[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਤ ਮਹਿ; ਤਤੁ ਗਿਆਨੁ ॥"
page = 1182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The essence of all essence is the Lord's knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੌਹਰਾਂ ਦਾ ਜੌਹਰ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all essences, this is the essence of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨੋਂ ਮੇਂ ਅਪਨੇ ਤਤ੍ਵ ਸ੍ਵਰੂਪ ਕਾ ਗ੍ਯਾਨੁ ਸਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਾਣੀ ਸਭ ਵਿਚਾਰਾਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਵਿਚਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਤਤੁ = ਸ੍ਰੇਸ਼ਟ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta en realidad es la Quintaesencia de la Sabiduría,"