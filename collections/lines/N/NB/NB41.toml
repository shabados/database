[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖੁ ਲੇਖਣਿ; ਕਾਗਦਿ ਮਸਵਾਣੀ ॥"
page = 185
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy pen and inkpot, write thou on paper,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਲਮ ਤੇ ਦਵਾਤ ਨਾਲ ਤੂੰ ਕਾਗਜ ਉਤੇ ਲਿਖਾਈ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With pen and ink, write upon your paper"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਸਵਾਣੀ) ਦਵਾਇਤ ਔਰ ਲਿਖਣ ਸੇ ਕਾਗਜ ਉਪਰ ਲਿਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰ ਵੀਰ! ਆਪਣੀ 'ਸੁਰਤਿ' ਦੀ) ਕਲਮ (ਲੈ ਕੇ ਆਪਣੀ 'ਕਰਣੀ' ਦੇ) ਕਾਗ਼ਜ਼ ਉਤੇ ('ਮਨ' ਦੀ) ਦਵਾਤ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਲਿਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖਣਿ = ਕਲਮ (ਭਾਵ, ਸੁਰਤਿ)। ਕਾਗਦਿ = ਕਾਗ਼ਜ਼ ਉਤੇ ('ਕਰਣੀ' ਦੇ ਕਾਗ਼ਜ਼ ਉਤੇ)। ਮਸਵਾਣੀ = ਦਵਾਤ ('ਮਨ' ਦੀ ਦਵਾਤ ਲੈ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con pluma y tinta , escriban sobre un papel"