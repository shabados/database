[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਓਹੁ ਮਰੈ. ਨ ਮਰਣਾ ਹੋਵੈ; ਸਹਜੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੪॥"
page = 120
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then he remains dead in life and dies not again. He rather easily blends with the true Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰਦਾ। ਉਹ ਸਗੋਂ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, they die, never to die again. They are intuitively absorbed in the True One. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਜੀਵ ਭਾਵ ਤੇ ਮਰਣਾ ਹੋਵੈ ਵਹੁ ਪੁਰਸ ਫੇਰ ਮਰਤਾ ਨਹੀਂ, ਸੁਭਾਵਕ ਹੀ ਸਚ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚ ਕੇ) ਮੁੜ ਉਹ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ, ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੈ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ। ਮਰਣਾ = ਆਤਮਕ ਮੌਤ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, no muere más, sino que se inmerge en la Verdad de la manera más natural. (4)"