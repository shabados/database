[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੁਰੇ ਦਮਾਮੇ ਦੋਹਰੇ; ਜਮ ਬਾਹਣ ਜਿਉ ਅਰੜਾਏ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The double-trumpets sounded like the loud voice of the male buffalo, the vehicle of Yama."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਰੇ ਨਗਾਰੇ ਗੂੰਜਣ ਲਗੇ ਜਿਵੇਂ ਝੋਟਾ ('ਜਮ-ਬਾਹਣ') ਅਰੜਾਉਂਦਾ ਹੈ।"