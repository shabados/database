[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਹੈ ਰਾਖਹਿ; ਸਾਰਿ ਸਮਾਲਿ ॥੧॥"
page = 200
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone carefully preservest me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਗਹੁ ਨਾਲ ਮੇਰੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preserve, protect and care for me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਹੀ ਹਰ ਪਰਕਾਰ ਕੀ (ਸਾਰਿ) ਖਬਰ ਰਖਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਜੀਵਾਂ ਦੀ) ਸਾਰ ਲੈ ਕੇ ਸੰਭਾਲ ਕਰ ਕੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú me cuidas. (1)"