[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਨਹੀ ਮਾਇਆ ਮਾਖੀ ॥"
page = 1035
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There were no deeds, religion and the gadfly of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਮਲ, ਮਜ਼ਹਬ ਅਤੇ ਮਾਇਆ ਦੀ ਮੱਖੀ ਨਹੀਂ ਸੀ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no karma, no Dharma, no buzzing fly of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਧਰਮ ਔ ਮਾਇਆ ਰੂਪ ਮਾਖੀ ਭੀ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਧਾਰਮਿਕ ਕਰਮ-ਕਾਂਡ ਸੀ ਨਾਹ ਕਿਤੇ ਮਿੱਠੀ ਮਾਇਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había rutinas de yoga, ni existía el sonido de la Maya."