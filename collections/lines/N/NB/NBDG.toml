[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਫਾਹੀ; ਸਿਰਿ ਮਾਰੇ ਧੰਧਾ ॥"
page = 1330
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Although the noose is round his neck, yet, he is bothering his head in the worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਫਾਂਸੀ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਹੈ, ਤਦ ਵੀ ਉਹ ਸੰਸਾਰੀ ਕੰਮਾਂ ਅੰਦਰ ਆਪਣਾ ਸਿਰ ਖਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose is around his neck, and yet, his head is busy with worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਾਸ਼ਨਾ ਕੀ ਫਾਹੀ ਇਸ ਕੇ ਗਲ ਮੇਂ ਪੜੀ ਹੂਈ ਹੈ ਔ ਧੰਧਾ ਜੋ ਬਿਵਹਾਰ ਹੈ ਤਿਸ ਮੇਂ ਸਿਰ ਮਾਰਤਾ ਹੈ, ਭਾਵ ਖਪਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਗਲ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਫਾਹੀ ਪਈ ਹੋਈ ਹੈ (ਜੋ ਇਸ ਨੂੰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਪਿੱਛੇ ਧੂਹੀ ਫਿਰਦਾ ਹੈ)। ਜਗਤ ਦੇ ਜੰਜਾਲਾਂ ਦਾ ਫ਼ਿਕਰ ਇਸ ਦੇ ਸਿਰ ਉਤੇ ਚੋਟਾਂ ਮਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dogal está alrededor de tu cuello, y aún así te mantienes ocupado con los asuntos mundanos."