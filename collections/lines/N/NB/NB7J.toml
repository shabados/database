[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਤਾਰੇ ਭੀ ਸੋਇ ॥"
page = 944
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "saves Himself and saves others, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਪਾਰ ਉਤਾਰਾ ਕਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "crosses over, and carries others across with him as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਤੌ ਤਰੇ ਹੀ ਹੈ ਪਰੰਤੂ ਜਗ੍ਯਾਸੀ ਕੌ ਭੀ ਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ('ਦੁੱਤਰ ਸਾਗਰ' ਤੋਂ) ਤਰਦਾ ਹੈ ਤੇ (ਹੋਰਨਾਂ ਨੂੰ) ਤਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cruza a través y carga a otros consigo también"