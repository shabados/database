[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ; ਜੁਗਿ ਜੁਗਿ ਸੋਭਾ ਪਾਇਆ ॥੪॥੧॥੨॥"
page = 769
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Granting pardon, the Lord unites them with Himself and all the ages through, they obtain glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਆਫੀ ਬਖਸ਼ ਕੇ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਉਹ ਪ੍ਰਭਤਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself forgives them, and merges them with Himself; throughout the ages, they are glorified. ||4||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਆਪ ਵਾਹਿਗੁਰੂ ਨੇ ਬਖਸ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ (ਮਿਲਾਏ) ਅਭੇਦ ਕਰ ਲੀਏ। ਸੋ ਤਿਨੋਂ ਨੇ ਚਹੁਜੁਗੋਂ ਮੇਂ ਸੋਭਾ ਕੋ ਪਾਯਾ ਹੈ, ਭਾਵ ਬੇਦ ਸਾਸਤ੍ਰ ਸਭ ਉਨ ਸੰਤੋਂ ਕੀ ਸੋਭਾ ਕਰ ਰਹੇ ਹੈਂ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਹਰੇਕ ਜੁਗ ਵਿਚ ਉਹ ਸੋਭਾ ਖੱਟਦੇ ਹਨ ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ ॥੪॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Gloria de uno es proclamada a través de las épocas. (4-1-2)"