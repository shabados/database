[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕਾਹੂ ਕਉ ਦੇਤ ਨਹਿ; ਨਹਿ ਭੈ ਮਾਨਤ ਆਨ ॥"
page = 1427
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever frightens none nor is afraid of anyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਨੂੰ ਡਰਾਉਂਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਹੋਰਸ ਕਿਸੇ ਕੋਲੋਂ ਡਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not frighten anyone, and who is not afraid of anyone else"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਸੁਨ! ਜੋ ਨਾ ਤੋ ਕਿਸੀ ਕੋ ਭਯ ਦੇਤਾ ਹੈ ਔਰ ਨਾ (ਆਨਿ) ਦੂਸਰੇ ਕੇ ਭਯ ਕੋ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਕਿਸੇ ਨੂੰ (ਕੋਈ) ਡਰਾਵੇ ਨਹੀਂ ਦੇਂਦਾ, ਅਤੇ ਕਿਸੇ ਦੇ ਡਰਾਵੇ ਨਹੀਂ ਮੰਨਦਾ (ਡਰਾਵਿਆਂ ਤੋਂ ਘਬਰਾਂਦਾ ਨਹੀਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no asusta a nadie y quien no le tiene miedo a nadie,"