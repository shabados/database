[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨ ਜਪਹਿ; ਤੇ ਆਤਮ ਘਾਤੀ ॥੧॥"
page = 188
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember not God's Name are the self-murderers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਉਹ ਆਪਣੇ ਆਪ ਦੇ ਕਾਤਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not meditate on the Naam, the Name of the Lord, are murderers of the soul. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਨੁਖ ਜਨਮ ਕੋ ਪਾ ਕਰ ਜੋ ਨਾਮ ਨਹੀਂ ਜਪਤੇ ਸੋ ਆਤਮ ਘਾਤੀ ਹੈਂ। ਜੈਸੇ ਫਾਸੀ ਵਾ ਜਹਰ ਆਦਿਕੋਂ ਕਰ ਅਪਨੇ ਸਰੀਰ ਛੋਡਨੇ ਵਾਲੇ ਕੋ ਅਤੀ ਪਾਪ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਵਹੁ ਮਹਾਂ ਪਾਪੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਤਿਨੋਂ ਨੇ ਆਪਨੇ ਆਪ ਕੋ ਚੌਰਾਸੀ ਮੇਂ ਫੇਰ ਗੇਰ ਦੀਆ। ਇਸਸੇ ਪਰੇ ਪਾਪ ਔਰ ਕਿਆ ਹੈ॥੧॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਪਦਾਰਥ ਭੋਗਤੇ ਹੈਂ ਏਹਿ ਭੀ ਕਾਮ ਹੀ ਹੈ, ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇਹੜੇ ਮਨੁੱਖ (ਇਹ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦੇ, ਉਹ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ। ਆਤਮ ਘਾਤੀ = ਆਪਣੇ ਆਤਮਾ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si no habitas en el Naam, el Nombre del Señor, destruyes la preciosa oportunidad de tu Alma de realizar su Destino. (1)"