[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਪ੍ਰਭ ਭਾਣੀਆ; ਮਰਉ ਵਿਚਾਰੀ ਸੂਲਿ ॥੨॥"
page = 519
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are pleasing to the Master, the helpless woes of theirs die down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਹੜੀਆ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਚੰਗੀਆਂ ਲਗਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਨਿਰਬਲ ਸੋਗ ਮਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are pleasing to God, have their cries of suffering taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਪ੍ਰਭੂ ਜੋ ਜੀਵ ਇਸਤ੍ਰੀਆਂ (ਭਾਣੀਆ) ਅਛੀਆਂ ਲਗੀਆਂ ਹੈਂ ਅਰਥਾਤ ਤਿਨ ਕੋ ਭਗਤੀ ਭਾਈ ਹੈ। ਸੋ (ਵਿਚਾਰੀ) ਵਿਚਾਰ ਵਾਲੀ ਹੂਈ ਹੈਂ ਉਨ ਕੇ (ਸੂਲਿ) ਦੁਖ (ਮਰਉ) ਮਰ ਗਏ ਹੈਂ। ਵਿਚਾਰ ਕਰਨੇ ਸੇ ਜਨਮ ਮਰਣ ਰੂਪ (ਸੂਲਿ) ਪੀੜਾ ਮਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਹਾਲਤ ਹੈ ਉਨ੍ਹਾਂ ਦੀ) ਜੋ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਪ੍ਰਭੂ ਨੂੰ ਭਾ ਗਈਆਂ ਹਨ। ਪਰ ਮੈਂ ਅਭਾਗਣ ਦੁਖ ਵਿਚ ਮਰ ਰਹੀ ਹਾਂ (ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਤੇ ਕਿਰਪਾ ਕਰ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਣੀਆ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ। ਮਰਉ = ਮੈਂ ਕਰ ਰਹੀ ਹਾਂ। ਸੂਲਿ = ਦੁਖ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, las aflicciones de aquéllos que complacen al Señor, son completamente destruidas. (2)"