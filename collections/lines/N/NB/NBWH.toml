[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਉਪਮਾ ਤਿਹ ਕੀ ਜਿਨ ਜੋਬਨ ਰੂਪ ਅਨੂਪ ਗਹਿਯੋ ਹੈ ॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam is appreciating him, whose beauty is unique"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਉਸ ਦੀ ਉਪਮਾ ਕਹਿੰਦੇ ਹਨ, ਜਿਸ ਨੇ ਜੋਬਨ ਅਤੇ ਰੂਪ ਅਨੂਪਮ ਕੀਤਾ ਹੋਇਆ ਹੈ।"