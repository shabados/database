[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਲਗੋ ਮਨਿ ਮੀਠਾ ॥"
page = 187
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's hymns have become sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੀ ਲਗ ਗਈ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad has become sweet to my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮਨ ਮੇਂ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amo dulcemente al Guru,"