[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਛੂਟਿਓ ਜਬ ਦੇਹ ਤੇ; ਡਾਰਿ ਅਗਨਿ ਮੈ ਦੀਨਾ ॥੧॥"
page = 726
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they will, when the soul separates from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਰੀਰ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸੁੱਟ ਪਾਉਣਗੇ, ਜਦ ਆਤਮਾ ਇਸ ਤੋਂ ਵੱਖਰੀ ਹੋ ਵੰਝੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "will throw your body into the fire, when your soul departs from it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਜੀਵ ਦੇਹ ਸੇ ਛੁਟਾ, ਭਾਵ ਜੁਦਾ ਹੂਆ, ਤਬ ਤਿਨ ਸਬੰਧੀਓਂ ਨੇ ਸਰੀਰ ਕੋ ਅਗਨਿ ਮੇਂ ਡਾਰ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਿੰਦ ਸਰੀਰ ਵਿਚੋਂ ਵੱਖ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ (ਉਹ ਸਾਰੇ ਰਿਸ਼ਤੇਦਾਰ, ਉਸ ਦੇ ਸਰੀਰ ਨੂੰ) ਅੱਗ ਵਿਚ ਪਾ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "arrojarán tu cuerpo al fuego, en el momento en que tu Alma se aleje de él. (1)"