[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਸਾਧਸੰਗੇ ਨਾਮ ਰੰਗੇ; ਤਹਾ ਪੂਰਨ ਆਸੋ ॥"
page = 545
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join the society of saints, so that thou be imbued with the Name. There thy desire shall be fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਤਾਂ ਜੋ ਤੂੰ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਜਾਵੇਂ। ਉਥੇ ਤੇਰੀ ਮਨਸ਼ਾਂ ਪੂਰੀ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So join the Saadh Sangat, the Company of the Holy, and be imbued with the Naam, the Name of the Lord; there, your hopes shall be fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਕਰ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇਂ ਆਸਾ ਪੂਰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਜੁੜਿਆਂ ਤੇਰੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor; ahí tus deseos serán cumplidos."