language = "pa"
data = "ਭਲੀ ਹੈ ਉਹ ਜੀਭ ਜੋ ਉਸ ਦਾ ਨਾਮ ਜਪਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਂ ਜ਼ਬਾਨੇ ਬਿਹ ਕਿ ਜ਼ਿਕਰਿ ਊ ਕੁਨਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether we talk about the holy persons or hermits, or we talk about kings or beggars (131)"