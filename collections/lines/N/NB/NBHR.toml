[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਕੰਮਿ ਨ ਤੇਰੈ ਨਾਇ ॥੨॥"
page = 25
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not performed Thy service, nor have I pondered on Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਘਾਲ ਨਹੀਂ ਕਮਾਈ ਤੇ ਨਾਂ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not worked for You, or Your Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੇਰੇ ਕੰਮ ਕ੍ਯਾ ਸੰਤ ਸੇਵਾਦਿ, ਤੇਰੀ ਪੂਜਾ ਸੇਵਾ ਭੀ ਨਹੀਂ ਕਰੀ, ਔਰੁ ਤੇਰੇ ਨਾਮ ਭੀ ਨਹੀਂ ਜਪੇ ਹੈਂ। ਹੇ ਭਗਵਨ! ਕਦਾਚਿਤ ਐਸੇ ਕਹੋ ਕਿ ਜੌ ਤੂੰ ਨਾਮੁ ਨਹੀਂ ਜਪਤਾ, ਮੇਰਾ ਦੀਆ ਕ੍ਯੋਂ ਖਾਤਾ ਹੈ? ਪੁਨਃ ਦੇਸ ਸੇ ਭੀ ਬਾਹਰ ਜਾ ਰਹੋ॥੨॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਹ ਉਸ ਕੰਮ ਵਿਚ ਲੱਗਦਾ ਹਾਂ ਜੋ ਤੈਨੂੰ ਪਰਵਾਨ ਹੋਵੇ, ਨਾਹ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੈ ਕੰਮਿ = ਤੇਰੇ ਕੰਮ ਵਿਚ। ਤੇਰੈ ਨਾਇ = ਤੇਰੇ ਨਾਮ ਵਿਚ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no he trabajado por Ti o por Tu Nombre. (2)"