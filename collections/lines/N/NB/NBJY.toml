[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਵਸਿ ਰਹਿਆ; ਜਗਜੀਵਨੁ ਦਾਤਾ ॥"
page = 1048
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beneficent Lord, the Life of world, abides in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ, ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in each and every heart, the Great Giver, the Life of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਵਸ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਇਹ ਸਮਝਿਆ ਹੈ ਕਿ) ਜਗਤ ਦਾ ਸਹਾਰਾ ਦਾਤਾਰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en todos los corazones, el Gran Dador, Señor de toda vida."