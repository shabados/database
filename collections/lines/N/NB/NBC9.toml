[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ; ਮਿਥਿਆ ਸਭ ਛਾਰੁ ॥੪॥੮॥"
page = 1137
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without the Lord's Name all else is false and like ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਹੋਰ ਸਾਰਾ ਕੁਛ ਝੂਠ ਹੈ ਅਤੇ ਸੁਆਹ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, everything is false and worthless, like ashes. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸੰਪੂਰਨ ਪਦਾਰਥ (ਮਿਥਿਆ) ਝੂਠੇ ਔਰ ਛਾਰ ਰੂਪ ਹੈਂ॥੪॥੮॥☬ਪ੍ਰਿਥੀ ਚੰਦ (ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕੇ ਵੱਡੇ ਭਾਈ) ਨੇ ਪੰਜ ਸੌ ੫੦੦ ਰੁਪਯਾ ਬ੍ਰਾਹਮਣ ਕੋ ਦੇਣਾ ਕਰ ਕੇ ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਦਹੀਂ ਮੇਂ ਪਾਇਕੇ ਜ਼ਹਿਰ, ਭਾਵ ਬਿਖ ਦਿਵਾਈ ਥੀ ਅਰੁ ਉਨ ਕੀ ਰਖ੍ਯਾ ਹੂਈ ਥੀ। ਤਿਸ ਪ੍ਰਥਾਇ ਸਬਦੁ ਹੂਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਾਰੀ (ਮਾਇਆ) ਨਾਸਵੰਤ ਹੈ ਸੁਆਹ (ਦੇ ਤੁੱਲ) ਹੈ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਛਾਰੁ = ਸੁਆਹ (ਦੇ ਤੁੱਲ) ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin el Naam, el Nombre del Señor, todo lo demás no es más que cenizas y polvo. (4-8)"