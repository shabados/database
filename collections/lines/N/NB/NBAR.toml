[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਜੀਤਾ ਗੁਰਮਤੀ; ਗੁਣ ਗਾਏ ਗੋਬਿੰਦ ॥"
page = 299
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is conquered by singing Lord's praise, under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮਨੂਆਂ ਸਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is conquered, through the Guru's Teachings, singing the Glories of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਲੇ ਕਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਔਰ (ਆਤਮੁ) ਮਨ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਤੇ ਤੁਰ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ (ਆਪਣੇ ਮਨ ਨੂੰ) ਵੱਸ ਵਿਚ ਕੀਤਾ ਅਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquista tu ser y canta la Alabanza del Señor a través del Bani de la Palabra del Guru."