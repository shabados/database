[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਕੈ ਜਤਨਿ; ਨਾਮੁ ਉਚਰੈ ॥"
page = 872
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who with the effort of his sense-organs utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਪਣੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੇ ਉਪਰਾਲੇ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and who uses his sense organs to chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਯੋਂ ਕੇ ਰੋਕਨੇ ਕਾ ਜਤਨ ਕਰ ਕੇ ਭਗਵਤ ਨਾਮ ਕੋ ਉਚਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦ੍ਰੀ ਕੈ ਜਤਨਿ = ਇੰਦ੍ਰੀ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਜਤਨ ਨਾਲ, ਇੰਦ੍ਰੀ ਨੂੰ ਵੱਸ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y juntando todas sus facultades, repite el Nombre del Señor."