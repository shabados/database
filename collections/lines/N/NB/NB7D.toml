[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਪ੍ਰੇਮੁ ਹਰਿ; ਚਾਬਕੁ ਲਾਇਆ ਰਾਮ ॥"
page = 575
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has applied the whip of God's love to my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਕੋਰੜਾ ਮੇਰੀ ਦੇਹ ਨੂੰ ਮਾਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has applied the whip of the Lord's Love to my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਰੀ ਮੇਂ ਜੋ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਘੋੜੀ ਕੇ ਸਰੀਰ ਮੇਂ ਚਾਬਕ ਲਗਾਇਆ ਹੈ, ਭਾਵ ਮਾਰਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਜੋ (ਮਾਨੋ) ਕਾਂਇਆਂ-ਘੋੜੀ ਨੂੰ ਚਾਬੁਕ ਮਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਸਰੀਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuetea tu cuerpo con el Amor del Señor y así conquista tu ser mirando hacia Él."