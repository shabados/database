[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਪਤਿ ਹਰਿ ਪਰਵਾਨੁ ॥"
page = 324
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, that is honour, which is acceptable to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਜ਼ਤ ਓਹੀ ਹੈ ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, honor is that which is accepted by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਜਤ ਓਹੀ ਹੈ ਜਿਸ ਕੋ ਹਰੀ ਪਰਵਾਣ ਕਰ ਲੇਵੇ॥☬ਜੇ ਕਹੇ ਹਰੀ ਕਿਸ ਕਰਮ ਕੇ ਕਰਨੇ ਕਰ ਪਤਿ ਪ੍ਰਵਾਨ ਕਰ ਲੇਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਅਸਲ) ਇੱਜ਼ਤ ਉਸੇ ਦੀ ਹੀ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਕਬੂਲ ਕਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = (ਅਸਲ) ਇੱਜ਼ਤ। ਪਰਵਾਨੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, lo Honorable es aquello que el Señor aprueba;"