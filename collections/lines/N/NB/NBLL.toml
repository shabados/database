[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ. ਉਨ ਸੰਗਿ ਲਪਟਾਇਓ; ਜਿਉ ਬੂੰਦਹਿ ਚਾਤ੍ਰਿਕੁ. ਮਉਲਾ ॥੪॥੩॥੪॥"
page = 496
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, attach thy mind to them and happily bloom like the pied-cuckoo that rejoices on finding the rain drop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਆਪਣੇ ਮਨ ਨੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਜੋੜ ਅਤੇ ਪਪੀਹੇ ਦੇ ਮੀਂਹ ਦੀ ਕਣੀ ਪਰਾਪਤ ਕਰਨ ਦੀ ਮਾਨਿੰਦ ਖੁਸ਼ੀ ਨਾਲ ਖਿੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says servant Nanak, attach your mind to them, and blossom forth like the song-bird, upon finding the rain-drop. ||4||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਸ੍ਵਾਂਤ ਬੁੰਦ ਸੇ ਪਪੀਹਾ (ਮਉਲਾ) ਮਿਲਤਾ ਵਾ ਪ੍ਰਫੁਲਤ ਅਰਥਾਤ ਆਨੰਦ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਅਸੀਸ ਕਰ ਤੈਸੇ ਮੈਂ ਦਾਸ ਉਨ ਚਰਨੋਂ ਕੇ ਸੰਗ ਲੰਪਟ ਹੋ ਰਹਾ ਹੂੰ॥੪॥੩॥੪॥☬ਸਭ ਜੀਵੋਂ ਕੀ ਪਰਤੰਤ੍ਰਤਾ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਉਹਨਾਂ ਚਰਨਾਂ ਨਾਲ ਇਉਂ ਲਪਟਿਆ ਰਹਿੰਦਾ ਹੈ; ਜਿਵੇਂ ਪਪੀਹਾ ਵਰਖਾ ਦੀ ਬੂੰਦ ਪੀ ਕੇ ਖਿੜਦਾ ਹੈ ॥੪॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak está complacido con el Señor así como el pájaro Cuclillo florece al recibir la gota de rocío de la madrugada. (4‑3‑4)"