[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਚਰੁ ਵਸੀ; ਪਿਤਾ ਕੈ ਸਾਥਿ ॥"
page = 371
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as she dwelt with her Father(Satguru),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋੜੀਂ ਉਹ ਆਪਣੇ ਬਾਬਲ ਨਾਲ ਰਹਿੰਦੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as she lived with her father,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਪਿਤਾ, ਭਾਵ ਗੁਰੂ ਕੇ ਸਾਥ ਬਸੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭਗਤੀ-ਰੂਪ ਇਸਤ੍ਰੀ) ਜਿਤਨਾ ਚਿਰ ਗੁਰੂ ਦੇ ਪਾਸ ਹੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice la Novia que el tiempo que vivió con el padre,"