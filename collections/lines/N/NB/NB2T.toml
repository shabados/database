[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ ਨਾਨਕੁ ਜਨੁ ਤੁਮਰਾ; ਜਿਉ ਪਿਤਾ ਪੂਤ ਕਿਰਪਾਲਾ ॥੪॥੧॥"
page = 608
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve thou Thy serf Nanak and be merciful to him, as father is to his son."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਨਫਰ ਨਾਨਕ ਦੀ ਰੱਖਿਆ ਕਰ, ਅਤੇ ਉਸ ਉਤੇ ਇਸ ਤਰ੍ਹਾਂ ਦਇਆਵਾਨ ਹੋ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਿਉ ਆਪਣੇ ਪੁੱਤ੍ਰ ਉਤੇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect and preserve Your servant Nanak; be kind to him, like a father to his son. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੂੰ ਤੂੰ ਮੇਰੇ ਕੋ ਇਸ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਰਖ੍ਯਾ ਕਰ ਲੈ, ਜੈਸੇ ਪਿਤਾ ਪੂਤ ਪਰ ਕ੍ਰਿਪਾਲ ਹੋ ਕੇ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥੪॥੧॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਤੇਰਾ ਦਾਸ ਹੈ, (ਇਸ ਦਾਸ ਦੀ) ਰੱਖਿਆ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰਦਾ ਰਹੁ, ਜਿਵੇਂ ਪਿਉ ਆਪਣੇ ਪੁਤਰਾਂ ਉਤੇ ਕਿਰਪਾਲ ਹੋ ਕੇ ਕਰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salva a Nanak: y ten Compasión de él como el padre la tiene por su hijo. (4‑1)"