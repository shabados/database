[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਤ੍ਰੈ; ਭਗਤਿ ਵਛਲ ਦਰਵਾਨ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now the Lord, in whom subsume Brahma, Visnu and Mahen, becoming lover of His devotees, served as a door keeper of king Bali"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਤਿੰਨਾਂ ਬ੍ਰਹਮਾਂ, ਬਿਸ਼ਨੂੰ; ਸ਼ਿਵ ਨੂੰ (ਵਾਰੀ ਵਾਰੀ ਸਿਰ) ਪਹਿਰੇਦਾਰ ਸਦਾਉਣਾ ਪਿਆ ਭਗਤ ਵਛਲ (ਹੋਣ ਕਰਕੇ)।"