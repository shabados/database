[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰੁ ਸੇਵਿ; ਚੜਿ ਬੋਹਿਥਿ. ਭਉਜਲੁ ਪਾਰਿ ਪਉ ॥੧॥"
page = 318
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embark on the ship of the service of the True Guru and cross the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਦੇ ਜਹਾਜ ਉਤੇ ਸਵਾਰ ਹੋ ਜਾ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ-ਸੰਮੁਦਰ ਨੂੰ ਤਰ ਜਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, come aboard upon the boat of the service of the True Guru, and cross over the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਗ੍ਯਾਨ ਰੂਪੀ ਜਹਾਜ ਪਰ ਚੜ੍ਹਕੇ ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋ ਜਾਹ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ (ਗੁਰੂ ਦੇ ਹੁਕਮ-ਰੂਪ) ਜਹਾਜ਼ ਵਿਚ ਚੜ੍ਹ ਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਲੰਘ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥਿ = ਬੋਹਿਥ ਤੇ, ਜਹਾਜ਼ ਤੇ। ਪਾਰਿ ਪਉ = ਪਾਰ ਲੰਘ, ਤਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Súbete a bordo del Barco del Servicio al Guru para que puedas cruzar a través del mar de la existencia material. (1)"