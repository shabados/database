[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਭਏ. ਸਗਲ ਭੈ ਖੋਏ; ਗੋਬਿਦ ਚਰਣ ਓਟਾਈ ॥"
page = 1000
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become fearless and all my fear has departed. The World-Lord's feet are my only refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਡਰ ਹੋ ਗਿਆ ਹਾਂ ਤੇ ਮੇਰੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਲ। ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਈਂ ਦੇ ਚਰਨ ਹੀ ਮਰੀ ਇੱਕੋ ਇੱਕ ਪਨਾਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become fearless; all fear has departed. The feet of the Lord of the Universe are my only Shelter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਚਰਨੋਂ ਕੀ ਓਟ ਮੇਂ ਆਇ ਕਰਿ ਅਬ ਨਿਰਭੌ ਭਏ ਹੈਂ ਸਭ ਭੈ ਖੋਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈ ਲਿਆ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ, ਉਹ ਨਿਰਭਉ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਭਉ = ਡਰ-ਰਹਿਤ। ਸਗਲ ਭੈ = ਸਾਰੇ ਡਰ {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ 'ਭੈ'}। ਓਟਾਈ = ਓਟ ਲਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro sin ningún miedo y los Pies del Señor son mi Único Refugio."