[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪਿ ਕਰਉ ਜਨ ਸੇਵਾ; ਰਸਨਾ ਹਰਿ ਗੁਨ ਗਾਵਉ ॥੧॥"
page = 533
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrendering my body and soul, I serve Lord's servant, and with my tongue I sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਸੌਂਪ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਦੀ ਸੇਵਕ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹਾਂ ਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicating my body and mind, I serve the humble servant of the Lord; with my tongue, I sing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਮਨ ਤਨ ਅਰਪਣ ਕਰ ਕੇ ਆਪ ਕੇ ਦਾਸੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਰਹੂੰ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਹੇ ਹਰਿ! ਤੇਰੇ ਗੁਨ ਗਾਉਤਾ ਰਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਰੀਰ ਆਪਣਾ ਮਨ ਭੇਟਾ ਕਰ ਕੇ ਮੈਂ (ਸਦਾ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ, ਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਹਰੀ-ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Servicio recitando Tu Alabanza con mi lengua. Oh Señor, con cada respiración Te alabo y guardo la Compañía de Tus Santos. (1)"