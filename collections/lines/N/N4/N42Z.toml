[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕੈ; ਲਾਗਉ ਪਾਏ ॥੩॥"
page = 263
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, touches the feet of those persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਪਰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak grasps the feet of those humble beings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਿਮਰਾਵਣ ਹਾਰੇ ਔਰੁ ਸਿਮਰਣ ਹਾਰੇ ਕੇ ਹਮ ਚਰਨੀ ਲਾਗਤੇ ਹੈਂ, ਵਾ ਹੇ ਭਾਈ! ਤੁਮ ਤਿਨ ਕੇ ਚਰਨੀ ਲਾਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ, ਆਖ) ਹੇ ਨਾਨਕ! ਮੈਂ ਉਹਨਾਂ (ਸਿਮਰਨ ਕਰਨ ਵਾਲਿਆਂ) ਦੀ ਪੈਰੀਂ ਲੱਗਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se conforma con tocar los pies de aquéllos que han concebido en sí mismos el Nombre.  (3)"