[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਲਾ; ਐਸੇ ਲਿਵ ਮਨੁ ਲਾਵੈ ॥"
page = 342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "L - Man ought to imbibe such love for God in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲ - ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਆਦਮੀ ਨੂੰ ਰੱਬ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪਿਆਰ ਪਾਉਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "LALLA: Embrace such love for the Lord in your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਲੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਮਨ ਕੀ (ਲਿਵ) ਬ੍ਰਿਤੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਮਨੁੱਖ ਦਾ) ਮਨ ਅਜਿਹੀ ਇਕਾਗ੍ਰਤਾ ਨਾਲ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਬਿਰਤੀ ਜੋੜ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ = ਅਜਿਹੇ ਤਰੀਕੇ ਨਾਲ। ਲਿਵ ਲਾਵੈ = ਸੁਰਤ ਜੋੜੇ, ਬਿਰਤੀ ਜੋੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lla Uno debería de entonar su ser en Dios,"