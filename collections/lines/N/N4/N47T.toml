[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਪੈ; ਰਸਨਾ ਰਾਮੁ. ਨ ਕਹਿਬੋ ॥"
page = 325
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Till the time man's tongue repeats not Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਇਨਸਾਨ ਦੀ ਜੀਭ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the tongue does not chant the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਉ (ਪੈ) ਬਹੁੜੋ ਰਸਨਾ ਕਰ ਕਰਮ ਨਾਮ ਨਹੀਂ ਉਚਾਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦ ਤਕ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਜਪਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto como los labios no reciten el Naam, el Nombre del Señor,"