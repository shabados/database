[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਸਾਬਾਸਿ; ਜਿਨੀ ਗੁਰ ਮਿਲਿ ਇਕੁ ਪਛਾਣਿਆ ॥੨॥"
page = 319
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak they who meeting the True Guru, recognise the Unique One are congratulated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਅਦੁੱਤੀ ਪਰਖ ਸਿਆਣਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਵਧਾਈ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who meet the True Guru, and acknowledge the One Lord, are congratulated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਏਕ ਵਾਹਗੁਰੂ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸੋ ਪੁਰਸ (ਸਾਬਾਸਿ) ਧੰਨਤਾ ਜੋਗ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਸ਼ਾਬਾਸ਼ੇ ਉਹਨਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬਾਸਿ = ਧੰਨ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Benditos son aquéllos que al encontrar a su Guru, tomaron Conciencia de su Único Señor.(2)"