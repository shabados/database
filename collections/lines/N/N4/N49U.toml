[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਲੜਿ ਲਾਇ ਲਏ; ਸੋ ਲਾਗੈ ॥"
page = 1144
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attaches to the Lord's skirt, whom he Himself attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਈਂ ਦੇ ਪੱਲੇ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached to the hem of the Lord's robe, whom the Lord Himself attaches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਆਪਣੇ ਪਲੇ ਲਾਇ ਲੇਤਾ ਹੈ, ਸੋਈ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਆਪਣੇ ਲੜ ਲਾ ਲੈਂਦਾ ਹੈ, ਉਹੀ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo dedica su vida a Dios, aquél a quien Dios bendice,"