[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਆਪਰਿ ਮਮਤਾ ਅਹੰ ਕਰਿ; ਹਉਮੈ ਅੰਦਰਿ ਗਰਬਿ ਗਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He was born in dvapar and remained writhing and wriggling."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਵਿਖੇ ਮਮਤਾ ਤੇ ਹੰਕਾਰ ਦਾ ਮਾਰਿਆ, ਮੈਂ ਮੈਂ ਕਰਦਾ ਹੀ ਗ਼ਰਬ ਵਿਖੇ ਗਲ ਜਾਂਦਾ ਹੈ (ਭਾਵ ਮਰ ਜਾਂਦਾ ਹੈ)।"