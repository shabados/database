[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ ਨਿੰਦਕ ਲੋਭੀ; ਮਨਿ ਕਠੋਰ ॥"
page = 1170
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderous and avaricious persons are stone-hearted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਅਤੇ ਲਾਲਚੀ ਪੁਰਸ਼ ਪੱਥਰ-ਦਿਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderous and greedy people are hard-hearted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਰ ਨਿੰਦਕ ਅਰੁ ਲੋਭੀ ਅਰੁ ਮਨ ਕੇ ਕਠੋਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਬੰਦੇ ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਦੇ ਹਨ, ਮਾਇਆ ਦੇ ਲੋਭ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਮਨੋਂ ਕਠੋਰ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que Te calumnia, tiene avaricia en su ser y su corazón está endurecido,"