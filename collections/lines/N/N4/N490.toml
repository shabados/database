[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ; ਕੀਰਤਨੁ ਗਾਇ ॥"
page = 865
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Kirtan of the Praises of the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ ਕਾ ਹੀ ਤੀਨੋਂ ਕਾਲ (ਕੀਰਤਨੁ) ਜਸ ਗਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta siempre el Kirtan de las Alabanzas de tu Señor Ram, Ram, Ram,"