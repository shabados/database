[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਸਰੀਰੁ ਕਟਾਈਐ; ਸਿਰਿ ਕਰਵਤੁ ਧਰਾਇ ॥"
page = 62
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If my body be got frozen in the (snow of) Himalayas; even then soul shall not be free from disease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਰੀ ਦੇਹਿ ਹਿਮਾਲੀਆ (ਦੀ ਬਰਫ) ਵਿੱਚ ਗਾਲ ਦਿਤੀ ਜਾਵੇ ਤਾਂ ਭੀ ਬੀਮਾਰੀ ਆਤਮਾ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my body were cut in half, if a saw was put to my head,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸਿਰ ਪਰ ਕਰਵਤੁ ਧਰਾਯਕੇ, ਸਰੀਰ ਆਧੋ ਆਧ ਦੋਫਾੜ ਕਰ ਕੇ ਕਟਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਿਰ ਉੱਤੇ ਆਰਾ ਰਖਾ ਕੇ ਸਰੀਰ ਨੂੰ ਦੁ-ਫਾੜ ਚਿਰਾ ਦਿੱਤਾ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = ਅੱਧੋ ਅੱਧ, ਦੁ-ਫਾੜ। ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਕਰਵਤੁ = ਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si uno corta su cuerpo en dos, y se corta la cabeza,"