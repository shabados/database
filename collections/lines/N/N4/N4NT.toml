[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਲਾਈਅਨਿ. ਤਿਤੈ ਲਗਦੀਆ; ਨਹ ਖਿੰਜੋਤਾੜਾ ॥"
page = 1098
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whithersoever I yoke them, thither they are yoked and they struggle not with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋੜਦਾ ਹਾਂ, ਉੱਥੇ ਹੀ ਉਹ ਜੁੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਨਾਲ ਬਖੇੜਾ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I join them, there they are joined; they do not struggle against me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜਹਾਂ ਇੰਦ੍ਰੀਆਂ ਲਗਾਈਤੀਆਂ ਹੈਂ ਤਹਾਂ ਹੀ ਲਗਤੀਆਂ ਹੈਂ ਔ ਆਪੋ ਆਪਣੇ ਵਿਸੇ ਕੀ ਤਰਫ (ਖਿੰਜੋਤਾੜਾ) ਖੈਂਚਤੀਆਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਹਨਾਂ ਨੂੰ ਜਿਸ ਪਾਸੇ ਲਾਈਦਾ ਹੈ ਉਧਰ ਹੀ ਲੱਗਦੀਆਂ ਹਨ, ਕੋਈ ਖਿੱਚੋਤਾਣ ਨਹੀਂ (ਕਰਦੀਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਪਾਸੇ। ਲਾਈਅਨਿ = ਲਾਈ ਦੀਆਂ ਹਨ। ਖਿੰਜੋਤਾੜਾ = ਖਿੱਚੋਤਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtengo el fruto de los deseos de mi corazón,"