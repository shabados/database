[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ. ਕਪਟ ਖੁਲਾਵਣਹਾਰਾ ॥"
page = 1056
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself opens the shutters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਤਖ਼ਤੇ ਖੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself opens the doors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਪਟ ਰੂਪ ਕਿਵਾੜ ਅੜਾ ਹੂਆ ਹੈ ਤਿਸ ਕਰ ਜਾਣੀਤੀ ਨਹੀਂ। ਆਪ ਹੀ ਗੁਰੂ ਦੁਆਰਾ ਕਪਟ ਰੂਪ ਕਪਾਟ ਕੇ ਖੁਲਾਵਣੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਨੁੱਖ ਦੀ ਮੱਤ ਦੇ ਦੁਆਲੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਭਿੱਤ ਵੱਜੇ ਰਹਿੰਦੇ ਹਨ), ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਇਹਨਾਂ ਕਿਵਾੜਾਂ ਨੂੰ ਖੋਲ੍ਹਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਪਟ = ਕਿਵਾੜ, ਭਿੱਤ। ਖੁਲਾਵਣਹਾਰਾ = ਖੁਲ੍ਹਾ ਸਕਣ ਜੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es Él Quien abre la Décima Puerta de la mente."