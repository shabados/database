[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜਾਰ ਚੋਰ ਓਰ ਹੇਰਤਿ ਨ ਆਹਿ ਕੋਊ; ਚੋਰ ਜਾਰ ਜਾਨਤ ਸਕਲ ਭੂਤ ਹੇਰਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as in normal circumstances no one pays attention to a thief or a paramour, but once it becomes known, they look like demons."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਯਾਰ ਤੇ ਚੋਰ ਵੱਲ ਕੋਈ ਨਹੀਂ ਤੱਕਦਾ ਕਿ ਚੋਰ ਕੌਣ ਹੈ ਤੇ ਯਾਰ ਕੌਣ ਹੈ? ਪਰ ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਲਾ ਜਾਏ ਕਿ ਆਹ ਚੋਰ ਹੈ ਜਾਂ ਆਹ ਯਾਰ ਹੈ ਤਾਂ ਸਾਰੇ ਲੋਕ ਉਨ੍ਹਾਂ ਵਲ ਭੈ ਨਾਲ ਵੇਖਦੇ ਹਨ।"