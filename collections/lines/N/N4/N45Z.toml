[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨ ਤੇ ਹੋਇ ਨ ਸੋ ਹਠ ਗਹੂੰ ॥੨੩॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sati said, ‘If you agree to one of my conditions, then I can abandon my perversity.’( 23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਨ੍ਹਾਂ ਤੋਂ ਹੋਣੀ ਨਹੀਂ, ਅਤੇ ਮੈਂ ਹਠ ਫੜੀ ਰਖਣਾ ਹੈ ॥੨੩॥"