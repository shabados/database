[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਿਰੀ ਕਹੂੰ ਐਸੇ ਧਰਾ; ਇਕ ਕੂਕਤ ਹੈ ਸੁ ਹਹਾ ਰੀ, ਹਹਾ ਰੀ ॥੮੬੩॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, someone fell on the earth and someone has begun to cry and lament.863."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਗੋਪੀ) ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਅਤੇ ਇਕ ਹਾਇ-ਹਾਇ ਕਰਦੀ ਬੇਸੁਧ ਹੋ ਗਈ ॥੮੬੩॥"