[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਗੁਸਾਈ ਅਲਹੁ ਮੇਰਾ ॥"
page = 1136
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord of the world is my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਇੱਕ ਸੁਆਮੀ ਹੀ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord, the Lord of the World, is my God Allah."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਾਹ ਔਰ ਗੁਸਾਈ ਮੇਰਾ ਵਹੁ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਤਾਂ ਸਿਰਫ਼ ਉਹ ਹੈ (ਜਿਸ ਨੂੰ ਹਿੰਦੂ) ਗੁਸਾਈਂ (ਆਖਦਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਮੁਸਲਮਾਨ) ਅੱਲਾ (ਆਖਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo mismo es Gosaim que Alá,"