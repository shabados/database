[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦਿਨੁ ਮੋ ਕਉ ਦੀਜੈ ਪ੍ਰਭ ਜੀਉ; ਜਾ ਦਿਨ ਹਰਿ ਜਸੁ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 999
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my Sire master, bless me Thou with the days, when I may sing Thy praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੂੰ ਉਹ ਦਿਹਾੜੇ ਬਖਸ਼ ਜਿਨ੍ਹਾਂ ਦਿਹਾੜਿਆਂ ਵਿੱਚ ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਾਂ, ਮੇਰੇ ਮਹਾਰਾਜ ਮਾਲਕ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please bless me with those days, O Dear God, on which I may sing the Lord's Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸਾਮ੍ਰਥ ਜੀ! ਤਾਂ ਤੇ ਮੇਰੇ ਕੋ ਸੋ ਦਿਨ ਦੀਜੀਏ ਜਿਸ ਦਿਨ ਮੈਂ ਮੇਰੀ ਜਿਹਬਾ ਤੇਰੇ ਜਸ ਕੋ ਗਾਇਨ ਕਰੇ, ਭਾਵ ਸਭ ਦਿਨੋਂ ਮੇਂ ਤੇਰਾ ਜਸੁ ਗਾਇਨ ਕਰਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਦਿਨ ਦੇਹ, ਜਿਸ ਦਿਨ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਪ੍ਰਭ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜਾ ਦਿਨ = ਜਿਸ ਦਿਨ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme sólo con los días en los que cante Tu Alabanza.(1-Pausa)"