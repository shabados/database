[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਰਾਸੰਧਿ ਕੀ ਸੈਨ ਤੇ; ਚਲੇ ਚਤ੍ਰ ਨ੍ਰਿਪ ਅਉਰ ॥੧੧੬੯॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the six warriors together killed Anag Singh, then four kings of the army of Jarasandh marched forward.1169."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਜਰਾਸੰਧ ਦੀ ਸੈਨਾ ਤੋਂ ਚਾਰ ਹੋਰ ਰਾਜੇ ਚਲ ਪਏ ॥੧੧੬੯॥"