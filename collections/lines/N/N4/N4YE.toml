[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਕਾ ਸਬਦੁ; ਕਬੀਰਾ ਕਹੈ ॥"
page = 343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir utters the word of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਸੱਚਾ ਬਚਨ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer speaks the Shabad, the Word of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਸਤ ਕਾ) ਸਚਾ ਬਚਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਮਨੁੱਖ (ਇਹਨਾਂ ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਕਾ ਸਬਦੁ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਕਬੀਰਾ = ਹੇ ਕਬੀਰ! ਕਹੈ = (ਜੋ ਮਨੁੱਖ) ਆਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir habla nada más que palabras de Verdad,"