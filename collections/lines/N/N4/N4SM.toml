[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮਨਿ ਭਾਵੈ. ਤਾ ਹੁਕਮਿ ਸਮਾਵੈ; ਹੁਕਮੁ ਮੰਨਿ ਸੁਖੁ ਪਾਇਆ ॥"
page = 690
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man becomes pleasing to the Lord's mind, then merges he in His Will. and accepting the Lord's command, he obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਚਿੱਤ ਨੂੰ ਪੁੜ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਕਬੂਲ ਕਰ ਬੰਦਾ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one is pleasing to God's Mind, then he merges in the Hukam of the Lord's Command; surrendering to His Hukam, he finds peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਮਨ ਮੇਂ ਭਾਵੈ ਤਬ ਇਹ ਤਿਸ ਹੁਕਮੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਵਤਾ ਹੈ। ਜਿਸ ਨੇ ਤਿਸ ਕਾ ਹੁਕਮ ਮਾਨਾ ਹੈ ਤਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਤੇ, ਹੁਕਮ ਮੰਨ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así me inmerjo en el Jukam del Mandato del Señor y, aceptando Su Jukam, encuentro la Paz."