[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਪਾਸਿ ਕੇ; ਚੀਨਹੁ ਨਾਮ ਅਪ੍ਰਮਾਨ ॥੩੯੯॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying all the names of “Jal” and then uttering the words “Jaa, Traan and then Ishraastra”, the names of Paash are recognized.399."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਈਸਰਾਸਤ੍ਰ' ਕਹਿ ਕੇ ਪਾਸ ਦੇ ਨਾਮ ਪਛਾਣ ਲਵੋ ॥੩੯੯॥"