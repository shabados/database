[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸ ਨੋ ਦੇਇ ਵਡਿਆਈ; ਜੋ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1130
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Lord blesses him with glory, who fixes his mind with His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord blesses with glorious greatness, those who focus their consciousness on the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਤਿਸ ਕੋ ਵਡਿਆਈ ਦੇਤਾ ਹੈ, ਜੋ ਰਾਮ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਮਨੁੱਖ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਆਪਣਾ) ਚਿੱਤ ਜੋੜਦਾ ਹੈ (ਪਰਮਾਤਮਾ) ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sé que bendices con toda Gloria a aquél que permanece entonado en Tu Nombre. (1-Pausa)"