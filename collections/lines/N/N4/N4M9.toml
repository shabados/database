[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਜਲੁ ਕੈਹਾ, ਚਿਲਕਣਾ; ਘੋਟਿਮ ਕਾਲੜੀ ਮਸੁ ॥"
page = 729
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bronze is bright and shining, but by rubbing, its sable blackness appears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂਸੀ ਚਿੱਟੀ ਤੇ ਚਮਕੀਲੀ ਹੈ ਪ੍ਰੰਤੂ ਰਗੜਨ ਦੁਆਰਾ ਇਸ ਦੀ ਕਾਲੀ ਸਿਆਹੀ ਦਿੱਸ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bronze is bright and shiny, but when it is rubbed, its blackness appears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਤੇਰਾ ਭੇਖ ਤਾਂ ਐਸਾ ਹੈ ਜੈਸਾ (ਕੈਹਾ) ਧਾਤੁ ਉਜਲ ਅਰ ਚਿਲਕਣੇ ਵਾਲਾ ਹੋਤਾ ਹੈ ਔਰ ਬਹੁਤ ਜੋ ਓਸ ਨੂੰ ਰਗੜੀਏ ਤਾਂ ਕਾਲੀ (ਮਸੁ) ਸਾਹੀ ਹੀ ਨਿਕਲਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੈਂਹ (ਦਾ) ਸਾਫ਼ ਤੇ ਲਿਸ਼ਕਵਾਂ (ਭਾਂਡਾ) ਘਸਾਇਆ (ਤਾਂ ਉਸ ਵਿਚੋਂ) ਮਾੜੀ ਮਾੜੀ ਕਾਲੀ ਸਿਆਹੀ (ਲੱਗ ਗਈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਲਕਣਾ = ਲਿਸ਼ਕਵਾਂ। ਘੋਟਿਮ = ਮੈਂ ਘੋਟਿਆ, ਮੈਂ ਘਸਾਇਆ। ਕਾਲੜੀ = ਕਾਲੀ ਜੇਹੀ, ਥੋੜੀ ਥੋੜੀ ਕਾਲੀ। ਮਸੁ = ਸਿਆਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El bronce brilla y destella, pero frótalo y le aparecerán manchas"