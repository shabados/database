[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਥੈ ਟਿਕਾ ਲਾਲੁ, ਨੀਸਾਣੁ ਸੁਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The red mark of love adorns his forehead."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਸਤਕ ਪੁਰ ਲਾਲ ਟਿਕਾ ਉਨ੍ਹਾਂ ਦਾ ਨੀਸਾਣ ਚਿੰਨ੍ਹ ਸ਼ੋਭਦਾ ਹੈ (“ਨਾਮੁ ਤੇਰਾ ਕੇਸਰੋ ਲੇ ਛਿਟਕਾਰੇ”। ਨਾਮ ਦਾ ਹੀ ਲਾਲ ਟਿੱਕਾ ਸਮਝਦੇ ਹਨ)।"