[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬਿਆਪੈ; ਦੁਬਿਧਾ ਫੈਲੁ ॥"
page = 893
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man is then overtaken by ego and his duality increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਨਸਾਨ ਨੂੰ ਤਦ ਹੰਗਤਾ ਆ ਪਕੜਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਵੈਤ-ਭਾਵ ਵਧੇਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Afflicted by egotism, duality only increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਉਮੈ ਸਹਤ (ਫੈਲੁ) ਕਰਮ ਕਮਾਵਣੇ ਕਰ ਕੇ ਦ੍ਵੈਤ ਕਰਮ ਵਿਆਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ ਇਹ) ਹਉਮੈ ਆਪਣਾ ਦਬਾਉ ਪਾ ਲੈਂਦੀ ਹੈ (ਕਿ ਮੈਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਕਰ ਆਇਆ ਹਾਂ। ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਅੰਦਰੋਂ ਹੋਰ ਤੇ ਬਾਹਰੋਂ ਹੋਰ ਹੋਣ ਦਾ ਪਸਾਰਾ ਪਸਰ ਜਾਂਦਾ ਹੈ (ਮਨੁੱਖ ਪਖੰਡੀ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁ-ਚਿੱਤਾ-ਪਨ, ਅੰਦਰੋਂ ਹੋਰ ਤੇ ਬਾਹਰੋਂ ਹੋਰ ਹੋਣਾ। ਫੈਲੁ = ਖਿਲਾਰਾ, ਪਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el ego y la dualidad lo afligen y lo controlan"