[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਹਿ ਰਾਖਹਿ ਏਕੁ ਤੂ; ਬੀਜਉ. ਨਾਹੀ ਥਾਉ ॥੧॥"
page = 1010
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone, O Lord, destroy and save, without Thee, there is no other place to go to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ, ਹੈ ਸਾਈਂ! ਮਾਰਦਾ ਤੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ। ਤੇਰੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਥਾਂ ਜਾਣ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone kill and protect; except for You, there is no place at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਰਤਾ ਔ ਰਾਖਤਾ ਏਕ ਤੂੰ ਹੀ ਹੈਂ ਔਰ ਦੂਜਾ ਥਾਉਂ ਤੇਰੇ ਬਿਨਾਂ ਕੋਈ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਮਾਰਦਾ ਹੈਂ ਤੂੰ ਆਪ ਹੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ। ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ (ਜੋ ਮਾਰ ਸਕੇ ਜਾਂ ਮੌਤ ਤੋਂ ਬਚਾ ਸਕੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Él salva y sólo Él destruye, y no hay ni un lugar donde pueda uno ir.(1)"