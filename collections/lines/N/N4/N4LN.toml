[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਮੈ ਬਖਾਨੋ, ਕਹੈ ਮੈ ਨ ਆਵੈ ॥੬॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What should I say? I lack expression.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਉਸ ਦਾ) ਕੀ ਬਖਾਨ ਕਰਾਂ (ਕਿਉਂਕਿ ਉਹ) ਕਥਨ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੬॥"