[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਆਪ; ਆਪਿ ਕਰਤ ਨਿਬੇਰਾ ॥"
page = 269
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself and by Himself decides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਅਤੇ ਆਪਣੇ ਆਪ ਹੀ ਫੈਸਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, by Himself, makes the decisions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਆਪ ਹੀ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕਾ (ਨਿਬੇਰਾ) ਅਨਸਾਫ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਨਿਖੇੜਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo Él, Todo en todo, ejecuta Su Propia Justicia."