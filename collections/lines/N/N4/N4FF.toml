[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਹਰਿ ਕੀਰਤਿ ਤਰੁ ਤਾਰੀ ॥"
page = 506
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, God's praise is a boat to cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਸੰਸਾਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਇਕ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Kirtan of the Lord's Praise is a boat to carry you across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨ ਕੇ ਤਰਨੇ ਕੋ ਤੇਰੀ ਕੀਰਤਿ (ਤਾਰੀ) ਨਾਉਕਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਦਾ ਜਤਨ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਤਰੁ ਤਾਰੀ = ਤਾਰੀ ਤਰ, ਪਾਰ ਲੰਘਣ ਦਾ ਉੱਦਮ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, el Kirtan de las Alabanzas del Señor es la Barca que nos lleva a través,"