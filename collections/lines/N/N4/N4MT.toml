[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹਾਦੇਉ ਤ੍ਰੈ ਗੁਣ ਰੋਗੀ; ਵਿਚਿ ਹਉਮੈ ਕਾਰ ਕਮਾਈ ॥"
page = 735
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva are afflicted with the ailment of three dispositions. They act in the spirit of I-am-ness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰ੍ਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਦੀ ਬੀਮਾਰੀ ਨਾਲ ਗ੍ਰਸੇ ਹੋਏ ਹਨ। ਉਹ ਸਵੈ-ਹਗਤਾ ਦੇ ਜਜ਼ਬੇ ਹੇਠਾਂ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva suffer from the disease of the three gunas - the three qualities; they do their deeds in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸ੍ਨ, ਮਹਾਦੇਉ, ਏਹ ਤ੍ਰੈਗੁਨ ਪ੍ਰਧਾਨ ਜੋ ਹੈਂ, ਸੋ ਰੋਗੀ ਹੈਂ। ਕਾਹੇ ਤੇ? ਹਉਮੈਂ ਵਿਚ ਹੀ ਇਨੋਂ ਨੇ ਕਾਰ ਕਮਾਈ ਹੈ, ਭਾਵ ਯਹਿ ਪ੍ਰਵਿਰਤੀ ਮੇਂ ਸੁਖ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੁਰਾਣਾਂ ਦੀਆਂ ਦੱਸੀਆਂ ਸਾਖੀਆਂ ਅਨੁਸਾਰ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਦੇ ਕਾਰਨ (ਵੱਡੇ ਦੇਵਤੇ) ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵ (ਭੀ) ਰੋਗੀ ਹੀ ਰਹੇ, (ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੇ ਭੀ) ਹਉਮੈ ਵਿਚ ਹੀ ਕਾਰ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnú y Shiva se encuentran también atrapados en las garras de las tres Gunas y actúan con la idea de lo mío y lo tuyo,"