[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਖਿ ਦੁਭਿਤੀ ਆਰਸੀ; ਮਜਲਸ ਹਥੋ ਹਥੀ ਨਚੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Double-faced i.e. uneven minor moves hand to hand in the assembly (because nobody likes it)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦੁਭਿੱਤੀ) ਦੋ ਸ਼ਕਲਾਂ ਵਾਲੀ ਆਰਸੀ ਮਜਲਸ ਵਿਖੇ ਹੱਥੋ ਹੱਥੀ 'ਨੱਚਦੀ' ਹੈ।"