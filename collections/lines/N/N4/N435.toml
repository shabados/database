[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਕਮਲੁ ਪਰਗਾਸਾ ॥"
page = 161
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "dispel their pride, and their heart lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਦੁਰ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism is subdued, and the heart-lotus blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਹਿਰਦਾ ਕਮਲ ਪ੍ਰਗਾਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ ਤੇ ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ-ਕਮਲ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entonces cuando el Loto de la mente florece."