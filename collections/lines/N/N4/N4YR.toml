[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਦਰਵਾਜੇ ਸਾਧਿ, ਸਾਧੁ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By disciplining the nine gates of the body one is called a sadhu."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੌਂ ਗੋਲਕਾਂ ਨੂੰ ('ਸਾਧਿ' ਸੰਸਾਰ ਵਲੋਂ) ਰੋਕ ਕੇ ਸਾਧੂ ਸਦਾਉਂਦੇ ਹਨ।"