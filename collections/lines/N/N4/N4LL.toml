[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਏਕੈ ਤੂ ਰਾਇਆ ॥"
page = 884
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the one King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਇਕੋ ਇਕ ਪਾਤਿਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੂੰ ਏਕ ਅਦੁਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਸਿਰਫ਼ ਇਕ ਤੂੰ ਹੀ (ਖਸਮ) ਹੈਂ, ਤੂੰ ਹੀ ਹੈਂ।"

