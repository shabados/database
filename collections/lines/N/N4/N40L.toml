[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਜੀਵੇ; ਜਿਨ ਹਰਿ ਮਨ ਮਾਹਿ ॥"
page = 1172
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons alone live, who cherish God in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਜੀਉਂਦੇ ਹਨ ਜੋ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are alive, whose minds are filled with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਸੇਈ ਜੀਵ ਜੀਵਤੇ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo vive en verdad, aquél que aprecia a Dios en la totalidad de su ser,"