[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਲਹਿ ਅਕਿਰਤਘਨਾ; ਪੂਰਨ ਦ੍ਰਿਸਟਿ ਤੇਰੀ ਰਾਮ ॥"
page = 547
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Cherishest even the ungrateful and full of grace is Thine look, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਂ ਸ਼ੁਕਰਿਆਂ ਦੀ ਵੀ ਪ੍ਰਤਿਪਾਲਣਾ ਕਰਦਾ ਹੈ। ਰਹਿਮਤ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ ਤੇਰੀ ਨਜ਼ਰ ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cherish even the ungrateful ones; Your Glance of Grace is perfect, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੂੰ ਅਕ੍ਰਿਤਘਨੋਂ ਕੋ ਪਾਲਤਾ ਹੈਂ ਅਰ ਤੇਰੀ ਪੂਰਨ ਦ੍ਰਿਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਨਿਗਾਹ ਸਦਾ ਇਕ-ਸਾਰ ਹੈ ਤੂੰ ਨਾ-ਸ਼ੁਕਰਿਆਂ ਦੀ ਭੀ ਪਾਲਣਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਲਹਿ = ਤੂੰ ਪਾਲਦਾ ਹੈਂ। ਅਕਿਰਤਘਨ = ਕੀਤੀ ਭਲਾਈ ਨੂੰ ਭੁਲਾ ਦੇਣ ਵਾਲੇ, ਨਾ-ਸ਼ੁਕਰੇ। ਪੂਰਨ = ਸਦਾ ਇਕ-ਸਾਰ। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ, ਨਜ਼ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Mirada de Gracia lo observa todo y Tú, oh mi Señor, sostienes aún a la más desamparada criatura."