[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਦ੍ਰਿਸਟਿ ਆਵੈ ਮਰਤ ਹਾਵੈ; ਮਹਾ ਗਾਰਬਿ ਮੁਠੀਆ ॥"
page = 928
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She beholds her Lord Not, dies in agony and is defrauded by great pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਵੇਖਦੀ, ਦੁਖ ਤਕਲਫ਼ਿ ਅੰਦਰ ਮਰ ਜਾਂਦੀ ਹੈ, ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਪਰਮ ਹੰਕਾਰ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not see her Lord, and she dies with an aching sigh; she is defrauded and plundered by her great pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਰ ਰਾਮ ਕੀ ਦ੍ਰਿਸਟੀ ਨਹੀਂ ਆਵਤੀ ਹੈ। ਸੋ (ਹਾਵੈ) ਹਾਹੁਕੇ ਵਾ ਝੋਰਿਓਂ ਕਰ ਕੇ ਮਰਤੀ ਹੈ, ਬਡੇ ਗਰਬ ਮੇਂ ਲੁਟੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਹ ਹਾਹੁਕੇ ਲੈ ਲੈ ਮਰਦੀ ਰਹਿੰਦੀ ਹੈ, (ਮਾਇਆ ਦੇ) ਅਹੰਕਾਰ ਵਿਚ ਉਹ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਬੈਠਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ। ਹਾਵੈ = ਹਾਹੁਕੇ ਵਿਚ। ਗਾਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਮੁਠੀਆ = ਲੁੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, engañada por su ego, ella piensa que el Señor no existe, y así muere en esa separación,"