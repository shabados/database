[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਵਗਣ ਸਬਦਿ ਜਲਾਏ; ਗੁਣ ਸੰਗਮਿ ਪ੍ਰਭੁ ਪਾਏ ॥੪॥੧॥੨॥"
page = 764
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who burns his demerits with the Name, obtains the Lord by associating with virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀਆਂ ਬੁਰਿਆਈਆਂ ਨੂੰ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁੱਟਦਾ ਹੈ, ਉਹ ਨੇਕੀਆਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who burns away his demerits and faults with the Shabad, accumulates virtue, and finds God. ||4||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਵਗੁਣ) ਜਬ ਆਸੁਰੀ ਗੁਣ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਦੇ ਕੇ ਜਲਾਏ ਤਬ ਦੈਵੀ ਗੁਣੋਂ ਕਾ ਮਿਲਾਪ ਹੂਆ ਤੌ ਹੀ ਪ੍ਰਭੂ ਪਾਏ ਹੈਂ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦਾ ਸਦਕਾ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਔਗੁਣ ਸਾੜ ਲਏ, ਉਸ ਨੇ ਗੁਣਾਂ ਦੇ ਮਿਲਾਪ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ॥੪॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través de Tu Palabra, todos nuestros errores son borrados, y volviéndonos virtuosos logramos concebir a nuestro Señor.(4-1-2)"