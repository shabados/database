[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੜੇ ਅਨੁਭਵੰ ਬੇਦ ਬਿਦਿਆ ਬਿਚਾਰੰ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After obtaining the unlimited arms and weapons, he also obtained the experience of the reflection of Vedic learning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੇਦ ਵਿਦਿਆ ਦੇ ਵਾਸਤਵਿਕ ਗਿਆਨ ਪੜ੍ਹ ਕੇ ਵਿਚਾਰ ਕੀਤਾ।"