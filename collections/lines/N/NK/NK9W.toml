[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਓ; ਬੂਝਨੁ ਸੁਰਤਿ ਸੰਜੋਗ ॥੨॥"
page = 1363
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet have pierced my soul. Then alone man realises the Lord, If his mind is to His attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾ ਨੇ ਮੇਰੀ ਜਿੰਦੜੀ ਵਿੰਨ੍ਹ ਸੁੱਟੀ ਹੈ। ਕੇਵਲ ਤਦ ਹੀ ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜੇ ਉਸ ਦਾ ਮਨ ਉਸ ਨਾਲ ਜੁੜਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the Lotus Feet of the Lord. He is realized when one's intuitive consciousness is attuned to Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਕਾ ਮਨ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ (ਬੇਧਿਓ) ਮਿਲਕਰ ਅਭੇਦ ਹੂਆ ਹੈ। ਇਸ ਬਾਤ ਕੋ (ਸੁਰਤਿ) ਗਿਆਤ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ (ਬੂਝਨੁ) ਸਮਝਨਾ ਹੋਤਾ ਹੈ। ਭਾਵ ਯੇਹ ਹੇ ਪਿਤਾ ਜੀ! ਮੇਰੀ ਸੁਰਤਿ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗ ਰਹੀ ਹੈ, ਤਿਸੀ ਤੇ ਸਿਰ ਕਾਟੇ ਕੀ ਭੀ ਮੁਝ ਕੋ ਖਬਰ ਨਹੀਂ ਹੈ॥੨॥☬ਪ੍ਰੇਮ ਕੀ ਮਹਤਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਭੌਰਾ ਕੌਲ-ਫੁੱਲ ਵਿਚ ਵਿੱਝ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਉਸ ਮਨੁੱਖ ਦਾ) ਮਨ (ਪਰਮਾਤਮਾ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਵਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ ਸਮਝਣ ਵਾਲੀ ਮਾਨਸਕ ਤਾਕਤ ਲਗਨ ਵਿਚ ਹੀ ਲੀਨ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਚਰਨਾਂ ਵਿਚ। ਬੇਧਿਓ = ਵਿੱਝ ਗਿਆ (ਜਿਵੇਂ ਭੌਰਾ ਕੌਲ-ਫੁੱਲ ਵਿਚ)। ਬੂਝਨੁ = ਸਮਝ, ਮਨ ਦੀ ਸਮਝਣ ਦੀ ਤਾਕਤ। ਸੁਰਤਿ ਸੰਜੋਗ = ਸੁਰਤ ਨਾਲ ਮਿਲ ਗਈ ਹੈ (ਭਾਵ, ਮਨ ਲਗਨ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਿਆ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente ha sido atravesada por el Loto de los Pies del Señor, uno lo conoce cuando la Conciencia intuitiva es entonada en Él.(2)"