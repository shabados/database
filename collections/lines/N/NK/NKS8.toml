[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਗੁਣ ਨਿਧਿ ਸਦਾ ਸੰਗੇ; ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥"
page = 1278
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Cherisher of the creation and the Treasure of virtues is ever with me, The Lord of the Universe possess all the merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਦਾ ਪਾਲਣਹਾਰ ਅਤੇ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਵਾਹਿਗੁਰੂ ਹਮੇਸ਼ਾਂ ਹੀ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ। ਆਲਮ ਦੇ ਸੁਆਮੀ ਵਿੱਚ ਸਾਰੀਆਂ ਹੀ ਖੂਬੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lord of the World, the Treasure of virtue; He is always with me. All glorious virtues belong to the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਗੁਣੋਂ ਕੇ ਸਮੁੰਦਰ ਸਦਾ ਸੰਗ ਰਹਿਣੇ ਵਾਲੇ, ਹੇ ਜਗਦੀਸ੍ਵਰ! ਸਰਬ ਗੁਣੋਂ ਯੁਕਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਦਾ (ਸਭ ਜੀਵਾਂ ਦੇ) ਨਾਲ ਹੈ, ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ ਸਾਰੇ ਹੀ ਗੁਣ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor del Mundo, el Tesoro de Virtud, y siempre Está conmigo. Todas las Virtudes Gloriosas pertenecen al Señor del Universo."