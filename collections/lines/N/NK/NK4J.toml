[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਮਾਹਰੋ; ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥"
page = 1276
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown me the supreme True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸ਼ਰੋਮਣੀ ਸੱਚਾ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed our True, Supreme Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਸਾਹਿਬ ਜੋ (ਮਾਹਰੋ) ਪ੍ਰਧਾਨ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹੀ (ਸਾਰੇ ਜਗਤ ਦਾ) ਪ੍ਰਧਾਨ ਹੈ ਮਾਲਕ ਹੈ। ਜਿਸ (ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ ਉਸ ਦਾ ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਮਾਹਰੋ = ਮਹਰ, ਚੌਧਰੀ, ਪ੍ਰਧਾਨ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru nos ha revelado a nuestro Verdadero y Supremo Señor y Maestro."