[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਸਬਦ ਪੁਨਿ ਭਾਖੀਐ; ਨਾਮ ਤੁਪਕ ਲਖਿ ਲੇਹੁ ॥੭੯੨॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Varalayani” and then adding the words “Jaa-char-shatru”, comprehend the names of Tupak.792."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਸਤ੍ਰੁ' ਸ਼ਬਦ ਕਹੋ। (ਇਸ ਨੂੰ) ਤੁਪਕ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੯੨॥"