data = "ਸਹਸ ਭਾਤਿ; ਕਰਹਿ ਚਤੁਰਾਈ ॥"
page = 260
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though thou may practise a thousand forms of cleverness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੂੰ ਹਜ਼ਾਰਾਂ ਕਿਸਮਾਂ ਦੀ ਹੁਸ਼ਿਆਰੀ ਪਿਆ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may practice a thousand forms of cleverness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ (ਸਹਸ ਭਾਤਿ) ਹਜਾਰ ਪ੍ਰਕਾਰ ਭੀ ਚਤੁਰਾਈ ਕੋ ਕਰ ਲੇਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਹਜ਼ਾਰਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਚਲਾਕੀਆਂ ਭੀ ਕਰੇਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ = ਹਜ਼ਾਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno trata de ser astuto de un sinnúmero de maneras,"