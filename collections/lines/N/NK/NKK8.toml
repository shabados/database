[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ; ਅਮਰੁ ਸੋ ਹੋਇ ॥"
page = 287
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who quaffs this Nectar becomes immortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੌਤ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in this Nectar, one becomes immortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਅਮਰ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜੋ ਮਾਣਦਾ ਹੈ) ਉਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹੈ, ਤੇ ਅਮਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que prueba el Néctar del Nombre, se vuelve inmortal."