[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਅਕਥੁ ਕਹਾਇਆ; ਅਪਿਓ ਪੀਆਇਆ ॥"
page = 154
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who utters the unutterable God, and quaffs Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਹਿ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਖਦਾ ਹੈ ਅਤੇ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak the Unspoken, drink in the Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਅਕਥ ਰੂਪੁ ਵਾਹਿਗੁਰੂ ਕੋ ਆਪ ਕਥਿਆ ਹੈ ਔਰ ਅਧਿਕਾਰਓਂ ਸੇ ਤਿਸ ਕਾ ਜਸੁ ਕਥਨ ਕਰਵਾਯਾ ਹੈ, ਪੁਨਾ (ਅਪਿਓਂ) ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ ਅਰੁ ਔਰੋਂ ਕੋ ਪੀਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਕੱਥ ਪ੍ਰਭੂ ਨੂੰ (ਆਪ ਸਿਮਰਿਆ ਹੈ ਤੇ) ਹੋਰਨਾਂ ਨੂੰ ਸਿਮਰਨ ਲਈ ਪ੍ਰੇਰਿਆ ਹੈ ਉਸ ਨੇ ਆਪ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਪਿਲਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਜੀਵ) ਨੇ। ਅਕਥੁ = (ਉਹ ਪ੍ਰਭੂ) ਜਿਸ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨ ਹੋ ਸਕਣ। ਕਹਾਇਆ = ਕਹਿਆ ਤੇ ਕਹਾਇਆ, ਆਪ ਸਿਮਰਿਆ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸਿਮਰਨ ਦੀ ਪ੍ਰੇਰਨਾ ਕੀਤੀ। ਅਪਿਓ = ਅੰਮ੍ਰਿਤ-ਨਾਮ। ਪੀਆਇਆ = ਪੀਆ ਤੇ ਪੀਆਇਆ, ਆਪ ਪੀਤਾ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਪਿਲਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, haciendo que pronunciara el Inefable Nombre y participara del Néctar,"