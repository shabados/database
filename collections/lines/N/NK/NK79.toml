[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਊ ਪੀਊ ਕਿਰਤੁ ਗਵਾਇਨਿ; ਟਬਰ ਰੋਵਨਿ ਧਾਹੀ ॥"
page = 149
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The daily routine of their mothers and fathers they give up and their kith and kin bewail loudly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੰਮੜੀਆਂ ਤੇ ਬਾਬਲਾਂ ਦੀ ਨਿਤ ਦੀ ਮਰਿਆਦਾ ਉਹ ਛੱਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਕ ਸੈਨ ਭੁੱਬਾਂ ਮਾਰ ਕੇ ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have renounced the lifestyle of their mothers and fathers, and their families and relatives cry out in distress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਂ ਬਾਪ ਕਾ (ਕਿਰਤੁ) ਕਰਮ ਗਵਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਉਨ ਕੀ ਸੇਵਾ ਕਰਨੀ ਥੀ ਸੋ ਨ ਕਰੀ ਔਰ (ਟਬਰ) ਇਸਤ੍ਰੀਆਂ ਧਾਹਾਂ ਮਾਰ ਕਰ ਰੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਪਿਆਂ ਵਾਲਾ ਕੀਤਾ ਕੰਮ (ਭਾਵ, ਹੱਥੀਂ ਕਮਾਈ ਕਰ ਕੇ ਟੱਬਰ ਪਾਲਣ ਦਾ ਕੰਮ) ਛੱਡ ਬੈਠਦੇ ਹਨ (ਇਸ ਲਈ) ਇਹਨਾਂ ਦੇ ਟੱਬਰ ਢਾਹਾਂ ਮਾਰ ਮਾਰ ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਉ ਪੀਉ ਕਿਰਤੁ = ਮਾਪਿਆਂ ਵਾਲਾ ਕੰਮ-ਕਾਰ, ਰੋਜ਼ੀ ਕਮਾਣ ਦਾ ਕੰਮ। ਧਾਹੀ = ਢਾਹਾਂ ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renuncian a las costumbres de sus ancestros, y sus parientes se lamentan."