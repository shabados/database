[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਅਰਿ ਜੀਤ ਬਚੈ; ਤਿਨ ਕੇ ਬਧ ਕਉ ਕਰਿ ਆਯੁਧ ਲੀਨੇ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those who fought with the king were killed and in order to kill the remaining enemies, he caught hold of his weapons in his hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੇ ਵੈਰੀ ਜੀਉਂਦੇ ਬਚੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਨ ਲਈ (ਰਾਜੇ ਨੇ) ਹੱਥ ਵਿਚ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕੀਤੇ ਹਨ।"