[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੀਮੜਾ ਸਮਦੜਾ ਹਿੰਗੁਲਾ ਕਾਰਤਕੀ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are renowned for your large body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਦੇ ਦੀ ਸਵਾਰੀ ਕਰਨ ਵਾਲੀ ('ਭੀਮੜਾ') ਮਦਮਸਤ ('ਸਮਦੜਾ') ਰਹਿਣ ਵਾਲੀ, ਹਿੰਗਲਾਜ ਦੇਸ਼ ਦੀ ਰਹਿਣ ਵਾਲੀ ਅਤੇ ਕਾਰਤਿਕੇਯ ਦੀ ਸ਼ਕਤੀ,"