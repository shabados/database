[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਰਾਜਾ ਉਗ੍ਰਸੈਨ ਕੋ ਰਾਜ ਦੀਬੋ ਧਿਆਇ ਸੰਪੂਰਨੰ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Bestowal of the kingdom on the king Uggarsain."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਰਾਜਾ ਉਗ੍ਰਸੈਨ ਨੂੰ ਰਾਜ ਦੇਣ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ।"