[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਮੂਲ; ਪਰਮ ਪਦੁ ਪਾਵੈ ॥"
page = 343
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he obtains the Root of joy and supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪਰਸੰਨਤਾ ਦੀ ਜੜ੍ਹ ਅਤੇ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "finds the source of ecstasy and the highest status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਭਾਵਨਾ ਵਾਲਾ ਆਨੰਦ ਮੂਲ ਪਰਮ ਪਦ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਬ ਪਾਵਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਅਨੰਦ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene el más elevado estado de Éxtasis. Dentro de él"