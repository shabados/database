[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੰਜਮੁ; ਕਰਣੀ ਸਭੁ ਸਾਚੀ ॥"
page = 1271
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Guru's self-discipline and true are all his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਗੁਰਾਂ ਦਾ ਸਵੈ-ਜਬਤ ਅਤੇ ਸੱਚੇ ਹਨ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His self-discipline, and True are all His actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਤਿਨ ਕਾ ਸੰਜਮੁ ਹੈ ਔਰ ਸਾਰੀ ਕਰਣੀ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿਣਾ-ਇਹੀ ਹੈ ਗੁਰੂ ਦਾ ਸੰਜਮ। ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ-ਇਹੀ ਹੈ ਗੁਰੂ ਦੀ ਕਰਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਦਾ ਸਿਮਰਨ)। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਦਾ ਜਤਨ। ਕਰਣੀ = (करणीय) ਕਰਤੱਬ। ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Disciplina y Verdad son Sus Acciones."