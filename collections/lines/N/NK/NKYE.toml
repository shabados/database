[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਚਿਤੇ ਤੁਮਰੇ ਮਰੀਐ ਸੁ; ਕ੍ਰਿਪਾ ਕਰਿ ਹੇਰਤ ਹੀ ਪਲ ਜੀਜੈ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If you get angry, we shall feel ourselves like dead, therefore kindly remain gracious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡਾ ਕ੍ਰੋਧ ਨਾਲ ਵੇਖਣਾ ਹੀ (ਸਾਡੇ ਲਈ) ਮਰਨ ਤੁਲ ਹੈ ਅਤੇ ਕ੍ਰਿਪਾ ਪੂਰਵਕ ਇਕ ਪਲ ਭਰ ਵੇਖਣਾ (ਸਾਡੇ ਲਈ) ਜੀਵਨ ਦਾਨ ਹੈ।"