[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ︀ਯੋਸ ਨਿਸਾ ਨਹਿ ਜਾਨ ਪਰੈ ਤਮ ਬਿਜੁ ਛਟਾ ਰਵਿ ਕੀ ਛਬਿ ਪਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The clouds are gathering in from all the ten directions, no difference appears between day and night and in the darkness the lightning is flashing like the sun"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਦਲਾਂ ਨਾਲ ਇਤਨਾ) ਹਨੇਰਾ (ਹੁੰਦਾ ਹੈ ਕਿ) ਰਾਤ ਅਤੇ ਦਿਨ ਦਾ ਨਿਖੇੜਾ ਨਹੀਂ ਹੋ ਸਕਦਾ ਅਤੇ (ਉਸ ਵਿਚ) ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ ਨੇ ਸੂਰਜ ਵਰਗੀ ਸ਼ੋਭਾ ਪਾਈ ਹੋਈ ਹੈ।"