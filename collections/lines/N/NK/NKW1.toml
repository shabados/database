type = "primary"
data = "ਛੁਟੀ ਮੂਰਛਨਾਯੰ ਮਹਾਬੀਰ ਗਜਿਯੋ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he came to senses, the mighty hero roared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਉਸ ਦੀ) ਮੂਰਛਨਾ ਟੁਟੀ ਤਾਂ ਮਹਾਵੀਰ (ਦੈਂਤ) ਗੱਜਿਆ"