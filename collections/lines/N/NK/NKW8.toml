[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਧਾਰਿ ਕ੍ਰਿਪਾ ਮਿਲੀਐ ਗੁਰ ਦਾਤੇ; ਹਰਿ ਨਾਨਕ ਭਗਤਿ ਓੁਮਾਹਾ ਰਾਮ ॥੪॥੨॥੮॥"
page = 699
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beneficent Guru, be merciful and meet me. Nanak has a great longing for the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ ਗੁਰਦੇਵ ਜੀ, ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ। ਨਾਨਕ ਨੂੰ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੀ ਤੀਬਰ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, and meet me, O Guru, Great Giver; Nanak yearns for the Lord's devotional worship. ||4||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰ ਦਾਤੇ! ਮੇਰੇ ਕੋ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਕੇ ਮਿਲੀਏ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰਾ (ਰਾਮ) ਵਿਆਪਕ ਸਰੂਪ ਹਰੀ ਕੀ ਭਗਤੀ ਕਾ (ਉਮਾਹਾ) ਉਤਸਾਹ ਵਾ ਅਨੰਦ ਹੋਤਾ ਹੈ ॥੪॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਣ ਵਾਲੇ ਗੁਰੂ! ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਮਿਲ, (ਤੇਰੇ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ) ਭਗਤੀ ਕਰਨ ਦਾ ਚਾਉ ਪੈਦਾ ਹੋਵੇ ॥੪॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Bondadoso, tómame en Tu Misericordia para que en mí se construya la Devoción a mi Dios. (4‑2‑8)"