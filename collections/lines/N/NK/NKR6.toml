[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਕਰਹਿ ਰਲੀਆ; ਫਿਰਿ. ਨ ਪਛੋਤਾਵਏ ॥"
page = 1113
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of the saints, thou shall enjoy bliss and regret not afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਅਨੰਦ ਮਾਣੇਗੀ ਅਤੇ ਮਗਰੋ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy, and you shall enjoy ecstasy; you shall not regret or repent later on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਸਾਧ ਸੰਗਤ ਸੇ ਮਿਲ ਕਰ ਖੁਸੀਓਂ ਕੋ ਕਰੇਗਾ ਤੌ ਫੇਰ ਤੇਰੇ ਕੋ ਪਛਤਾਵਣਾ ਨਹੀਂ ਹੋਵੇਗਾ॥ ਅਬ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਤੂੰ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹੇਂ (ਤਾਂ ਤੂੰ ਭੀ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਪਾਰਲੇ ਪਾਸੇ ਪਹੁੰਚ ਜਾਏਂ। ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਸ ਨੂੰ) ਮੁੜ ਪਛੁਤਾਣਾ ਨਹੀਂ ਪੈਂਦਾ (ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰ-ਠਿੱਲ੍ਹਾਂ ਦੁੱਖ ਨਹੀਂ ਦੇ ਸਕਦੀਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uniéndose a la Sociedad de los Santos, sin arrepentirse al final."