[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਮ ਦਰਿ ਬਧੇ ਮਾਰੀਅਹਿ; ਹਰਿ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥੩॥"
page = 996
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound at the death's door, they are soundly beaten and suffer punishment at the God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਬੂਹੇ ਤੇ ਬੰਨ੍ਹੇ ਹੋਏ ਉਹ ਕੁੱਟੇ ਫਾਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਦੰਡ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged at Death's Door, they are cruelly beaten, and punished in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਜਮ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਬੰਧੀਤੇ ਹੈਂ ਪੁਨਾ ਮਾਰੀਤੇ ਹੈਂ। ਹਰੀ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਇਸੀ ਪ੍ਰਕਾਰ ਵਾਰ ਵਾਰ ਸਜਾਇ ਮਿਲਤੀ ਰਹਿਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਹੋਏ) ਬੰਦੇ ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ ਬੱਝੇ ਮਾਰੀ-ਕੁੱਟੀਦੇ ਹਨ। ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਹਨਾਂ ਨੂੰ (ਇਹ) ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਦਰਿ = ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ। ਮਾਰੀਅਹਿ = ਮਾਰੀ-ਕੁੱਟੀਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, son castigados en la puerta de Yama, el emisario de la muerte y también en la Corte del Señor. (3)"