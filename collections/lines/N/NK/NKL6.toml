[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮਹਿ; ਭੀ ਮਰਿ ਜਾਹਿ ॥੧॥"
page = 1172
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They die, suffer transmigration and perish again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ, ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦੇ ਹਨ ਅਤੇ ਮੁੜ ਬਿਨਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die and die again and again, and are reincarnated, only to die once more. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਮ੍ਰਿਤੂ ਹੋਇ ਕਰ ਫਿਰ ਜਨਮਤੇ ਹੈਂ ਫਿਰ ਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਸਹੇੜ ਕੇ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਮੁੜ ਮੁੜ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀ = ਮੁੜ, ਫਿਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, sí, muere para después morir una y otra vez. (1)"