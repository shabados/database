[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿੰਨੜੀ ਰੈਣਿ ਭਲੀ; ਦਿਨਸ ਸੁਹਾਏ ਰਾਮ ॥"
page = 844
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime and bedewed with glee becomes the night and beauteous the day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਭਿੰਨੀ ਹੋ ਜਾਂਦੀ ਹੈ ਰਾਤ੍ਰੀ ਅਤੇ ਸੋਹਣਾ ਸੁਨੱਖਾ ਦਿਹਾੜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The night is beautiful, drenched with dew, and the day is delightful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਜਬ ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਪ੍ਰੇਮ ਮੇਂ ਅਵਸਥਾ ਭਿੰਨੀ ਹੈ ਤਬ ਰਾਤ ਦਿਨ ਸਭ ਭਲੀ ਪ੍ਰਕਾਰ ਸੁਹਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜੀ ਹੋਈ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦੀਆਂ) ਰਾਤਾਂ ਤੇ ਦਿਨ ਸਭ ਸੁਹਾਵਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el día con luz de sol; bendita es la noche fresca."