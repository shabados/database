[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਸੰਗ ਨ ਜਾਤ ਸੰਗਾਤੀ ॥"
page = 1158
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come not with the mortal, nor do they go with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਾਨੀ ਦੇ ਨਾਲ ਨਹੀਂ ਆਉਂਦੇ, ਨਾਂ ਹੀ ਉਹ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not come with the mortal, and they do not go with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਸੰਗ ਆਵਤਾ ਹੈ ਔਰ ਨਾਹੀ ਜਾਨੇ ਕੇ ਵਕਤ ਸੰਗੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅਪਣਾ ਸਰੀਰ ਭੀ) ਜੋ ਜਨਮ ਵੇਲੇ ਨਾਲ ਆਉਂਦਾ ਹੈ (ਤੁਰਨ ਵੇਲੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਾਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie de ellos nos acompaña, ni se irá con nosotros, pues mira,"