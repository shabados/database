[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨ ਬਿਨਸੈ; ਆਵੈ ਨ ਜਾਇ ॥"
page = 279
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He neither dies nor perishes and neither He comes nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨ ਮਰਦਾ ਹੈ, ਨਾਂ ਹੀ ਨਾਸ ਹੁੰਦਾ ਹੈ। ਉਹ ਨਾਂ ਹੀ, ਆਉਂਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die or perish; He does not come or go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਵਹੁ ਮਰਤਾ ਹੈ ਔਰ ਨਾ ਬਿਨਸਤਾ ਅਰਥਾਤ ਅਦ੍ਰਿਸ ਹੋਤਾ ਹੈ, ਪੁਨਾ ਨਾ ਕਹੀਂ ਜਾਤਾ ਹੈ ਨਾ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਕਦੇ ਮਰਦਾ ਹੈ ਨ ਬਿਨਸਦਾ ਹੈ; ਨਾਹ ਜੰਮਦਾ ਹੈ ਨ ਮਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no muere ni desaparece, no va ni viene."