[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਊਅਨ ਘਾਸ ਚਰਾਇਤ ਸੋ; ਬਹੁ ਬਿਪਨ ਖੀਰ ਆਹਾਰ ਖਵਾਯੋ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nand went with his family and when they came near the mountain they gave food to their cows and rice boiled with milk and sugar etc. to the Brahmins"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਗਊਆਂ ਨੂੰ ਘਾਹ ਚਰਾਇਆ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਖੀਰ ਦਾ ਆਹਾਰ ਕਰਵਾਇਆ।"