[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲੁ ਕਰਮੁ; ਅਮੁਲੁ ਫੁਰਮਾਣੁ ॥"
page = 5
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless are Thy benevolence and priceless Thy order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਮੁਲ ਹੈ ਤੇਰੀ ਰਹਿਮਤ ਅਤੇ ਅਨਮੁਲ ਤੇਰਾ ਹੁਕਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless is His Mercy, Priceless is His Royal Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਭੀ ਸਤਗੁਰੋਂ ਕੀ ਅਮੋਲੁ ਹੈ, ਔਰ ਜੋ ਸਤਗੁਰੋਂ ਕਾ (ਫੁਰਮਾਣੁ) ਹੁਕਮ ਕਹਿਨਾ ਹੈ, ਸੋ ਭੀ ਅਮੋਲੁ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਕਰ ਸੰਤ ਜਨ ਅਮੋਲੁਕ ਹੈਂ, ਵਹੁ ਪ੍ਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਬਖਸ਼ਸ਼ ਤੇ ਹੁਕਮ ਭੀ ਮੁੱਲ ਤੋਂ ਪਰੇ ਹਨ (ਕਿਸੇ ਦਾ ਭੀ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto es Tu Comando y Tu Bondad."