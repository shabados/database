[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨੀ ਥਾਂਈ; ਰਵਿਆ ਆਪਿ ॥"
page = 801
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is pervading all places,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is pervading everywhere;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਆਪ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਸ ਨੂੰ) ਉਹ ਪ੍ਰਭੂ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todos los lugares;"