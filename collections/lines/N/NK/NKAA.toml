[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤ ਹਾਰ ਕੀ, ਸੋਝੀ ਕਰੀ ॥"
page = 235
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man realises what victory and defeat is,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਫਤਹ ਅਤੇ ਸ਼ਿਕਸਤ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he realizes what victory and defeat really are,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਤ ਨੇ ਹਾਰ ਨੇ ਸੋਝੀ ਕਰੀ, ਭਾਵ ਭਜਨ ਕਰ ਜਨਮ ਕੀ ਸਫਲਤਾ ਔ ਬਿਖਿਓਂ ਮੇਂ ਲਗ ਕਰ ਨਿਸਫਲਤਾ ਜਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਨੂੰ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ ਅਸਲ ਜਿੱਤ ਕੀਹ ਹੈ ਤੇ ਹਾਰ ਕੀਹ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces él sabe cuál es la verdadera Victoria,"