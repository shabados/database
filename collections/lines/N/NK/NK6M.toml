[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਮੈ ਤਉ; ਛਿਨ ਛਿਨ ਸਮਝਾਵਾ ॥"
page = 340
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mind, every moment do I instruct thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੂਏ! ਹਰ ਮੁਹਤ ਮੈਂ ਤੈਨੂੰ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, each and every moment I try to instruct you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ ਮਨ) ਹੇ ਭਾਈ! ਤੇਰੇ ਕੋ ਛਿਨ ਛਿਨ ਮੇਂ ਸਮਝਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮੈਂ ਤੈਨੂੰ ਹਰ ਵੇਲੇ ਸਮਝਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੈਨੂੰ। ਛਿਨੁ ਛਿਨੁ = ਹਰ ਛਿਨ, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estar complacido con tu Señor?"