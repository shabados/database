[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ ਹੈ ਭੀ ਹੋਸੀ; ਅਵਰੁ ਝੂਠਾ ਸਭੁ ਮਾਨੋ ॥"
page = 437
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal Lord was in the beginning of ages, is now and shall also be. Deem all else as false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਪ੍ਰਭੂ ਯੁਗਾਂ ਦੇ ਆਰੰਭ ਵਿੱਚ ਸੀ, ਹੁਣ ਹੈ ਅਤੇ ਹੋਵੇਗਾ ਵੀ। ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਕੂੜੇ ਕਰਕੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lord, from the beginning, throughout the ages, now and forevermore; know that all else is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਕੀ ਆਦਿ ਹੈ ਅਰ ਜੁਗੋਂ ਕੀ ਭੀ ਆਦਿ ਹੈ, ਅਬ ਭੀ ਹੈ, ਆਗੇ ਭੀ ਹੋਇਗਾ। ਬਿਨਾਂ ਤਿਸ ਕੇ ਅਵਰ ਸਭ ਝੂਠਾ ਮਾਨੋ ਅਰਥਾਤ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਜੁਗਾਂ ਦੇ ਸ਼ਰੂ ਤੋਂ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ, ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ ਸਦਾ ਲਈ ਮੌਜੂਦ ਰਹੇਗਾ। ਹੋਰ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਨਾਸਵੰਤ ਜਾਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਸੀ = ਸਦਾ ਕਾਇਮ ਰਹੇਗਾ। ਝੂਠਾ = ਨਾਸਵੰਤ। ਮਾਨੋ = ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Primordial, Quien Ha Sido desde el principio de los tiempos, Es ahora y Será para siempre, todo lo demás son creencias vanas."