[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨੁ ਖੋਇ; ਪਾਛੈ ਪਛੁਤਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 794
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Losing my youth, I repent afterwards. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੁਆਨੀ ਗੁਆ ਕੇ, ਮੈਂ ਮਗਰੋਂ ਪਸਚਾਤਾਪ ਕਰਦੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having wasted my youth, now I come to regret and repent. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਵਾ ਪ੍ਰੇਮ ਰੂਪ ਜੋਬਨ ਕੋ ਗਵਾਇ ਕਰ ਪੀਛੇ ਸੇ ਪਸਚਾਤਾਪ ਕਰਤੀ ਰਹੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁਆਨੀ ਦਾ ਵੇਲਾ ਗਵਾ ਕੇ ਹੁਣ ਪਿਛੋਂ ਮੈਂ ਝੁਰ ਰਹੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora que he desperdiciado mi juventud me lamento. (1-Pausa)"