data = "ਜੁਝਤੰਤ ਛਤ੍ਰੰ ॥੨੦੪॥"
page = 571

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tips of the arms and weapons are entering the bodies and the Kshatriyas are striking their arms and weapons in the battlefield.204."

