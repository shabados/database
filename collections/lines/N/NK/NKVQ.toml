[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨੀ. ਕੀਆ ਉਪਦੇਸੁ ॥"
page = 1183
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have instructed me thus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੇ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਸਿਖ ਮਤ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints have shared the Teachings with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਨੇ ਇਹ ਉਪਦੇਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਇਹ ਸਿੱਖਿਆ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੀ = ਜਨਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta en verdad es la Instrucción de los Santos,"