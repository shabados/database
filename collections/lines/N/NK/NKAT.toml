[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੇ ਇਹ ਭਾਤਿ ਸੋ ਭੂਪਤਿ ਲੋਕ ਬਿਖੈ ਅਤਿ ਹੀ ਜਸੁ ਲੀਨੋ ॥੨੧੦੭॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The huge elephants and horses were given to Krishna and in this way, the praise of the king spread in the whole world.2107."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਰਾਜੇ ਨੇ (ਪੁੱਤਰੀ ਦਾ ਵਿਆਹ ਕਰ ਕੇ) ਸੰਸਾਰ ਵਿਚ ਬਹੁਤ ਯਸ਼ ਖਟ ਲਿਆ ॥੨੧੦੭॥"