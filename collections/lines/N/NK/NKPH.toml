[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਕਪਟ ਸਨੇਹਿ ਨ ਥੇਹੁ ਲਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way, even listening to the Guru's teachings in the holy congregation the fake lover does not know the depth of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਪਟ ਸਨੇਹੀ (ਲੋਕ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਣਦੇ ਹਨ ਪਰ ਥਹੁ ਨਹੀਂ ਲੈਂਦੇ (ਭਾਵ ਰਿਦੇ ਭੂਮੀ ਵਿਖੇ ਧਾਰਨ ਨਹੀਂ ਕਰਦੇ)।"