[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ; ਕਰਤਾ ਸੋਈ ॥"
page = 124
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Creator Himself makes us work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਖੁਦ ਸਾਡੇ ਕੋਲੋ ਕੰਮ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself inspires us to work;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾ ਆਪ ਕਰਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ? ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦਾ ਤੇ ਭਗਤੀ ਵਿਚ ਜੁੜਨ ਦਾ ਉੱਦਮ) ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Creador, nos hace fluir en Su Voluntad"