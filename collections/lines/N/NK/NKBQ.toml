[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਦਸ ਨਾਵ ਧਰਿ; ਨਾਉ ਗਣਾਇ ਨ ਨਾਉ ਧਿਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sannyasis giving ten names to their sects, counted His many names but donnot contemplate the Nam."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀਆਂ ਨੇ ਦਸ ਨਾਉਂ (ਗਿਰੀ, ਪੁਰੀ, ਭਾਰਤੀ ਆਦਿ) ਰਖਾਏ, (ਓਹ ਬੀ ਆਪੋ ਆਪਣੇ) ਨਾਉਂ ਹੀ ਗਿਣਾਉਂਦੇ ਰਹੇ, (ਪਰਮਾਤਮਾਂ ਦਾ) ਨਾਮ (ਕਿਸੇ ਨਾ) ਜਪਾਇਆ।"