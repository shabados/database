[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਗੁਣ ਗਾਵੈ ਸਚਿ ਸਮਾਵੈ; ਸਚੁ ਵੇਖੈ ਸਭੁ ਸੋਈ ॥"
page = 769
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sings the True Lord's praise, merges in the True Lord and he sees the True Lord pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸੁਅਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਸਮੂਹ ਅੰਦਰ ਵਿਆਪਕ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sings the Glorious Praises of the True Lord merges in Truth; he beholds the True Lord everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵੇਗਾ ਸੋ ਸਚ ਮੇਂ ਸਮਾ ਜਾਵੇਗਾ, ਸੋ ਸਭ ਮੇਂ ਦ੍ਰਿਸ੍ਟ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਖੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵੱਸਿਆ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno canta las Alabanzas del Señor Verdadero, uno se inmerge en Él y Lo ve prevaleciendo en todo. Dice Nanak,"