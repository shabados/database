[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਬਿਬੇਕੀ ਜਨ ਪਰਉਪਕਾਰ ਹੇਤ; ਮਿਲਤ ਸਲਿਲ ਗਤਿ ਸਹਜ ਸੰਜੋਗ ਕਉ ।੧੧੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly those wise and realised servers of Lord dyed in the hue of Lord's name become humble like water and meets the needy who yearn for the divine solace and clemency. (113)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਬਿਬੇਕੀ ਜਨ ਬਿਬੇਕੀ ਪੁਰਖ ਅਥਵਾ ਬਿਬੇਕੀ ਸਤਿਗੁਰੂ ਜਨ ਸੇਵਕ ਗੁਰੂ ਕੇ ਸੇਵਕ ਪਰਉਪਕਾਰ ਹੇਤ ਪਰਉਪਕਾਰ ਵਾਸਤੇ ਮਿਲਤ ਸਲਿਲ ਗਤਿ ਸਹਜ ਸੰਜੋਗ ਕਉ ਜੀਕੂੰ ਪਾਣੀ ਆਪ ਚੱਲਕੇ ਸਹਿਜੇ ਹੀ ਪ੍ਯਾਸੇ ਆਦਿਕਾਂ ਦੀ ਪਿਆਸ ਆਦਿ ਹਰਣ ਨਿਮਿਤ ਓਨਾਂ ਦੇ ਸੰਜੋਗ ਮੇਲੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਿਆ ਕਰਦਾ ਹੈ। ਭਾਵ ਜਿਸ ਤਰ੍ਹਾਂ ਨਦੀਆਂ ਨਾਲਿਆਂ ਦਾ ਸਰੂਪ ਧਾਰ ਕੇ ਜਲ, ਸਮੀਪ ਨਾ ਆ ਸੱਕਨ ਵਾਲਿਆਂ ਪਾਸ ਪੁੱਜਕੇ, ਅਥਵਾ ਆਪਣਾ ਸਿਰ ਸੁੱਟਕੇ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਯਾਸ ਆਦਿ ਬੁਝੌਂਦਾ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਗੁਰਮੁਖ ਬਿਬੇਕੀ ਪੁੱਜ ਕੇ ਭੀ ਮਨੁੱਖਾਂ ਵਾਸਤੇ ਪਰਮਾਰਥ ਪ੍ਰਾਪਤੀ ਦਾ ਪ੍ਰਯਤਨ ਕਰਦੇ ਹਨ ॥੧੧੩॥"