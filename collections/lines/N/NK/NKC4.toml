[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਫਾ; ਫਿਰਤ ਫਿਰਤ ਤੂ ਆਇਆ ॥"
page = 258
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ph: Thou hast come after long wanderings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫ- ਤੂੰ ਬਹੁਤਾ ਭਟਕਦਾ ਹੋਇਆ ਆਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "FAFFA: After wandering and wandering for so long, you have come;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਫੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਤੂੰ ਅਨੇਕ ਜੂਨੀਯੋਂ ਮੇਂ ਫਿਰਤਾ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਆਇਆ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "FAFA: Pasando de vida en vida, el hombre ha venido al mundo,"