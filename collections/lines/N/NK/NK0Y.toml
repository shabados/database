[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲ ਰੂਪ ਕਰਾਲ ਜ੍ਵਾਲ ਜਲੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O king! consider him extremely powerful.222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ) ਸੁਹਾਵਣੇ ('ਕਲ') ਰੂਪ ਵਿਚੋਂ ਭਿਆਨਕ ਅੱਗ ਬਲ ਰਹੀ ਹੈ (ਅਰਥਾਤ-ਅਗਨੀ ਦੀਆਂ ਲਾਟਾਂ ਨਿਕਲ ਰਹੀਆਂ ਹਨ)।"