[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਪ੍ਰੀਤਿ; ਤ੍ਰਿਪਤਿ ਗੁਰੁ ਸਾਚਾ ॥੪॥੪॥੪੨॥"
page = 164
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is satiated by enshrining affection for the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੁਆਰਾ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is fulfilled, through the Love of the True Guru. ||4||4||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੀ ਪ੍ਰੀਤ ਵਹੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਸਚਾ ਗੁਰੂ ਤ੍ਰਿਪਤ ਅਰਥਾਤ ਪ੍ਰਸਿੰਨ ਹੋਵੈ॥੪॥੪॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਸੱਚਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸਨੂੰ (ਅਸਲ) ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਣ ਨਾਲ) ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੪॥੪॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak es iluminado a través del Amor al Verdadero Guru.(4-4-42)"