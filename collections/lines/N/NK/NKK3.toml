[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰੇ ਸੱਜਨ ਵਲ ਜਾਣ ਲਈ ਛੇਤੀ ਹੀ ਰਿਹਾਈ ਮਿਲ ਜਾਵੇਗੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸੂਇ ਦੋਸਤ ਰਹਾਈ ਦਿਹੰਦ ਜ਼ੂਦ ਮਰਾ ।੬।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the religion and the actions of the world are in the grip of my beloved, handsome and fairy-faced friend."