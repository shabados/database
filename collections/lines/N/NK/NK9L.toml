[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਬਨਿਤਾ; ਕਛੁ ਸੰਗਿ ਨ ਲੀਆ ॥"
page = 253
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "House, wife and else he takes not with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ, ਪਤਨੀ ਅਤੇ ਹੋਰ ਕੁਝ ਉਸ ਨਾਲ ਨਹੀਂ ਲਿਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Household, wife, and other things shall not go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਔ ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਮੇਂ ਸੇ ਜੀਵ ਨੇ ਅੰਤ ਸਮੇਂ ਕੁਛ ਭੀ ਸੰਗ ਨਹੀਂ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਇਸਤ੍ਰੀ ਕੋਈ ਭੀ ਸ਼ੈ ਕੋਈ ਜੀਵ ਇਥੋਂ ਨਾਲ ਲੈ ਕੇ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਿਤਾ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Pueden ellos acompañarte al final?"