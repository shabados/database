type = "primary"
data = "ਤੁਮੀ ਕੌਚ ਬਕ੍ਰਤਾਪਨੇ ਤੇ ਉਚਾਰ︀ਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With impregnable and protective mantras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਆਪਣੇ ਮੁੱਖ ਤੋਂ ('ਬਕ੍ਰਤਾਪਨੇ') ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਸਤੋਤ੍ਰ ('ਕੌਚ') ਉਚਾਰਿਆ ਹੈ"