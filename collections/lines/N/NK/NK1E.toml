[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ ਸਭ ਜਾਚਿਕ ਤੇਰੇ; ਤੁਧੁ ਬਿਨੁ. ਕਿਸੁ ਸਾਲਾਹੀ ॥"
page = 437
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Giver and all others are Thine beggars, and without Thee whom else should I praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਤਾਰ ਹੈਂ, ਹੋਰ ਸਾਰੇ ਤੇਰੇ ਮੰਗਤੇ ਹਨ। ਤੇਰੇ ਬਗੈਰ ਮੈਂ ਕਾਹਦੀ ਤਰੀਫ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver - all are Your beggars; without You, who should we praise?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕਾ ਦਾਤਾ ਹੈਂ ਸਭ ਤੇਰੇ ਮੰਗਤੇ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਬਿਨਾਂ ਕਿਸ ਕੀ ਸੋਭਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੇਰੇ (ਦਰ ਦੇ) ਮੰਗਤੇ ਹਨ, ਤੂੰ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਬਿਨਾ ਹੋਰ ਕਿਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਿਕ = ਮੰਗਤੇ। ਸਾਲਾਹੀ = ਮੈਂ ਸਾਲਾਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos somos Tus buscadores; eres el Único Dador; por lo tanto, ¿quién más que Tú hay para alabar?"