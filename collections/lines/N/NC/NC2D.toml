[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਨ ਜਾਵੈ; ਮੇਰਾ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ॥੩॥"
page = 562
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Eternal Lord comest and goest not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਅਮਰ ਸੁਆਮੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eternal God does not come or go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਜੋ ਤੂੰ ਅਬਿਨਾਸੀ ਹੈਂ, ਸੋ ਆਉਤਾ ਜਾਤਾ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ, ਉਹ ਕਦੇ ਜੰਮਦਾ ਜਾਂ ਮਰਦਾ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi Señor Eterno y ni vas ni vienes, sino siempre Estás. (3)"