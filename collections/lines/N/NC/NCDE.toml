[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਜਰ ਪਾਪ ਨ ਉਤਰਨਿ; ਘੁਟਿ ਘੁਟਿ ਜੀਆਂ ਖਾਇ ਵਿਚਿ ਗੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Standing in Ganges, it strangulates creatures to eat them and its sins are never washed out."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਦੇ ਕਿਨਾਰੇ ਪਕੜ ਪਕੜਕੇ ਜੀਆਂ ਨੂੰ ਖਾਣ ਦਾ ਪਾਪ ਬੱਜਰ ਵਾਂਙੂੰ ਉਸ ਦੇ ਸਿਰ ਚੜ੍ਹਿਆ ਲਹਿੰਦਾ ਨਹੀਂ।"