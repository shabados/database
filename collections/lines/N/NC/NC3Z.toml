[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਕੜੇ ਕੜਿ ਪਚਿਆ ॥"
page = 1140
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to greed, grieving in the love of wealth, the mortal is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੇ ਪਿਆਰ ਅੰਦਰ ਝੁਰਦਾ ਹੋਇਆ ਪ੍ਰਾਨੀ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love and attachment to Maya, the mortals are sad, and are consumed by sadness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੀਵ ਤੇਰੀ ਮਾਇਆ ਕੇ ਮੋਹ ਵਿਚ ਝੂਰ ਝੂਰ ਕਰ ਜਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਮਨੁੱਖ ਖਿੱਝ ਖਿੱਝ ਕੇ ਆਤਮਕ ਮੌਤ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ (ਫਸ ਕੇ)। ਕੜੇ ਕੜਿ = ਕੜਿ ਕੜਿ, ਖਿੱਝ ਖਿੱਝ ਕੇ। ਪਚਿਆ = ਸੜ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es consumido por el amor a Maya, sí, sin el Nombre,"