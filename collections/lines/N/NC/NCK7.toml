[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਤਿਸੁ ਹੋਵੈ ਗਤੀ ॥੩॥"
page = 238
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, attains to salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ ਉਹ ਮੁਕਤੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this attains salvation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਤਿਸ ਕੀ ਮੋਖ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤੀ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "célibe y emancipado.  (3)"