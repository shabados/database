[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਹੋਰਿ ਕਰਮ. ਨ ਭਾਲਿ ॥੨॥"
page = 355
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search for no other deeds, but the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਹੋਰਸ ਅਮਲਾਂ ਦੀ ਖੋਜ ਭਾਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not seek any other actions, except the Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਨਾਮ ਕੇ ਦੂਸਰੇ ਕਰਮੋਂ ਕੋ ਨ ਖੋਜਤਾ ਫਿਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਨਾਮ ਵਿਸਾਰ ਕੇ ਹੋਰ ਹੋਰ ਧਾਰਮਿਕ ਰਸਮਾਂ ਨਾਹ ਭਾਲਦਾ ਫਿਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por lo tanto, no busques nada más que el Naam, el Nombre del Señor. (2)"