[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਪਰਵੇਸਿ; ਅਪਿਓ ਪੀਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He, in the company of the saints, makes one drink the nectar, which otherwise is not easy to digest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਜੋ (ਜਗਿਆਸੂ) ਪਰਵੇਸ਼ ਕਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਨਾਮ) ਅੰਮ੍ਰਿਤ ਪਿਲਾਉਂਦੇ ਹਨ।"