data = "ਅਧਰਮ ਕਰਮ ਧਰਮ ਭਰਮ; ਕਰਮ ਮੈ ਬਿਚਾਰੀਐ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We should reflect upon Him in all works whether irreligious, or fallacious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਧਰਮ ਦੇ ਕਰਮਾਂ ਵਿਚ, ਧਰਮ ਦੇ ਭਰਮਾਂ ਵਿਚ ਅਤੇ ਕਰਮਾਂ ਵਿਚ (ਸਦਾ ਉਸ ਨੂੰ ਹੀ) ਵਿਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ;"