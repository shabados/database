[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਤਾਸੁ ਸੁਰ ਅਸੁਰ ਬ੍ਰਹਮ; ਜੈ ਸਬਦ ਉਚਾਰਤ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, all the gods and demons hail him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਦੇਵਤੇ, ਦੈਂਤ ਅਤੇ ਬ੍ਰਹਮਾ ਜੈ ਜੈ ਸ਼ਬਦ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"