[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਵਾਹੁ ਵਾਹੁ; ਜਿ ਮੇਲਿ ਮਿਲਾਵੈ ॥੬॥"
page = 226
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail! unto Him, who him who unites me with Lord's Union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਹੈ ਉਸ ਨੂੰ ਜਿਹੜਾ ਮੈਨੂੰ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਨਾਲ ਮਿਲਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! - Hail, hail, to the one who unites me in the Lord's Union. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ, ਜੋ (ਮੇਲ ਮਿਲਾਵੈ) ਪਰਮੇਸ੍ਵਰ ਸੇ ਅਭੇਦ ਕਰੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਇਸੇ ਤਰ੍ਹਾਂ) ਉਸ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante Aquél que me une con el Señor. (6)"