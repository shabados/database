type = "primary"
data = "ਆਪੇ ਨਦਰਿ ਕਰੇ; ਜਾ ਸੋਇ ॥"
page = 878
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When that Lord Himself showers His benediction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੁਆਮੀ ਆਪ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He Himself grants His Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸੋ ਵਾਹਿਗੁਰੂ ਆਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo entonces nos bendice con Su Gracia,"