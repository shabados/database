[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਨੀ ਸਤਿਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਅਨਹਦ ਰੁਣ ਝੁਣਕਾਰੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Listening to the world of true Guru he becomes attuned to the unstruck melody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੰਨੀਂ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੇ ਸੁਣਨ ਨਾਲ ਅਨਹਦ ਵਾਜੇ ਇਕ ਰਸ ਸੁਣਦੇ ਹਨ।"