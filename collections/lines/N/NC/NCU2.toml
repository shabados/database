[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ ਨੇੜਿ. ਨ ਆਵੈ; ਮਨਿ ਸੋ ਪ੍ਰਭੁ ਅਪਰ ਅਪਾਰਾ ਹੇ ॥੧੨॥"
page = 1030
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death draws not near him, for the Limitless and Infinite Lord abides within his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦੀ, ਕਿਉਂਜੋ ਉਹ ਹਦਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਬਅੰਤ ਸੁਆਮੀ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death do not even approach those whose minds are filled with God, the infinite and endless. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਿਸ ਪੁਰਸ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪ ਦੁਖ ਨੇੜੇ ਨਹੀਂ ਆਵਤੇ, ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਅਪਰ ਅਪਾਰ ਪ੍ਰਭੂ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉਹ ਅਪਰ ਅਪਾਰ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ ਜਨਮ ਮਰਨ ਦਾ ਦੁੱਖ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਅਪਰ = ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A él no le afligen las penas de los nacimientos y muertes, pues en su interior vive el Dios Infinito.  (12)"