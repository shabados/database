[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਤੇ. ਮਨਹੁ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ; ਦੂਜੀ ਸੇਵਾ. ਜਨਮੁ ਬਿਰਥਾ ਜਾਇ ਜੀ ॥੧॥"
page = 490
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's service thou shalt obtain the fruits thy heart desires and by serving another thy life shall pass away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਚਾਕਰੀ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁਦੇ ਮੇਵੇ ਹਾਸਲ ਕਰ ਲਵੇਂਗਾ। ਹੋਰਸ ਦੀ ਚਾਕਰੀ ਕਰਨ ਦੁਆਰਾ ਤੇਰਾ ਜੀਵਨ ਬੇਅਰਥ ਬੀਤ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Lord, you shall obtain the fruits of your heart's desires; serving another, your life shall pass away in vain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸੇਵਾ ਸੇ ਮਨਿ ਇੱਛਤ ਫਲੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਔਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਮਾਨੁਖ ਜਨਮ ਬਿ੍ਯਰਥ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕੀਤਿਆਂ ਮਨ-ਇੱਛਤ ਫਲ ਪਾ ਲਈਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ (ਦੇਵੀ ਦੇਵਤੇ ਆਦਿਕ) ਦੀ ਪੂਜਾ ਨਾਲ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਹੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਮਨਹੁ ਚਿੰਦਿਆ = ਮਨ ਤੋਂ ਚਿਤਵਿਆ ਹੋਇਆ। ਬਿਰਥਾ = ਵਿਅਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sirviendo a otro, la propia vida se desperdicia. (1)"