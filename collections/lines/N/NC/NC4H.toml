[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਤਿਥੈ ਭਰਮੁ; ਨ ਦੂਜਾ ਪਸਾਰਾ ॥"
page = 1050
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in him there is no doubt, nor is their any other ostentation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਉਸ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ, ਨਾਂ ਹੀ ਹੋਰ ਕੋਈ ਅਡੰਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no doubt within him, and no expanse of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਨ ਭਰਮ ਔ ਨ ਤਹਾਂ ਦੂਜੈ ਭਾਉ ਕਾ ਪਸਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੌਦੇ-ਵਪਾਰ ਵਿਚ ਕੋਈ ਭਟਕਣਾ ਨਹੀਂ, ਕੋਈ ਮਾਇਆ ਦਾ ਖਲ-ਜਗਨ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਉਸ ਸੌਦੇ ਵਿਚ, ਉਸ ਵਪਾਰ ਵਿਚ। ਭਰਮੁ = ਭਟਕਣਾ। ਦੂਜਾ ਪਸਾਰਾ = ਮਾਇਆ ਦਾ ਖਲ-ਜਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en él no hay ni duda, ni trato con el otro,"