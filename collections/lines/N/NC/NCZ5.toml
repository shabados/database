[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਡੈ ਸਿਮਰਣਿ. ਹਭੁ ਕਿਛੁ ਲਧਮੁ; ਬਿਖਮੁ. ਨ ਡਿਠਮੁ ਕੋਈ ॥"
page = 520
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine meditation I have found everything and have experienced or seen no difficulty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੰਦਗੀ ਦੁਆਰਾ ਮੈਨੂੰ ਸਾਰਾ ਕੁਝ ਲੱਭ ਪਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your meditative remembrance, I have found everything; nothing seems difficult to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਮੈਂ (ਹਭੁ) ਸਭ ਕੁਛ (ਲਧਮੁ) ਪਾਇ ਲੀਆ ਹੈ ਔਰ (ਬਿਖਮੁ) ਕਠਨਤਾ ਕੋਈ ਨਹੀਂ ਦੇਖੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਸਿਮਰਨ (ਦੀ ਬਰਕਤਿ) ਨਾਲ ਮੈਂ (ਮਾਨੋ) ਹਰੇਕ ਪਦਾਰਥ ਲੱਭ ਲਿਆ ਹੈ, (ਤੇ ਜ਼ਿੰਦਗੀ ਵਿਚ) ਕੋਈ ਔਖਿਆਈ ਨਹੀਂ ਵੇਖੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈਡੈ ਸਿਮਰਣਿ = ਤੇਰੇ ਸਿਮਰਨ ਨਾਲ। ਹਭੁ ਕਿਛੁ = ਸਭ ਕੁਝ, ਹਰੇਕ ਚੀਜ਼। ਕੋਈ ਬਿਖਮੁ = ਕੋਈ ਔਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, oh Señor, obtengo todo y no tengo que cargar con ninguna pena."