[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਾਈਐ. ਤਹ ਨਾਲਿ ਮੇਰਾ ਸੁਆਮੀ; ਹਰਿ ਅਪਨੀ ਪੈਜ ਰਖੈ ਜਨ ਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 860
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I go, my Lord is there with me. God saves the honour of His saints and slaves. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿੱਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਉਥੇ ਹੀ ਮੇਰਾ ਮਾਲਕ ਮੇਰੇ ਨਾਲ ਹੁੰਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸੰਤਾਂ ਅਤੇ ਸੇਵਕਾਂ ਦੀ ਇੱਜ਼ਤ ਪਤਿ ਰੱਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, my Lord and Master is there with me. The Lord saves the honor of His humble servants and slaves. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਾਨ ਜਹਾਂ ਜਾਈਐ ਤਹਾਂ ਹੀ ਸ੍ਵਾਮੀ ਮੇਰਾ ਸਾਥ ਹੈ, ਪੁਨਾ ਸੇਵਕ ਜਨੋਂ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਪਤਿ ਕੋ ਆਪਨੀ ਜਾਨ ਕੇ ਰਾਖਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ, ਹੇ ਮੇਰੇ ਮਨ! ਜਿੱਥੇ ਭੀ ਜਾਈਏ, ਉਹ ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਉਹ ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a donde sea que vayamos y salva el honor de Sus Sirvientes, tanto como el Suyo. (1-Pausa)"