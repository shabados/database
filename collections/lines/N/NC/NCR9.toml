[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਚਰਣੀ ਮਨੁ ਲਾਗਾ ॥"
page = 627
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind alone gets attached to the Lord's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸੇ ਦਾ ਹੀ ਹਿਰਦਾ ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is attached to God's feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਮਨ ਤਿਸ ਕਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél cuyo Destino es Perfecto,"