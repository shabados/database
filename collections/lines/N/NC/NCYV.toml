[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਦਰਸਨੁ; ਨੇਤ੍ਰ ਪੇਖਤ ਤਰਿਆ ॥"
page = 99
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding his accredited sight with my eyes, I am saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਅਮੋਘ ਦੀਦਾਰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Fruitful Vision of His Darshan, I have been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖਿਆ ਹੈ ਤਿਸ ਕੇ ਨੇਤ੍ਰ ਸਫਲ ਹੂਏ ਹੈਂ, ਪੁਨਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਗਇਆ ਹੈ ਵਾ ਮੈਂ ਤਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ) ਦਰਸਨ (ਮੇਰੇ ਵਾਸਤੇ) ਫਲ-ਦਾਇਕ ਹੋ ਗਿਆ (ਕਿਉਂਕਿ ਇਹਨਾਂ) ਅੱਖਾਂ ਨਾਲ (ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕਰਦਿਆਂ (ਹੀ) ਮੈਂ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲੁ = ਫਲ ਦੇਣ ਵਾਲਾ। ਨੇਤ੍ਰ = ਅੱਖਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Presencia me eleva al Éxtasis, Su Mirada preservó mi Alma."