[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੀ ਜਗਤੁ ਉਪਾਇਆ; ਬਿਨੁ ਸਬਦੈ. ਰੋਗੁ, ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1130
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the world created by Thee, is enveloped in the malady of self-conceit, and without the Name this malady is eradicated not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਰਚੀ ਹੋਈ ਦੁਨੀਆਂ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰ ਗ੍ਰਸੀ ਹੋਈ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਬਗੈਰ ਇਹ ਬੀਮਾਰੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world was created in the disease of egotism; without the Word of the Shabad, the disease is not cured. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਕਰ ਸੰਸਾਰ ਉਤਪੰਨ੍ਯ ਕੀਆ ਹੈ। ਬਿਨਾਂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਏਹ ਰੋਗੁ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਉਮੈ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ (ਆਤਮਕ ਤੌਰ ਤੇ) ਰੋਗੀ ਬਣਾ ਰੱਖਿਆ ਹੈ। ਇਹ ਰੋਗ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਆ = ਬਣਾ ਦਿੱਤਾ ਹੈ। ਨ ਜਾਈ = ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si no es a través de la Palabra. (1-Pausa)"