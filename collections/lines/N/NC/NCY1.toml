[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਕ ਪੁਕਾਰ. ਨ ਹੋਵਈ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥"
page = 1420
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine cries and screams of anguish shall end and thy light shall merge in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਦੁਖ ਦੀਆਂ ਚੀਕਾਂ ਅਤੇ ਲੇਰਾਂ ਮੁਕ ਜਾਣਗੀਆਂ ਅਤੇ ਤੇਰਾ ਨੂਰ ਪਰਮ ਨੂਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your cries and screams of anguish have ceased; your light shall merge into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਪੁਨਾ (ਕੂਕ) ਊਚੀ ਪੁਕਾਰ ਵਾ ਮਨ, ਬਾਣੀ ਸੇ ਕੂਕ ਪੁਕਾਰ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਕਿਉਂਕਿ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਕੀ ਜੋਤਿ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਸਾਰਾ ਰੌਲਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕ ਪੁਕਾਰ = ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਰੌਲਾ। ਨ ਹੋਵਈ = ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, las felices novias Almas duermen en Paz,"