[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਸੋਹਹਿ ਗੁਣ ਗਾਵਤੇ; ਨਾਨਕ. ਪ੍ਰਭ ਕੈ ਦੁਆਰ ॥੬॥"
page = 297
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the saints look beauteous, when they sing Lord's praises at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਉਤੇ ਉਸ ਦਾ ਜੱਸ ਆਲਾਪਦੇ ਹੋਏ, ਸੰਤ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees look beauteous, O Nanak, when they sing the Glories of God at His Door. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰਭੂ ਕੇ ਦ੍ਵਾਰ ਭਗਤ ਜਨ ਗੁਣ ਗਾਇ ਕਰ ਸੁਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs se ven radiantes cuando alaban al Señor en Su Puerta. (6)"