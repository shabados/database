[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੮੬੧॥"
page = 765

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Anik-dundbhijaa-vallabhni” and then uttering the words “Jaachar-nayak-shatru”, know all the names of Tupak.861."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਮਿਤ੍ਰੋ! ਇਸ ਨੂੰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੬੧॥"