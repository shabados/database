[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਸਲਾਹਨਿ; ਸਦਾ ਲਿਵ ਲਾਏ ॥"
page = 1068
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attuned to Thee, Thine devotees ever sing Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਪਾ, ਤੇਰੇ ਅਨੁਰਾਗੀ; ਹਮੇਸ਼ਾਂ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees ever praise You, lovingly focusing on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਭੀ ਸਦਾ ਤੇਰੇ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕੈ ਸਲਾਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਭਗਤ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos cantan Tu Alabanza, entonados siempre en Ti."