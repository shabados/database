[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨੋ ਮਿਲੈ. ਸੁ ਆਪਣਾ ਮਨੁ ਥਾਇ ਰਖੈ; ਓਹੁ ਆਪਿ ਵਰਤੈ. ਆਪਣੀ ਵਥੁ ਨਾਲੇ ॥"
page = 305
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meets the True Guru keeps his mind fixed to its place. Furthermore his assets of God's Name he himself expends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਉਸ ਦੀ ਜਗ੍ਹਾ ਤੇ ਬੰਨ੍ਹ ਰੱਖਦਾ ਹੈ। ਸਾਥ ਹੀ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਆਪਣੀ ਪੂੰਜੀ ਨੂੰ ਉਹ ਆਪ ਹੀ ਖਾਂਦਾ ਤੇ ਖਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the True Guru, keeps his mind in its own place; he spends only his own assets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਤਾ ਹੈ, ਸੋ ਅਪਨਾ ਮਨ ਥਾਇ ਰਖਤਾ ਹੈ ਔਰ ਜੋ ਅਪਣੇ ਸਾਥ ਅਨੰਦ ਰੂਪ ਵਸਤੂ ਹੈ, ਸੋ ਤਿਸ ਕੌ ਆਪ ਵਰਤਤਾ ਹੈ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਹ (ਇਕ ਤਾਂ) ਆਪਣੇ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਵੱਲੋਂ ਰੋਕ ਕੇ) ਟਿਕਾਣੇ ਰੱਖਦਾ ਹੈ, ਨਾਲੇ (ਭਾਵ, ਤੇ ਹੋਰ) ਆਪਣੀ ਵਸਤੂ ਨੂੰ ਉਹ ਆਪ ਹੀ ਵਰਤਦਾ ਹੈ (ਭਾਵ, ਕਾਮਾਦਿਕ ਵੈਰੀ ਉਸ ਦੇ ਆਤਮਕ ਆਨੰਦ ਨੂੰ ਖ਼ਰਾਬ ਨਹੀਂ ਕਰ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਸਿਰ। ਵਥੁ = ਚੀਜ਼। ਨਾਲੇ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se encuentra con el Guru, conserva la integridad de su mente y goza inmensamente del Éxtasis Espiritual."