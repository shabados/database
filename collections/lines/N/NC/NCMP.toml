[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਪਰੇ ਕੀ; ਰਾਖੁ ਦਇਆਲਾ ॥"
page = 260
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Merciful master save me, I have sought Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary - please save me, Merciful Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦਇਆਲਾ) ਦਯਾ ਕੇ ਮੰਦਰ! ਸਰਨ ਪੜੇ ਹੂਏ ਕੀ ਮੇਰੀ ਲਜਾ ਕੋ ਰਾਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਸਰਨ ਪਿਆਂ ਦੀ ਲਾਜ ਰੱਖ (ਤੇ ਸਾਨੂੰ ਹਉਮੈ ਦੇ ਕੰਡੇ ਦੀ ਚੋਭ ਤੋਂ ਬਚਾਈ ਰੱਖ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten piedad de Nanak, oh, Sostenedor de la Tierra,"