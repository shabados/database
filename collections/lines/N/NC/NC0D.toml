[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਇੰਦ੍ਰੀ ਸਾਦਿ ਲੋੁਭਾਨਾ ॥"
page = 903
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art beguiled! by the relishes of tongue and sensual organs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੀਭ ਅਤੇ ਵਿਸ਼ੇ ਭੋਗ ਦੇ ਸੁਆਦਾਂ ਰਾਹੀਂ ਠਗਿਆ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are lured by the tastes of the tongue and sex organs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਆਦਿ ਜੋ ਇੰਦ੍ਰੀਆਂ ਹੈਂ ਇਨ ਕੇ ਸ੍ਵਾਦ ਮੇਂ ਤੂੰ ਲੁਭਾਇਆ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਜੀਭ ਤੇ ਇੰਦ੍ਰੀ ਦੇ ਚਸਕੇ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੋਵੇ (ਉਹ ਵੇਖਣ ਨੂੰ ਤਾਂ ਮਨੁੱਖ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਿ = ਸ੍ਵਾਦ ਵਿਚ, ਚਸਕੇ ਵਿਚ। ਲਭਾਨਾ = ਫਸਿਆ ਹੋਇਆ {ਨੋਟ: ਅੱਖਰ 'ਲ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਲੋਭਾਨਾ' ਹੈ, ਇਥੇ 'ਲੁਭਾਨਾ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La concupiscencia lo desvía;"