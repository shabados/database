[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਕਬੁਧਿ ਗਈ, ਸੁਧਿ ਹੋਈ; ਰਾਮ ਨਾਮਿ ਮਨੁ ਲਾਏ ॥"
page = 443
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His evil inclination and mal-intellect depart, he obtains right understanding and attaches his mind to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੰਦੀ ਰੁਚੀ ਅਤੇ ਖੋਟੀ ਅਕਲ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਉਸ ਨੂੰ ਸਾਰੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evil-mindedness and duality depart, and their understanding is enlightened. They attach their minds to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਰਮਤਿ) ਖੋਟੀ ਸਿਖ੍ਯਾ ਕੋ ਗ੍ਰਹਣ ਕਰਨ ਵਾਲੀ ਜੋ ਖੋਟੀ ਬੁਧਿ ਹੈ, ਸੋ ਤਿਨ ਕੀ ਨਾਸ ਹੋ ਗਈ ਹੈ ਔਰ ਅੰਤਸਕਰਣ ਕੀ ਸ਼ੁਧੀ ਹੂਈ ਹੈ ਔਰ ਰਾਮ ਨਾਮੀ ਮੇਂ ਮਨ ਲਗਾਏ ਹੂਏ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਖੋਟੀ ਮਤਿ ਭੈੜੀ ਅਕਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ। ਕਬੁਧਿ = ਭੈੜੀ ਅਕਲ। ਸੁਧਿ = ਸੂਝ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਭੁ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y despertando en su espíritu, ellos apegan su mente al Nombre del Señor."