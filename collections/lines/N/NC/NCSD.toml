[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਸਰੀਕੁ. ਕੋ ਨਾਹੀ; ਜਿਸ ਨੋ. ਲਵੈ ਲਾਇ ਸੁਣਾਇਆ ॥"
page = 301
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast no equal, seating whom close by I may speak of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦੇ ਰੁਤਬੇ ਵਾਲਾ, ਕੋਈ ਨਹੀਂ। ਜਿਸ ਨੂੰ ਕੋਲ ਬਹਾ ਕੇ ਮੈਂ ਤੇਰਾ ਜ਼ਿਕਰ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no equal, next to whom I might sit and speak of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਤੇਰਾ ਕੋਈ ਸਰੀਕ ਨਹੀਂ ਹੈ ਜਿਸ ਕੋ (ਲਵੈ) ਪਾਸ ਅਰਥਾਤ ਤੁਲ ਕਹ ਕੇ ਸੁਣਾਇਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਤੇਰਾ ਸ਼ਰੀਕ ਕੋਈ ਨਹੀਂ ਜਿਸ ਨੂੰ ਬਰਾਬਰੀ ਦੇ ਕੇ (ਤੇਰੇ ਵਰਗਾ) ਆਖੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es igual a Ti; así es que, ¿cómo podría alabar a otro que pudiera asemejarte?"