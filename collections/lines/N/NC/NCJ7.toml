[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਉਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਧਾਰੇ ॥੪॥੨॥"
page = 1172
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such slaves, O Nanak, enshrine the God's Nectar-Name within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਗੋਲੇ, ਹੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak enshrines the Ambrosial Name of the Lord in his heart. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਕੇ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖੇ ਹੈਂ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, uno llega a apreciar el Néctar Dulce de Dios. (4-2)"