[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਣਿ ਪਰਿਓ ਦੁਖ ਭੰਜਨ; ਅੰਤਰਿ ਬਾਹਰਿ ਪੇਖਿ ਹਜੂਰੇ ॥੨॥੨੨॥੧੦੮॥"
page = 826
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the asylum of the Destroyer of sorrow and beholds His presence, both within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸ਼ੋਕ ਨਵਿਰਤ-ਕਰਨਹਾਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਦੋਵੇਂ ਬਾਂਈ ਉਹ ਉਸ ਦੀ ਮੌਜੂਦਗੀ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of the Destroyer of pain; I behold His Presence deep within, and all around as well. ||2||22||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰੇ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸਰਨ ਪੜਾ ਹੂੰ, ਪੁਨਾ ਤਿਸੀ ਕੋ ਅੰਦਰ ਬਾਹਰ ਹਾਜਰ ਹਜੂਰ ਦੇਖਾਂ ॥੨॥੨੨॥੧੦੮॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਦੁਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ ॥੨॥੨੨॥੧੦੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha llegado hasta el Santuario del Señor, el Destructor del dolor; puedo ver ahora Su Presencia tanto en lo profundo, como por todas partes. (2-22-108)"