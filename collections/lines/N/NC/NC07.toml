[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਪ੍ਰਭ ਸਿਮਰਹੁ ਪ੍ਰਾਣੀ ॥੩॥"
page = 191
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, ponder on the Lord, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰ ਹੇ ਜੀਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, O mortal, meditate on God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਪ੍ਰਾਣੀਓਂ! ਆਠ ਪਹਰ ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! (ਤੂੰ ਭੀ ਉਸ ਦੇ ਦਰ ਤੋਂ ਨਾਮ ਦੀ  ਦਾਤ ਮੰਗ, ਤੇ) ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día el Señor está contigo.(3)"