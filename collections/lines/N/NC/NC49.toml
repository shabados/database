[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ. ਜਿ ਤੁਧੁ ਧਿਆਇਦੇ; ਜਿਨ ਸਤਿਗੁਰੁ ਮਿਲੀਐ ॥"
page = 304
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember Thee, O Lord, and whom the True Guru has met. are very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਹੇ ਸਾਹਿਬ! ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪਏ ਹਨ, ਉਹ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have met the True Guru and who meditate on You are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਔਰ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ ਜੇਹੜੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Te contemplan y meditan en el Verdadero Guru son muy afortunados."