[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਇ ਚਿਤੁ ਕਰਿ ਚਾਕਰੀ; ਮੰਨਿ ਨਾਮੁ ਕਰਿ ਕੰਮੁ ॥"
page = 595
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the fixing of attention thy service and faith in the Name city occupation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਰਤੀ ਜੋੜਨ ਨੂੰ ਆਪਣੀ ਨੌਕਰੀ ਬਣਾ ਅਤੇ ਨਾਮ ਦੇ ਵਿੱਚ ਭਰੋਸੇ ਨੂੰ ਆਪਣਾ ਕਾਰ-ਵਿਹਾਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your service be the focusing of your consciousness, and let your occupation be the placing of faith in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! ਅਕਾਲ ਪੁਰਖ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਲਗਾਉਨਾ ਯਹ ਚਾਕਰੀ ਕਰੀ ਔਰ ਨਾਮ ਕਾ ਮਨਨ ਕਰਨਾ ਯਹੀ ਮਾਲਕ ਕਾ ਕੰਮ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਧਿਆਨ ਨਾਲ (ਪ੍ਰਭੂ-ਮਾਲਕ ਦੀ) ਨੌਕਰੀ ਕਰ ਤੇ ਪਰਮਾਤਮਾ-ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਪੱਕਾ ਕਰ ਰੱਖ (ਇਹੀ ਹੈ ਉਸ ਦੀ ਸੇਵਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que tu servicio sea el enfoque de tu Conciencia y que tu ocupación sea el mantener tu Fe en el Naam."