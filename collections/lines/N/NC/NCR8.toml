[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲੋੜਹਿ; ਸਦਾ ਸੁਖੁ ਭਾਈ ॥"
page = 1182
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou desire ever-lasting peace, O brother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸਦੀਵੀ ਆਰਾਮ ਚਾਹੁੰਦਾ ਹੈ, ਹੇ ਵੀਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you long for eternal peace, O Siblings of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਸਦਾ ਸੁਖ ਪਾਯਾ ਚਾਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ ਕਿ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਿਆ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ = ਹੇ ਭਾਈ! {ਸੰਬੋਧਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno busca Paz y Éxtasis para su Alma,"