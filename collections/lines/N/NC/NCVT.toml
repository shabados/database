[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾ ਹਾ. ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ ॥"
page = 675
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, do Thou save me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, please save me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾ ਕਸ਼ਟ ਹਾ ਕਸ਼ਟ ਹੇ ਪ੍ਰਭੂ! ਹਮ ਕੌ ਦੁਖੋਂ ਸੇ ਰਾਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਬਚਾ ਲੈ, ਸਾਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh, sálvame Dios mío, pues no puedo hacer nada sin Ti,"