[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਕਰਤੈ; ਇਕੁ ਖੇਲੁ ਰਚਾਇਆ ॥"
page = 117
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Creator has set a play in motion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ ਨੇ ਇੱਕ ਨਾਟਕ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Creator has set this play in motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਨੇ ਏਕ ਖੇਲ ਰੂਪ, ਭਾਵ ਏਹ ਕਿ ਮਿਥ੍ਯਾ ਜਗਤ ਉਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਕਰਤਾਰ ਨੇ (ਇਹ ਜਗਤ) ਇਕ ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha puesto el escenario en el foro de la existencia,"