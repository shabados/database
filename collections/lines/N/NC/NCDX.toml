[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ. ਜਿਨਹਿ ਪ੍ਰਤਿਪਾਲੇ ॥"
page = 664
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who cherishes all the living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes and nurtures all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਜੰਤ ਸਭ ਪ੍ਰਤਿਪਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ (ਕਰਨ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ) ਲਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਹਿ = ਜਿਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਦੀ ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Señor Quien sostiene toda la vida y a sus criaturas."