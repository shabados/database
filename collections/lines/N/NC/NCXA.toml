[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧੌ; ਤੂ ਠਾਕੁਰੁ ਸਿਰਿ ਮੋਰਾ ॥"
page = 613
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou art the Master over my head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਸੀਮ ਉਪਰਲਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are the Master above my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਕੇ ਪਤੀ ਠਾਕੁਰ! ਤੂੰ ਹੀ ਸਭ ਮੇਂ ਸਿਰੋਮਣੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਸਿਰ ਉੱਤੇ ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres mi Único Maestro,"