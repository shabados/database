[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੁਲਾਣਾ. ਸਬਦੁ, ਨ ਚੀਨੈ; ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੨॥"
page = 1012
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He strays in doubt and reflects not on the Name and this wise loses his life in the game of gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸੇ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਜੀਵਨ ਜੂਏ ਦੀ ਖੇਡ ਵਿੱਚ ਵੰਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is deluded by doubt, and does not remember the Word of the Shabad. He loses his life in the gamble. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਬ੍ਰਹਮ ਕੋ ਨਹੀਂ ਪਛਾਨਤਾ, ਤਿਸ ਨੇ (ਜੂਐ) ਛਲ ਰੂਪ ਇਸ ਸੰਸਾਰ ਮੇਂ ਅਪਨੀ ਬਾਜੀ ਹਾਰੀ ਹੈ, ਭਾਵ ਮਾਨੁਖ ਜਨਮ ਵਿਅਰਥ ਖੋਇ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝਿਆ ਹੋਇਆ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪਛਾਣਦਾ ਨਹੀਂ (ਜਿਵੇਂ ਕੋਈ ਜੁਆਰੀਆ) ਜੂਏ ਵਿਚ ਬਾਜ਼ੀ ਹਾਰਦਾ ਹੈ (ਤਿਵੇਂ ਇਹ ਮਨਮੁਖ ਆਪਣੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no reflexiona en la Palabra y apuesta su vida sólo para perder.(2)"