[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਵੀ ਤੇਰੇ ਆਪਣੇ ਬਸ ਵਿਚ ਨਹੀਣ । (ਇਹ ਸਰੀਰ ਵੀ ਤਾਣ ਆਪਣੇ ਬਸ ਵਿਚ ਨਹੀਣ )"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਹਮ ਅੰਦਰ ਅਖ਼ਤਿਆਰ ਖ਼ੇਸ਼ ਨੀਸਤ ।੮੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For whom millions of people like me are willing to sacrifice themselves. (436)"