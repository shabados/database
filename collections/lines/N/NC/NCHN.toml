[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤੁ ਕਰਤਾ; ਜਾਤੁ ਭੀ ਕਰਤਾ ॥"
page = 862
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the maker, who comes, and goes too the Maker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਣਹਾਰ ਹੀ ਆਉਂਦਾ ਹੈ ਅਤੇ ਜਾਂਦਾ ਭੀ ਰਚਣਹਾਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator comes, and the Creator also goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਤਾ ਭੀ ਕਰਤਾ ਹੈ ਪੁਨਹ ਕਹੀਂ ਜਾਤਾ ਹੈ, ਤੋ ਵਹੁ ਭੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਭੀ ਉਹੀ ਹੈ, ਇਥੋਂ ਜਾਂਦਾ ਭੀ ਉਹ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਤੁ = ਜੰਮਦਾ। ਜਾਤੁ = ਜਾਂਦਾ (ਇਹ ਸਰੀਰ ਛੱਡ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Creador viene y el Creador se va,"