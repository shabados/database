[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਣੀ ਬਾਣੀ ਜੁਗਿ ਚਾਰਿ; ਲਖ ਚਉਰਾਸੀਹ ਜੂਨਿ ਉਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Four ages, four mines of life, four speeches (para, pasyanti, madhyama and vaikhari) and creatures living in lacs of species"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਖਾਣੀਆਂ, ਚਾਰ ਬਾਣੀਆਂ, ਚਾਰ ਜੁਗ ਬਣਾ ਕੇ ਚੌਰਾਸੀ ਲਖ ਜੂਨੀ (ਈਸ਼੍ਵਰ ਨੇ) ਉਤਪਤ ਕੀਤੀ ਹੈ।"