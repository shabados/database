[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਧਰ ਮੂਰਤਿ ਘਾਸੁ ਚੁਗੈ; ਭਗਵਾਨ ਮਹਾ ਮਨ ਮੈ ਸੁਖ ਪਾਵੈ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now Krishna began to go to the forest alongwith the calves seeing the cows grazing there, the Lord (Krishna) remined absorbed in bliss in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂਰਤ-ਧਾਰੀ ਵੱਛੇ ਘਾਹ ਚੁਗਦੇ ਹਨ, ਭਗਵਾਨ ਮਨ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"