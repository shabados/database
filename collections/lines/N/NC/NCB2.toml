[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਬਸਿ ਹੁਇ, ਪਤੰਗ ਸੰਗਮ ਨ ਜਾਨੈ; ਬਿਰਹ ਬਿਛੋਹ ਮੀਨ ਹੁਇ ਨ ਮਰਿ ਜਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In order to become one with my dear beloved, I, a deceitful lover, not possessed by his love, did not learn from a mot how to die in separation from him, nor did I learn from fish how to die in the separation of beloved."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰਸ ਵੱਸ ਅਧੀਨ ਹੋ ਕੇ, ਕੀਹ ਪਤੰਗਾ ਫੰਬਟ ਨਹੀਂ ਜਾਣਦਾ ਹੈ- ਦੀਪਕ ਦੇ ਸੰਗਮ ਮਿਲਾਪ ਤੋਂ ਹੋਣ ਹਾਰੇ ਮਰਣ ਰੂਪ ਦੁਖ ਨੂੰ? ਕਿੰਤੂ ਜਾਣਦਾ ਹੈ ਅਰੁ ਬਿਰਹ ਵਿਛੋੜੇ ਤੋਂ ਹੋਣ ਵਾਲੀ ਬਿਛੋਹ ਜੁਦਾਈ ਕਰ ਕੇ ਮਛਲੀ ਨਹੀਂ ਜਾਣਦੀ ਹੈ ਮਰਣੇ = ਮੌਤ ਨੂੰ? ਕਿੰਤੂ ਜਾਣਦੀ ਹੈ। ਜਦ ਜਾਣ ਬੁਝ ਕੇ ਇਹ ਦੋਨੋਂ ਪ੍ਰੇਮ ਅਤੇ ਵਿਛੋੜੇ ਦੇ ਵੱਸ ਹੁੰਦੇ ਹੋਏ ਮਿਰਤੂ ਦਾ ਸ਼ਿਕਾਰ ਹੁੰਦੇ ਹਨ ਤੇ ਇਨ੍ਹਾਂ ਨੂੰ ਰਵਾਲ ਭਰ ਭੀ ਸੰਕੋਚ ਨਹੀਂ ਹੁੰਦਾ ਤਾਂ ਇਨਾਂ ਨੂੰ ਦੇਖਦਿਆਂ ਹੋਇਆਂ ਭੀ-"