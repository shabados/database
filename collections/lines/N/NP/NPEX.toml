data = "ਵਾਦੁ ਪੜੈ; ਰਾਗੀ ਜਗੁ ਭੀਜੈ ॥"
page = 905
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world reads of strifes and is softened by music."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਬਖੇੜਿਆਂ ਬਾਰੇ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਲੈਅ ਤਰਾਨੇ ਨਾਲ ਦ੍ਰਵੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world reads the arguments, and is softened only by music."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਵਾਦੁ) ਚਰਚਾ ਕੇ ਨਮਿਤ ਪੜਤਾ ਹੈਂ ਔ (ਰਾਗੀ) ਗਾਨਾ ਸੀਖਤਾ ਹੈ ਕਿ ਜਗਤ ਹਮਾਰੀ ਚਰਚਾ ਅਰ ਰਾਗ ਪਰ (ਭੀਜੈ) ਪ੍ਰਸੰਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਧਾਰਮਿਕ ਚਰਚਾ (ਦੇ ਪੁਸਤਕ) ਪੜ੍ਹਦਾ ਹੈ, ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ ਹੀ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਧਾਰਮਿਕ ਚਰਚਾ। ਰਾਗੀ = ਰਾਗਾਂ ਵਿਚ, ਰੰਗ ਤਮਾਸ਼ਿਆਂ ਵਿਚ। ਭੀਜੈ = ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está envuelto por la contienda y la lucha, ahí la música falsa es lo que resuena;"