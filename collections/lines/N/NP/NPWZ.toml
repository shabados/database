[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਮਾਣਸ ਦੇਹੀ ਪਾਈ; ਜਿਤੁ ਪ੍ਰਭਿ ਅਪਨੈ ਮੇਲਿ ਲੀਓ ॥"
page = 382
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the attainment of human body, by virtue of which my Lord has blended me with himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਮਨੁੱਖੀ ਸਰੀਰ ਦੀ ਪਰਾਪਤੀ, ਜਿਸ ਦੀ ਬਰਕਤ, ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the attainment of this human body, by which God blends Himself with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਮੇਂ ਹਮਕੋ ਮੇਲ ਲੀਆ ਹੈ, ਸੋ ਮਾਨੁਖ ਦੇਹੀ ਪਾਈ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਨੂੰ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖਾ ਸਰੀਰ ਮਿਲਿਆ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es esta vida humana, a través de la cual he obtenido la Unión con mi Señor."