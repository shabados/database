[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਜਾ ਕੀ ਦ੍ਰਿਸਟੀ ਮਾਹਿ ॥"
page = 283
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasure are in His gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਉਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are within His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਨਿਧਾਨੋਂ ਕਾ ਖਜਾਨਾ ਜਿਸ ਕੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਉਸ ਮਾਲਕ ਦੀ ਨਜ਼ਰ ਵਿਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Visión del Señor aporta el Don de la Perfecta Paz,"