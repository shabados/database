[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਿ ਤਾਰਾਜੀ ਅੰਬਰੁ ਤੋਲੀ; ਪਿਛੈ ਟੰਕੁ ਚੜਾਈ ॥"
page = 147
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By placing the firmament in the balance pan, were I to weight it with a mere copper put in the hind pan;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਮਾਨ ਨੂੰ ਤੱਕੜੀ ਦੇ ਪੱਲੜੇ ਵਿੱਚ ਧਰ ਕੇ ਜੇਕਰ ਮੈਂ ਇਸ ਨੂੰ ਪਿਛਲੇ ਪੱਲੜੇ ਵਿੰਚ ਰੱਖੇ ਹੋਏ ਚਾਰ ਮਾਸੇ ਦੇ ਵੱਟੇ ਨਾਲ ਜੋਖ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I were to place the earth upon a scale and balance it with a single copper coin;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਕੜੀ ਮੇਂ ਧਰ ਕਰ ਕੇ (ਅੰਬਰੁ) ਅਕਾਸ ਕੋ ਤੋਲੋਂ ਪੀਛੇ ਚਾਰ ਮਾਸੇ ਕਾ ਵੱਟਾ ਚੜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਸਾਰੇ ਅਸਮਾਨ ਨੂੰ ਤੱਕੜੀ ਵਿਚ ਰੱਖ ਕੇ ਤੇ ਪਿਛਲੇ ਛਾਬੇ ਵਿਚ ਚਾਰ ਮਾਸੇ ਦਾ ਵੱਟਾ ਪਾ ਕੇ ਤੋਲ ਸਕਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਾਜੀ = ਤਰਾਜੂ। ਅੰਬਰੁ = ਆਕਾਸ਼। ਟੰਕੁ = ਚਾਰ ਮਾਸੇ ਦਾ ਤੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si pudiera pesar la tierra y los cielos en la balanza como si fueran pequeñas monedas de cobre."