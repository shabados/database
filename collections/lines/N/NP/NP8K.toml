[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਵਣੁ ਕਰੇ ਵੇਚਾਰਾ ॥"
page = 1053
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can poor man appraise its worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਬੰਦਾ ਇਸ ਦਾ ਮੁਲ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the poor wretch estimate its worth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਕੌਨ ਬੀਚਾਰਮਾਨ ਹੈ, ਜੋ ਤਿਸ ਕੀ ਕੀਮਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਵਿਚਾਰਾ ਇਸ ਨਾਮ-ਰਤਨ ਦਾ ਮੁੱਲ ਪਾ ਹੀ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¿quien podría evaluarlo y darle precio?, dime."