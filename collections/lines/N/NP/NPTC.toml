[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛਾ ਪੂਰਕੁ ਸਰਬ ਸੁਖਦਾਤਾ ਹਰਿ; ਜਾ ਕੈ ਵਸਿ ਹੈ ਕਾਮਧੇਨਾ ॥"
page = 669
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the fulfiller of aspirations and the Giver of all the comforts. In His power is the elysian cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਅਤੇ ਸਾਰੇ ਆਰਾਮ ਦੇਣਹਾਰ ਹੈ। ਉਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ (ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲੀ) ਸਵਰਗੀ ਗਊ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Fulfiller of desires, the Giver of total peace; the Kaamadhaynaa, the wish-fulfilling cow, is in His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਛਾ ਕੇ ਪੂਰਨ ਕਰਨੇਹਾਰਾ ਔਰ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹਰੀ ਹੈ ਔ ਜਿਸ ਕੇ ਕਾਮਧੇਨ ਆਦੀ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜੇਹੜਾ ਹਰੀ ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੇਹੜਾ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ (ਸ੍ਵਰਗ ਵਿਚ ਰਹਿਣ ਵਾਲੀ ਸਮਝੀ ਗਈ) ਕਾਮਧੇਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਕੁ = ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ। ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਸਰਬ = ਸਾਰੇ। ਜਾ ਕੈ ਵਸਿ = ਜਿਸ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿਚ। ਧੇਨ = ਗਾਂ। ਕਾਮ-ਵਾਸਨਾ। ਕਾਮਧੇਨ = ਸ੍ਵਰਗ ਦੀ ਉਹ ਗਾਂ ਜੋ ਸਾਰੀਆਂ ਵਾਸਨਾਂ ਪੂਰੀਆਂ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Quien cumple todos nuestros deseos, el Dador de Paz, la vaca mitológica Kamadeyna,"