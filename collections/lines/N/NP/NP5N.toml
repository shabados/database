[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਜੀਅ; ਜੀਆ ਕਾ ਤੋਹਿ ॥"
page = 25
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beings are Thine and Thou art their (Master)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤੇਰੇ ਹਨ ਅਤੇ ਤੂੰ ਜੀਵਾਂ ਦਾ (ਮਾਲਕ) ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings belong to You; all beings are Yours. O Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਭ ਜੀਵ ਤੇਰੇ ਹੈਂ ਔਰੁ ਤੂੰ  ਜੀਵੋਂ ਕਾ ਸੁਆਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਤੂੰ ਹੀ ਖਸਮ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹਿ = ਤੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuya es la vida entera, Señor mío, y Tú eres el Maestro."