[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਨਾਲਿ ਗੋਸਟਿ. ਆਪਿ ਉਪਦੇਸੈ; ਆਪੇ ਸੁਘੜੁ ਸਰੂਪੁ ਸਿਆਣੀ ॥"
page = 553
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord discourses with himself, Himself He instructs and Himself is discreet, graceful and wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪਣੇ ਆਪ ਨਾਲ ਚਰਚਾ ਕਰਦਾ ਹੈ, ਆਪੇ ਹੀ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਪ੍ਰਬੀਨ ਸੁੰਦਰ ਅਤੇ ਅਕਲਮੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He discusses with Himself, and He teaches Himself; He Himself is discrete, graceful and wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੀ ਸਾਥ ਗੋਸਟ ਹੈ ਆਪ ਹੀ ਉਪਦੇਸ ਕਰਤਾ ਹੈ, ਆਪ ਹੀ ਸੁਘੜ ਸਰੂਪ ਹੈ ਆਪ ਹੀ ਸਿਆਣੀ ਬੁਧੀ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਚਰਚਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਸਿਆਣੀ ਮੱਤ ਵਾਲਾ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਟਿ = ਚਰਚਾ। ਸੁਘੜੁ = ਸੁਚੱਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo conversa Consigo Mismo y se instruye a Sí Mismo, Él Mismo es la Sabiduría del Sabio."