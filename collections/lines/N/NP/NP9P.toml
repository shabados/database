[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੁੰਦਰ ਬਹੁ ਚਤੁਰ ਸਿਆਨੇ; ਬਿਦਿਆ ਰਸਨਾ ਚਾਰ ॥੨॥"
page = 534
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is easy to be very beauteous exceedingly shrewd, wise educated and of sweet speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸੁਹਣਾ, ਪਰਮ ਪ੍ਰਬੀਨ, ਅਕਲਮੰਦ, ਵਿਦਵਾਨ ਅਤੇ ਮਿੱਠ-ਬੋਲੜਾ ਹੋਣਾ ਸੁਖੈਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may be very beautiful, extremely clever, wise and educated, and they may speak very sweetly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡਾ ਸੁੰਦਰ ਜਿਨੋਂ ਕਾ ਬਕਤਬ ਹੈ ਅਰ ਚਤਰੋਂ ਸੇ ਬਡੇ ਸਿਆਨੇ, ਭਾਵ ਪ੍ਰਸਨੋਤ੍ਰ ਮੇਂ ਨਿਪੁੰਨ ਔਰ ਚਾਰੋਂ ਬੇਦੋਂ ਕੀ ਬਿਦਿਆ ਜਿਨ ਕੀ ਰਸਨਾ ਪੁਰ ਬਸ ਰਹੀ ਹੈ ਏਹ ਬਾਤ ਤੋ ਸੁਗਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿੱਦਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਨ੍ਹਾਂ ਦੀ ਜੀਭ ਸੋਹਣੀ (ਬੋਲਣ ਵਾਲੀ ਬਣ ਜਾਂਦੀ) ਹੈ, ਜੋ ਵੇਖਣ ਨੂੰ ਬੜੇ ਸੋਹਣੇ ਹਨ, ਚਤੁਰ ਹਨ, ਸਿਆਣੇ ਹਨ (ਮੋਹਨ ਪ੍ਰਭੂ ਉਹਨਾਂ ਤੋਂ ਭੀ ਵੱਖਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਚਾਰ = ਸੋਹਣੀ (चारु) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Embaucadoras son sus miradas, penetrante es su intelecto, decorado con un poco de conocimiento, su hablar parece bello y elegante. (2)"