[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਜਾਣੀਐ; ਸੇਵਕੁ ਸੇਵਕ ਸੇਵਕ ਸੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any rare gurmukh is known in this world who serves the servants of the Lord's servants."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਕੋਈ) ਵਿਰਲਾ ਹੀ ਹੈ, ਜੋ ਸੇਵਕਾਂ ਦਾ ਸੇਵਕ ਹੋ ਕੇ ਸੇਵਾ ਕਰਦਾ ਹੈ।"