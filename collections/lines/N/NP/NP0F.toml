[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ; ਜਪਿ ਨਾਮੁ ਹਰਿ ਹਰਿ ॥"
page = 895
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the pure Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Immaculate Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਨਿਰਮਲ ਜੋ ਹਰੀ ਹਰਿ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਸਦਾ ਜਪਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entona el Nombre Inmaculado de tu Señor, Jar, Jar."