[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਪੇਖਹਿ ਬਿਸਮਾਦ ॥"
page = 270
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou beholdest wonders,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਅਸਚਰਜ ਕੋਤਕ ਦੇਖਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you behold amazing wonders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਅਸਚਰਜ ਰੂਪ ਰਚਨਾ ਕੋ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਅਚਰਜ ਨਜ਼ਾਰੇ ਵੇਖਦਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, que tus ojos fascinados tienen encantadoras visiones."