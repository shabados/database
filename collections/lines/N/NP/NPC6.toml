[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਂ ਪਿਉ ਪਰਹਰਿ ਨ੍ਹਾਵਣਾ; ਅਠਸਠਿ ਤੀਰਥ ਘੁੰਮਣਵਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without service to the parents, bath at the sixty-eight pilgrimage centres is nothing but gyrating in a whirlpool."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਨੂੰ ਛੱਡ ਕੇ ਜੋ ਅਠਸਠ ਤੀਰਥਾਂ ਵਿਖੇ ਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ਉਹ ਘੁੰਮਣਵਾਣੀ ਵਿਖੇ ਪਿਆ ਗ਼ੋਤੇ ਖਾਂਦਾ ਹੈ।"