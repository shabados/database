[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ; ਮੈ ਹਰਿ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 27
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Omnipresent Lord! I have no other except God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ, ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ! ਮੇਰਾ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord! Without the Lord, I have no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਮੈਨੇ ਤੋ ਹਰੀ ਸੇ ਬਿਨਾ ਅਪਨਾ ਔਰੁ ਕੋਈ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੇਰੇ ਵਾਸਤੇ, ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor mío, fuera de Ti no tengo a nadie con quien pueda contar,"