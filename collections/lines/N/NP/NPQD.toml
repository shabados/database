[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਕਹਾ ਲੋੁਭਾਵਹਿ; ਏਕ ਸਿਉ ਮਨੁ ਲਾਇ ॥੧॥"
page = 1300
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why are thou entangled in this and that, O man? Attune thou, thy mind to the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਅਤੇ ਉਸ ਅੰਦਰ ਕਿਉਂ ਦਸਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਬੰਦੇ? ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਇਕ ਸੁਆਮੀ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you entangled in this and that? Let your mind be attuned to the One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਹਾਂ ਊਹਾਂ ਕਿਸ ਵਾਸਤੇ ਲੁਭਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈਂ? ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਮਨ ਕੋ ਲਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਧਰ ਉਧਰ ਕਿਉਂ ਲੋਭ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ? ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਤ ਊਤ = ਇਧਰ ਉਧਰ, ਇਥੇ ਉਥੇ। ਕਹਾ = ਕਿੱਥੇ? ਲਭਾਵਹਿ = (ਅੱਖਰ 'ਲ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਲੋਭਾਵਹਿ' ਹੈ। ਇਥੇ 'ਲੁਭਾਵਹਿ' ਪੜ੍ਹਨਾ ਹੈ) ਤੂੰ ਲੋਭ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ। ਸਿਉ = ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te dejas enredar en esto y en aquello? Deja que tu mente permanezca entonada en el Uno. (1)"