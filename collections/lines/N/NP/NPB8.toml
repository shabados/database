[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ ਧੁਨਿ ਅਨਹਦ ਵਾਜੇ; ਹਮ ਘਰਿ ਸਾਜਨ ਆਏ ॥੧॥"
page = 764
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unbeaten melodious music of the five musical instruments resounds since the friends have come into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜੇ ਸੰਗੀਤਕ ਸਾਜ਼ਾਂ ਦਾ ਸੁਤੇਸਿਧ ਸੁਰੀਲਾ ਰਾਗ ਗੂੰਜਦਾ ਹੈ ਕਿਉਂ ਜੋ ਮਿਤ੍ਰ ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current of the Panch Shabad, the Five Primal Sounds, vibrates and resounds; my friends have come into my home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਅਦ੍ਵੈਤ ਚਿੰਤਨੀ ਬ੍ਰਿਤੀ ਇਕ ਰਸ ਪਰਗਟੀ ਹੈ, ਭਾਵ ਹਮਾਰੇ ਅੰਤਸਕਰਨ ਮੇਂ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੱਜਣ-ਪ੍ਰਭੂ ਜੀ ਆ ਪ੍ਰਗਟੇ ਹਨ (ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਅਜੇਹਾ ਆਨੰਦ ਬਣਿਆ ਪਿਆ ਹੈ, ਮਾਨੋ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ ਲਗਾਤਾਰ ਮਿਲਵੀਂ ਸੁਰ ਵਿਚ (ਮੇਰੇ ਅੰਦਰ) ਵੱਜ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterna es mi Unión, mi mente está complacida; benditas, benditas son mis Mansiones, los cinco diferentes sonidos de la música se escuchan en mi interior sin parar, ahora que mis bienamados amigos han llegado a mi hogar.  (1)"