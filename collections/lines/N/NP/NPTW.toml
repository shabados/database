[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਪਾਸ ਤੇ; ਲੇਤੇ ਦਾਨੁ ॥"
page = 865
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They exact tribute from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਪਾਸੋਂ ਉਹ ਖਿਰਾਜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They collect taxes from the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਜਗਤ ਹੈ ਤਿਸ ਸੇ ਵਹੁ (ਦਾਨੁ) ਡੰਨ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਸੁਭ ਗੁਨੋਂ ਕੋ ਖੋਸ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਪੰਜ ਚੌਧਰੀ ਦੁਨੀਆ (ਦੇ ਲੋਕਾਂ) ਪਾਸੋਂ ਡੰਨ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਸ ਤੇ = ਪਾਸ ਤੋਂ, ਪਾਸੋਂ। ਦਾਨੁ = ਡੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos ponen sus demandas en el mundo entero,"