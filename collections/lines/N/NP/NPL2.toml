[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਪਚਾਰਾ; ਕਰੈ ਦਿਨੁ ਰਾਤਿ ॥"
page = 267
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He humbugs people day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਬੰਦਿਆਂ ਨਾਲ ਜਾਹਰਦਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They curse others day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕੋਂ ਕੋ (ਪਚਾਰਾ) ਦਿਖਲਾਵਾ ਦਿਨ ਰਾਤ ਕਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ) ਦਿਨ ਰਾਤ ਲੋਕਾਂ ਵਾਸਤੇ ਵਿਖਾਵਾ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਾਰਾ = (Skt. ऊपचार) ਵਿਖਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con frecuencia se comporta de manera absurda."