[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਕੋਪ ਦੁਹੂੰ ਨ੍ਰਿਪ ਦੀਯੋ ਸ੍ਰਾਪ ॥੩੪॥"
page = 203

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both of them reduced themselves to ashes and in their final hour cursed the king in great anger.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੇ ਕ੍ਰੋਧ ਕਰਕੇ ਰਾਜੇ ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ ॥੩੪॥"