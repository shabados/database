[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਦੇਤ, ਵਹੈ ਹਮ ਲਿਆਵਤ; ਬਿਖ ਦਈ, ਵਹ ਹੀ ਹਮ ਲਿਆਵੈ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord! if you give ambrosia to us, we adopt the same and if you give the poison, that also is adopted by us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਸੀਂ ਅੰਮ੍ਰਿਤ ਦਿੱਤਾ ਹੁੰਦਾ (ਤਾਂ) ਅਸੀਂ ਉਹੀ ਲਿਆਉਂਦੀਆਂ; ਪਰ (ਤੁਸਾਂ) ਬਿਖ ਦਿੱਤੀ ਹੈ, ਉਹੀ ਅਸੀਂ ਲਿਆਈਆਂ ਹਾਂ।"