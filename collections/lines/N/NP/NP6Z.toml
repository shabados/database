[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਗਨੀ ਭਰਤ ਭ੍ਰਾਤ ਕਹੁ ਅੰਕਾ ॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The daughter unhesitatingly enjoys with her father and the sister embraces her brother"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੈਣ ਭਰਾ ਨੂੰ ਜਫੀ ਪਾਉਂਦੀ ਹੈ।"