[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ. ਸਦਾ ਅਨਦੁ ਹੈ; ਹਰਿ ਮਿਲਿਆ ਕਾਰਜ ਸਾਰੇ ॥੪॥੧॥੬॥"
page = 440
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, tinctured with the Name, the mortal ever abides in happiness. By meeting God, the affairs get adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਰਾਹੀਂ ਕੰਮ ਕਾਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, we are in bliss forever; meeting the Lord, our affairs are resolved. ||4||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸਦੀਵ ਕਾਲ ਆਨੰਦ ਹੈ। ਕ੍ਯੋਂਕਿ ਹਰੀ ਤਿਨ ਕੋ ਮਿਲਾ ਹੈ ਤਿਸ ਕਰ ਅਪਨੇ ਸਭ ਕਾਰਜ (ਸਾਰੇ) ਬਨਾਏ ਹੈਂ॥੪॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਕੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸੰਵਾਰ ਲੈਂਦੇ ਹਨ ॥੪॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਕਾਰਜ ਸਾਰੇ = ਕੰਮ ਸਫਲ ਹੁੰਦੇ ਹਨ ॥੪॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, imbuido en el Naam, permanecemos en Dicha para siempre, pues encontrando al Señor, todos nuestros asuntos son arreglados y resueltos. (4-1-6)"