[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਗ︀ਯਾਨ ਸੁਨ ਹੋ ਨ੍ਰਿਪਤਿ ਸੁ ਅਉਰ ਦੂਸਰ ਕੋ ਬਰਜਿ ਹੈ ॥੧੭੨॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, in the good season Basant, when Avivek will thunder in the likeness of the god of love, then without knowledge, O king! who will admonish him ? 172."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਿਨਾ ਇਕ ਗਿਆਨ ਦੇ, ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਹੋਰ ਕੌਣ ਦੂਜਾ ਉਸ ਨੂੰ ਰੋਕੇਗਾ ॥੧੭੨॥"