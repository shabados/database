[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ; ਜਮ ਦਲੁ ਬਿਖਮੁ ਘਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 155
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before thee is the formidable, and numerous army of death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੂਹਰੇ ਮੌਤ ਦਾ ਸਖਤ ਅਤੇ ਬੇਸੁਮਾਰ ਲਸ਼ਕਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Otherwise, in the world hereafter, you will have to face the awesome and cruel army of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤੋ ਆਗੇ ਜਮ ਕਾ ਦਲ (ਘਨਾ) ਬਹੁਤ ਕਠਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਹਮਣੇ ਜਮਰਾਜ ਦੀ ਭਾਰੀ ਤਕੜੀ ਫ਼ੌਜ ਦਿੱਸ ਰਹੀ ਹੈ (ਭਾਵ, ਮੌਤ ਆਉਣ ਵਾਲੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਸਾਹਮਣੇ। ਜਮ ਦਲੁ = ਜਮ ਦਾ ਦਲ, ਜਮ ਦੀ ਫ਼ੌਜ। ਬਿਖਮੁ = ਔਖਾ (ਕਰਨ ਵਾਲਾ)। ਘਨਾ = ਬਹੁਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, los bandidos me saquean sin piedad.  (1-Pausa)"