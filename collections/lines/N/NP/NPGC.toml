[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਤਿਨ ਕਾ ਦਰਸਨੁ ਨਾ ਕਰਹੁ; ਜੋ ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਹੀ ॥"
page = 309
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God! I see not the sight of those who fix their mind on another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਨਹੀਂ ਕਰਦਾ ਜਿਹੜੇ ਆਪਣਾ ਮਨ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I pray that I may not even catch sight of those, who focus their consciousness on the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੋ ਛੋਡ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਚਿਤ ਲਗਾਵਤੇ ਹੈਂ ਤਿਨ ਕਾ ਦਰਸਨ ਭੀ ਨਾ ਕਰੋ। ਵਾ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਹਰੀ! ਮੈਨੂੰ ਤਿਨ ਕੇ ਦਰਸ਼ਨ ਪ੍ਰਾਪਤ ਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਿੱਖੋ!) ਰੱਬ ਕਰਕੇ ਉਹਨਾਂ ਦਾ ਦਰਸ਼ਨ ਭੀ ਨਾ ਕਰੋ ਜੋ (ਸਤਿਗੁਰੂ ਨੂੰ ਛੱਡ ਕੇ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਚਿਤ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No veas el semblante de los que ven al otro;"