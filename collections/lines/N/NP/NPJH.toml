[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤਾਂ ਹੋਰੁ ਚਿਤਿ. ਨ ਆਵਈ; ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੨੨॥"
page = 1246
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints remember naught else and remain merged in the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the devotees do not think of anything else; they are absorbed in the Name of the Lord. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਗਤੋਂ ਕੋ ਔਰ ਕੋਈ ਚਿਤ ਨਹੀਂ ਆਵਤਾ, ਹਰੀ ਨਾਮੀ ਵਿਖੇ ਤਿਨ ਕਾ ਚਿਤ ਸਮਾਇਆ ਹੈ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੁਝ) ਹੋਰ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ (ਭਾਵ, ਧਨ ਆਦਿਕ ਦਾ ਮੋਹ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਘਰ ਨਹੀਂ ਕਰ ਸਕਦਾ) ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sí, los que están imbuidos en el Nombre del Señor y se inmergen en Su Nombre. (22)"