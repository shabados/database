[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਮਿਲਿ ਸੁਘਰੁਚ, ਬਖਾਨੋ ॥੧੧੨੮॥"
page = 790

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ripukhandanani”, add the word “arini” at the end and know all the names of Tupak.1128."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਘੜੋ! ਜਿਥੇ ਠੀਕ ਹੋਵੇ, ਉਥੇ ਵਰਤੋਂ ਵਿਚ ਲਿਆਓ ॥੧੧੨੮॥"