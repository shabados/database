[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਤੁਰਕ ਦੁਹੂੰ ਮਹਿ ਏਕੈ; ਕਹੈ ਕਬੀਰ ਪੁਕਾਰੀ ॥੩॥੭॥੨੯॥"
page = 483
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same Lord is within both Hindus and Muslims and this proclaims Kabir loudly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੁਆਮੀ ਦੋਨਾ-ਹਿੰਦੂਆਂ ਅਤੇ ਮੁਸਲਮਾਨਾਂ ਵਿੱਚ ਹੈ। ਅਤੇ ਇਹ ਹਕੀਕਤ ਕਬੀਰ ਕੂਕ ਕੇ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is within both Hindu and Muslim; Kabeer proclaims this out loud. ||3||7||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈ: ਮੈਂ ਪੁਕਾਰ ਕਰ ਕਹਤਾ ਹੂੰ ਹਿੰਦੂ ਔਰ ਤੁਰਕ ਦੋਨੋ ਮੇਂ ਏਕ ਹੀ ਅਲਾਹ ਹੈ॥੩॥੭॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਉੱਚੀ ਕੂਕ ਕੇ ਆਖਦਾ ਹੈ (ਭਾਵ, ਪੂਰੇ ਯਕੀਨ ਨਾਲ ਆਖਦਾ ਹੈ), ਹਿੰਦੂ ਤੇ ਮੁਸਲਮਾਨ ਵਿਚ ਭੀ ਇੱਕ ਉਹੀ ਵੱਸਦਾ ਹੈ ॥੩॥੭॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਕਾਰੀ = ਪੁਕਾਰਿ, ਉੱਚੀ ਕੂਕ ਕੇ ॥੩॥੭॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tu Señor es el Único Dios, es El Mismo para los hindúes y para los musulmanes. (3-7-29)"