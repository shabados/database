[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਫਿਰਿ ਪਿਆਰਾ ਰਾਵੀਐ; ਜਬ ਆਵੈਗੀ ਵਾਰੀ ॥੩॥"
page = 725
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone shall she have the chance of enjoying her Beloved, when her turn comes, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ ਜਾਨੀ ਨੂੰ ਮਾਣਨ ਦਾ ਮੌਕਾ ਮਿਲੇਗਾ, ਜਦ ਮੁੜ ਕੇ ਉਸ ਦੀ ਵਾਰੀ ਆਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She shall have the opportunity to enjoy her Beloved, only when her turn comes again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਫੇਰ ਕਿਸੀ ਕਰਮ ਦ੍ਵਾਰਾ ਮਨੁਖ ਦੇਹ ਕੇ ਮਿਲਨੇ ਕੀ ਵਾਰੀ ਆਵੇਗੀ ਤਬ ਫੇਰ ਪ੍ਰੇਮ ਸੇ ਤਿਸ ਪਿਆਰੇ ਪਤੀ ਕੋ ਰਾਵਨਾ ਕਰੇਗੀ। ਭਾਵ ਸੇ ਇਸ ਸਮੇਂ ਜਨਮ ਵਿਅਰਥ ਗਯਾ ਫੇਰ ਏਹ ਜਨਮ ਮਿਲੇਗਾ ਤਬ ਸਾਧਨ ਸਪੰਨ ਹੋਨੇ ਕਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ, ਭਾਵ ਏਹ ਹੈ ਇਸੀ ਜਨਮ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਦਾ ਭਜਨ ਕਰਨਾ ਚਾਹੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਫਿਰ ਤਦੋਂ ਹੀ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਜਦੋਂ (ਮੁੜ ਕਦੇ) ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਵਾਰੀ ਮਿਲੇਗੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵੀਐ = ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਜਬ = ਜਦੋਂ। ਵਾਰੀ = ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਵਾਰੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tendrá la oportunidad de disfrutar de su Esposo, hasta que su turno regrese otra vez.(3)"