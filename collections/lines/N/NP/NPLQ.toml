[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਅਹਿਨਿਸਿ ਹਰਿ ਗੁਣ ਸਾਰਿ ॥"
page = 21
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! day and night deliberate over the excellences of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਦਿਨ ਰੈਣ, ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, enshrine the Praises of the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦਿਨ ਔਰ ਰਾਤ੍ਰੀ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਸਮਾਲਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, durante el día y la noche deja que tu mente sea llevada a sentir las Excelencias de Dios."