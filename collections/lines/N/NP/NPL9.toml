[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸਾਚੇ. ਭਗਤਿ, ਨ ਹੋਵੀ; ਹੋਰ ਭੂਲੀ ਫਿਰੈ ਇਆਣੀ ॥"
page = 602
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there can be no devotional service and without it the world is gone astray in ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਤੇ ਇਸ ਤੋਂ ਬਿਨਾ ਦੁਨੀਆਂ ਇੰਞਾਣ-ਪੁਣੇ ਵਿੱਚ ਕਰਾਹੇ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is no true devotion; otherwise, people wander around, deluded by ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸਤਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਭਗਤਿ ਨਹੀਂ ਹੋ ਸਕਤੀ ਹੈ ਔਰ ਜਿਨ ਕੀ (ਇਆਣੀ) ਮੂਰਖ ਬੁਧੀ ਹੈ, ਸੋ (ਹੋਰ) ਅੰਨਸ੍ਰਿਸਟੀ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਭੂਲੀ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜੇਹੜੀ ਅੰਞਾਣ ਲੁਕਾਈ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਨਹੀਂ ਆਉਂਦੀ, ਉਹ ਕੁਰਾਹੇ ਪਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ ਇਆਣੀ = ਉਹ ਅੰਞਾਣ ਲੁਕਾਈ ਜੇਹੜੀ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru no existe la Alabanza y el mundo es desviado en la ignorancia."