[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਗੁਣ ਸਾਗਰੁ; ਅਵਗੁਣ ਮੋਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1343
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are an ocean of virtues and in me are the demerits alone. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਕੇਵਲ ਬਦੀਆਂ ਹੀ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, are the Ocean of virtue; I am so unworthy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਗੁਣੋਂ ਕਾ ਸਾਗਰ ਹੈਂ ਔ ਮੇਰੇ ਮੇਂ ਸਰਬ ਅਵਗੁਨ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ, ਪਰ (ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਤੇ ਹੋਰ ਹੋਰ ਕਰਮ-ਕਾਂਡ ਵਿਚ ਪੈ ਕੇ) ਮੇਰੇ ਅੰਦਰ ਔਗੁਣ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹੀ = ਮੇਰੇ ਵਿਚ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor eres el Océano de Virtud y yo no lo merezco. (1-Pausa)"