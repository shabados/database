[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਸ਼ੇਰੋ ਯੀਆਨੋ ਚੁ ਬਾਜ਼ਾ ਪਿਲੰਗ ॥੧੦੩॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because they had been fighting like two lions, two vultures or two leopards.(103)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਦੋ ਭਿਆਨਕ ਸ਼ੇਰਾਂ, ਬਾਜ਼ਾਂ ਜਾਂ ਚਿਤਰਿਆਂ ਵਾਂਗ ਲੜਾਈ ਕੀਤੀ ॥੧੦੩॥"