[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬਸਿਸਟਿ; ਹਰਿ ਉਪਦੇਸੁ ਸੁਣਾਈ ॥"
page = 591
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Washishat preached the Lord's sermon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਵਸ਼ਿਸ਼ਟ ਨੇ ਪ੍ਰਭੂ ਦੀ ਧਰਮ-ਵਾਰਤਾ ਦਾ ਪ੍ਰਚਾਰ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, Vashisht taught the Teachings of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਬਸਿਸਟਿ ਨੇ ਹਰਿ ਕੇ ਉਪਦੇਸ ਕੀ ਕਥਾ ਰਾਮ ਜੀ ਕੋ ਸੁਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਵਸ਼ਿਸ਼ਟ ਨੇ ਹਰੀ ਦਾ ਉਪਦੇਸ਼ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj Vashisht compartió las Enseñanzas del Señor."