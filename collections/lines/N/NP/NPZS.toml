[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤਨਿ ਨਾਮੁ. ਨ ਊਪਜੈ; ਸੇ ਤਨ ਹੋਹਿ ਖੁਆਰ ॥੪॥੨॥"
page = 1328
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, wherein the Name wells up not, miserable becomes that body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇਹ ਦੇ ਅੰਦਰ ਨਾਮ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ ਅਵਾਜ਼ਾਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body in which the Naam does not well up - that body becomes miserable. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਜਿਸ ਤਨ ਮੇਂ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਉਪਜਤਾ ਹੈ, ਸੋਈ ਸੋਈ ਤਨ ਖੁਆਰ ਹੋਤੇ ਹੈਂ॥੪॥੨॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ, ਉਹ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਕੇ) ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਤਨਿ = ਜਿਸ ਜਿਸ ਸਰੀਰ ਵਿਚ। ਸੇ ਤਨ = ਉਹ ਸਾਰੇ ਸਰੀਰ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo en el que el Naam no habita, se vuelve miserable. (4-2)"