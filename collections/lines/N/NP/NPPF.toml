[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਖੇਲੈ; ਸ੍ਰੀ ਨਾਰਾਇਨਾ ॥੩॥"
page = 988
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where the Venerable Lord does sport."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮਾਣਨੀਯ ਸੁਆਮੀ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Supreme Lord plays there. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸ੍ਰੀ ਨਾਰਾਇਣ ਖੇਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਸ੍ਰੀ ਨਾਰਾਇਣ ਜੀ (ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਵਿਚ) ਖੇਡਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde juega el Supremo Señor.(3)"