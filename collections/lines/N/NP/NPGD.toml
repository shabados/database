[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਚਾਨਣੁ; ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਗਵਾਇਆ ॥"
page = 124
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind the Divine light has dawned and the darkness of ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਈਸ਼ਵਰੀ ਪਰਕਾਸ਼ ਉਦੇ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੁਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, the Divine Light has dawned, and the darkness of ignorance has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਗ੍ਯਾਨ ਅੰਧੇਰ ਗਵਾ ਦੀਆ ਤਬ ਅੰਤਰ ਚਾਨਣ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ (ਆਤਮਕ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਗਿਆਨ-ਹਨੇਰਾ ਦੂਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegó la Luz del Señor y la oscuridad de la ignorancia fue disipada."