[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਜਾਲ ਅਰੁ ਮਹਾ ਜੰਜਾਲਾ; ਛੁਟਕੇ ਜਮਹਿ ਡਰਾ ॥"
page = 701
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's noose, the heavy entanglements, and the fear of death, have, now, all vanished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਫਾਹੀ, ਭਾਰੀ ਅਲਸੇਟੇ ਅਤੇ ਮੌਤ ਦਾ ਖੌਫ, ਹੁਣ ਸਾਰੇ ਅਲੋਪ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death's noose and its mighty entanglements have vanished, along with the fear of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਕਾਲ ਕਾ ਜਾਲ ਔਰ ਜੋ ਮਹਾ ਮੋਹ ਰੂਪੀ ਜੰਜਾਲ ਔਰ ਜਮ ਕੇ ਭੈ ਤਿਨ ਸਭ ਸੇ ਛੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਆਤਮਕ ਮੌਤ ਲਿਅਉਣ ਵਾਲੀਆਂ ਮੇਰੀਆਂ ਫਾਹੀਆਂ ਟੁੱਟ ਗਈਆਂ, ਮਾਇਆ ਦੇ ਵੱਡੇ ਜੰਜਾਲ ਮੁੱਕ ਗਏ, ਜਮਾਂ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora las amarras del tiempo, las garras de Maya y el miedo a la muerte"