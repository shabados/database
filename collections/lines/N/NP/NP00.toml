[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਿਹ ਚਾਹੋ ਤਿਹ ਠਵਰ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੦੮੩॥"
page = 786

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Gajni”, add the word “Shatru” and in this way know the names of Tupak for desired use.1083."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਇਸ ਦਾ ਉਚਾਰਨ ਕਰੋ ॥੧੦੮੩॥"