[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਦੁਹਕਰਮ; ਦਿਖਾਵੈ ਹੋਰੁ ॥"
page = 194
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man does evil deeds but shows otherwise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਮੰਦੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਵਿਖਾਂਦਾ ਦੂਜੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do their evil deeds, and pretend otherwise;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਦੁਹਕਰਮ) ਖੋਟੇ ਕਰਮ ਕਰਤਾ ਹੈ ਪੁਨਾ ਔਰ ਪ੍ਰਕਾਰ ਦਿਖਲਾਉਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਬਾਹਰ ਸੇ ਭਲਾ ਦਿਖਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਸਿਮਰਨ-ਹੀਨ ਮਨੁੱਖ ਰਾਮ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਨਹੀਂ ਪ੍ਰਤੀਤ ਕਰਦਾ, ਉਹ ਅੰਦਰ ਲੁਕ ਕੇ) ਮੰਦੇ ਕਰਮ ਕਮਾਂਦਾ ਹੈ (ਬਾਹਰ ਜਗਤ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ) ਹੋਰ ਪਾਸਾ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਕਰਮ {दुष्कर्म} ਮੰਦੇ ਕੰਮ। ਹੋਰ = (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਹੋਰ ਪਾਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Actúan mal y sus pretensiones son otras,"