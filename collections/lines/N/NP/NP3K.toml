[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਵਉ ਗਾਵਉ ਗੁਣ ਗੋਵਿੰਦਾ; ਅਤਿ ਪ੍ਰੀਤਮ ਮੋਹਿ ਲਾਗੈ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 377
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That I may ponder on and sing Lord's praise and exceedingly love His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਦਾ ਚਿੰਤਨ ਤੇ ਗਾਇਨ ਕਰਾਂ ਅਤੇ ਮੈਨੂੰ ਉਸ ਦਾ ਨਾਮ ਪਰਮ ਪਿਆਰਾ ਲੱਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that I may meditate and sing the Glorious Praises of the Lord of the Universe, and love so dearly the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਮੈਂ ਗੋਬਿੰਦ ਕੋ ਧ੍ਯਾਵਉ ਔ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਵਉ ਅਰ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਹੀ ਮੁਝੈ ਅਤਿਸੈ ਕਰ ਕੇ ਪ੍ਯਾਰਾ ਲਗੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾ ਕਿ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵਾਂ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਾਂ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੈਨੂੰ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗ ਪਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਉ = ਮੈਂ ਧਿਆਵਾਂ। ਗਾਵਉ = ਮੈਂ ਗਾਵਾਂ। ਅਤਿ ਪ੍ਰੀਤਮ = ਬਹੁਤ ਪਿਆਰਾ। ਮੋਹਿ = ਮੈਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que contemple, para que cante la Alabanza del Señor y ame inmensamente el Naam, el Nombre del Señor. (1‑Pausa)"