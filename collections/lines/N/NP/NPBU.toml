[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ; ਮੈ. ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ॥੧॥"
page = 62
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve me as it pleases Thee, O God! Thy Name is my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ ਮੇਰੀ ਰਖਿਆ ਕਰ, ਹੈ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, please save me, Lord. The Name of the Lord is my Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਐਸੇ ਬੇਨਤੀ ਕਰੁ ਕਿ ਹੇ ਹਰੀ ਜੈਸੇ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੈਸੇ ਰਖ੍ਯਾ ਕਰੁ, ਮੇਰੇ ਕੋ ਤੇਰੇ ਨਾਮ ਕਾ ਆਸਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਵੇਂ ਭੀ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ, ਮੈਨੂੰ ਭੀ ਤੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਰੱਖ, ਤੇਰਾ ਨਾਮ (ਮੇਰੇ ਜੀਵਨ ਦਾ) ਆਸਰਾ ਬਣ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਮੈਂ = ਮੈਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame en Tu Voluntad, oh Señor, pues Tu Nombre es mi Único Socorro. (1)"