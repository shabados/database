[[content]]
asset = "VGRG"
type = "primary"
data = "ਟੰਗੋਂ ਪਕੜਿ ਘਸੀਟਿਆ; ਫਿਰਿਆ ਮਕਾ, ਕਲਾ ਦਿਖਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Catching hold of the legs he lynched (Baba Nanak) and lo and behold the miracle, the whole of Mecca seemed to be revolving."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਉਸ ਨੇ) ਟੰਗੋਂ ਫੜਕੇ ਘਸੀਟਿਆ (ਅਜਿਹੀ ਗੁਰੂ ਜੀ ਨੇ) ਸ਼ਕਤੀ ਦਿਖਾਈ ਕਿ ਮੱਕਾ ਬੀ ਫਿਰ ਗਿਆ।"