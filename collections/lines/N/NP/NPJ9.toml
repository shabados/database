[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭ ਮਿਲੇ ਰਸਾਲ ॥੪॥੪॥੧੫॥"
page = 887
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have met with my Lord, the Home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found God, the source of nectar. ||4||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਪ੍ਰਭੂ ਰਸੋਂ ਕੇ ਘਰ ਮਿਲੇ ਹੈਂ॥੪॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ) ਆਨੰਦ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪਏ ਹਨ ॥੪॥੪॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he encontrado a mi Señor, el Tesoro de Éxtasis.(4-4-15)"