[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਰਤਿਅੜੇ. ਮੈਡੇ ਲੋਇਣ. ਮੇਰੇ ਪਿਆਰੇ; ਚਾਤ੍ਰਿਕ ਬੂੰਦ ਜਿਵੈ ॥"
page = 452
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine eyes are imbued with the love of my Beloved, like those of the pied-cuckoo for rain drop, o dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਨਾਲ ਐਉਂ ਰੰਗੀਜੀਆਂ ਹਨ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹੇ ਦੀਆਂ ਮੀਂਹ ਦੀ ਕਣੀ ਲਈ ਹੇ ਜਾਨੀਆਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are drenched with the Love of my Husband Lord, O my dear beloved, like the song-bird with the rain drop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਮੇਰੇ ਨੇਤ੍ਰ ਐਸੇ ਪਤੀ ਮੇਂ ਰਾਤੇ ਹੂਏ ਹੈਂ ਜੈਸੇ ਚਾਤ੍ਰਿਕ ਸਾਂਤਿ ਬੂੰਦ ਕੇ ਸਾਥ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਰੀਆਂ ਅੱਖਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰਸ਼ਨ ਵਿਚ ਮਸਤ ਹਨ ਜਿਵੇਂ ਪਪੀਹਾ (ਸ੍ਵਾਂਤੀ ਵਰਖਾ ਦੀ) ਬੂੰਦ (ਲਈ ਤਾਂਘਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਿਅੜੇ = ਰੱਤੇ ਹੋਏ, ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਰੰਗੇ ਹੋਏ। ਮੈਡੇ = ਮੇਰੇ। ਲੋਇਣ = ਨੇਤਰ, ਅੱਖਾਂ। ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos están maravillados con el Amor del Señor, Lo añoro así como el pajarillo Chatrik añora la gota de rocío del amanecer."