[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੇਵਾ ਫਲੁ ਕਬਹੁ. ਨ ਪਾਵਸਿ; ਸੇਵਾ ਕਰਣੀ ਸਾਰੀ ॥੨॥"
page = 992
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "none ever obtains fruit without the Lord service. His service is the most supreme deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ, ਕਿਸੇ ਨੂੰ ਭੀ ਕਦੇ ਮੇਵਾ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਹੀ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਅਮਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without selfless service, no one ever receives the fruits of their rewards. Serving the Lord is the most excellent action. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਫਲ ਕਬੀ ਨਹੀਂ ਪਾਵਤੇ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਭਗਤੀ ਕਰਣੀ ਹੈ, ਸੋਈ (ਸਾਰੀ) ਸ੍ਰੇਸਟ ਹੈ॥੨॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਕਦੇ ਭੀ ਕੋਈ ਆਪਣੀ ਘਾਲ-ਕਮਾਈ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਸੇਵਾ-ਸਿਮਰਨ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni los reclusos son llevados a la Plenitud sin el Servicio al Señor, pues esa es la Actitud más Sublime. (2)"