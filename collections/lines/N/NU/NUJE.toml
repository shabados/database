[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਤਨੁ ਬੀਚਾਰੇ ॥"
page = 775
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name seems sweet to the Guru-ward,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਨਾਮ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh loves the Name of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਬੀਚਾਰ ਰੂਪੀ ਰਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਅਮੋਲਕ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨੂੰ ਪ੍ਰੋ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que medita en la Joya de Dios,"