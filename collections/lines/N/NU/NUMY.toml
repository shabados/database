[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਆਗਲੜੈ ਮੈ; ਰਹਣੁ ਨ ਜਾਇ ॥"
page = 92
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot stand before before his awesome power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਸਾਹਮਣੇ (ਖਿਲਾਫ) ਖੜਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can stand against his awesome power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਜਮ ਕੇ ਧਾੜੇ (ਆਗਲੜੈ) ਅਗਰ ਭਾਗ ਮੇਂ ਠਹਰਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਮ੍ਹਣੇ ਮੈਥੋਂ (ਪਲ ਮਾਤ੍ਰ ਭੀ) ਅਟਕਿਆ ਨਹੀਂ ਜਾ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਆਗਲੜੈ = ਉਹਨਾਂ (ਜਮਦੂਤਾਂ) ਦੇ ਸਾਮ੍ਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno se siente impotente ante ella."