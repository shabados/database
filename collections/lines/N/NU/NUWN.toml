[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜਿਨੑੀ ਕੰਮੀ ਨਾਹਿ ਗੁਣ; ਤੇ ਕੰਮੜੇ ਵਿਸਾਰਿ ॥"
page = 1381
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Abandon all those deeds, which are of no avail,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਨ੍ਹਾਂ ਕੰਮਾਂ-ਕਾਜਾ ਦਾ ਕੋਈ ਫਾਇਦਾ ਨਹੀਂ, ਤੂੰ ਉਨ੍ਹਾਂ ਕੰਮਾਂ-ਕਾਜਾਂ ਨੂੰ ਤਿਆਗ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, those deeds which do not bring merit - forget about those deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੁਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਕੋਈ ਸੁਖ ਰੂਪੀ ਗੁਣ ਕਾ ਲਾਭ ਨਹੀਂ ਤਿਨ ਕਾਮੋਂ ਕੋ ਵਿਸਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਉਹ ਕੋਝੇ ਕੰਮ ਛੱਡ ਦੇਹ, ਜਿਨ੍ਹਾਂ ਕੰਮਾਂ ਵਿਚ (ਜਿੰਦ ਵਾਸਤੇ ਕੋਈ) ਲਾਭ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ੍ਹ੍ਹੀ = (ਇਥੇ ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ)। ਜਿਨ੍ਹ੍ਹੀ ਕੰਮੀ = ਜਿਨ੍ਹਾਂ ਕੰਮਾਂ ਵਿਚ। ਗੁਣ = ਲਾਭ। ਕੰਮੜੇ = ਕੋਝੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, las acciones que no traen Mérito, olvídate de ellas,"