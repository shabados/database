[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁਰ ਸੰਘਾਰੈ. ਸੁਖਿ ਵਸੈ; ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਇ ॥੩॥"
page = 30
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who slays his evil passion abides in peace. What ever pleases Him that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮੰਦ-ਵਿਸ਼ੇ ਨੂੰ ਮਾਰਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ। ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destroy your evil passions, and you shall dwell in peace. Whatever pleases the Lord comes to pass. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜੀਵ (ਅਸੁਰ) ਕਾਮ ਕ੍ਰੋਧਾਦਿ ਆਸੁਰੀ ਸੰਪਦਾ ਕੋ (ਸੰਘਾਰੈ) ਨਾਸੁ ਕਰੇ ਔਰੁ ਐਸੇ ਨਿਸਚੇ ਕੋ ਧਾਰਨ ਕਰੇ ਕਿ ਜੋ ਕੁਛ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ, ਐਸੇ ਜਾਨ ਕਰ ਅਪਨੀ ਕਲਪਨਾ ਕਾ ਤ੍ਯਾਗੁ ਕਰੇ, ਤਬ ਸੁਖ ਸ੍ਵਰੂਪੁ ਆਤਮਾ ਮੇਂ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ) ਉਹ ਕਾਮਾਦਿਕ ਦੈਂਤਾਂ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸਨੂੰ ਨਿਸਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él elimina la maldad de tu interior y la Paz llega; lo que sea que es Su Voluntad, eso acéptalo. (3)"