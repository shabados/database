[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ; ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਈ ਜੀਉ ॥੨॥"
page = 216
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bowing very low, I fall at the feet of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਝੁਕ ਕੇ, ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੇ ਪੈਰੀ ਪੈਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bowing low, I fall at the Feet of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਕੋ ਤੇਰੀ ਪਰਾਪਤੀ ਕਰੇ ਤਿਸ ਸੰਤ ਕੇ ਚਰਨੀ ਮੈਂ ਨਿਵ ਨਿਵ ਲਾਗੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਿਫ਼ ਲਿਫ਼ ਕੇ ਮੈਂ ਸਦਾ ਉਸ ਦੀ ਪੈਰੀਂ ਲੱਗਦੀ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਿ ਨਿਵਿ = ਲਿਫ਼ ਲਿਫ਼ ਕੇ। ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਾਂ। ਪਾਈ = ਪਾਈਂ, ਪੈਰੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me postro ante Ti allí un millón de veces.(2)"