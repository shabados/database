[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸਰ; ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ ॥"
page = 6
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਰਖੀਸਰ - ਰਿਖੀ-ਈਸ਼ਰ ਭਾਵ ਵੱਡੇ ਰਿਖੀ। ੨. ਵੇਦਾਂ - ਵੇਦਾਂ ਸਹਿਤ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars, the readers of the Vedas of all the ages, together with seven supreme sages, exalt Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਤੇ ਵੇਦਾਂ ਨੂੰ ਵਾਚਣ ਵਾਲੇ ਵਿਦਵਾਨ ਸਮੇਤ ਸੱਤੇ ਸ਼ਰੋਮਨੀ ਰਿਸ਼ੀਆਂ ਦੇ, ਤੇਰੀ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars who recite the Vedas, with the supreme sages of all the ages, sing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਅਰੁ ਪੜਨ ਹਾਰੇ ਅਰਥਾਤ ਵਿਦ੍ਯਾਰਥੀ ਔਰ ਇੰਦ੍ਰੀ ਜਿਤ ਰਿਖੀਸ੍ਵਰ ਜੁਗੁ ਜੁਗੁ ਮੈ ਵੇਦੋਂ ਕੇ ਸਾਥ, ਏ ਸਭ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਪੰਡਿਤ ਤੇ ਮਹਾਂਰਿਖੀ ਜੋ (ਵੇਦਾਂ ਨੂੰ) ਪੜ੍ਹਦੇ ਹਨ, ਵੇਦਾਂ ਸਣੇ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਨਿ = ਪੜ੍ਹਦੇ ਹਨ। ਰਖੀਸਰ = (ਰਿਖੀ ਈਸਰ), ਵੱਡੇ ਵੱਡੇ ਰਿਖੀ, ਮਹਾਂ ਰਿਖੀ। ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ। ਵੇਦਾ ਨਾਲੇ = ਵੇਦਾਂ ਸਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los escolares, aquéllos que leen los Vedas, sosteniendo la sabiduría de las épocas;"