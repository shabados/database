[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਆਨਿ ਤ੍ਰਿਯ ਕੋ ਭਜੈ; ਬਹੁ ਪੁਰਖਨ ਕੋ ਈਸ ॥੬॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja would come immediately and fumble the woman (6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਹੁਤ ਲੋਕਾਂ ਦਾ ਸੁਆਮੀ (ਅਰਥਾਤ ਰਾਜਾ) ਤੁਰਤ ਪਹੁੰਚ ਕੇ ਇਸਤਰੀ ਨਾਲ ਸੰਯੋਗ ਕਰਨ ਲਗਦਾ ॥੬॥"