[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਨਿਬਹੀ ਖੇਪ ਹਮਾਰੀ ॥੪॥੨॥"
page = 1123
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O ye saints, my merchandise has reached its destination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸ੍ਰਵਣ ਕਰੋ, ਤੁਸੀਂ ਹੇ ਸਾਧੂਓ! ਮੇਰਾ ਮਾਲ ਆਪਣੇ ਥਾਂ ਟਿਕਾਣੇ ਤੇ ਅੱਪੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints: my merchandise has reached its destination! ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਸੰਤ ਜਨੋ! ਸ੍ਰਵਣ ਕਰੋ ਅਬ ਹਮਾਰੀ ਖੇਪ ਨਿਭੀ ਹੈ॥੪॥੨॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਮੇਰਾ ਵਣਜਿਆ ਹੋਇਆ ਨਾਮ-ਵੱਖਰ ਬੜਾ ਲਾਹੇ-ਵੰਦਾ ਹੋਇਆ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen oh Santos, ésta es la carga que sí logra llegar hasta su destino final. (4-2)"