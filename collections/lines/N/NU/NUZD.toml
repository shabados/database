[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਉਪਾਇ; ਧਰੀ ਧਰਮ ਸਾਲਾ ॥"
page = 1033
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the earth, God has made it the place to practise faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਨੂੰ ਰੱਚ ਕੇ, ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਨੂੰ ਧਰਮ ਕਮਾਉਣ ਦੀ ਥਾਂ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the earth, He established it as the home of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਮੇਂ ਭਾਰਤ ਖੰਡ ਧਰਮ ਸਥਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪੈਦਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਨੂੰ ਧਰਮ ਕਮਾਣ ਲਈ ਥਾਂ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮਸਾਲਾ = ਧਰਮ ਕਮਾਣ ਦੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea la Tierra, el recinto de la Rectitud."