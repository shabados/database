[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਅਰਥਾ. ਸਭਿ ਧਰਮ ਮਿਲੇ; ਮਨਿ ਚਿੰਦਿਆ ਸੋ ਫਲੁ ਪਾਇਆ, ਰਾਮ ॥"
page = 443
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain all the wealth and all piety and obtain the fruit which their mind desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੀ ਦੌਲਤ ਅਤੇ ਸਮੂਹ ਪਵਿੱਤ੍ਰਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਉਸ ਮੇਵੇ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ਜਿਸ ਨੂੰ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain all wealth, and all Dharmic faith, and the fruits of their minds' desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਪ੍ਰਕਾਰ ਕੇ ਅਰਥ ਸਭੀ ਪ੍ਰਕਾਰ ਕੇ ਧਰਮ ਤਿਨੋਂ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ ਔਰ ਮਨ ਬਾਂਛਤ ਫਲ ਤਿਨੋਂ ਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਇਹ ਸਾਰੇ ਪਦਾਰਥ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਜੋ ਕੁਝ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿਤਵਦੇ ਹਨ ਉਹੀ ਫਲ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਅਰਥਾ ਸਭਿ ਧਰਮ = ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਇਹ ਸਾਰੇ ਪਦਾਰਥ। ਮਨਿ = ਮਨ ਵਿਚ। ਚਿੰਦਿਆ = ਚਿਤਵਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ogran el objeto de su vida, satisfacen todos los deseos de su mente, y habitan en la Alabanza del Nombre."