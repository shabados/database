[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ; ਸਬਦਿ ਜਲਾਏ ॥"
page = 413
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who burns his hopes and desire with the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਊਮੈਦ ਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who burns away hope and desire through the Word of the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮਨਸਾ ਕੋ ਸਬਦ ਕਰ ਕੇ ਜਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਕ ਆਸਾ ਤੇ ਮਾਇਕ ਫੁਰਨਾ ਸਾੜ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra consume todos nuestros deseos y añoranzas"