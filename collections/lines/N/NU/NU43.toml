[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕੁ ਸੰਭਾਰ ਰਹੀ ਨ ਤਿਨੈ ਇਹੁ ਭਾਤਿ ਸੋ ਸ︀ਯਾਮ ਜੂ ਯੌ ਦਲੁ ਮਾਰਿਯੋ ॥੧੯੦੯॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna destroyed the enemy’s army in such a manner, that none remained in senses, even slightly.1909."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ (ਆਪਣੇ ਆਪ ਦੀ) ਜ਼ਰਾ ਜਿੰਨੀ ਵੀ ਸੁਰਤ ਨਾ ਰਹੀ। ਇਸ ਤਰ੍ਹਾਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ (ਮਲੇਛਾਂ ਦੇ) ਦਲ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ॥੧੯੦੯॥"