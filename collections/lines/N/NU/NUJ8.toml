[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨ ਪ੍ਰਮਾਨ ਚਕ ਸਬਦ ਘਹਰਿ; ਜਾ ਕੋ ਗਲ ਗਜਤ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He blazes like fire, sounds like the dreadful tabor and roars like the thundering clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਗਲੇ (ਸੰਘ) ਵਿਚੋਂ ਨਿਕਲਣ ਵਾਲਾ ਸ਼ਬਦ (ਆਵਾਜ਼) ਬਦਲ ਦੀ ਗਰਜ ਵਾਂਗ ਹੈਰਾਨ ਕਰਨ ਵਾਲੀ ਹੈ।"