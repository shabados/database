[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਦ; ਆਪੇ ਹੋਈ ॥"
page = 104
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever, ever, the Lord is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾ, ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever, forever and ever, He Himself is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪ੍ਰਭ) ਸਮਰੱਥ! ਤੀਨ ਕਾਲ ਮੇਂ ਸਦਾ ਆਪੇ ਹੀ ਤੇਰੀ ਸੱਤਾਕਰ ਸ੍ਰਿਸ੍ਟੀ ਸੱਤ ਰੂਪ ਪ੍ਰਤੀਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ, ਸਦਾ ਹੀ, ਸਦਾ ਹੀ ਉਹ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus milagros son manifiestos y están presentes ante nuestra vista."