[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਪਾਈਐ ਰੇ ਪੁਰਖੁ ਬਿਧਾਤਾ. ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗਿ ਰਾਤਾ; ਮੇਰੇ ਮਨ ਕੀ ਦੁਰਮਤਿ ਮਲੁ ਖੋਏ ॥੫॥"
page = 687
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I meet some such saint of the Lord Creator, who is imbued with the supreme Lord's love. He shall eradicate the filth of the mal-intellect of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਦਾ ਕੋਈ ਐਸਾ ਸਾਧੂ ਮਿਲ ਪਵੇ, ਜੋ ਧਰਮ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਹ ਮੇਰੇ ਚਿੱਤ ਦੀ ਖੋਟੀ ਸਮਝ ਦੀ ਗੰਦਗੀ ਦਾ ਨਾਮ ਨਿਸ਼ਾਨ ਮਿਟਾ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only I could meet some devotee of the Supreme Lord God, imbued with the Lord's Love, who could eradicate the filthy evil-mindedness from my mind. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਬਿਧਾਤਾ ਪੁਰਖ ਪਾਰਬ੍ਰਹਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਹੂਆ ਪਾਈਐ, ਤਬ ਵਹੁ ਮੇਰੇ ਮਨ ਕੀ ਖੋਟੀ ਮਤਿ ਰੂਪ ਮੈਲ ਕੋ (ਖੋਏ) ਦੂਰ ਕਰੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੇਰੀ ਇਹ ਲਾਲਸਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ, ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਕੋਈ ਮਹਾ ਪੁਰਖ ਲੱਭ ਪਏ, ਤੇ, ਉਹ ਮੇਰੇ ਮਨ ਦੀ ਭੈੜੀ ਮਤਿ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਦੇਵੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora busco encontrarme con la Gran Alma, Quien está imbuida en el Amor del Señor y Quien erradica el cochambre de mi mente. (5)"