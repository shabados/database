[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਰਾਜੁ. ਨ ਕਿਤੈ ਕਾਜਿ; ਜਿਤੁ. ਨਹ ਤ੍ਰਿਪਤਾਏ ॥੨॥"
page = 745
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such an empire is of no avail, by which the mortal is appeased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਪਾਤਿਸ਼ਾਹੀ ਕਿਸੇ ਕੰਮ ਨਹੀਂ, ਜਿਸ ਨਾਲ ਪ੍ਰਾਣੀ ਨੂੰ ਸੰਤੋਖ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even empires are of no use at all, if they do not bring satisfaction. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਰਾਜ ਭੀ ਕਿਸੇ ਕਾਮ ਨਹੀਂ ਜਿਸ ਰਾਜ ਕਰ ਤ੍ਰਿਪਤੀ ਨ ਹੋਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਇਹੋ ਜਿਹਾ ਰਾਜ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਜਿਸ ਵਿਚ (ਮਨੁੱਖ ਮਾਇਆ ਵਲੋਂ ਕਦੇ) ਰੱਜੇ ਹੀ ਨਾਹ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਏ = ਰੱਜਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero maldito es el reinado que no puede saciar nuestro deseo por más que intentemos.  (2)"