[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁ ਲੁਟਾਇ ਉਠਿ ਚਲੀ; ਘਨੋ ਹਠ ਠਾਨਿਯੋ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Stubbornly she laundered all her wealth and commenced her mission."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ ਆਦਿ ਲੁਟਾ ਕੇ ਅਤੇ ਬਹੁਤ ਹਠ ਕਰ ਕੇ ਚਲ ਪਈ।"