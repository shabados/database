[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ; ਕਰਣਹਾਰੁ ਕਰਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 354
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Bestower, Doer and the Creator. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਨ ਦੇਣਹਾਰ, ਕਾਰਜ ਸਾਧਣ ਵਾਲਾ ਅਤੇ ਸਿਰਜਣਹਾਰ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, the Doer, the Creator. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰਣਹਾਰੁ ਕਰਤਾਰ ਮੇਰਾ ਦਾਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸਭ ਦਾਤਾਂ) ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ, ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Creador de toda la creación. (1-Pausa)"