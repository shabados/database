[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਕੌ ਰਾਨੀ ਕਿਯਾ; ਦੇਖਤ ਸਕਲ ਜਹਾਨ ॥੪॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whole world transformed Raja into a Rani.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਰਾਣੀ ਬਣਾ ਦਿੱਤਾ ਸੀ। (ਇਹ ਸਭ ਕੁਝ) ਸਾਰਾ ਸੰਸਾਰ ਵੇਖ ਰਿਹਾ ਸੀ ॥੪॥"