[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਬੀ ਨਾਵੈ; ਵਰਨਾਂ ਕੀ ਦਾਤਿ ॥"
page = 1169
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may bathe on the festivals and give alms according to the caste,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਤਿਉਹਾਰਾਂ ਦੇ ਸਮਿਆਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੋਵੇ ਅਤੇ ਜਾਤੀ ਅਨੁਸਾਰ ਪੁੰਨ-ਦਾਨ ਕਰਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and take ritual baths at holy festivals and give charitable donations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਬੋਂ ਪਰ ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਕਰੇ ਔਰ (ਵਰਨਾਂ ਕੀ ਦਾਤਿ) ਰੰਗ ਰੰਗ ਕੇ ਪਦਾਰਥੋਂ ਕੀ; ਵਾ ਅਪਨੇ ਅਪਨੇ ਵਰਨ ਕੇ ਅਧਿਕਾਰ ਅਨੁਸਾਰੁ ਦਾਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪਵਿਤ੍ਰ (ਮਿਥੇ) ਦਿਹਾੜਿਆਂ ਤੇ ਤੀਰਥੀਂ ਇਸ਼ਨਾਨ ਕਰੇ, ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਦੱਸੀ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਵਖ ਵਖ ਵਰਨਾਂ ਦੇ ਬੰਦਿਆਂ ਨੂੰ ਦਾਨ-ਪੁੰਨ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬੀ = ਪੁਰਬਾਂ ਦੇ ਮੌਕੇ ਤੇ, ਪਵਿੱਤ੍ਰ ਦਿਹਾੜਿਆਂ ਤੇ। ਵਰਨਾਂ ਕੀ ਦਾਤਿ = ਵਖ ਵਖ ਵਰਨਾਂ ਲਈ ਜੋ ਦਾਨ ਕਰਨਾ ਲਿਖਿਆ ਹੈ ਉਸ ਅਨੁਸਾਰ ਦਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde pudiera distribuir caridades de acuerdo a las castas"