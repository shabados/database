[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ; ਸੁ ਰਾਚੈ ਨਾਇ ॥੩॥"
page = 1330
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gets resigned to Guru's will, he is absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਥੀ ਵੰਝਦਾ ਹੈ! ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who becomes Gurmukh is absorbed in the Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਨਾਮ ਜਪਨੇ ਮੇਂ ਰਚਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੁਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਉਹ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero quien se convierte en Gurmukj es absorbido en el Nombre. (3)"