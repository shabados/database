[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਹੁ ਰਾਖਹੁ ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 1139
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save me, save me Thou, O Lord, by showering Thine benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਤੂੰ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, O Lord; shower me with Your Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਕਿਰਪਾ ਧਾਰ ਰਖ੍ਯਾ ਕਰੋ ਰਖ੍ਯਾ ਕਰੋ। ਦੋ ਵੇਰ ਰਖ੍ਯਕ ਪਦ ਕਹਣੇ ਸੇ ਅਤੀ ਆਰਤਤਾ ਦਿਖਾਈ ਹੈ, ਭਾਵ ਸੀਘ੍ਰ ਰਖ੍ਯਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame oh Dios, sálvame en Tu Corte,"