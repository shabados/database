[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਗਯੋ ਸਭ ਭੇਦੁ ਵਜੀਰਾ ॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shukracharya, the preceptor of the king was with him at that time, and he alongwith all the ministers comprehended the mystery of asking only for earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਵਜ਼ੀਰ ਰੂਪ ਪੁਰੋਹਿਤ) ਸਾਰਾ ਭੇਦ ਸਮਝ ਗਿਆ।"