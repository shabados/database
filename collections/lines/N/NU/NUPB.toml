[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਬਨ ਬੀਚ ਬਿਰਾਜਤ ਕਾਨ੍ਰਹ; ਜੋਊ ਪਿਖਵੈ ਤਿਹ ਕੋ ਮਨੁ ਲੋਭੈ ॥੪੭੦॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing whom, the deer of the forest come running and whose mind ever wants to see Krishna, the same Krishna is there in the forest and whosoever sees him, his mind becomes covetous for seeing him.470."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਨ੍ਹ ਬਨ ਵਿਚ ਵਿਰਾਜਦਾ ਹੈ। ਉਸ ਨੂੰ ਜੋ ਕੋਈ ਵੇਖਦਾ ਹੈ, (ਉਸੇ ਦਾ) ਮਨ ਲੁਭਾਇਮਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪੭੦॥"