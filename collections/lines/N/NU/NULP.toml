[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖ ਹਜਾਰ ਪੰਚ ਪਰਮਾਨਾ ॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu waged ferocious war with them for five thousand years ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਜ ਹਜ਼ਾਰ ਸਾਲਾਂ ਤਕ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"