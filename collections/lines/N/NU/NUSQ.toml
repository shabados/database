[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਪਕ ਤਬਰ ਬਰਛੀ ਬਿਸਿਖ; ਅਸਿ ਅਨੇਕ ਝਮਕਾਹਿ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gun, the axe, the bow and the sword were sparkling,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਪਕ, ਤਬਰ, ਬਰਛੀ, ਬਾਣ, ਤਲਵਾਰ ਆਦਿ ਅਨੇਕ (ਸ਼ਸਤ੍ਰ) ਚਮਕ ਰਹੇ ਹਨ"