[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚੁਤ ਪੂਜਾ ਜੋਗ; ਗੋਪਾਲ ॥"
page = 824
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The imperishable Lord is worthy of adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਉਪਾਸ਼ਨਾ ਦੇ ਲਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The imperishable Lord God is worthy of worship and adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਚੁਤ) ਅਗਿੜ ਗੋਪਾਲ! ਪੂਜਾ ਕਰਨੇ ਯੋਗ ਤੂੰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਧਰਤੀ ਦਾ ਰਾਖਾ ਅਤੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਹੀ ਪੂਜਾ ਦਾ ਹੱਕਦਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੁਤ = ਅੱਚੁਤ (अच्युत} ਕਦੇ ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲਾ। ਪੂਜਾ ਜੋਗ = ਪੂਜਾ ਦਾ ਹੱਕਦਾਰ। ਗੋਪਾਲ = ਧਰਤੀ ਦਾ ਰਾਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios Eterno es digno de Alabanza;"