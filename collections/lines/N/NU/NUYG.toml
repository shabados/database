[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਥੈ ਤ੍ਰਿਕੁਟੀ; ਦ੍ਰਿਸਟਿ ਕਰੂਰਿ ॥"
page = 394
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On her forehead is a frown and evil is her look."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਤਿਉੜੀ ਹੈ ਅਤੇ ਮੰਦੀ ਹੈ ਉਸ ਦੀ ਵੇਖਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A frown creases her forehead, and her look is evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ (ਤ੍ਰਿਕੁਟੀ) ਤਿਉੜੀ ਚਢੀ ਰਹਿਤੀ ਹੈ ਅਰਥਾਤ ਮਾਥੇ ਪਰ ਤੀਨ ਵਲ ਪੜੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਮਾਇਆ-ਇਸਤ੍ਰੀ ਦੇ) ਮੱਥੇ ਉਤੇ ਤ੍ਰਿਊੜੀ (ਪਈ ਰਹਿੰਦੀ) ਹੈ ਉਸ ਦੀ ਨਿਗਾਹ ਗੁੱਸੇ ਨਾਲ ਭਰੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su frente están marcados los rasgos de las tres Gunas, con una mirada viciosa,"