[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਕੌ ਸਤਿਗੁਰੁ ਮਿਲਿਆ; ਜਿਨਾ ਧੁਰੇ ਪੈਯਾ ਪਰਵਾਣਾ ॥੧॥"
page = 956
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, them alone meets the Guru; For whom such command of the Primal Lord is ordained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਸੱਚੇ ਗੁਰੂ ਮਿਲਦੇ ਹਨ ਜਿੰਨਾਂ ਲਈ ਆਦੀ ਪ੍ਰਭੂ ਦਾ ਐਸਾ ਹੁਕਮ ਮੁੱਢ ਤੋਂ ਨੀਅਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone meet the True Guru, who are so pre-destined by the Lord's Command. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਧੁਰੋਂ ਹੀ (ਪਰਵਾਣਾ) ਲੇਖ ਪੜਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨਾਂ ਮਨਮੁਖਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੀ ਆਗਿਆ ਮਿਲੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਹੀ ਸਤਿਗੁਰੂ (-ਸਰੋਵਰ) ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣਾ = ਪਰਵਾਨਾ, ਹੁਕਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo a los Verdaderos, el Guru los encuentra y para ellos tan sólo rige el Mandato de Dios. (1)"