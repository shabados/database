[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਠਾਮ ਆਭਰਨ ਸੁ ਰਥ; ਸਭ ਕੇ ਹਮ ਜਾਨੇ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We have known all his warriors with their name, place, garment, chariot etc.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਨਾਂ, ਠਿਕਾਣੇ, ਗਹਿਣੇ, ਰਥ ਆਦਿ ਅਸੀਂ ਜਾਣ ਲਏ ਹਨ।"