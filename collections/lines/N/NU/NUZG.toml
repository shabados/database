[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਕਿਨੈ ਵਖਿਆਨੀ ॥"
page = 279
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, some rare person describes Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਉਸ ਨੂੰ ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, some speak of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਤੇਰੀ ਸੋਭਾ ਕੀਰਤੀ ਕਿਸੀ ਨੇ ਹੀ ਉਚਾਰਨ ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਕਿਸੇ ਵਿਰਲੇ ਨੇ (ਇਹ ਗੱਲ) ਦੱਸੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਕਿਨੈ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ। ਵਖਿਆਨੀ = ਬਿਆਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo unos cuantos que han sido tocados por la Gracia del Guru poseen este Sublime Conocimiento."