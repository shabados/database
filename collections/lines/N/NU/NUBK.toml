[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਿਗੇ ਪਬ ਸਰਬੰ, ਸ੍ਰਜੇ ਸੁਭ ਸਾਜੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the bedecked form of the demon-king, the mountains also began to fall."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਰਬਤ ਡਿਗ ਪਏ ਸਨ। (ਉਸ ਦੈਂਤ ਨੇ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੈਨਿਕ ਸਾਜ ਸਜਾਇਆ ਹੋਇਆ ਸੀ।"