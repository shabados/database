data = "ਭੂਤ ਭਵਿਖ ਭਵਾਨ ਮੈ; ਸੁਨਿਯਤ ਸਦਾ ਬਨਾਇ ॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
