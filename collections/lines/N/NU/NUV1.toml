data = "ਭੂਤ, ਭਵਿਖਤ ਅਤੇ ਵਰਤਮਾਨ ਵਿਚ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜਾਂਦੀਆਂ ਰਹਿਣਗੀਆਂ"