[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਤਿ ਪਾਈਐ ॥"
page = 132
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attain to the society of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨੂੰ ਪਰਾਪਤ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Society of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete a la Saad Sangat, la Sociedad de los Santos,"