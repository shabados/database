[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਚਿਲ ਕੁਰੂਪਿ ਕੁਨਾਰਿ ਕੁਲਖਨੀ; ਪਿਰ ਕਾ ਸਹਜੁ. ਨ ਜਾਨਿਆ ॥"
page = 1197
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unclean, unlovely, unwomanly and ill-conducted is the wife, who understands not her husband's disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ, ਬਦ-ਸੂਰਤ, ਅਤ੍ਰੀਮਤ ਅਤੇ ਬਦਚਲਨ ਹੈ ਉਹ ਵਹੁਟੀ, ਜੋ ਆਪਣੇ ਖਸਮ ਦੇ ਸੁਭਾਅ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is filthy and ugly, unfeminine and ill-mannered - she has no intuitive understanding of her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੁਚਿਲ) ਕੁਚਲਨੀ ਅਰਥਾਤ ਮੰਦ ਕਰਮੋਂ ਵਾਲੀ ਔ (ਕੁਰੂਪਿ) ਕੁਟਲ, (ਕੁਨਾਰਿ) ਖੋਟੀ ਇਸਤ੍ਰੀ ਜੋ ਖੋਟੇ ਲਖਣੋਂ ਵਾਲੀ ਹੈ ਤਿਸ ਨੇ ਪਤੀ ਕਾ (ਸਹਜੁ) ਸੁਭਾਵ ਨਹੀਂ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ) ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਮਾਣਿਆ, ਉਹ ਗੰਦੀ ਰਹਤ-ਬਹਤ ਵਾਲੀ, ਕੋਝੇ ਰੂਪ ਵਾਲੀ, ਭੈੜੀ ਤੇ ਭੈੜੇ ਲੱਛਣਾਂ ਵਾਲੀ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero la que está manchada, fea, sin feminidad y sin Mérito, no conoce los Caminos del Señor"