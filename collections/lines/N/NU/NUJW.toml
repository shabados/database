[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦਨ ਕੌ ਹਮ ਕੌ ਸਭ ਕੌ ਧ੍ਰਿਗ; ਗੋਪ ਗਏ ਮੰਗ ਕੈ ਹਮ ਆਗੈ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the Brahmins repented on listening to the discussion of their wives and said, “We alongwith the knowledge of our Vedas be cursed that the gopas came to beg from us and went away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਨੂੰ ਅਤੇ ਸਾਡੇ ਵੇਦ-ਗਿਆਨ ਨੂੰ ਧਿੱਕਾਰ ਹੈ (ਕਿਉਂਕਿ) ਗਵਾਲ ਬਾਲਕ ਸਾਡੇ ਕੋਲੋਂ ਪਹਿਲਾਂ (ਭੋਜਨ) ਮੰਗ ਕੇ ਗਏ ਸਨ।"