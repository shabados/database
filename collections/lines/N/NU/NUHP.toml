[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰ ਕੀ ਸੇਵਾ; ਰਾਮੁ ਰਵੀਜੈ ॥"
page = 905
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord's Name. This alone is the service of the Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਕੇਵਲ ਇਹ ਹੀ ਆਤਿ ਪੁਰਖ ਦੀ ਸੇਵਾ ਟਹਿਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Primal Lord, by chanting the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਏਹੀ ਸੇਵਾ ਹੈ, ਜੋ ਤਿਸ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਇਹੀ ਹੈ ਧੁਰੋਂ ਮਿਲੀ ਸੇਵਾ (ਜੋ ਮਨੁੱਖ ਨੇ ਕਰਨੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirve a tu Señor cantando Su Nombre engranado en ti desde la Eternidad."