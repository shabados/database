[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਘਣੋ ਦੋਹਾਗਣੀ; ਨਾ ਘਰਿ ਸੇਜ ਭਤਾਰੁ ॥੧॥"
page = 58
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unfortunate bride faces great misery. Her Spouse reposes not on the couch of her home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਾਗੀ ਵਹੁਟੀ ਨੂੰ ਬਹੁਤੀ ਮੁਸੀਬਤ ਹੁੰਦੀ ਹੈ। ਉਸ ਦਾ ਕੰਤ ਉਸ ਦੇ ਗ੍ਰਹਿ ਦੇ ਪਲੰਘ ਤੇ ਬਿਸਰਾਮ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The discarded bride suffers terrible pain; her Husband does not come to the bed of her home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਦੋਹਾਗਣੀ) ਛੁਟੜ ਇਸਤ੍ਰੀ ਕੋ ਦੁਖੁ ਬਹੁਤ ਹੋਤਾ ਹੈ, ਘਰਿ ਹੀ ਮੇਂ (ਭਤਾਰੁ) ਪਤੀ ਹੈ ਪਰੰਤੂ ਸੇਜਾ ਪਰ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ, ਭਾਵ ਏਹਿ ਕਿ ਪਤੀ ਸੰਗਮ ਸੇ ਰਹਿਤ ਹੈ। ਦ੍ਰਾਸ੍ਟਾਂਤ ਵਿਖੇ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਬਿਨ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਕਰਮ ਰੂਪ ਸਿੰਗਾਰ ਕਰੇ, ਸਰੀਰ ਰੂਪੀ ਘਰ ਮੇਂ, ਅੰਤਸਕਰਨ ਰੂਪੀ ਸੇਹਜਾ ਮੇਂ, ਪਤੀ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ (ਖੁਆਰ) ਦੁਖੀ ਰਹਤੀ ਹੈ, ਸਿਹਜਾ ਕਾ ਸੁਖੁ ਕਿਆ ਅਭੇਦਤਾ ਕਾ ਸੁਖੁ ਨਹੀਂ ਭੋਗਤੀ, ਤਿਸ ਕੇ ਕਰਮ ਭੀ ਬਿਅਰਥ ਹੈਂ, ਬੇਮੁਖ ਕੋ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ ਬਹੁਤ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਭਾਗਹੀਣ ਇਸਤ੍ਰੀ ਨੂੰ ਬਹੁਤ ਦੁਖ ਵਿਆਪਦਾ ਹੈ, ਉਸ ਦੇ ਘਰ ਵਿਚ ਸੇਜ ਦਾ ਮਾਲਕ ਖਸਮ ਨਹੀਂ ਆਉਂਦਾ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਸਾਰੇ ਬਾਹਰ-ਮੁਖੀ ਧਾਰਮਿਕ ਉੱਦਮ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ, ਜੇ ਹਿਰਦੇ-ਸੇਜ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਨਾਹ ਹੋਵੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣੋ = ਬਹੁਤ। ਘਰਿ = ਘਰ ਵਿਚ। ਸੇਜ ਭਤਾਰੁ = ਸੇਜ ਦਾ ਮਾਲਕ ਖਸਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellas que no tienen a su marido en casa, se pasan sus días afligidas, solas en su cama."