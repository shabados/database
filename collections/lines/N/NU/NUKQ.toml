[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧ; ਰਹੇ ਲਪਟਾਈ ॥"
page = 230
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostates remain clinging to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਇਸ ਨੂੰ ਚਿਮੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs cling blindly to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਮਨਮੁਖ ਅੰਧ ਮੋਹ ਕਰ ਲਪਟ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ (ਇਸ ਤਮਾਸ਼ੇ ਨਾਲ) ਚੰਬੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ciegamente piensa que esa es toda la realidad."