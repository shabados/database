type = "primary"
data = "ਇੰਦ੍ਰ ਜੇਹਾ ਜੋਧਾ, ਮੈਥਉ ਭਜਿਆ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The warrior like Indra fled from me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਵਰਗਾ ਯੋਧਾ ਮੇਰੇ ਕੋਲੋਂ ਭਜ ਗਿਆ ਹੈ।"