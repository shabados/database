[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਬਿਨਸੀ; ਦੁਰਮਤਿ ਦੂਰੀ ॥੧॥"
page = 377
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therewith is removed my evil -intellect which kept me away from my master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੁਆਰਾ ਮੇਰੀ ਮੰਦੀ-ਅਕਲ ਨਾਸ ਹੋ ਗਈ ਹੈ, ਜੋ ਮੈਨੂੰ ਮੇਰੇ ਮਾਲਕ ਪਾਸੋਂ ਦੁਰੇਡੇ ਰੱਖਦੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus my evil-mindedness, which kept me far from Him, has been removed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ (ਦੂਰੀ) ਹਰੀ ਸੇ ਦੂਰਿ ਕਰਨੇ ਵਾਲੀ ਖੋਟੀ ਸਿਖ੍ਯਾ ਵਾ ਬੁਧੀ ਨਾਸ ਹੋ ਗਈ; ਭਾਵ ਯਹ ਕਿ ਪਹਲੇ ਅਕਾਲ ਪੁਰਖ ਕੋ ਦੂਰ ਜਾਨਤਾ ਥਾ ਅਬ ਘਟ ਘਟ ਬਾਸੀ ਅਪਨੇ ਮੇਂ ਰਮਾ ਹੂਆ ਜਾਨਨੇ ਲਗਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਮੇਰੀ ਭੈੜੀ ਮਤਿ ਦਾ ਨਾਸ ਹੋ ਗਿਆ ਹੈ, ਮੇਰੀ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ ਮਿਟ ਗਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así mi naturaleza falsa ha sido removida y también la distancia entre Él y yo. (1)"