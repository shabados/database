[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਾਰਿ ਸਮਾਲਿ ਹਰਿ ਰਾਖਹਿ; ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੭॥"
page = 112
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, God takes care and protects us, Through the Guru we are absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਤੇ ਦਿਨ ਵਾਹਿਗੁਰੂ ਸਾਡੀ ਨਿਗਾਹਬਾਨੀ ਤੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਗੁਰਾਂ ਦੁਆਰਾ ਅਸੀਂ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the Lord takes care of us and protects us. The Gurmukhs are absorbed in intuitive peace and poise. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ (ਹਰਿ) ਸਰਬ ਜੀਵੋਂ ਕੀ ਸ੍ਰੇਸਟ ਸਮਾਲ ਰਖਤਾ ਹੈ, ਯਾਂ ਤੇ ਗੁਰਮੁਖ ਸੁਭਾਵਕ ਹੀ ਤੇਰੇ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਹਰ ਵੇਲੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰਾਖੀ ਕਰਦਾ ਹੈਂ। (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú nos cuidas día y noche, y por la Gracia del Guru entramos en una Paz Grandiosa.  (7)"