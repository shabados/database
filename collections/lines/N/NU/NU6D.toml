[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਆਪੇ ਦੇ ਵਡਿਆਈ ॥੫॥"
page = 831
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the Guru-ward, He Himself blesses with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਉਹ ਆਪ ਹੀ ਪ੍ਰਭਤਾ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself blesses the Gurmukh with glorious greatness. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖਾਂ ਕੋ ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਜੀਵ ਨੂੰ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru nos Bendice con Su Gloria. (5)"