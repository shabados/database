[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੇਰੇ; ਭਰਮੁ ਨ ਕੀਜੈ ॥"
page = 153
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, entertain not any doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਕਿਸੇ ਸੰਸੇ ਵਿੱਚ ਨਾਂ ਪੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, do not give in to doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਭਰਮੁ ਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣ ਛੱਡ ਦੇ (ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ, ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, no te dejes engañar por la dualidad percibida a través de los órganos sensoriales."