[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੇ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਜੈ ਚਤੁਰ, ਪਛਾਨ ॥੨੦੯॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Recognise all names of Baan, by uttering the word “Jhakh” in the beginning and then adding the word “Chakshu”.209."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਚਤੁਰ ਪੁਰਸ਼ੋ! (ਇਨ੍ਹਾਂ) ਸਾਰਿਆਂ ਨੂੰ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੨੦੯॥"