[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਇ ਮਿਲੈਗੋ ਗਾਹਕੀ; ਲੇਗੋ ਮਹਗੇ ਮੋਲਿ ॥੨੨੫॥"
page = 1376
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any purchaser be found, he would take it, at a very high price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਗਾਹਕ ਮਿਲ ਜਾਵੇ ਉਹ ਇਸ ਨੂੰ ਪਾਰੀ ਕੀਮਤ ਤੇ ਲੈ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a buyer can be found, it will go for a high price. ||225||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਬ ਕੋਈ ਜਗ੍ਯਾਸੀ ਰੂਪ ਗਾਹਿਕ ਆਇ ਮਿਲੈਗਾ ਤਬ ਓਹ ਮਹਿੰਗੇ ਮੋਲ ਸੇ ਇਸ ਨਾਮ ਰਤਨ ਕੋ ਲੇਵੈਗਾ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਤਨ, ਮਨ, ਧਨ ਆਦੀ ਸ੍ਰਬੰਸ ਅਰਪਨ ਕਰੇਗਾ॥੨੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਾਮ-ਰਤਨ ਦੀ ਕਦਰ ਜਾਨਣ ਵਾਲਾ ਕੋਈ ਗਾਹਕ ਸਤਸੰਗ ਵਿਚ ਆ ਅੱਪੜਦਾ ਹੈ ਤਾਂ ਉਹ ਆਪਣਾ ਮਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਕੇ ਨਾਮ ਰਤਨ ਨੂੰ ਖ਼ਰੀਦਦਾ ਹੈ ॥੨੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹਕੀ = ਨਾਮ ਰਤਨ ਨੂੰ ਖ਼ਰੀਦਣ ਵਾਲਾ। ਮਹਗੇ ਮੋਲਿ = ਤਕੜੀ ਕੀਮਤ ਦੇ ਕੇ (ਨੋਟ: ਇਸ ਕਾਇਆਂ-ਜੰਗਲ ਵਿਚ ਮਨ ਮਸਤੇ ਹੋਏ ਹਾਥੀ ਵਾਂਗ ਆਜ਼ਾਦ ਫਿਰਦਾ ਹੈ। ਕੀਹ ਪਸ਼ੂ = ਪੰਛੀ ਤੇ ਕੀਹ ਮਨੁੱਖ, ਆਪਣੀ ਆਜ਼ਾਦੀ ਹੱਥੋਂ ਦੇਣੀ ਹਰੇਕ ਵਾਸਤੇ ਸਭ ਤੋਂ ਵੱਡੀ ਕੁਰਬਾਨੀ ਹੈ; ਮਨ ਦੀ ਇਸ ਸੁਤੰਤ੍ਰਤਾ ਦੇ ਵੱਟੇ ਕੋਈ ਚੀਜ਼ ਮੁੱਲ ਲੈਣੀ ਮਹਿੰਗੀ ਤੋਂ ਮਹਿੰਗੀ ਕੀਮਤ ਦੇਣੀ ਹੈ), ਮਨ ਹਵਾਲੇ ਕਰ ਕੇ ॥੨੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si un comprador puede ser encontrado, su precio será muy elevado. (225)"