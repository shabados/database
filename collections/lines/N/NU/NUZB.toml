[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚੁ ਵਰਤੈ ਸਭਨੀ ਥਾਈ; ਸਚੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੩॥"
page = 112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Truest of the true, pervades everywhere. The True persons merge with the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਬੱਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸੱਚਿਆਰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ। ਸੱਚੇ ਬੰਦੇ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truest of the True is pervading everywhere; the true ones merge in Truth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕੇ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਸਚ ਹੀ ਵਰਤ ਰਹਾ ਹੈ, ਪੁਨਾਂ ਸਚ ਮੇਂ ਸਚ ਰੂਪ ਹੋ ਕਰ ਸਮਾਏ ਹੈਂ॥੩॥☬ਗੁਰਮੁਖਾਂ ਕਾ ਨਿਸਚ੍ਯ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਥਾਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Verdad prevalece en todo, en todas partes, y los auténticos discípulos se funden en Ella. (3)"