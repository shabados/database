data = "ਫ਼ਰੋਦ ਆਮਦਸ਼ ਅਸਪ ਕਰਦਸ ਸਲਾਮ ॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She dismounted, saluted the King,"

[[content]]
