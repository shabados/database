type = "translation"
language = "pa"
data = "ਬਾਹਰ ਆ ਕੇ ਉਹ ਘੋੜੇ ਤੋਂ ਉਤਰੀ ਅਤੇ ਬਾਦਸ਼ਾਹ ਨੂੰ ਸਲਾਮ ਕੀਤਾ"