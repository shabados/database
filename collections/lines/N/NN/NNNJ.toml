[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹਿ ਸੋਈ ਫਲੁ ਪਾਵਹਿ; ਫਿਰਿ. ਦੂਖੁ ਨ ਲਾਗੈ ਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 720
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain the fruits which thou desires and pain shall touch thee not, again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਫਲ ਪਾਵੇਗੀ ਜਿਹੜੇ ਤੂੰ ਚਾਹੁੰਦੀ ਹੈ, ਅਤੇ ਮੁੜ ਕੇ ਤੈਨੂੰ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the fruits of your heart's desires, and pain shall never touch you again. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਪ ਕਰਨੇ ਸੇ ਜੋ ਇਛੈ ਸੋਈ ਫਲ ਪਾਵੈਗਾ ਪੁਨਾ ਤੇਰੇ ਕੋ ਜਨਮ ਮ੍ਰਿਤ ਆਦੀ ਦੁਖ ਆਇ ਕਰ ਕੇ ਨਹੀਂ ਲਾਗੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਜੋ ਕੁਝ ਮੰਗੇਂਗਾ, ਉਹੀ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂਗਾ। ਕੋਈ ਦੁੱਖ ਭੀ ਆ ਕੇ ਤੈਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਹਿ = ਤੂੰ ਚਾਹੇਂਗਾ। ਪਾਵਹਿ = ਤੂੰ ਹਾਸਲ ਕਰ ਲਏਂਗਾ। ਨ ਲਾਗੈ = ਪੋਹ ਨਹੀਂ ਸਕੇਗਾ। ਆਇ = ਆ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recolecta el fruto de los deseos de tu corazón, así el dolor no se te acercará más. (1-Pausa)"