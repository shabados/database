[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਜੀ ਹੋਏ ਰਿਸਵਤੀ; ਵਢੀ ਲੈ ਕੈ ਹਕੁ ਗਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Qazis enjoy bribes and getting the same they have lost their high regards and position."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਵੱਢੀ ਖੋਰੇ ਹੋ ਗਏ ਹਨ, ਵੱਢੀ ਲੈ ਕੇ (ਪਰਾਇਆ) ਹੱਕ ਗਵਾ ਦਿੰਦੇ ਹਨ।"