[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਰੋਸ਼ਨੀ ਆਪਣੀ ਹੀ ਮੋਮ ਬੱਤੀ ਨਾਲ ਭੇਜ ਸਕਦਾ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਡਰ ਵਜੂਦੇ ਖ਼ੇਸ਼ਤਨ ਹਰ ਚਾਰ ਬਾਗ਼ ।੪੭।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, populate your home-like heart/mind with His constant remembrance. (72)"