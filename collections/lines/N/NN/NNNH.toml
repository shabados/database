[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਐ ਜਨਮੁ ਤਿਨੀ ਹਾਰਿਆ; ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥"
page = 1284
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They lose their life in the game of chance, What did they come in this world for?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਜੀਵਨ ਜੂਲੇ (ਜੂਏ) ਵਿੱਚ ਗੁਆ ਲੈਂਦੇ ਹਨ। ਉਹ ਕਾਹਦੇ ਲਈ ਜਗਤ ਵਿੱਚ ਆਏ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose their life in the gamble; why did they even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਜੂਏ ਮੇਂ ਤਿਨ ਮਨਮੁਖੋਂ ਨੇ ਜਨਮੁ ਹਾਰ ਦੀਆ ਹੈ, ਵਹੁ ਸੰਸਾਰ ਮੇਂ ਕਿਸ ਵਾਸਤੇ ਆਏ, ਭਾਵ ਤਿਨਾਂ ਕਾ ਆਵਣਾ ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਜੀਵ (ਮਾਨੋ) ਜੂਏ ਵਿਚ ਮਨੁੱਖਾ-ਜਨਮ ਹਾਰ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਕਿਸੇ ਅਰਥ ਨਹੀਂ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੀ = ਉਹਨਾਂ ਨੇ। ਕਿਤੁ = ਕਾਹਦੇ ਲਈ? ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos pierden la apuesta de su vida. ¿Por qué llegaron a este mundo?"