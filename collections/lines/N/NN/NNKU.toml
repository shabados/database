[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗੁ ॥੧॥"
page = 891
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and having slept for many birth, thou shalt be awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਣੇਰਿਆਂ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਹੋਇਆ ਤੂੰ ਜਾਗ ਉਠੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you have slept for so many incarnations - wake up! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਨਮੋਂ ਜਨਮੋਂ ਕਾ ਸੂਤਾ ਹੂਆ ਹੈਂ ਅਬ ਮਨੁਖ ਜਨਮ ਮੇਂ ਤੋ ਜਾਗੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਈ ਜਨਮਾਂ ਤੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਨੀਂਦ ਵਿਚ ਸੁੱਤਾ ਹੋਇਆ ਤੂੰ ਜਾਗ ਪਏਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇਆ = ਸੁੱਤਾ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y despertarás en la Verdad del Señor después de haber dormido por épocas. (1)"