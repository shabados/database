[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਸ ਕਿਸੋਰ ਮਨੋਹਰਿ ਮੂਰਤਿ; ਆਨਨ ਮੈ ਅਬ ਹੀ ਮਸ ਭੀਜੈ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are still young will a beautiful face, you are still in early youth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ) ਕਿਸ਼ੋਰ ਅਵਸਥਾ ਹੈ, ਸ਼ਕਲ ਮਨਮੋਹਣੀ ਹੈ ਅਤੇ ਮੁਖ ਉਤੇ ਮਸ ਫੁਟ ਰਹੀ ਹੈ।"