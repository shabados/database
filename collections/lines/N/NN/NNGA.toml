[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਸੰਗਿ ਬਿਖਿਆ ਕੇ ਭੋਗਾ; ਇਨ ਸੰਗਿ ਅੰਧ ਨ ਜਾਨੀ ॥੧॥"
page = 242
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is imbued with the enjoyment of the mortal sins. In their association, the blind man knows not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪ ਦੇ ਅਨੰਦ ਮਾਨਣ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ। ਇਨ੍ਹਾਂ ਦੀ ਸੁਹਬਤ ਅੰਦਰ ਅੰਨ੍ਹਾ ਆਦਮੀ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is immersed in the enjoyment of corrupt pleasures; engrossed in them, the blind fool does not understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਬਿਖਿਓਂ ਕੇ ਭੋਗੋਂ ਕੇ ਸਾਥ ਰੰਗਿਆ ਗਿਆ ਹੈ। ਇਨ ਵਿਖਿਓਂ ਕੇ ਸੰਗ ਕਰ ਅੰਧ ਜੀਵ ਨੇ ਇਹ ਬਾਤ ਨਹੀਂ ਜਾਨੀ ਕਿ ਮੇਰੀ ਅਵਸਥਾ ਬਿਅਰਥ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਜਾਂ ਨਾਲ ਮਾਇਆ ਦੇ ਭੋਗ (ਮਨੁੱਖ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ), (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ ਇਹਨਾਂ ਭੋਗਾਂ ਵਿਚ ਰੁੱਝਾ ਹੋਇਆ ਸਮਝਦਾ ਨਹੀਂ (ਕਿ ਉਮਰ ਵਿਅਰਥ ਗੁਜ਼ਰ ਰਹੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਸੰਗਿ = ਮੌਜਾਂ ਨਾਲ। ਬਿਖਿਆ = ਮਾਇਆ। ਇਨ ਸੰਗਿ = ਇਹਨਾਂ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto se revuelca en la Maya y no conoce su elevado Destino.(1)"