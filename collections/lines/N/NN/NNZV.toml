[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਸੁਣੀ ਦਾਤਾਰਿ; ਹੋਈ ਸਿਸਟਿ ਠਰੁ ॥"
page = 1251
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord heard my prayer and the world has been comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਿਆ-ਦਿਲ ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਅਤੇ ਸੰਸਾਰ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਵਰਤ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver listened to my prayer, and the world has been cooled and comforted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਵਾਹਿਗੁਰੂ ਨੇ ਬੇਨਤੀ ਸੁਣੀ ਔਰ ਸਭ ਸ੍ਰਿਸ੍ਟੀ (ਠਰੁ) ਸੀਤਲ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਇਹ) ਅਰਦਾਸ ਦਾਤਾਰ ਨੇ ਸੁਣੀ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਸ਼ਾਂਤ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾਰਿ = ਦਾਤਾਰ ਨੇ। ਸਿਸਟਿ = ਸ੍ਰਿਸ਼ਟੀ। ਠਰੁ = ਠੰਢੀ, ਸ਼ਾਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mi Dios ha escuchado mi oración y la creación se encuentra en fresco alivio."