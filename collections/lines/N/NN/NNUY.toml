[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕੂੜੇ ਬੰਧਿ ਭਵਾਈਅਹਿ; ਮਰਿ ਜਨਮਹਿ ਆਈ ਜਾਈ ਹੇ ॥੧੪॥"
page = 1026
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false mammon-worshipper are bound and made to wander in existences. They die, are reborn and continue coming and going"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਨਰੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਾਏ ਜਾਂਦੇ ਹਨ। ਉਹ ਮਰ ਜਾਂਦੇ, ਮੁੜ ਜੰਮਦੇ ਅਤੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics are bound and gagged, and forced to wander in reincarnation. They die, and are reborn, and continue coming and going. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਜੋ ਝੂਠੇ ਹੈਂ, ਸੋ ਬੰਧ ਕੇ ਨਰਕੋਂ ਮੇਂ ਭਵਾਈਤੇ ਹੈਂ। ਮਰਤੇ ਜਨਮਤੇ, ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝ ਕੇ ਭਟਕਣਾ ਵਿਚ ਪਏ ਹੋਏ ਹਨ, ਮਰਦੇ ਹਨ ਜੰਮਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਇਹ ਆਵਾਗਵਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban a Maya, van y vienen, atados al deseo, nacen y mueren una y otra vez.(14)"