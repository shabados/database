[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਗਰੁ. ਪੂਰਾ ਭੰਡਾਰ ॥"
page = 363
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is an ocean and perfect treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ, ਉਸ ਦਾ ਪੂਰਨ ਖ਼ਜ਼ਾਨਾ ਅਨਗਿਣਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the ocean, the perfect treasure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ (ਸਾਗਰੁ) ਸਮੁੰਦ੍ਰ ਰੂਪ ਹੈਂ ਪੁਨਾ ਤਿਨ ਕਾ ਭੰਡਾਰ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ ਅਤੇ ਉਸ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅਖੁੱਟ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Mar, el Tesoro Perfecto,"