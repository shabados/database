[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਦ੍ਰਿਸਟਿ ਆਵਤ ਸਭ ਪਰਗਟ; ਈਹਾ ਮੋਹਿਓ ਭਰਮ ਅੰਧੇਰੋ ॥੧॥"
page = 1302
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the yond, everything obviously comes to view but here, the mortal is beguiled by the darkness of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਵਿੱਚ, ਹਰ ਸ਼ੈ ਸਪੱਸ਼ਟ ਤੌਰ ਤੇ ਦਿਸ ਪੈਦੀ ਹੈ ਪ੍ਰੰਤੂ ਏਥੇ ਸੰਦੇਹ ਅਨ੍ਹੇਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਛਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, everything is revealed to your gaze; but in this world, all are enticed by the darkness of doubt. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗੈ) ਪਰਲੋਕ ਮੇਂ ਕਰਮੋਂ ਕਾ ਫਲੁ ਸਭ ਪ੍ਰਗਟ ਦਿਖਾਈ ਦੇਤਾ ਹੈ, ਭਰਮ ਰੂਪੀ ਜੋ ਅੰਧੇਰੋ ਹੈ ਈਹਾਂ ਤੂੰ ਤਿਸ ਕਰ ਮੋਹਤ ਹੋ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ, ਭਰਮਾਂ ਦੇ ਹਨੇਰੇ ਵਿਚ (ਠੇਢੇ ਖਾ ਰਿਹਾ ਹੈਂ) ਪਰ ਪਰਲੋਕ ਵਿਚ (ਇਥੋਂ ਦਾ ਕੀਤਾ ਹੋਇਆ) ਸਭ ਕੁਝ ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ ਆਵਤ = ਦਿੱਸ ਪੈਂਦਾ ਹੈ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਪ੍ਰਗਟ = ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ। ਈਹਾ = ਇੱਥੇ, ਇਸ ਲੋਕ ਵਿਚ। ਮੋਹਿਓ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo todo permanece envuelto en la oscuridad de la duda, hasta que le sea revelado a tu Conciencia. (1)"