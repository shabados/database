[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਸੁਘਰ, ਲੀਜੀਅਹੁ ਚੀਨ ॥੫੨੫॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhanukhani” and then adding “Ripu Ari”, the names of Tupak are formed, which O wise men! You may recognize.525."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਸੁਘੜ ਲੋਗੋ! ਸਮਝ ਲਵੋ ॥੫੨੫॥"