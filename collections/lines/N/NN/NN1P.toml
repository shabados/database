[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਭਾਜਤ ਜੈਸੇ ਅਜਾ; ਖੜਗੇਸ ਮਨੋ ਮ੍ਰਿਗਰਾਜ ਭਯੋ ਹੈ ॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king, in rage, followed the enemy, the Yadavas were running away like goats and Kharag Singh seems like a lion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਦਵ ਬਕਰੀਆਂ ਵਾਂਗ ਭਜੀ ਜਾਂਦੇ ਹਨ ਅਤੇ ਖੜਗ ਸਿੰਘ ਮਾਨੋ (ਉਨ੍ਹਾਂ ਲਈ) ਸ਼ੇਰ ਬਣਿਆ ਹੋਇਆ ਹੋਵੇ।"