[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਆਪੇ ਮੇਲਿ ਮਿਲਾਏ; ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਵਣਿਆ ॥੫॥"
page = 123
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru himself unites man in the union of God who by meeting the Beloved, attains to peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਰੱਬ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦੇ ਹਨ, ਜੋ ਪਿਆਰੇ ਨੂੰ ਭੇਟ ਕੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru Himself unites us in Union with the Lord. Meeting the Beloved, peace is obtained. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਸਤਗੁਰੋਂ ਕਾ ਸੰਜੋਗ ਮਿਲਾਵਤਾ ਹੈ॥ ਪੁਨਾ (ਪ੍ਰੀਤਮ) ਸਤਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਸੁਖ ਪਾਈਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਆਪ ਹੀ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ, ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਵਿਚ, ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ। ਮਿਲਿ ਪ੍ਰੀਤਮ = ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mismo Guru Verdadero lo une con el Señor, y encontrando al Señor obtiene la Paz.(5)"