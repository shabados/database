[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭਰਮੁ ਬਿਨਸੇ ਬਿਕਾਰ ॥"
page = 1340
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is rid of his fears, doubts and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਡਰ, ਸੰਦੇਹ ਅਤੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they are rid of fear, doubt and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮ੍ਰਿਤ ਕਾ ਭੈ ਔ ਪਾਂਚ ਪ੍ਰਕਾਰ ਕਾ ਭਰਮ ਔਰ ਵਿਕਾਰੋਂ ਕੇ ਸਮਦਾਯ ਤਿਨੋਂ ਕੇ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਡਰ ਭਟਕਣਾ (ਆਦਿਕ ਸਾਰੇ) ਵਿਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y liberados del miedo, la duda y la corrupción."