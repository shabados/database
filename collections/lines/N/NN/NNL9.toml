[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਬੀਜਣ ਲਗਾ ਆਸ ਕਰਿ; ਹਰਿ ਬੋਹਲ ਬਖਸ ਜਮਾਇ ਜੀਉ ॥੨॥"
page = 73
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I begin to sow the Name in this hope that God, by His beneficence, will cause to yield heaps of corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਉਮੀਦ ਵਿੱਚ ਕਿ ਵਾਹਿਗੁਰੂ, ਆਪਣੀ ਰਹਿਮਤ ਸਦਕਾ, ਦਾਣਿਆਂ ਦਾ ਅੰਬਾਰ ਪੈਦਾ ਕਰੇਗਾ, ਮੈਂ ਨਾਮ ਬੀਜਣ ਲੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I plant the seed of the Name in hopes that the Lord, in His Generosity, will bestow a bountiful harvest. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਨਾਮ ਕਾ ਜੋ ਜਪਣਾ ਹੈ ਇਹੀ ਬੀਜ ਬੀਜਣੇ ਲਗਾ ਹੂੰ ਤੇਰੇ (ਆਸ) ਭਰੋਸੇ ਕਰ ਕੇ, ਅਪਨੀ ਬਖਸਸ ਰੂਪੁ (ਬੋਹਲ) ਅੰਨ ਕੀ ਰਾਸ ਕੋ ਉਤਪੰਨ੍ਯ ਕਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹ ਆਸ ਕਰ ਕੇ ਤੇਰਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ-ਖੇਤ ਵਿਚ) ਬੀਜਣ ਲੱਗ ਪਿਆ ਕਿ ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਦਾ ਬੋਹਲ ਇਕੱਠਾ ਹੋ ਜਾਇਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਬੋਹਲ = ਅੰਨ ਦਾ ਢੇਰ। ਬੋਹਲ ਬਖਸ = ਬਖ਼ਸ਼ਸ਼ ਦਾ ਬੋਹਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sembré Tu Nombre con Fe y así obtuve una Rica Cosecha por Tu Gracia. (2)"