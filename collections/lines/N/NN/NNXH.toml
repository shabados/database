[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਲਕ ਦੁਨੀਆ; ਵਾਜਹਿ ਵਾਜ ॥"
page = 349
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and with them, continually thumps the drum of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਸੰਸਾਰ ਦਾ ਢੋਲ ਇਕ ਰਸ ਵੱਜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the drum of the world resounds with the beat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੋਲਕ) ਦ੍ਵੈਤ ਰੂਪ ਢੋਲਕ ਇਤਿਯਾਦਿ ਬਾਜੇ ਬਜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦਾ ਮੋਹ ਢੋਲਕੀ ਹੈ-ਇਹ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਲਕ = ਢੋਲਕੀ। ਦੁਨੀਆ = ਦੁਨੀਆ ਦਾ ਮੋਹ। ਵਾਜਹਿ = ਵੱਜ ਰਹੇ ਹਨ। ਵਾਜ = ਵਾਜੇ, ਸਾਜ। ਨਾਰਦੁ = ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el tambor del mundo resuena con su golpe."