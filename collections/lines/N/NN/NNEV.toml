type = "primary"
data = "ਚਿ ਨਿਆਮਤ ਅਜ਼ੀਮੋ ਚਿ ਦਉਲਤ ਗਿਰਾ ॥੪੮॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Along with all sort of gifts and souvenirs.(48)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਮਹਿੰਗੀਆਂ ਨਿਆਮਤਾਂ ਅਤੇ ਵੱਡੀਆਂ ਦੌਲਤਾ ਨਾਲ ਲੈ ਆਈ ॥੪੮॥"