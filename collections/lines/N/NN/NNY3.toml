data = "ਸੁਧਿ ਮੈ ਹੁਤੇ ਬਿਸੁਧਿ ਹ੍ਵੈ ਗਏ ॥੧੮॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘By drinking wine we were inebriated and lost our senses.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਸ਼ ਵਿਚ ਸਨ, ਪਰ ਬੇਹੋਸ਼ ਹੋ ਗਏ ॥੧੮॥"