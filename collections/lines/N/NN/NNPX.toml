[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ ਸੋ ਚਾਲਸੀ; ਕਿਸ ਕਉ ਮੀਤੁ ਕਰੇਉ ॥"
page = 936
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is seen, he shall go. Whom should I befriend then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਦਿਸਦਾ ਹੈ ਉਹ ਟੁਰ ਜਾਊਗਾ ਤਦ ਮੈਂ ਕੀਹਦੇ ਨਾਲ ਦੋਸਤੀ ਪਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is seen, shall depart; who should I make my friend?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇਹ ਨਿਸਚਾ ਤਿਨ ਕਾ ਹੂਆ ਹੈ, ਜੋ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਵਤਾ ਹੈ, ਸੋ ਤੋ ਤੀਨ ਕਾਲ ਮੇਂ ਚਲਨੇਹਾਰਾ ਹੀ ਹੈ, ਹਮ ਕਿਸ ਕੋ ਮੀਤ ਕਰੇਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਤਾਂ) ਜੋ ਭੀ ਦਿੱਸਦਾ ਹੈ ਨਾਸਵੰਤ ਹੈ, ਮੈਂ ਕਿਸ ਨੂੰ ਮਿੱਤਰ ਬਣਾਵਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se redimen aquéllos"