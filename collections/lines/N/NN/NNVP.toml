[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਜਨੁ ਮੇਲਿਓ ਗੁਰਿ ਪੂਰੈ; ਗੁਰ ਬਚਨਿ ਬਿਕਾਨੋ ਹਟਿ ਹਾਟ ॥੧॥"
page = 986
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has united me with my God, the Friend. For receiving the Guru's word, I have sold myself off at every shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ, ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਮਿੱਤ੍ਰ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਖ਼ਾਤਰ ਮੈਂ ਹੱਟੀ ਹੱਟੀ ਵਿਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has united me with the Lord, my Friend; I have sold myself at each and every store for the Guru's Word. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੂਰੇ ਨੇ ਹਰੀ ਸਜਣ ਮੇਲਿਆ ਹੈ, ਇਸੀ ਤੇ ਮੈਂ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਹਟ ਕੇ ਗੁਰੋਂ ਕੇ ਵਾਕ ਸੁਨ ਕਰ ਸਤਿਸੰਗ ਰੂਪੀ ਦੁਕਾਨ ਵਿਖੇ ਬਿਕਿਆ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਹੀ ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿਲਾਇਆ ਹੈ। ਗੁਰੂ ਦੇ ਬਚਨ ਦੀ ਬਰਕਤ ਨਾਲ ਮੈਂ ਉਸ ਦਾ ਹੱਟੀ ਹੱਟੀ ਵਿਕਿਆ (ਗੁਲਾਮ) ਬਣ ਚੁਕਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿਓ = ਮਿਲਾਇਆ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਗੁਰ ਬਚਨਿ = ਗੁਰ ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ। ਹਟਿ = ਹੱਟ ਤੇ। ਹਟਿ ਹਾਟ = ਹੱਟੀ ਹੱਟੀ ਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha unido al Señor, mi Amigo, he vendido mi ser en cada tienda de la Palabra del Guru.(1)"