[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਗੋਬਿੰਦ ਗੁਣ ਗਾਵਣਿਆ ॥"
page = 121
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and my soul is a sacrifice unto those who sing the praises of the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਆਤਮਾ ਕੁਰਬਾਨ ਹੈ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਆਲਮ ਦੇ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਹਿਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਨੇ ਵਾਲਿਓਂ ਪਰ ਮੈਂ ਮਨ ਤਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਾ ਸਦਕੇ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜਾ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquél que canta las Alabanzas del Señor,"