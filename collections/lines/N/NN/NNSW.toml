[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਨਿ; ਨਾਹੀ ਨਨਕਾਰੁ ॥"
page = 971
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering whom, thou shalt meet with no obstacle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ, ਤੈਨੂੰ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, you will meet with no obstruction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਕਰ ਕੇ ਤੇਰਾ ਨਿਰਾਦਰ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਨਾਲ (ਵਿਕਾਰ ਤੇਰੇ ਰਾਹ ਵਿਚ) ਰੁਕਾਵਟ ਨਹੀਂ ਪਾ ਸਕਣਗੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਨਕਾਰੁ = ਇਨਕਾਰ, ਰੋਕ-ਟੋਕ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੁਕਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor,"