[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਵਹਿ ਆਪਿ ਖਪਾਵਹਿ; ਤੁਧੁ ਲੇਪੁ. ਨਹੀ ਇਕੁ ਤਿਲੁ, ਰੰਗਾ ॥੧੫॥"
page = 1083
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou Thyself create and Thyself destroy. Not even an iota of filth attaches to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਖ਼ੁਦ ਪੈਦਾ ਕਰਦਾ ਅਤੇ ਖ਼ੁਦ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ। ਤੈਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਮੈਲ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself create, and You Yourself destroy. Not even a particle of filth attaches to You. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਔ ਆਪ ਹੀ ਖਪਾਵਨਾਂ ਕਰਤਾ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੇ ਕੋ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਲੇਪ ਨਹੀਂ (ਰੰਗਾ) ਲਗਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈਂ, ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ। ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਦਾ ਤੇਰੇ ਉਤੇ ਰਤਾ ਭੀ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵਹਿ = ਤੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈਂ। ਖਪਾਵਹਿ = ਤੂੰ ਨਾਸ ਕਰਦਾ ਹੈਂ। ਲੇਪੁ = ਪ੍ਰਭਾਵ, ਅਸਰ, ਦਬਾਉ। ਇਕੁ ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਰੰਗਾ = ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਦਾ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea y destruye todo, pero se conserva desapegado y nada lo mancha. (15)"