[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ; ਅਪਣਾ ਸੁਆਮੀ ਜਾਣੁ ॥੩॥"
page = 198
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who recognises his Lord in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਦਿਲ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if they recognize their Lord and Master in each and every heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਘਟਿ ਘਟਿ ਮੇਂ ਅਪਨਾ ਸੁਆਮੀ ਜਾਣਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਪਛਾਣ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਜਾਣੁ = ਪਛਾਣ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquél que ve al Señor en todos los corazones, es aprobado. (3)"