[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਹਾ ਰੁਤੀ; ਆਵਹਿ ਵਾਰ ਵਾਰ ॥"
page = 842
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "months & seasons come again and again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹੀਨੇ ਤੇ ਮੌਸਮ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the months, seasons, days and nights, come over and over again;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਹਾ) ਬਾਰਾਂ ਮਹੀਨੇ ਔ ਛੈ ਰੁਤਾਂ ਇਹ ਸਭ ਵਾਰੰਵਾਰ ਆਵਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਹੈ ਜੈਸੇ ਇਨੋਂ ਕਾ ਚਕ੍ਰ ਬਨਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹੀਨੇ, ਰੁੱਤਾਂ ਮੁੜ ਮੁੜ ਆਉਂਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los doce meses y las cuatro estaciones, vienen una y otra vez."