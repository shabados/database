[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਨਾਨਕ; ਠਾਕੁਰੁ ਜਾਤਾ ॥"
page = 739
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Guru, I have known my Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, O Nanak, I know my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ (ਠਾਕੁਰੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਜਾਤਾ = ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Guru, conocí a mi Señor"