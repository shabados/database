[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾਟੀ ਕੁਟਿਲਤਾ; ਕੁਠਾਰਿ ॥"
page = 1225
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My crookedness, the Lord has hewed down with an axe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਟੇਢਾਪਣ, ਪ੍ਰਭ ਨੇ ਕੁਹਾੜੇ ਨਾਲ ਵਢ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has cut down the crooked tree of my deceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਾਮ ਕੇ ਨਾਮ ਰੂਪੀ (ਕੁਠਾਰਿ) ਕੁਹਾੜੇ ਕੇ ਪਰਹਾਰ ਸੇ ਕੁਟਲਤਾ ਰੂਪੀ ਲਤਾਂ ਕਾਟੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਦਾ ਖੋਟ (ਮਾਨੋ) ਕੁਹਾੜੇ ਨਾਲ ਕੱਟ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟਿਲ = ਵਿੰਗੀਆਂ ਚਾਲਾਂ ਚੱਲਣ ਵਾਲਾ, ਖੋਟਾ। ਕੁਟਿਲਤਾ = ਮਨ ਦਾ ਵਿੰਗ, ਖੋਟ। ਕੁਠਾਰਿ = ਕੁਹਾੜੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor corta con Su Hacha el árbol venenoso de nuestro engaño y astucia,"