[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਭਜਹੁ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਸਫਲ ਜਨਮੁ ਸਬਾਇਆ ॥"
page = 1312
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever dwelling upon the Lord, the Knower of hearts, the entire life becomes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਸਾਹਿਬ ਦਾ ਸਦੀਵੀ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਰਾ, ਸਾਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating and meditating continuously on our Lord and Master, the Inner-knower, the Searcher of hearts, one's life becomes totally fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤਾਪ੍ਰਤੀ ਅੰਤਰਜਾਮੀ ਸੁਆਮੀ ਕੋ ਭਜੋ, ਤੁਮਾਰਾ ਸੰਪੂਰਨ ਜਨਮ ਸਫਲ ਹੋ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਸਦਾ ਅੰਤਰਜਾਮੀ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰੋ (ਭਜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰਾ ਹੀ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਸਬਾਇਆ = ਸਾਰਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vibrando y meditando continuamente en Nuestro Señor y Maestro, en el Conocedor Íntimo y Buscador de corazones; la vida de uno se vuelve totalmente fructífera."