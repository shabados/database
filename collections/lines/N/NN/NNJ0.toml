[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਂ ਗਭਣਿ ਜੀਅ ਜਾਣਦੀ; ਪੁਤੁ ਸਪੁਤੁ ਹੋਵੈ ਸੁਖਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A pregnant mother feels that a comfort giving worthy son will be born by her."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਗਰਭਵੰਤੀ ਜੀ ਵਿਖੇ ਜਾਣਦੀ ਹੈ ਕਿ ਮੇਰਾ ਪੁਤ੍ਰ ਸਪੁਤ੍ਰ ਹੋ ਕੇ ਸੁਖ ਦੇਵੇਗਾ।"