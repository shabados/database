[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਸੋ ਕਾਜੀ ਮਾਨਿ ਰਤਿ; ਦੇਹ ਤਹਾ ਪਹੁਚਾਇ ॥੧੭॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When Quazi had made love to me, he sends me back.(l7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਕਾਜ਼ੀ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਦਾ ਹੈ ਅਤੇ (ਫਿਰ) ਮੈਨੂੰ ਉਥੇ ਪਹੁੰਚਾ ਦਿੰਦਾ ਹੈ ॥੧੭॥"