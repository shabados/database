[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰੋ ਤਾਗਾ. ਨਾਮੁ ਫੂਲ ਮਾਲਾ; ਭਾਰ ਅਠਾਰਹ ਸਗਲ ਜੂਠਾਰੇ ॥"
page = 694
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is the thread and Thy Name the garland of flowers All the eighteen loads of vegetation are too impure to be offered to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਧਾਗਾ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਪੁਸ਼ਪਾਂ ਦਾ ਹਾਰ। ਬਨਾਸਪਤੀ ਦੇ ਸਾਰੇ ਅਠਾਰਾਂ ਭਾਰ ਹੀ ਤੈਨੂੰ ਭੇਟਾ ਕਰਨ ਨੂੰ ਅਪਵਿੱਤਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the thread, and Your Name is the garland of flowers. The eighteen loads of vegetation are all too impure to offer to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਤਾਗਾ ਔਰ ਨਾਮ ਹੀ ਫੂਲੋਂ ਕੀ ਮਾਲਾ ਕਰੀ ਹੈ, ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਜਿਤਨੇ ਅਠਾਰਹ ਭਾਰ ਬਨਾਸਪਤੀ ਕੇ ਫੂਲ ਹੈਂ, ਸੋ ਸਭੀ (ਜੂਠਾਰੇ) ਜੂਠੇ ਹੈਂ, ਭਾਵ ਭਵਰਾ ਆਦਿ ਤਿਨ ਕੀ ਵਾਸਨਾ ਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੈਂ ਧਾਗਾ ਬਣਾਇਆ ਹੈ, ਨਾਮ ਨੂੰ ਹੀ ਮੈਂ ਫੁੱਲ ਤੇ ਫੁੱਲਾਂ ਦੀ ਮਾਲਾ ਬਣਾਇਆ ਹੈ, ਹੋਰ ਸਾਰੀ ਬਨਸਪਤੀ (ਜਿਸ ਤੋਂ ਲੋਕ ਫੁੱਲ ਲੈ ਕੇ ਮੂਰਤੀਆਂ ਅੱਗੇ ਭੇਟ ਧਰਦੇ ਹਨ; ਤੇਰੇ ਨਾਮ ਦੇ ਟਾਕਰੇ ਤੇ) ਜੂਠੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਗਾ = (ਮਾਲਾ ਪਰੋਣ ਲਈ) ਧਾਗਾ। ਭਾਰ ਅਠਾਰਹ = ਸਾਰੀ ਬਨਸਪਤੀ, ਜਗਤ ਦੀ ਸਾਰੀ ਬਨਸਪਤੀ ਦੇ ਹਰੇਕ ਕਿਸਮ ਦੇ ਬੂਟੇ ਦਾ ਇੱਕ ਇੱਕ ਪੱਤਰ ਲੈ ਕੇ ਇਕੱਠੇ ਕੀਤਿਆਂ ੧੮ ਭਾਰ ਬਣਦੇ ਹਨ; ਇੱਕ ਭਾਰ ਪੰਜ ਮਣ ਕੱਚੇ ਦਾ ਹੈ, ਇਹ ਪੁਰਾਣਾ ਖ਼ਿਆਲ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ। ਜੂਠਾਰੇ = ਜੂਠੇ, ਕਿਉਂਕਿ ਭੌਰੇ ਆਦਿਕਾਂ ਨੇ ਸੁੰਘੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el hilo, Tu Nombre son las guirnaldas y toda la vegetación también está contenida en Tu Nombre. Dedico a Ti lo que Tú Mismo has creado."