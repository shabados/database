[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ; ਕਾਰਣ ਕਰਣ ਜੋਗ ॥"
page = 1181
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Love, Thou are potent to do all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰਿਆ! ਤੂੰ ਮਿਹਰਬਾਨ ਹੈ, ਸਾਰੇ ਹੀ ਤੇਰੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, only You have the potency to act,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਕਾਰਣੋਂ ਕੇ ਕਰਣ ਜੋਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਕਰਣ = ਜਗਤ। ਜੋਗ = ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios mío, mi Señor Todopoderoso, la Causa de toda causa,"