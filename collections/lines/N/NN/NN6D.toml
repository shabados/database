[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰੰਕਾਰ ਆਕਾਰੁ, ਸਬਦੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Personifying the formless into the form of Word He has recited it for one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਤੇ ਅਕਾਰ ਦਾ ਸ਼ਬਦ ਸੁਣਾਉਂਦੇ ਹਨ (ਯਥਾ:-”ਨਿਰਗੁਨੁ ਆਪਿ ਸਰਗੁਨ ਭੀ ਓਹੀ॥ ਕਲਾਧਾਰਿ ਜਿਲ ਸਗਲੀ ਮੋਹੀ॥”)"