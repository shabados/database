[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਰਤਿ ਬਿਹੂਨ ਜੈਸੇ ਬਾਵਰੋ ਬਖਾਨੀਅਤ; ਅਉਰ ਕਹੇ ਅਉਰ ਕਛੇ ਹਿਰਦੈ ਮੈ ਆਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a person is called demented when not in his full senses, he understands different than what is being said."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਾਂਤ ਸੁਰਤਿ ਬਿਹੂਨ ਸੁਧ ਮਾਰੀ ਹੋਈ ਵਾਲੇ ਸੋਝੀ ਹੋਸ਼ ਰਹਿਤ ਨੂੰ ਬਾਵਲਾ ਸੁਦਾਈ ਕਮਲਾ ਆਖੀਦਾ ਹੈ ਤੇ ਏਸੇ ਬਿਸੁਰਤੀ ਵਿਚ ਉਹ ਕਹਿੰਦਾ ਕੁਛ ਹੋਰ ਤੇ ਹਿਰਦੈ ਮੈ ਸਮਝਨ ਵਿਚ ਕੁਛ ਹੋਰ ਹੀ ਆਨੀਐ ਲਿਆਈਦਾ ਹੈ। ਅਤੇ ਏਕੂੰ ਹੀ।"