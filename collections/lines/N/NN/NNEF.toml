[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸੇਵੇ. ਸੁਖੁ ਨ ਹੋਵੀ; ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪਾਵਣਿਆ ॥੩॥"
page = 115
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the Guru, peace is not procured. Through perfect good fortune the Guru is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਘਾਲਣ ਦੇ ਬਗੈਰ ਆਰਾਮ ਨਹੀਂ ਮਿਲਦਾ। ਪੂਰਨ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਗੁਰੂ ਜੀ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, peace is not obtained; through perfect destiny, the Guru is found. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸੇਵਨ ਕੀਏ ਬਿਨਾ ਸੁਖੁ ਨਹੀਂ ਹੋਤਾ, ਪਰੰਤੂ ਪੂਰਨ ਭਾਗੋਂ ਕਰ ਗੁਰੂ ਪਾਇਆ ਜਾਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਬਣਦਾ, ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਪੂਰੀ ਕਿਸਮਤਿ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio del Guru uno no obtiene la Paz, uno llega al Guru solamente por un auténtico Destino. (3)"