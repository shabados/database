[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਭਗਤਾ, ਰੂਪ ਨ ਰੇਖੀ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devotees like sandal wood make no discrimination (while spreading their fragrance)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਰੂਪ ਭਗਤਾਂ ਵਿਚ ਰੂਪ ਰੇਖ ਨਹੀਂ ਹੈ।"