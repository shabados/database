[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਥਾਕੇ; ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਅਭਿਆਸ ॥੨॥"
page = 371
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who grow weary of reading Simirtis and studying Vedas, are under its sway."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰਮਤੀਆਂ ਨੂੰ ਵਾਚ ਕੇ ਅਤੇ ਵੇਦਾਂ ਨੂੰ ਘੋਖ ਘੋਖ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ ਉਹ ਭੀ ਇਸ ਦੀ ਹਕੂਮਤ ਦੇ ਤਾਬੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or those who tirelessly read the Simritees and study the Vedas. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਸਿੰਮ੍ਰਤ ਕਾ ਪਾਠ ਪਢ ਕਰ ਅਭ੍ਯਾਸ ਕਰ ਥਕਤ ਹੋਇ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ, ਤੇ ਵੇਦਾਂ ਦੇ (ਪਾਠਾਂ ਦੇ) ਅਭਿਆਸ ਕਰ ਕਰ ਕੇ ਪੰਡਿਤ ਲੋਕ ਭੀ (ਇਸ ਦੇ ਸਾਹਮਣੇ) ਹਾਰ ਗਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni al recluido, ni tampoco a los que han perfeccionado el estudio de los textos semíticos y los Vedas. (2)"