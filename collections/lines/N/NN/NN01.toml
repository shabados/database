data = "ਜਨ ਪੰਚ ਸੁ ਨਾਮ︁ਯ ਸੰਖ ਸੁਭੰ ॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These minor jewels are leech, myrobalan, honey, conch ( panchjanay), ruta, hemp, discus and mace"

