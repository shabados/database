[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੈ; ਸਬਦਿ ਅਪਾਰਾ ॥"
page = 259
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the perfect Guru's unparalleled Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਲਾਸਾਨੀ ਗੁਰਬਾਣੀ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Shabad, the Incomparable Word of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ (ਅਪਾਰਾ) ਬ੍ਯੰਤ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਨ ਲਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜਿਆਂ)। ਅਪਾਰਾ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en el Bani  de la Palabra Infinita del Perfecto Guru."