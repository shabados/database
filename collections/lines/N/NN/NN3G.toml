[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਰ ਧੁਰਹੁ ਫੁਰਮਾਈ; ਆਪਿ ਮੁਆ ਮਨੁ ਮਾਰੀ ॥"
page = 689
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This task, the Primal Being has enjoined man to do, In this way the ego is stilled and the mind is subdued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਾਰਜ, ਆਦਿ ਪੁਰਖ ਨੇ ਇਨਸਾਨ ਨੂੰ ਕਰਨ ਦੀ ਆਗਿਆ ਕੀਤੀ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਸਵੈ-ਹੰਗਤਾ ਮਿੱਟ ਜਾਂਦੀ ਹੈ ਤੇ ਮਨ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord has ordained the tasks to be done; self-conceit is overcome, and the mind is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ (ਕਰਣੀ) ਭਗਤੀ ਕੀ ਕਾਰ (ਧੁਰਹੁ) ਆਦਿ ਹੀ ਫੁਰਮਾਈ ਹੈ, ਤਿਸੀ ਕਰ ਆਪਾ ਭਾਵ ਮੇਰਾ ਮੂਆ ਹੈ ਔਰ ਮਨ ਕੀ ਵਾਸਨਾ ਭੀ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਰੋਜ਼ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੂੰਹੋਂ ਬੋਲਦਾ ਹਾਂ ਜੋ ਦੀਨਾਂ ਦਾ ਸਹਾਰਾ ਹੈ ਜੋ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ ਤੇ ਜਿਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta tarea El Señor nos la ha asignado, así es como derroto a mis enemigos interiores y controlo mi mente."