[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਰੰਗਿ ਰਤੇ ਤੁਧੁ ਜੇਹੇ; ਵਿਰਲੇ ਕੇਈ ਭਾਲਕਾ ॥੧੨॥"
page = 1085
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with Thy love, are like Thee. Rarely is such a person found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਉਹ ਤੇਰੇ ਵਰਗੇ ਹੀ ਹਨ। ਪ੍ਰੰਤੂ, ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਪੁਰਸ਼ ਲਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Your Love, become like You; it is so rare that they are found. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਸੋ ਤੋ ਤੇਰੇ ਜੈਸੇ ਹੀ ਹੈਂ, ਪਰੰਤੂ ਖੋਜੀਏ ਤੋ ਕੋਈ ਵਿਰਲੇ ਹੀ ਹੋਤੇ ਹੈਂ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਵਰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਪਰ ਅਜਿਹੇ ਬੰਦੇ ਬਹੁਤ ਵਿਰਲੇ ਲੱਭਦੇ ਹਨ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero difícil es encontrar a los que están imbuidos en ese Infinito Amor por Ti. (12)"