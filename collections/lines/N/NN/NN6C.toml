[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕੀ; ਆਪਿ ਪੈਜ ਰਖਾਈ ॥੪॥੧੧੨॥"
page = 202
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of his attendant, the Guru, Himself has preserved the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੁਏ ਦੀ ਗੁਰਾਂ ਨੇ ਆਪੇ ਹੀ ਇੱਜ਼ਤ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru Himself has preserved the honor of His servant. ||4||112||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅਪਨੇ ਦਾਸ ਕੀ ਪ੍ਰਤਿ ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪ ਰਖਾਈ ਹੈ॥੪॥੧੧੨॥੧੮੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ (ਗੋਬਿੰਦ ਆਪਣੇ ਸੇਵਕ ਦੀ ਆਪ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੪॥੧੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si el Señor está siempre ahí para salvar el Honor de Su Sirviente?” (4-112)"