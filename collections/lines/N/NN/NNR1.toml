[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪਵਣਾ ਸਤਿਗੁਰੂ; ਗੁਰ ਸਿਖਾ ਰਹਰਾਸਿ ਸਰੇਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Among the Sikhs, on meeting, the tradition of salulation by touching feet is there, and this is the best one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "('ਭਾਈ ਜੀ) ਪੈਰੀ ਪੈ' ਸਤਿਗੁਰੂ ਜੀ ਨੇ ਇਹ ਗੁਰੂ ਸਿੱਖਾਂ ਦੀ ਰਾਹ ਰੀਤ ਚਲਾਈ।"