[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬੇਅੰਤੁ ਅਪਰੰਪਰੁ ਸੁਆਮੀ; ਗੁਰ ਕਿਰਪਾ ਕੋਈ ਲਾਖੈ ॥੧॥"
page = 1228
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and the Highest of the High are Thou. Rare is the one, who understands Thee by the Guru's grace, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਅਤੇ ਉਚਿਆ ਦਾ ਪਰਮ ਉੱਚਾ ਹੈ ਤੂੰ! ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Endess and Infinite, O my Lord and Master; by Guru's Grace, a few understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਹੈਂ ਔਰ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਪਰਾ ਰੂਪ ਹੈਂ। ਹੇ ਸੁਆਮੀ! ਗੁਰੋਂ ਕੀ ਕਿਪਾ ਸੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਤੇਰੇ ਕੋ ਲਖਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਬੇਅੰਤ ਹੈਂ, ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ। ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਇਹ ਗੱਲ ਸਮਝੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito, lo más Alto de lo alto eres Tú, pero extraordinario es al que te le revelas por la Gracia del Guru. (1)"