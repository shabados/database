[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਰਾਮ ਜਸੋ ਮਨਿ ਗਾਇਓ ॥"
page = 671
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I ever sing the Lord's praise within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਅਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I sing the Praises of the Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਮਨ ਨੇ ਰਾਮ ਕਾ ਜਸੁ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਆਪਣੇ) ਮਨ ਵਿਚ ਗਾ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi mente está entonada en las Alabanzas del Señor,  Ahora mi mente vive Iluminada y en Éxtasis permanente."