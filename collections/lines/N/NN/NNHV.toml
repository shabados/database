[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਜਨੁ ਸਦਾ ਸਲਾਹੇ ॥"
page = 869
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath of his, the Lord's slave ever care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਸਾਹਿਬ ਦਾ ਗੋਲਾ, ਹਮੇਸ਼ਾਂ ਉਸ ਦਾ ਸੱਜ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, the Lord's humble slaves praise Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸੰਤ ਜਨ ਸਦਾ ਸਲਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ) ਸੇਵਕ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos alaban siempre al Guru;"