[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤਿਸੁ ਭਾਵੈ, ਦੇ ਵਡਿਆਈ; ਜੇ ਭਾਵੈ. ਦੇਇ ਸਜਾਇ ॥੪॥"
page = 417
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it please Him, He grants greatness, If it please Him He awards punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗੇ, ਉਹ ਬਜੂਰਗੀ ਬਖਸ਼ਦਾ ਹੈ, ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗੇ, ਉਹ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is pleasing to God's Will, He bestows greatness; if is pleases His Will, He bestows punishment. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਜੇ ਕਰ ਤਿਸ ਤੇਰੇ ਕੋ ਜੋ ਪੁਰਸੁ ਅਛਾ ਲਗਤਾ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਬਡਿਆਈ ਦੇਤਾ ਹੈਂ, ਜਿਸ ਕੋ ਤੂੰ ਚਾਹਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਸਜਾਇ ਦੇਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਕੁਝ ਵੱਸ ਨਹੀਂ) ਜੇ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ (ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਨੂੰ) ਵਡਿਆਈ-ਆਦਰ ਦੇਂਦਾ ਹੈ, ਜੇ ਉਸ ਦੀ ਰਜ਼ਾ ਹੋਵੇ ਤਾਂ ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si el Señor lo desea, bendice al hombre con Gloria, y si así lo desea también se la quita. (4)"