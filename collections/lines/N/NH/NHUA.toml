[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਰਬਤ ਬਿਖੈ ਦੇਖੀਐ ਪਾਖਾਨ ਬਹੁ; ਜਾ ਮੈ ਤੋ ਹੀਰਾ ਖੋਜੀ ਖੋਜ ਖਨਵਾਰਾ ਲਲਚਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Numerous types of stones are available in the mountains but one in search of diamond longs to see the stone that can yield one a diamond."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਬਤ ਅੰਦਰ ਬ੍ਯੰਤ ਪਥਰ ਹੀ ਪਥਰ ਦਿਖਾਈ ਦਿਆ ਕਰਦੇ ਹਨ ਪਰ ਜਿਸ ਪਰਬਤ ਵਿਖੇ ਹੀਰਾ ਹੁੰਦਾ ਹੈ, ਖੋਜੀ ਖਨਵਾਰਾ ਖਾਨ ਪੁਟਾਊ ਖੋਜੀ ਓਸੇ ਨੂੰ ਹੀ ਖੋਜਨ ਵੱਲ ਲਲਚੌਂਦਾ ਹੈ ਭਾਵ ਸਧਾਰਣ ਪਥਰਾਂ ਵਾਲੇ ਪਰਬਤਾਂ ਵਿਖੇ ਨਹੀਂ ਭਰਮਦਾ।"