[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਭਿ ਅਡੰਬਰ ਕੂੜਿਆ; ਸੁਣਿ ਜੀਵਾ ਸਚੀ ਸੋਇ ॥੨॥"
page = 707
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak all the ostentations are false. I live by hearing the Lord's true praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਰੀਆਂ ਨੁਮਾਇਸ਼ਾਂ ਝੂਠੀਆਂ ਹਨ। ਮੈਂ ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਸੋਹਾ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, all ostentatious displays are false; hearing the Praises of the True Lord, I live. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਜਿਸ ਨੇ (ਹਭਿ) ਸੰਪੂਰਨ ਮਾਇਕ ਅਡੰਬਰ ਝੂਠੇ ਜਾਣੇ ਹੈਂ, ਤਿਨ ਕੀ ਸਚੀ (ਸੋਇ) ਸੋਭਾ ਕੌ ਸੁਣ ਕਰ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਗਤ ਵਾਲੇ) ਸਾਰੇ ਵਿਖਾਵੇ ਮੈਨੂੰ ਨਾਸਵੰਤ ਦਿੱਸ ਰਹੇ ਹਨ। ਉਸ ਦੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਸੁਣ ਕੇ ਮੈਂ ਜੀਉ ਪੈਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭੀ = ਸਾਰੇ। ਕੂੜਿਆ = ਨਾਸਵੰਤ। ਸੋਇ = ਖ਼ਬਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues vivo para escuchar de Él y sin Él todo lo demás es una ilusión y un sueño. (2)"