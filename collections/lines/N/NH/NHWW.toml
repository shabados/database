[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਉਰਾਤ; ਰਖਹੁ ਬਦ ਰਾਹੀ ॥"
page = 1083
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the restraint of the ten sense organs desiring for women or evil ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਜਾਂ ਤ੍ਰੀਮਤਾਂ ਨੂੰ ਮਾੜਿਆਂ ਰਸਤਿਆਂ ਵਿਚੋਂ ਰੋਕਣ ਦੀ ਕਮਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "restrain the ten sensory organs from straying into evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਜੇ ਔਰਤੋਂ ਕੀ ਨਿਆਈਂ ਹੈਂ ਇਨ ਕੋ ਖੋਟਿਓਂ ਰਸਤਿਆਂ ਤੇ ਰੋਕ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਆਪਣੇ ਦਸ ਹੀ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਭੈੜੇ ਰਸਤੇ ਤੋਂ ਰੋਕ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay que evitar que las diez facultades sensoriales nos lleven a actuar de forma malvada"