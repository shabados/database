[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰੁ, ਚਲਿਤੁ ਰਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He created infinite wondrous forms."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਕੰਕਾਰ ਤੋਂ) ਓਅੰਕਾਰ ਰੂਪ ਦਾ ਕੌਤਕ ਰਚਿਆ (ਸ਼ਬਦ ਬ੍ਰਹਮ ਹੋਇਆ)।"