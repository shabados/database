[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰ ਅੰਤ ਕੀ; ਹੋਇ ਸਹਾਇ ॥"
page = 1187
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, God shall be thy succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ, ਵਾਹਿਗੁਰੂ ਤੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last instant, He shall be your Help and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਅੰਤ ਕੇ ਸਮੇਂ ਤੇਰਾ ਸਹਾਈ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਖ਼ੀਰਲੇ ਸਮੇ ਪਰਮਾਤਮਾ ਹੀ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestra mente Dios es nuestro Único Refugio hasta el final,"