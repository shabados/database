[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੋਈ ਵਿਰਲਾ ਬੂਝੈ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ ॥"
page = 1258
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one, on whom is the God's grace, knows Him through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ, ਜਿਸ ਤੇ ਹਰੀ ਦੀ ਮਿਹਰ ਹੈ, ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare is that person who, as Gurmukh, understands; the Lord has bestowed His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਨਾਮ ਕੋ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਕੋਈ ਵਿਰਲਾ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਇਹ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਕਰੇਇ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es quién, como Gurumukj, adquiere el Entendimiento;"