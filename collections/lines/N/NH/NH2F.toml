[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਸੁਖ ਅਨਦ ਕਰੇਇ ॥"
page = 866
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, in His mercy has blessed me with peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਆਰਾਮ ਅਤੇ ਖੁਸ਼ੀ ਬਖਸ਼ੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He has blessed me with peace and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੁਖ ਅਨੰਦ ਮੇਂ ਪ੍ਰਾਪਤ ਕੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੋਬਿੰਦ ਪ੍ਰਭੂ) ਮੇਹਰ ਕਰ ਕੇ (ਉਸ ਦੀ ਸਰਣ ਪੈਣ ਵਾਲਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਿਕ ਸੁਖ ਅਤੇ ਆਨੰਦ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, bendice a todos con Éxtasis;"