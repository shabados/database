[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸੈਹਥੀ ਕੇ ਸਭੈ; ਸਮਝਿ ਚਤੁਰ ਚਿਤ ਲੇਹੁ ॥੪੮॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "the wise people understand the names of Saihathi in their mind.48."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਨਾਮ ਸੈਹਥੀ ਦੇ ਹਨ। ਵਿਦਵਾਨ ਇਸ ਨੂੰ ਚਿਤ ਵਿਚ ਸਮਝ ਲੈਣ ॥੪੮॥"