[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨੋ ॥੧੦੧੫॥"
page = 780

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Uragnrapati”, utter the word “Bhagani”, then speak the words “Satchar-nayak-shatru” and know the names of Tupak.1015."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦੇ ਨਾਮ ਸਮਝੋ ॥੧੦੧੫॥"