[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂੰਈ ਪੈ ਤਾ ਕੌ ਗਹਿ ਡਾਰਿਯੋ ॥੧੦॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They eliminated Raja’s affliction and threw him in the room with cotton.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਪਕੜ ਕੇ ਰੂੰ ਉਤੇ ਸੁਟ ਦਿੱਤਾ ॥੧੦॥"