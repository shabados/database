[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪਰਮੇਸਰ; ਕੋਈ ਨਾਹੀ ॥"
page = 1028
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without the Guru-God, none is his saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਗੁਰੂ-ਪਾਰਬ੍ਰਹਮ ਦੇ ਬਗ਼ੈਰ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਕੋਈ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the Guru, the Transcendent Lord Incarnate, there is no one at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੂ ਔਰ ਪਰਮੇਸਰ ਸੇ ਛੁਡਾਵਣੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਦੇ ਜੀਵ ਦਾ) ਕੋਈ ਮਦਦਗਾਰ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nadie se queda con nosotros así como lo hacen el Guru y Dios."