[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਨਾਨਕ ਦਰਸੁ ਪਾਇਓ; ਬਿਨਸਿਓ ਸਗਲ ਨਿਹੋਰਾ ॥੨॥੭॥੧੬॥"
page = 499
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints, guild, Nanak, I have obtained Thy vision and my obligation to all others is annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ, ਹੇ ਨਾਨਕ, ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਹੋਰ ਸਾਰਿਆਂ ਦੀ ਮੁਥਾਜੀ ਚੁੱਕੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, Nanak has obtained the Blessed Vision of Your Darshan; my obligations to all others are annulled. ||2||7||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੇ ਸਾਧ ਸੰਗਤ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਆਪ ਕਾ ਦਰਸਨ ਪਾਇਆ ਹੈ ਤਬ ਸੇ ਸਭ (ਨਿਹੋਰਾ) ਅਹਸਾਨ ਨਾਸ ਹੋ ਗਿਆ ਹੈ ਅਰਥਾਤ ਅਬ ਕਿਸੀ ਕੀ ਖੁਸ਼ਾਮਤ ਨਹੀਂ ਰਹੀ॥੭॥੧੬॥☬ਸੰਤੋਂ ਕੀ ਦੁਰਲਭਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਸਤਿਸੰਗ ਦੁਆਰਾ ਭਗਤੀ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਿਸ ਮਨੁੱਖ ਨੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲਿਆ, ਉਸ ਦੀ ਮੁਥਾਜੀ ਖ਼ਤਮ ਹੋ ਗਈ ॥੨॥੭॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo se encuentra bajo Tu Poder. En la Sociedad de los Santos, Nanak es bendecido con Tu Visión y por esto, él está agradecido Contigo. (2‑7‑16)"