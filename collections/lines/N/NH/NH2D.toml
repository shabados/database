[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਆਏ ਵਜੀ ਵਾਧਾਈ ॥"
page = 789
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Congratulation pour in when they arrive at their own home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੱਦ ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੱਚ ਆਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੁਬਾਰਕਾਂ ਮਿਲਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when they return home, they are greeted with cheers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਆਏ ਹੈਂ ਪੁਨਾ (ਵਜੀ ਵਾਧਾਈ) ਖੁਸੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਇਹ ਨਫ਼ਾ ਖੱਟ ਕੇ) ਹਜ਼ੂਰੀ ਵਿਚ ਅੱਪੜਦਾ ਹੈ ਉਸ ਨੂੰ ਲਾਲੀ ਚੜ੍ਹਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ, ਭਟਕਣ ਤੋਂ ਹਟ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਵਧਾਈ ਵਜੀ = ਵਧਾਈ ਵੱਜਦੀ ਹੈ, ਚੜ੍ਹਦੀ ਕਲਾ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno regresa a su hogar, la Victoria es pronunciada"