[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਗਿਰਹੀ ਜੋਗੀ; ਤਜਿ ਗਏ ਘਰ ਬਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 808
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts, strivers, house holders and Yogis have departed abandoning their homes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਆਸੀ, ਗ੍ਰਿਹਸਤੀ ਅਤੇ ਯੋਗੀ, ਆਪਣੇ ਘਰ ਘਾਟ ਤਿਆਗ ਕੇ ਟੁਰ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, the seekers, house-holders and Yogis have forsaken their homes and left. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਸਿਧੀਆਂ ਵਾਲੇ, (ਸਾਧਿਕ) ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ, ਪੁਨਾ ਜੋਗੀ ਔ ਗ੍ਰਿਹਸਤੀ ਜੇਤੇ ਜਗ ਮੇਂ ਦੇਹ ਧਾਰੀ ਪੁਰਸ਼ ਥੇ, ਸੋ ਸਬ ਮ੍ਰਿਤ ਹੋ ਕਰ ਘਰ ਕੋ ਤਿਆਗ ਕਰ (ਬਾਰ) ਉਜਾੜ ਮੇਂ ਚਲੇ ਗਏ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਸਮਸਾਨੋਂ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਸਾਧਿਕ ਜੋਗੀ ਗ੍ਰਿਹਸਤੀ-ਸਾਰੇ ਹੀ (ਮੌਤ ਆਉਣ ਤੇ) ਆਪਣਾ ਸਭ ਕੁਝ (ਇਥੇ ਹੀ) ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces se da cuenta que los buscadores, los adeptos y los sostenedores de hogar, todos se van al final.  (1-Pausa)"