[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਨੀ ਬੇਚਿ, ਕ੍ਰਿਪਾਨ ਲੀ; ਚਲਿਯੋ ਚਾਕਰੀ ਧਾਇ ॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be bartered the wefts, acquired a sword and marched again."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਣੀ ਵੇਚ ਕੇ ਕ੍ਰਿਪਾਨ ਲੈ ਲਈ ਅਤੇ ਨੌਕਰੀ ਲਈ ਜਲਦੀ ਜਲਦੀ ਚਲ ਪਿਆ।"