[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸਿਮਰਿ; ਸਿਮਰਿ; ਅਮਰ ਥਿਰੁ ਥੀਵੇ ॥੨॥"
page = 1137
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Lord, I have become eternal and ever-stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਚਿੰਤਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਅਬਿਨਾਸ਼ੀ ਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on God, I have become eternal, permanent and stable. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਮਰ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਸਿਮਰਨੇ ਸੇ ਮਨੁ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰ ਕੇ (ਅਨੇਕਾਂ ਜੀਵ) ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚ ਗਏ, (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ-ਚਿੱਤ ਬਣੇ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando a Dios, uno vive eternamente en Él. (2)"