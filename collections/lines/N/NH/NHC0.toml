[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸੁ ਬਪੁਰਾ ਮੂਸਾ ਕੀਨੋ; ਮੀਚੁ ਬਿਲਈਆ ਖਈਹੈ ਰੇ ॥੧॥"
page = 855
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor man, the Lord has made like a mouse and the cat of death eats him up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਬੰਦੇ ਨੂੰ ਸਾਈਂ ਨੇ ਚੂਹੇ ਵਰਗਾ ਬਣਾਇਆ ਹੈ ਅਤੇ ਮੌਤ ਦੀ ਬਿੱਲੀ ਇਸ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has made the poor man a mouse, and the cat of Death is eating him up. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਇਹ ਮਾਨੁਸ (ਬਪੁਰਾ) ਵਿਚਾਰਾ ਬਲ ਤੇ ਹੀਨ (ਮੂਸਾ) ਚੂਹਾ ਰੂਪ ਕੀਆ ਹੈ, ਮ੍ਰਿਤਿ ਰੂਪੀ ਬਿਲੀ ਇਸ ਕੋ ਖਾਇ ਜਾਤੀ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਧਨ ਕਰ ਕੇ ਤੋ ਜਮ ਤੇ ਰਖ੍ਯਾ ਹੋ ਜਾਤੀ ਹੋਇਗੀ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਵਿਚਾਰਾ ਤਾਂ, ਮਾਨੋ, ਚੂਹਾ ਬਣਾਇਆ ਗਿਆ ਹੈ ਜਿਸ ਨੂੰ ਮੌਤ-ਰੂਪ ਬਿੱਲਾ ਖਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਪੁਰਾ = ਵਿਚਾਰਾ। ਮੂਸਾ = ਚੂਹਾ। ਮੀਚੁ = ਮੌਤ। ਬਿਲਈਆ = ਬਿੱਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre es como un ratón y el gato de la muerte se lo devora al final.  (1)"