[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ; ਅੰਤਰਜਾਮੀ ॥"
page = 1339
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Inner-knower of all hearts,."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inner-knower, Searcher of Hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਪੂਰਨ ਘਟੋਂ ਕੇ ਅੰਤਰ ਕੀ ਜਾਨਣੇਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ = ਸਰੀਰ, ਹਿਰਦਾ। ਅੰਤਰਜਾਮੀ = ਹੇ ਅੰਦਰ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conocedor Íntimo, Buscador de corazones,"