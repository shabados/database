[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਨ ਜਾਈ. ਸਦ ਹੀ ਸੰਗੇ; ਅਨਦਿਨੁ ਗੁਰ ਮਿਲਿ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 533
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He leaves me not and ever keeps my company. Meeting the Guru, night and day I hymn His praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਤਿਆਗਦਾ ਨਹੀਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ। ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਰਾਤ ਦਿਨ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not leave me, and He always keeps me company. Meeting the Guru, night and day, I sing His Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਰਾਤਿ ਦਿਨ ਸੰਗ ਹੀ ਰਹਤੇ ਹੈਂ ਛੋੜ ਕਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤੇ, ਸੋਈ ਹਰਿ ਜੀ ਕੇ ਗੁਨ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਮੈਨੇ ਰਾਤ ਦਿਨ ਗਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਛੱਡ ਕੇ ਨਹੀਂ ਜਾਂਦਾ, ਸਦਾ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਹਰ ਵੇਲੇ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que le canto siempre a Él y canto su Nombre a través del Bani de la Palabra del Guru. (1‑Pausa)"