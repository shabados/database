[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਅੰਮ੍ਰਿਤ ਕੀ ਬਾੜੀ ਹੈ ਰੇ; ਤਿਨਿ ਹਰਿ ਪੂਰੈ ਕਰੀਆ ॥੧॥"
page = 970
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is the garden of ambrosia. He, the Perfect Lord, has created it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੁਧਾਰਸ ਦਾ ਬਾਗ ਹੈ। ਉਸ ਪੂਰਨ ਪ੍ਰਭੂ ਨੇ ਇਸ ਨੂੰ ਰੱਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is a garden of Ambrosial Nectar. The Perfect Lord created it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਹਰੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਕੀ ਬਗੀਚੀ ਹੈ। ਹੇ ਭਾਈ! ਤਿਸ ਹਰੀ ਪੂਰਨ ਨੇ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਅੰਮ੍ਰਿਤ ਦੀ ਇਕ ਬਗ਼ੀਚੀ ਹੈ, ਜੋ ਉਸ ਪੂਰਨ ਪਰਮਾਤਮਾ ਨੇ ਬਣਾਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾੜੀ = ਬਗ਼ੀਚੇ। ਰੇ = ਹੇ ਭਾਈ! ਤਿਨਿ ਹਰਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ। ਕਰੀਆ = ਬਣਾਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese es el jardín de Néctar de Dios creado por mi Señor. (1)"