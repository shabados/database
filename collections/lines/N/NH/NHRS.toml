[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦੁ ਪੜੈ; ਅਨਦਿਨੁ ਵਾਦ ਸਮਾਲੇ ॥"
page = 1066
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man reads the Vedas night and day but picks up quarrels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਹੈ ਪ੍ਰੰਤੂ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਝਗੜਾ ਮੁਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reads the Vedas, but he starts arguments night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦ ਪੜਤਾ ਹੈ ਅਰ ਰਾਤ ਦਿਨ ਝਗੜੇ ਹੀ ਸੰਭਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿ ਕੇ ਵੇਦ (ਆਦਿਕ ਹੀ) ਪੜ੍ਹਦਾ ਹੈ, ਤੇ, ਹਰ ਵੇਲੇ ਚਰਚਾ ਆਦਿਕ ਹੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੈ = ਪੜ੍ਹਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਅਨਦਿਨੁ {अनुदिनां} ਹਰ ਰੋਜ਼। ਵਾਦ = {ਬਹੁ-ਵਚਨ} ਝਗੜੇ, ਬਹਸਾਂ। ਸਮਾਲੇ = ਸੰਭਾਲਦਾ ਹੈ, ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno lee los Vedas, pero si la discordia se alimenta en la mente,"