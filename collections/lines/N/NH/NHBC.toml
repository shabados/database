[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਐਸਾ ਸਜਣੁ ਲੋੜਿ ਲਹੁ; ਜੋ ਮੇਲੇ ਪ੍ਰੀਤਮੁ ਮੋਹਿ ॥"
page = 957
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search out some such friend, who may unite me with my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਹੋ ਜਿਹਾ ਮਿੱਤਰ ਲੱਭ ਲਓ ਜਿਹੜਾ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will search for someone, some friend, who will unite me with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਲੋਕ ਕੀ ਦੂਸਰੀ ਤੁਕ ਮੇਂ ਅਕਾਸ ਬਾਣੀ ਕਰ ਪਰਮੇਸਰ ਨੇ ਉਤ੍ਰ ਦੀਆ ਹੈ ਕਿ ਕੋਈ ਐਸਾ ਸੰਤ ਢੂੰਢ ਲੇਵੋ, ਮੈਂ ਜੋ ਪ੍ਰੀਤਮ ਹਾਂ ਸੋ ਮੁਝ ਸਾਥ ਮੇਲ ਦੇਵੇ; ਵਾ ਜਗ੍ਯਾਸੂ ਨੇ ਫੇਰ ਸੰਕਲਪ ਕੀਆ ਮੈਂ ਕੋਈ ਐਸਾ ਗੁਰੂ ਸਜਣ (ਲੋੜਿ ਲਹੁ) ਢੂੰਢ ਲਵਾਂ ਹੇ ਪ੍ਰੀਤਮ! ਜੋ ਮੈਨੂੰ ਤੇਰੇ ਸਾਥ ਮੇਲ ਦੇਵੇ। ਜਬ ਸੰਕਲਪ ਕੀਆ ਅਰੁ ਗੁਰੁ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਅਜੇਹਾ ਮਿੱਤਰ ਲੱਭ ਦਿਉ ਜੋ ਮੈਨੂੰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜਿ ਲਹੁ = ਲੱਭ ਦਿਉ। ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He hecho amistad con mi Amigo, el Guru, quien me ha conducido hasta Ti."