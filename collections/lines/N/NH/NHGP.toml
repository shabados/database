[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਨ ਗਲਤ ਭਏ ਤਿਹ ਸੰਗੇ; ਮੋਹਨੀ ਮੋਹਿ ਰਹੀ ਮੋਰੀ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1302
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and mind are blended with Him, although mammon is enticing me away O my mother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ ਅਤੇ ਮਨੂਆ ਉਸ ਦੇ ਨਾਲ ਅਭੇਦ ਹੋਏ ਹੋਏ ਹਨ, ਭਾਵੇਂ ਮਾਇਆ ਮੈਨੂੰ ਲੁਭਾਇਮਾਨ ਕਰ ਰਹੀ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and mind are blended with Him, but the Enticer, Maya, is enticing me, O my mother. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਅਰ ਮਨ ਕਰ ਕੇ ਤਿਸ ਪ੍ਰੀਤਮ ਕੇ ਸੰਗ (ਗਲਤ) ਲੀਨ ਹੂਏ ਹੈਂ, ਪ੍ਰੰਤੂ ਹੇ (ਮਾਇ) ਸੰਤ ਜਨ ਮੇਰੀ ਸਖੀਓ! ਮੋਹਿਨੀ ਮਾਇਆ ਮੁਝ ਕੋ ਮੋਹਿ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਭੁਲਾਇਆਂ) ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਸਰੀਰ ਅਤੇ ਮਨ (ਦੋਵੇਂ ਹੀ) ਉਸ (ਮੋਹਨੀ) ਦੇ ਨਾਲ ਹੀ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਤ = ਗ਼ਲਤਾਨ, ਮਸਤ, ਗ਼ਰਕ। ਤਿਹ ਸੰਗੇ = ਉਸ (ਮੋਹਨੀ ਦੇ) ਨਾਲ ਹੀ। ਮੋਹਨੀ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਮਾਇਆ। ਮੇਰੀ ਮਾਇ = ਹੇ ਮੇਰੀ ਮਾਂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi cuerpo y mente están fundidos en Él, pero la embustera de Maya me ha estado engañando. (1-Pausa)"