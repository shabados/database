[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤੁ ਭਿਖਾਰੀ ਫਿਰਤੁ ਹੈ; ਸਭ ਕੋ ਦਾਤਾ ਰਾਮੁ ॥"
page = 1428
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world wanders about as a beggar and the Lord alone is the Bestower of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੰਗਤੇ ਦੀ ਮਾਨੰਦ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਦਾ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world wanders around begging, but the Lord is the Giver of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਾਰਾ ਸੰਸਾਰ ਭਿਖ੍ਯਕ ਹੂਆ ਫਿਰਤਾ ਹੈ ਔਰ ਏਕ ਰਾਮ ਹੀ ਸਭ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੰਗਤਾ (ਹੋ ਕੇ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ (ਇਹ ਚੇਤਾ ਨਹੀਂ ਰੱਖਦਾ ਕਿ) ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero vaga limosneando, pero el Señor es el Dador de todo."