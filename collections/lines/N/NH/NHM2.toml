type = "primary"
data = "ਨਮੋ ਪੋਖਣੀ ਸਰਬ ਆਲਮ ਪਨਾਹਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And sustainer of the whole world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆ ਦਾ ਪੋਸ਼ਣ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"