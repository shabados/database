[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਭੜੀ ਕੁਥਾਇ; ਮਿਠੀ ਗਲਣਿ, ਕੁਮੰਤ੍ਰੀਆ ॥"
page = 1425
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am stuck in am evil place, through the sweet words of an evil-adviser."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦ-ਮਸ਼ਵਰਾ ਦੇਣ ਵਾਲੇ ਦੇ ਮਿਠੜੇ ਬਚਨਾਂ ਰਾਹੀਂ, ਮੈਂ ਮੰਦੇ ਥਾਂ ਵਿੱਚ ਧਸ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am stuck in an evil place, trusting the sweet words of an evil advisor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਮੰਤ੍ਰੀਆਂ ਕੀ, ਭਾਵ ਖੋਟੀ ਸਲਾਹਿ ਵਾਲਿਓਂ ਕੀ ਬੁਧੀ ਖੋਟੀ ਥਾਉਂ ਮਾਯਾ ਵਾ ਵੇਦ ਅਵਿਹਤ ਕਰਮ ਰੂਪ (ਗਲਣ) ਜਿਲਣ ਵਿਖੇ ਮਿਠੀ ਜਾਣ ਕਰ ਕੇ (ਖੁਭੜੀ) ਵਸੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੀ ਮੱਤ ਲੈਣ ਵਾਲੀ (ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਜਿਲ੍ਹਣ ਵਿਚ) ਕੋਝੇ ਥਾਂ ਵਿਚ ਬੁਰੇ ਹਾਲੇ ਖੁੱਭੀ ਰਹਿੰਦੀ ਹੈ, (ਪਰ ਇਹ) ਜਿਲ੍ਹਣ (ਉਸ ਨੂੰ) ਮਿੱਠੀ (ਭੀ ਲੱਗਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy atrapado en una mala situación, confiando en las dulces palabras de un mal consejero."