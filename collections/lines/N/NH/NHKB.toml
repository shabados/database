[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਕੁਟੀ ਸੰਧਿ ਮੈ ਪੇਖਿਆ; ਘਟ ਹੂ ਘਟ ਜਾਗੀ ॥"
page = 857
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the Lord in the world, the confluence of three qualities. He is awake in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਸੰਗਮ, ਸੰਸਾਰ ਵਿੱਚ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਜਾਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon the world, the confluence of the three qualities; God is awake and aware in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਣ ਵਾ ਤੀਨੋਂ ਅਵਸਥਾ ਮੇਂ ਵਾ ਕਰਤਾ, ਕਰਮ, ਕ੍ਰਿਯਾ, ਧਿਆਤਾ, ਧਿਆਨ, ਧੇਯ, ਗਿਆਤਾ, ਗਿਆਨ, ਗੇਯ, ਆਦੀ ਤ੍ਰਿਕਟੀਓਂ ਮੇਂ (ਸੰਧਿ) ਮਿਲਿਆ ਹੂਆ ਵਾ ਜੋ ਤ੍ਰਿਕਟੀਓਂ ਕੀ ਸੰਧੀਓਂ ਮੇਂ ਸਮਾਨ ਚੇਤਨੁ ਪਰਕਾਸਤਾ ਹੈ ਮੈਨੇ ਤਿਸ ਕੋ ਦੇਖਿਆ ਹੈ।☬ਕਿਸ ਕੋ? ਜਿਸ ਕੀ ਚੇਤਨ ਸਤਾ ਘਟੋਂ ਘਟੋਂ ਮੇਂ (ਜਾਗੀ) ਪ੍ਰਕਾਸ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਬੁੱਧ ਜਾਗਣ ਤੇ) ਮੈਂ ਅੰਦਰਲੀ ਖਿੱਝ ਦੂਰ ਕਰ ਲਈ ਹੈ, ਹੁਣ ਮੈਨੂੰ ਹਰੇਕ ਘਟ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤ ਜਗਦੀ ਦਿੱਸ ਰਹੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਕੁਟੀ = {Skt. ਤ੍ਰਿ-ਕੁਟੀ। ਤ੍ਰਿ = ਤਿੰਨ। ਕੁਟੀ = ਡਿੰਗੀਆਂ ਲਕੀਰਾਂ} ਤਿੰਨ ਵਿੰਗੀਆਂ ਲਕੀਰਾਂ ਜੋ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਪੈ ਜਾਂਦੀਆਂ ਹਨ। ਜਿਵੇਂ ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ \"ਨਿਕਟੀ\" ਤੋਂ ਪੰਜਾਬੀ ਲਫ਼ਜ਼ \"ਨੇੜੇ\" ਬਣ ਗਿਆ ਹੈ; ਜਿਵੇਂ ਲਫ਼ਜ਼ \"ਕਟਕ\" ਤੋਂ \"ਕੜਾ\" ਬਣ ਗਿਆ ਹੈ, ਤਿਵੇਂ, ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ \"ਤ੍ਰਿਕੁਟੀ\" ਤੋਂ ਪੰਜਾਬੀ ਲਫ਼ਜ਼ ਹੈ \"ਤ੍ਰਿਊੜੀ।\" ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ 'ਤ੍ਰਿਊੜੀ, ਤਦੋਂ ਹੀ ਪੈਂਦੀ ਹੈ, ਜਦੋਂ ਇਸ ਦੇ ਮਨ ਵਿਚ ਖਿੱਝ ਹੋਵੇ। ਸੋ, 'ਤਿਕੁਟੀ ਵਿੰਨ੍ਹਣ' ਦਾ ਭਾਵ ਹੈ 'ਮਨ ਵਿਚੋਂ ਖਿੱਝ ਮੁਕਾਉਣੀ'। ਇਸ ਵਿਚ ਕੋਈ ਸ਼ੱਕ ਨਹੀਂ ਕਿ ਲਫ਼ਜ਼ 'ਤ੍ਰਿਕੁਟੀ' ਜੋਗੀਆਂ ਵਿਚ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ, ਪਰ ਇਹ ਜ਼ਰੂਰੀ ਨਹੀਂ ਕਿ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ ਵਿਚ ਭੀ ਇਹ ਉਸੇ ਭਾਵ ਵਿਚ ਹੋਵੇ। ਸਿਰਫ਼ ਇਸ ਲਫ਼ਜ਼ ਦੀ ਵਰਤੋਂ ਤੋਂ ਇਹ ਅੰਦਾਜ਼ਾ ਲਾਉਣਾ ਗ਼ਲਤ ਹੈ ਕਿ ਕਬੀਰ ਜੀ ਪ੍ਰਾਣਾਯਾਮ ਕਰਦੇ ਸਨ। ਜੇ ਅਸਾਂ ਅਜਿਹੀ ਹੀ ਕਸਵੱਟੀ ਵਰਤੀ, ਤਾਂ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ, ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਅਤੇ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਨੂੰ ਅਸੀਂ ਅੰਞਾਣਪੁਣੇ ਵਿਚ ਪ੍ਰਾਣਾਯਾਮ ਕਰਨ ਦੇ ਹਾਮੀ ਕਹਿ ਬੈਠਾਂਗੇ। ਸੰਧਿ = ਵਿੰਨ੍ਹ ਕੇ, ਫੋੜ ਕੇ, ਨਾਸ ਕਰ ਕੇ। ਘਟ ਹੂ ਘਟ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto el mundo, la confluencia de las tres Gunas. La Luz de Dios prevalece en los corazones"