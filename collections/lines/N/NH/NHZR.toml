[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕਹ ਲੈ ਕਾਜੀ ਪਹ ਗਯੋ ॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swindler readily agreed and taking the Shah with him left for the Quazi."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ (ਬਨੀਏ) ਨੂੰ ਲੈ ਕੇ ਕਾਜ਼ੀ ਪਾਸ ਗਿਆ।"