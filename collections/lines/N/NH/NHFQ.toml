[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪਾਧੇ ਪੰਡਿਤ ਮਿਸਰ ਕਹਾਵਹਿ ॥"
page = 904
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some call themselves teachers, scholars and Brahmans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਚਾਰਕ, ਵਿਦਵਾਨ ਅਤੇ ਬ੍ਰਾਹਮਣ ਅਖਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some call themselves Pandits, religious scholars and spiritual teachers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਮੇਂ ਚੌਕ ਪੂਰਨਾਦਿ ਕਾਰ ਦੇਵਨੇਹਾਰੇ ਪਾਂਧੇ ਔ ਵ੍ਯਾਕਰਨੀ ਪੰਡਿਤ ਪੁਨਾ ਜਾਤੀ ਮਾਤ੍ਰ ਬ੍ਰਹਮਣ ਮਿਸਰ ਕਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ (ਕੁਲੀਨ ਤੇ ਵਿਦਵਾਨ ਬ੍ਰਾਹਮਣ) ਆਪਣੇ ਆਪ ਨੂੰ ਪਾਂਧੇ ਪੰਡਿਤ ਮਿਸਰ ਅਖਵਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਮਿਸਰ = ਬ੍ਰਾਹਮਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se hacen llamar Pandits, maestros y guías espirituales,"