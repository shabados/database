[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਬੈਣੀ; ਗੁਰਮੁਖਿ ਸਚੁ ਨੈਣੀ ॥"
page = 1058
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is in speech of the pious person and truth is in the pious person's eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਹੈ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦੇ ਬਚਨ-ਬਿਲਾਸਾਂ ਵਿੱਚ ਅਤੇ ਸੱਚ ਹੈ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦਿਆਂ ਨੇਤ੍ਰਾਂ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the speech of the Gurmukh; true are the eyes of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਬਚਨੋਂ ਮੇਂ ਭੀ ਸਚ ਹੈ ਔ ਗੁਰਮੁਖੋਂ ਕੇ ਨੇਤ੍ਰੀ ਭੀ ਸਚ ਕੀ ਹੀ ਦ੍ਰਿਸਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਬਚਨਾਂ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, (ਉਹ ਹਰ ਵੇਲੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਹਰ ਪਾਸੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad está en el habla del ser con Conciencia de Dios, sí, está en los ojos del que la tiene."