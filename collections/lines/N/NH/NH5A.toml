[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਹੋਵੈ ਜੋਗਵੈ; ਭੋਗੀ ਹੋਵੈ ਖਾਇ ॥"
page = 730
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The renunciator practises renunciation and the glutton continues eating."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ ਤਿਆਗ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਪੇਟੂ ਖਾਈ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi practices yoga, and the pleasure-seeker practices eating."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋਗੀ ਹੋਵੇ ਹੈ ਵਹੁ ਜੋਗ ਕੀ ਕਿਰਿਆ ਕਰਤਾ ਹੈ, ਜੋ ਭੋਗੀ ਹੋਵੈ ਹੈ ਵਹੁ ਖਾਇ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਜੋਗੀ ਬਣ ਜਾਂਦਾ ਹੈ ਉਹ ਜੋਗ ਹੀ ਕਮਾਂਦਾ ਹੈ (ਜੋਗ ਕਮਾਣ ਨੂੰ ਹੀ ਸਹੀ ਰਸਤਾ ਸਮਝਦਾ ਹੈ), ਜੋ ਮਨੁੱਖ ਗ੍ਰਿਹਸਤੀ ਬਣਦਾ ਹੈ ਉਹ ਭੋਗਾਂ ਵਿਚ ਹੀ ਮਸਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗਵੈ = ਜੋਗ ਕਮਾਂਦਾ ਹੈ। ਭੋਗੀ = ਮਾਇਕ ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ, ਗ੍ਰਿਹਸਤੀ। ਖਾਇ = ਖਾਂਦਾ ਹੈ, ਭੋਗਾਂ ਵਿਚ ਮਸਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui practica Yoga, el hedonista continúa existiendo enfocado en los placeres sensoriales."