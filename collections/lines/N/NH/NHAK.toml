[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਦਾਸੁ ਜਪੈ ਰਾਮ ਨਾਮਾ ॥"
page = 659
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ravi Dass repeats the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ravi Daas chants the Lord's Name;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੋ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਹੁਣ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, (ਤੇ, ਸਰੀਰ ਦਾ ਮੋਹ ਛੱਡ ਬੈਠਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravi Das habita en el Nombre del Señor, y mira,"