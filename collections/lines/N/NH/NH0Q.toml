[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਵੇਲਾ. ਹਥਿ ਨ ਆਵਈ; ਫਿਰਿ ਸਤਿਗੁਰ ਲਗਹਿ ਪਾਇ ॥"
page = 314
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This chance of falling at the True Guru's feet cannot be attained to again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਤੇ ਡਿੱਗਣ ਦਾ ਇਹ ਮੌਕਾ ਮੁੜ ਕੇ ਪਰਾਪਤ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This opportunity to bow at the Feet of the True Guru shall never come again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਮਾਂ ਤੋ ਹਾਥ ਆਵਤਾ ਨਹੀਂ ਜੋ ਫੇਰ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੀ ਲਾਗ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਬੰਦਿਆਂ ਨੂੰ) ਫੇਰ ਉਹ ਮੌਕਾ ਨਹੀਂ ਮਿਲਦਾ ਕਿ ਸਤਿਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਸਕਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oportunidad de poderse postrar a los Pies del Guru no les llega otra vez,"