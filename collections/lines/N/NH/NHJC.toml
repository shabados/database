[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਾਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੁ ਮਿਲਾਇਆ; ਧਨੁ ਧਨੁ ਕਹੈ ਸਾਬਾਸਿ ਜੀਉ ॥੨॥"
page = 923
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending His mercy, God blended the True Guru with Himself and said \"Blessed! blessed! bravo!\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਅਤੇ ਆਖਿਆ ਵਾਹ! ਵਾਹ! ਆਫ਼ਰੀਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord showered His Mercy, and blended the True Guru with Himself; He said, \"Blessed! Blessed! Wonderful!\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕੋ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇਆ, ਤਬ ਪਰਮੇਸਰ ਜੀ ਵਾ ਸਿਖ ਗੁਰੂ ਜੀ ਕੋ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਕੇ ਧੰਨ ਧੰਨ ਕਹਿਤੇ ਭਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਨੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ ਅਤੇ ਕਹਿਣ ਲੱਗਾ-ਸ਼ਾਬਾਸ਼ੇ! ਤੂੰ ਧੰਨ ਹੈਂ, ਤੂੰ ਧੰਨ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰੁ ਕੀ ਬੇਨਤੀ ਪਾਈ = ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਕੀਤੀ ਹੋਈ ਬੇਨਤੀ। ਹਰਿ ਪ੍ਰਭਿ = ਹਰੀ ਪ੍ਰਭੂ ਨੇ। ਧਾਰਿ ਕਿਰਪਾ = ਕਿਰਪਾ ਕਰ ਕੇ। ਸਤਿਗੁਰੁ ਮਿਲਾਇਆ = ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੂੰ (ਆਪਣੇ ਵਿਚ) ਮਿਲਾ ਲਿਆ। ਕਹੈ = (ਅਕਾਲ ਪੁਰਖ) ਕਹਿੰਦਾ ਹੈ। (ਨੋਟ: ਇਥੇ 'ਵਰਤਮਾਨ ਕਾਲ' ਭੂਤ ਕਾਲ ਦੇ ਭਾਵ ਵਿਚ ਵਰਤਿਆ ਹੋਇਆ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo unió en Su Ser y todos proclamaron, oh, Bendito sea nuestro Dios."