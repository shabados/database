[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਰਗੁ ਖੰਡੇ ਧਾਰ ਹੈ; ਭਵਜਲੁ ਭਰਨਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The way into the world ocean is like a double edged sword is like a killing stone"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ) ਰਸਤਾ ਖੰਡੇ ਦੀ ਧਾਰ ਦਾ ਹੈ (ਯਥਾ 'ਖੰਡੇ ਧਾਲ ਗਲੀ ਅਤਿ ਭੀੜੀ') ਤੇ ਡਰ ਦੇ ਜਲ ਨਾਲ ਭਰਪੂਰ ਹੈ।"