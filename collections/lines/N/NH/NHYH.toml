[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਗੜਦੰ ਚਉਪੈ ਦਾਗੜਦੰ ਦੂਨੀ ॥੪੪੨॥"
page = 595

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets sounded and the warriors were killed, the bloody fighters fell and their zeal doubled.442."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸੂਰਮਿਆਂ ਵਿਚ) ਦੁਗਣਾ ਚਾਉ ਚੜ੍ਹਦਾ ਹੈ ॥੪੪੨॥"