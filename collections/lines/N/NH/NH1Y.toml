[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਤੇਰਾ ਤੂੰਹੈ ਜਾਣਹਿ; ਤੂੰ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਏ ॥"
page = 542
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy limit Thou alone knowest, O Lord and Thou art contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੱਦ ਬੰਨਾ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your limits; You are contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰ ਕਿ ਹੇ ਹਰਿ ਤੇਰਾ ਅੰਤੁ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ (ਗੁਣਾਂ ਦਾ) ਅੰਤ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces Tu fin, oh Señor; Tú que lo compenetras todo."