[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਭਗਤੁ ਸੋਇ ॥੨॥੭॥੧੬੩॥੨੩੨॥"
page = 411
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "become His devoted slave, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਉਸ ਦਾ ਜਾ ਨਿਸਾਰ ਗੋਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, becomes His devotee. ||2||7||163||232||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਭਗਤੁ ਹੈ॥੨॥੭॥੧੬੩॥੨੩੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਮਨ ਕੀ ਬਿਵਸਥਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਉਸ ਦਾ ਭਗਤ ਬਣਦਾ ਹੈ ॥੨॥੭॥੧੬੩॥੨੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, se vuelve Su Devoto. (2‑7‑163‑232)"