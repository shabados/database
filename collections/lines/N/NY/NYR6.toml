[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕਾ ਮਰਮੁ. ਓਹੀ ਪਰੁ ਜਾਨੈ; ਓਹੁ ਤਉ ਸਦਾ ਅਬਿਨਾਸੀ ॥੪॥੧॥੫੨॥"
page = 334
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His secret He Himself fully knows. He is ever Imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭੇਤ ਉਹ ਆਪ ਹੀ ਪੁਰੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ। ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself truly knows the secrets of His mystery; He is eternal and indestructible. ||4||1||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜੋਗੀ ਕਾ ਭੇਦ ਵਿਸੇਸ ਕਰ ਕੇ ਵਹੀ ਜਾਣਤਾ ਹੈ ਵਹੁ ਤਾਂ ਸਦਾ ਅਬਿਨਾਸੀ ਹੈ। ਵਾ ਗ੍ਯਾਨ ਕਾਲ ਮੇਂ ਅਗ੍ਯਾਨ ਦਸਾ ਕਾ ਸਿਮਰਨ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ, ਭਾਵ ਗ੍ਯਾਨਵਾਨ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ॥੪॥☬ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਕਛੁ ਜਗਤ ਕਲਪਿਆ ਥਾ ਅਬ ਗਿਆਨ ਹੂਏ ਸੇ ਤਹਾਂ ਕੁਛ ਨਹੀਂ ਦੇਖੀਤਾ ਔਰ ਪੰਚ ਤਤ ਭੀ ਨਹੀਂ ਹੈਂ। (ਇੜਾ) ਤਮੋਗੁਣ, (ਪਿੰਗਲਾ) ਸਤੋਗੁਣ, (ਸੁਖਮਨਾ) ਰਜੋਗੁਣ, ਇਹ ਜੋ ਗੁਣੋਂ ਕਾ ਬੰਧਨ ਹੈ ਏਹ ਅਬ ਤਿਸ ਮੇਂ ਕਹਾਂ ਗਿਣਾ ਜਾਵੇ॥☬ਪ੍ਰਸ਼ਨ: ਅਬ ਕਿਉਂ ਨਹੀਂ ਗਿਣੇ ਜਾਤੇ?☬ਉੱਤ੍ਰ: ਮੋਹ ਰੂਪੀ ਤਾਗਾ ਤੂਟ ਗਇਆ ਹੈ, ਲੋਭ ਰੂਪੀ ਅਕਾਸ ਬਿਨਸਿ ਗਿਆ ਹੈ, ਅਬ ਤੇਰਾ ਮੇਰਾ (ਬੋਲਤ) ਸਬਦ ਕੀ ਸਮਾਈ ਕਹਾਂ ਹੋਵੈ, ਭਾਵ ਬਾਣੀ ਕਾ ਪਰਾ ਹੈ। ਪੂਰਬ ਕਾਲ ਮੇਂ ਏਹ ਪ੍ਰਮਾਣ ਗਤਿ ਪ੍ਰਮੇਯ ਗਤਿ ਸੰਸਾ ਮੇਰੇ ਕੋ ਰਾਤਿ ਦਿਨ ਬਿਆਪਤਾ ਥਾ ਔਰ ਮੇਰੇ ਕੋ ਯਥਾਰਥ ਉਪਦੇਸ ਕੋਈ ਨਹੀਂ ਕਹਤਾ ਥਾ, ਜਿਸ ਸੇ ਸੰਸੇ ਨਵਿਰਤੀ ਹੋਵੇ। ਅਬ ਮੇਰੇ ਕੋ ਯਥਾਰਥ ਸਮਝ ਆਈ ਹੈ ਜਿਸ ਚੇਤਨ ਮੇਂ ਬ੍ਰਹਮੰਡ ਦੇਖਤਾ ਥਾ ਤਹਾਂ (ਪਿੰਡ) ਸਰੀਰ ਹੀ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ (ਰਚਨਹਾਰ) ਅਗਿਆਨ ਤਿਸ ਮੇਂ ਨਹੀਂ ਹੈ ਇਸ ਮਾਇਕ ਰਚਨਾ ਕੇ ਰਚਨੇ ਵਾਲਾ ਸਦਾ ਅਸੰਗ ਹੈ।☬ਜੇ ਕਹੇ ਏਹੁ ਜਗਤ ਕਿਸੈ ਕਹੀਏ? ਤਹਾਂ ਕਹਤੇ ਹੈਂ:☬ਏਕ ਬ੍ਰਹਮ ਮੇਂ ਜਗਤ ਕਲਪਤ ਹੈ ਵਾ ਮਾਯਾ ਮੇਂ ਹੈ।☬ਜੇ ਕਹੇ ਜਿਸ ਮਾਯਾ ਕੀ ਰਚਨਾ ਹੈ, ਸੋ ਬ੍ਰਹਮ ਸੇ ਭਿੰਨ ਹੈ ਵਾ ਅਭਿੰਨ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਏਹ ਬ੍ਰਹਮ ਸਾਥ ਮਿਲਾਈ ਹੂਈ ਮਿਲਤੀ ਨਹੀਂ, ਜੇ ਭਿੰਨ "

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭੇਤ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਉਹ ਹੈ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੪॥੧॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo Él conoce Su Propio Misterio, y vive eternamente y para siempre.(4-1-52)"