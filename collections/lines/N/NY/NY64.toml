[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਪਦਾਰਥੁ ਪਾਇਆ ॥"
page = 132
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the eternal wealth of the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦੀ ਅਮਰ ਦੌਲਤ ਹਾਸਲ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained everlasting wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੈ ਭੰਜਨ) ਵਾਹਿਗੁਰੂ ਕੀ ਜੋ ਸਰਣ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਧਨ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ) ਇਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਧਨ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando el Santuario del Señor, el Disipador del miedo,"