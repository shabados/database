[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਸਚਾ ਅਖਰੁ ਭੁਲਿ ਜਾਇ; ਚਉਕੈ ਭਿਟੈ. ਨ ਕੋਇ ॥"
page = 1090
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May it not by, that I should forget the True Name and that none should touch my cooling square."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਐਉਂ ਨਾਂ ਹੋ ਜਾਵੇ ਕਿ ਮੈਨੂੰ ਸੱਚਾ ਨਾਮ ਵਿਸਰ ਜਾਵੇ ਅਤੇ ਕੋਈ ਭੀ ਮੇਰੇ ਚੌਂਕੇ ਨੂੰ ਨਾਂ ਛੂਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let me not forget the Word of Truth, that no one can touch my sacred cooking square."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਅਚਾਰੀ ਐਸਾ ਹੋਵਾਂ ਜੋ ਮੇਰੇ ਚੌਕੇ ਸਾਥ ਭੀ ਕੋਈ ਛੁਹੇ ਨਹੀਂ, ਇਹ ਪੂਰਬ ਬਾਤੋਂ ਮੇਂ ਲਗ ਕੇ ਸਚਾ ਜੋ ਅਬਨਾਸੀ ਪੁਰਖ ਹੈ ਵਹੁ (ਮਤੁ) ਜੇ ਭੁਲ ਗਿਆ ਤਾਂ ਸਭ ਕਿਛੁ ਕੀਤਾ ਹੂਆ ਕਰਮ ਭੀ ਮੇਰਾ ਨਿਸਫਲ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੈਂ ਬੜੀ ਸੁੱਚ ਰੱਖਾਂ ਤੇ ਖ਼ਿਆਲ ਰੱਖਾਂ ਕਿ) ਕਿਤੇ ਕੋਈ (ਨੀਵੀਂ ਜਾਤਿ ਵਾਲਾ ਮਨੁੱਖ ਮੇਰੇ) ਚੌਂਕੇ ਨੂੰ ਭਿੱਟ ਨ ਜਾਏ (ਤਾਂ ਇਹ ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੀ ਹੈ। (ਧਿਆਨ ਇਸ ਗੱਲ ਦਾ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ) ਕਿਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ (ਮਨ ਤੋਂ) ਭੁੱਲ ਨਾਹ ਜਾਏ।"

