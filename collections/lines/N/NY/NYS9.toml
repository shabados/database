[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੋਲੈ ਵਾਉ ਨ ਵਡਾ ਹੋਇ ॥"
page = 878
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It shakes not in the wind, not it is put out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਵਿੱਚ ਇਹ ਡੋਲਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਇਹ ਬੁਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind does not shake it, or put it out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਨਾ ਰੂਪ ਪੌਣ ਸੇ ਡੋਲਕੇ ਬੁਝ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਤਨਾ ਹੀ ਵਿਕਾਰਾਂ ਦਾ) ਝੱਖੜ ਝੁੱਲੇ, ਇਹ (ਆਤਮਕ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਦੀਵਾ) ਡੋਲਦਾ ਨਹੀਂ, ਇਹ (ਆਤਮਕ ਦੀਵਾ) ਬੁੱਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con esa misma Luz, tu Señor, el Dios,"