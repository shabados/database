[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਚੂਕੈ ਪੰਚ ਧਾਤੁ ਕੀ ਰਚਨਾ; ਐਸੇ ਭਰਮੁ ਚੁਕਾਵਹਿਗੇ ॥"
page = 1103
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the make of the five elements perishes, then I shall merge in God and like this my wandering shall cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੰਜਾਂ ਤੱਤਾਂ ਦੀ ਬਨਾਵਟ ਬਿਨਸ ਜਾਊਗੀ ਤਾਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਵਾਂਗਾ ਤੇ ਇਸ ਪਰਕਾਰ ਮੇਰਾ ਭਟਕਣਾ ਮੁੱਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body, formed of the five elements, perishes, then any such doubts shall end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੇ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਸੇ ਭ੍ਰਮ ਕੋ ਚੁਕਾਵੇਂਗੇ ਤਬ ਪੰਜ ਤਤੋਂ ਕੀ ਰਚਨਾ ਦੂਰ ਹੋਵੈਗੀ, ਭਾਵ ਜਨਮ ਮਰਨ ਰਹਿਤ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ (ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋਣ ਕਰਕੇ) ਮੇਰਾ ਪੰਜ-ਤੱਤੀ ਸਰੀਰ ਦਾ ਮੋਹ ਮੁੱਕ ਗਿਆ ਹੈ, ਮੈਂ ਆਪਣਾ ਭੁਲੇਖਾ ਭੀ ਇਉਂ ਮੁਕਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la ilusión de la creación de los cinco elementos se acabe para nosotros,"