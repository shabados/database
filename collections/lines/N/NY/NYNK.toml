[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਨੁ ਨਾਵੈ, ਸਭੁ ਕੋਈ ਭੁਲਾ; ਮਾਇਆ ਮੋਹਿ ਖੁਆਈ ॥੨॥"
page = 571
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, all are gone astray, and are ruined by the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੇ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ ਅਤੇ ਧਨ-ਸੰਪਦਾ ਦੀ ਮਮਤਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, everyone is deluded, ruined by emotional attachment to Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਕੋਈ ਭੂਲਾ ਹੂਆ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਤਿਨ ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ (ਖੁਆਈ) ਭੂਲੀ ਹੂਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਜੀਵ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝਾ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, oh Nanak, todos son engañados, arruinado y desbastados en el amor por Maya. (2)"