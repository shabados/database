[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਜਮੁ ਤਿਸੁ ਜੋਹਿ. ਨ ਸਾਕੈ; ਸਾਚੇ ਸਿਉ ਬਣਿ ਆਈ ਹੇ ॥੮॥"
page = 1044
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Old age and death can touch not him with whom his True Lord is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪਾ ਅਤੇ ਮੌਤ ਉਸ ਨੂੰ ਛੂਹ ਨਹੀਂ ਸਕਦੇ ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਦਾ ਸੰਚਾ ਸਾਹਿਬ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Old age and death cannot even touch one who is in harmony with the True Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਾਚੇ ਕੇ ਸਾਥ ਬਣਿ ਆਈ ਹੈ ਤਿਸ ਕੋ (ਜਰਾ) ਬੁਢੇਪਾ ਔ ਜਮ ਦੇਖ ਨਹੀਂ ਸਕਤਾ, ਭਾਵ ਜਰਾ ਆਦਿ ਬਿਕਾਰ ਸਰੀਰ ਕੇ ਧਰਮ ਜਾਨਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦੀ ਅਜਿਹੀ ਪ੍ਰੀਤ ਬਣ ਜਾਂਦੀ ਹੈ ਕਿ ਉਸ ਪ੍ਰੀਤ ਨੂੰ ਨਾਹ ਬੁਢੇਪਾ ਤੇ ਨਾਹ ਹੀ ਆਤਮਕ ਮੌਤ ਤੱਕ ਸਕਦੇ ਹਨ (ਭਾਵ, ਨਾਹ ਉਹ ਪ੍ਰੀਤ ਕਦੇ ਕਮਜ਼ੋਰ ਹੁੰਦੀ ਹੈ ਤੇ ਨਾਹ ਹੀ ਉਥੇ ਵਿਕਾਰਾਂ ਨੂੰ ਆਉਣ ਦਾ ਮੌਕਾ ਮਿਲਦਾ ਹੈ) ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਜਮੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਜੋਹਿ ਨ ਸਾਕੈ = ਤੱਕ ਨਹੀਂ ਸਕਦਾ। ਸਿਉ = ਨਾਲ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la edad y la muerte no nos tocan y vivimos complacidos con Dios.(8)"