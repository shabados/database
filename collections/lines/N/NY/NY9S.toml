[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਜੁਜਾਤਹਿ ਦੀਜਿਯੈ; ਯਹੈ ਮੰਤ੍ਰ ਕੋ ਸਾਰ ॥੫॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And handover the dominion to Jujati.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸਲਹ ਦਾ ਇਹ ਸਾਰ ਹੋਇਆ ਕਿ (ਇੰਦਰ ਦਾ) ਰਾਜ ਜੁਜਾਤੀ (ਯਯਾਤੀ) ਨੂੰ ਦੇ ਦਿੱਤਾ ਜਾਵੇ ॥੫॥"