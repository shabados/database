[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨੁ ਤਨੁ ਖੋਜਿ ਖੋਜੇਦਿਆ; ਸੋ ਪ੍ਰਭੁ ਲਧਾ ਲੋੜਿ ॥"
page = 313
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thoroughly searching my mind and body I have found that Lord whom I wanted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਢੁੰਡ ਕੇ ਮੈਂ ਉਸ ਸਾਹਿਬ ਨੂੰ ਲਭ ਲਿਆ ਹੈ, ਜਿਸ ਨੂੰ ਮੈਂ ਚਾਹੁਦਾ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and examining my mind and body, I have found that God, whom I longed for."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਤਨ ਮੇਂ (ਖੋਜਿ) ਰਸਤਾ (ਖੋਜੇਦਿਆ) ਢੂੰਢਤੇ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ (ਲੋੜਿ) ਚਾਹ ਕਰ (ਲਧਾ) ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਤੇ ਸਰੀਰ ਨੂੰ ਖੋਜਦਿਆਂ ਖੋਜਦਿਆਂ ਮੈਂ (ਅੰਤ ਨੂੰ) ਭਾਲ ਕੇ ਪ੍ਰਭੂ ਲੱਭ ਹੀ ਲਿਆ (ਪਰ ਮੈਂ ਆਪਣੇ ਬਲ ਦੇ ਆਸਰੇ ਲੱਭ ਨਹੀ ਸਾਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué en mi cuerpo y en mi mente y encontré a mi Señor."