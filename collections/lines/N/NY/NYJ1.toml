page = 272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those persons, become God-divines,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਥੀਵਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone become God-conscious beings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸੋਈ ਜਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਬ੍ਰਹਮਗਿਆਨੀ ਬਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que es visitado por la Perfecta Gracia del Señor,"