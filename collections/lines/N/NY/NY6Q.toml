[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਿਖਾਵੈ; ਆਪੇ ਦੇਖੈ ॥"
page = 686
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself sees and Himself makes men see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਵੇਖਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself watches over us, and He Himself makes us see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਰੂਪ ਹੋਇ ਕਰ ਅਪਨਾ ਸਰੂਪ ਦਿਖਾਵਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਜਗ੍ਯਾਸੀ ਰੂਪ ਹੋਇ ਕਰ ਕੇ ਆਪ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣਾ ਦਰਸਨ ਆਪ ਹੀ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਕਰਾਂਦਾ ਹੈ, ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਖਾਵੈ = ਆਪਣਾ ਦਰਸਨ ਕਰਾਂਦਾ ਹੈ। ਦੇਖੈ = (ਜੀਵਾਂ ਦੇ ਕਰਮ) ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo ve todo y nos hace ver a nosotros Sus Maravillas."