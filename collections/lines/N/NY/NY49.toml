[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਹ ਭਜੁ ਮਨਾ; ਭਉ ਨਿਧਿ ਉਤਰਹਿ ਪਾਰਿ ॥੧੨॥"
page = 1427
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, contemplate thou Him, O my soul, that thou may cross the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤਾਂ ਜੋ ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate and vibrate upon Him, and you shall cross over the terrifying world-ocean. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਤੂੰ ਤਿਸ ਕੋ ਭਜ, ਤਿਸ ਸੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉੱਤਰ ਜਾਏਂਗਾ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਤੂੰ ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, (ਭਜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤੂੰ ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਨਿਧਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਉਤਰਹਿ = ਉਤਰਹਿਂ, ਤੂੰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vibra y medita en Él y cruzarás el aterrador océano del mundo. (12)"