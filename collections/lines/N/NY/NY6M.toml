[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਗਾ ਕਰਿ ਕੈ; ਲਾਈ ਥਿਗਲੀ ॥"
page = 886
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body patch is stitched with threads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਦੀ ਟਾਕੀ ਧਾਗਿਆਂ ਨਾਲ ਜੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is a patch-work of threads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਏਹੁ (ਥਿਗਲੀ) ਟਾਕੀ ਤੁਚਾ ਤਾਗਾ ਲੈ ਕਰ ਕੇ ਲਾਈ ਹੂਈ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਤਾਗਾ ਕੌਨ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਉਸ ਜਗਤ-ਨਾਥ ਨੇ ਨਾੜੀਆਂ ਨੂੰ) ਧਾਗਾ ਬਣਾ ਕੇ (ਸਾਰੇ ਸਰੀਰਕ ਅੰਗਾਂ ਦੀਆਂ) ਟਾਕੀਆਂ ਜੋੜ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਗਾ = ਧਾਗਾ (ਨਾੜੀਆਂ)। ਕਰਿ ਕੈ = ਬਣਾ ਕੇ। ਥਿਗਲੀ = ਟਾਕੀ (ਸਰੀਰ ਦੇ ਵਖ ਵਖ ਅੰਗ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tejido del cuerpo fue hecho en trama"