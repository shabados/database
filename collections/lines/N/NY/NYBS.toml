[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਸਰਬ ਕੁਸਲ ਕਰਿ ਮਾਨਿਆ ॥"
page = 326
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now, deem, everything to be peace-bestowing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ, ਹਰ ਸ਼ੈ ਨੂੰ ਆਰਾਮ ਦੇਣ ਵਾਲੀ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I feel that everything brings me peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਸਰਬ ਪ੍ਰਕਾਰ ਸੁਖ ਕਰ ਕੇ ਹੀ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਪ੍ਰਤੀਤ ਹੋ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਕੁਸਲ = ਸੁਖ-ਸਾਂਦ, ਅਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahora encuentro Paz y Éxtasis por todas partes."