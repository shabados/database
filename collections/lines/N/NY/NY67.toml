[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ ਪਹਰੈ ਰੈਣਿ ਕੈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਬਿਰਧਿ ਭਇਆ ਤਨੁ ਖੀਣੁ ॥"
page = 76
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth watch of the night, O my merchant friend! man's body grows old and weak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਚੌਥੇ ਪਹਿਰ ਅੰਦਰ, ਹੇ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਆਦਮੀ ਦੀ ਦੇਹਿ ਬੁੱਢੀ ਤੇ ਲਿੱਸੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fourth watch of the night, O my merchant friend, your body grows old and weak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰ ਚੌਥੇ ਭਾਗ ਮੇਂ ਬ੍ਰਿਧ ਹੂਆ ਔਰ (ਤਨ ਖੀਣੁ) ਸਰੀਰ ਘਟ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੇ ਚੌਥੇ ਪਹਰ (ਜੀਵ) ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦਾ) ਸਰੀਰ ਕਮਜ਼ੋਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cuarta ronda de la noche, te envejeces y tu cuerpo empieza a temblar,"