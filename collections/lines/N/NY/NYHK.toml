[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤਾ ਪ੍ਰਿਅ ਬਚਨ ਤੁਹਾਰੇ ॥"
page = 534
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, ambrosial are Thine words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਅੰਮ੍ਰਿਤਮਈ ਹਨ ਤੇਰੇ ਬਚਨ-ਬਿਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved, Your Words are Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਿਅ! ਤੁਮਾਰੇ ਬਚਨ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬਚਨ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਾ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ। ਪ੍ਰਿਅ = ਹੇ ਪਿਆਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar Dulce, oh mi Bienamado Señor, son Tus Palabras, oh Bello Encantador de mi corazón."