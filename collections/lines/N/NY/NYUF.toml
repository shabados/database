[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਚਜੁ ਸੀਗਾਰੁ ਸਭੁ; ਸਾਈ ਰੂਪਿ ਅਪਾਰਿ ਰੀ ॥"
page = 400
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone possesses discretion and all the decoration and she is of matchless beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਸ ਪਾਰ ਹੀ ਅਕਲ ਅਤੇ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਹਨ ਤੇ ਉਹ ਹੀ ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is cultured and embellished, and she alone is of incomparable beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ (ਚਜੁ ਸੀਗਾਰੁ) ਸਰੇਸ਼ਟ ਸਿੰਗਾਰ ਹੈ, ਤਿਸ ਕਾ ਰੂਪ ਭੀ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਸੁਚੱਜ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ਉਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ (ਆਤਮਕ) ਸਿੰਗਾਰ ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੁੰਦਰ ਰੂਪ ਵਾਲੀ ਸਮਝੀ ਜਾਂਦੀ ਹੈ ਜੋ ਬੇਅੰਤ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = ਉਸੇ ਦਾ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਚਜੁ = ਸੁਚੱਜ। ਸਭੁ = ਸਾਰਾ। ਸਾਈ = ਉਹ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਹੀ। ਰੂਪਿ = ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ। ਅਪਾਰਿ = ਅਪਾਰ-ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es bella, culta y de deslumbrante atractivo,"