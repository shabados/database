[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ. ਤੇਜੁ ਨਿਵਾਰਿ, ਨ ਨੑਾਤੇ; ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਭਾਇਆ ॥"
page = 1255
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning his wrath, mortal bathes not at the holies and he loves not the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁੱਸੇ ਨੂੰ ਤਿਆਗ, ਪ੍ਰਾਣੀ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਨਹੀਂ ਨ੍ਹਾਉਂਦਾ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਪਿਆਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not try to wash away his angry passions by bathing at sacred shrines. He does not love the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੇਜੁ) ਤਮੋਂ ਗੁਣ ਕੋ ਨਿਵਾਰ ਕਰ ਕੇ ਸੋ ਜਨ ਤੀਰਥੋਂ ਮੇਂ ਨ੍ਹਾਏ ਨਹੀਂ ਹੈਂ ਔ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਭਾਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਦੂਰ ਕਰ ਕੇ ਉਹਨਾਂ ਆਤਮ-ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਨਾਹ ਕੀਤਾ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਨਾਹ ਲੱਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no se baña en los lugares de peregrinaje para enfriar la pasiones, ni para amar el Nombre del Señor,"