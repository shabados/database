[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ; ਗੁਰਮੁਖਿ ਜਾਤੀ ॥"
page = 1031
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have become God-conscious and have realised my Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਬ੍ਰਹਮ-ਗਿਆਨੀ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh loves the Lord; the Gurmukh realizes the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰਮੁਖਿ ਸਿਖ ਨੇ ਹਰੀ ਕੀ (ਲਿਵ) ਪ੍ਰੀਤੀ ਗੁਰੋਂ ਦਵਾਰੇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਸਮਝ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia, me he vuelto conciente en Dios y me he entonado en el Señor."