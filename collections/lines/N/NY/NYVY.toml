[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਜਪਿ; ਭਏ ਨਿਹਾਲ ॥"
page = 282
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Guru's hymns they become Jubilant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Word of the Guru's Shabad, they become ecstatic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਜਪ ਕਰੁ ਸੋ ਨਿਹਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜਪ ਕੇ ਉਹ (ਫੁੱਲ ਵਾਂਗ) ਖਿੜ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਿਹਾਲ = (ਫੁੱਲਾਂ ਵਾਂਗ) ਖਿੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado es aquél que está destinado a recibir la Bendición del Señor"