[[content]]
asset = "SSKS"
type = "primary"
data = "ਬੈਰ ਭਾਇ ਪੇਖਿ ਪਰਛਾਈ ਕੂਪੰਤਰਿ ਪਰੈ; ਸਿੰਘੁ ਦੁਰਮਤਿ ਲਗਿ ਦੁਬਿਧਾ ਕੈ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a lion sees his own shadow in the well and under the influence of his jealous feelings, considers it another lion and pounces upon it; similarly a Manmukh separated from his Guru due to his base wisdom is seen entangled in doubts."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਕੂੰ ਵੈਰ ਭਾਵ ਨਾਲ ਅਪਣੇ ਪਰਛਾਵੇਂ ਨੂੰ ਤੱਕ ਕੇ ਸ਼ੇਰ ਖੂਹ ਵਿਚ ਡਿਗਦਾ ਹੈ ਤੀਕੂੰ ਹੀ ਦੁਰਮਤਿ ਪਿੱਛੇ ਦੁਬਿਧਾ ਦੇ ਕਾਰਣ ਆਨ ਦੇਵ ਸੇਵਕ ਭਰਮ ਭੇਦ ਵਿਖੇ ਵਰਤਦੇ ਹੋਏ ਸੰਸਾਰ ਰੂਪ ਖੂਹ ਵਿਚ ਹੀ ਡਿਗਦੇ ਹਨ।"