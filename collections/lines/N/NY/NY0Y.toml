[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਦਾ ਅਰੁ ਝੂਠਤਾ; ਅਰੁ ਬੀਰ ਬੰਸ ਕੁਠਾਰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vipda (adversity) and Jhooth (falsehood) are like the axe for the warrior clan"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਅਪਦਾ' (ਬਿਪਤਾ) ਅਤੇ 'ਝੂਠਤਾ' ਵੀ ਸੂਰਮਿਆਂ ਦੇ ਬੰਸ ਨੂੰ (ਨਸ਼ਟ ਕਰਨ ਲਈ) ਕੁਹਾੜੇ ਵਰਗੇ ਹਨ।"