[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਵਡਾ ਆਖੀਐ; ਵਡੇ ਦੀ ਵਡੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How vast could He be said? The grandeur of the Great is great."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੱਡਾ ਕੁ ਵਡਾ ਕਹੀਏ (ਉਸ) ਵਡੇ (ਪਰਮਾਤਮਾ) ਦੀ ਵਡੀ ਹੀ ਮਹਿਮਾ ਹੈ, ('ਕਬੀਰ ਸਾਤ ਸਮੁੰਦਹਿ ਮਸੁ ਕਰਉ ਕਲਮ ਕਰਉ ਬਨਰਾਇ॥ ਬਸੁਧਾ ਕਾਗਦੁ ਜਉ ਕਰਉ ਹਰਿ ਜਸੁ ਲਿਖਨੁ ਨ ਜਾਇ॥' ਇਸ ਲਈ ਅੰਤ ਨੂੰ ਛਡਕੇ)।"