[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਫਰਿਸ਼ਤੇ ਅਤੇ ਦੇਵਤੇ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਸਾ੍ਹਮਣੇ ਤੁਛ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜੁਮਲਾ ਉਲਵੀ ਪਸਤਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੫੬।"
page = 10
line = 156

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All angels and gods are just trivial and inconsequential before Guru Gobind Singh. (156)"