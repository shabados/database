[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤੈ ਸੇਵ. ਨ ਹੋਵਈ; ਕੀਤਾ ਥਾਇ. ਨ ਪਾਇ ॥"
page = 1246
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By calculation service is performed not and nor what is done, is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਪਤੇ ਦੁਆਰਾ ਘਾਲ ਕਮਾਈ ਨਹੀਂ ਜਾਂਦੀ ਅਤੇ ਨਾਂ ਹੀ ਕੀਤੀ ਹੋਇਆ ਕਬੂਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Calculated service is not service at all, and what is done is not approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਪਾਸ ਗਿਣਤੀਆਂ ਕਰਨੀਆਂ ਕਿ ਅਮਕਾ ਕਾਮ ਮੈਨੇ ਕੀਆ ਹੈ ਐਸੇ ਸੇਵਾ ਨਹੀਂ ਹੋਤੀ ਔਰ ਕੀਆ ਹੂਆ ਕਰਮ ਭੀ ਸਫਲਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਆਖਦੇ ਰਹੀਏ ਕਿ ਮੈਂ ਫਲਾਣਾ ਕੰਮ ਕੀਤਾ, ਫਲਾਣੀ ਸੇਵਾ ਕੀਤੀ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਸੇਵਾ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਇਸ ਤਰ੍ਹਾਂ ਕੀਤਾ ਹੋਇਆ ਕੋਈ ਭੀ ਕੰਮ ਸਫਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤੈ = ਲੇਖਾ ਕੀਤਿਆਂ, ਦੱਸ ਦੱਸ ਕੇ, ਵਡਿਆ ਵਡਿਆ ਕੇ। ਥਾਇ ਨ ਪਾਇ = ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cálculos mentales uno no sirve mejor y no logra la Aprobación,"