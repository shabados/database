[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦੁ ਬਸੈ; ਨਿਤਾ ਨਿਤ ਚੀਤ ॥੨॥"
page = 331
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The World-Lord, ever ever abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਸਦਾ ਸਦਾ ਮੇਰੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe dwells continually within my consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਤ ਹੀ ਨਿਤ ਰੂਪ ਗੋਬਿੰਦ ਹਮਾਰੇ ਚਿਤ ਮੇਂ ਬਸਤਾ ਹੈ, ਵਾ ਮਨਿ ਅਨਿਤ ਕਾ ਵੀਚਾਰਨੇ ਸੇ ਗੋਿੰਬੰਦ ਚਿਤ ਮੇਂ ਬਸਤਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਗੋਬਿੰਦ ਕੇ ਚਿਤ ਮੇਂ ਵਸਣੇ ਸੇ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰ ਵੇਲੇ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor habita para siempre en mi mente. (2)"