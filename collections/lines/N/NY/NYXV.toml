[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਗੁਣੁ ਅਵਗਣੁ. ਨ ਬੀਚਾਰਿਆ ॥"
page = 1184
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merits and demerits, He has not taken into consideration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਧਿਆਨ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consider my merits and demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਗੁਣੁ ਔਗੁਣੁ ਕੁਛ ਬੀਚਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਕੋਈ ਗੁਣ ਨਹੀਂ ਵਿਚਾਰਿਆ, ਕੋਈ ਔਗੁਣ ਨਹੀਂ ਵਿਚਾਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor no toma en cuenta mi mérito o demérito"