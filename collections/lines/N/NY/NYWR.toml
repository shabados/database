[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਣਾਖਸੁ ਨਖੀ ਬਿਦਾਰਿਆ; ਪ੍ਰਹਲਾਦੁ ਲੀਆ ਉਬਾਰਿ ॥੪॥"
page = 1133
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harnakash was torn with the nails and Prahlad was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਨਾਕਸ਼ ਨੌਹਾਂ ਨਾਲ ਪਾੜ ਦਿੱਤਾ ਗਿਆ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਦਾ ਪਾਰ ਉਤਾਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Harnaakhash was torn apart by His claws, and Prahlaad was saved. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਨਾਖਸ ਕੋ ਨਖੋਂ ਕਰ ਕੇ ਬੇਧਨ ਕੀਆ ਔਰ ਪ੍ਰਹਿਲਾਦ ਭਗਤਿ ਕੋ ਬਚਾਇ ਲੀਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਨਰਸਿੰਘ ਰੂਪ ਵਿਚ) ਹਰਨਾਖਸ਼ ਨੂੰ (ਆਪਣੇ ਨਹੁੰਆਂ ਨਾਲ ਚੀਰ ਦਿੱਤਾ, ਤੇ, ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਬਚਾ ਲਿਆ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਖੀ = ਨਖੀਂ, ਨਹੁੰਆਂ ਨਾਲ। ਬਿਦਾਰਿਆ = ਚੀਰ ਦਿੱਤਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "destruyendo a Jarnaksh con Sus Garras y salvando a Prehlad, Su Amado Devoto. (4)"