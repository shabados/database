[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਸੜੀ ਨਿਬਾਹਿ; ਸਦਾ ਪੇਖੰਦੋ ਸਚੁ ਧਣੀ ॥੨॥"
page = 708
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Master fulfills my hopes and ever watches over them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚਾ ਮਾਲਕ ਮੇਰੀਆਂ ਆਸਾਂ ਪੂਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਦਾ, ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord and Master fulfills my hopes, and always watches over me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਆਸਾ ਕੋ ਨਿਬਾਹ ਅਰਥਾਤ ਪੂਰਨ ਕਰੋ, ਹੇ ਸਚ ਸਰੂਪ ਧਨੀ! ਤੇਰੇ ਕੋ ਮੈਂ ਸਦਾ ਹੀ ਦੇਖਤਾ ਰਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਦੀਆਂ ਉਹ ਸੱਚਾ ਮਾਲਕ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ ਤੇ ਸਦਾ ਉਹਨਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਧਣੀ = ਸੱਚਾ ਮਾਲਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor satisface todas sus esperanzas; sí, el Señor siempre lo cuida. (2)"