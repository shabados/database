[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਅਸ੍ਵ ਹਸਤਿ ਅਸਵਾਰੀ ॥"
page = 270
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou hast horses and elephants to ride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਘੋੜਿਆਂ ਤੇ ਹਾਥੀਆਂ ਦੀ ਸਵਾਰੀ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you have horses and elephants to ride;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੁਝ ਕੋ (ਅਸ੍ਵ) ਘੋੜੇ ਔਰ ਹਸਤੀ ਆਦੀ ਅਸਵਾਰੀ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਘੋੜੇ ਤੇ ਹਾਥੀਆਂ ਦੀ ਸਵਾਰੀ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Bondad te da caballos y elefantes para montar."