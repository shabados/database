[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚਾ ਮਨਿ ਵਸੈ; ਸਾਚ ਸਬਦਿ ਹਰਿ ਨਾਮਿ ਸਮਾਵੈ ॥੨॥"
page = 141
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he, in whose mind the True One abides, through the True Gurbani gets absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸਤਿਪੁਰਖ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਉਹ ਸੱਚੀ ਗੁਰਬਾਣੀ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True One shall come to dwell in your mind. Through the True Word of the Shabad, you shall be absorbed in the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮਨ ਮੇਂ ਸਚਾ ਉਪਦੇਸ ਵਸ ਜਾਵੇ ਤੋ ਸਚ ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾ ਜਾਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਮਨ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਹ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Uno Verdadero llega a la mente, y a través de la Verdadera Palabra te inmerges en el Naam, el Nombre del Señor.(2)"