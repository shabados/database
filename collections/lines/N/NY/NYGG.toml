[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਆਖਿ ਕਾਨਾ ਹੁਤੋ; ਦੁਤਿਯੋ ਪਰਾ ਅੰਬੀਰ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was already blind of one eye and other was shut with the colours too:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਇਕ ਅੱਖੋਂ ਕਾਣਾ ਸੀ, ਦੂਜੀ (ਅੱਖ) ਵਿਚ ਗੁਲਾਲ ਪੈ ਗਿਆ।"