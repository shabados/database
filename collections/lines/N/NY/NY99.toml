[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲੀ ਮੰਡਲਾਕਾਰ ਜੂਝੈ ਬਿਰਾਜੈ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors were fighting in the battlefield in enclosures."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਡਲਾਕਾਰ ਬਣਾ ਕੇ ਬਲਵਾਨ ਸੂਰਮੇ (ਯੁੱਧ ਵਿਚ) ਮਗਨ ਸਨ।"