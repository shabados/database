[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਂ ਮਰਦ ਰਾ ਜ਼ੱਰਹ ਏਤਬਾਰ ਨੇਸਤ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have no faith at all in such a person for whom"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਮਰਦ (ਔਰੰਗਜ਼ੇਬ ਬਾਦਸ਼ਾਹ) ਦਾ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਵਿਸ਼ਵਾਸ਼ ਨਹੀਂ ਹੈ"