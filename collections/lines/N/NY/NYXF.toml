[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਦੀਨੇ ॥੧॥"
page = 626
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending His mercy, the Lord Himself has given them to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਉਹ ਮੈਨੂੰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He Himself has given them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪ ਹੀ ਦੀਏ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪ ਹੀ ਇਹ ਸੁਖ ਬਖ਼ਸ਼ ਦਿੱਤੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor ha bendecido a Sus Sirvientes. (1)"