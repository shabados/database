[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ ਪ੍ਰਭ ਆਇਆ; ਪਰਿਆ ਤਉ ਸਰਨਾਇ ॥"
page = 289
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After wandering and wandering O Lord I have come and entered Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕ, ਭਟਕ ਕੇ ਹੇ ਸੁਆਮੀ! ਮੈਂ ਆ ਕੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering and wandering, O God, I have come, and entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਭੂ ਮੇਂ ਅਨੇਕ ਜੂਨੋਂ ਮੇਂ ਫਿਰਤਾ ਆਇਆ ਹੂੰ ਅਬ ਮੇਂ ਤੇਰੀ ਸ਼ਰਣ ਪਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਟਕਦਾ ਭਟਕਦਾ ਮੈਂ ਤੇਰੀ ਸਰਣ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਰਿਆ = ਪਿਆ ਹਾਂ। ਤਉ ਸਰਨਾਇ = ਤੇਰੀ ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, oh Señor, mis divagaciones han terminado,"