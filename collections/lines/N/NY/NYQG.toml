[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਥਾਨ ਥਨੰਤਰਿ, ਭਰਪੂਰੁ ਹਹਿ ਕਰਤੇ; ਸਭ ਤੇਰੀ ਬਣਤ ਬਣਾਵਣੀ ॥"
page = 1314
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Creator-Lord, Thou are fully-filling all the places and inter-spaces, Thou alone has fashioned all makes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ, ਤੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿਥਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰੀ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating all places and interspaces, O Creator. You made all that has been made."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕਰਤੇ! ਤੂੰ ਅਸਥਾਨੋਂ ਮੇਂ ਔਰ ਜੋ ਅੰਤਰ ਤਿਨ ਕੇ ਸਥਾਨ ਹੈਂ, ਵਾ ਜੋ ਤਿਨ ਮੇਂ ਰਹਣੇ ਵਾਲੇ ਜੀਵ ਹੈਂ ਤਿਨ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ। ਸੰਸਾਰ ਰਚਨਾ ਸਭ ਤੇਰੀ ਹੀ (ਬਣਾਵਣੀ) ਕੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਸੰਸਾਰ ਦੀ ਸਾਰੀ ਬਣਤਰ ਤੇਰੀ ਹੀ ਬਣਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਨੰਤਰਿ = ਥਾਨ ਅੰਤਰਿ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ ਹਰੇਕ ਥਾਂ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prevaleces y Compenetras todos los lugares y los espacios inferiores, oh Creador, has hecho todo lo que ha sido hecho."