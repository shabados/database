[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ. ਦੁਰਮਤਿ ਦੂਰਿ ਕਰਿ; ਗੁਰ ਸੇਵਾ. ਕਰਿ ਨੀਤ ॥"
page = 296
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Second Lunar Day: Give-up the evil intellect and ever perform the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਤਿੱਥ-ਆਪਣੀ ਮੰਦੀ ਅਕਲ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਸਦਾ ਹੀ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The second day of the lunar cycle: Get rid of your evil-mindedness, and serve the Guru continually."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜ ਤਿਥ ਕਾ ਮਨਾਉਣਾ ਏਹੀ ਉਚਿਤ ਹੈ ਕਿ ਖੋਟੀ ਮਤਿ ਦੂਰ ਕਰੋ ਔਰ ਨਿਤੰਪ੍ਰਤੀ ਗੁਰੋਂ ਕਾ (ਸੇਵਾ) ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਰਹੁ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਅੰਦਰੋਂ) ਖੋਟੀ ਮਤਿ ਕੱਢ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੀਆ = ਦੂਜ ਦੀ ਥਿਤਿ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ। ਨੀਤ = ਨਿੱਤ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Segundo Día del Ciclo Lunar: Limpia la mente de la maldad y sirve siempre a tu Guru."