[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ (ਜੀਊਣਦੇ ਜਾਗਦਿਆਣ) ਦੀ ਜ਼ਿੰਦਗੀ ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਦਾ ਸਦਕਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਗੀਏ ਸ਼ਾਣ ਜ਼ਿਫ਼ੈਜ਼ਿ ਸਹੁਬਤ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He was sitting on the eternal throne from where he bestowed a special honor to it."