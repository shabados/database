[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਜ਼ਤ ਅਤੇ ਸ਼ਾਨ ਦੀ ਉਚਿਆਈ ਦਾ ਆਸਮਾਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਲਕ ਰਿਫ਼ਅਤਿ ਇੱਜ਼ੋ ਇਕਬਾਲ ਰਾ ।੧੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sky (limit) of the heights of honor and glory. (111)"