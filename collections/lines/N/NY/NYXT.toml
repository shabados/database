[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਹਰਿ ਦਰਗਹ ਸਿਝੈ ॥੩॥"
page = 236
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom in God's Court the man is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਰੱਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ, ਬੰਦਾ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one is approved in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਹਰੀ ਕੀ ਦਰਗਾਹ ਕੇ ਬੀਚ (ਸਿਝੈ) ਕਲ੍ਯਾਨ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਭੀ ਕਾਮਯਾਬ ਹੋ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y somos aprobados en la Puerta del Señor.(3)"