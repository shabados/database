[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਤ ਅਕਾਸ ਪਤਾਲਨ ਸਾਤਨ; ਫੈਲ ਰਹਿਓ ਜਸ ਨਾਮੁ ਇਸੀ ਕੋ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose fame is spread in all the seven heavens and the nether-world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੱਤਾਂ ਆਕਾਸ਼ਾਂ ਅਤੇ ਸੱਤਾਂ ਪਾਤਾਲਾਂ ਵਿਚ ਉਸੇ ਦੇ ਨਾਮ ਦਾ ਯਸ਼ ਪਸਰ ਰਿਹਾ ਹੈ।"