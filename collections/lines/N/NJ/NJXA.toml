[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਨਕ ਸਚਿ ਸਮਾਈਐ; ਗੁਰਮੁਖਿ ਨਿਜ ਪਦੁ ਪਾਈਐ ॥੪॥੬॥"
page = 1329
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O Nanak, man merges in the True Lord and, through the Guru, he attains to his exalted state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੇ ਨਾਨਕ! ਇਨਸਾਨ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਆਪਣੇ ਨਿਜ ਦੇ ਘਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, O Nanak, merges in the True One; the Gurmukh attains the exalted state of the self. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਈਤਾ ਹੈ ਔਰ ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ (ਨਿਜ) ਅਪਨੇ ਸਰੂਪ ਪਦ ਕੋ ਪਾਈਤਾ ਹੈ॥੪॥੬॥☬ਵਾਹਿਗੁਰੂ ਜਜਮਾਨ ਤੇ ਆਪ ਪਰੋਹਤ ਰੂਪ ਹੋ ਕਰ ਭੋਜਨ ਅਰ ਦਖ੍ਯਣਾਂ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਈਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜੋ ਸਦਾ ਹੀ ਆਪਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਅਟੱਲ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ) ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj, oh dice Nanak, se inmerge en el Guru Verdadero y obtiene el Estado más Excelso y Elevado del ser. (4-6)"