[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਞੀ ਆਪੇ. ਮਾਞੀ ਆਪਿ; ਸੁਆਮੀ. ਆਪਿ ਦੇਵਾ ॥"
page = 452
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the groom's man, Himself the bride's man, Himself the Master and Himself the marriage-god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਖੁਦ ਬ੍ਰਾਤੀ ਹੈ, ਖੁਦ ਮੇਲੀ, ਖੁਦ ਹੀ ਮਾਲਕ ਅਤੇ ਖੁਦ ਹੀ ਵਿਆਹ ਦਾ ਦੇਵਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the groom's party, and He Himself the bride's party; He Himself is the Lord and Master; He Himself is the Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਸੇ ਅਭੇਦ ਗਿਆਨੀ ਸੰਤ ਜਨ ਪਿਆਰੇ (ਜਾਞੀ) ਬਰਾਤੀ ਭੀ ਆਪ ਹੈਂ, ਸੋ ਔਰ ਮਾਂਞੀ ਜਗ੍ਯਾਸੂ ਇਸਤ੍ਰੀ ਕੇ ਪਤਿ ਕੇ ਮਿਲਾਪ ਮੇਂ ਕਰਾਉਨੇ ਹਾਰੇ ਸਹਾਇਕ ਭੀ ਆਪ ਹੈਂ, (ਦੇਵਾ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਪਰਮੇਸ਼੍ਵਰ ਆਪ (ਸੁਆਮੀ) ਪਤੀ ਰੂਪ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਜਾਂਞੀ ਹੈ ਉਹ ਆਪ ਹੀ ਮੇਲ ਹੈ ਉਹ ਆਪ ਹੀ ਮਾਲਕ ਹੈ ਉਹ ਆਪ ਹੀ ਇਸ਼ਟ-ਦੇਵ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es los parientes del esposo y de la esposa también, Él Mismo es el Maestro y el Dios también."