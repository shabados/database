[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਸਿਮਰਿਆ ਜਾਇ ॥"
page = 661
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God shows mercy, then alone can man remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰੀ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਹੀ ਬੰਦਾ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord bestows His Glance of Grace, then one remembers Him in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼਼ਟੀ ਕਰੇ ਤਬ ਗੁਰੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਦ੍ਵਾਰਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰੇ ਤਾਂ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor muestra Compasión por uno, uno Lo contempla."