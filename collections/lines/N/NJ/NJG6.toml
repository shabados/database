[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਭਗਤਾ ਕੈ ਵਸਿ; ਭਗਤਾ ਤਾਣੁ ਤੇਰਾ ॥੧੦॥"
page = 962
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art in the power of Thine devoted slaves. Thou art the strength of Thy saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸਾਈਂ, ਆਪਣਿਆਂ ਭਗਤਾਂ ਗੋਲਿਆਂ ਦੇ ਵੱਸ ਵਿੱਚ ਹੈਂ। ਤੂੰ ਹੀ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਸੱਤਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are under the control of Your devotees; You are the strength of Your devotees. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਗਤਾਂ ਕੇ ਵਸ ਹੈਂ, ਭਗਤਾਂ ਕੋ ਤੇਰਾ ਹੀ ਬਲ ਹੈ॥੧੦॥☬ਸੰਸਾਰ ਦੁਖ ਨਿਵਰਤੀ ਕੇ ਵਾਸਤੇ ਵੈਦ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰਫ਼ ਉਹਨਾਂ ਉਤੇ ਰੀਝਦਾ ਹੈਂ ਜੋ ਸਦਾ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, (ਕਿਉਂਕਿ) ਤੇਰਾ ਭਜਨ-ਸਿਮਰਨ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ (ਸਿਰਫ਼) ਤੇਰਾ ਆਸਰਾ-ਪਰਨਾ ਹੁੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Insondable e Imperceptible, estás bajo la influencia de Tus Devotos y ellos se apoyan sólo en Ti.(10)"