[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਕੇ ਸੇਵਕ ਕੀ; ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 285
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the way of life of Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੁੰਦੀ ਹੈ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ, ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant of the Lord Master lives a pure lifestyle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕਰ ਕੇ ਸੇਵਕ ਕੀ ਰੀਤੀ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਸੁੱਚੀ ਮਰਯਾਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਤਿ = ਰਹੁ-ਰੀਤ, ਜ਼ਿੰਦਗੀ ਨਿਬਾਹੁਣ ਦਾ ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sirviente del Señor, tiene sus actos son puros."