[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਫੁੱਲ ਸੀ, ਹੁਣ ਗੁਲਸ਼ਨ ਬਣ ਗਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਗੁਲੇ ਬੁਦੀ ਕਨੂੰ ਗੁਲਸ਼ਨ ਸ਼ੁਦਾ ।੫੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This sky and the fourth firmament are all distressed about Him. (407)"