[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਰਵਹਿ; ਗੁਣ ਮਹਿ ਰਹੈ ਸਮਾਇ ॥੨॥"
page = 646
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards utter the Lord's praise and in the Lord's praise they remain absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਵਿੱਚ ਹੀ ਉਹ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs chant the Glorious Praises of the Lord; they are absorbed in His Glorious Virtues. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖਿ ਤਿਨ ਹਰਿ ਗੁਣੋਂ ਕੋ (ਰਵਹਿ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਮਨ ਤਿਨ ਗੁਣੋਂ ਮੇਂ ਸਮਾਇ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ,) ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ ਜੀਊੜੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਉਂਦੇ ਹਨ। (ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਹ) ਗੁਣਾਂ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los hombres de Dios recitan siempre la Alabanza del Señor y se inmergen en Sus Virtudes. (2)"