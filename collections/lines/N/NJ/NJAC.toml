[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਭਰਮਿ ਭੁਲਾਇਅਨੁ; ਤਿਨ ਨਿਹਫਲ ਕਾਮੁ ॥"
page = 1090
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself strays some in doubt and fruitless are their deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਖ਼ੁਦ ਸੰਦੇਹ ਅੰਦਰ ਗੁਮਰਾਹ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਨਿਸਫਲ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He confuses some in doubt; fruitless are their actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨਮੁਖ ਤੈਨੇ ਆਪ ਹੀ ਭਰਮ ਮੇਂ ਭੁਲਾਏ ਹੈਂ ਤਿਨ ਕੇ ਸਭ ਕਾਮ ਨਿਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ ਜੀਵ ਉਸ ਨੇ ਆਪ ਹੀ ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ ਕੁਰਾਹੇ ਪਾਏ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਦਾ (ਸਾਰਾ) ਉੱਦਮ ਅਸਫਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos Él Mismo desvía y sus actos no dan fruto."