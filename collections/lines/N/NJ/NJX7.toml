[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭ ਮਹਿ ਵਰਤਹਿ; ਹਰਿ ਜਗੰਨਾਥੁ ॥"
page = 1071
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O God, the Lord of the world are contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading all, O Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗਤ ਕੇ ਸੁਆਮੀ! ਤੂੰ ਸਭ ਮੇਂ ਵਰਤਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਜਗਤ ਦਾ ਨਾਥ ਹੈਂ। ਤੂੰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਹਿ = ਵਿਆਪਕ ਹੈਂ। ਜਗੰਨਾਥੁ = ਜਗਤ ਦਾ ਨਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro del Universo, que prevaleces en todo,"