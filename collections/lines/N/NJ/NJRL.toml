[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਭਯੋ ਅਰਿ ਬਾਨ ਜਬੈ ਹਰਿ ਸ︀ਯੰਦਨ ਵਾਹੀ ਕੀ ਓਰਿ ਧਵਾਯੋ ॥"
page = 537

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the enemy was discharging his arrow, Krishna caused his chariot to be driven towards him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਵੈਰੀ ਨੇ ਬਾਣ ਮਾਰਿਆ (ਤਾਂ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਰਥ ਨੂੰ ਉਸ ਵਲ ਭਜਾ ਦਿੱਤਾ।"