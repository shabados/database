[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ; ਮੂਰਖ ਮਨ ਮਾਹਿ ॥"
page = 666
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are ignorant and ignorance is within our mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਬੇਸਮਝ ਹਾਂ ਅਤੇ ਬੇਸਮਝੀ ਹੀ ਸਾਡੇ ਚਿੱਤ ਵਿੱਚ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are ignorant; ignorance fills our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮ) ਤਮਾਮ ਅਰਥਾਤ ਸਰਬ ਮੂਰਖ ਜੀਵੋਂ ਕੇ ਮਨ ਬੀਚ ਮੂਰਖਤਾ ਵਸ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇ ਅਸੀਂ ਆਪਣੇ) ਮਨ ਵਿਚ (ਗਹੁ ਨਾਲ ਵਿਚਾਰੀਏ ਤਾਂ ਇਸ ਹਉਮੈ ਦੇ ਕਾਰਨ) ਅਸੀਂ ਨਿਰੋਲ ਮੂਰਖ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਮਨ ਮਾਹਿ = (ਜੇ) ਮਨ ਵਿਚ (ਵਿਚਾਰ ਕਰ ਵੇਖੀਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy ignorante y la ignorancia es parte de mi mente,"