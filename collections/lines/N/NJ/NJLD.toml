[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਮਾਰਗ ਤੋਂ ਜਾਣੂ ਤੇਰਾ ਰਾਹ ਵਿਖਾਵਾ ਬਣ ਜਾਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਾਕਫ਼ਿ ਈਂ ਰਾਹ ਚੂ ਗਰਦਦ ਰਾਹਨੁਮਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his heavy spear has spread the dirt under the demons and Satans, (by defeating them) (158)"