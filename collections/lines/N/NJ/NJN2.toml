[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ; ਆਪੇ ਬਖਸ ਕਰੇਇ ॥"
page = 30
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord's is the bestower of all. He Himself bestows bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਬਖਸ਼ੀਸ਼ਾਂ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Giver of all; He Himself bestows all blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਦਾਤਾ ਏਕੁ ਪਰਮੇਸ੍ਵਰੁ ਹੀ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦਾਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਬਖ਼ਸ਼ਸ਼। ਕਰੇਇ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Dador, Él es Quien confiere las bendiciones."