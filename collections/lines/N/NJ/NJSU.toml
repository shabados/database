[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਸੁ ਰਸਨਾ. ਧੰਨੁ ਕਰ, ਧੰਨੁ ਸੁ ਪਾਧਾ ਸਤਿਗੁਰੂ; ਜਿਤੁ ਮਿਲਿ. ਹਰਿ ਲੇਖਾ ਲਿਖਾ ॥੮॥"
page = 1316
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the tongue, blessed the hand, and blessed the True Guru teacher, meeting with whom the God's account is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਉਹ ਜੀਭ, ਮੁਬਾਰਕ ਹੱਥ ਅਤੇ ਮੁਬਾਰਕ ਹਨ ਉਹ ਸੱਚੇ ਗੁਰੂ ਉਸਤਾਦ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ ਹਰੀ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the tongue, blessed is the hand, and blessed is the Teacher, the True Guru; meeting Him, the Account of the Lord is written. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਵਹੁ ਰਸਨਾ ਹੈ ਔਰ ਹਾਥ ਭੀ ਔਰ ਵਹੁ ਸਤਿਗੁਰੂ ਪਾਂਧਾ ਭੀ ਧੰਨਤਾ ਯੋਗ ਹੈ, ਜਿਸ ਕੋ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਲੇਖੋਂ ਕੋ ਲਿਖੀਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਉਹ ਜੀਭ (ਜਿਹੜੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੀ ਹੈ) ਧੰਨ ਹਨ ਉਹ ਹੱਥ (ਜਿਹੜੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਪੱਖੇ ਆਦਿਕ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ) ਧੰਨ ਹੈ ਉਹ ਪਾਂਧਾ ਗੁਰੂ ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰੀਦੀਆਂ ਹਨ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਕਰ = ਹੱਥ (ਬਹੁ-ਵਚਨ)। ਪਾਧਾ = ਅਧਿਆਪਕ। ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਮਿਲਿ ਹਰਿ = ਹਰੀ ਨੂੰ ਮਿਲ ਕੇ। ਲਿਖਾ = ਲਿਖਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, bendita es la lengua, bendita la mano y bendito el Maestro, el Verdadero Guru, pues Encontrándolo, la Constancia del Señor se Muestra. (8)"