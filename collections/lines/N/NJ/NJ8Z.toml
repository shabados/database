[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਨ ਭੂਤ ਪਿਸਾਚ ਸ੍ਰਿੰਗਾਲਨ ਗੀਧਨ; ਜੋਗਿਨ ਸ੍ਰਉਨ ਅਘਾਇ ਪੀਯੋ ॥੧੩੮੩॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ganas, ghosts, fiends, jackals, vultures and Yoginis drank the blood to their fill in the war.1383."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਣਾਂ, ਭੂਤਾਂ, ਪਿਸ਼ਾਚਾਂ, ਗਿਦੜਾਂ, ਗਿਰਝਾਂ ਅਤੇ ਜੋਗਣਾਂ ਨੇ ਰਜ ਕੇ ਲਹੂ ਪੀਤਾ ਹੈ ॥੧੩੮੩॥"