[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੁੰਚੁ; ਮਨ ਮਾਹੀ ॥"
page = 742
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taste thou the Nectar-Name in thy mind, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਧਾਰਸਰੂਪ ਨਾਮ ਨੂੰ ਚੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taste the Ambrosial Nectar of the Naam, the Name of the Lord, within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਮੇਂ ਮਿਲ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਮਨ ਮੇਂ ਭੋਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ (-ਭੋਜਨ) ਆਪਣੇ ਮਨ ਵਿਚ ਖਾਇਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh humano, participa del Néctar del Nombre con toda tu mente"