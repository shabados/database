type = "primary"
data = "ਬਚਨ ਸੁਨਤ ਐਸੋ ਮੁਨਿਜ; ਮਨ ਮੈ ਕਿਯੋ ਬਿਚਾਰ ॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he heard such pontificating, he pondered over,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਬੋਲ ਸੁਣ ਕੇ ਮੁਨੀ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ।"