[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਜੀਉ ਸਦਾ ਧਿਆਵਹੁ; ਜਬ ਲਗੁ ਜੀਅ ਪਰਾਨ ॥"
page = 1334
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as there is life in thee, O mortal, ever meditate thou, on thy Lord Master, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ, ਤਾਂਈ ਤੇਰੇ ਵਿੱਚ ਜਿੰਦ-ਜਾਨ ਹੈ, ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਮਹਾਰਾਜ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, meditate on the Dear Lord forever, as long as there is the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਜੀ ਕੋ ਸਦਾ ਧਿਆਵੋ, ਜਬ ਲਗ ਤੇਰੇ ਮੇਂ (ਜੀਉ) ਚੇਤਨਸਤਾ ਔ ਤਨ ਮੇਂ ਪ੍ਰਾਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਜਿੰਦ ਕਾਇਮ ਹੈ ਤੇ ਸੁਆਸ ਆ ਰਹੇ ਹਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਜਬ ਲਗੁ = ਜਦੋਂ ਤਕ। ਜੀਅ ਪਰਾਨ = ਜਿੰਦ ਹੈ ਤੇ ਸਾਹ ਆ ਰਹੇ ਹਨ।"

