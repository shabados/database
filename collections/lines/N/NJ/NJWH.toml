[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ ਸਰਣਿ ਪਇਆ ਹਰਿ ਦੁਆਰੈ; ਹਰਿ ਭਾਵੈ ਲਾਜ ਰਖਾਇਦਾ ॥੧੬॥੧॥੫॥"
page = 1076
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, slave Nanak seeks the refuge of Thy door. If Thou so will, save thou his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਗੋਲਾ ਨਾਨਕ ਤੇਰੇ ਦਰ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ। ਜੇਕਰ ਤੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗੇਂ ਤੂੰ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak seeks the Sanctuary of Your Door, O Lord; if it is Your Will, please preserve his honor. ||16||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਹੇ ਹਰੀ! ਤੇਰੇ ਦੁਆਰੇ ਕੀ ਸ਼ਰਣ ਪੜਾ ਹਾਂ। ਜੈਸੇ ਤੇਰੇ ਕੋ ਭਾਵੇ ਤੈਸੇ ਤੂੰ ਲਾਜ ਰਖਾਇਤਾ ਆਇਆ ਹੈਂ ਇਸ ਤੇ ਹਮਾਰੀ ਲਾਜ ਰਾਖ ਲੈ॥੧੬॥੧॥੫॥☬ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਸੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਡਿੱਗਾ ਹੋਇਆ ਹੈ, ਉਸੇ ਦੀ) ਸਰਨ ਪਿਆ ਹੋਇਆ ਹੈ। ਉਸ ਦੀ ਆਪਣੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਾਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਜੀਵ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ ॥੧੬॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Nanak busca Tu Refugio y si así es Tu Voluntad, salva su honor. (16-1-5)"