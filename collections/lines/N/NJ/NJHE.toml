[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰਸ ਮਹਿ ਭੋਲਾਇਆ; ਬਿਨੁ ਨਾਮੈ. ਦੁਖ ਪਾਇ ॥"
page = 430
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal wanders about in other relishes. But without the Name he suffers agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਹੋਰਨਾਂ ਸਵਾਦਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ। ਨਾਮ ਦੇ ਬਾਝੋਂ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders around, engrossed in other pleasures, but without the Naam, he suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨ ਰਸੋਂ ਮੇਂ ਭੁਲਾਇਆ ਗਇਆ ਹੈ, ਸੋ ਬਿਨਾਂ ਨਾਮ ਕੇ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦਾਂ ਵਿਚ ਫਸ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਦੁੱਖ ਸਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ = {अन्य} ਹੋਰ ਹੋਰ। ਭੋਲਾਇਆ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre se engolosina con otros sabores, pero sin el Naam, el Nombre del Señor, sufre."