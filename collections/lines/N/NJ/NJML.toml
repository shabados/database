[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਉ ਤੀਰਥ ਕਰੈ, ਤਨੁ ਜਉ ਹਿਵਾਲੇ ਗਾਰੈ; ਰਾਮ ਨਾਮ ਸਰਿ ਤਊ. ਨ ਪੂਜੈ ॥੨॥"
page = 973
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he performs millions of pilgrimages of holies or freezes his body in the Himalayas; Even then all these equal not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀਆਂ ਯਾਤ੍ਰਾ ਕਰ ਲਵੇ, ਜਾਂ ਆਪਣੀ ਦੇਹ ਨੂੰ ਹਿਮਾਲਿਆ ਵਿੱਚ ਠੰਡ ਨਾਲ ਗਾਲ ਦੇਵੇ, ਤਾਂ ਭੀ ਇਹ ਸਾਰੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਤੁਲ ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may make millions of pilgrimages to sacred shrines, or freeze his body in the Himalayas; still, none of these is equal to the worship of the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਜੇ ਤੀਰਥ ਕਰੈ ਪੁਨਃ ਸਰੀਰ ਭੀ ਹਿਵਾਲੇ ਮੇਂ ਗਾਲੇ, ਰਾਮ ਨਾਮ ਕੇ ਬਰਾਬਰ ਤਬ ਭੀ ਨਾ ਪੁਜੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜੇ ਕੋਈ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਕਰੇ, ਜਾਂ ਆਪਣਾ ਸਰੀਰ ਹਿਮਾਲੈ ਪਰਬਤ ਦੀ ਬਰਫ਼ ਵਿਚ ਗਾਲ ਦੇਵੇ, ਤਾਂ ਭੀ ਇਹ ਸਾਰੇ ਕੰਮ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o congela su cuerpo en el Himalaya, no se compara a la Práctica del Nombre de Dios. (2)"