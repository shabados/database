[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮੈ; ਜੋਗ ਧਿਆਨ ਚਿਤੁ ਲਾਇਆ ॥"
page = 329
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not applied my though or mind to the way of Yoga."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯੋਗ ਦੀ ਵਿਦਿਆ ਫਲ ਆਪਣਾ ਖਿਆਲ ਜਾ ਮਨ ਨਹੀਂ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not practiced Yoga, or focused my consciousness on meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਮੈਨੇ ਜੋਗ ਮਾਰਗ ਕੇ ਧਿਆਨ ਰੂਪ ਅੰਗ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਚਿਤ ਨਹੀਂ ਲਾਇਆ?☬ਜੇ ਕਹੇ ਨ ਧਿਆਨ ਕਰਣੇ ਮੇਂ ਕੌਣ ਕਾਰਣ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਜੋਗ (ਦੇ ਦੱਸੇ ਹੋਏ) ਧਿਆਨ (ਭਾਵ, ਸਮਾਧੀਆਂ) ਦਾ ਗਹੁ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤੁ ਲਾਇਆ = ਮਨ ਜੋੜਿਆ, ਖ਼ਿਆਲ ਕੀਤਾ, ਗਹੁ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he puesto mi mente a meditar o a hacer Yoga, pero sin tener en la vida ecuanimidad,"