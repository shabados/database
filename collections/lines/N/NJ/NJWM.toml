[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਵਨ ਗਵਨ ਸਨਬੰਧੁ ਕਰਿ; ਗੰਧ ਸੁਗੰਧ ਉਲਾਸ ਉਘਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whether with fruit or without fruit, all the trees are made fragrant by sandal tree."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਯੂ ਦਾ ਗਮਨ ਦੇ ਸਬੰਧ ਕਰ ਕੇ ('ਉਲਾਸ' ਕਹੀਏ) ਖੁਸ਼ੀ ਨਾਲ ਸ੍ਰੇਸ਼ਟ ਗੰਧਾਂ ਦੀ ਸੁਗੰਧਤਾ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ।"