[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਦੁ ਚੀਨਿ. ਭਏ ਸੇ ਮੁਕਤੇ; ਗੁਰ ਕਾ ਸਬਦੁ ਵੀਚਾਰਾ ॥੪॥"
page = 1153
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who realise the Lord's feet and reflect on the Guru's word; they are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦੇ ਬੀਚਾਰਦੇ ਹਨ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember the Lord's Feet and contemplate the Word of the Guru's Shabad are liberated. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪ੍ਰੇਮੀ ਸੰਤ ਜਨੋਂ ਨੇ (ਹਰਿ ਪਦੁ) ਸ੍ਵਰੂਪ ਕੋ ਜਾਨ ਲੀਆ ਹੈ, ਸੋ ਮੁਕਤਿ ਭਏ ਹੈਂ। ਕਾਹੇ ਤੇ? ਉਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਾ ਵਿਚਾਰ ਕੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰੋਗ ਤੋਂ ਉਹੀ ਸੁਤੰਤਰ ਹੁੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ-ਅਵਸਥਾ ਦੀ ਕਦਰ ਪਛਾਣ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਇਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que meditan en la Palabra del Shabd del Guru y obtienen el Supremo Estado de Conciencia, logran la Liberación. (4)"