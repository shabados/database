data = "ਮਿਤ੍ਰ ਸਿੰਘ ਜਾ ਕੋ ਜਗ ਕਹੈ ॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the world he was known as Mittar Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗ ਵਿਚ ਉਹ ਮਿਤ੍ਰ ਸਿੰਘ ਕਰ ਕੇ ਵਜਦਾ ਸੀ।"