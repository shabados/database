[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ; ਹਮ ਸਦ ਲਾਗਹ ਪਾਇ ॥੧॥"
page = 361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever fall at their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਡਿਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at their feet forever and ever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤਿਨ ਕੇ ਸਦੀਵ ਚਰਨੋਂ ਮੇਂ ਲਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ (ਮੈਂ) ਸਦਾ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ (ਲੱਗਦਾ) ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a Sus Pies me postro siempre y para siempre. (1) P"