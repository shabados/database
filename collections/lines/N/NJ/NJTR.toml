[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਚਲਸੀ ਡੁੰਮਣਾ; ਅਹਿ ਤਨੁ ਢੇਰੀ ਥੀਸੀ ॥੩॥੨॥"
page = 794
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the soul departs crest-fallen and this body becomes a heap of ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨਿਮੌਝੂਣੀ ਹੋ ਟੁਰ ਪੈਂਦੀ ਹੈ ਅਤੇ ਇਹ ਸਰੀਰ ਸੁਆਹ ਹੀ ਢੇਰੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the soul departs, sad at heart, and this body returns to dust. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੋ (ਹੰਸ) ਜੀਵ ਹੈ, ਸੋ (ਡੁੰਮਣਾ) ਦੁਮਨਾ ਵਾ ਦੁਖੀ ਹੋ ਕੇ ਚਲੇਗਾ ਤਬ ਏਹ ਸਰੀਰ ਖਾਕ ਕੀ ਢੇਰੀ ਹੋ ਜਾਵੇਗਾ; ਵਾ ਸਹੁ ਨੂੰ (ਅਲਾਏਸੀ) ਜਪੋ, ਕਿਉਂਕਿ ਜਬ ਸਰੀਰੁ ਖਾਕੁ ਕੀ ਢੇਰੀ ਹੋ ਜਾਵੇਗਾ ਤਬ ਜੀਵ ਦੁਖੀ ਹੋ ਕਰ ਪਰਲੋਕ ਕੋ ਚਲਾ ਜਾਵੇਗਾ॥੩॥੨॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਾਇਆ ਵਿਚ ਹੀ ਗ੍ਰਸੀ ਰਹਿਣ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਆਤਮਾ-ਹੰਸ ਜੱਕੋ-ਤੱਕੇ ਕਰਦਾ ਹੋਇਆ (ਇਥੋਂ) ਤੁਰੇਗਾ (ਭਾਵ, ਮਾਇਆ ਤੋਂ ਵਿਛੁੜਨ ਨੂੰ ਚਿੱਤ ਨਹੀਂ ਕਰੇਗਾ), ਤੇ ਇਹ ਸਰੀਰ ਮਿੱਟੀ ਦੀ ਢੇਰੀ ਹੋ ਜਾਇਗਾ ॥੩॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸੁ = ਜੀਵ-ਆਤਮਾ। ਡੁੰਮਣਾ = (ਡੁ-ਮਣਾ) ਦੁਚਿੱਤਾ (ਹੋ ਕੇ), ਜੱਕੋ-ਤੱਕੇ ਕਰਦਾ। ਅਹਿ ਤਨੁ = ਇਹ ਸਰੀਰ। ਥੀਸੀ = ਹੋ ਜਾਇਗਾ।੩। ❀ ਨੋਟ: ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਦੇ ਆਪਣੇ ਸ਼ਬਦ ਨੂੰ ਛੱਡ ਕੇ ਵਲਾਇਤ ਵਾਲੀ ਸਾਖੀ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਫਿਰਨਾ, ਫਿਰ ਉਸ ਦੇ ਭੀ ਗ਼ਲਤ ਪਾਠ ਦਾ ਆਸਰਾ ਲੈਣਾ, ਸਿਆਣਪ ਦੀ ਗੱਲ ਨਹੀਂ ਹੈ, ਲਫ਼ਜ਼ \"ਇਕ\" ਬਹੁ-ਵਚਨ ਹੀ ਹੈ, ਪਰ ਹੈ ਇਹ 'ਇਸਤ੍ਰੀ-ਲਿੰਗ'; ਪੁਲਿੰਗ ਵਿਚ ਆਮ ਤੌਰ ਤੇ ਬਹੁ-ਵਚਨ ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ \"ਇਕਿ\" ਹੁੰਦਾ ਹੈ। ਲਫ਼ਜ਼ 'ਦੁਧਾਥਣੀ' ਦੇ ਦੋ ਹਿੱਸੇ 'ਦੁਧਾ' ਅਤੇ 'ਥਣੀ' ਕਰ ਦੇਣੇ ਭੀ ਗ਼ਲਤ ਹੈ। ਇਹ ਲਫ਼ਜ਼ ਇਕੋ ਹੀ ਤੇ 'ਸਮਾਸੀ' ਲਫ਼ਜ਼ ਹੈ। ਸਾਰੇ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਸਿਰਫ਼ ਦੋ ਵਾਰੀ ਆਇਆ ਹੈ, ਦੂਜੀ ਵਾਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਨੇ ਵਰਤਿਆ ਹੈ ॥੩॥੨॥"

