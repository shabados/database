[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਤੀਯਾ ਸੁਨਿ ਉਤਰ ਦੇਤ ਭਯੋ ਰਿਪੁ ਸੋ ਸਭ ਜਾ ਬਿਧਿ ਸ︀ਯਾਮ ਲਰਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Akrur told all those devices, which were used by Krishna in fighting against his enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦੀ) ਗੱਲ ਸੁਣ ਕੇ (ਅਕਰੂਰ ਨੇ) ਜਵਾਬ ਦਿੱਤਾ ਅਤੇ ਸਭ ਕੁਝ (ਦਸ ਦਿੱਤਾ) ਜਿਸ ਢੰਗ ਨਾਲ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਵੈਰੀ ਨਾਲ ਲੜਿਆ ਸੀ।"