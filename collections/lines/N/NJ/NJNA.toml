[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਸਗਲ ਪੁਰਬਾਇਆ ॥"
page = 1142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name one observes all the auspicious occasions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਸਾਰੇ ਸ਼ੁਭ ਉਤਸਵ ਮਨਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, all festivals are celebrated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ ਲੈਣੇ ਸੇ ਸਮੂਹ ਪੂਰਬੋਂ ਕਾ ਫਲ੍ਹ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਦਿਆਂ (ਮਾਨੋ) ਸਾਰੇ ਪੁਰਬ ਮਨਾਏ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre uno percibe los días como si todos fueran auspiciosos."