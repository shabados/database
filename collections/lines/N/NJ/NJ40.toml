[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪੁਨਾ ਨਾਮੁ ਦੀਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 804
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has mercifully blessed them with His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord has mercifully blessed them with the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨਾ ਨਾਮ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮੇਹਰ ਕਰ ਕੇ (ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੂੰ) ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Misericordia, los ha bendecido con Su Nombre. (1-Pausa)"