[[content]]
asset = "VGRG"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਆਵੇਸ; ਸਹਜਿ ਸੁਖਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wherein the individual inspired by loving devotion enjoys the innate delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਥੇ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਹੈ, ਅਰ ਸਹਿਜ ਸੁਖ ਪ੍ਰਾਪਤ ਹੈ।"