[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਨ ਭਰਨ; ਜਾ ਕਾ ਨੇਤ੍ਰ ਫੋਰੁ ॥"
page = 284
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He fills and empties in the twinkling of an eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਅੱਖ ਦੇ ਫੋਰੇ ਵਿੱਚ ਪਰੀਪੂਰਨ ਤੇ ਖਾਲੀ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys and creates in the twinkling of an eye."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨੇਤ੍ਰ ਫਰਕਣੇ ਮੇਂ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਹਰਣ ਅਰਥਾਤ ਪ੍ਰਲੈ ਕਰਣਾ ਔ (ਭਰਨ) ਪਾਲਨਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਅੱਖ ਫਰਕਣ ਦਾ ਸਮਾ (ਜਗਤ ਦੇ) ਪਾਲਣ ਤੇ ਨਾਸ ਲਈ (ਕਾਫ਼ੀ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ ਫੋਰੁ = ਅੱਖ ਦਾ ਫਰਕਣਾ। ਹਰਨ = ਨਾਸ ਕਰਨਾ। ਭਰਨ = ਪਾਲਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ocurre lo que Él determina;"