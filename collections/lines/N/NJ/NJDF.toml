[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਲਾਮੑੇ; ਚਿਤਿ ਧਰੇਇ ॥"
page = 349
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself pays attention to complaints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਸ਼ਿਕਵਾ-ਸ਼ਿਕਾਇਤਾਂ ਵਲ ਧਿਆਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself considers our complaints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਆਪੁ ਹੀ ਜਮੁ ਕੇ (ਉਲਾਂਭੇ) ਤਾਂਨੇ ਜੀਵੋਂ ਕੇ ਚਿਤ ਮੇਂ, ਵਾ ਜੀਵ ਰੂਪ ਹੋ ਕਰ ਧਾਰਨ ਕਰਤਾ ਹੈ॥☬ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ (ਹਰੇਕ ਜੀਵ ਦੇ) ਗਿਲੇ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo considera nuestras quejas,"