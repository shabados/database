[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਵਾਸਾਈਐ; ਸਾਚਾ ਸੋਈ ॥੨॥"
page = 395
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That True Lord enshrine thou in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So enshrine that True Lord within your mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਮਨ ਮੇਂ ਬਸਾਇਆ ਚਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਦਾ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él tómalo tú, al Verdadero y Único Señor tómalo en tu mente. (2)"