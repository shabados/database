[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਨਹਾਰੁ ਸੁਆਮੀ ॥"
page = 684
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the shatterer of shackles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਬੇੜੀਆਂ ਕੱਟਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is the Breaker of bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਬੰਧਨੋਂ ਕੇ ਕਾਟਨੇਹਾਰਾ ਜੋ ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਰਮਾਤਮਾ ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਜੋ (ਜੀਵਾਂ ਦੇ ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟਣ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਨਹਾਰੁ = ਕੱਟ ਸਕਣ ਵਾਲਾ। ਸੁਆਮੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor destruye las amarras de Sus Esclavos."