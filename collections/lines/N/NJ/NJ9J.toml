[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸਾਚੈ ਸਬਦਿ; ਰਹੇ ਲਿਵ ਲਾਇ ॥"
page = 1174
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some remain merged in the love of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੱਚੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some remain lovingly attuned to the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਕੋਈ ਪੁਰਸ ਸਚੈ ਸਬਦ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਅਜਿਹੇ ਮਨੁੱਖ ਹਨ ਜੋ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están entonados en la Palabra Verdadera del Shabd,"