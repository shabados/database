[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਆਪਿ ਵਸਿ ਰਹਿਆ; ਆਪੇ ਰਸ ਭੋਗੀ ॥"
page = 514
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is abiding within the body and He Himself is the enjoyer of relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਦੇਹ ਵਿੱਚ ਨਿਵਾਸ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਨਿਆਮਤਾਂ ਮਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself dwells within the body; He Himself is the Enjoyer of pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪੇ ਸਭ ਰਸੋਂ ਕਾ ਭੋਗੀ ਹਰਿ ਹੈ, ਸੋਈ ਆਪ ਸਰੀਰਾਂ ਕੇ ਅੰਦਰ ਬਸ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ ਤੇ (ਕਿਤੇ ਤਾਂ) ਰਸ ਭੋਗ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despierta es que logramos penetrar en ella. Porque en el cuerpo habita Dios,"