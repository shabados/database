[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਸਹਸਾ ਦੂਖੁ ਚੁਕਾਏ ॥"
page = 128
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of the Guru's instruction God removes his disease of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਜਰੀਏ ਵਾਹਿਗੁਰੂ ਉਸ ਦੀ ਵਹਿਮ ਦੀ ਬੀਮਾਰੀ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, skepticism and suffering are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਵਾਲਾ ਸਹਸਾ ਔਰ ਦੁਖ ਕੋ ਚੁਕਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦਾ ਸਹਮ ਤੇ ਦੁੱਖ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, nos cura de la enfermedad de la duda."