[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਓਢੈ ਨੀਲ; ਕੋਈ ਸੁਪੇਦ ॥੩॥"
page = 885
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some wear blue robes and some white."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਨੀਲੇ ਕੱਪੜੇ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਕਈ ਚਿੱਟੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wear blue robes, and some wear white. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮੀਨ ਨੀਲ ਓਢਤੇ ਹੈਂ ਹਿੰਦੂ ਸੁਫੈਦ ਓਢਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਮੁਸਲਮਾਨ ਹੋ ਕੇ) ਨੀਲੇ ਕੱਪੜੇ ਪਹਿਨਦਾ ਹੈ, ਕੋਈ (ਹਿੰਦੂ) ਚਿੱਟੇ ਬਸਤ੍ਰ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਢੈ = ਪਹਿਨਦਾ ਹੈ। ਨੀਲ = ਨੀਲੇ ਕੱਪੜੇ। ਸੁਪੇਦ = ਚਿੱਟੇ ਕੱਪੜੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos se visten de blanco, otros de azul. (3)"