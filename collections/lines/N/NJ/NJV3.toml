[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ; ਨਿਹਚਲੁ ਬਿਸ੍ਰਾਮ ॥"
page = 1148
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praise I am blessed with the ever stable peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਸਦੀਵੀ ਸਥਿਰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, I have found eternal, abiding peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣ ਕੋ ਗਾਵਤੇ ਹੈਂ ਔ ਅਚਲ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਬਿਸ੍ਰਾਮ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਉਸ ਨੂੰ ਉਹ ਆਤਮਕ) ਟਿਕਾਣਾ (ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਹੜਾ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al asociarme con los Santos. Cantando las Alabanzas del Señor,"