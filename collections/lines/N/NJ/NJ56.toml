[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮੁ ਧਿਆਇਆ ਗੁਰਮਤੀ; ਤਿਸੁ ਰੂਪੁ ਨਹੀ ਪ੍ਰਭ ਰੇਖਿਆ ॥"
page = 1316
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instructions, contemplate I, My Unfathomable God. He, the Lord, has no form and sing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਬੇਬਾਹ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਉਸ ਸੁਆਮੀ ਦਾ ਕੋਈ ਸਰੂਪ ਅਤੇ ਚਿੰਨ੍ਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Inaccessible Lord, according to the Guru's Teachings; God has no form or feature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਕਰ ਹਰੀ ਅਗਮ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਸ ਪ੍ਰਭੂ ਕਾ ਰੂਪ ਅਰ ਰੇਖਾ ਅਰਥਾਤ ਚਿਨ੍ਹ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਉਸ ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਸ ਦਾ ਕੋਈ ਰੂਪ-ਰੇਖ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮੁ = ਅਪਹੁੰਚ। ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ। ਰੇਖਿਆ = ਰੇਖਾ, ਚਿਹਨ, ਨਿਸ਼ਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito en el Señor Inaccesible, de acuerdo a las Enseñanzas del Guru, Dios no tiene Forma ni Medida."