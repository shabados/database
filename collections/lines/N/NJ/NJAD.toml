data = "ਕੀ ਅਣਗਿਣਤ ਕਿਸਰਾ (ਨੌਸ਼ੀਰਵਾਨ) ਤੇ ਕੀ ਬੇਸ਼ੁਮਾਰ ਕਾਊਸ "

[[content]]
