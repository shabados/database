[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਠਾ ਕਰਿ ਕੈ ਖਾਇਆ; ਕਉੜਾ ਉਪਜਿਆ ਸਾਦੁ ॥"
page = 50
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People eat what they believe to be sweet (man enjoys worldly pleasures) but those turn out to be bitter in taste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਮਿੱਠੜੇ ਜਾਣ ਕੇ, (ਇਨਸਾਨ ਸੰਸਾਰੀ ਰੰਗ ਰਸ) ਭੋਗਦਾ ਹੈ, (ਪਰ ਉਨ੍ਹਾਂ ਦਾ) ਸੁਆਦ ਤੁਰਸ਼ ਨਿਕਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People eat what they believe to be sweet, but it turns out to be bitter in taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਸਬਦਾਦਿ ਪਦਾਰਥੋਂ ਕੋ ਮੀਠੇ ਸਮਝ ਕਰ (ਖਾਇਆ) ਭੋਗਿਆ ਥਾ, ਤਿਨ ਕਾ (ਸਾਦੁ) ਰਸੁ ਅੰਤ ਕੋ ਕੌੜਾ ਉਤਪਤਿ ਹੂਆ, ਭਾਵ ਏਹ ਕਿ ਬਿਸੇ ਭੋਗ ਅੰਤ ਕੋ ਦੁਖਦਾਈ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ ਸੁਆਦਲੇ ਜਾਣ ਕੇ ਖਾਂਦਾ ਵਰਤਦਾ ਹੈ, ਪਰ ਇਹਨਾਂ (ਭੋਗਾਂ) ਦਾ ਸੁਆਦ (ਅੰਤ ਵਿਚ) ਕੌੜਾ (ਦੁਖਦਾਈ) ਸਾਬਤ ਹੁੰਦਾ ਹੈ (ਵਿਕਾਰ ਤੇ ਰੋਗ ਪੈਦਾ ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que parecía dulce, se volvió amargo."