[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰ ਭੋਜਨ ਬਹੁ ਕੀਏ; ਬਹੁ ਬਿੰਜਨ ਮਿਸਟਾਏ ॥"
page = 1266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have in various ways prepared good many foods and many sweet dishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਘਣੇਰੇ ਖਾਣੇ ਅਤੇ ਬਹੁਤੀਆਂ ਮਿਠਾਈਆਂ ਨਿਆਮ੍ਹਤਾ ਤਿਆਰ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have prepared all sorts of foods in various ways, and all sorts of sweet deserts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਹਮਨੇ ਸਲੂਣੇ, ਸ੍ਰਵਣ, ਮੀਨੇ, ਮਨਨ, ਨਿਧ੍ਯਾਸਨ ਅਨੇਕ ਪ੍ਰਕਾਰ ਸਾਧਨੋਂ ਰੂਪ ਭੋਜਨ ਤ੍ਯਾਰ ਕੀਏ ਹੈਂ, ਭਾਵ ਇਨ ਬਹੁਤੇ ਸਾਧਨੋਂ ਸਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਇਸਤ੍ਰੀ ਆਪਣੇ ਪਤੀ ਵਾਸਤੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਮਿੱਠੇ ਸੁਆਦਲੇ ਖਾਣੇ ਤਿਆਰ ਕਰਦੀ ਹੈ, ਬੜੀ ਸੁੱਚ ਨਾਲ ਰਸੋਈ ਸੁਥਰੀ ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰ = ਕਈ ਕਿਸਮਾਂ ਦੇ। ਕੀਏ = ਤਿਆਰ ਕੀਤੇ। ਮਿਸਟ = ਮਿੱਠੇ। ਬਿੰਜਨ ਮਿਸਟਾਏ = ਮਿੱਠੇ ਸੁਆਦਲੇ ਭੋਜਨ। ਕੀਏ = (ਇਸਤ੍ਰੀ ਨੇ) ਤਿਆਰ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He preparado todo tipo de alimentos, de muchas formas, y muchos postres."