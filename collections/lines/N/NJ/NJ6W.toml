[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਸੇਵ ਕਰਾਏ ॥੧॥"
page = 364
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, man performs Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਸੁਆਮੀ ਦੀ ਘਾਲ ਘਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one serves Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੀ ਸੇਵਾ ਆਪ ਕਰਾਉਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਉਸ ਪਾਸੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਆਪਣੀ) ਸੇਵਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਸੇਵ = ਸੇਵਾ-ਭਗਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, por la Gracia del Guru, se dedica a Su Servicio. (1)"