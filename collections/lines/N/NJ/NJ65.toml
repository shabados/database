[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਤਿਸੁ ਸਦਾ ਧਿਆਈ; ਜਿ. ਖਿਨ ਮਹਿ ਸਗਲ ਉਧਾਰੇ ਜੀਉ ॥੩॥"
page = 105
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day I always meditate on Him, who in an instant saves all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਤੇ ਦਿਨ ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਦਾ ਸਿਮਰਨ ਰਕਦਾ ਹਾਂ, ਜੋ ਇਕ ਮੁਹਤ ਵਿੱਚ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I always meditate on Him; in an instant, He saves all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਸਦਾ ਧਿਆਈਐ ਜੋ ਤੂੰ  ਖਿਨ ਮਹਿ ਸੰਪੂਰਨ ਜੀਵੋਂ ਕਾ ਉਧਾਰੁ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਸਕਦਾ ਹੈ, ਉਸ ਨੂੰ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਜਿ ਜੇਹੜਾ (ਪ੍ਰਭੂ)। ਉਧਾਰੇ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditemos en Él noche y día, en Quien redime a todos en un momento, oh amigo. (3)"