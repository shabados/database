[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੈ ਅਖੰਡੇ, ਤੇਜ ਪ੍ਰਚੰਡੇ; ਖੰਡ ਉਦੰਡੇ, ਅਲਖ ਮਤੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy intellect is incomprehensible, Thou art Immortal, Indivisible, Supremely Glorious and Unpunishable Entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਨਾ ਨਸ਼ਟ ਹੋਣ ਵਾਲੀ, ਨਾ ਖੰਡਿਤ ਹੋਣ ਵਾਲੀ, ਪ੍ਰਚੰਡ ਤੇਜ ਵਾਲੀ, ਘਮੰਡੀਆਂ ਨੂੰ ਖੰਡ ਖੰਡ ਕਰਨ ਵਾਲੀ ਅਤੇ ਗੁਝੇ ਵਿਚਾਰਾਂ ਵਾਲੀ,"