[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ. ਸੋਈ ਹੋਵੈ; ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਈ ॥"
page = 573
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases the Lord God, that alone comes to pass and nothing else can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਕੇਵਲ ਉਹੀ ਹੁੰਦਾ ਹੈ। ਹੋਰ ਕੁੱਛ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pleasing to the Lord God, that alone comes to pass; nothing else can be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਜੋ ਤੁਝ ਕੋ ਭਾਉਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ ਔਰ ਕੁਛ ਕਰਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ, (ਉਸ ਦੀ ਰਜ਼ਾ ਦੇ ਉਲਟ) ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con astucias uno no Lo puede obtener;"