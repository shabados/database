[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਹਿ ਨਾਮੁ, ਪਾਇ ਇਹ ਭਿਖਿਆ; ਤੇਰੇ ਦਰਸਨ ਕਉ ਕੁਰਬਾਣੈ ॥"
page = 946
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They bag Thee for thy Name and Thou blessest them with this alms. Unto Thine vision, O my Lord, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਕੋਲੋਂ ਤੇਰੇ ਨਾਮ ਦੀ ਜਾਚਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਖੈਰ ਪਾਉਂਦਾ ਹੈਂ। ਤੇਰੇ ਦੀਦਾਰ ਉੱਤੋਂ, ਤੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They beg for Your Name, and You bless them with this charity. I am a sacrifice to the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਮਾਂਗਤੇ ਹੈਂ, ਕਹਿਤੇ ਹੈਂ: ਜੋ ਹਮ ਕੋ ਇਹ ਭਿਖਿਆ ਪਾਵੋ ਹਮ ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਤੇਰਾ 'ਨਾਮ' ਮੰਗਦੇ ਹਨ, ਤੈਥੋਂ ਇਹ ਭਿੱਖਿਆ ਲੈ ਕੇ ਤੇਰੇ ਦੀਦਾਰ ਤੋਂ ਸਦਕੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos ruegan por Tu Nombre y Tú los bendices con Ello; oh, me postro en Reverencia y sacrificio ante la Visión de tu Darshan."