[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲਤ ਖੇਲਤ ਆਇਓ; ਅਨਿਕ ਜੋਨਿ ਦੁਖ ਪਾਇ ॥"
page = 261
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sporting, playing and suffering pain in many existences I have come as human being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅਦੰਰ ਖੇਡਦਾ ਮਲ੍ਹਦਾ ਅਤੇ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੋਇਆ ਮੈਂ ਮਨੁੱਖ ਹੋ ਆ ਉਤਰਿਆਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Playing, playing, I have been reincarnated countless times, but this has only brought pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੂਨੀਓਂ ਮੇਂ ਦੁਖੋਂ ਕੋ ਪਾਇ ਕਰ ਖੇਲਤਾ ਅਰਥਾਤ ਫਿਰਤਾ ਫਿਰਤਾ ਆਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਮਾਇਕ ਰੰਗਾਂ ਵਿਚ ਮਨ ਪਰਚਾਂਦਾ ਪਰਚਾਂਦਾ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚੋਂ ਲੰਘਦਾ ਦੁੱਖ ਪਾਂਦਾ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲਤ ਖੇਲਤ = ਮਨ ਪਰਚਾਂਦਾ ਪਰਚਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jugando el juego de la vida, he sufrido dolor, nacimiento tras nacimiento."