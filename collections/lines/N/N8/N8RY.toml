data = "ਕਿ ਲਾਗ਼ਰ ਚਰਾ, ਗਸ਼ਤੀ ਏ ਜਾਨ ਮਾ ॥੩੦॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Facially you look so weak?(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਸੀਂ ਕਿਉਂ ਨਿਰਬਲ ਹੁੰਦੇ ਜਾ ਰਹੇ ਹੋ ॥੩੦॥"