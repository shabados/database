[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤੇ ਕਾ; ਨਾਹਿ ਸੁਮਾਰੁ ॥੪॥"
page = 291
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Maker is beyond calculation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕਰਤਾਰ ਗਿਣਤੀ ਮਿਣਤੀ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator is beyond calculation. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਰਤੇ ਪੁਰਖ ਕਾ (ਸੁਮਾਰੁ) ਹਿਸਾਬ ਵਾ ਅੰਤ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਮਾਰੁ = ਅੰਦਾਜ਼ਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay nadie que conozca la Extensión de Su Palabra. (4)"