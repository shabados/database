[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸਿ ਇਕਸਿ ਬ੍ਰਹਮੰਡਿ ਵਿਚਿ; ਦਸਿ ਦਸਿ ਕਰਿ ਅਵਤਾਰ ਉਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And then in one universe He comes in tens of forms."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰ ਬ੍ਰਹਮਾਂਡ ਵਿਖੇ ਦਸ ਦਸ ਔਤਾਰ ਕਰ ਕੇ ਸਾਜੇ ਹੋਏ ਹਨ (ਭਾਵ ਬੇਅੰਤ ਬ੍ਰਹਮੰਡ ਤੇ ਬੇਅੰਤ ਹੀ ਅਵਤਾਰ ਹਨ)।"