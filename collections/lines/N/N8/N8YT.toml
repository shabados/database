[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਸੁਪਨੇ ਭੀਤਰ ਲਹਿਯੋ ਸੋਈ ਦਯੋ ਦਿਖਾਇ ॥੨੭॥"
page = 1015

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What I saw in dream, I perceived it vividly.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਮੈਂ) ਸੁਪਨੇ ਵਿਚ ਵੇਖਿਆ ਸੀ, ਉਹੀ (ਤੂੰ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੨੭॥"