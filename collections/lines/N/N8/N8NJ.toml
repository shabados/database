[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਿਨੀ ਆਰਾਧਿਆ; ਤਿਨ ਕੇ ਦੁਖ ਪਾਪ ਨਿਵਾਰੇ ॥"
page = 574
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate on the Lord Master's Name, are rid of their suffering and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਦੁਖੜੇ ਅਤੇ ਗੁਨਾਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who contemplate the Name of the Lord, Har, Har, are rid of their suffering and sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਅਰਾਧਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਪਾਪਾ ਔ ਦੁਖ ਸਭ ਨਾਮ ਨੇ ਦੂਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan en el Nombre del Señor, Jar, Jar, se liberan de sus aflicciones y culpas."