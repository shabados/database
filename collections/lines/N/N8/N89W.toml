[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਬਡੇ ਗਿਰ ਹੇਰ ਲੁਕਾਨੇ ॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On his arrival, all were frightened and hid themselves in big hills."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਡੇ ਵਡੇ (ਰਾਜੇ) ਪਹਾੜ ਲਭ ਕੇ (ਵਿਚ ਜਾ) ਲੁਕੇ।"