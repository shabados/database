[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਕਾਢਿ ਕ੍ਰਿਪਾਣ ਕੰਪਾਵਹਿਗੇ ॥੩੧੩॥"
page = 582

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intoxicated horses imbued with war, will neigh and the sound of anklets and small cymbals will be heard, the generals of both the sides will fall upon each other and will glisten their swords, while holding them in their hands.313."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੱਥਾਂ ਵਿਚ ਕ੍ਰਿਪਾਨਾਂ ਕਢ ਕੇ ਘੁੰਮਾਉਣਗੇ ॥੩੧੩॥"