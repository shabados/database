[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਛੋਡਉ; ਗੁਣ ਕਮਾਇ ॥"
page = 1188
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning sin, I have practised recitation of Thy virtues,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ, ਮੈਂ ਨੇਕੀਆਂ ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning my worthless demerits, now I practice virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋ ਕੋ ਛੋਡ ਕਰ ਕੇ ਸੁਭ ਗੁਣੋ ਕੋ ਕਮਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਹੈਤਾ ਨਾਲ ਹੀ ਗੁਣ ਵਿਹਾਝ ਕੇ ਔਗੁਣ ਛੱਡ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y voy a cometer más errores; voy mejor a vivir en la Virtud,"