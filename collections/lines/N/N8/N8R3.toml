[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂਨੀਰਪ ਦੁਸਟਾਤ ਕਰਿ; ਨਾਮ ਤੀਰ ਕੇ ਜਾਨ ॥੧੮੫॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The destroyer of Ravana, the enemy of Indra, the ripper of he clouds and the perisher of all kinds of adversities is called by the name of TIR (Baan).185."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂਨੀਰਪ ਅਤੇ ਦੁਸਟਾਂਤ-ਕਰਿ (ਇਹ ਸਾਰੇ) ਨਾਮ ਬਾਣ ਦੇ ਜਾਣਨੇ ਚਾਹੀਦੇ ਹਨ ॥੧੮੫॥"