[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦੁ ਕੋਠੇ ਵਿਚਿ ਰਾਖਿਆ; ਬਾਰਿ ਦੀਆ ਤਾਲਾ ॥"
page = 1154
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad was confined in a cell and its door was locked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਨੂੰ ਕੋਠੜੀ ਵਿੱਚ ਬੰਦਾ ਕਰ ਦਿਤਾ ਅਤੇ ਇਸ ਦੇ ਬੂਹੇ ਨੂੰ ਜੰਦਰਾ ਮਾਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad was placed in a cell, and the door was locked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦਿ ਕੋ ਕੋਠੇ ਮੇਂ ਪਾਇ ਕਰ (ਬਾਰਿ) ਦਰਵਾਜੇ ਕੋ ਜੰਦਰਾ ਲਗਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨਾਖਸ਼ ਨੇ) ਪ੍ਰਹਲਾਦ ਨੂੰ ਕੋਠੇ ਵਿਚ ਬੰਦ ਕਰਾ ਦਿੱਤਾ, ਤੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਜੰਦਰਾ ਲਵਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿ = ਦਰਵਾਜ਼ੇ ਉਤੇ। ਤਾਲਾ = ਜੰਦਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encerró a Prehlad en una celda, pero él, sin el más mínimo miedo dijo,"