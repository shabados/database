[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੈ ਗੁਰਿ; ਅਨਲੁ ਬੁਝਾਇਆ ॥"
page = 971
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The emancipated Guru has quenched my fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਨ-ਰਹਿਤ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੀ ਅੱਗ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Liberated One, has put out the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਪਉਨ ਕਾ ਉਤਾਰਨਾ ਚੜਾਉਣਾ ਸਮਝਾਇਆ ਤਬ ਖਟ ਚਕ੍ਰ ਖੁਲ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੈ ਗੁਰਿ = ਮੁਕਤ ਗੁਰੂ ਨੇ। ਅਨਲੁ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Guru, el Redentor, ha calmado mi fuego interior."