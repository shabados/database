[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਸੀਤਲੰ, ਸੀਤ ਰੁਤੇਣ; ਨਾਨਕ. ਸੀਤਲੰ ਸਾਧ ਸ੍ਵਜਨਹ ॥੩੯॥"
page = 1357
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cold is not the winter season, O Nanak, cool are the friendly saints alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢਾ ਨਹੀਂ ਸਰਦੀ ਦਾ ਮੌਸਮ। ਹੇ ਨਾਨਕ! ਕੇਵਲ ਮਿਤ੍ਰ ਸੰਤ ਹੀ ਠੰਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The winter season is not cool; O Nanak, only the Holy friends, the Saints, are cool and calm. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਤ ਰੁਤ ਭੀ ਐਸਾ ਸੀਤਲ ਨਹੀਂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਸਰਬ ਕੇ ਸ੍ਵਜਨ ਸੰਤ ਜਨ ਸੀਤਲ ਹੈਂ, ਭਾਵ ਇਹ ਅਪਨੇ ਪ੍ਰੇਮੀਓਂ ਕੋ ਭੀ ਅਪਨੇ ਸਦਰਸ ਸੀਤਲ ਕਰ ਲੇਤੇ ਹੈਂ॥੩੯॥☬ਤਬ ਤਿਨ ਪੰਡਤੋਂ ਨੇ ਬੇਨਤੀ ਕਰੀ ਮਹਾਰਾਜ ਤਿਨ ਸੰਤੋਂ ਕੇ ਲਖ੍ਯਨ ਕੌਨ ਹੈਂ? ਤਿਸ ਕਾ ਉਤ੍ਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਸਰਦੀਆਂ ਦੀ ਬਹਾਰ (ਉਤਨੀ) ਠੰਢ ਦੇ ਸਕਦੀ ਹੈ, ਹੇ ਨਾਨਕ! (ਜਿਤਨੀ) ਠੰਢ-ਸ਼ਾਂਤੀ ਗੁਰਮੁਖ ਸਾਧ ਜਨ ਦੇਂਦੇ ਹਨ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, sólo los Santos viven frescos y en calma. (39)"