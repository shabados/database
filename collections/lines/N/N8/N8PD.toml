data = "ਚਾਰਿ ਪਹਰ; ਚਹੁ ਜੁਗਹ ਸਮਾਨੇ ॥"
page = 375
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four watches of the day are like the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਚਾਰੇ ਪਹਿਰ ਚਹੁੰ ਜੁਗਾਂ ਦੇ ਮਾਨੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four watches of the day are like the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਪਹਰ ਦਿਨ ਕੇ ਮੁਝੇ ਚਾਰੋਂ ਜੁਗੋਂ ਕੇ ਸਮਾਨ ਬੀਤਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਿਨ ਦੇ) ਚਾਰ ਪਹਰ (ਵਿਛੋੜੇ ਵਿਚ ਮੈਨੂੰ) ਚਾਰ ਜੁਗਾਂ ਦੇ ਬਰਾਬਰ ਜਾਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro turnos del día son tan largos como épocas"