[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਸਗਤਿ ਹੋਆ; ਓਤਿ ਪੋਤਿ ਕਰਿ ਪਿਰਮ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being like warp and weft and the lover and the beloved one He, controlled by the holy congregation, resides there in."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਵਸੀਕਾਰ ਵਿਖੇ ਹੋਕੇ ਓਤਪੋਤ ਕਰ ਕੇ ਪਿਰਮ ਤੇ ਪਿਆਰਾ ਇਕ ਰੂਪ ਹੋਏ (ਭਾਵ “ਜੋ ਪਿਰੀ ਸੋ ਪਿਆਰਾ, ਜੋ ਪਿਆਰਾ ਸੋ ਪਿਰੀ” ਇਕ ਜੋਤ ਦੋ ਮੂਰਤਾਂ ਹਨ। ਜਾਣਦਾ ਕੌਣ ਹੈ?)"