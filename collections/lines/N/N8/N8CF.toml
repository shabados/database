[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਨ ਸੇਵਹਿ; ਤੇ ਹਰਿ ਤੇ ਦੂਰਿ ॥"
page = 1172
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not God, are removed from God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਹਰੀ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਅਤੇ ਹਰੀ ਤੋਂ ਦੁਰੇਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the Lord are far away from the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੋ ਨਹੀਂ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਸੇ ਦੂਰ ਹੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਉਹ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no ofrecen su Servicio a Dios, son alejados de Él,"