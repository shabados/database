[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਦਿਨੁ ਜੋ ਨਾਨਕ ਭਜੈ; ਸਫਲ ਹੋਹਿ ਤਿਹ ਕਾਮ ॥੨੦॥"
page = 1427
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, whosoever recites the Name, O Nanak, his tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ, ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਕਾਰਜ ਨੇਪਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, O Nanak, whoever vibrates and meditates on the Lord's Name, sees all of his works brought to fruition. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਹਰਿ ਨਾਮ ਕਾ ਜੋ ਰਾਤ ਦਿਨ ਭਜਨ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਸਭ ਕਾਮ ਸਫਲ ਹੋਤੇ ਹੈਂ ਅਰਥਾਤ ਪੂਰਨ ਕਾਮ ਹੋਤਾ ਹੈ॥੨੦"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਰਾਤ ਦਿਨ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਨੇਪਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día oh, dice Nanak, quien medite y vibre en el Nombre del Señor, ve cómo todos sus esfuerzos dan fruto. (20)"