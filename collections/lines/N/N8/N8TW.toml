[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਜੁਗਤਿ ਅਨਿਕ ਸੂਖ; ਹਰਿ ਭਗਤਿ ਲਵੈ. ਨ ਲਾਵਨੋ ॥"
page = 1323
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Salvation, secular success and various comforts, equal not they, the loving adoration of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖਸ਼, ਸੰਸਾਰੀ ਸਿਧਤਾ ਅਤੇ ਅਨੇਕਾਂ ਆਰਾਮ, ਵਾਹਿਗੁਰੂ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਨੂੰ ਉਹ, ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Liberation, the key to success, and all sorts of comforts do not equal loving devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਕੇ ਸਹਿਤ ਹੋਣਾ ਔਰ ਅਨੇਕ ਸੁਖੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਜੋ ਹੈ, ਸੋ ਹੇ ਹਰੀ! ਭਗਤੀ ਕੇ (ਲਵੈ) ਤੁਲ ਨਹੀਂ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਅਨੇਕਾਂ ਜੁਗਤੀਆਂ ਅਤੇ ਅਨੇਕਾਂ ਸੁਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Liberación, la llave del éxito y todo tipo de comodidades, no igualan a la Amorosa Alabanza de Devoción al Señor,"