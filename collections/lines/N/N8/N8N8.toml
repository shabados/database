[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਪ੍ਰੀਤਿ, ਮਨੁ ਬੇਧਿਆ; ਕਰਿ ਸਰਬਸੁ, ਅੰਤਰਿ ਰਾਖੀ ॥੧॥"
page = 1227
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the love of Thine lotus feet, my soul is pierced through and deeming this love to be everything, I have enshrined it in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਪਿਰਹੜੀ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਵਿੰਨ੍ਹੀ ਗਈ ਹੈ ਅਤੇ ਇਸ ਪਿਰਹੜੀ ਨੂੰ ਸਾਰਾ ਕੁਝ ਸਮਝ, ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the Love of Your Lotus Feet; this is everything to me - I enshrine it deep within my being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨਾਰਵਿੰਦ ਕੀ ਪ੍ਰੀਤੀ ਮੇਂ ਮੇਰਾ ਮਨ (ਬੇਧਿਆ) ਮਿਲ ਗਿਆ ਹੈ ਔਰ ਆਪਣਾ ਸਰਬੰਸ ਜਾਨ ਕਰ ਤੇਰੀ ਪ੍ਰੀਤੀ ਹਿਰਦੇ ਅੰਤਰ ਰਾਖੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦਾ) ਮਨ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਵਿਚ ਪ੍ਰੋਇਆ ਰਹਿੰਦਾ ਹੈ। ਇਸ ਪ੍ਰੀਤ ਨੂੰ ਹੀ ਉਹ (ਜਗਤ ਦਾ) ਸਾਰਾ ਧਨ-ਪਦਾਰਥ ਸਮਝ ਕੇ ਆਪਣੇ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧਿਆ = ਵਿੱਝ ਗਿਆ। ਸਰਬਸੁ = {सर्वस्व} {स्व = धन} ਸਾਰਾ ਧਨ, ਸਭ ਕੁਝ। ਕਰਿ = ਸਮਝ ਕੇ, ਮੰਨ ਕੇ। ਰਾਖੀ = ਰੱਖੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente ha sido atravesada por el Amor del Loto de Tus Pies y viendo que este Amor es el Tesoro de todo lo Bueno, Lo enaltezco en mi interior. (1)"