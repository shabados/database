[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਨਾਨਕ ਬਲਿਹਾਰੀ; ਬਾਛਉ ਸੰਤਾ ਧੂਰੀ ॥੪॥੧੩॥੬੩॥"
page = 625
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever Nanak is devoted unto the Lord and longs for the dust of saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ! ਹਮੇਸ਼ਾਂ ਹੀ ਨਾਨਕ ਸਾਹਿਬ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, Nanak is a sacrifice, longing for the dust of the feet of the Saints. ||4||13||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀਤੇ ਮੈਂ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਸਭ ਮੇਰੀ ਕਾਮਨਾ ਪੂਰੀ ਹੂਈ ਹੈ। ਪਰੰਤੂ ਇਹ ਕਿਰਪਾ ਕਰ ਜੋ ਮੈਂ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਧੂਰੀ ਚਾਹਤਾ ਰਹੂੰ, ਭਾਵ ਸੇ ਸੇਵਾ ਕਰਤਾ ਰਹੂੰ॥੪॥੧੩॥੬੩॥☬ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੀ ਮਹਿਮਾ ਕਹ ਕਰ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਸਦਾ ਹੀ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ ॥੪॥੧੩॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece siempre su ser en sacrificio a Ti, oh Dios, y sólo busca el Polvo que los Santos han pisado. (4‑13‑63)"