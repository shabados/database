[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਟ ਹਰਿ ਕੂਕੈਂ ਨਟ ਵਰ ਭੇਸੰ ॥੬੨੮॥"
page = 266

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They pulled their hair and garments and cried and shrieked in various ways.628."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੁੱਟੇ ਗਏ ਰਾਹੀ (ਪਥਕ) ਵਾਂਗ ਕੂਕਦੀਆਂ ਸਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ) ਭੇਸ ਸਿੱਧ-ਹਸਤ ਨਟ ਵਰਗਾ ਸੀ ॥੬੨੮॥"