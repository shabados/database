data = "ਆਖਣਿ ਆਖੈ; ਬਕੈ ਸਭੁ ਕੋਇ ॥"
page = 362
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter they all through words and speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲਫ਼ਜ਼ਾਂ ਅਤੇ ਬਚਨਾਂ ਦੁਆਰਾ ਕਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone talks and speaks through speech;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਖਣਿ) ਆਖ੍ਯਾਨ ਜੋ ਪੂਰਬ ਰਿਖੀਓਂ ਨੇ ਪੌਰਾਣਿਕ (ਆਖੈ) ਕਹੇ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਸਭ ਕੋਈ (ਬਕੈ) ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਰਿਵਾਜੀ ਤੌਰ ਤੇ ਹਰੇਕ ਮਨੁੱਖ ਆਖਦਾ ਹੈ, ਸੁਣਾਂਦਾ ਹੈ ਕਿ (ਪਰਮਾਤਮਾ) ਹਰੇਕ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrán recitar palabras y hacer discursos,"