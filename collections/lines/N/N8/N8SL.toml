[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਮਿਠਾ. ਕੂੜੁ ਮਾਖਿਉ; ਕੂੜੁ ਡੋਬੇ ਪੂਰੁ ॥"
page = 468
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is sweetness and false is honey. In falsehood the boat loads are drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਮਿਠਾਸ ਅਤੇ ਝੂਠਾ ਹੀ ਮਖਿਆਲ। ਝੂਠਾਂ ਅੰਦਰ ਬੇੜੀਆਂ ਦੇ ਪੁਰਾਂ ਦੇ ਪੂਰ ਡੁੱਬ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is sweetness, false is honey; through falsehood, boat-loads of men have drowned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ (ਮਿਠਾ) ਸੰਖੀਏ ਵਤ ਹੈ, ਪਰੰਤੂ ਝੂਠ (ਮਾਖਿਓ) ਸ਼ਹਤ ਕੀ ਭਾਤ ਪ੍ਰਤੀਤ ਹੋ ਰਹਾ ਹੈ। ਇਸ ਝੂਠ ਨੇ ਪੂਰੋਂ ਕੇ ਪੂਰ ਸੰਸਾਰ ਮੇਂ ਡਬੋ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰਾ ਜਗਤ ਹੈ ਤਾਂ ਛਲ, ਪਰ ਇਹ) ਛਲ (ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ) ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ, ਸ਼ਹਿਦ (ਵਾਂਗ) ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਛਲ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਡੋਬ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos son los dulces y falsa es la miel; a través de la falsedad se han hundido miles de barcos llenos de hombres."