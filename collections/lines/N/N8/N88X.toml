[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਹਤਾ ਸਕਤੁ ਆਗਰੈ; ਚਢਾ ਹੋਆ ਨਿਹਾਲੁ ਨਿਹਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Saktu Mehta and Nihalu Chaddha of Agra have become blest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਹਿਤਾ ਸ਼ਕਤੂ ਆਗਰੇ ਵਾਸੀ ਤੇ ਨਿਹਾਲਾ ਚੱਢਾ ਜਾਤਿ, ਨਿਹਾਲ ਹੋਇਆ ਹੈ।"