[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੁਕਤਿ ਦਾਨੁ ਮੁਕਤੀਸਰੁ; ਮਮਤਾ ਮੋਹੁ ਚੁਕਾਇਦਾ ॥੧੪॥"
page = 1035
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of emancipation, of Himself. gives the gift of emancipation and effaces mine-ness and worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਿਆਨ ਦਾ ਸੁਆਮੀ, ਆਪ ਹੀ ਕਲਿਆਨ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਅਪਣੱਤ ਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਮੇਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of liberation Himself grants liberation; He eradicates possessiveness and attachment. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਈਸਰ! ਤੂੰ ਆਪੇ ਮੁਕਤ ਰੂਪ ਹੈਂ, ਆਪੇ ਹੀ ਮੁਕਤੀ ਦਾ ਦਾਨ ਦੇਨੇਹਾਰਾ ਹੈਂ, ਤੂੰ ਆਪੇ ਹੀ ਸਰੀਰ ਕੀ ਮਮਤਾ ਔ ਮੋਹੁ ਅਗ੍ਯਾਨ ਦੂਰ ਕਰਤਾ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੁਕਤੀ ਦਾ ਮਾਲਕ ਹੈ, ਆਪ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਮਮਤਾ ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor de la Emancipación, bendice a todos con ese Regalo y libera al ser humano del deseo y del sentido del yo soy.(14)"