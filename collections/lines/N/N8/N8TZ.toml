[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ; ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੩॥"
page = 11
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He easily gets absorbed in Thy Name.2"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖੈਨ ਹੀ ਉਹ ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intuitively absorbed into the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ ਹਰਿ! ਸੋ ਪੁਰਸੁ ਸ੍ਵਾਭਾਵਿਕ ਹੀ ਤੇਰੇ ਮੈ ਸਮਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fácilmente puede absorberse en Tu Nombre. (3)"