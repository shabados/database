[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਗਤਿ ਮਿਤਿ; ਜਾਨਹੁ ਆਪੇ ॥"
page = 266
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine condition and estimation thou Thyself knowest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਸ਼ਾਂ ਤੇ ਅੰਦਾਜ਼ਾ ਤੂੰ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your own condition and state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਗਤੀ ਔ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਕੋ ਆਪ ਹੀ ਜਾਨਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੀ ਹਾਲਤ ਤੇ ਆਪਣੀ (ਵਡਿਆਈ ਦੀ) ਮਰਯਾਦਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Tú conoces la intimidad de nuestro ser"