[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ ਜਾਪੈ; ਕਿਆ ਮਨਿ ਮੰਤੁ ॥"
page = 5
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is Lord's motive? It's limit is not known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਦਿਲ ਦਾ ਕੀ ਮਨੋਰਥ ਹੈ? ਇਸ ਦਾ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His limits cannot be perceived. What is the Mystery of His Mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਕੇ ਮਨ ਮੇ ਕ੍ਯਾ (ਮੰਤੁ) ਮੰਤ੍ਰ ਭਾਵ ਸਲਾਹ ਹੈ, ਉਸ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਜਾਨਾ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਕਾਲ ਪੁਰਖ ਦੇ ਮਨ ਵਿਚ ਕਿਹੜੀ ਸਲਾਹ ਹੈ, ਇਸ ਗੱਲ ਦਾ ਭੀ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਪੈ = ਨਹੀਂ ਜਾਪਦਾ, ਨਹੀਂ ਦਿੱਸਦਾ। ਮਨਿ = (ਅਕਾਲ ਪੁਰਖ ਦੇ) ਮਨ ਵਿਚ। ਮੰਤੁ = ਸਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitos los Misterios de Su Voluntad."