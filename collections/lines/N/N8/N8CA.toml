[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ; ਹਰਿ ਅਲਖੁ ਲਖਾਇਆ ॥੧॥"
page = 366
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Gurbani, the Incomprehensible Lord is comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀਏ ਨਾਂ-ਜਾਣਿਆਂ ਜਾਣ ਵਾਲਾ ਸੁਆਮੀ ਜਾਣ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Gurbani, the Incomprehensible Lord is comprehended. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗੁਰਬਾਨੀ ਨੇ ਹਰਿ ਅਲਖ ਰੂਪ ਲਖਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਅਦ੍ਰਿਸ਼ਟ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖੁ = ਅਦ੍ਰਿਸ਼ਟ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través del Shabd de la Palabra del Guru, el Incomprensible Señor llegó a ser comprendido. (1)"