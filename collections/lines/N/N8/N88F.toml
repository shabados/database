[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਰਿਦੈ ਨਿਰਮਲ ਨਾਮ ॥"
page = 391
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's Name the pure Name enters the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ ਪਵਿੱਤ੍ਰ ਨਾਮ ਮਨ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, the Immaculate Naam fills the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਅੰਤਸਕਰਨ ਮੇਂ ਨਿਰਮਲ ਨਾਮ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਦੁਆਰਾ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਜੀਵਨ ਨੂੰ) ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ (ਆ ਵੱਸਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios, uno alaba el Nombre Inmaculado."