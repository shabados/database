[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਗ੍ਰਾਸਿ ਹੋਇ ਸੰਗਿ; ਸਮਾਲਿਆ ॥"
page = 1071
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who biding with thee takes care of thee with every breath and morsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਤੇਰੇ ਨਾਲ ਵੱਸ, ਤੇਰੀ ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With every breath and morsel of food, He is with you, and takes care of you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਸਿ ਗ੍ਰਾਸਿ) ਆਵਤੇ ਜਾਤੇ ਸੁਆਸੋਂ ਸੰਗ ਹੋਇ ਕੈ ਤੇਰੇ ਕੋ ਸੰਭਾਲ ਅਰਥਾਤ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੇਰੀ ਹਰੇਕ ਗਿਰਾਹੀ ਦੇ ਨਾਲ ਤੇਰਾ ਸੰਗੀ ਬਣ ਕੇ ਤੇਰੀ ਸੰਭਾਲ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ = (ਹਰੇਕ) ਸਾਹ ਦੇ ਨਾਲ। ਗ੍ਰਾਸਿ = (ਹਰੇਕ) ਗ੍ਰਾਹੀ ਦੇ ਨਾਲ। ਸੰਗਿ = ਨਾਲ। ਸਮਾਲਿਆ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitando siempre contigo, te ha cuidado,"