[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਬਲਦੇਵ ਮਹਾ ਰਨ ਕੀ ਛਿਤ ਤੇ ਨਹੀ ਪੈਗ ਟਰਿਯੋ ॥੧੧੩੧॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that Balram did not retrace even one step in the battlefield.1131."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਮਹਾਨ (ਸੂਰਮਾ) ਬਲਰਾਮ ਰਣ ਦੀ ਭੂਮੀ ਤੋਂ ਇਕ ਕਦਮ ਵੀ ਪਿਛੇ ਨਹੀਂ ਹਟਿਆ ਹੈ ॥੧੧੩੧॥"