[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਭਟ ਆਇ ਅਯੋਧਨ ਮੈ; ਕਰਿ ਕੋਪ ਭਿਰੇ ਨਹਿ ਸੰਕਿ ਪਧਾਰੇ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors who fought fearlessly and unhesitatingly in the battlefield and forsaking the attachment for their life, taking their weapons, they clashed with their opponents"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਯੋਧੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਆਇ ਹਨ, ਉਹ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਲੜਦੇ ਹਨ ਅਤੇ ਡਰ ਕੇ ਭਜਦੇ ਨਹੀਂ ਹਨ।"