[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਾਹਿਬੁ ਅਗਮ ਦਇਆਲੁ ਹੈ; ਵਡ ਦਾਤਾ ਦਾਣਾ ॥"
page = 305
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Unapproachable Kind and Wise Lord art the great Bestower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਮਿਹਰਬਾਨ ਅਤੇ ਦਾਨੇ ਸੁਆਮੀ! ਭਾਰਾ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord and Master, are inaccessible and merciful; You are the Great Giver, All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬੁ! ਤੂੰ ਅਗਮ ਹੈਂ ਔਰ ਦਿਆਲ ਹੈਂ, ਪੁਨਾ ਵੱਡਾ ਦਾਤਾ ਹੈਂ ਤਥਾ ਦਾਨਾ ਹੈਂ ਅਰਥਾਤ ਸਰਬ ਕੇ ਜਾਨਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਪਹੁੰਚ ਤੇ ਦਿਆਲ ਮਾਲਕ ਹੈਂ ਵੱਡਾ ਦਾਤਾ ਤੇ ਸਿਆਣਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮੁ = ਅ-ਗਮੁ, ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਾ ਹੋ ਸਕੇ। ਦਾਣਾ = ਦਾਨਾ, ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh mi Maestro Compasivo y Misterioso, eres el más Bondadoso Dador y Todo Sabio."