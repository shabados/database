[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਹੋਏ ਅਸਵਾਰ; ਇਕਨਾ ਸਾਖਤੀ ॥"
page = 142
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing this some have mounted their horses and some are caparisoning to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸੁਣ ਕੇ ਕਈ ਆਪਣੇ ਘੋੜਿਆਂ ਤੇ ਚੜ੍ਹ ਗਏ ਹਨ, ਤੇ ਕਈ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿਆਰ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have mounted their horses in response, and others are saddling up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਧ ਆਸਨ ਰੂਪ ਘੋੜੇ ਪਰ ਅਸਵਾਰ ਹੂਏ ਔ ਇਕਨਾਂ ਨੇ (ਸਾਖਤੀ) ਤਿਆਰੀ ਕਰੀ ਭਾਵ ਮਨਨ ਕਰਨ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਢੰਡੋਰਾ ਸੁਣ ਕੇ) ਕਈ (ਗੁਰਮੁਖ) ਤਾਂ ਅਸਵਾਰ ਹੋ ਗਏ ਹਨ (ਭਾਵ, ਇਸ ਰਾਹ ਤੇ ਤੁਰ ਪਏ ਹਨ), ਕਈ ਬੰਦੇ ਤਿਆਰ ਹੋ ਪਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándolo, algunos han saltado sobre sus caballos, otros van poniéndoles las sillas,"