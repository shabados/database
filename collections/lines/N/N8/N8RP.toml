[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਛਲੇ ਗੁਨਹ. ਸਤਿਗੁਰੁ ਬਖਸਿ ਲਏ; ਸਤਸੰਗਤਿ ਨਾਲਿ ਰਲਾਵੈ ॥"
page = 855
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His past sins the True Guru pardons and unites him with the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਿਛਲੇ ਪਾਪ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੁਆਫ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤ ਉਸ ਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the True Guru forgives him for his past sins, and unites him with the Saints' Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਿਛਲੇ ਗੁਨਾਹਿ ਸਤਿਗੁਰ ਬਖਸ ਲੇਤਾ ਹੈ ਔਰ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਸਾਥ ਰਲਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਤਿਗੁਰੂ (ਉਸ ਦੇ) ਪਿਛਲੇ ਔਗੁਣ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ (ਤੇ ਉਸ ਨੂੰ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨਹ = ਗੁਨਾਹ, ਔਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo lo Bendice con la Congregación de los Santos."