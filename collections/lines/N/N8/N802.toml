[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਾਲਾ; ਤਾ ਕੈ ਸੰਗਿ ਜਾਇ ॥੪॥੧੯॥੭੦॥"
page = 388
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with him goes the Lord's rosary into the next world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਜਪਨੀ, ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "goes to the next world with the maalaa of the Lord's Name. ||4||19||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਹਰਿ ਮਾਲਾ ਪਰਲੋਕ ਮੇਂ ਤਿਸ ਕੇ ਸੰਗ ਜਾਤੀ ਹੈ, ਭਾਵ ਸਹਾਇਤਾ ਕਰਤੀ ਹੈ॥੪॥੧੯॥੭੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦੀ ਮਾਲਾ ਉਸ ਦੇ ਨਾਲ (ਪਰਲੋਕ ਵਿਚ ਭੀ) ਜਾਂਦੀ ਹੈ ॥੪॥੧੯॥੭੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ ॥੪॥੧੯॥੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es acompañado por el Mala del Señor en el más allá. (4-19-70)"