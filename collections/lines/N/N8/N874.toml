[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਕਾਰੈ ਸਚੁ ਮਿਲੈ; ਗੁਰਮਤਿ ਪਲੈ ਪਾਇ ॥"
page = 19
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By true service one meets the True Lord and obtains Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਚਾਕਰੀ ਦੁਆਰਾ ਆਦਮੀ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By true actions, the True Lord is met, and the Guru's Teachings are found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਜਬ (ਪਲੈ) ਰਿਦੈ ਵਿਖੇ ਨਾਮ ਜਪਨ ਕੀ ਸੱਚੀ ਕਾਰ ਕਰੀਏ, ਪੁਨਃ ਤਿਸ ਕਰ ਕੇ ਸੱਚ ਸ੍ਵਰੂਪ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਸਿਮਰਨ ਦੀ) ਸਦਾ-ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਕਾਰ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰੈ = ਕਾਰ ਵਿਚ (ਲੱਗ ਕੇ)। ਪਲੈ ਪਾਇ = ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Servicio Verdadero uno encuentra al Señor Verdadero y obtiene la Instrucción del Guru."