[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਾਰ ਕਮਾਵਣੀ ਭਾਈ; ਵਿਣੁ ਨਾਵੈ. ਕੂੜਿਆਰਿ ॥੩॥"
page = 639
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through her mind's obstinacy, she does the deeds and bereft of the Name, she is false, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਉਹ ਕੰਮ ਕਰਦੀ ਹੈ ਅਤੇ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਝੂਠੀ ਹੈ, ਹੇ ਭਰਾਵਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does things with a stubborn mind, O Siblings of Destiny; without the Name, she is false. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਮਨ ਕੇ ਹਠ ਕਰ ਕਾਰ ਕਰਤੀ ਹੈ, ਸੋ ਨਾਮ ਸੇ ਬਿਨਾਂ ਝੂਠੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਹ ਵਿਖਾਵੇ-ਮਾਤਰ) ਮਨ ਦੇ ਹਠ ਨਾਲ (ਗੁਰੂ ਦੀ ਦੱਸੀ) ਕਾਰ ਕਰਦੀ ਹੈ ਤਾਂ ਭੀ, ਹੇ ਭਾਈ! ਉਹ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਝੂਠ ਦੀ ਹੀ ਵਣਜਾਰਨ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਨਾਲ। ਵਿਣੁ ਨਾਵੈ = ਨਾਮ ਤੋਂ ਬਿਨਾ। ਕੂੜਿਆਰਿ = ਝੂਠ ਦੀ ਵਣਜਾਰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que fuerza su mente para lograr las cosas también es falsa y se encuentra privada del Nombre del Señor. (3)"