[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਮਝੇ; ਜਮ ਕਾ ਦੁਖੁ ਸਹਸੀ ॥"
page = 415
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without (true) understanding, it shall suffer the torture of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸਮਝ ਦੇ ਬਗੈਰ, ਇਹ ਮੌਤ ਦਾ ਕਸ਼ਟ ਸਹਾਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, it shall suffer the pains of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਮਝੇ ਜਮ ਕਾ ਦੁਖੁ ਹੀ ਸਹਾਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਸਲੇ ਦੀ ਸੂਝ ਤੋ ਬਿਨਾ ਇਹ ਮਨ ਆਤਮਕ ਮੌਤ ਦਾ ਦੁੱਖ ਸਹਾਰੇਗਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues sin el conocimiento va a sufrir las convulsiones de la muerte."