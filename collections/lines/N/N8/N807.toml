[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਹੋਵਤ ਚੇਰੀ ਦਾਸ ਦਾਸਨ ਕੀ; ਮੇਰਾ ਠਾਕੁਰੁ ਖੁਸੀ ਕਰਾਵੈ ॥੨॥"
page = 881
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the hand-maiden of the slaves of the slaves of God and my Lord is pleased with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦੀ ਦਾਸੀ ਹਾਂ ਅਤੇ ਮੇਰਾ ਸੁਆਮੀ ਮੇਰੇ ਉਤੇ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of the slave of the Lord's slaves; my Lord and Master is pleased with me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੇ ਦਾਸੋਂ ਕੀ ਮੈਂ ਦਾਸੀ ਹੋਤੀ ਹੂੰ। ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਜੇ ਤੂੰ ਮੇਰੇ ਪਰ ਖੁਸੀ ਕਰਾਵੈਂ, ਭਾਵ ਗੁਰੋਂ ਕੋ ਮੇਰੇ ਪਰ ਪ੍ਰਸੰਨ ਰਾਖੇਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé que mi Maestro se complacerá si puedo ser el Esclavo de los Esclavos del Señor. (2)"