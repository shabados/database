[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹੇ; ਦਇਆਲ ॥"
page = 292
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect compassionate Lord is fully pervading every where,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect, Merciful Lord is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੂਰਨ ਪੁਰਖ ਜੀ ਦਿਆਲੂ ਸਰਬ ਮੇਂ ਬਿਆਪਕ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ ਜੀ ਸਭ ਥਾਈਂ ਭਰਪੂਰ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਿ ਰਹੇ = ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas partes se encuentra presente el Perfecto Señor"