[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਦੇਖਉ ਪ੍ਰਭੁ ਨੈਨ ॥੩॥"
page = 391
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their company, I behold my Lord, with my eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their society, I behold God with my eyes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਉਨੀਕੇ ਸੰਗ ਕਰ ਪ੍ਰਭੂ ਕੋ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖਉ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ, ਹੇ ਮਾਂ!) ਉਹਨਾਂ ਸੁਹਾਗਣਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਸਕਾਂਗੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨ = ਅੱਖਾਂ ਨਾਲ। ਹੋਮਾ = ਹਵਨ ਕੁੰਡ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces en su Santa Congregación, tengo la Visión de mi Señor con mis propios ojos. (3)"