[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਕਹਿਆ; ਦਰਗਹ ਚਲੈ ॥"
page = 186
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose word is accepted in Lord's court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਖਿਆ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose speech is accepted in the Court of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕਹਣਾ ਦਰਗਾਹ ਮੇਂ ਮਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਬੋਲਿਆ ਹੋਇਆ ਬੋਲ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo Destino es ser aceptado en la Corte del Señor,"