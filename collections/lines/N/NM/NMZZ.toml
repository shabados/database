[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਪੜਹਿ; ਪੰਡਿਤ ਕਹਾਵਹਿ ॥"
page = 128
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mindward reads and is called a Pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆਂ ਪੜ੍ਹਦਾ, ਵਾਚਦਾ ਹੈ ਤੇ ਪੰਡਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs read and recite; they are called Pandits-spiritual scholars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੂਜੇ ਭਾਵ ਮੇਂ ਪੜਤੇ ਹੈਂ ਅਰ ਪੰਡਿਤ ਕਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਵੇਦ ਆਦਿਕ ਧਰਮ ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ ਹਨ (ਤੇ ਇਸ ਕਾਰਨ ਆਪਣੇ ਆਪ ਨੂੰ) ਪੰਡਿਤ ਵਿਦਵਾਨ ਅਖਵਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਪੜਹਿ = ਪੜ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se pone al servicio de su mente e intelectualiza es llamado Pandit,"