[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਜਾਗੈ; ਨੀਦ. ਨ ਸੋਵੈ ॥"
page = 993
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who loves Him is awake during day and night, and he slumbers and sleeps not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਉਹ ਦਿਹੁੰ ਰੈਣ ਜਾਗਦਾ ਹੈ। ਉਹ ਸੌਂਦਾ ਅਤੇ ਉਂਘਲਾਉਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, he remains awake and aware; he never sleeps or dreams."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਦਿਨ ਰਾਤ ਜਾਗਤਾ ਹੈ ਨੀਂਦ ਕੇ ਵਸ ਮੇਂ ਹੋਇਕੈ ਸੋਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਵਪਾਰੀ ਜੀਵ) ਦਿਨ ਰਾਤਿ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੌਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está enamorado, permanece despierto siempre, noche y día; no sueña."