[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨਤ ਸ︁ਯਾਮ ਜਥਾ ਮਤ ਭਾਈ ॥੧॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam is narrating it according or his own under-standing.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਆਮ (ਕਵੀ) ਨੂੰ (ਜਿਹੋ ਜਿਹਾ) ਚੰਗਾ ਲਗਾ ਹੈ ਉਸ ਦਾ ਆਪਣੀ ਬੁੱਧੀ ਅਨੁਸਾਰ ਵਰਣਨ ਕੀਤਾ ਹੈ ॥੧॥"