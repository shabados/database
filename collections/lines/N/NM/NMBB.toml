[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਹ ਰਤੇ ਆਪਣੇ; ਤਿਤੁ ਤਨਿ ਲੋਭੁ ਰਤੁ. ਨ ਹੋਇ ॥"
page = 1380
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with their spouse, they have not the blood of greed in their body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਕੰਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਦੇਹ ਅੰਦਰ ਲਾਲਚ ਦਾ ਲਹੂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with their Lord, do not have the blood of greed in their bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਅਪਨੇ (ਸਹ) ਸ੍ਵਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ ਸੂਖਮ ਸਰੀਰ ਅੰਤਹਕਰਣ ਬੀਚ ਲੋਭ ਰੂਪੀ ਰਕਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਆਪਣੇ ਖਸਮ (ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ (ਉਹਨਾਂ ਦੇ) ਇਸ ਸਰੀਰ ਵਿਚ ਲਾਲਚ-ਰੂਪ ਲਹੂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ = ਖਸਮ। ਸਹ ਰਤੇ = ਖਸਮ ਨਾਲ ਰੰਗੇ ਹੋਏ। ਤਿਤੁ ਤਨਿ = ਉਸ ਸਰੀਰ ਵਿਚ। ਤਿਤੁ = ਉਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que están imbuidos con su Señor, no traen la avaricia en la sangre,"