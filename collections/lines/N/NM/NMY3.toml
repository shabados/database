[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਨਾਮੁ ਊਪਜੈ; ਤ੍ਰਿਸਨਾ ਭੁਖ ਸਭ ਜਾਇ ॥"
page = 1317
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, God's Name wells up in man and all his cravings and hunger depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਬੰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਤਪੰਨ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਤੇ ਖੁਧਿਆ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the Naam wells up, and all hunger and thirst depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਉਤਪਿਤ ਹੋਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਗਟਤਾ ਹੈ, ਤਿਸ ਕਰ ਤ੍ਰਿਸਨਾ ਭੂਖ ਸਭ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਨਾਮ (ਦਾ ਬੂਟਾ) ਉੱਗ ਪੈਂਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਸਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru el Naam es edificado y el hambre y la sed desaparecen."