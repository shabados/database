[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਨ ਪ੍ਰਾਨ ਅਧਾਰੁ ॥"
page = 183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord Master's Name is the support of the life of his slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲਿਆਂ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is the Support of the breath of life of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਧ ਜਨਾਂ (ਗੁਰਮੁਖਾਂ) ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ, (ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਤੈਨੂੰ ਭੀ ਹਰਿ-ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde se vive el Nombre del Señor con cada respiración."