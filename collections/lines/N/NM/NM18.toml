[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੀ ਪਦਮਿਨੀ ਪੂਰਣੀ ਸਰਬ ਇਛ︀ਯਾ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like Apsara (heavenly damsels) and the Padmini women, Thou art the fulfiller of all desires."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਪੱਛਰਾ, ਪਦਮਨੀ ਅਤੇ ਸਾਰੀਆਂ ਇੱਛਾਵਾਂ ਨੂੰ ਪੂਰਨ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"