[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇ; ਹਉਮੈ ਬਿਖੁ ਫੈਲੁ ॥"
page = 289
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the all-spreading poison of ego shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਫੈਲੀ ਹੋਈ ਹੰਕਾਰ ਦੀ ਜ਼ਹਿਰ ਦੂਰ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-consuming poison of ego will be gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੌਮੈਂ ਰੂਪ ਜੋ ਬਿਖ (ਫੈਲੁ) ਬਿਸਤਾਰੀ ਹੈ, ਸੋ ਭੀ ਸੰਪੂਰਨ ਤੇਰੀ ਬਿਨਸ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹਉਮੈ ਰੂਪੀ ਵਿਹੁ ਦਾ ਖਿਲਾਰਾ ਭੀ ਮਿਟ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y te librarás del devastador veneno del orgullo;"