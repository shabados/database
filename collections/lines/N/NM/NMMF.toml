[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਏਕੁ ਆਧੁ; ਜੋ ਜੀਵਤ ਮਿਰਤਕੁ ਹੋਇ ॥"
page = 1364
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, rare is such a person, who remains dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਪੁਰਸ਼ ਹੈ, ਜੋ ਜਿਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, rare is such a person, who remains dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਐਸਾ ਕੋਈ ਏਕ ਆਧਾ ਅਰਥਾਤ ਵਿਰਲਾ ਹੀ ਹੋਤਾ ਹੈ; ਵਾ ਏਕ ਗਿਆਨੀ ਔ ਅਧਾ ਜਗ੍ਯਾਸੀ ਸੋ ਸਾਧਨ ਸਪੰਨ ਹੈ, ਸੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੋਤਾ ਹੈ, ਜੋ ਜੀਵਤ ਭਾਵ ਸੇ ਮ੍ਰਿਤਕ ਹੋ ਕਰ ਅਰਥਾਤ ਦੇਹ ਅਧ੍ਯਾਸ ਕੋ ਤਿਆਗ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਅਜੇਹਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਮਨੁੱਖ ਹੁੰਦਾ ਹੈ, ਜੋ ਦੁਨੀਆਵੀ ਸੁਖਾਂ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਰਹੇ, ਸੁਖ ਮਿਲੇ ਚਾਹੇ ਦੁੱਖ ਆਵੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ ਆਧੁ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ। ਮਿਰਤਕੁ = ਮੁਰਦਾ, ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਵਲੋਂ ਮੁਰਦਾ, ਦੁਨੀਆਵੀ ਸੁਖਾਂ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, extraordinaria es esa persona que permanece muerta mientras vive."