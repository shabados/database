[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ; ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਸਮਾਲਿ ॥੧੧॥"
page = 755
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate thou on that Lord and He shall pardon thee and blend thee with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਉਹ ਤੈਨੂੰ ਮਾਫ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself shall forgive you, and merge you into Himself; forever cherish and contemplate God. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਪ੍ਰਭੂ ਤੂੰ ਸਦਾ ਸਮਾਲ ਜੋ ਆਪ ਹੀ ਔਗਣਾਂ ਕੋ ਬਖਸ਼ ਕੇ ਮੇਲ ਲੇਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਉਹ) ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Aquél que te bendice con Su Perdón y te une a Su Ser, Alábalo.(11)"