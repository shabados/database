[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਦਾਸੇ; ਤੁਮ ਠਾਕੁਰ ਮੇਰੇ ॥"
page = 187
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thine serf and Thou art my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਹਾਂ ਤੇ ਤੂੰ ਮੇਰਾ ਸਿਰ ਦਾ ਸਾਈਂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your servant; You are my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਆਪ ਕੇ ਦਾਸ ਹੈਂ ਤੁਮ ਮੇਰੇ ਠਾਕਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Tu Sirviente y Tú mi Señor y Maestro."