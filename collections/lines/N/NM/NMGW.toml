[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਹਰਿ ਭਗਤਿ; ਧਨੁ ਕਰਣੈਹਾਰ ॥"
page = 1149
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praiseworthy is the devotee of God and praiseworthy his creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਮਾਯੋਗ ਹੈ ਵਾਹਿਗੁਰੂ ਦਾ ਸ਼ਰਧਾਲੂ ਅਤੇ ਉਪਮਾ-ਯੋਗ ਹੀ ਉਸ ਦਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the devotee of the Lord, and blessed is the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਭਗਤੀ ਧੰਨ ਹੈ ਔਰ ਭਗਤੀ ਕਰਨੇ ਵਾਲਾ ਪੁਰਖ ਭੀ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪਾਸ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਧਨ ਸਿਰਜਣਹਾਰ ਦੇ ਨਾਮ ਦਾ ਧਨ (ਸਦਾ ਮੌਜੂਦ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਸਰਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Devoto del Señor, Bendito el Señor Creador."