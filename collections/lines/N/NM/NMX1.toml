[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭੈ ਵਿਚਿ ਜੰਮਣਾ; ਭੈ ਵਿਚਿ ਰਹਿਣਾ ਭੈ ਵਿਚਿ ਚਲਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs take birth in the divine will, they remain in the divine will and move in the divine will."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਭੈ ਵਿਚ ਹੀ ਜੰਮਦੇ, ਭੈ ਵਿਚ ਰਹਿੰਦੇ ਅਰ ਭੈ ਵਿਚ ਹੀ ਮਰਦੇ ਹਨ।"