[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਇ ਹੀ ਸੁ ਮਾਸ ਰਹੇ ਤਿਹ ਠਾ; ਫਿਰਿ ਲੈਨ ਬਿਦਾ ਚਲਿ ਨੰਦ ਪੈ ਆਏ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram stayed there for two months and the went to the abode of Nand and Yashoda"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ (ਬਲਰਾਮ) ਦੋ ਕੁ ਮਹੀਨੇ ਰਿਹਾ ਅਤੇ ਫਿਰ ਵਿਦਾ ਲੈਣ ਲਈ ਚਲ ਕੇ ਨੰਦ ਪਾਸ ਆ ਗਿਆ।"