[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਹਕਿ ਮੁਈ; ਅਵਗੁਣਿ ਪਛੁਤਾਇ ॥"
page = 933
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is destroyed in strifes and regrets on the sins committed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਬਖੇੜਿਆ ਅੰਦਰ ਬਰਬਾਦ ਹੋ ਗਈ ਹੈ ਅਤੇ ਕੀਤੇ ਹੋਏ ਪਾਪਾਂ ਉੱਤੇ ਪਸਚਾਤਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is destroyed by conflict, regretting its sinful mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਨ ਮੇਂ ਸ੍ਰਿਸ੍ਟੀ (ਠਹਕਿ) ਲਾਗ ਕੈ ਪਸਚਾਤਾਪ ਕਰਤੀ ਮਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੇ) ਅਉਗਣ ਵਿਚ (ਫਸ ਕੇ ਆਪੋ ਵਿਚ) ਭਿੜ ਭਿੜ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਰਹੀ ਹੈ ਤੇ ਦੁਖੀ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es destruido por la contienda y se lamenta cayendo en el error."