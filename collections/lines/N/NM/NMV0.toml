data = "ਜੇ ਕੋ ਬੋਲੈ ਸਚੁ; ਕੂੜਾ ਜਲਿ ਜਾਵਈ ॥"
page = 646
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one tells the truth, the false one is burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਸੱਚ ਕਹੇ, ਤਾਂ ਝੂਠਾ ਆਦਮੀ ਸੜ ਬਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone speaks the Truth, falsehood is burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਨਮੁਖ ਕੇ ਪਾਸ ਜੇ ਕੋਈ ਸਚ ਬੋਲੈ ਤੌ ਵਹੁ ਝੂਠਾ ਸੁਣ ਕੇ ਜਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਸੱਚ ਬੋਲੇ, ਤਾਂ ਝੂਠਾ (ਸੁਣ ਕੇ) ਸੜ ਬਲ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la falsedad es quemada. Así como el cuervo se alimenta de carroña,"