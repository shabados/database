[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ; ਸਤਿਗੁਰ ਮਨਿ ਭਾਏ ॥"
page = 1277
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are the saints, who are pleasing to the mind of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੰਤ ਹਨ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are devotees, who are pleasing to the Mind of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਭਗਤ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਭਗਤ ਉਹ ਹਨ ਜਿਹੜੇ ਗੁਰੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán los Devotos quiénes complazcan la Mente del Guru Verdadero."