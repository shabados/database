[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕ੍ਰਿਪਾਲੁ ਹੋਆ ਪ੍ਰਭੁ ਮੇਰਾ; ਸੇ ਲਾਗੇ ਗੁਰ ਕੀ ਬਾਣੀ ॥੩॥"
page = 608
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom my Master becomes merciful, are dedicated to the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾ ਉਤੇ ਮੈਂਡਾ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those blessed by God's Grace are attached to the Word of the Guru's Bani. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪ੍ਰਭੂ! ਜਿਨ ਕੋ ਤੂੰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈਂ, ਸੋ ਪੁਰਖ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਅਰਥਾਤ ਉਪਦੇਸ਼ ਮੇਂ ਲਾਗੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਮਨ!) ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਸੁਰਤਿ ਜੋੜਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo aquéllos sobre quienes se posa la Misericordia del Señor practican el Bani de la Palabra del Guru. (3)"