[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸਾਹਿਬ ਸ਼ਊਰ ਅਸਤ ਵ ਮਾਲਕ ਮਹੀ ॥੫੯॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Adoring the ascetic’s garb, he took his way to the jungle (seclusion).(59)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਅਕਲਮੰਦ ਅਤੇ ਧਰਤੀ ਦਾ ਮਾਲਕ ਹੈ ॥੫੯॥"