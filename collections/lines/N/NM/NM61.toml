[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਦਿਨੁ ਰਾਤੀ; ਊਤਮ ਪਦਵੀ ਪਾਇਦਾ ॥੧੫॥"
page = 1065
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord's Name, day and night, he attains unto the sublime status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰੈਣ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਸ੍ਰੇਸ਼ਟ ਮਰਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Name of the Lord, day and night, he attains the sublime, exalted status. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕਾ ਨਾਮ ਇਕ ਰਸ ਧਿਆਵਤਾ ਹੈ, ਇਸੀ ਤੇ ਵਹੁ ਊਤਮ ਪਦਵੀ ਕੋ ਪਾਵਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos contemplan el Nombre del Señor y entran al Sublime Estado de Éxtasis. (15)"