[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵੁਠਾ; ਹੋਆ ਖਸਮੁ ਦਇਆਲੁ ॥"
page = 52
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True Lord, my Spouse has become merciful and secured abode within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ, ਸਚਾ ਸੁਆਮੀ, ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਨੇ ਨਿਵਾਸ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master has come to dwell within my mind; my Lord and Master has become Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਚਾ ਸਾਹਿਬੁ ਮਨ ਮੇਂ (ਵੁਠਾ) ਵਸਿਆ ਹੈ, ਤਬ ਵਹੁ (ਖਸਮੁ) ਮਾਲਕ ਪਰਮੇਸ੍ਵਰ ਦਿਆਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਉਸ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਮਾਲਕ-ਪ੍ਰਭੂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A su interior llegó el Verdadero Maestro, el Señor, el Ser Misericordioso."