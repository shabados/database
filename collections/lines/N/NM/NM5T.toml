[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਗੁਰਸਿਖੁ ਵਸੰਦੇ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the Sikhs of the Guru feel pleasure in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਗੁਰੂ ਦੇ ਸਿਖ ਵਸਦੇ ਹਨ।"