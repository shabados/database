[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਸੁ ਸਬਦ ਕਉ, ਜੋ ਅਰਥਾਵੈ; ਤਿਸੁ ਗੁਰ. ਤਿਲੁ, ਨ ਤਮਾਈ ॥"
page = 940
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands the meaning of this Divine discourse; Him we call the Guru, who has not even iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਈਸ਼ਵਰੀ ਚਰਚਾ ਦਾ ਅਰਥ ਸਮਝਦਾ ਹੈ; ਉਸ ਨੂੰ ਅਸੀਂ ਗੁਰੂ ਆਖਦੇ ਹਾ; ਜਿਸ ਨੂੰ ਕਿ ਇਕ ਭੋਰਾ ਭਰ ਲਾਲਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who reveals the meaning of this Shabad is the Guru, who has no greed at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਹਮਾਰੇ ਸਬਦ ਕਾ ਜਿਸ ਕੋ (ਅਰਥਾਵੈ) ਅਰਥ ਆਵੈ, ਭਾਵ ਧਾਰਨਾ ਮੇਂ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਗੁਰੂ ਜਾਨਤਾ ਹੂੰ, ਤਿਸ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਤਮੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਗੱਲ ਸਮਝਾ ਦੇਵੇ, (ਅਸੀਂ ਮੰਨਾਂਗੇ ਕਿ) ਉਸ ਗੁਰੂ ਨੂੰ ਰਤਾ ਭੀ ਲੋਭ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਥਾਵੈ = ਸਮਝਾ ਦੇਵੇ। ਤਮਾਈ = ਤਮ੍ਹ੍ਹਾ, ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce este Misterio lo llamamos Guru, el desapegado."