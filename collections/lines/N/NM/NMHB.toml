data = "ਪਾਪ ਕਰੈ; ਤਾ ਪਛੋਤਾਣੇ ॥੩॥"
page = 676
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He commits sins and then regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹ ਅਤੇ ਫਿਰ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sins, and then regrets and repents. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕੋ ਕਰਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਇਹ ਜੀਵ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਪਾਪ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਖ਼ਰ ਪਛੁਤਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cometiendo error tras error, y todo para que al final se encuentre desahuciado y sin esperanza. (3)"