[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਬੁਰਾ ਭਲਾ; ਸਚੁ ਏਕੈ ॥"
page = 905
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is evil and another good, but the One True Lord is contained within all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੰਦਾ ਹੈ ਅਤੇ ਇਕ ਚੰਗਾ, ਪਰ ਇਕ ਸੱਚਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is bad, and another good, but the One True Lord is contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸੁਭ ਸੁਭ ਏਕ ਹੀ ਏਕ ਸਚਾ ਹੋ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਜਗਤ ਵਿਚ) ਚਾਹੇ ਕੋਈ ਭਲਾ ਹੈ ਚਾਹੇ ਬੁਰਾ ਹੈ ਹਰੇਕ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno prevalece sobre el bien y el mal;"