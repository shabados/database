[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰ ਬਾਰ ਖਿਨੁ ਪਲ ਸਭਿ ਗਾਵਹਿ; ਗੁਨ ਕਹਿ. ਨ ਸਕਹਿ. ਪ੍ਰਭ ਤੁਮਨਥੇ ॥੧॥"
page = 1320
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With all those tongues, every moment and trice, I would sing Thine praises, over the over again, although even, then I would not be able to say all thine praises. O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸਾਰੀਆਂ ਜੀਭਾਂ ਨਾਲ, ਹਰ ਮੁਹਤ ਅਤੇ ਹਰ ਚਸਾ ਮੁੜ ਮੁੜ ਕੇ, ਮੈਂ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਾਂਗਾ, ਭਾਵੇਂ ਫਿਰ ਭੀ ਮੈਂ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਸਿਫਤਾਂ ਆਖ ਨਹੀਂ ਸਕਾਂਗਾ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, each and every instant, with all of them, I would sing His Glorious Praises; but even then, I would not be able to sing all of Your Praises, God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਖਿਨੋਂ ਅਰ ਪਲੋਂ ਮੇਂ ਤੇਰੇ ਕੋ ਸਭੀ ਗਾਵਤੇ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੇ ਸਭ ਗੁਨੋਂ ਕੋ ਕਹਿ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਮੁੜ ਮੁੜ ਹਰੇਕ ਪਲ ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਪਰ ਤੇਰੇ (ਸਾਰੇ) ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰ ਬਾਰ = ਮੁੜ ਮੁੜ। ਸਭਿ = ਸਾਰੇ (ਜੀਵ)। ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੁਮਨਥੇ = ਤੇਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantaría, con todas ellas, Tus Gloriosas Alabanzas una y otra vez, en todos y en cada instante; pero aún así no terminaría de cantarlas todas. (1)"