[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗ ਬਿਰੰਗ ਸੁਰੰਗ, ਤਰੰਗ ਬਣਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of beauteous persons come to and go from this world and perform variegated activities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਈਸ਼੍ਵਰੀਯ ਰਚਨਾ ਵਿਖੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ) ਰੰਗ, ਰੰਗਾਂ ਤੋਂ ਬਿਨਾਂ, ਅਰ ਸੁਹਣੇ ਰੰਗਾ ਵਾਲੇ ਹੋਕੇ ਕੌਤਕ ਕਰਦੇ ਹਨ।"