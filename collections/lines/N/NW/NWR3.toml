[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤੇ ਬੂਝਹੁ; ਜੁਗ ਚਤੁਆਰੇ ॥"
page = 1026
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understand thou that the Lord is discernibly pervading the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮਝ ਲੈ ਕਿ ਸੁਆਮੀ ਅਦ੍ਰਿਸ਼ਟ ਤੌਰ ਉਤੇ ਚੋਹਾਂ ਹੀ ਯੁੱਗਾਂ ਅੰਦਰ ਵਿਆਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is hidden throughout the four ages - understand this well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੁਗ ਚਤੁਆਰੇ) ਚਾਰੇ ਜੁਗ ਪਰਮੇਸੁਰ ਮੇਂ ਗੁਪਤ ਰੂਪ ਵਰਤਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਜਦੋਂ ਉਸ ਨੇ ਜਗਤ-ਰਚਨਾ ਰਚ ਲਈ ਹੈ, ਤਾਂ ਭੀ, ਉਸੇ ਨੂੰ) ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ (ਜਗਤ ਦੇ ਅੰਦਰ) ਗੁਪਤ ਵਿਆਪਕ ਜਾਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਤੁਆਰੇ = ਚਾਰ ਜੁਗਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando creó las cuatro Yugas, permaneció escondido de todo,"