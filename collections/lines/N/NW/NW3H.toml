[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਪਰਾਇਆ. ਨ ਪਛਾਣਈ; ਖਸਮਹੁ ਧਕੇ ਖਾਇ ॥"
page = 554
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man distinguishes not between mine and thine and is buffeted by his Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਪਣੇ ਤੇ ਓਪਰੇ ਦੀ ਸਿੰਞਾਣ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਮਾਲਕ ਪਾਸੋਂ ਧੌਲ-ਧੱਪਾ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he cannot distinguish between his own and others, and he is struck down by his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨਾ ਪਰਾਇਆ ਪਹਿਚਾਨਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਐਸਾ ਬਰਲੀ ਸਰਾਬੀ ਸ੍ਵਾਮੀ ਕੇ ਪਾਸੋਂ ਧਕੇ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਰਾਏ ਦੀ ਪਛਾਣ ਨਹੀਂ ਰਹਿੰਦੀ, ਮਾਲਕ ਵੱਲੋਂ ਧੱਕੇ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que es de otro y entonces es maldecido por Dios. Tomándose esa bebida, uno abandona a su Maestro"