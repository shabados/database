[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਰਿ ਕਾਰਣੁ ਧਾਰਿਆ; ਸਭਸੈ ਦੇਇ ਆਧਾਰੁ ਜੀਉ ॥"
page = 751
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, who has created and sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਰਚਨਾ ਰਚੀ ਤੇ ਉਸ ਨੂੰ ਆਸਰਾ ਦਿੱਤਾ ਹੈ, ਉਹ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਆਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the creation and sustains it, gives sustenance to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਮਾਇਆ ਮਹਿਤਤ੍ਵਾਦਿ ਕਾਰਣੋਂ ਕਰ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਧਾਰਨ ਕਰ ਰਖਿਆ ਹੈ, ਓਹੀ ਸਭ ਕੋ ਆਸਰਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ, ਤੇ ਰਚ ਕੇ ਇਸ ਨੂੰ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਹਰੇਕ ਜੀਵ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha creado y mantenido Su Creación, Él da sustento a todos."