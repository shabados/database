[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੀਅ ਉਪਾਏ ॥"
page = 1044
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has created eighty-four lakhs of species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਰਚੀਆਂ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the 8.4 millions species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੀਵ ਉਤਪੰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹੀ) ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha creado ochenta y cuatro millones de especies."