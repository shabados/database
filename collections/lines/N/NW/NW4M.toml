[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੜੁ ਕਰਿ ਲੋਕਾਂ ਨੋ ਦਿਖਲਾਵਹਿ; ਗਿਆਨੁ ਧਿਆਨੁ. ਨਹੀ ਸੂਝੈ ॥"
page = 1289
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practice hypocrisy and make a show of it to men but they know not God's gnosis and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਖੰਡ ਕਰਦੇ ਹਨ ਅਤੇ ਬੰਦਿਆਂ ਮੂਹਰੇ ਇਸ ਦਾ ਮੁਜਾਹਰਾ ਕਰਦੇ ਹਨ, ਪ੍ਰਤੂੰ ਉਹ ਹਰੀ ਦੀ ਗਿਆਤ ਤੇ ਬੰਦਗੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice hypocrisy, and make a show before other people, but they do not understand anything about meditation or spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਫੜੁ) ਦੰਭ ਕਰ ਵਾ ਨਾਕ ਪਕੜ ਕਰ ਲੋਕੋਂ ਕੋ ਦਿਖਲਾਵਤੇ ਹੈਂ ਗ੍ਯਾਨ ਧ੍ਯਾਨ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਸ ਨਾਹ ਖਾਣ ਦਾ ਇਹ) ਪਖੰਡ ਕਰਕੇ ਲੋਕਾਂ ਨੂੰ ਵਿਖਾਂਦੇ ਹਨ, ਉਂਞ ਇਹਨਾਂ ਨੂੰ ਆਪ ਨਾਹ ਸਮਝ ਹੈ ਨਾਹ ਸੁਰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੜੁ = ਪਖੰਡ। ਸੂਝੈ = ਸੁੱਝਦਾ (ਇਹਨਾਂ ਨੂੰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en las noches devoraban a los hombres, vivían en la hipocresía y realizaban todo un teatro ante la gente,"