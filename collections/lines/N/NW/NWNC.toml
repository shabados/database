[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਗੋਰਖੁ ਸਤਿ ਸਰੂਪੁ ॥"
page = 952
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers Guru Nanak) Hear thou, O Gorakh, the Lord is the Embodiment of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਤੂੰ ਸੁਣ, ਹੇ ਗੋਰਖ! ਸੁਆਮੀ ਸੱਚ ਦਾ ਪੁਤਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Gorakh, God is the embodiment of Truth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੋਲੇ: ਹੇ ਗੋਰਖ! ਜੋ ਪਰਮੇਸਰ ਸਤ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੋਰਖ (ਜੋਗੀ ਭੀ ਇਸ ਅਵਧੂਤ ਦੀ ਜੁਗਤਿ ਵਰਤ ਕੇ) ਸਤਿ-ਸਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਜਪੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Gorak, el Yogui, nuestro Dios Benévolo es la Encarnación de la Verdad;"