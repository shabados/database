[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੁਫ਼ਰ ਦੇ ਬਰਾਬਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਲਿਬਾਸਿ ਦੁਨਯਵੀ ਮਾਇਲ ਸ਼ੁਦਨ ।੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you, too, can shine like the brilliance of the sun. (390)"