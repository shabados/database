[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੇ ਮਾਤੇ; ਤੈ ਉਠਿ ਚਲਨਾ ॥"
page = 889
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou, who art intoxicated with wealth, shalt soon arise and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ, ਤੂੰ ਜੋ ਧਨ-ਦੌਲਤ ਨਾਲ ਵਸ਼ੱਈ ਹੋਇਆ ਹੋਇਆ ਹੈਂ, ਤੈਂ ਛੇਤੀ ਹੀ ਏਥੋਂ ਟੁਰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are intoxicated with Maya, but you must soon arise and depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਕੇ ਬੀਚ ਮਸਤ ਹੂਏ ਹੂਏ! ਤੈਂ ਤੋ ਥੋੜੇ ਹੀ ਕਾਲ ਮੇਂ ਉਠ ਚਲਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਮਸਤ ਹੋਏ ਹੇ ਮੂਰਖ! (ਇਥੋਂ ਆਖ਼ਰ) ਉੱਠ ਕੇ ਤੂੰ ਚਲੇ ਜਾਣਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤੇ = ਮਸਤੇ ਹੋਏ। ਉਠਿ = ਉੱਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tú que estás involucrado en Maya, te vas a morir también;"