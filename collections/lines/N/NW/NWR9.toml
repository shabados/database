[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕਰੋਧੁ ਸਬਲ ਸੰਸਾਰਾ ॥"
page = 1060
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very powerful are lust and wrath in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਬਲਵਾਨ ਹਨ ਵਿਸ਼ੇ ਭੋਗ ਅਤੇ ਗੁੱਸਾ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger are very powerful in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧਾਦਿ ਵਿਸ਼ੇ ਸੰਸਾਰ ਮੇਂ ਬਲ ਕੇ ਸਹਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਜਗਤ ਵਿਚ ਬੜੇ ਬਲੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਲ = ਸ-ਬਲ, ਬਲ ਵਾਲੇ। ਸੰਸਾਰਾ = ਸੰਸਾਰਿ, ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y el enojo controlan al mundo entero, y aunque los seres humanos actúan bien,"