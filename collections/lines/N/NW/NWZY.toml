[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਮੇਟੈ; ਏਕੋ ਹੋਵੈ ॥"
page = 943
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and effacing duality, man becomes one with God and stable remains his mind in such a cave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਦਵੈਤ ਨੂੰ ਮੇਸ, ਬੰਦਾ ਹਰੀ ਨਾਲ ਇੱਕ ਮਿੱਕ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਥਿਰ ਰਹਿੰਦਾ ਹੈ ਉਸ ਦਾ ਮਨੁਆ, ਐਸੀ ਕੰਦਰਾ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and erasing duality, the mortal becomes one with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਦੂਜਾ ਭਾਵ ਮੇਟਕੇ ਏਕ ਰੂਪ ਹੋ ਜਾਵੇ ਤਬ ਇਸ ਏਕਤਾ ਰੂਪ ਗੁਫਾ ਮੇਂ ਇਸਿਥਤ ਰਹਿਤਾ ਹੈ ੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਤਕਰਾ ਮਿਟਾ ਦੇਂਦਾ ਹੈ, (ਸਭ ਨਾਲ) ਸਾਂਝ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ = ਦੂਜਾਇਗੀ ਦਾ ਖ਼ਿਆਲ, ਮੇਰ-ਤੇਰ, ਵਿਤਕਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es muy duro para el tonto y arrogante Manmukj,"