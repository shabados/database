[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਂਤਿ ਸਦਾ ਸੁਖੁ ਹੋਵੈ; ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥੩॥"
page = 1132
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are blessed with mental solace and eternal peace and they keep God enshrined in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮਾਨਸਿਕ ਠੰਢ ਚੈਨ ਅਤੇ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਊਹ ਹਰੀ ਨੂੰ ਆਪਦੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With constant peace and tranquility deep within, they enshrine the Lord within their hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਵਾਹਿਗੁਰੂ ਕੋ ਉਰ ਵਿਖੇ ਧਾਰ ਰਖਾ ਹੈ, ਤਿਨ ਕੇ ਹਿਰਦੇ ਵਿਖੇ ਸਦੀਵ ਸਾਂਤੀ ਔਰ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, (ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੇ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior hay siempre Paz y Éxtasis y ése ser conserva a Dios en su corazón. (3)"