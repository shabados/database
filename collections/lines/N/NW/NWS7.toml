[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਲੇਪਾ; ਨਿਰਗੁਨੁ ਰਹਤਾ ॥੩॥"
page = 387
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Absolute Lord Himself remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਸੁਆਮੀ ਖੁਦ ਅਟੰਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself remains unattached, and without attributes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਨਿਰਗੁਣ ਪ੍ਰਮਾਤਮਾ ਅਲੇਪ ਰਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਾ ਹੋਇਆ ਭੀ) ਪ੍ਰਭੂ ਆਪ ਸਭ ਤੋਂ ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਅਛੋਹ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੇਪਾ = ਨਿਰਲੇਪ, ਵੱਖਰਾ। ਨਿਰਗੁਨੁ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਨਿਰਲੇਪ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero permanece Él Mismo sin atributos, desapegado de todo. (3)"