[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ; ਤਾ ਗਾਵਾ ਬਾਣੀ ॥"
page = 180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, I sing, Thy Gurbani, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ ਮੈਂ ਤੇਰੀ ਗੁਰਬਾਣੀ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, then I sing the Word of Your Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਕਰ ਤੇਰੇ ਕੋ ਭਾਵਾਂ ਤਾਂ ਰਾਮ ਨਾਮ ਰੂਪੀ ਬਾਣੀ ਕਾ ਗਾ੍ਯਨ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ = ਚੰਗਾ ਲੱਗੇ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así lo deseas, canto la Palabra del Shabd del Guru;"