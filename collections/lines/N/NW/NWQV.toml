[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਈਸਰੁ ਬ੍ਰਹਮਾ ਦੇਵੀ; ਸੋਹਨਿ ਤੇਰੇ ਸਦਾ ਸਵਾਰੇ ॥"
page = 8
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma, and goddess, ever beautiful as adorned by Thee, sing Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸ਼ਿੰਗਾਰੇ ਹੋਏ ਸਦੀਵੀ ਸੁੰਦਰ, ਮਹਾਂ ਦੇਉ, ਬਰ੍ਹਮਾ ਅਤੇ ਭਵਾਨੀ, ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Brahma and the Goddess of Beauty, ever adorned by You, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ (ਈਸਰੁ) ਸਿਵਜੀ ਅਰੁ ਬ੍ਰਹਮਾਂ ਸਹਿਤ ਦੇਵੀਓਂ ਕੇ ਜੋ ਤੇਰੇ (ਸਵਾਰੇ) ਬਨਾਏ ਹੂਏ ਹੈਂ, ਸੋ ਸਦਾ ਹੀ ਗਾਇਨ ਕਰਤੇ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਅਨੇਕਾਂ ਦੇਵੀਆਂ ਸ਼ਿਵ ਅਤੇ ਬ੍ਰਹਮਾ (ਆਦਿਕ ਦੇਵਤੇ) ਜੋ ਤੇਰੇ ਸਵਾਰੇ ਹੋਏ ਹਨ ਸਦਾ (ਤੇਰੇ ਦਰ ਤੇ) ਸੋਭ ਰਹੇ ਹਨ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ (ਤੇਰੇ ਗੁਣ ਗਾ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰੁ = ਸ਼ਿਵ। ਦੇਵੀ = ਦੇਵੀਆਂ। ਸੋਹਨਿ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਸੋਭਦੇ ਹਨ। ਸਵਾਰੇ = ਸੋਹਣੇ ਬਣਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Shiva y Brama, canta la diosa Parwati;"