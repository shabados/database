[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਨਿ ਸੰਤ ਪਿਆਰਿਆ; ਸੁਣਹੁ ਲਾਇ ਚਿਤਾ ॥"
page = 965
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The loved saints utter: Hear ye with your heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੜੇ ਸਾਧੂ ਉਚਾਰਨ ਕਰਦੇ ਹਨ! ਤੁਸੀਂ ਆਪਣੇ ਦਿਲ ਲਾ ਕੇ ਸ੍ਰਵਣ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Saints tell us, to listen with our consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪਿਆਰਿਆ! ਤੁਸਾਨੂੰ ਦਸਦੇ ਹਾਂ ਤੁਸੀਂ ਉਪਦੇਸੁ ਚਿਤ ਲਾਇਕੇ ਸੁਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਸੰਤ (ਗੁਰਮੁਖਿ ਉਹ ਭੇਤ) ਦੱਸਦੇ ਹਨ (ਤੇ ਆਖਦੇ ਹਨ ਕਿ) ਧਿਆਨ ਨਾਲ ਸੁਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos enamorados rezan, oh hombre, préstale oídos a tu corazón,"