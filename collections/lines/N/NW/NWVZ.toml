[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੁਹਜ ਸ਼ਿੰਗਾਰ ਵਿਬ ਉਹ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤੱਕ ਹੁਸਨ ਹੀ ਹੁਸਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਜ਼ੇਬੋ ਤਜੱਈਅਨ ਸਰਾਪਾ ਜਮਾਲ ।੧੫੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is all beauty for grace and embellishment from head to toes. (153)"