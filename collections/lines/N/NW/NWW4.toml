[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਸੋਈ ਵਡ ਰਾਜਾ ॥"
page = 1155
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the great king, within whose mind the Lord's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਡਾ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a great king, who keeps the Naam, the Name of the Lord, within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮੁ ਹੈ, ਸੋਈ ਵੱਡਾ ਰਾਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਹੀ (ਸਭ ਰਾਜਿਆਂ ਤੋਂ) ਵੱਡਾ ਰਾਜਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece el Naam, el Nombre del Señor en su corazón es el Rey de Reyes."