[[content]]
asset = "VGRG"
type = "primary"
data = "ਈਸਰੁ ਤੁਸੈ ਹੋਰਨਾ; ਘਰਿ ਖਪਰੁ ਛਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Siva, getting happy, grants boons to others but in his own home only ashes and begging bowl are found."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਹੋਰਨਾਂ ਨੂੰ (ਕਿਰਪਾਲੂ ਹੋਕੇ) ਵਰ ਦੇਂਦਾ ਹੈ, (ਪਰੰਤੂ ਉਸ ਦੇ ਘਰ ਖੱਪਰ ਤੇ ਸੁਆਹ ਹੀ ਹੈ।"