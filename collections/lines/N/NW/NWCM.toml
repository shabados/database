[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਲਗਨੁ ਗਣਾਇ; ਹਿਰਦੈ ਧਨ ਓਮਾਹੀਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calculating the auspicious moment, the Groom comes into the brides home, and she is greatly pleased in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਮਹੂਰਤ ਗਿਣ ਕੇ ਪਤੀ ਪਤਨੀ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਹ ਬੜੀ ਖੁਸ਼ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Calculating the most auspicious moment, the Lord comes into the bride's home; her heart is filled with ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਤੀ ਲਗਨ ਲਗੀ ਹੈ ਮਾਨੋ ਏਹੁ ਗਿਣਿਆ ਹੂਆ ਲਗਨ ਆਯਾ ਹੈ, ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਹਿਰਦੇ ਮੇਂ ਉਤਸਾਹ ਕੋ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ। ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਦੋਂ ਲਾੜਾ) ਮੁਹੂਰਤ ਕਢਾ ਕੇ (ਜੰਞ ਲੈ ਕੇ) ਆਉਂਦਾ ਹੈ (ਤਾਂ,) ਇਸਤ੍ਰੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando el maravilloso momento, Él, el Señor, llega hasta mi hogar y yo, Su novia entro en Éxtasis."