[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਹਜੈ. ਸਭੁ ਅੰਧੁ ਹੈ; ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ॥"
page = 68
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Divine Knowledge all are blind. The love of mammon is pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬi੍ਰਹਮ ਗਿਆਨ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਅੰਨ੍ਹੇ ਹਨ। ਮੋਹਨੀ ਦੀ ਮਮਤਾ ਅਨ੍ਹੇਰ-ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without intuitive balance, all are blind. Emotional attachment to Maya is utter darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਗ੍ਯਾਨ ਸੇ ਮਾਇਆ ਮੋਹ ਕੇ (ਗੁਬਾਰੁ) ਸਘਨ ਅੰਧੇਰੇ ਕਰ ਸਭ ਜੀਵ ਅੰਧੁਲੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਜਗਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, (ਜਗਤ ਉੱਤੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਘੁੱਪ ਹਨੇਰਾ ਛਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Equilibrio todo es oscuridad en Maya y en la lujuria."