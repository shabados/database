[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਮਹਿ ਸੋਈ ਸਗਲ ਜਗਤ ਧੰਧ ਅੰਧ ॥ ਕੋਊ ਜਾਗੈ ਹਰਿ ਜਨੁ ॥੧॥"
page = 380
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world, blinded by worldly affairs, is asleep in doubt. Only some rare servant of God is awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਕੰਮਾ ਦਾ ਅੰਨ੍ਹਾਂ ਕੀਤਾ ਹੋਇਆ ਸਾਰਾ ਜਹਾਨ ਵਹਿਮ ਅੰਦਰ ਸੌਂ ਰਿਹਾ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸੇਵਕ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is asleep in doubt; it is blinded by worldly entanglements. How rare is that humble servant of the Lord who is awake and aware. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਸਰਬ ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਭਰਮ ਰੂਪ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਈ ਪੜੀ ਹੈ ਇਸ ਸੇ ਧੰਦੋਂ ਮੇਂ ਜੀਵ ਅੰਧੇ ਹੋ ਰਹੇ ਹੈਂ॥ ਇਸ ਮੋਹ ਨਿੰਦ੍ਰਾ ਤੇ ਕੋਈ ਬਿਰਲਾ ਹਰਿ ਕਾ ਜਨੁ ਜਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ ਹੋਈ ਸਾਰੀ ਲੁਕਾਈ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਸੁੱਤੀ ਹੋਈ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ (ਇਸ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ = ਭਟਕਣ। ਸੋਈ = ਸੁੱਤੀ ਹੋਈ। ਸਗਲ = ਸਾਰੀ (ਲੁਕਾਈ)। ਅੰਧ = ਅੰਨ੍ਹੀ। ਕੋਊ = ਕੋਈ ਵਿਰਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está dormido, desviado por la duda y cegado por la riña, extraordinario es el Gurumukj que está despierto. (1)"