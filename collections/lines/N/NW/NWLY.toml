[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ ਜਪਿ ਮੰਤੁ ॥"
page = 895
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the fulfillment of thine objects, utter thou the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੋਰਥਾਂ ਦੀ ਸਿੱਧੀ ਲਈ ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Mantra of the Guru's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਜੋ ਉਪਦੇਸ ਰੂਪ ਬਚਨ ਹੈ ਤਿਸ ਮੰਤ੍ਰ ਕੋ ਭਲੀ ਪ੍ਰਕਾਰ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ ਬਚਨ ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਮੰਤ੍ਰ (ਸਦਾ) ਜਪਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤੁ = ਮੰਤਰ, ਉਪਦੇਸ਼। ਜਪਿ = ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Mantra de la Palabra del Shabd del Guru;"