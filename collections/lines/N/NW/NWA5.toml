[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੰਤੁ; ਜਿ ਭਾਵੈ ਰਾਮ ॥"
page = 867
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the saint, who is pleasing to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਧੂ ਹੈ ਜੋ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Saint, who is pleasing to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸੋਈ ਹੈ, ਜੋ ਰਾਮ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਹੀ ਹੈ ਸੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo es aquél con quien el Señor está complacido;"