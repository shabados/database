[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖਹੁ ਸਬਦੁ ਪਿਆਰਿਹੋ; ਜਨਮ ਮਰਨ ਕੀ ਟੇਕ ॥"
page = 916
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the Lord's Name, O my dear. It is the mortal's mainstay in life and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਇਹ ਹੀ ਜਿੰਦਗੀ ਅਤੇ ਮੌਤ ਵਿੱਚ ਪ੍ਰਾਨੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Study the Word of the Shabad, O beloveds. It is your anchoring support in life and in death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰਿਓ! ਤੁਸੀਂ ਗੁਰ ਉਪਦੇਸ ਕੋ ਸਿਖ ਲਹੋ, ਕਿਉਂਕਿ ਵਹੁ ਉਪਦੇਸੁ ਜਨਮ ਮਰਨ ਕੀ ਤ੍ਰਫੋਂ ਟੇਕ ਆਸਰਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਿੱਤਰੋ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਆਦਤ ਬਣਾਓ, ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ (ਮਨੁੱਖ ਵਾਸਤੇ) ਸਾਰੀ ਉਮਰ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volverse Sabio en la Palabra del Shabd es lo principal en la vida y en la muerte."