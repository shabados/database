[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਗਰੀਬਾਣ ਦਾ ਦਰਦਨਾਕ ਹਾਲ ਸਿਵਾਏ ਰੱਬ ਦੇ ਕੋਈ ਨਹੀਣਣ ਸੁਣਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹਾਲਿ ਦਰਦਿ ਗ਼ਰੀਬਾਣ ਬਜੁਜ਼ ਖ਼ੁਦਾ ਨ ਰਸਦ ।੩੦।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "My perfect Guru directs everyone to meditate the \"kaalpurakh,\nWonderful! How blessed is that word or expression that makes us His ardent adherent and leads to vanquishing the self.\" (52) (6)"