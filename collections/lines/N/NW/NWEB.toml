[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਨਿਰਭਉ ਬਾਤ ਸੁਨੀ ॥"
page = 998
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard one thing, that the Lord alone is fear free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਗੱਲ ਸੁਣੀ ਹੈ ਕਿ ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਡਰ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard one thing, that the One Lord alone is fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ ਹੋਨੇ ਕੀ ਏਕ ਬਾਤ ਸੁਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ) ਇੱਕੋ ਗੱਲ ਸੁਣੀ ਹੋਈ ਹੈ ਜੋ ਮਨੁੱਖ ਨੂੰ ਡਰਾਂ ਤੋਂ ਰਹਿਤ ਕਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He escuchado que hay sólo un Dios que está libre de miedos."