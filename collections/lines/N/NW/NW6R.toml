[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸਿ ਧਾਵਤ; ਆਵੈ ਠਾਇ ॥"
page = 288
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering in ten directions it shall thus come home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਹੋਇਆ, ਇਹ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਘਰ ਆ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having wandered around in the ten directions, it comes to its place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਮਨ ਜੋ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਧਾਵਤਾ ਹੈ, ਸੋ ਅਪਨੇ ਸਰੂਪ ਅਸਥਾਨ ਮੇਂ ਆ ਕਰ ਇਸਥਿਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ (ਇਹ ਮਨ) ਟਿਕਾਣੇ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que deje de divagar y encuentre la Paz."