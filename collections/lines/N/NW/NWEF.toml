[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਦਰੀ ਅੰਦਰਿ ਰਖਦਾ; ਜੇਤੀ ਸਿਸਟਿ ਸਭ ਕੀਤੀ ॥"
page = 951
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation, that he has created; The Lord keeps all that in His eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਰਚਨਾ ਜੋ ਉਸ ਨੇ ਰਚੀ ਹੈ, ਸੁਆਮੀ ਉਸ ਸਾਰੀ ਨੂੰ ਆਪਣੀ ਅੱਖ ਹੇਠਾਂ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He keeps all under His Gaze; He created the entire Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ! ਤੈਨੇ ਜੇਤੀ ਸ੍ਰਿਸਟ ਉਤਪਤ ਕੀਤੀ ਹੈ, ਸਭ ਕੋ ਅਪਨੀ ਨਜਰ ਕੇ ਅੰਦਰ ਰਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਜਿਤਨੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਸ ਸਾਰੀ ਨੂੰ ਆਪਣੀ ਨਜ਼ਰ ਹੇਠ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor conserva en Su Mirada a toda Su Creación;"