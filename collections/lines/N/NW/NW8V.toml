[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਜੋਰੁ; ਚੁਪੈ. ਨਹ ਜੋਰੁ ॥"
page = 7
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no power to speak and no power to remain silent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਬੋਲਣ ਦੀ ਕੋਈ ਤਾਕਤ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਤਾਕਤ ਹੈ ਖਾਮੋਸ਼ ਰਹਿਣ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No power to speak, no power to keep silent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਬਿਨਾ ਇਸ ਜੀਵ ਮੇ ਕੁਛੁ (ਆਖਣਿ) ਕਹਿਨੇ ਕਾ ਭੀ ਬਲੁ ਨਹੀ ਹੈ। ਜਬ ਰਸਨਾ ਬੰਦ ਹੋ ਜਾਤੀ ਹੈ ਫਿਰ ਬੋਲ ਨਹੀ ਸਕਤਾ। ਚੁਪ ਰਹਿਨੇ ਕਾ ਭੀ ਬਲੁ ਨਹੀ ਹੈ। ਜਬ ਖੁਸਕੀ ਬਾਈ ਕਾ ਪ੍ਰਵੇਸੁ ਹੋਤਾ ਹੈ, ਤਬ ਬਕਤਾ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੋਲਣ ਵਿਚ ਤੇ ਚੁੱਪ ਰਹਿਣ ਵਿਚ ਭੀ ਸਾਡਾ ਕੋਈ ਆਪਣਾ ਇਖ਼ਤਿਆਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin poder para hablar, sin poder para callar,"