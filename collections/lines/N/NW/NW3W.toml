data = "ਸੋ ਸਾਕਤ ਜਬ ਝੂਰ ਝੂਰ ਕਰ ਮੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿੱਛੁੜਿਆ ਬੰਦਾ ਚਿੰਤਾ-ਝੋਰਿਆਂ ਵਿਚ ਹੀ ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su corazón está el amor al otro."