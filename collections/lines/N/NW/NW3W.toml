line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies in excessive grief,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੇ ਰੰਜ-ਗ਼ਮ ਅੰਦਰ ਮਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic dies in sorrow and pain;"

[[content]]
asset = "NKFT"
type = "translation"
