[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰੋਧੁ ਬਿਨਾਸੈ; ਸਗਲ ਵਿਕਾਰੀ ॥"
page = 225
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wrath ruins all the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸਾ ਸਾਰੇ ਗੁਨਹਿਗਾਰਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the wicked are ruined by their anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕ੍ਰੋਧ ਨੇ ਭੀ ਬਿਕਾਰੀ ਜੀਵ ਸੰਪੂਰਨ ਹੀ ਨਾਸ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਕ੍ਰੋਧ ਸਾਰੇ ਵਿਕਾਰੀਆਂ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el enojo destruye a todos los malvados."