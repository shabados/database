[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਤਕੀ ਓਟ ਸੰਤਾਹ; ਲੇਹੁ ਉਬਾਰੀਆ ॥੨॥"
page = 240
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought Saints' asylum, O God's favourite do thou save me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਹੇ ਰੱਬ ਦੇ ਪਿਆਰੇ ਤੂੰ ਮੇਰੀ ਰਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have sought the Protection of the Saints; please, save me! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਮੈਂ ਸੰਤ ਜਨੋਂ ਕੀ ਸਰਣ ਤਕੀ ਹੈ, ਜੋ ਹੇ ਸੰਤ ਜਨੋਂ! ਤਿਸ ਮਾਰਗ ਕੇ ਦੁਖ ਸੇ ਬਚਾਇ ਲੇਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਮੈਂ ਸੰਤਾਂ ਦਾ ਆਸਰਾ ਤੱਕਿਆ ਹੈ, (ਮੈਂ ਸੰਤ ਜਨਾਂ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ ਕਿ ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਦੇ ਖ਼ਤਰਿਆਂ ਤੋਂ) ਮੈਨੂੰ ਬਚਾ ਲਵੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y busco el Refugio de los Santos para estar a salvo. (2)"