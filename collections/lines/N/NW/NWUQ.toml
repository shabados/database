[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਕੀ ਬਰ ਲੋਥ ਪਰੀ; ਕਰ ਸੋ ਗਹਿ ਕੈ, ਅਰਿ ਓਰਿ ਚਲਾਵੈ ॥੧੭੯੯॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone catching the lying corpses, is throwing it towards the enemy.1799."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਕਈ ਸੁੰਦਰ ਲੋਥਾਂ (ਧਰਤੀ ਉਤੇ) ਪਈਆਂ ਹਨ (ਅਤੇ ਉਹ) ਹੱਥਾਂ ਨਾਲ ਫੜ ਕੇ (ਸਿਰਾਂ ਨੂੰ) ਵੈਰੀਆਂ ਵਲ ਸੁਟ ਰਹੇ ਹਨ ॥੧੭੯੯॥"