[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਪਾਇਆ. ਮੋਹੁ ਚੁਕਾਇਆ; ਅਨਦਿਨੁ ਨਾਮੁ ਸਮੑਾਲੇ ॥"
page = 771
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the peace-giving Lord purge themselves of worldly attachment and night and day contemplate the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ। ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ ਅਤੇ ਰਾਤ ਦਿਨ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They find the Lord, the Giver of peace, and they eradicate attachments; night and day, they contemplate the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਮੋਹ ਚੁਕਾਯਾ ਹੈ ਅਰ ਸੁਖ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਪਾਯਾ ਹੈ ਔਰ ਰਾਤ ਦਿਨ ਨਾਮ ਕੋ ਹੀ ਸੰਭਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ) ਮੋਹ ਦੂਰ ਕਰ ਲਿਆ, ਤੇ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੁਕਾਇਆ = ਦੂਰ ਕਰ ਦਿੱਤਾ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ {अनुदिनां}, ਹਰ ਵੇਲੇ। ਸਮ੍ਹ੍ਹਾਲੇ = ਸਮ੍ਹ੍ਹਾਲਿ, ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dador de Éxtasis, nuestra locura desaparece y uno abriga en su interior el Nombre del Señor."