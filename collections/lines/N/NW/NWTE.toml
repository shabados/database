[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਲੋਚੈ; ਰੰਗੁ. ਨ ਹੋਵੈ ਕੋਇ ॥੩॥"
page = 733
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if he desires a hundred times, he obtains not the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਸੈਕੜੇ ਵਾਰੀ ਖਾਹਿਸ਼ ਪਿਆ ਕਰੇ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if he wishes it a hundred times, he does not obtain the Lord's Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੈਂਕੜੇ ਵਾਰ ਚਾਹੇ ਤੋ ਬਿਨਾਂ ਗੁਰਾਂ ਥੀ (ਕੋਇ) ਕਿਸੀ ਹੋਰ ਉਪਾਇ ਸੇ ਪ੍ਰੇਮ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਮਨੁੱਖ ਜੇ ਸੌ ਵਾਰੀ ਭੀ ਤਾਂਘ ਕਰੇ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਪਿਆਰੇ ਦਾ) ਰੰਗ ਨਹੀਂ ਚੜ੍ਹ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por más que lo desee, no será bendecido con el Amor del Señor.(3)"