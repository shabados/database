[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਦਾਸ ਕੀ; ਪੈਜ ਰਾਖੀ ॥੪॥੬॥੫੬॥"
page = 623
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has saved the honour of His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God preserves the honor of His slaves. ||4||6||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਖੀ ਗੋਪਾਲ! ਅਪਨੇ ਦਾਸ ਬ੍ਰਹਮਣ ਕੀ ਪ੍ਰਤਗਿਆ ਤੈਨੇ ਰਾਖੀ ਹੈ॥੪॥੬॥੫੬॥☬ਤਿਸ ਕੀ ਸਾਖੀ ਇਸ ਪ੍ਰਕਾਰ ਹੈ- ਏਕ ਖੁਰਦਨਾਂ ਪੁਰ ਜੋ ਜਗਨ ਨਾਥ ਜੀ ਸੇ ਪਾਂਚ ਕੋਸ ਉਰੇ ਹੈ, ਤਿਸ ਗ੍ਰਾਮ ਸੇ ਦੋ ਬ੍ਰਾਹਮਨ ਏਕ ਬ੍ਰਿਧ ਜਾਤੀ ਔ ਏਕ ਨ੍ਯੂਨ ਜਾਤੀ ਵਾਲਾ ਤੀਰਥ ਯਾਤ੍ਰਾ ਕੋ ਦੋਊ ਗਏ ਥੇ। ਬਿੰਦ੍ਰਾਬਨ ਮੇਂ ਜਾਇ ਬ੍ਰਿਧ ਬੀਮਾਰ ਹੂਆ ਤੌ ਦੂਸਰੇ ਨੇ ਅਤੀ ਸੇਵਾ ਕਰੀ। ਤੌ ਜਬ ਰਾਜੀ ਹੂਆ, ਤਬ ਅਪਨੀ ਬੇਟੀ ਕਾ ਸਾਕ ਦੇਣਾ ਕਹਾ, ਪੁਨਾ ਗ੍ਰਾਮ ਮੇਂ ਆਇਆ ਸੰਬੰਧੀਓਂ ਕਾ ਭਰਮਾਇਆ ਹੂਆ ਮੁਕਰ ਪੜਾ। ਤਬ ਝਗੜਾ ਹੂਆ ਤੌ ਅਦਾਲਤ ਨੇ ਉਗਾਹੀ ਮਾਂਗੀ। ਤਬ ਤਿਸਨੇ ਕਹਾ ਕਿ ਮੇਰਾ ਗੋਪਾਲ ਸਾਖੀ ਹੈ। ਤਬ ਅਦਾਲਤ ਨੇ ਕਹਾ ਵਹੁ ਆਇਕੇ ਸਾਖੀ ਦੇ ਤੌ ਤੇਰਾ ਸਾਕ ਪੱਕਾ ਹੈ। ਵਹੁ ਬ੍ਰਹਮਣ ਗਿਆ ਧਰਨਾ ਲਾਇਕੇ ਸਾਥ ਲੈ ਆਯਾ। ਗੋਪਾਲ ਨੇ ਸਾਖੀ ਦੇ ਕੇ ਦਾਸ ਕੀ ਸਹਾਇਤਾ ਕਰੀ। ਭਗਤਮਾਲ ਮੇਂ ਸਾਖੀ ਪ੍ਰਸਿਧ ਹੈ।☬ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੀ ਵਾ ਸਤਸੰਗ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ (ਸਦਾ) ਇੱਜ਼ਤ ਰੱਖਦਾ ਆਇਆ ਹੈ ॥੪॥੬॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਇੱਜ਼ਤ ॥੪॥੬॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor salvó su Honor. (4‑6‑56)"