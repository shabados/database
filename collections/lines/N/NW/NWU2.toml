type = "primary"
data = "ਲਖੈ ਭੀਰ ਕੰਪੈ ॥੪੩੮॥"
page = 594

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the adepts saw Kalki and repeated “bravo, bravo”, the cowards trembled on seeing him.438."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਵੇਖ ਕੇ ਕਾਇਰ ਲੋਕ ਕੰਬਦੇ ਹਨ ॥੪੩੮॥"