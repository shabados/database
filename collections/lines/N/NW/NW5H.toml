[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗਿ. ਗੁਰੁ ਪੂਰਾ ਤਿਨ ਪਾਇਆ; ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲਿਖੇ ਲਿਲਾਟ ॥"
page = 986
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone attain unto the Perfect Guru in the Darkage, on whose brow and forehead there is such a preordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਲੇ ਸਮੇ ਅੰਦਰ, ਕੇਵਲ ਇੱਕ ਉਹ ਹੀ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰੇਸ਼ਾਨੀ ਤੇ ਮੱਥੇ ਉਤੇ ਮੁੱਢ ਤੋਂ ਲਿਖੀ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find the Perfect Guru in this Dark Age of Kali Yuga, upon whose foreheads such pre-ordained destiny is inscribed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਧੁਰੋਂ ਹੀ ਲੇਖ ਲਿਖੇ ਗਏ ਹੈਂ, ਇਸ ਕਲਜੁਗ ਮੇਂ ਗੁਰੂ ਪੂਰਾ ਤਿਨੋਂ ਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ ਪੂਰਾ ਗੁਰੂ ਉਹਨਾਂ ਪ੍ਰਾਣੀਆਂ ਨੇ ਹੀ ਲੱਭਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਹੀ ਅਜਿਹੇ ਲੇਖ ਲਿਖੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ, ਕਲੇਸ਼ਾਂ-ਭਰੇ ਜਗਤ ਵਿਚ। ਤਿਨ੍ਹ੍ਹ = {ਬਹੁ-ਵਚਨ} ਉਹਨਾਂ ਨੇ। ਜਿਨ੍ਹ੍ਹ ਮਸਤਕਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ। ਲਿਲਾਟ = ਮੱਥਾ। ਧੁਰਿ = ਧੁਰੋਂ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo obtienen al Guru Perfecto en la Era de Kali, aquéllos cuyo Destino está inscrito así por Dios."