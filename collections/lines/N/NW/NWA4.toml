[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਕਜ ਫਾਥੇ ਪੰਕ; ਮਹਾ ਮਦ ਗੁੰਫਿਆ ॥"
page = 1362
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wings of the bumble-bee are caught in the greatly woven fragrant petals of lotus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੌਰੇ ਦੇ ਪੰਖ ਕੰਵਲ ਦੀਆਂ ਪਰਮ ਗੁੰਦੀਆਂ ਹੋਈਆਂ ਸੁੰਗਧਤ ਪੰਖੜੀਆਂ ਵਿੱਚ ਫਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wings of the bumble bee are caught in the intoxicating fragrant petals of the lotus."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਮਲ ਫੂਲ (ਪੰਕ) ਚਿਕੜ ਮੇਂ ਫਾਥੇ ਹੂਏ ਹੈਂ ਅਰ ਤਿਨੋਂ ਕਾ ਸਮਦਾਉ (ਮਹਾ ਮਦ) ਅਤੀ ਸੁਗੰਧੀ ਕੇ ਸਾਥ (ਗੁੰਫਿਆ) ਗੁੰਦਿਆ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੌਲ ਫੁੱਲ ਦੀ) ਤੇਜ਼ ਸੁਗੰਧੀ ਵਿਚ ਮਸਤ ਹੋ ਜਾਣ ਦੇ ਕਾਰਨ (ਭੌਰੇ ਦੇ) ਖੰਭ ਕੌਲ ਫੁੱਲ (ਦੀਆਂ ਪੰਖੜੀਆਂ) ਵਿਚ ਫਸ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਕ = ਚਿੱਕੜ। ਪੰਕਜ = (ਚਿੱਕੜ ਵਿਚ ਉੱਗੇ ਹੋਏ) ਕੌਲ ਫੁੱਲ। ਪੰਕ = ਪੰਖ, ਭੌਰਿਆਂ ਦੇ ਖੰਭ। ਮਦ = ਸੁਗੰਧੀ। ਮਹਾ ਮਦ = ਤੀਬਰ ਸੁਗੰਧੀ। ਗੁੰਫਿਆ = (गुंफ् = to string or weave together, ਗੁੰਦਣਾ) ਗੁੰਦਿਆ ਜਾ ਕੇ, ਫਸ ਕੇ, ਫਸਣ ਦੇ ਕਾਰਨ, ਮਸਤ ਹੋ ਜਾਣ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las alas de la abeja son atrapadas en la deliciosa fragancia de los pétalos del Loto"