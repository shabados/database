[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਸਭਨਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਸਿੱਧੇ ਪਾਸੇ ਮੋੲ ਦਿਆਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਦਿਲਿ ਜੁਮਲਾ ਬਾਜ਼ ਗਰਦਾਨਮ ।੫੦।"
page = 1
line = 50

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That I should be able to divert the minds of everyone towards the true path.\" (50) "