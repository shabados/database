[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮੇਰੇ ਗੋਬਿੰਦ; ਅਪਨਾ ਨਾਮੁ ਦੇਹੁ ॥"
page = 240
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me O my World-Lord, bestow on me Thy name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet me, O my Lord of the Universe. Please bless me with Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! ਮਿਲਿ ਔਰ ਅਪਨਾ ਨਾਮੁ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! (ਮੈਨੂੰ) ਮਿਲ, (ਤੇ ਮੈਨੂੰ) ਆਪਣਾ ਨਾਮ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven conmigo, oh mi Gobind, Señor del Universo, y bendíceme con Tu Nombre,"