[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਸਿ ਗਿਰਾਸਿ, ਨਾਉ ਚਿਤਾਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurumukhs remember the name of the Lord with every breath and every morsel."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ਰ ਦੇ) ਨਾਮ ਨੂੰ ਸਾਸ ਗਿਰਾਸ ਯਾਦ ਕੀਤਾ ਹੈ।"