[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟ ਕੋਟੰਤਰ ਕੇ ਪਾਪ; ਜਲਿ ਜਾਹਿ ॥"
page = 1175
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy sins of millions over millions of births shall be burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਸੜ ਬਲ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of millions upon millions of lifetimes shall be burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟ ਕੋਟਾਨ ਜਨਮੋਂ ਕੇ ਪਾਪ ਤਿਨ ਕੇ ਜਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਸੜ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟ = ਕਿਲ੍ਹੇ {ਬਹੁ-ਵਚਨ। 'ਕੋਟੁ' ਇਕ-ਵਚਨ} ਸਰੀਰ-ਕਿਲ੍ਹੇ। ਕੋਟ ਕੋਟੰਤਰ ਕੇ = ਕੋਟ ਕੋਟ ਅੰਤਰ ਕੇ, ਹੋਰ ਹੋਰ ਕਿਲ੍ਹਿਆਂ ਦੇ, ਅਨੇਕਾਂ ਸਰੀਰ-ਕਿਲ੍ਹਿਆਂ ਦੇ, ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ। ਜਲਿ ਜਾਹਿ = ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así podrás lavar millones de errores"