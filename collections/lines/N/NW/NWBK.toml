[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਨੇੜੈ ਨਾਹੀ ਕੋ ਦੂਰਿ ॥"
page = 1175
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are near Him and none is far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਉਸ ਦੇ ਨਜਦੀਕ ਹਨ, ਤੇ ਕੋਈ ਭੀ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are near Him; no one is far away from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮਿਲਾਵਤਾ ਹੈ ਤਿਸ ਕੇ ਨੇੜੇ ਹੀ ਰਹਿਤਾ ਹੈ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਉੱਦਮ ਦੇ ਆਸਰੇ) ਨਾਹ ਕੋਈ ਮਨੁੱਖ ਉਸ ਤੋਂ ਨੇੜੇ ਹੈ, ਨਾਹ ਕੋਈ ਮਨੁੱਖ ਉਸ ਤੋਂ ਦੂਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = {ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para Él todo está a la mano y nada está lejos,"