[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੀ ਲੇਖੈ ਪਤਿ ਪਵੈ; ਸੇ ਪੂਰੇ ਭਾਈ ॥"
page = 1012
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose honour is approved; They alone are; perfect, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਪੂਰਨ ਹਨ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are perfect, O Siblings of Destiny, whose honor is certified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਤੇਰੇ ਲੇਖੇ ਮੇਂ ਪਤਿ ਪਈ ਹੈ, ਸੋ ਸਭ ਗੁਨੋਂ ਮੇਂ ਪੂਰੇ ਹੈਂ, ਸੋਈ (ਭਾਈ) ਪ੍ਰੇਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ1 ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਹੋਣ ਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ਉਹ ਪੂਰੇ ਭਾਂਡੇ ਸਮਝੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos cuyo honor es aprobado por Dios, sólo ellos son perfectos."