[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਥਾ ਸੁਣੀ ਮਨਿ ਭਾਈ; ਧਨੁ ਧਨੁ ਵਡਭਾਗ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 882
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have heard the Divine discourse, which has pleased my mind. Blessed, blessed is my great good destiny. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਈਸ਼ਵਰੀ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕੀਤੀ ਹੈ ਜਿਸ ਨੇ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਦਿੱਤਾ ਹੈ। ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਮੇਰੀ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਾਲਬਧ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I have heard His sermon, which pleases my mind; blessed, blessed is my great destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਕੀ ਕਥਾ ਸੁਨੀ ਤੌ ਹਮਾਰੇ ਮਨ ਮੇਂ ਭਾਇ ਗਈ। ਇਸ ਤੇ ਹਮਨੇ ਜਾਨਾ ਕਿ ਹਮਾਰੇ ਭਾਗੁ ਮਨ ਬਾਣੀ ਕਰ ਬਡੇ ਧੰਨ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣੀ ਹੈ, ਤੇ, ਉਹ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué afortunado soy, pues el Guru me ha recitado las Palabras que complacen a mi mente!(1-Pausa)"