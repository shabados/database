[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਪਛਾਣੈ ਖਸਮ ਕਾ; ਦੂਜੀ ਅਵਰ ਸਿਆਣਪ ਕਾਇ ॥੩॥"
page = 991
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and realises his Lord's command. In what else is there wisdom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ। ਹੋਰ ਕਾਹਦੇ ਵਿੱਚ ਅਕਲਮੰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Recognizing the Hukam, the Command of his Lord and Master, what other cleverness is there? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਸਮ) ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਪਛਾਣੈ, ਦੁਐਤ ਕੀ ਔਰ ਸਿਆਣਪ ਕਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਣ ਲੱਗ ਪੈਂਦਾ ਹੈ (ਰਜ਼ਾ ਦੇ ਉਲਟ ਤੁਰਨ ਲਈ ਆਪਣੀ) ਕਿਸੇ ਹੋਰ ਚਤੁਰਾਈ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲੈਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ = ਕਿਸੇ ਅਰਥ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y realizo sólo Su Voluntad y no conozco ninguna otra Sabiduría.(3)"