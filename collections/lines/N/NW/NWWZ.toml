[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਸਨ ਰੋਗਿ; ਭਵਰੁ ਬਿਨਸਾਨੋ ॥"
page = 1140
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the malady of nose, the black-bee is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੱਕ ਦੀ ਬਿਮਾਰੀ ਰਾਹੀਂ, ਭੌਰਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the disease of smell, the bumble bee is destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧਤਾ ਦੇ ਰੋਗ ਸੇ ਭਵਰਾ ਨਸਟ ਹੋਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧੀ ਦੇ ਰੋਗ ਦੇ ਕਾਰਨ (ਫੁੱਲ ਦੀ ਸੁਗੰਧੀ ਲੈਣ ਦੇ ਰਸ ਦੇ ਕਾਰਨ) ਭੌਰਾ (ਫੁੱਲ ਵਿਚ ਮੀਟਿਆ ਜਾ ਕੇ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਸਨ = ਸੁਗੰਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La abeja negra es atrapada por la añoranza de la fragancia."