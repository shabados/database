[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਤਿਵੰਤਾ; ਜਿ ਆਪੁ ਪਛਾਨੀ ॥੨॥"
page = 1150
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a man of honour, who understands his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਜ਼ਤ-ਆਬਰੂ ਵਾਲਾ ਹੈ, ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honorable are those who understand their own selves. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਪਤਿਸ੍ਟਾਵਾਨ ਸੋਈ ਪੁਰਸ ਹੈ, ਜੋ ਆਪ ਕੋ ਪਛਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਚਰਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਵੰਤਾ = ਇੱਜ਼ਤ ਵਾਲਾ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਚਰਨ ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será honrado, aquél que realice su Ser Superior. (2)"