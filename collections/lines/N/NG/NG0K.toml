[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਮ ਰਾਮ. ਮੇਰੇ ਬਾਬੋਲਾ; ਪਿਰ ਮਿਲਿ ਧਨ. ਵੇਲ ਵਧੰਦੀ ॥"
page = 79
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God pervades everywhere, O my father! On meeting with her Spouse, the bride spreads like creeper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹਰ ਥਾਂ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਹੈ ਮੇਰੇ ਪਿਤਾ! ਆਪਣੇ ਪਤੀ ਨਾਲ ਮਿਲ ਕੇ ਪਤਨੀ ਵੇਲ ਵਾਙੂ ਵਧਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Raam, Raam, is All-pervading, O my father. Meeting her Husband Lord, the soul-bride blossoms forth like the flourishing vine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਬਾਬੋਲਾ) ਪਿਤਾ ਗੁਰੋ! ਹਰੀ ਮੇਰਾ ਪਤੀ (ਰਾਮ) ਸਰਬ ਬ੍ਯਾਪਕ ਰੂਪ ਜਿਸ ਕਾ ਰਾਮ ਨਾਮ ਹੈ, ਸੋ ਜਬ ਆਪ ਨੇ ਮੁਝ ਕੋ ਦੀਆ ਤਬ ਤਿਸ (ਪਿਰ) ਪਤੀ ਕੇ ਸਾਥ ਅਭੇਦ ਹੋ ਕਰ ਕੇ ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਕਾ ਗੁਣ ਰੂਪ, ਵਾ ਜਗ੍ਯਾਸੂ ਜਨ ਰੂਪੀ ਪੁਤ੍ਰੋਂ ਕੀ ਬੇਲ (ਵਧੰਦੀ) ਬਢਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! ਹਰੀ-ਪਤੀ ਨਾਲ ਰਾਮ ਪਤੀ ਨਾਲ ਮਿਲ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਪੀੜ੍ਹੀ ਚੱਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰਾਮ ਰਾਮ ਪਿਰ ਮਿਲਿ = ਹਰਿ ਮਿਲਿ, ਰਾਮ ਮਿਲਿ, ਪਿਰਮਿਲ, ਪਰਮਾਤਮਾ-ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਧਨ ਵੇਲ = ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਪੀੜ੍ਹੀ, ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਪੀੜ੍ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh padre mío, bendíceme con la dote del Nombre del Señor. El Señor prevalece en todo, oh padre mío, encontrando a la esposa, la familia de la novia crece como enredadera."