[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰਿ, ਅਮਿਉ ਪੀਆਇਆ; ਰਸਕਿ ਰਸਕਿ ਬਿਗਸਾਨਾ ਰੇ ॥੪॥੫॥੪੪॥"
page = 382
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has given me nectar to drink and saturated with the love of Lord I am now elated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਵਾਇਆ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਭਿੱਜ ਮੈਂ ਹੁਣ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has given me the Ambrosial Nectar to drink in; savoring it and relishing it, I blossom forth in bliss. ||4||5||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਆਯਾ ਅਰੁ ਮਨ ਰਸਕ ਅਰਥਾਤ ਪ੍ਰੇਮੀ ਹੋ ਕਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮੇਂ ਤਦਾਕਾਰ ਹੂਆ, ਤਬ ਪ੍ਰਸੰਨ ਹੂਆ॥੪॥੫॥੪੪॥☬ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਅੰਮ੍ਰਿਤ ਪਿਲਾਇਆ ਹੈ, ਤਿਨ ਪਰ ਹਰੀ ਕੀ ਦਇਆ ਨਿਰੂਪਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪਿਲਾ ਦਿੱਤਾ ਹੈ ਉਹ ਇਸ ਨਾਮ-ਜਲ ਦਾ ਸੁਆਦ ਮਾਣ ਮਾਣ ਕੇ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੫॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he probado el Néctar del Guru, lo aprecio y florezco hacia el Infinito. (4‑5‑44)"