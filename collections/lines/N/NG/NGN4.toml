[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਭੁ ਕਿਛੁ; ਤਿਸ ਕਾ ਦੀਆ ਦਰਬੈ ॥"
page = 282
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when all the riches are His gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਰੀਆਂ ਦੌਲਤਾਂ ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All riches are His gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਭ ਕੁਛ ਤਿਸ ਪ੍ਰਭੂ ਕਾ ਹੀ ਦੀਆ ਹੂਆ ਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਾਰਾ ਧਨ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਦਰਬੈ = ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo proviene de Dios."