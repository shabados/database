[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਚੇ ਲੋਇਨ ਕਰਿ ਰਹਉ; ਲੇ ਸਾਜਨ ਘਟ ਮਾਹਿ ॥"
page = 1377
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I keep my eyes down and enshrine my friend within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੀਵੀਆਂ ਕਰੀ ਰਖਦੀ ਹਾਂ ਅਤੇ ਆਪਣੇ ਮਿਤਰ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I keep my eyes lowered, and enshrine my Friend within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸਾਜਨ ਕੋ (ਘਟ) ਰਿਦੇ ਮੇਂ ਲੇ ਕਰ ਕੇ ਔਰ ਕੋ ਦੇਖਨੇ ਸੇ ਨੇਤ੍ਰੋਂ ਕੋ ਨੀਚੇ ਕਰ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਸਤ-ਸੰਗਣ ਸਹੇਲੀਏ! ਜਦੋਂ ਦੀ ਮੈਨੂੰ 'ਸਾਧੂ ਸੰਗੁ ਪਰਾਪਤੀ' ਹੋਈ ਹੈ, ਮੈਂ 'ਭਗਤਨ ਸੇਤੀ ਗੋਸਟੇ' ਹੀ ਕਰਦੀ ਹਾਂ, ਇਸ 'ਸਾਧੂ ਸੰਗ' ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ (ਇਹਨਾਂ 'ਭਾਂਗ ਮਾਛੁਲੀ ਸੁਰਾ' ਆਦਿਕ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੀਵੀਆਂ ਕਰੀ ਰੱਖਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇਨ = ਅੱਖਾਂ। ਕਰਿ ਰਹਉ = ਮੈਂ ਕਰੀ ਰੱਖਦੀ ਹਾਂ। ਸਾਜਨ = ਪਿਆਰੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ। ਘਟ ਮਾਹਿ ਲੇ = ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, conservo mis ojos hacia abajo y a mi Amigo Lo enaltezco en mi corazón,"