[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਖਸੇ ਬਖਸੀਅਹਿ; ਨਾਹਿ ਤ. ਪਾਹੀ ਪਾਹਿ ॥੧॥"
page = 149
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the Master forgives the mortals are forgiven, otherwise they are shoe-beaten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮਾਲਕ ਮਾਫੀ ਦੇਵੇ, ਪ੍ਰਾਣੀ ਬਖਸ਼ੇ ਜਾਂਦੇ ਹਨ, ਨਹੀਂ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਜੁੱਤੀਆਂ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if God forgives, they are forgiven; otherwise, they are kicked and beaten. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਬਖਸੇ ਤੋ ਗੁਨਾਂਹ ਬਖਸੇ ਜਾਤੇ ਹੈਂ ਨਹੀਂ ਤੋ (ਪਾਹੀ) ਚਰਨ ਦਾਸੀਆਂ (ਪਾਹਿ) ਪੜਤੀਆਂ ਹੈਂ, ਭਾਵ ਅਤੀ ਤਾੜਨਾ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ (ਤਾਂ ਇਹ ਪਾਪ) ਬਖ਼ਸ਼ੇ ਜਾਂਦੇ ਹਨ, ਨਹੀਂ ਤਾਂ ਜੁੱਤੀਆਂ ਹੀ ਪੈਂਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, si el Maestro nos perdona, somos perdonados; si no, la vida se vuelve muy sufrida.(1)"