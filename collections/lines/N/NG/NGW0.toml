[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੁਲਸਾ ਵਹੁਰਾ ਭਗਤ ਹੈ; ਦਾਮੋਦਰੁ ਆਕੁਲ ਬਲਿਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Devotte Tulasa is of Bohara caste and I am sacrifice unto Damodar and Akul."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੁਲਸਾ ਵਹੁਰਾ ਹਿਤ ਵਾਲਾ ਦਾਮੋਦਰ ਤੇ ਆਕੁਲ ਤੋਂ ਸਦਕੇ।"