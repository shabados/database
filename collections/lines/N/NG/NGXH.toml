[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋਊ ਅਪੁਨੀ ਓਟ ਸਮਾਰੈ ॥"
page = 679
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one considers Lord as his only support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੇ ਆਸਰੇ ਵੱਜੋਂ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one considers the Lord to be his only support,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਪਨੇ ਆਸਰੇ ਆਏ ਕੋ ਸੰਮਾਲਤਾ ਹੈ ਕਿ ਏਹ ਪੁਰਸ ਮੇਰੀ ਸਰਨ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਅਸਲੀ ਓਟ (ਪਰਮਾਤਮਾ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖੇ, ਤਾਂ ਉਹ (ਅਹੰਕਾਰ ਆਦਿਕ ਦੇ ਮੁਕਾਬਲੇ ਤੇ) ਆਪਣਾ ਹੌਸਲਾ ਨਹੀਂ ਹਾਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਊ = ਕੋਈ ਮਨੁੱਖ। ਓਟ = ਆਸਰਾ। ਸਮਾਰੈ = ਸੰਭਾਲੇ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se apoya en su Único Soporte, su Dios, entonces Dios usa todo Su Poder para ayudar al Devoto,"