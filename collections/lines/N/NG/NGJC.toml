[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨੋ ਸਭ ਕੋ ਲੋਚਦਾ; ਜੇਤਾ ਜਗਤੁ ਸਭੁ ਕੋਇ ॥"
page = 41
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one the entire world and all long for the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ, ਸਾਰਾ ਸੰਸਾਰ ਅਤੇ ਸਾਰੇ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਲਈ ਤਾਂਘਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone, all over the world, longs for the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਸੰਪੂਰਨ ਜਗਤ ਹੈ, ਸੋ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਕੋ ਸਭ ਕੋਈ (ਲੋਚਦਾ) ਚਾਹਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਜੀਵ ਸੁਖ ਕੀ ਇੱਛਾ ਕਰਤੇ ਹੈਂ। ਸੋ ਸੁਖ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋਂ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਬਿਨਾਂ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ, ਯਾਂ ਤੇ ਸਭ ਕੋਈ ਸਤਿਗੁਰੋਂ ਕੋ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਇਹ ਸਾਰਾ ਜਗਤ ਹੈ ਹਰੇਕ ਜੀਵ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਲਈ ਤਾਂਘਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo mundo tiene sed del Guru,"