[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜਪੈ. ਸੋਈ ਗਤਿ ਪਾਵੈ; ਜਿਉ ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦੁ ਸਮਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1308
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meditates on Him, he is emancipated and merges in the Lord like Dhru and Prahlad. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਧਰੂ ਤੇ ਪ੍ਰਹਿਲਾਦ ਦੀ ਮਾਨੰਦ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants and meditates on it is emancipated. Like Dhroo and Prahlaad, they merge in the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਪੁਰਸ ਜਪਤਾ ਹੈ, ਸੋਈ ਮੁਕਤੀ ਪਾਵਤਾ ਹੈ ਔਰ ਧ੍ਰੂ, ਪ੍ਰਹਿਲਾਦ ਵਤ ਹਰੀ ਮੇਂ ਸਮਾਇ ਜਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ (ਤੇ, ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ) ਜਿਵੇਂ ਧ੍ਰੂ ਅਤੇ ਪ੍ਰਹਿਲਾਦ (ਆਪੋ ਆਪਣੇ ਸਮੇ ਪ੍ਰਭੂ ਵਿਚ) ਲੀਨ ਹੁੰਦਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ। ਸੋਈ = ਉਹ ਹੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਸਮਾਵੈਗੋ = ਸਮਾਵੈ, ਲੀਨ ਹੋ ਜਾਂਦਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién canta y medita en Él será emancipado, así como Dhru y Prahlad se fundieron en el Señor. (1-Pausa)"