[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਬਲੁ ਆਪਿ ਹੈ ਪਿਆਰਾ; ਬਲੁ ਭੰਨੈ ਮੂਰਖ ਮੁਗਧਾਹਾ ॥੩॥"
page = 606
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, by Himself, is the embodiment of power and smashes the power of the fools and idiots."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ, ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਤਾਕਤ ਦਾ ਸਰੂਪ ਹੈ ਅਤੇ ਮੂੜ੍ਹਾ ਤੇ ਬੁੱਧੂਆਂ ਤੀ ਤਾਕਤ ਨੂੰ ਤੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself, by Himself, is the embodiment of power; He shatters the power of the fools and idiots. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ, (ਮੂਰਖ ਮੁਗਧਾਹਾ) ਮਹਾ ਮੂਰਖੋਂ ਕੇ ਬਲ ਕੋ ਤੋੜਣੇ ਹਾਰਾ ਭੀ ਆਪ ਹੀ ਪ੍ਯਾਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤਾਕਤ (ਦੇਣ ਵਾਲਾ) ਹੈ, ਤੇ, ਆਪ ਹੀ ਮੂਰਖਾਂ ਦੀ ਤਾਕਤ ਭੰਨ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧਾਹਾ = ਮੂਰਖਾਂ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo bendice a todos con el poder y les quita el poder a los tiranos tontos y salvajes. (3)"