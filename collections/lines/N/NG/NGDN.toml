[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਨਿਰਗੁਨ; ਤੂੰ ਸਰਗੁਨੀ ॥੨॥"
page = 211
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Related Lord and Thou the Absolute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰਾਕਾਰ ਸੁਆਮੀ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਅਨੇਕਾਂ ਆਕਾਰਾ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are absolute, without attributes, and also related, with the most sublime attributes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਹੀ ਨਿਰਗੁਨ ਪੁਨਾ ਤੂੰਹੀ ਸਰਗੁਨ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜਗਤ ਨਹੀਂ ਸੀ ਬਣਿਆ) ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਰਹਿਤ ਭੀ ਤੂੰ ਹੈਂ, (ਹੁਣ ਤੂੰ ਜਗਤ ਰਚ ਦਿੱਤਾ ਹੈ) ਇਹ ਦਿੱਸਦਾ ਆਕਾਰ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਾਲਾ-ਇਹ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਨੁ = ਮਾਇਆ ਦੇ ਗੁਣਾਂ ਤੋਂ ਰਹਿਤ, ਅਦ੍ਰਿਸ਼ਟ-ਰੂਪ। ਸਰਗੁਨੀ = ਇਹ ਸਾਰਾ ਜਗਤ ਜਿਸ ਦਾ ਸਰੂਪ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Relativo y el Absoluto Señor. (2)"