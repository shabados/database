[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਿਮਰਨੁ; ਰਾਮ ਨਾਮ ਅਧਾਰੁ ॥"
page = 971
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the contemplation of the Lord's Name thy support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਭਜਨ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make this meditative remembrance of the Lord's Name your Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਮ ਨਾਮ ਰੂਪ ਸਿਮਰਨ ਕਾ ਹੀ ਆਸਰਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਉਸ ਸਿਮਰਨ ਨੂੰ (ਆਪਣੀ ਜਿੰਦ ਦਾ) ਆਸਰਾ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Contemplando el Nombre del Señor, tu Dios,"