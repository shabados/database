[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਿ ਤਿਨਿ; ਪਰਬਤਿ ਹੈ ਪਾਰਬ੍ਰਹਮੁ ॥"
page = 294
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In forests, grass blades and mountains the Supreme Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲਾਂ, ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਅਤੇ ਪਹਾੜਾਂ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the forests, fields and mountains, He is the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨੋਂ ਮੇਂ ਤ੍ਰਿਣੋਂ ਮੇਂ ਸਰਬ ਪਰਬਤੋਂ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਰਬ੍ਰਹਮ ਜੰਗਲ ਵਿਚ ਹੈ, ਘਾਹ (ਆਦਿਕ) ਵਿਚ ਹੈ ਤੇ ਪਰਬਤ ਵਿਚ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਤ੍ਰਿਣ ਵਿਚ, ਘਾਹ ਆਦਿਕ ਵਿਚ। ਪਰਬਤਿ = ਪਰਬਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sostiene la vegetación y las montañas,"