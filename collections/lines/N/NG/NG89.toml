[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਰਿ ਜੰਮਹਿ; ਕਾਚਨਿ ਕਾਚੇ ॥"
page = 1055
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The falsest of he false are they who die and are reborn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਿਆਂ ਦੇ ਕੂੜੇ ਹਨ, ਜੋ ਮਰ ਵੰਝਦੇ ਹਨ ਅਤੇ ਮੁੜ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The falsest of the false die, only to be reborn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਚਿਆ ਸੇ ਕਚੇ ਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਨਹੀਂ ਸੋ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਹੋਏ ਹਨ, ਉਹ ਬਹੁਤ ਹੀ ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han nacido sólo para morir, son falsos y perecederos."