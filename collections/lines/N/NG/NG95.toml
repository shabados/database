[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਕਰਿ ਠੇਗਾ ਟਗਰੀ ਤੋਰੀ; ਲਾਂਗਤ ਲਾਂਗਤ ਜਾਤੀ ਥੀ ॥੧॥"
page = 874
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking a stick, the peasant broke her leg and since then the walks lame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਟਾ ਲੈ ਕੇ ਉਸ ਨੇ ਉਸ ਦੀ ਲੱਤ ਤੋੜ ਦਿੱਤੀ ਅਤੇ ਉਦੋਂ ਤੋਂ ਉਹ ਲੰਗੀ ਲੰਗੀ ਤੁਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking a stick, the farmer broke its leg, and now it walks with a limp. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਖੇਤ੍ਰ ਕੇ ਮਾਲਕ ਨੇ ਹਰਆਇ ਜਾਨ ਕਰ ਸੋਟਾ ਮਾਰ ਕਰ ਲਾਤ ਤੋੜ ਦਿਤੀ, ਲੰਗੀ ਲੰਗੀ ਫਿਰਤੀ ਥੀ॥੧॥☬ਤਬ ਤਿਸ ਨੇ ਕਹਾ: ਮੈਂ ਤੋ ਮਹਾਦੇਵ ਕਾ ਉਪਾਸਕ ਹੂੰ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੋਟਾ ਲੈ ਕੇ ਲੱਤ ਤੋੜ ਦਿੱਤੀ ਤਾਂ (ਵਿਚਾਰੀ) ਲੰਙਾ ਲੰਙਾ ਕੇ ਤੁਰਨ ਲੱਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠੇਗਾ = ਸੋਟਾ। ਲਾਂਗਤ = ਲੰਙਾ ਲੰਙਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el campesino le pegaba con un palo y al Gayatri lo vi cojeando y huyendo.  (1)"