[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤਨੁ ਤੇਰਾ ਹੈ ਪਿਆਰੇ ॥"
page = 1085
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, jewel-like is Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰੀਤਮਾ, ਜਵੇਹਰ ਵਰਗਾ ਹੈ ਤੈਡਾਂ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is a jewel, O my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਪਰਮੇਸਰ! ਤੇਰਾ ਨਾਮ (ਰਤਨੁ) ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੇਰਾ ਨਾਮ ਬਹੁਤ ਹੀ ਕੀਮਤੀ ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, preciosa es la Joya de Tu Nombre"