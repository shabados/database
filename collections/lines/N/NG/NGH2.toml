[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਿਲਿ ਜਪੀਐ ਨਾਉ; ਤਿਸੁ ਜੀਉ ਅਰਪੀਐ ॥"
page = 522
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting whom, the Name is remembered, Unto him tender thou thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਸਮਰਪਨ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him, I meditate on the Name - I offer my soul to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰ ਕੇ ਮਿਲਨੇ ਸੇ ਨਾਮ ਜਪੀਏ ਤਿਸ ਕੋ ਜੀਵ ਅਰਪਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾਏ, ਉਸ ਅਗੇ ਆਪਣਾ ਆਪ ਭੇਟਾ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਨੂੰ। ਅਰਪੀਐ = ਭੇਟ ਕਰ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así que yo me ofrezco a aquél en cuya compañía contemple Tu Nombre."