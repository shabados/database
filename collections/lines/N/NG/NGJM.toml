[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਰਗੁਨ ਸਰਗੁਨ ਕੈ ਅਲਖ ਅਬਿਗਤ ਗਤਿ; ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਰੂਪ ਪ੍ਰਗਟਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Supreme Lord whose countenance is beyond perception, who is indestructible, despite being formless took human form and revealed Himself as Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਿਰਗੁਣ ਨਿਰਾਕਾਰ ਸਰੂਪ ਨੂੰ ਨਾ ਲਿਖਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਹੋਣ ਕਰ ਕੇ ਅਲਖ ਰੂਪ ਵਰਨਣ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦੀ ਗਤਿ ਗ੍ਯਾਨ ਅਬਿਗਤ ਅਬ੍ਯਕ੍ਤ = ਅਪ੍ਰਗਟ ਸਰੂਪ ਹੈ, ਵਾ ਜਿਸ ਦਾ ਅਬਿਗਤ ਗ੍ਯਾਨ ਗਤਿ ਨਿਵਿਰਤ ਹੋ ਚੁਕਾ ਹੈ ਬੁਧੀ ਆਦਿਕਾਂ ਦੀ ਗੰਮਤਾ ਤੋਂ ਐਸੇ ਪੂਰਨ ਬ੍ਰਹਮ ਨੇ ਹੀ ਸਰਗੁਨ ਆਕਾਰ ਧਾਰੀ ਹੈ ਹੋ ਕੇ ਬਣ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਰੂਪ ਵਿਖੇ ਪ੍ਰਗਟਾਇਆ ਹੈ।"