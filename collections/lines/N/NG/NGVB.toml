[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਵਿਣੁ, ਭਰਮੁ ਨ ਜਾਏ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Illusion cannot be removed without the perfect Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ (ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ) ਬਾਝ (ਇਹ ਅਗ੍ਯਾਨ ਦਾ) ਭਰਮ ਨਹੀਂ ਜਾਂਦਾ।"