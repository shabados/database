[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਇ ਅਚਿੰਤਾ; ਜਾਗਿ ਅਚਿੰਤਾ ॥"
page = 1136
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Care-free I sleep and I have no fear when I am awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫਿਕਰ ਹੋ ਸੌਦਾ ਹਾਂ ਅਤੇ ਬੇਫਿਕਰ ਹੋ ਹੀ ਮੈਂ ਜਾਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sleep without worry, and I awake without worry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਤੇ ਰਹਿਤ ਹੋਇ ਕਰ ਸੋਵਤਾ ਹੂੰ, ਪੁਨਃ ਜਾਗ੍ਰਿਤ ਮੇਂ ਭੀ ਅਚਿੰਤਾ ਹੋ ਕੇ ਰਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਇਹ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਰਾਖਾ ਹੈ) ਤਾਂ ਉਹ ਮਨੁੱਖ ਨਿਸਚਿੰਤ ਹੋ ਕੇ ਸੌਂਦਾ ਹੈ ਨਿਸਚਿੰਤ ਹੋ ਕੇ ਜਾਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੌਂਦਾ ਹੈ। ਜਾਗਿ = ਜਾਗੇ, ਜਾਗਦਾ ਹੈ। ਅਚਿੰਤਾ = ਚਿੰਤਾ-ਰਹਿਤ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Duerme entonces sin preocupación, oh ser humano y despierta en total libertad,"