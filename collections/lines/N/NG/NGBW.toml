[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿੰਦਾ ਹੋਵੈ ਬੁਰੇ ਦੀ; ਜੈ ਜੈਕਾਰ ਭਲੇ ਧੰਨੁ ਧੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Evil person is always condemned and the good person is applauded by all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੁਰਾ ਕਰਨ ਹਾਰੇ ਦੀ ਨਿੰਦਾ ਹੁੰਦੀ ਹੈ ਅਰ ਭਲੇ ਪੁਰਖ ਦੀ ਜੈ ਜੈ ਕਾਰ ਕਰ ਕੇ ਸਾਰੇ ਧੰਨ ਧੰਨ ਆਖਦੇ ਹਨ।"