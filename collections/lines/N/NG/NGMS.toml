[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਗਹਿ ਠਾਕੁਰ ਅਪੁਨੇ ਤੇ; ਸੋਈ ਸੋਈ ਦੇਵੈ ॥"
page = 681
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever I ask of my Lord exactly that He blessed me with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਕੋਲੋਂ ਮੰਗਦਾ ਹਾਂ, ਉਹ, ਉਹ ਹੀ, ਉਹ ਮੈਨੂੰ ਬਖਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I ask for from my Lord and Master, he gives that to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਦਾਸ ਅਪਨੇ ਠਾਕਰ ਤੇ ਜੋ ਜੋ ਮਾਂਗਤੇ ਹੈਂ ਵਾਹਿਗੁਰੂ ਤਿਨੋਂ ਕੋ ਸੋਈ ਸੋਈ ਪਦਾਰਥ ਦੇਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਨ ਕੀ ਸਰਬ ਇਛਾ ਪੂਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਾਸ ਆਪਣੇ ਪ੍ਰਭੂ ਪਾਸੋਂ ਜੋ ਕੁਝ ਮੰਗਦੇ ਹਨ ਉਹ ਉਹੀ ਕੁਝ ਉਹਨਾਂ ਨੂੰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el Esclavo del Señor, Nanak recita con sus labios,"