[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਸੁਖਦਾਤਾ ਜੀਅ ਸੁਖਦਾਤਾ; ਤੁਮ ਕਾਹੇ ਬਿਸਾਰਿਓ ਅਗਿਆਨਥ ॥"
page = 1001
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O unwise man, why forget thou the Giver of peace to Thy very life and the Dispenser of bliss to thy soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨੀ ਬੰਦੇ! ਤੂੰ ਆਪਣੀ ਜਿੰਦ ਜਾਨ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲੇ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਖ਼ੁਸ਼ੀ ਬਖ਼ਸ਼ਨਹਾਰ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of peace to the breath of life, the Giver of life to the soul; how can you forget Him, you ignorant person?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੋਂ ਕਾ ਸੁਖ ਦਾਤਾ ਪੁਨਾ ਜੀਅ, ਭਾਵ ਅੰਤਸਕਰਣ ਕੋ ਭੀ ਸੁਖ ਕਾ ਦਾਤਾ ਹੈ। ਤੁਮ ਨੇ ਵਹੁ ਕਿਉਂ ਵਿਸਾਰਿਆ ਹੈ, ਹੇ ਅਗ੍ਯਾਨੀ! (ਥ) ਤੁਕਾਂਤ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨੀ! ਤੂੰ ਕਿਉਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ਜੋ ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਹੈ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਦਾਤਾ = ਜਿੰਦ ਦੇਣ ਵਾਲਾ। ਜੀਅ ਸੁਖ ਦਾਤਾ = ਸਭ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ। ਕਾਹੇ = ਕਿਉਂ? ਅਗਿਆਨਥ = ਹੇ ਅਗਿਆਨੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, ¿por qué hacer a un lado al Dios de Éxtasis, la Vida de toda vida?"