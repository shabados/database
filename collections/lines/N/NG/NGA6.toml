[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਕੁਲ ਤਾਰੇ; ਸਾਚੁ ਪਰੀਸਹਿ ॥"
page = 1025
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving up truth they save their associates and lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਪਰੋਸ ਕੇ ਉਹ ਆਪਣੇ ਮੇਲੀਆਂ ਅਤੇ ਵੰਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve up Truth, and so save their companions and relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਮੂਹ ਸੰਗਤ ਅਰ ਕੁਲਾਂ ਕੋ ਤਾਰਤੇ ਹੈਂ ਔ ਸਾਚ ਕੋ ਹੀ ਪਰੋਸਤੇ ਹੈਂ; ਅਰਥਾਤ ਸਚ ਕਾ ਹੀ ਉਪਦੇਸ ਦੇਤੇ ਹੈਂ ਵਾ ਪਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਅਨੇਕਾਂ ਕੁਲਾਂ ਤਾਰ ਦੇਂਦੀ ਹੈ ਕਿਉਂਕਿ ਉਹ ਸਭ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੰਡਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੀਸਹਿ = ਪਰੀਂਹਦੇ ਹਨ, ਵੰਡਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo actúan en la Verdad, y de esa forma salvan a todas sus generaciones."