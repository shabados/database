[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਧਬ ਪ੍ਰੀਤਿ; ਭਸਮ ਸੰਗਿ ਹੋਇ ॥"
page = 267
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The donkey professes love for ashes alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਤੇ ਦਾ ਕੇਵਲ ਸੁਆਹ ਨਾਲ ਹੀ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like donkeys, they are in love with the mud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਜੀਵ ਰੂਪੀ ਗਧੇ ਕੀ ਪ੍ਰੀਤ ਪਾਪੋਂ ਰੂਪੀ ਭਸਮ ਕੇ ਸਾਥ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਖੋਤੇ ਦਾ ਪਿਆਰ (ਸਦਾ) ਸੁਆਹ ਨਾਲ (ਹੀ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਧਬ ਪ੍ਰੀਤਿ = ਖੋਤੇ ਦਾ ਪਿਆਰ। ਭਸਮ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero que disfruta revolcándose en el lodo."