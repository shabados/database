[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਨਾਂ ਅੰਦਰਿ ਸੁਰਤਿ ਹੋਇ; ਜੀਭ ਸਾਦੁ ਸਮੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is consciousness in the ears and taste in the tongue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਵਿਚ ਸੁਣਨ ਦੀ, ਜੀਭ ਵਿਚ ਸ੍ਵਾਦ ਦੀ ਸੁਰਤ ਪਾਈ।"