[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਆਖਾ ਤਾਣੁ, ਮਾਣੁ ਨਿਮਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "What could I tell about the powers of theLord who enhances the honour of the humble ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੱਡਾਕੁ ਉਸ ਦਾ ਬਲ ਦੱਸੀਏ (ਹਾਂ, ਇਹ ਦੱਸਦੇ ਹਾਂ ਕਿ ਉਹ) ਨਿਮਾਣਿਆਂ ਦਾ ਮਾਣ ਹੈ।"