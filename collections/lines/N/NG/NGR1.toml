[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦ੍ਵੈ ਅਨੰਤ ਉਪਮਾ ਅਤੋਲ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Non-dual, Endless and of Immeasurable (Unweighable) Praise"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਤੋਂ ਮੁਕਤ, ਅੰਤ ਤੋਂ ਬਿਨਾ ਅਤੇ ਅਤੁਲ ਉਪਮਾ ਵਾਲਾ ਹੈਂ।"