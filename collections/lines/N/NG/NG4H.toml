[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮੁਕਤਿ, ਨ ਪਾਵਸਿ; ਮੁਕਤਿ ਨਾਮਿ. ਗੁਰਮੁਖਿ ਲਹੈ ॥੧॥"
page = 1127
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without the Lord's Name he obtains not emancipation and the redeeming Name, one gathers by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਉਸ ਨੂੰ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਮੁਕਤ ਕਰਨ ਵਾਲਾ ਨਾਮ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Lord's Name, liberation is not obtained. As Gurmukh, obtain the Naam and liberation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਸਕਾਮ ਕਰਮੋਂ ਕਰ ਰਾਜ, ਭੋਗ, ਸ੍ਵਰਗਾਦਿਕ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਤੇ ਹੈਂ, ਪਰੰਤੂ ਜੋ ਮੋਖ ਪਦਵੀ ਹੈ, ਸੋ ਰਾਮ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕਬੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ। ਮੁਕਤੀ ਤੋ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਗੁਰਮੁਖ ਲੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਤੋਂ ਅਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਪੈਦਾ ਹੋਏ ਦੁੱਖਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ, ਇਹ ਖ਼ਲਾਸੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਦੁੱਖਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੁਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no será emancipado sin el Nombre del Señor, y el Nombre que redime, uno Lo encuentra sólo a través del Guru. (1)"