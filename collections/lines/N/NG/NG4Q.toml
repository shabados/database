[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ; ਸੋ ਗੁਣ ਨਿਧਿ ਪਾਏ ॥"
page = 1052
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord shows grace, obtains God, the Treasure of virtues,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਉਹ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Lord's Glance of Grace, obtains the Lord, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਹੇ ਗੁਣਨਿਧ! ਤੇਰੇ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia de Dios, recibe a Dios como Bendición, el Tesoro de toda Virtud"