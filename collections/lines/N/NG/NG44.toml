[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਲਿ ਕਿਰਾੜਾ ਦੋਸਤੀ; ਕੂੜੈ ਕੂੜੀ ਪਾਇ ॥"
page = 1412
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the friendship of the mammon-worshippers, false is its very foundation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਹੈ ਯਾਰੀ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀਆਂ ਦੀ, ਝੂਠੀ ਹੈ ਇਸ ਦੀ ਬੁਨਿਆਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is friendship with the false and greedy. False is its foundation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ (ਕਿਰਾੜੋਂ) ਬਨੀਓਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੀ; ਵਾ ਇਨ ਕਰਾੜੋਂ, ਭਾਵ ਕਠੋਰ ਚਿਤ ਵਾਲਿਓਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੀ ਅਛੀ ਨਹੀਂ ਹੈ, ਕਿਉਂ ਕਿ ਝੂਠਿਓਂ ਕੀ ਝੂਠੀ ਹੀ (ਪਾਇ) ਇਜਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੀਆਂ ਗਿਣਤੀਆਂ ਗਿਣਨ ਵਾਲੇ ਮਨੁੱਖ ਨਾਲ ਦੋਸਤੀ ਬਣਾਈ ਜਾਏ, (ਤਾਂ ਉਸ ਕਿਰਾੜ ਦੇ ਅੰਦਰਲੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ (ਉਸ ਦੀ ਦੋਸਤੀ ਦੀ) ਪਾਂਇਆਂ ਭੀ ਇਤਬਾਰ-ਜੋਗ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਾੜਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਮਨੁੱਖ, ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੀਆਂ ਗਿਣਤੀਆਂ ਗਿਣਨ ਵਾਲਾ ਮਨੁੱਖ। ਦੋਸਤੀ = ਮਿੱਤ੍ਰਤਾ। ਕੂੜੈ = ਕੂੜ ਦੇ ਕਾਰਨ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ। ਪਾਇ = ਪਾਂਇਆਂ, (ਦੋਸਤੀ ਦੀ) ਪਾਂਇਆਂ। ਕੂੜੀ = ਜਿਸ ਉਤੇ ਇਤਬਾਰ ਨਾਹ ਹੋ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsa es la falsa amistad con los falsos y avaros, falsa es la base de esa relación,"