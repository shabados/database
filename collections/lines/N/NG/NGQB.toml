[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰਹੁ ਜਿਸੁ ਪੁਰਖ ਬਿਧਾਤੇ; ਸੋ ਸਦਾ ਸਦਾ ਤੁਧੁ ਧਿਆਵੈ ॥੧॥"
page = 978
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, to whom Thou showest mercy, O Creator Lord; for ever and aye, meditates he on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੂੰ ਮਿਹਰ ਧਾਰਦਾ ਹੈਂ, ਹੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ; ਉਹ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on You forever and ever, O Primal Lord, O Architect of Destiny, unto whom You grant Your Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਖ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤੇ! ਜਿਸ ਪਰ ਕਿਰਪਾ ਕਰਤੇ ਹੋ ਸੋ ਤੁਮ ਕੋ ਸਦਾ ਮਨ, ਬਾਣੀ ਕਰ ਕੇ ਧਿਆਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉੱਤੇ ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਹ ਤੈਨੂੰ ਸਦਾ ਹੀ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਤੁਸੀ ਕਰਦੇ ਹੋ। ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਬਿਧਾਤੇ = ਹੇ ਸਿਰਜਣਹਾਰ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Primordial, oh Arquitecto de los Destinos, a quien Tú le otorgas Tu Gracia.(1)"