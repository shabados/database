[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧਨਿ ਧਨਿ ਧੰਨਿ ਜਨ; ਆਏ ਤੇ ਪਰਵਾਣੁ ॥੧॥"
page = 252
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed blessed are the Lord's slaves and acceptable is their advent in this world, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਸਾਹਿਬ ਦੇ ਗੁਮਾਸ਼ਤੇ ਤੇ ਮਕਬੂਲ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ ਇਸ ਜਹਾਨ ਅੰਦਰ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed, blessed, blessed are the Lord's humble servants; how fortunate is their coming into the world! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਮਨ ਤਨ ਬਾਣੀ ਕਰਕੇ, ਵਾ ਤੀਨੋ ਕਾਲੋਂ ਮੇਂ ਧੰਨਤਾ ਯੋਗ ਹੈਂ ਔਰ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੂਏ ਭੀ ਵਹੀ ਪ੍ਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਹੀ ਜਗਤ ਵਿਚ ਜੰਮਣਾ ਸਫਲ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito es tal ser, dice Nanak, que ha sido aprobado por el Señor.(1)"