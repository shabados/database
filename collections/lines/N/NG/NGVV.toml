[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਸੇਵਕੁ ਬੇਚਾਰਾ ॥੧॥"
page = 1005
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a poor salve of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਇਕ ਗਰੀਬੜਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just His poor servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੇਵਕ ਗਰੀਬ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ ਉਸ ਦੇ ਦਰ ਤੇ ਇਕ) ਨਿਮਾਣਾ ਸੇਵਕ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਬੇਚਾਰਾ = ਨਿਮਾਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo, Su Sirviente, soy pobre, muy pobre, ante Él. (1)"