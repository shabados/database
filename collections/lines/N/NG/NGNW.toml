[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਤੇਰਾ ਲਸਕਰੁ; ਨਾਉ ਸੁਲਤਾਨੁ ॥"
page = 1327
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is my army and Thy Name my sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਫੌਜ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is my army; Your Name is my king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਹਮ ਕੋ ਲਸ਼ਕਰ ਹੈ ਔਰ ਤੇਰਾ ਨਾਮ ਹੀ ਹਮਾਰਾ (ਸੁਲਤਾਨੁ) ਪਾਤਿਸ਼ਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਫ਼ੌਜਾਂ (ਦੀ ਸਰਦਾਰੀ) ਹੈ, ਜਿਸ ਦੇ ਪੱਲੇ ਤੇਰਾ ਨਾਮ ਹੈ ਉਹੀ ਬਾਦਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es mi Ejército, Tu Nombre es mi Rey,"