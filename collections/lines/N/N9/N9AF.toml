[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਸਭ ਕਿਛੁ ਤੁਮ ਹੀ; ਤੁਮ ਸਮਰਥ. ਨਾਹੀ ਅਨ ਹੋਰੀ ॥"
page = 208
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Designer of chances, thou art everything thou art Omnipotent. There is no other second beside Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਢੋ ਮੇਲ ਜੋੜਨਹਾਰ ਹੈ। ਸਾਰਾ ਕੁਝ ਤੂੰ ਹੀ ਹੈ, ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਤੇਰੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਭੀ ਨਹੀਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Doer, the Cause of causes - You are everything. You are All-powerful; there is no other than You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨ ਕਰਾਵਨੇ ਵਾਲੇ ਸਭ ਕਿਛੁ ਆਪ ਹੀ ਸਮਰਥ ਹੈਂ ਕਿਸੀ ਔਰ ਅਸਥਾਨ ਮੇਂ ਤੁਮਾਰੇ ਸਮ ਔਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਤੂੰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਾ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਹਰੇਕ ਤਾਕਤ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਹਰੇਕ ਕਿਸਮ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ। ਅਨ = {अन्य} ਕੋਈ ਦੂਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Único Hacedor y la Causa; no hay nadie más que Tú."