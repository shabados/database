[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਅ ਵਰਤਾਰੇ; ਵਰਤਹਿ ਪੂਤ ॥"
page = 953
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming disciples, people engage in the six system."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਹੋ ਕੇ ਲੱਕ ਦੇ ਭੇਖਾਂ ਅੰਦਰ ਪਰਵਿਰਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The students follow the six systems."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਭੇਖ ਜੋ ਵਰਤ ਰਹੇ ਹੈਂ ਇਨ ਮੇਂ (ਪੂਤ) ਪਵਿਤ੍ਰ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਥ ਦੇ) ਚੇਲੇ (ਭਾਵ, ਜੋਗੀ ਲੋਕ) (ਜੋ ਨਿਰੇ) ਛੇ ਭੇਖਾਂ ਵਿਚ ਹੀ ਰੁੱਝੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los alumnos siguen los seis sistemas,"