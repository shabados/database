[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵ ਧਾਮਿ ਸਤਕ੍ਰਿਤ ਜਾਤ ਭਏ ॥੧॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, may days elapsed and Shiva also went to Indra’s place.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਕ ਦਿਨ ਸ਼ਿਵ ਇੰਦਰ ਦੇ ਘਰ ਗਿਆ ॥੧॥"