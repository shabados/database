[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਸਜਣ ਅਸੀਸੜੀਆ; ਜਿਉ ਹੋਵੈ ਸਾਹਿਬ ਸਿਉ ਮੇਲੁ ॥੩॥"
page = 12
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giver me your blessings, O Friends! that I may attain union with my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੀਆਂ ਅਸ਼ੀਰਵਾਦਾਂ ਦਿਓ, ਹੈ ਮਿੱਤਰੋ! ਤਾਂ ਜੋ ਮੇਰਾ ਆਪਣੇ ਮਾਲਕ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends, give me your blessings, that I may merge with my Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਣੋਂ! ਏਹ ਅਸੀਸਾਂ ਦੇਵੋ, ਜੋ ਮੇਰਾ ਸਚੇ ਸਾਹਿਬ ਸੇ ਮਿਲਾਪ ਹੋਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀ ਸਹੇਲੀਓ!) ਰਲ ਕੇ ਮੈਨੂੰ ਮਾਂਈਏਂ ਪਾਓ, ਤੇ, ਹੇ ਸੱਜਣ (ਸਹੇਲੀਓ!) ਮੈਨੂੰ ਸੋਹਣੀਆਂ ਅਸੀਸਾਂ ਭੀ ਦਿਓ (ਭਾਵ, ਮੇਰੇ ਲਈ ਅਰਦਾਸ ਭੀ ਕਰੋ) ਜਿਵੇਂ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮੇਰਾ ਮਿਲਾਪ ਹੋ ਜਾਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Denme su bendición, oh mis compañeros, para que pueda lograr la Unión con mi Maestro. (3)"