[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ; ਨਾਨਕੁ ਨਿਤ ਤੇਰੇ ॥੪॥੧੮॥੩੧॥"
page = 1144
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Nanak may ever continue singing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that Nanak may continually sing Your Glorious Praises. ||4||18||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਰ ਕੇ ਨਿਤਾਪ੍ਰਤਿ ਤੇਰੇ ਹੀ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਰਹੂੰ॥੪॥੧੮॥੩੧॥☬ਜੇ ਕੋਈ ਕਹੇ ਜਿਸ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੋ ਸੋ ਕੈਸਾ ਹੈ ਔਰ ਤਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਕਯਾ ਲਾਭ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ ॥੪॥੧੮॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que por siempre y para siempre pueda cantar Tu Alabanza. (4-18-31)"