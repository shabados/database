[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਕਿਹੁ. ਨ ਦੇਖਿਆ ਜਾਇ ॥"
page = 115
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Sat Guru, God cannot in any way be seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਵਾਹਿਗੁਰੂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the Lord cannot be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਰੂਪੁ ਵਾ ਗੁਣ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੁਛ ਦੇਖਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਪਾਸੋਂ ਭੀ (ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ) ਵੇਖਿਆ-ਪਰਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਹੁ = ਕਿਸੇ ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, uno no percibe al Señor;"