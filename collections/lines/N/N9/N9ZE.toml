[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਭਰੋਸਾ ਖਸਮ ਕਾ; ਨਾਨਕ ਕੇ ਜੀਅਰੇ ॥੪॥੯॥੧੧੧॥"
page = 398
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hope and support of the Master are in Nanak's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੀ ਉਮੈਦ ਅਤੇ ਆਸਰਾ ਨਾਨਕ ਜੋ ਮਨ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is the hope and support of Nanak's mind. ||4||9||111||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਜੀਉ ਕੋ ਆਸਾ ਔਰ ਭਰੋਸਾ ਏਕ ਤੁਝ ਸ੍ਵਾਮੀ ਕਾ ਹੀ ਹੈ॥੪॥੯॥੧੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੀ ਜਿੰਦੇ! ਇਸ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਹੀ (ਤੋੜ ਨਿਭਣ ਵਾਲੇ ਸਾਥ ਦੀ) ਆਸ ਰੱਖ, ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਹੀ ਭਰੋਸਾ ਰੱਖ ॥੪॥੯॥੧੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se apoya en Tu Esperanza solamente, pues Tú eres el Único Soporte de su vida. (4-9-111)"