[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਤੇਰਾ ਨਾਮੁ ਜਨੁ ਜਾਪੇ ॥"
page = 826
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thy servant, utters Thy Name all day long,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰਾ ਦਾਸ, ਸਾਰਾ ਦਿਹਾੜਾ ਹੀ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, Your humble servant chants Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਨੁ ਆਠ ਪਹਰ ਤੇਰਾ ਨਾਮ ਹੀ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸੇਵਕ ਅੱਠੇ ਪਹਿਰ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ, ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que mi mente viva en Ti noche y día,"