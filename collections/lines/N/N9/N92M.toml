[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਣ ਸਰਣ ਸੁਆਮੀ; ਰਮਣ ਸੀਲ ਪਰਮੇਸੁਰਹ ॥"
page = 1357
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the protection of the All-pervading and Tender-hearted Lord Master, the mortal is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਨਰਮ-ਦਿਲ ਸਾਈਂ ਮਾਲਕ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Kind-hearted Lord, our Transcendent Lord and Master, we are carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਮਣ ਸੀਲ ਜੋ ਵਿਆਪਕ ਰੂਪ ਪ੍ਰਮੇਸਰ ਸਰਬ ਕਾ ਸੁਆਮੀ ਹੈ, ਤਿਸ ਕੀ ਸਰਣ ਹੋਣੇ ਕਰ ਕੇ ਇਸ ਜੀਵ ਕਾ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਕੌਤਕ ਰਚਨਹਾਰ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦੀ ਸਰਨ (ਜੀਵਾਂ ਲਈ, ਮਾਨੋ) ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਣ = ਜਹਾਜ਼ (तृ = to cross। तरण = a boat)। ਰਮਣ ਸੀਲ = ਕ੍ਰੀੜਾ ਕਰਨ ਵਾਲਾ, ਕੌਤਕ ਕਰਨਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario del Bondadoso Corazón de Dios, nuestro Maestro, el Dios Trascendente, somos llevados a través."