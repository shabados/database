[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ; ਜਾਣੈ ਚੋਜ ਨ. ਤੇਰੇ ॥੪॥੨੫॥"
page = 356
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak know not thine wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਅਸਚਰਜ ਕੌਤਕਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak does not know Your wondrous plays. ||4||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਚੋਜ ਬਿਲਾਸ ਜਾਨੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥੪॥੨੫॥☬ਜਗ੍ਯਾਸੀ ਕੀ ਬੇਨਤੀ ਸੰਤੋਂ ਪਾਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਵਿਚਾਰਾ) ਤੇਰੇ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਸਮਝ ਨਹੀਂ ਸਕਦਾ ॥੪॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਜ = ਕੌਤਕ, ਤਮਾਸ਼ੇ ॥੪॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no conoce Tus Maravillas. (4-25)"