[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ; ਜਿਨੑਾ ਏਕ ਲਿਵ ਲਾਗੀ ॥"
page = 1246
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who are attuned to the One True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਇਹ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are lovingly attuned to the True Shabad, the Word of the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ (ਏਕ) ਅਦੁਤੀ ਸਚੈ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ (ਲਿਵ) ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੇ ਰਾਹੀਂ ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los que están entonados en Dios. Con la Palabra Verdadera del Guru"