[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਈਸ ਛੂਹਨ ਲੈ ਦਲ ਸੰਗਿ; ਬਜਾਇ ਕੈ ਬੰਬ ਤਹਾ ਕਹੁ ਧਾਯੋ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He moved with dreadful tundering alongwith his twenty-three units of huge armies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਈ ਅਛੋਹਣੀਆਂ ਸੈਨਾ ਨਾਲ ਲੈ ਕੇ ਨਗਾਰਾ ਬਜਾ ਕੇ ਉਧਰ ਨੂੰ ਧਸ ਚਲਿਆ,"