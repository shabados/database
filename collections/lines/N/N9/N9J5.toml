[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ. ਮਰਣੁ ਕਬੂਲਿ; ਜੀਵਣ ਕੀ ਛਡਿ ਆਸ ॥"
page = 1102
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accept thou death first, abandon the hope of life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਿਥਮੇ ਤੂੰ ਮੌਤ ਨੂੰ ਪ੍ਰਵਾਨ ਕਰ, ਜੀਉਣ ਦੀ ਉਮੈਦ ਨੂੰ ਲਾਹ ਦੇਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, accept death, and give up any hope of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਹਿਲੇ ਮਰਣਾ ਕਬੂਲ ਕਰਿ ਔਰ ਜੀਵਣੇ ਕੀ ਆਸ ਛੋਡੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਵਲੋਂ ਸੁਨੇਹਾ ਹੈ-ਹੇ ਬੰਦੇ!) ਜੇ ਪਹਿਲਾਂ (ਹਉਮੈ ਮਮਤਾ ਦਾ) ਤਿਆਗ ਪਰਵਾਨ ਕਰੇਂ, ਤੇ (ਸੁਆਰਥ-ਭਰੀ) ਜ਼ਿੰਦਗੀ ਦੀ ਤਾਂਘ ਛੱਡ ਦੇਵੇਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero acepta la muerte y abandona la esperanza por la vida,"