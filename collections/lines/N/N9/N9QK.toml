[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਪਰਤਖਿ ਹੋਦੈ; ਬਹਿ ਰਾਜੁ ਆਪਿ ਟਿਕਾਇਆ ॥"
page = 923
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru sat up and in his presence himself appointed the successor to his spiritual throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਬੈਠ ਗਏ ਅਤੇ ਆਪਣੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਖ਼ੁਦ ਗੁਰ-ਗੱਦੀ ਦਾ ਜਾਨਸ਼ੀਨ ਅਸਥਾਪਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru Himself sat up, and appointed the successor to the Throne of Raja Yoga, the Yoga of Meditation and Success."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦ੍ਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੂ ਜਬ ਪ੍ਰਤੱਖ ਥੇ ਬੈਠ ਕਰ ਕੇ ਆਪ (ਰਾਜੁ) ਗੁਰਿਆਈ ਕਾ ਤਿਲਕੁ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੋ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਉਪਦੇਸ਼ ਦੇ ਕੇ, ਫਿਰ) ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ ਸਰੀਰਕ ਜਾਮੇ ਵਿਚ ਹੁੰਦਿਆਂ ਹੀ ਬੈਠ ਕੇ ਆਪ ਗੁਰਿਆਈ ਦੀ ਗੱਦੀ (ਭੀ) ਥਾਪ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤਖਿ ਹੋਦੇ = ਪਰਤੱਖ ਹੁੰਦਿਆਂ, ਇਸ ਸਰੀਰ ਵਿਚ ਹੁੰਦਿਆਂ, ਜਿਊਂਦਿਆਂ ਹੀ। ਰਾਜੁ = ਗੁਰਿਆਈ ਦਾ ਰਾਜ, ਗੁਰਿਆਈ ਦੀ ਗੱਦੀ। ਟਿਕਾਇਆ = ਥਾਪ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Discriminen y vean que el Señor me va a instalar los Ropajes de la Eternidad."