[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਿ ਚਾਖਿਐ. ਮੁਕਤੁ ਭਏ; ਜਿਨੑਾ ਸਾਚੋ ਭਾਈ ॥੧॥"
page = 426
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who love the truth, get emancipated by quaffing God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਕੇ ਮੋਖ਼ਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who drink in the sublime essence of the Lord are emancipated; they love the Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਚਾ ਭਾਵਤਾ ਹੈ, ਸੋ ਹਰਿ ਰਸ ਕੋ ਚਾਖ ਕਰ ਕੇ ਮੁਕਤ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਰਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes beben de la Sublime Esencia del Señor son liberados, ellos aman la Verdad. (1)"