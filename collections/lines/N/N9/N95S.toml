[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਗਜੀਵਨੁ ਨਿਰਭਉ ਦਾਤਾ; ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 126
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru's instruction I am easily absorbed in the giver the fearless God the very life of the universe. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਮੈਂ ਸੁਖੈਨ ਹੀ ਦਾਤਾਰ ਜਗਜੀਵਨ ਤੇ ਨਿਡਰ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਸਮਾ ਗਿਆ ਹਾਂ, ਜੋ ਆਲਮ ਦੀ ਜਿੰਦਗੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, I merge with intuitive ease into the Lord, the Life of the World, the Fearless One, the Great Giver. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਜਗਜੀਵਨ ਹੈ, ਸੋ ਨਿਰਭੈਤਾ ਕੇ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਨੋਂ ਨੇ ਗੁਰ ਕੀ ਮਤ ਲਈ ਹੈ, ਸੋ ਸਹਜੇ ਹੀ ਤਿਸ ਮੇਂ ਸਮਾ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਗਤ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇਣ ਵਾਲਾ ਹੈ, ਕਿਸੇ ਦਾ ਉਸ ਨੂੰ ਡਰ ਨਹੀਂ, ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਨੂੰ ਮਨ ਆਪਣੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Dador de la vida, Libre de todos los miedos, es siempre Benévolo; a través del Shabd del la Palabra del Guru uno se inmerge en la Paz del Equilibrio. (1-Pausa)"