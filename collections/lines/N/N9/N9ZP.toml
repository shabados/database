[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਬੇਦਨ; ਹਰਿ ਗੁਰੁ ਪੂਰਾ ਜਾਣੈ ॥"
page = 95
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My malady the perfect Divine Guru Knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੀਮਾਰੀ ਨੂੰ ਪੂਰਨ ਰਬ-ਰੂਪ ਗੁਰੂ ਜੀ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My illness is known only to the Lord and the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ (ਬੇਦਨ) ਪੀੜਾ ਕੋ ਹਰੀ ਰੂਪ ਜੋ ਪੂਰਨ ਗੁਰੂ ਹੈ, ਸੋਈ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀ ਮਿਤ੍ਰ!) ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਪੂਰਾ ਗੁਰੂ (ਹੀ) ਮੇਰੀ ਪੀੜਾ ਜਾਣਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦਨ = ਪੀੜਾ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios y el Guru conocen mi dolor;"