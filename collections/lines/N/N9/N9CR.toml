[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਰਣ ਕਰੀਲੀ, ਗਰਬ ਗਹੀਲੀ; ਜੋਤਿ ਜਤੀਲੀ, ਤੁੰਦ ਮਤੇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the cause of all causes, Thou art the chastiser of the egoists, Thou art Light-incarnate having sharp intellect."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਸਭ ਕਾਰਨਾਂ ਨੂੰ ਕਰਨ ਵਾਲੀ, ਹੰਕਾਰ ਨੂੰ ਨਾਸ਼ ਕਰਨ ਵਾਲੀ, ਜੋਤਿ ਵਾਲੇ (ਸੂਰਜ) ਨੂੰ ਜਿਤਣ ਵਾਲੀ ਅਤੇ ਤੀਖਣ ਮਤ ਵਾਲੀ,"