[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ︀ਯੋ ਜਾਹਿ ਪਨਹਿਨ ਤਿਨ ਮਾਰਿਯੋ ॥੧੦॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What a bad thing has happened’, he said, and he was given beating by the Raja.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੁਣਿਆ, ਉਸ ਨੂੰ ਜੁਤੀਆਂ ਮਾਰੀਆਂ ॥੧੦॥"