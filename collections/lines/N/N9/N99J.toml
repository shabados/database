[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਰਿ ਮਰੈ; ਦੇਖੈ ਪਰਮਾਦੁ ॥"
page = 933
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing thy madness, thou shalt die of repentance in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਾਣੇ ਪਾਗਲਪਣੇ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਅੰਤ ਨੂੰ ਅਫਸੋਸ ਨਾਲ ਮਰ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall die repenting, when you see your own insanity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਪਰਮਾਦ ਵਾਲੇ ਝੂਰ ਕਰ ਮਰਤੇ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਗੋਪਾਲ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਝਗੜੇ ਵਾਲੇ ਰਾਹੇ ਪੈਂਦਾ ਹੈ) ਉਹ ਝੁਰ ਝੁਰ ਮਰਦਾ ਹੈ (ਭਾਵ, ਅੰਦਰੋਂ ਅਸ਼ਾਂਤ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ) ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਸਾਹਮਣੇ (ਮਾਇਆ ਦਾ) ਅਹੰਕਾਰ ਫਿਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਰਿ ਮਰੈ = ਝੁਰ ਝੁਰ ਮਰਦਾ ਹੈ, ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ। ਪਰਮਾਦੁ = ਅਹੰਕਾਰ। ਦੇਖੈ ਪਰਮਾਦੁ = ਅਹੰਕਾਰ ਵੇਖਦਾ ਹੈ, (ਉਸ ਮਨੁੱਖ ਦੀਆਂ) ਅੱਖਾਂ ਸਾਹਮਣੇ ਅਹੰਕਾਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando observo la locura de ello, me lamento grandemente."