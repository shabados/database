[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਸੁਰਗ; ਫਿਰਿ ਫਿਰਿ ਅਵਤਾਰ ॥"
page = 278
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is born again and again, in hell and paradise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਦੋਜ਼ਕ ਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall be reincarnated into heaven and hell, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਵਾਸ਼ਨਾ ਅਨੁਸਾਰ ਨਰਕ ਔ ਸ੍ਵਰਗ ਮੇਂ ਰਹਿ ਕਰ ਪੁਨਾ ਪੁਨਾ ਜਨਮ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਹ ਭੀ) ਨਰਕਾਂ ਸੁਰਗਾਂ ਵਿਚ ਹੀ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਹੈ (ਭਾਵ, ਕਦੇ ਸੁਖ ਤੇ ਕਦੇ ਦੁਖ ਭੋਗਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਤਾਰ = ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vagará entre el cielo de la Conciencia y su oscuridad,"