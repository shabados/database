[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਊ ਨ ਤੁਮਰਾ ਅੰਤੁ ਬਿਸੇਖਾ ॥੩੩੮॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A Brahma of thousands of faces has been seen, but all of them could not know Thy limits.111.338."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੀ (ਕਿਸੇ) ਖਾਸ ਨੇ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ ॥੩੩੮॥"