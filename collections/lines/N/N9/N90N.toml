[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਪਾਣੀ ਵਿਚਿ ਉਸਟੀਅਹਿ; ਇਕਿ. ਭੀ ਫਿਰਿ ਹਸਣਿ ਪਾਹਿ ॥"
page = 648
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are thrown into water and some, again, are cast into tower of silence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜਲ ਵਿੱਚ ਪ੍ਰਵਾਹ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਕਈਆਂ ਨੂੰ ਸੁੰਨਸਾਨ ਵਲਗਣ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are thrown into water, while others are thrown into wells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਕੇ ਸਰੀਰ ਪਾਨੀ ਬੀਚ ਗੇਰੀਤੇ ਹੈਂ, (ਭੀ) ਪੁਨਾ ਏਕ ਤਿਨ ਕੀ ਗਤੀ ਦੇਖ ਕਰ ਹਸਣਾ ਪਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਤਿਨ ਕੋ ਦੇਖ ਕਰ ਹਸਤੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਲ-ਪ੍ਰਵਾਹ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਤੇ ਕੋਈ ਸੁੱਕੇ ਖੂਹ ਵਿਚ ਰੱਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al agua o a un pozo, pero nadie sabe,"