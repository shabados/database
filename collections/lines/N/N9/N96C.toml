[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਲਾਹਣਿ. ਸਤੁ ਗੁੜੁ; ਸਚੁ ਸਰਾ ਕਰਿ ਸਾਰੁ ॥"
page = 553
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let good deeds be thy still, truth thy molasses and therewith make thou the sublime wine of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲ ਤੇਰੀ ਭੱਠੀ ਹੋਵੇ ਅਤੇ ਸੱਚ ਤੇਰਾ ਗੁੜ। ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਤੂੰ ਸੱਚੇ ਨਾਮ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਸ਼ਰਾਬ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So let good deeds be your distillery, and Truth your molasses; in this way, make the most excellent wine of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਸਕਾਮ ਜਪ ਤਪਾਦਿ ਕਰਣੀ ਹੈ, ਸੋਈ (ਲਾਹਣਿ) ਸੰਜੁਗਤਿ ਮਟੀ ਹੈ, ਸਤ੍ਯ ਬੋਲਨਾ ਯਹੀ ਗੁੜ ਹੈ ਅਰੁ ਸਚ ਰੂਪੁ ਵਾਹਿਗੁਰੂ ਕਾ (ਸਾਰ) ਸਮਾਲਣਾ, ਭਾਵ ਯਾਦ ਕਰਨਾ ਯਹੀ (ਸਰਾ) ਸਰਾਬ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਕਰਣੀ ਨੂੰ (ਸ਼ਰਾਬ ਕੱਢਣ ਵਾਲੀ) ਲਾਹਣ, ਸੱਚ ਬੋਲਣ ਨੂੰ ਗੁੜ ਬਣਾ ਕੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਸ੍ਰੇਸ਼ਟ ਸ਼ਰਾਬ ਬਣਾ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਣਿ = ਸੱਕ ਗੁੜ ਪਾਣੀ ਆਦਿਕ ਜੋ ਰਲਾ ਕੇ ਮਿੱਟੀ ਵਿਚ ਪਾ ਕੇ ਰੂੜੀ ਵਿਚ ਦੱਬ ਕੇ ਤਰਕਾ ਲੈਂਦੇ ਹਨ। ਸਤੁ = ਸੱਚ। ਸਰਾ = ਸ਼ਰਾਬ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que las buenas acciones sean tu destilería, que la Verdad sea la melaza y así fabrica el más excelente vino."