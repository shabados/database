[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਸਰੁ ਭਰਿਆ, ਭੀ ਚਲਸੀ; ਥਕੇ ਕਵਲ ਇਕਲ ॥੬੬॥"
page = 1381
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The brimful lake shall also pass away and lotus flowers alone shall remain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਲਬਾ-ਲਬ ਭਰੀ ਹੋਈ ਝੀਲ ਭੀ ਟੁਰ ਜਾਏਗੀ ਅਤੇ ਕੇਵਲ ਕੰਵਲ ਦੇ ਫੁਲ ਹੀ ਰਹਿ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the overflowing pool shall also pass away, and only the lotus flowers shall remain. ||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਨਾਮ ਰੂਪ ਜਲ ਕਰ ਕੇ ਜੋ ਸੰਸਾਰ ਸਰੋਵਰ ਭਰਿਆ ਹੈ, ਸੋ ਭੀ ਸੰਪੂਰਨ ਚਲਸੀ, ਭਾਵ ਨਸ਼ਟ ਹੋ ਜਾਵੇਗਾ। ਤਾਂ ਤੇ ਇਸ ਮੇਂ ਸੇ ਜੋ ਸੰਤ ਜਨ ਕਮਲ ਸਮ ਨਿਰਲੇਪ ਹੋ ਕਰ (ਇਕਲ) ਇਕੰਤ ਸੇਵੀ ਹੂਏ ਹੈਂ, ਸੋ ਬ੍ਰਹਮਰੂਪਤਾ ਕਰ ਕੇ (ਥਕੇ) ਇਸਥਿਤ ਰਹੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਸਰੀਰ ਕਰ ਕੇ ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਇਸਥਿਤ ਨਹੀਂ ਰਹਾ ਹੈ॥੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ-) ਸਰੋਵਰ ਭੀ ਸੁੱਕ ਜਾਇਗਾ ਤੇ ਪਿੱਛੇ ਰਹੇ ਹੋਏ ਇਕੱਲੇ ਕਉਲ ਫੁਲ ਭੀ ਕੁਮਲਾ ਜਾਣਗੇ (ਭਾਵ, ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੋਹਣੇ ਪਦਾਰਥ ਸਭ ਨਾਸ ਹੋ ਜਾਣਗੇ) ॥੬੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਸਰੋਵਰ, ਤਲਾਬ। ਚਲਸੀ = ਸੁੱਕ ਜਾਇਗਾ। ਥਕੇ = ਕੁਮਲਾ ਗਏ। ਇਕਲ = ਪਿੱਛੇ ਇਕੱਲੇ ਰਹੇ ਹੋਏ ॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo la Flor de Loto permanecerá. (66)"