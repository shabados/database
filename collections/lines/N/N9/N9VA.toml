[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਰਿ ਵਸਹਿ. ਤੂਹੈ ਬਿਧਿ ਜਾਣਹਿ; ਬੀਜਉ ਮਹਲੁ. ਨ ਜਾਪੈ ॥"
page = 1275
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone know the way to the House, in which Thou dwell, O Lord, no one else can know Thine mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਉਸ ਗ੍ਰਹਿ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣਦਾ ਹੈ ਜਿਸ ਵਿੱਚ ਤੂੰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਕੋਈ ਹੋਰ ਤੇਰੇ ਮੰਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know the way to that House in which You dwell. No one else knows the Mansion of Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਘਰ ਮੇਂ ਤੂੰ ਵਸਤਾ ਹੈਂ ਤਿਸ ਦੁਆਰੇ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕੀ ਬਿਧਿ ਜਾਨੀਤੀ ਹੈ, ਹੋਰ ਦੂਜੇ ਕਰ ਕੇ ਤੇਰਾ ਸਰੂਪੁ ਨਹੀਂ ਜਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਘਰ ਵਿਚ ਤੂੰ ਪਰਗਟ ਹੋ ਪੈਂਦਾ ਹੈਂ ਉਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ ਕਿ ਉਸ ਨੂੰ ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਸੁੱਝਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces el Camino hasta la Casa en la que habitas."