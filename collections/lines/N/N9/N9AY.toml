[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਦਮ ਨਾਲ ਸੁੱਕੀ ਲੱਕੜ ਵੀ ਫਲ ਦੇਣ ਲੱਗ ਪੈਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਚੋਬਿ ਖੁਸ਼ਕ ਅਜ਼ ਦਮਸ਼ ਬਾਰਦਾਰ ।੮੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, even the dry wood of a stem, with his strength, starts to bear fruits. (85)"