[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਮਿਲਿ; ਹਰਿ ਰਸੁ ਪਾਇਆ ॥"
page = 374
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who by meeting the society of saints, obtains the Lord's Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਹਾਸਲ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, the Lord's sublime essence is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਸੇ ਮਿਲ ਕਰ ਕੇ ਜਿਸ ਨੇ ਹਰਿ ਰਸੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਨੇ (ਜੀਵ ਨੇ ਮਨੁੱਖਾ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਵਾਦ ਮਾਣਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prueba el Sabor del Señor en la Sociedad de los Santos,"