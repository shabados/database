[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਸੰਗੁ; ਵਡਭਾਗੀ ਪਾਈਐ ॥"
page = 265
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The society of saints is obtained through the greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧਾਂ ਦੀ ਸੰਗਤ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Society of the Saints is obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bienaventurado aquél que encuentra a un Devoto de Dios,"