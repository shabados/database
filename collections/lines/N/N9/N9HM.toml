[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਭੇਟਤ; ਅਲਖੁ ਲਖਾਇਆ ॥੩॥"
page = 874
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Guru, I have seen the unseen Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਨੂੰ ਦੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, I have seen the Unseen Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਗੁਰੂ ਮਿਲੈ ਤੌ (ਅਲਖੁ) ਪਰਮਾਤਮਾ ਕੋ ਲਖਾਇ ਦੀਆ ਹੈ, ਇਸ ਤੇ ਅਨੰਦ ਹੋ ਰਹਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਲੱਖ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਪੈ ਗਈ, ਜਦੋਂ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਦਿਆਂ ਹੀ। ਅਲਖੁ = ਜੋ ਲਖਿਆ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਥਹੁ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me regocijo concibiendo a mi Dios Inefable e Insondable.(3)"