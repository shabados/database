[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਕਹਾ ਕਰੈ ਸੰਸਾਰੁ ॥"
page = 875
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, what can the world do unto me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਗਤ ਮੈਨੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then what can the world do to me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਸੰਸਾਰੁ ਹਮਾਰਾ ਕਿਆ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮੈਨੂੰ ਚਮਾਰ ਚਮਾਰ ਆਖਣ ਵਾਲੇ ਇਹ) ਲੋਕ ਮੇਰਾ ਕੁਝ ਭੀ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué mal nos puede hacer el mundo?"