[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਗੰਧ੍ਰਬ; ਸਬੈ ਕ੍ਰਿਤ ਸੁਝਤ ਹੈ ॥੪੦੭॥"
page = 592

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Embracing martyrdom in the ear, they are meeting the heavenly damsels and this war appears as a great war to all the gods, demons and Yakshas.407."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ, ਗੰਧਰਬ (ਆਦਿ) ਸਾਰੇ ਉਸ (ਕਲਕੀ) ਦੀ ਕੀਰਤੀ (ਯਸ਼) ਨੂੰ ਜਾਣ ਜਾਂਦੇ ਹਨ ॥੪੦੭॥"