[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਡਿਠਾ ਮਿਰਤਕੋ; ਇਲ ਬਹਿਠੀ ਆਇ ॥੨॥"
page = 322
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but comes and alights where is sees any carrion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਥੇ ਆ ਕੇ ਬੈਠ ਜਾਂਦੀ ਹੈ, ਜਿਥੇ ਇਹ ਕੋਈ ਮੁਰਦਾਰ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- wherever the vulture sees a dead body, he flies down and lands. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਇਲ ਜਹਾਂ ਮ੍ਰਿਤਕ ਪੜਾ ਦੇਖਤੀ ਹੈ ਤਹਾਂ ਆਇ ਬੈਠਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਜਿਸ ਇਸਤ੍ਰੀ, ਧਨ ਆਦੀ ਕੇ ਵਿਜੋਗ ਕਰ ਗ੍ਰਹਿ ਛੋਡ ਵੈਰਾਗਵਾਨ ਹੋ ਕਰ ਬਨਵਾਸੀ ਹੂਆ ਫਿਰਤਾ ਥਾ, ਜਬ ਵਹੀ ਪਦਾਰਥ ਰੂਪੀ ਮੁਰਦਾਰ ਮਿਲਾ ਤਬੀ ਉਸ ਪਰ ਗਿਰ ਪੜਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਲ ਨੇ ਜਿਥੇ ਮੁਰਦਾਰ ਆ ਵੇਖਿਆ ਓਥੇ ਆ ਬੈਠੀ (ਇਹੀ ਹਾਲ ਉਸ ਮਨ ਦਾ ਹੈ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਛੜ ਕੇ ਵਿਕਾਰਾਂ ਤੇ ਆ ਡਿੱਗਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕੋ = ਮੁਰਦਾਰ। ਬਹਿਠੀ = ਬੈਠਦੀ ਹੈ। ਜਲ = (ਭਾਵ) ਦਰਿਆ ਆਦਿਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero desciende sólo por la carroña, así son los malhechores.(2)"