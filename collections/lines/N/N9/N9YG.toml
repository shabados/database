[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਚੁ ਮਰਨੋ ਬਿਸਾਰ ਜੀਵਨ ਮਿਥਿਆ ਸੰਸਾਰ; ਸਮਝੈ ਨ ਜੀਤੁ ਹਾਰੁ ਸੁਪਨ ਸਮਾਧਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A human being forgets this truth that the world is false and death is real. He does not understand what is beneficial to him and what causes him loss. Engrossing oneself in the worldly goods is sure defeat, while living life in the contemplation of the Tr"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਰਣਾ ਜੋ ਇਕ ਸੱਚੀ ਗੱਲ ਹੈ ਓਸ ਨੂੰ ਭੁਲਾਕੇ ਮਿਥਿਆ ਭਰਮ ਮਾਤ੍ਰ ਸੰਸਾਰੀ ਜੀਵਨ ਨੂੰ ਸੱਚ ਮੰਨ ਲਿਆ ਤੇ ਸੁਪਨੇ ਵਿਚ ਸਮਾਧਿ ਮਗਨ ਰਹਿ ਪਰਚ ਕੇ ਜਿੱਤ ਹਾਰ ਨੂੰ ਸਮਝਿਆ ਹੀ ਨਾ।"