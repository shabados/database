[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਰਾਮ ਨਾਮ ਰਵਿ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 870
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The such words, by which I may remain immersed in the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਬਚਨ, ਜਿਨ੍ਹਾਂ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak such words, by which you may remain absorbed in the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਣੀ ਸੇ ਰਾਮ ਕਾ ਨਾਮ (ਰਵਿ) ਉਚਾਰਣਿ ਕਰਤੇ ਰਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਟਿਕੀ ਰਹੇ? (ਨੋਟ: ਬਾਕੀ ਦੇ ਸਾਰੇ ਸ਼ਬਦ ਵਿਚ ਇਸ ਪ੍ਰਸ਼ਨ ਦਾ ਉੱਤਰ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllas palabras que nos hacen permanecer en el Nombre del Señor. (1-Pausa)"