[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਹੈ ਮੰਤ੍ਰੀ. ਸੁਨਹਿ ਪ੍ਰਭ ਤੂਹੈ; ਸਭੁ ਕਿਛੁ ਕਰਣੈਹਾਰਾ ॥"
page = 625
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou art Thy own Adviser, Thou Thyself also hearest all and Thou art the Doer of all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੂੰ ਹੀ ਆਪਣੇ ਆਪ ਦਾ ਸਲਾਹਕਾਰ ਹੈ, ਤੂੰ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਸੁਣਦਾ ਵੀ ਹੈ ਅਤੇ ਤੂੰ ਸਾਰੇ ਕੰਮ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Your own advisor; You hear everything, God, and You do everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਹਮਾਰਾ (ਮੰਤ੍ਰੀ) ਸਲਾਹੀ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੀ ਬੇਨਤੀ ਤੂੰਹੀਂ ਸੁਨਤਾ ਹੈ, ਤੂੰਹੀ ਸਭ ਕੁਛ ਕਰਨੇਹਾਰ ਸਮਰੱਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਆਪਣਾ ਸਲਾਹਕਾਰ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tu Propio Consejero, y todo lo escuchas; eres la Causa de causas."