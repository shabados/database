[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨ ਬਿਨੁ; ਨਰਕਿ ਪਾਹਿ ॥"
page = 1192
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's meditation he falls into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਬੰਦਗੀ ਦੇ ਬਗੈਰ ਉਹ ਦੋਜ਼ਖ਼ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, he falls into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਬਿਨਾਂ ਨਰਕ ਮੇਂ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਨਰਕ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਪਾਹਿ = ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se queda consumiendo el fuego de sus propias pasiones."