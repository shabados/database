[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਕਾਹੇ ਭੂਲਿ ਪਰੇ ॥"
page = 823
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why strayest thou thus?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਉਂ ਭੁਲਿਆ ਫਿਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you wander in delusion like this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵੋ! ਐਸੇ ਇਸ ਪ੍ਰਕਾਰ ਕਿਉਂ ਭੂਲ ਪਰੇ ਹੋ। ਸੋ ਕੈਸੇ ਭੂਲੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਤਾ ਨਹੀਂ ਜੀਵ) ਕਿਉਂ ਇਸ ਤਰ੍ਹਾਂ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ = ਇਸ ਤਰ੍ਹਾਂ। ਕਾਹੇ = ਕਿਉਂ? ਭੂਲਿ ਪਰੇ = (ਜੀਵ) ਭੁੱਲੇ ਪਏ ਹਨ, ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué estás tan perdido? Dios es el Dador y la Causa, pero insistes en negarlo."