[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਲੀਆ ਮਾਣਹੁ. ਮੇਰੇ ਪਿਆਰੇ; ਹਰਿ ਕਿਰਪਾ ਕਰੇ ॥"
page = 451
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God shows mercy, O my dear, thou shalt make merry in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੇ, ਹੇ ਮੈਡੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਉਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਮੌਜ ਬਹਾਰਾਂ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Revel in His Love, O my dear beloved, as the Lord bestows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੈਗਾ ਤਬ ਤੁਮ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਲੀਆ) ਆਨੰਦ (ਮਾਣਹੁ) ਕਰਹੁਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ (ਅਰਦਾਸ ਕਰਦਾ ਰਹੁ ਕਿ ਤੇਰੇ ਉਤੇ) ਪ੍ਰਭੂ ਇਹ ਮੇਹਰ (ਦੀ ਦਾਤਿ) ਕਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ)। ਰਲੀਆਂ = ਮੌਜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor en Su Misericordia estará contigo."