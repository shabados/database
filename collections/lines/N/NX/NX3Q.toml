[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਸਭਾ. ਗਣਤ ਹੈ; ਗਣਤੈ ਨਉ. ਸੁਖੁ ਨਾਹਿ ॥"
page = 36
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride are all counts. Unto counting one's doings there is no solace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਹਨ ਸਮੂਹ ਗਿਣਤੀਆਂ। ਆਪਣੇ ਕਾਰਨਾਮੇ ਗਿਣਨ ਅੰਦਰ ਕੋਈ ਠੰਢ-ਚੈਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, all must account for their actions. In this accounting, there is no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਸੇ ਹੀਣ ਜੋ ਹੰਤਾ ਮਮਤਾ ਕੋ ਧਾਰ ਕਰ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸਦਾ ਹੀ (ਗਣਤ ਹੈ) ਗਿਨਤੀ ਕਰਤੇ ਰਹਿਤੇ ਹੈਂ ਕਿ ਮੈਨੇ ਅਮਕਾ ਯਗ੍ਯ ਕੀਆ ਔਰੁ ਅਮਕਾ ਬ੍ਰਤ ਔਰੁ ਅਮਕਾ ਦਾਨੁ ਕੀਆ ਹੈ। ਤਾਂ ਤੇ (ਗਣਤੈ ਨਉ) ਗਿਨਤੀ ਕਰਨੇ ਵਾਲੇ ਕੋ ਸੁਖੁ ਕਦਾਚਿਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੱਥੇ) ਹਉਮੈ (ਹੈ ਉੱਥੇ) ਨਿਰੀ ਚਿੰਤਾ ਹੈ, ਚਿੰਤਾ ਨੂੰ ਸੁੱਖ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਚਿੰਤਾ। ਨਉ = ਨੂੰ। ਬਿਖੁ = ਜ਼ਹਰ, ਵਿਕਾਰਾਂ ਦਾ ਜ਼ਹਰ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਬਿਖੁ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਪਰ ਹੈ ਇਹੁ (ੁ) = ਅੰਤ। ਸੰਬੰਧਕ ਨਾਲ ਭੀ ਇਹ (ੁ) ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con ego, nos perdemos en nuestras acciones y nunca logramos la Paz"