[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਨੋ ਸਾਧਿ ਕੈ; ਚੰਦੁ ਸੂਰਜੁ ਦਿਹੁਂ ਰਾਤਿ ਸਧਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Conquering Siva and S'akti (the rajas and tamas qualities), the gurmukhs have disciplined the moon-sun (ira, pingala) and also the time known by days and nights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਸਤੋ ਤਮੋਂ ਨੂੰ ਸਾਧ ਕਰ ਕੇ ਚੰਦ ਸੂਰਜ, ਦਿਨ ਰਾਤ ਸਾਧ ਲੀਤੇ ਹਨ (ਭਾਵ ਓਹ ਸਭ ਪਰ ਬਲੀ ਹਨ)।"