[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਭਗਤਿ; ਗੁਰਮੁਖਿ ਹੋਈ ॥"
page = 880
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every house the Lord's devotional service was performed by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਗ੍ਰਹਿ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਹੁੰਦੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every home, devotional worship was performed by the people, according to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਘਰ ਘਰ ਮੇਂ ਭਗਤੀ ਹੋਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਘਰ ਵਿਚ (ਸੱਚ ਬੋਲਣਾ ਹੀ ਪ੍ਰਧਾਨ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ ਘਰਿ = ਹਰੇਕ ਘਰ ਵਿਚ ('ਸਚੁ' ਪ੍ਰਧਾਨ ਹੈ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪੈਰ ਹੈ ਚਾਰਿ = ਚਾਰ ਪੈਰਾਂ ਵਾਲਾ {ਨੋਟ: ਆਮ ਲੋਕਾਂ ਵਿਚ ਇਹ ਖ਼ਿਆਲ ਬਣਿਆ ਹੋਇਆ ਹੈ ਕਿ ਧਰਤੀ ਨੂੰ ਬਲਦ ਨੇ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ। ਗੁਰਮਤਿ ਅਨੁਸਾਰ 'ਧਰਮ' ਹੀ ਜਗਤ ਦਾ ਸਹਾਰਾ ਹੈ। 'ਧਰਮ' ਹੀ ਧਰਤੀ ਦਾ 'ਬਲਦ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, en cada corazón estaba el Amor de Dios."