[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸਚਾ ਨੇਹੁ; ਸਚੈ ਲਾਇਆ ॥"
page = 422
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord inspires the true with the True love of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ, ਸਚਿਆਰ ਨੂੰ ਆਪਣਾ ਸੱਚਾ ਪ੍ਰੇਮ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord inspires true love in the truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤੇਰਾ ਪ੍ਰੇਮ ਸਚਾ ਹੈ ਅਰੁ ਤੈਨੇ ਹੀ (ਸਚੈ) ਪੁਰਸੋਂ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਿਸੇ ਜੀਵ ਨੂੰ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਪ੍ਰੇਮ ਲੱਗਾ ਹੈ (ਤਾਂ ਇਹ ਪ੍ਰੇਮ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਨੇਹੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ। ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor Verdadero nos une a Su Verdad y"