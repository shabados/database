[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਖਨ ਬੇਖ ਚੜੇ ਸੰਗ ਹ੍ਵੈ; ਨ੍ਰਿਪ ਹਾਨ ਸਬੈ ਸੁਖ ਧਾਮ ਨਵੀਨੇ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were also many well-dressed other kings affording pleasure"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੰਨ ਸੁਵੰਨੇ ਬਾਣਿਆਂ ਵਾਲੇ (ਜੋ ਯੋਧੇ) ਰਾਜੇ ਦੇ ਨਾਲ ਚੜ੍ਹੇ ਹੋਏ ਆਏ ਸਨ, ਉਹ ਸਾਰੇ (ਰਾਜੇ ਦੇ) ਹਾਣ ਦੇ ਨੌਜਵਾਨ ਅਤੇ ਸੁਖ ਦੇ ਧਾਮ ਸਨ।"