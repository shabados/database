[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠ ਰਹੀ ਹਠ ਮਾਨਿ ਤ੍ਰੀਯਾ; ਹਉ ਮਨਾਇ ਰਹੀ, ਜੜ ਕਿਉ ਹੂੰ ਨ ਮਾਨੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She seems determined on her female persistence and she with her idiotic intellect is not agreeing in any way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਸਤਰੀ ਰੁਸ ਕੇ ਹਠ ਪੂਰਵਕ (ਘਰ) ਬੈਠ ਗਈ ਹੈ; ਮੈਂ ਮਨਾ ਥਕੀ, (ਪਰ ਉਹ) ਮੂਰਖ ਕਿਸੇ ਤਰ੍ਹਾਂ ਨਹੀਂ ਮੰਨਦੀ।"