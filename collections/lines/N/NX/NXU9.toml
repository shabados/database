[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਡੰਡ ਔ ਅਛੇਦ ਹੈ; ਅਭੰਗ ਤਾਸੁ ਭਾਖੀਐ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is called unpunishable, invincible and fearless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਅਦੰਡ, ਅਛੇਦ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਅਭੰਗ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"