[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਨਿਕੋ ਕੋਠਾਰੀ ਚੜਿਓ; ਕਬਰੋ ਹੋਤ ਫਿਰੋ ॥"
page = 1203
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As gold put and heated in a crucible wanders about madly,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੁਠਾਲੀ ਵਿੱਚ ਪਾਇਆ ਤੇ ਤੱਤਾ ਕੀਤਾ ਹੋਇਆ ਸੋਨਾ ਕਮਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When gold is melted in the crucible, it flows freely everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਸੁਵਰਨ ਕੋਠਾਰੀ ਮੇਂ ਪੜਾ ਹੂਆ (ਕਬਰੋ) ਕਮਲਾ ਹੂਆ ਫਿਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਮੈਲ ਕਰ ਚੰਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੁਠਾਲੀ ਵਿਚ ਪਿਆ ਹੋਇਆ ਸੋਨਾ (ਸੇਕ ਨਾਲ) ਕਮਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕੋ = ਸੋਨਾ। ਕੋਠਾਰੀ ਚੜਿਓ = ਕੁਠਾਲੀ ਵਿਚ ਪੈਂਦਾ ਹੈ। ਕਬਰੋ = ਕਮਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el oro se parte en dos en el horno,"