[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ. ਮੈ ਮਤੁ; ਮੈਗਲ ਮਿਕਦਾਰਾ ॥"
page = 159
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is like the wine intoxicated elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲੇ ਹੋਏ ਹਾਥੀ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is like an elephant, drunk with wine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨ ਮੇਂ ਹੰਤਾ ਰੂਪੀ ਸਰਾਬ ਕਰ (ਮੈਗਲ) ਹਸਤੀ ਕੇ (ਮਿਕਦਾਰਾ) ਤੁਲ ਮਸਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਉਹ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ) ਮਨ ਹਉਮੈ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਕੋਈ ਹਾਥੀ ਸ਼ਰਾਬ ਵਿਚ ਮਸਤ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮਤੁ = ਸ਼ਰਾਬ ਨਾਲ ਮਸਤ। ਮੈ = ਸ਼ਰਾਬ। ਮਿਕਦਾਰਾ = ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es como el elefante borracho."