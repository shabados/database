[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਲਰੈ ਕਹੂ ਸਾਜ ਸਜੈ; ਭਟ ਛਾਜਤ ਹੈ ਅਤਿ ਡੀਲ ਡਿਲਾਰੇ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the horses were colliding and somewhere sturdy and shapely warriors looked splendid"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਬਾਜ਼ ਲੜ ਰਹੇ ਹਨ ਅਤੇ ਕਿਧਰੇ ਸਾਜ ਸਜਾਏ ਜਾ ਰਹੇ ਹਨ (ਅਰਥਾਤ ਸਜਾਵਟ ਹੋ ਰਹੀ ਹੈ) ਅਤੇ ਕਿਤੇ ਤਕੜੀ ਡੀਲ ਡੌਲ ਵਾਲੇ ਸ਼ੂਰਵੀਰ ਸੋਭਾ ਪਾ ਰਹੇ ਹਨ।"