[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਦ੍ਰਿਸਟਿ ਸਮਾਨਿ ॥"
page = 272
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Knower go God looks on all as equal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਸਾਰਿਆਂ ਨੂੰ ਇੱਕ ਅੱਖ ਨਾਲ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being looks upon all alike,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਦ੍ਰਿਸਟੀ ਸਭ ਮੇਂ ਏਕ ਸਮਾਨ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਅੰਦਰ (ਸਭ ਵਲ) ਇਕੋ ਜਿਹੀ ਨਜ਼ਰ (ਨਾਲ ਤੱਕਣ ਦਾ ਸੁਭਾਉ ਹੁੰਦਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ। ਸਮਾਨਿ = ਇਕੋ ਜਿਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el viento refresca lo mismo al rey que al mendigo,"