[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਸਾਦਿ. ਅੰਗਦ ਸੁਮਤਿ; ਗੁਰਿ ਅਮਰਿ. ਅਮਰੁ ਵਰਤਾਇਓ ॥"
page = 1397
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the grace of Nanak and the sublime instruction of Angad Guru Amar Dass brought into play the Lord's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਮਿਹਰ ਅਤੇ ਅੰਗਦ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਸਿਖਿਆ ਰਾਹੀਂ ਗੁਰੂ ਅਮਰਦਾਸ ਨੇ ਸੁਆਮੀ ਦਾ ਫੁਰਮਾਨ ਪ੍ਰਚਲਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of Guru Nanak, and the sublime teachings of Guru Angad, Guru Amar Daas broadcast the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੋ (ਸੁਮਤਿ) ਸ੍ਰੇਸ਼ਟ ਮਤੀ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ। ਆਗੇ ਤਿਨੋਂ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਕਾ (ਅਮਰਿ) ਹੁਕਮ ਵਰਤਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਨਾਨਕ ਜੀ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਅਤੇ ਗੁਰੂ) ਅੰਗਦ ਜੀ ਦੀ ਬਖ਼ਸ਼ੀ ਸੁੰਦਰ ਬੁੱਧ ਨਾਲ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਅਕਾਲ ਪੁਰਖ ਦਾ ਹੁਕਮ ਵਰਤੋਂ ਵਿਚ ਲਿਆਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Guru Nanak y las Sublimes Enseñanzas de Guru Angad,"