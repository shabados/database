[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਠੀ ਕਰਿ ਕਰਿ; ਬਿਖਿਆ ਖਾਇ ॥੨॥"
page = 178
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming it as sweet, he eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਮਿੱਠੀ ਜਾਣ ਕੇ ਉਹ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing it to be sweet, the fools eat poison. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੀਠੀ) ਸੁਖ ਰੂਪ ਜਾਨ ਕਰ ਕੇ ਬਿਖੈ ਰੂਪ ਬਿਖ ਕੋ ਭੋਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ) ਮਾਇਆ (-ਜ਼ਹਰ) ਮਿੱਠੀ ਜਾਣ ਜਾਣ ਕੇ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, para él, el veneno sabe dulce.(2)"