[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿਓ; ਮਨ ਕਾ ਮੂਰਖੁ ਢੀਠਾ ॥"
page = 387
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish shamelessness of my soul is gone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਦਾ ਮੂੜ੍ਹ ਬੇਸ਼ਰਮਪੁਣਾ ਮਿੱਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stubborn foolishness of my mind is gone;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੀ ਕਾ ਕਹਨਾ ਨਹੀਂ ਮਾਨਤਾ ਥਾ ਐਸਾ ਮੂਰਖ ਮਨ ਕਾ (ਢੀਠਾ) ਕਠੋਰਪਨਾ ਦੂਰ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ ਸੁਣਨ ਵਾਲਿਆਂ ਦੇ) ਮਨ ਦਾ ਮੂਰਖ-ਪੁਣਾ ਤੇ ਅਮੋੜ-ਪਨ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਖੁ = ਮੂਰਖਪੁਣਾ। ਢੀਠਾ = ਅਮੋੜ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La necia tontería de mi mente me ha dejado"