[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਨਿਜ ਘਰਿ ਜਾਇ, ਪੂਰਾ ਪਾਇਆ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fear he settles in his self and attains the supreme Perfect Being."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੈ ਵਿਚ ਹੀ ਨਿਜ ਘਰ ਵਿਖੇ ਜਾਕੇ ਪੂਰਣ (ਅਕਾਲ ਪੁਰਖ ਦਾ ਦਰਸ਼ਨ) ਪਾਉਂਦਾ ਹੈ।"