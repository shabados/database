[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਪਰਹਰਿ; ਸਹਜਿ ਸੁਚੀਤ ॥"
page = 413
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Disregarding pain and peace, fix thou thy mind on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅਤੇ ਆਰਾਮ ਦੀ ਪਰਵਾਹ ਨਾਂ ਕਰਦਾ ਹੋਇਆ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਪ੍ਰਭੂ ਵਿੱਚ ਗੱਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disregarding pain and pleasure, center your consciousness on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੁ ਸੁਖ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ (ਸਹਜਿ) ਪਰਮਾਤਮਾ ਮੇਂ ਚਿਤ ਲਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਦੁਖ ਸੁਖ (ਦਾ ਅਹਿਸਾਸ) ਤਿਆਗ ਕੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਸੁਚੇਤ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que se eleva más allá del dolor y del placer,"