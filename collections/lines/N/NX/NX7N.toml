data = "ਪਰੇ ਰਾਤ੍ਰਿ ਕੇ ਰਾਮ ਸੰਭਰਿਹੌ ॥੯੬॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I will delve in meditations too.’(96)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਪੈਣ ਤੇ ਰਾਮ (ਦੇ ਨਾਮ ਦਾ) ਸਿਮਰਨ ਕਰਾਂਗਾ ॥੯੬॥"