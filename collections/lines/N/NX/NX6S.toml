[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣੇ ਦਿਲ-ਜਾਨ ਨੂੰ (ਅੱਖਾਂ ਵਾਂਗ) ਵਛਾਉਂਦੇ ਹਨ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਪਾਇਸ਼ ਦਿਲੋ ਜਾਂ ਖ਼ੁਦ ਕਰਦਾ ਫ਼ਰਜ਼ ।੧੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are willing to spread their hearts and souls in the lotus feet of Guru Nanak. (16)"