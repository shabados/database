[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਜੈ; ਸਦ ਬਸਹਿ ਰਿਦੈ ਮੋਹਿ ਹਰਿ ਚਰਾਨੈ ॥੪॥੫॥"
page = 1320
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, mercifully bless Thou thy slave Nanak with this gift that thine feet may ever abide within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਇਹ ਦਾਤ ਬਖਸ਼ ਕਿ ਤੇਰੇ ਪੈਰ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕੇ ਰਹਿਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lord, please bless servant Nanak with Your Grace, that Your Feet may abide forever within my heart. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੋ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਹਰ ਪ੍ਰਕਾਰ, ਹੇ ਹਰੀ! ਏਹ ਦਾਨ ਦੀਜੀਏ, ਜੋ ਸਦੀਵ ਹੀ ਤੇਰੇ ਚਰਨ ਕਮਲ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਬਸਤੇ ਰਹੇਂ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਨੂੰ (ਇਹ ਦਾਨ) ਦੇਹ ਕਿ, ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਵੱਸਦੇ ਰਹਿਣ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor bendice a Tu Sirviente Nanak con Tu Gracia para que Tus Pies habiten para siempre en lo profundo de mi corazón. (4-5)"