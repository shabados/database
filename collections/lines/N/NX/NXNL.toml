[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਦਰਿ ਕਰੇ ਸੋ ਬੂਝੈ; ਸੋ ਜਨੁ ਨਾਮੁ ਧਿਆਏ ॥"
page = 732
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he on whom is God's grace, understands Him. Such a man meditates on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਹੀ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਇਹੋ ਜਿਹਾ ਇਨਸਾਨ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that mortal who is blessed with the Lord's Glance of Grace, understands Him; that humble servant meditates on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕਿਰਪਾ ਕਰੇ ਸੋ ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਕੋ ਜਾਣੇ ਔਰ ਨਾਮ ਕੋ (ਧਿਆਏ) ਜਪੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que obtiene la Gracia del Señor lo sabe todo y así vive contemplando el Nombre de Dios."