[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਮਰਿ ਜਾਇਸੀ; ਜਿਨਿ ਕੀਤੀ ਸੋ ਲੈ ਜਾਇ ॥"
page = 517
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hopes and desires shall die only when He, who produced them, shall take them away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦਾਂ ਅਤੇ ਖਾਹਿਸ਼ਾਂ ਉਦੋਂ ਮਿੱਟ ਜਾਣਗੀਆਂ ਜਦ, ਜਿਸ ਨੇ ਉਹ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਜਾਊਗਾ, ਦੂਰ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hopes and desires shall die only when He, who created them, takes them away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਕਿ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੈ ਸ੍ਰਿਸ੍ਟੀ ਉਤਪੰਨ ਕਰੀ ਹੈ, ਜੇ ਉਸੀ ਮੇਂ ਜੀਉ ਲੈ ਜਾਇ, ਤੋ (ਮਨਸਾ) ਬੁਧਿ ਮੇਂ ਜੋ ਆਸਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਚਲੀ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਨੀਆ ਦੀ ਆਸ, ਇਹ ਮਾਇਆ ਦਾ ਫੁਰਨਾ ਤਦੋਂ ਹੀ ਮੁੱਕਣਗੇ ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਮੁਕਾਏਗਾ ਜਿਸ ਨੇ ਇਹ (ਆਸਾ ਮਨਸਾ) ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ। ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਕੀਤੀ = (ਆਸਾ ਮਨਸਾ) ਪੈਦਾ ਕੀਤੀ। ਸੋ = ਉਹੀ ਪ੍ਰਭੂ। ਲੈ ਜਾਇ = ਨਾਸ ਕਰੇ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El deseo y la esperanza se calman si el Señor, que las produce en la mente, así lo desea."