[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਕਲ ਸੁਗੰਧ ਸਨਬੰਧ ਅਰਗਜਾ ਹੋਇ; ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਬਾਸਨਾ ਬਸੀਲੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As all fragrances when put together result in a perfume of high quality, similarly the servant Sikhs of the Guru become pleasant smelling by virtue of Naam Simran and instilling the words of Guru in their conscious mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਸਤੂਰੀ, ਗੋਰੋਚਨ, ਮੁਸ਼ਕਬਿਲਾਈ ਤਥਾ ਚੰਨਣ ਆਦਿ ਸੰਪੂਰਣ ਸੁਗੰਧੀਆਂ ਸਨਬੰਧ ਪਾ ਕੇ ਆਪੋ ਵਿਚ ਮਿਲ ਕੇ ਅਰਗਜਾ ਅੰਬੀਰ ਨਾਮ ਦਾ ਸੁਗੰਧੀ ਸੰਚਯ ਬਣ ਜਾਂਦਾ ਹੈ, ਇਸੇ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰੂ ਦਾ ਮੰਤ੍ਰ ਉਪਦੇਸ਼ ਅਤੇ ਸੁਰਤਿ ਸਰੀਰ ਦੇ ਸਮੂਹ ਅੰਗਾਂ ਦੀ ਚੇਸ਼ਟਾ ਵਾ ਸਬੰਧ ਦੀ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਸਭ ਸੂਝ ਰਖਣ ਵਾਲੀ, ਚੇਤਨ ਸ਼ਕਤੀ ਤੇ ਲਿਵ ਇਸ ਸ਼ਬਦ ਤੇ ਸੁਰਤ ਦੀ ਮੇਲ ਰੂਪ ਤਾਰ ਤਥਾ ਇਨਾਂ ਤਿੰਨਾਂ ਦੀ ਇਕਤਾਰਤਾ ਤੋਂ ਉਪਜੀ ਹਈ ਅਨੁਭਵਾਕਾਰ ਗੰਮਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਏਨਾਂ ਚੌਹਾਂ ਦ੍ਵਾਰੇ ਗੁਰਮੁਖ ਜਨ ਬਸੀਲੇ ਆਤਮ ਪਦ ਬਾਸੀ ਅਨੁਭਵੀ ਮਹਿਕਾਰ ਸੰਪੰਨ ਬਣ ਜਾਂਦੇ ਹਨ।"