[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ; ਹੋਇ ਸਦਾ ਨਿਹਾਲ ॥"
page = 238
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose gracious glance, thou shalt, ever be happy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਹਿਮਤ ਦੀ ਨਿਗ੍ਹਾਂ ਦੁਆਰਾ ਤੂੰ ਸਦੀਵ ਹੀ ਪਰਸੰਨ ਰਹੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Glance of Grace, you shall be happy forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਸਦਾ ਨਿਹਾਲ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹਰੇਕ ਜੀਵ ਨਿਹਾਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Mirada, llena de Gracia, uno es salvado."