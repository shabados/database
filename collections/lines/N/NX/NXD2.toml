[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿਓ ਸਗਲਾ ਮਾਨੁ ਮਹਤਾ; ਦਾਸ ਰੇਣ ਸਰਣਾਏ ॥"
page = 999
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning all ego and glory, I have sought the refuge of the dust of the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਹੰਗਤਾ ਅਤੇ ਵਡਿਆਈ ਛੱਡ ਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning all pride and self-importance, I have sought the Sanctuary of the dust of the feet of the Lord's slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਜੋ ਬੁਹਤ ਥਾ ਵਾ ਮਾਨ ਔਰ (ਮਹਤਾ) ਮਰਾਤਬਾ ਸੋ ਸਗਲ ਹਮਨੇ ਤਿਆਗਿਓ ਹੈ। ਔ ਦਾਸ ਜੋ ਤੇਰੇ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੀ ਜੋ ਰੇਣ ਹੈਂ ਤਿਸ ਕੀ ਸਰਣ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਾ ਮਾਣ ਸਾਰੀ ਵਡਿਆਈ ਛੱਡ ਦਿੱਤੀ ਹੈ। ਮੈਂ ਉਹਨਾਂ ਦਾਸਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗਦਾ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਦਾਸਾਂ ਦੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado todo ego negativo, todo orgullo, y volviéndome el Polvo de Tus Pies, he buscado Tu Refugio."