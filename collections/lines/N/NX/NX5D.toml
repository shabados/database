[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਸਿਕਾਰ ਖੇਲਬੋ ਜਮੁਨਾ ਕੋ ਬਿਵਾਹਤ ਭਏ ॥"
page = 507

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description about hunting and marrying Yamuna in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦਾ ਸ਼ਿਕਾਰ ਖੇਡਣ ਅਤੇ ਜਮਨਾ ਨੂੰ ਵਿਆਹੁਣ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥"