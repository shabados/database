[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਜਾਣੀਐ; ਜਾ ਕਉ ਆਪਿ ਕਰੇ ਪਰਗਾਸੁ ॥੩॥"
page = 463
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone is known to be Guru-ward unto whom the Lord reveals Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਓਹੀ ਗੁਰੂ-ਸਮਰਪਨ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone is known as Gurmukh, unto whom the Lord reveals Himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਆਪ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਗ੍ਯਾਨ ਰੂਪ (ਪਰਗਾਸੁ) ਚਾਨਣ ਕਰ ਦੇਤਾ ਹੈ, ਸੋ ਗੁਰਮੁਖਿ ਜਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਵਡਭਾਗੀ) ਮਨੁੱਖ ਨੂੰ ਚਾਨਣ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਜਾਣੀਐ = ਸਮਝ ਆਉਂਦੀ ਹੈ। ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: ¡Solamente aquél cuya mente es iluminada por Dios, llega al Guru! (3)"