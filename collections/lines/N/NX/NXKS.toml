[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਸੀ ਗੁਨਹਿਗਾਰ ਹਾਣ ਤਾਣ ਰੱਬ ਬਖਸ਼ਨਹਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਗੁਨਾਹ ਗ਼ਾਰੇਮ ਹੱਕ ਬਖ਼ਸ਼ਿੰਦਾ ਅਸਤ ।੯।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, like Majnoo, it became ecstatic and ran towards the wilderness of the jungle. (13) (4)"