[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਦਾਤੇ; ਕਿਨੈ. ਨ ਪਾਇਆ ॥"
page = 1277
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the beneficent Guru, no one can ever attain unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਕੋਈ ਜਣਾ ਕਦੇ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the Giver, no one finds the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾਤੇ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸਰ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਭੀ (ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, el Dador, nadie encuentra al Señor."