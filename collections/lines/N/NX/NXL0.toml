data = "ਮੁਖਚਾਰ ਬਕਤ ਬਿਅੰਤ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The four-handed Brahma Speak of Him as Unlimited."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਰ ਮੁਖਾਂ ਵਾਲਾ ਬ੍ਰਹਮਾ ਜਿਸ ਨੂੰ ਬੇਅੰਤ ਬੇਅੰਤ ਦਸਦਾ ਹੈ,"