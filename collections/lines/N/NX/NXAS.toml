[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਚਾ. ਮਿਲਿ ਸਾਚੇ ਰਾਚਾ ॥"
page = 686
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True One, the mortal is absorbed in Him, the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਤਿਪੁਰਖ ਨਾਲ ਮਿਲ ਕੇ, ਪ੍ਰਾਣੀ ਉਸ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging into the True Lord, one is absorbed into Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਪੁਰਸ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਕਰ ਤਿਸ ਕੇ ਸਾਥ (ਰਾਚਾ) ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਤੇ ਉਸ ਵਿਚ ਮਿਲ ਕੇ ਉਸ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conociendo al Dios Verdadero, uno es fundido en Él."