[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਘੜੀਐ ਸਬਦੁ; ਸਚੀ ਟਕਸਾਲੀ ॥੨॥"
page = 1134
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is fashioned afresh in the Lord's True mint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਪ੍ਰਭੂ ਦੀ ਸੈਂਚੀ ਟਕਸਾਲ ਅੰਦਰ ਨਵੇਂ ਸਿਰਿਓ ਘੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is molded and shaped in the true mint of the Shabad, the Word of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਬਾਣੀ ਸਤਿਸੰਗ ਵਿਖੇ ਸੁਧ ਰਤੀ ਭਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਤ, ਧੀਰਜ, ਉੱਚੀ ਮੱਤ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ, ਭਉ ਆਦਿਕ ਦੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਟਕਸਾਲ ਵਿਚ ਉਸ ਮਨੁੱਖ ਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਉੱਦਮ ਸੋਹਣਾ ਰੂਪ ਧਾਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es adornada con la Mente Verdadera de Dios. (2)"