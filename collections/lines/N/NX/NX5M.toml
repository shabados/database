[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਕੈ ਚੰਡ ਪ੍ਰਚੰਡ ਚੜੀ ਇਤ ਕ੍ਰੁਧੁ ਕੈ ਧੂਮ੍ਰ ਚੜੈ ਉਤ ਸੈਨੀ ॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that side, the powerful Chandi marched forward in great furry and from this side, the army of Dhumar Lochan moved forward.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋਂ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਪ੍ਰਚੰਡ ਚੰਡੀ ਚੜ੍ਹੀ ਅਤੇ ਉਧਰੋਂ ਧੂਮ੍ਰਲੋਚਨ ਗੁੱਸੇ ਨਾਲ ਸੈਨਾ ਲੈ ਕੇ ਚੜ੍ਹ ਆਇਆ।"