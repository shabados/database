[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪੰਛੀ ਬਿਰਖ ਬਿਰਖ ਫਲ ਖਾਤ ਫਿਰੈ; ਬਰਹਨੇ ਬਿਰਖ ਬੈਠੇ ਰਜਨੀ ਬਿਹਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a bird keeps hoping from one tree to the other eating all types of fruits but spends night on a branch of any tree,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੰਛੀ ਬਿਰਛ ਬਿਰਛ ਦੇ ਫਲ ਖਾਂਦਾ ਫਿਰਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਬ੍ਰਿਛ ਦੇ ਬੈਠਿਆਂ ਰਾਤ ਗੁਜ਼ਾਰ ਲੈਂਦਾ ਹੈ।"