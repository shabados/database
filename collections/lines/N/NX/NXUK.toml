[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ; ਬੇਅੰਤ ਅਪਾਰਿਆ ॥"
page = 523
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Thyself Thou art, O Infinite and unlimited Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਤੂੰ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈਂ, ਹੇ ਅਨੰਤ ਅਤੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are everything, O infinite, endless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਬੇਅੰਤ! ਸਭ ਕੁਛ ਤੂੰ ਆਪੇ ਹੀ ਆਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਹੈ, ਅਪਾਰ ਹੈ, ਸਭ ਕੁਝ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor crea todo y sustenta todo; el Señor es todo en Sí Mismo, Infinito e Infranqueable."