[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਤਿਗੁਰ; ਵਾਟ ਨ ਪਾਵੈ ॥੨॥"
page = 470
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, man finds not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੌਂ ਇਨਸਾਨ ਨੂੰ ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the True Guru, no one finds the Way. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਤਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਧ੍ਯਾਨ ਕਾ ਰਸਤਾ ਜੀਉ ਪਾਵਤਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਰਸਤਾ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਲੱਭਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਟ = ਰਸਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno encontrar el Camino sin el Verdadero Guru? (2)"