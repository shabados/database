[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿ ਨਾਮੁ ਕਰਤਾਰੁ; ਨਿਰਭਉ ਭਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Lord has been understood as the True-Name, Creator and the Fearless One."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ (=ਸੱਚਾ ਨਾਮ) ਤੇ ਕਰਤਾਰ (=ਕਰਤਾ ਪੁਰਖ=ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਕਰਤਾ), ਭਉ ਥੋਂ ਬਿਨਾ (=ਨਿਰਭਉ) ਜਾਣਕੇ (ਓਅੰਕਾਰ ਦੇ ਪਾਸ ਬਹਾਲੇ ਹਨ)।"