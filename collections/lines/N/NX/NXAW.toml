[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਕਹ ਰਾਖਿ ਲੈਹਿ; ਗਲਿ ਲਾਇ ॥"
page = 371
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging me to Thine bosom, Thou savest me wherever I be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਤੂੰ ਮੇਰੀ ਹਰ ਥਾਂ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I am, you save me, hugging me close in Your embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ  ਜਹਾਂ ਕਹਾਂ ਸਰਬਤ੍ਰ ਅਸਥਾਨੋਂ ਮੇਂ ਗਲ ਮੇਂ ਲਗਾਇ ਕਰ ਰਖ੍ਯਾ ਕਰ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਥਾਂ (ਮੈਨੂੰ ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquí y allá es Tu Amor que lo incluye todo."