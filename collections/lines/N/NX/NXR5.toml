[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਨਿਆਉ ਕਰੇ; ਹਥਿ ਹੋਇ ॥"
page = 350
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The King administers justice only if his palm is greased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਓਦੋ ਇਨਸਾਫ ਕਰਦਾ ਹੈ, ਜਦ ਉਸਦੀ ਤਲੀ ਤੇ ਕੁਛ ਧਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king administers justice only if his palm is greased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਭੀ ਕਲਿ ਕਾ ਨ੍ਯਾਉ ਉਸ ਕਾ ਕਰਤਾ ਹੈ ਜਿਸ (ਹਥਿ), ਭਾਵ ਪਾਸ ਪਦਾਰਥ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੋਂ ਤਕ ਕਿ) ਰਾਜਾ ਭੀ (ਹਾਕਮ ਭੀ) ਤਦੋਂ ਹੀ ਇਨਸਾਫ਼ ਕਰਦਾ ਹੈ ਜੇ ਉਸ ਨੂੰ ਦੇਣ ਲਈ (ਸਵਾਲੀ ਦੇ) ਹੱਥ ਪੱਲੇ ਮਾਇਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey administra justicia sólo si la palma de su mano es engrasada,"