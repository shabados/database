[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ ਮਿਲਿ; ਪਿਰਹੁ ਵਿਛੋੜੀ ॥"
page = 375
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons have jointly separated me, from my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੇ ਇਕੱਠੇ ਹੋ ਮੈਨੂੰ ਮੇਰੇ ਕੰਤ ਨਾਲੋਂ ਵੱਖਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five demons have joined together, to separate me from my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਪਾਂਚ ਦੂਤੋਂ ਨੇ ਮਿਲ ਕਰ ਕੇ ਮੈਂ ਪ੍ਯਾਰੇ ਸੇ ਵਿਛੋੜੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਵੈਰੀਆਂ ਨੇ ਮਿਲ ਕੇ (ਜਿਸ ਭੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਵਿਛੋੜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਵੈਰੀ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਪਿਰਹੁ = ਪਿਰ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En conspiración, los cinco ladrones me han separado de mi Señor,"