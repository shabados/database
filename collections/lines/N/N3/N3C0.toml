[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੈ ਜੇਵਡੁ. ਕੋਈ ਅਵਰੁ, ਨ ਸੂਝੈ; ਹਰਿ ਨਾਮੋ. ਅੰਤਿ ਛਡਾਤਾ ॥"
page = 592
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not of any other so great as God's Name. God's Name shall deliver me in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਰੱਬ ਦੇ ਨਾਮ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਮੇਰੇ ਖਿਆਲ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ। ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਅਖੀਰ ਨੂੰ ਮੇਰੀ ਖਲਾਸੀ ਕਰਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of no other as great as the Lord's Name; the Lord's Name shall deliver me in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਕੇ ਬਰਾਬਰ ਹਮ ਕੋ ਔਰ ਕੋਈ ਨਹੀਂ ਸੂਝਤਾ ਹੈ, ਹਰਿ ਨਾਮ ਹੀ ਅੰਤ ਕੋ ਛੁਡਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਜੇਡਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਸੁੱਝਦਾ ਨਹੀਂ, ਨਾਮ ਹੀ ਅਖ਼ੀਰ ਵੇਲੇ ਛਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tan eficaz como el Nombre del Señor. Sólo el Nombre, el Naam,"