[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ; ਜਿਨਿ ਤੂ ਰਾਖਿਆ ॥੧॥"
page = 913
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He who preserved thee within thy mother's womb;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਤੇਰੀ ਮਾਂ ਦੇ ਪੇਟ ਅੰਦਰ ਤੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ-"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mother's womb, He preserved you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਜਿਸ ਨੇ ਤੈਨੂੰ ਰਖਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ (ਸਹੀ ਸਲਾਮਤ) ਰੱਖਿਆ (ਉਸ ਨੂੰ ਸਦਾ ਯਾਦ ਰੱਖ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਪੇਟ। ਤੂ = ਤੈਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te conservó íntegro en el vientre materno. (1)"