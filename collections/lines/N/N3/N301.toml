[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਿਰਦੈ. ਵਸਿਆ ਤੂ ਕਰਤੇ; ਤਾ ਕੀ ਤੈਂ. ਆਸ ਪੁਜਾਈ ॥"
page = 610
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind abidest Thou, O Creator, His desire Thou fulfillest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਤੂੰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਹੇ ਕਰਤਾਰ! ਉਸ ਦੀ ਤੂੰ ਲੋਚਾ ਪੂਰੀ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, You fulfill the desires of those, within whose heart You abide."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੂੰ ਬਸਿਆ ਹੈਂ, ਤਿਸ ਪੁਰਸ਼ ਕੀ ਆਸਾ ਤੈਂਨੇ ਪੂਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ, ਉਸ ਦੀ ਤੂੰ ਹਰੇਕ ਆਸ ਪੂਰੀ ਕਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਹਿਰਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਤੈਂ = {ਲਫ਼ਜ਼ 'ਤੂ' ਅਤੇ 'ਤੈਂ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ। ਕੌਣ ਵੱਸਿਆ? ਤੂੰ। ਕਿਸ ਨੇ ਪੁਜਾਈ? ਤੈਂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo corazón habitas, oh mi Señor Creador, a él Tú lo satisfaces."