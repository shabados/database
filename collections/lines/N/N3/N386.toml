[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਅਤਿ ਸੋਹਣਾ; ਭੇਟਿਆ ਕ੍ਰਿਸਨ ਮੁਰਾਰਿ ॥"
page = 788
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body of him, whom Lord, the Enemy of ego meets, become pure and very beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਸਾਹਿਬ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਪਵਿੱਤਰ ਅਤੇ ਪਰਮ ਸੁੰਦਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body become immaculately pure and very beautiful, when one meets the Lord, the Destroyer of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ ਤਨੁ ਜਬ ਅਤਯੰਤ (ਨਿਰਮਲੁ) ਸੁਧ ਹੂਆ ਹੈ ਤਬ ਕ੍ਰਿਸਨ ਮੁਰਾਰੀ ਜੋ ਸੁੰਦ੍ਰ ਸਰੂਪ ਹੈ, ਸੋ (ਭੇਟਿਆ) ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਤੇ ਸਰੀਰ ਪਵਿਤ੍ਰ ਤੇ ਸੁੰਦਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਆ = ਮਿਲਿਆ। ਮੁਰਾਰੀ = {ਮੁਰ-ਅਰਿ} 'ਮੁਰ' ਦੈਂਤ ਦਾ ਵੈਰੀ, ਕ੍ਰਿਸ਼ਨ, ਭਾਵ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se vuelve bello y puro y encuentra a su Dios."