[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ; ਪ੍ਰੀਤਿ ਚੰਦ ਚਕੋਰ ॥"
page = 838
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul loves Thee as the part-ridge does the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿੰਦੜੀ ਤੈਨੂੰ ਇੰਜ ਪਿਆਰ ਕਰਦੀ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਚਕੋਰ ਚੰਨ ਨੂੰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind loves You, as the partridge loves the moon,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਕੋਰ ਕੇ ਮਨ ਮੇਂ ਚੰਦ੍ਰਮਾਂ ਕੀ ਪ੍ਰੀਤ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਮਨ ਵਿਚ (ਤੇਰੇ ਚਰਨਾਂ ਦੀ) ਪ੍ਰੀਤ ਹੈ (ਜਿਵੇਂ) ਚਕੋਰ ਨੂੰ ਚੰਦ ਨਾਲ ਪਿਆਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi ser Te ama así como el Chacori ama la luna,"