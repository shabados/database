[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਉਤਪਾਤੀ ॥"
page = 1003
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord has created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੇ ਹੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Universal Creator Lord created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਓਅੰਕਾਰਿ) ਬ੍ਰਹਮਾ ਤੇ ਉਤਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੇ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਕੀਤੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser Supremo crea a todos los seres,"