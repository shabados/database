[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੌ ਤੌ ਇਜਤ ਜਾਤ ਹੈ; ਭੋਗ ਕਿਯੋ ਧ੍ਰਮ ਜਾਇ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If I run out, my honour is ruined,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੈਂ) ਭਜਦਾ ਹਾਂ ਤਾਂ ਇਜ਼ਤ ਜਾਂਦੀ ਹੈ। (ਅਤੇ) ਕ੍ਰਾਮ-ਕ੍ਰੀੜਾ ਕਰਨ ਨਾਲ ਧਰਮ ਜਾਂਦਾ ਹੈ।"