[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੀਦਾਰ ਹੋਠਾਂ ਉਪੱਰ ਸਭ ਥਾਈਂ ਪ੍ਰਕਾਸ਼ਮਾਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਲਵਾ-ਅਸ਼ ਦਾਂ ਤਹਿਤੋ ਫ਼ੌਕਿ ਨਿਕੂ ।੧੯।"
page = 1
line = 19

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his glimpse is clearly manifested on the lips of everyone. (19)"