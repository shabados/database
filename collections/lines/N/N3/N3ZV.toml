[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਬਿਰਥਾ ਕੋਇ. ਨ ਹੇਇ ॥੪॥੨੭॥੯੬॥"
page = 185
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, from the Guru's door none goes empty handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਦੁਆਰੇ ਉਤੋਂ ਕੋਈ ਭੀ ਖਾਲੀ ਹੱਥੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one shall go away empty-handed. ||4||27||96||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਦ੍ਵਾਰੇ ਸੇ ਖਾਲੀ ਕੋਈ ਨਹੀ ਜਾਤਾ ਹੈ, ਜੈਸਾ ਅਧਕਾਰੀ ਦੇਖਤੇ ਹੈ ਤੈਸਾ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ॥੪॥੨੭॥੯੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ) ਕੋਈ ਮਨੁੱਖ ਖ਼ਾਲੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੪॥੨੭॥੯੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਖ਼ਾਲੀ। ਹੇਇ = ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, nadie sale con manos vacías (4-27-96)"