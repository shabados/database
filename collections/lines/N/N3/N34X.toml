[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨ ਆਨ ਗਿਰੈ ਲਗੇ ਤਹਿ; ਸਰਪ ਕੋਟ ਅਪਾਰ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions and innumerable serpents came to fall there in the fire."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਹਵਨ-ਕੁੰਡ ਵਿਚ) ਅਣਗਿਣਤ ਕਰੋੜਾਂ ਸੱਪ ਆ ਆ ਕੇ ਡਿਗਣ ਲਗੇ।"