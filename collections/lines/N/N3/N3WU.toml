[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 250
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, compassionate to the poor, show mercy unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਤੇ ਮਾਇਆਵਾਨ ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, Merciful to the meek, please be kind to me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦ੍ਯਾਲ ਪ੍ਰਭੂ! ਐਸੀ ਕਿਰਪਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Ser Bondadoso, ten piedad del débil,"