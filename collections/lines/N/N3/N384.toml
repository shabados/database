[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਣਤ ਰੰਗ ਸਨਿਓ ਨਿਸਰਿਓ ਜਸੁ; ਇਆ ਛਬਿ ਕੋ ਮਨ ਮੈ ਇਹਿ ਆਇਓ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him besmeared with the blood, it seems thus in the mind of the poet:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਦੇ ਰੰਗ ਵਿਚ ਲਥ-ਪਥ ਹੋਇਆ (ਉਹ ਯੁੱਧ-ਭੂਮੀ ਤੋਂ) ਬਾਹਰ ਨਿਕਲਿਆ।"