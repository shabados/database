[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਵੈ ਜੇਵਡੁ, ਅਵਰੁ. ਨ ਦਾਤਾ; ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਈ ॥੪॥੨॥"
page = 1333
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of the bounties, no other bounty is as great the Name and one attains unto it, through the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖਸ਼ੀਸ਼ਾ ਵਿਚੋਂ ਹੋਰ ਕੋਈ ਬਖਸ਼ੀਸ਼ ਨਾਮ ਜਿਡੀ ਵਡੀ ਨਹੀਂ ਅਤੇ ਇਹ ਇਨਸਾਨ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, nothing is as great as the Blessing of the Name; it is obtained through the Perfect Guru. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਨਾਮ ਜੈਸਾ ਸੁਖ ਦੇਣੇ ਵਾਲਾ ਦਾਤਾਰ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਸੋ ਨਾਮ ਕੀ ਦਾਤ ਹਮਨੇ ਪੂਰੇ ਗੁਰੂ ਤੇ ਪਾਈ ਹੈ॥੪॥੩॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਹੈ। ਇਹ ਨਾਮ ਗੁਰੂ ਪਾਸੋਂ (ਹੀ) ਮਿਲਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਬਰਾਬਰ। ਤੇ = ਤੋਂ। ਪਾਈ = ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, nada es tan Grandioso como la Bendición del Naam que es obtenida mediante el Guru Perfecto. (4-2)"