[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਰੂਪ ਅਮਿਤੋਜ; ਅਮਿਟ ਜੋਧਾ ਰਣ ਦੁਹ ਕਰ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is extremely pretty, an unconquerable warrior and performer of difficult tasks in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਬਹੁਤ ਅਧਿਕ ਰੂਪ ਹੈ, ਅਮਿਤ ਸ਼ਕਤੀ ਹੈ, ਅਮਿਟ ਅਤੇ ਕਠੋਰ ਯੁੱਧ ਕਰਨ ਵਾਲਾ ਯੋਧਾ ਹੈ।"