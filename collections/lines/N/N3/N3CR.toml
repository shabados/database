[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ; ਕਾਰਗਹ ਤੋਰੀ ॥"
page = 484
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, when my body work-shop breaks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਦੇਹ ਦਾ ਕਾਰਖਾਨਾ ਟੁਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, when my body workshop breaks,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜਦੋਂ ਉਹ ਜੁਲਾਹ (ਇਸ ਜਗਤ-) ਕੰਘੀ ਨੂੰ ਤੋੜ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਗਹ = (ਜਗਤ-ਰੂਪ) ਕੰਘੀ। ਤੋਰੀ = ਤੋੜ ਦਿੱਤੀ, ਤੋੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, cuando el telar del cuerpo se rompe,"