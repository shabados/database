[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਸ੍ਰਿੰਗ ਸੁਮੇਰ ਕੋ ਫੋਰਿ ਕੈ; ਧਾਰ ਪਰੀ ਧਰਿ ਪੈ ਜਮੁਨਾ ਸੀ ॥੧੬੫॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that breaking the peak of Sumeru, the of Yamuna hath fallen down .165.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੁਮੇਰ ਪਰਬਤ ਦੀ ਚੋਟੀ ਨੂੰ ਭੰਨ ਕੇ ਧਰਤੀ ਉਤੇ ਜਮਨਾ ਦੀ ਧਾਰ ਪਈ ਹੋਵੇ ॥੧੬੫॥"