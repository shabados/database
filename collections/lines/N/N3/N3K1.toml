[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰੀ ਵਰਤਣਿ; ਹਰਿ ਮੇਰੀ ਰਾਸਿ ॥੪॥੨੪॥੩੫॥"
page = 894
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my merchandise and God is my capital-stock."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਸੁਦਾਗਰੀ ਦਾ ਮਾਲ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਹੀ ਮੇਰੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord is my merchandise, and the Lord is my capital. ||4||24||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ ਹੀ ਮੇਰੀ ਵਰਤਨ ਹੋਵੈ ਔ ਹੇ ਹਰੀ! ਮੇਰੀ ਪੂੰਜੀ ਭੀ ਤੂੰ ਹੀ ਹੋਵੈਂ॥੪॥੨੪॥੩੫॥☬ਪਾਰਬ੍ਰਹਮ ਕੀ ਬੇਅੰਤਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਸਰਮਾਇਆ ਬਣਿਆ ਰਹੇ, ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਹਰ ਵੇਲੇ ਦੀ ਵਰਤਣ ਵਾਲੀ ਸ਼ੈ ਬਣੀ ਰਹੇ ॥੪॥੨੪॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਣਿ = ਹਰ ਵੇਲੇ ਵਰਤੀ ਜਾਣ ਵਾਲੀ ਸ਼ੈ। ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੪॥੨੪॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi único Capital.(4-24-35)"