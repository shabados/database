[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਚਪਲ ਜਲ ਅੰਤਰ ਨ ਦੇਖੀਅਤਿ; ਪੂਰਨੁ ਪ੍ਰਗਾਸ ਪ੍ਰਤਿਬਿੰਬ ਰਵਿ ਸਸਿ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as one cannot see full image of Sun or Moon in unstable and wavy water."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਚਲ ਜਲ ਛੱਲਾਂ ਮਾਰਦੇ ਪਾਣੀ ਦੇ ਰੋੜ੍ਹ ਵਿਚ ਸੂਰਜ ਚੰਦ੍ਰਮੇਂ ਦੇ ਪੂਰੇ ਪ੍ਰਗਾਸ ਦਾ ਪ੍ਰਛਾਵਾਂ ਨਹੀਂ ਦੇਖਿਆ ਜਾ ਸਕਦਾ।"