[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੂਚੀ; ਤੇਰੀ ਪਾਕਸਾਲ ॥"
page = 374
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excessively clean is thy kitchen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਫ ਸੁਥਰੀ ਹੈ ਤੇਰੀ ਰਸੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your kitchen is so clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ (ਪਾਕਸਾਲ) ਰਸੋਈ ਕੀ ਜਗਾ ਭੀ ਬਡੀ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਤੇਰੀ ਬੜੀ ਸੁੱਚੀ (ਸੁਥਰੀ) ਰਸੋਈ ਹੈ (ਜਿਸ ਵਿਚ ਤੂੰ ਆਪਣਾ ਭੋਜਨ ਤਿਆਰ ਕਰਦੀ ਹੈਂ। ਬਾਕੀ ਪਸ਼ੂ ਪੰਛੀ ਤਾਂ ਵਿਚਾਰੇ ਗੰਦੇ ਮੰਦੇ ਥਾਵਾਂ ਤੋਂ ਹੀ ਢਿੱਡ ਭਰ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura y sin mancha"