[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਮਨਿ ਪ੍ਰੀਤਿ ਲਗਾਈ; ਜਿਉ ਦੇਖੈ ਸਸਿ ਕਮਲੇ ॥"
page = 975
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's saint so heartily loves His God, as the lotus flower blooms by seeing the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਾਧੂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਦਰਮਾਂ ਨੂੰ ਵੇਖ ਕੇ ਕੰਵਲ ਫੁੱਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saint loves the Lord in his mind, like the lotus flower gazing at the moon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸੰਤੋਂ ਨੇ ਮਨ ਕੀ ਪ੍ਰੀਤ ਹਰੀ ਮੇਂ ਐਸੇ ਲਗਾਈ ਹੈ ਜਿਸ ਪ੍ਰਕਾਰ ਚੰਦਮੁਖੀ ਕਮਲ ਅਰਥਾਤ ਕਵੀਆਂ ਕੋ ਦੇਖਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਪ੍ਰੀਤ ਇਉਂ ਲਾਈ ਹੈ, ਜਿਵੇਂ (ਚਕੋਰ) ਚੰਦ੍ਰਮਾ ਨੂੰ (ਪਿਆਰ ਨਾਲ) ਵੇਖਦਾ ਹੈ, ਜਿਵੇਂ (ਭੌਰਾ) ਕੌਲ ਫੁੱਲ ਨੂੰ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor ama a su Dios, así como la flor de Loto ve hacia la luna;"