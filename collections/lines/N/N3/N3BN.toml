[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਤਿਨੈ ਜਨਿ ਜਪਨਾ ॥੩॥"
page = 1147
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person alone utters the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that humble being chants the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਤਿਸ ਪੁਰਸ ਨੇ ਜਪਨਾ ਕੀਆ ਹੈ॥੩॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਗੁਰੋਂ ਆਗੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਮਨੁੱਖ ਨੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੈ ਜਨਿ = ਉਸੇ ਜਨ ਨੇ, ਉਸੇ ਮਨੁੱਖ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo él medita en el Naam, el Nombre del Señor. (3)"