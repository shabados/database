data = "ਕਰਿ ਕਿਰਪਾ; ਅੰਤਰਿ ਉਰ ਧਾਰੈ ॥"
page = 274
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace, the Lord places His Name in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਸਾਹਿਬ ਆਪਣੇ ਆਪ ਨੂੰ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He enshrines it within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਜਨ ਅਪਨੇ ਰਿਦੇ ਅੰਤਰ ਨਾਮੁ ਕੋ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ) ਮੇਹਰ ਕਰ ਕੇ (ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਨਾਮ) ਟਿਕਾ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por ese Nombre que los necios"