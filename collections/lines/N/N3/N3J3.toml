[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਹਾ ਗੁਣਾ ਤੇ ਰਹੈ ਨਿਰਾਰਾ; ਸੋ ਗੁਰਮੁਖਿ ਸੋਭਾ ਪਾਇਦਾ ॥੪॥"
page = 1075
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who remains detached from the three modes; He is blessed with glory through the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ; ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬਜ਼ੁਰਗੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains untouched by the three qualities, the three gunas - such a Gurmukh is blessed with glory. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਤਿਨਾਂ ਗੁਣਾਂ ਤੇ ਨਿਆਰਾ ਰਹੇ ਸੋਈ ਸੋਭਾ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਨਿਰਾਲਾ ਰਹਿੰਦਾ ਹੈ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਖੱਟਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que permanece desapegado, más allá de las tres modalidades, ese ser con Conciencia de Dios, es bendecido con Gloria. (4)"