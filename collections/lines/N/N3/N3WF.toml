[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖਫਲ ਅਦਭੁਤ ਅਸਥਾਨ; ਮ੍ਰਿਤ ਮੰਡਲ ਅਸਥਲ ਨ ਲੁਭਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Those who live in the conscious presence of True Guru live a state of perpetual bliss. The perishable pleasures of the destructible world entice and attract them no more"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨੂੰ ਜੋ ਸੁਖਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਓਸ ਦਾ ਅਸਥਾਨ ਟਿਕਾਣਾ ਟਿਕਾ ਐਸਾ ਅਦਭੁਤ ਅਲੌਕਿਕ = ਅਨੋਖਾ ਹੈ ਕਿ ਉਸ ਵਿਖੇ ਇਸਥਿਤ ਹੋਏ ਨੂੰ ਤਾਂ ਕੀਹ ਦੇਖਨ ਮਾਤ੍ਰ ਦੇਖਨ ਵਾਲੇ ਨੂੰ ਭੀ ਮਾਤ ਲੋਕ ਧਰਤੀ ਮੰਡਲ ਦਾ ਟਿਕਾਣਾ ਹੁਣ ਲੁਭਾਯਮਾਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਭਾਵ ਪਰਮ ਪਦ ਵਿਖੇ ਸੁਰਤ ਦਾ ਖਿਚਾਉ ਹੋ ਜਾਣ ਕਰ ਕੇ ਗੁਰਸਿੱਖ ਨੂੰ ਹੁਣ ਮਨੁੱਖੀ ਭੋਗ ਪਦਾਰਥ ਰਸ ਕਸ ਆਦਿ ਨਹੀਂ ਖਿੱਚ ਸਕਿਆ ਕਰਦੇ।"