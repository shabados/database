[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਜੇਵਡੁ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1271
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one else is as great as the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਜਣਾ ਸੱਚੇ ਗੁਰਾਂ ਜਿਡਾ ਵੱਡਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else is as great as the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਜੇਹਾ ਵੱਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਿਚ) ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es tan Grandioso como el Guru Verdadero,"