[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਵਿਹੂਣੀ. ਪਿਰ ਮੁਤੀਆ; ਪਿਰਮੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 38
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bridegroom has abandoned those who are devoid of Divine knowledge and they cannot obtain His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਤੋਂ ਸੱਖਣੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੰਤ ਨੇ ਤਿਆਗ ਦਿਤਾ ਹੈ ਅਤੇ ਉਹ ਉਸ ਦੇ ਪਿਆਰ ਦੀਆਂ ਪਾਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is utterly lacking in spiritual wisdom; she is abandoned by her Husband Lord. She cannot obtain His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਨਮੁਖਿ ਰੂਪੁ ਦੁਹਾਗਣੀ ਹੈ, ਸੋ ਆਤਮ ਗ੍ਯਾਨ ਸੇ ਹੀਨ ਹੈਂ, ਔਰ ਪਤੀ ਸੇ (ਮੁਤੀਆ) ਛੁਟੀ ਹੂਈ ਹੈਂ, ਤਿਨ ਮਨਮੁਖੋਂ ਮੇਂ ਪ੍ਰੇਮ ਭੀ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਪ੍ਰੇਮ ਰਹਿਤ ਇਸਤ੍ਰੀ ਹੈ, ਤਿਨ ਕੋ ਪਤੀ ਭੀ ਤ੍ਯਾਗ ਦੇਤਾ ਹੈ, ਯਾਂ ਤੇ ਪਤੀ ਕੇ ਸੁਖ ਸੇ ਹੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਤੋਂ ਬਿਨਾ ਹੀ ਰਹੀ, ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਵਲੋਂ ਛੁੱਟੜ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਪਿਆਰ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ = ਪਤੀ। ਪਿਰਮੁ = ਪ੍ਰੇਮ। ਮੁਤੀਆ = ਵਿਛੁੜੀ ਹੋਈ, ਛੁੱਟੜ ਹੋਈ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella carece de paz espiritual; Ella ha sido abandonada por su esposo el Señor, No puede obtener su amor."