[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮ ਤੀਰਥ; ਤਉ ਹਮ ਜਾਤੀ ॥੨॥"
page = 658
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art a place of pilgrimage, then I am Thine pilgrim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਯਾਤ੍ਰਾ-ਅਸਥਾਨ ਹੈ, ਤਦ ਮੈਂ ਤੈਂਡਾ ਯਾਤਰੂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You are the sacred place of pilgrimage, then I am the pilgrim. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜੌ ਤੁਮ ਤੀਰਥ ਰੂਪ ਭਏ ਤੌ ਹਮ ਆਪ ਕੇ ਪਰਸਣੇ ਕੋ ਯਾਤ੍ਰੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਤੀਰਥ ਬਣ ਜਾਏਂ ਤਾਂ ਮੈਂ (ਤੇਰਾ ਦੀਦਾਰ ਕਰਨ ਲਈ) ਜਾਤ੍ਰੂ ਬਣ ਜਾਵਾਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤੀ = ਜਾਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si eres el Lugar Sagrado de Peregrinaje, entonces yo soy Tu peregrino. (2)"