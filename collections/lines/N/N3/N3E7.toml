[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਨ ਖਾਨ ਅਰੁ ਦਾਨ ਹਿਤ; ਦਿਨਿ ਦਿਖਿ ਜਗਿ ਹੈ ਰਾਜ ॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day breaks for ablution, breakfast and for handing out charities."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਦਿਖਣ ਨਾਲ ਰਾਜੇ ਇਸ਼ਨਾਨ ਕਰਨ, ਖਾਣ ਪੀਣ ਅਤੇ ਦਾਨ ਕਰਨ ਲਈ ਜਾਗ ਪੈਂਦੇ ਹਨ"