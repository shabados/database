[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਹ ਮੋ ਪਰ ਰੀਝਤ ਨਹੀ; ਕਹੁ, ਕਸ ਕਰੋ ਉਪਾਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He is not falling in love with me, what should I do."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰੇ ਉਤੇ ਰੀਝਦਾ ਨਹੀਂ, ਦਸੋ ਕਿਹੜਾ ਉਪਾ ਕਰਾਂ।"