[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਹਰਿ ਰਸੁ. ਨ ਚਖਿਓ; ਕਮਲੁ. ਨ ਹੋਇਓ ਪਰਗਾਸੁ ॥"
page = 949
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His tongue tastes not the Lord's elixir and his heart-lotus flowers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜੀਭ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਨਹੀਂ ਚੱਖਦੀ ਅਤੇ ਉਸ ਦਾ ਦਿਲ ਕੰਵਲ ਪ੍ਰਫੁੱਲਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His tongue does not taste the sublime essence of the Lord, and his heart-lotus does not blossom forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਰਸ ਕੋ ਨਾ ਚੱਖਿਆ, ਭਾਵ ਨਾਮ ਨਹੀਂ ਜਪਾ। ਇਸੀਤੇ ਹਿਰਦੇ ਕਮਲ ਮੇਂ ਨਾ ਪਰਗਾਸ ਹੂਆ, ਭਾਵ ਗ੍ਯਾਨ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਨਹੀਂ ਲਿਆ ਉਸ ਦਾ ਹਿਰਦਾ-ਰੂਪ ਕਉਲ ਫੁੱਲ ਨਹੀਂ ਖਿੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si su boca no prueba la Esencia del Señor, el Loto de su corazón no florece."