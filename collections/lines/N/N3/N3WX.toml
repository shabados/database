[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਜਰੇ ਕੁਲਫ ਕਲੀਦ, ਜੁਹਦ ਕਮਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are engaged in preparing the key of evotion for opening the lock of mind's temple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਨ ਰੂਪ) ਮੰਦਰ ਦੇ ਜੰਦਰੇ ਦੀ ਕੁੰਜੀ (ਜ਼ੁਹਦ) ਤ੍ਯਾਗ ਕਮਾਉਂਦੇ ਹਨ।"