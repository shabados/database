[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਰੁਖ ਬਿਰਖ. ਹਮ ਚੀਨੇ; ਕੇਤੇ ਪਸੂ ਉਪਾਏ ॥"
page = 156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We Saw (assumed) the forms of numerous trees and plants, and many a time we were born and beasts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਅਣਗਿਣਤ ਦਰਖਤਾਂ ਦੇ ਪੌਦਿਆਂ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖਿਆ (ਧਾਰਨ ਕੀਤੇ) ਅਤੇ ਅਨੇਕਾਂ ਵਾਰੀ ਡੰਗਰ ਹੋ ਕੇ ਪੈਦਾ ਹੋਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I took the form of so many plants and trees, and so many animals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਮਾਮ ਜੀਵੋਂ ਨੇ (ਰੁਖ) ਖੁਸਕ ਬ੍ਰਿਛ (ਬਿਰਖ) ਬਾਗੋਂ ਕੇ ਬ੍ਰਿਛ ਜੋ ਜਲ ਕਰ ਸੀਂਚੇ ਜਾਤੇ ਹੈਂ, ਸੋ (ਕੇਤੇ) ਅਨੇਕ ਹੀ (ਚੀਨੇ) ਦੇਖੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮ ਪਾਏ ਹੈਂ, ਔਰ ਅਨੇਕ ਵਾਰੀ ਪਸੂ ਹੋ ਕਰ ਉਤਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਣਗਿਣਤ ਔਗੁਣਾਂ ਦੇ ਕਾਰਨ) ਅਸਾਂ ਅਨੇਕਾਂ ਰੁੱਖਾਂ ਬਿਰਖਾਂ ਦੀਆਂ ਜੂਨਾਂ ਵੇਖੀਆਂ, ਅਨੇਕਾਂ ਵਾਰੀ ਪਸ਼ੂ-ਜੂਨਾਂ ਵਿਚ ਅਸੀਂ ਜੰਮੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨੇ = ਵੇਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asumí la forma de miles de árboles, y pasé también por la forma de la vida animal."