[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਨਾਮੁ ਸਦ ਨਵਤਨੋ; ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 69
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate and ever fresh Name of Itself, comes and abides within the saints' mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਅਤੇ ਸਦੀਵੀ ਤਰੋਤਾਜ਼ਾ ਨਾਮ, ਖੁਦ-ਬ-ਖੁਦ ਆ ਕੇ ਸਾਧੂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Naam itself, ever-fresh, comes to abide within the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕਾ ਫਲੁ ਯਹਿ ਹੋਗਾ ਕਿ ਨਿਤ੍ਯ ਸੁਧ ਜੋ ਨਵੀਨ ਨਾਮ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਕਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਤੇਰੇ ਹਿਰਦੇ ਮੇਂ ਆਇ ਬਸੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤ੍ਰ ਨਾਮ ਸਦਾ ਨਵੇਂ ਆਨੰਦ ਵਾਲਾ ਲੱਗਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਆਪ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Nombre Inmaculado, siempre fresco, de Sí Mismo entrará en ti."