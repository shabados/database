[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ. ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਇਆ; ਹਉਮੈ ਤ੍ਰਿਸਨ ਬੁਝਾਈ ॥"
page = 1155
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The Guru's service I am blessed with the ambrosial fruit and my ego and desire are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ, ਮੈਨੂੰ ਅੰਮ੍ਰਿਤਮਈ ਮੇਵੇ ਦਦੀ ਦਾਤ ਮਿਲ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਹੰਗਤਾ ਤੇ ਖਾਹਿਸ਼ਾਂ ਮਿਟ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, I obtain the Ambrosial Fruit; my egotism and desire have been quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਫਲ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੰਤਾ, ਮਮਤਾ ਔਰ ਤ੍ਰਿਸਨਾ ਰੂਪੁ ਅਗਨਿ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਅਤੇ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਬੁਝਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio del Guru, fui bendecido con el Dulce Néctar del Fruto del Naam, el Nombre del Señor, y mi ansiedad y mi ego negativo fueron desterrados."