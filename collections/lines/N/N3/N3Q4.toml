[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਧਾਰਿ; ਜੋ ਘਰ ਤੇ ਆਵੈ ॥"
page = 103
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who with hearty aspiration comes from home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਦਿਲੀ ਅਭਿਲਾਸ਼ਾ ਨਾਲ ਘਰੋਂ ਆ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart's desires lead him from his own home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਇੱਛਾ ਧਾਰ ਕੇ ਘਰ ਸੇ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ) ਤਾਂਘ ਕਰ ਕੇ ਘਰੋਂ ਤੁਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier deseo que le pido al Señor, Él me lo concede;"