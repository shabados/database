[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਮਾਰਗਿ ਪੈਰੁ ਧਰੀਜੈ ॥"
page = 1412
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Once thou set thy feet on this path,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਇਸ ਰਸਤੇ ਉਤੇ ਆਪਣੇ ਪੈਰ ਧਰ ਦੇਵੇਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you place your feet on this Path,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੇਰੀ ਭਗਤੀ ਕੇ ਮਾਰਗ ਮੇਂ ਪੈਰ ਧਰਨਾ, ਭਾਵ ਪ੍ਰਵਿਰਤ ਹੋਣਾ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਪ੍ਰੀਤ ਦੇ) ਇਸ ਰਸਤੇ ਉੱਤੇ (ਤਦੋਂ ਹੀ) ਪੈਰ ਧਰਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ = ਇਸ ਵਿਚ। ਮਾਰਗਿ = ਰਸਤੇ ਵਿਚ। ਇਤੁ ਮਾਰਗਿ = ਇਸ ਰਸਤੇ ਵਿਚ, (ਪ੍ਰੇਮ ਦੇ) ਇਸ ਰਸਤੇ ਤੇ। ਧਰੀਜੈ = ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando posas tus pies en este Camino,"