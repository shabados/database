[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਘਰਿ ਆਇਅੜਾ; ਗੁਰ ਚਰਣੀ ਲਾਗੀ ਰਾਮ ॥"
page = 846
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the Guru's feet, my Lord has entered into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈਣ ਦੁਆਰਾ, ਮੇਰਾ ਸੁਆਮੀ ਮੇਰੇ ਘਰ ਅੰਦਰ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has entered the home of my heart; I touch the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬ੍ਯਾਪਕ ਪ੍ਰਭੂ ਹਮਾਰੇ ਘਰ ਮੇਂ ਆਇਆ ਹੈ ਔਰੁ ਮੈਂ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗੀ ਹੂੰ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੀ ਹੈ, ਉਸ ਦੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਆ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਆਇਅੜਾ = ਆ ਗਿਆ, ਪਰਗਟ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues postrándome ante los Pies del Guru, Dios ha compenetrado hasta el lugar más íntimo de mi ser."