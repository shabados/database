[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗਿ ਰਥੁ ਅਗਨਿ ਕਾ; ਕੂੜੁ ਅਗੈ ਰਥਵਾਹੁ ॥੧॥"
page = 470
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Iron-age, fire is the chariot and falsehood, the charioteer, in front."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਦੇ ਸਮੇਂ ਅੰਦਰ ਅੱਗ ਦਾ ਰਥ ਹੈ ਅਤੇ ਝੂਠ ਮੂਹਰੇ ਰਥਵਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Iron Age of Kali Yuga, fire is the chariot and falsehood the charioteer. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਸਰੀਰ ਰਥ ਅਗਨ ਕਾ ਹੈ ਝੂਠ ਅਗਨ ਕਾ ਪ੍ਰੇਰਕ ਹੈ ਅਰਥਾਤ ਸਭ ਜੀਵ ਤ੍ਰਿਸ਼ਨਾ ਕਾਮ ਕ੍ਰੋਧ ਕੀ ਅਗਨ ਮੇਂ ਦਗਧ ਹੈਂ। ਮਿਥਿਆ ਬੋਲਤੇ ਹੈਂ ਵਾ ਮਿਥਿਆ ਬੋਲ ਕਰ ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸ਼ਨਾ ਕੀ ਅਗਨ ਮੇਂ ਪ੍ਰੇਰਤੇ ਹੈਂ। ਚਾਰੋਂ ਜੁਗੋਂ ਕੇ ਚਾਰੋਂ ਬੇਦੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰੇ ਸਭ ਸਿਧਾਂਤ ਭਾਉ ਭਗਤੀ ਕਰ ਕੇ ਨਿਮ੍ਰ ਭਾਵ ਧਾਰਨ ਸੇ ਮੋਖ ਕੀ ਪ੍ਰਾਪਤੀ ਕਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਚ ਮਨੁੱਖਾ-ਸਰੀਰ ਦਾ ਰਥ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਹੈ ਤੇ ਇਸ 'ਅੱਗ' ਰੂਪ ਰਥ ਦੇ ਅੱਗੇ ਰਥਵਾਹੀ 'ਕੂੜੁ' ਹੈ (ਭਾਵ, ਜਦੋਂ ਜੀਵਾਂ ਦਾ ਜ਼ਿੰਦਗੀ ਦਾ ਮਨੋਰਥ 'ਕੂੜੁ' ਠੱਗੀ ਆਦਿਕ ਹੋਵੇ ਤਦੋਂ ਸੁਤੇ ਹੀ 'ਤ੍ਰਿਸ਼ਨਾ' ਰੂਪ ਅੱਗ ਉਹਨਾਂ ਦੀ ਸਵਾਰੀ ਹੁੰਦੀ ਹੈ। ਕੂੜ ਠੱਗੀ ਤੋਂ ਵਿਕੇ ਹੋਏ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਅੱਗ ਭੜਕਦੀ ਰਹਿੰਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era oscura de Kali, la carreta es de fuego y es manejada por la falsedad. (1)"