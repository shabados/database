[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਵਿਰਲਾ ਚੀਨੈ ਕੋਈ ॥"
page = 1024
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one contemplated the Lord by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਕ ਅੱਧਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few, as Gurmukh, remembered the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਹੀ ਜਾਨਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ (ਜੀਵਨ ਦੇ ਸਹੀ ਰਾਹ ਨੂੰ) ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo pocos fueron los Gurmukjs que recordaron al Señor."