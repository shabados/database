[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ; ਰਾਮ ਨਾਮਾ ਜਾਪਿ ॥"
page = 405
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I meditate on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Lord's Name within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਮਹਿ ਤੇਰੇ ਨਾਮੋਂ ਕਾ ਜਾਪ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਤੇਰਾ ਰਾਮ-ਨਾਮ ਜਪਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es Tu Voluntad, oh Señor, me imbuyo en el Color Tu Nombre, Jar, Jar; Tú, Dios Mismo me tiñes en Tu Amor. (1)"