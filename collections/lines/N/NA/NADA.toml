[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦਿ ਬਿਗਾਸੁ ਜਾਗਿਓ; ਅਲਖਿ ਕਲ ਧਰੀ ਜੁਗੰਤਰਿ ॥"
page = 1392
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unseen Lord, who has placed His power throughout all the ages, His Light has become manifest within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਸ਼ਕਤੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਰਖੀ ਹੈ, ਉਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਗਟ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Heart has blossomed forth in awareness of the Unseen Lord, who has infused His Power throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਲਖ ਰੂਪ ਵਾਹਿਗੁਰੂ ਨੇ ਸਰਬ ਜੁਗੋਂ ਕੇ ਅੰਦਰ ਆਪਨੀ (ਕਲ) ਸਤਾ ਧਾਰਨ ਕਰੀ ਹੈ, ਤਿਸ ਕਾ ਗਿਆਨ ਰੂਪੀ ਪ੍ਰਕਾਸ ਆਪ ਕੇ ਰਿਦੇ ਮੇਂ ਜਾਗਿਆ ਅਰਥਾਤ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪਣੀ ਸੱਤਾ (ਸਾਰੇ) ਜੁਗਾਂ ਵਿਚ ਰੱਖੀ ਹੋਈ ਹੈ, ਉਸ ਦਾ ਪ੍ਰਕਾਸ਼ (ਗੁਰੂ ਅੰਗਦ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਜਾਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖਿ = ਅਕਾਲ ਪੁਰਖ ਨੇ। ਕਲ = ਸੱਤਾ। ਜੁਗੰਤਰਿ = ਜੁਗਾਂ ਵਿਚ। ਰਿਦਿ = ਹਿਰਦੇ ਵਿਚ। ਬਿਗਾਸੁ = ਪ੍ਰਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu corazón ha florecido en la Conciencia del Invisible Señor, Quien ha infundido Su Poder a través de la Épocas."