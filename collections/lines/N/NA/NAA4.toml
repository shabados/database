[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਹੋਦਾ ਨਾਉ ਧਰਾਇਓ ਪਾਧਾ; ਅਵਰਾ ਕਾ ਭਾਰੁ, ਤੁਧੁ ਲਇਆ ॥੩॥"
page = 434
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without cause thou callest thyself a teacher, and takest on thee the load of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਨਾਂ ਵਜਾਅ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸਤਾਦ ਅਖਵਾਉਂਦਾ ਹੈ, ਅਤੇ ਹੋਰਨਾਂ ਦਾ ਬੋਝ ਆਪਣੇ ਉਤੇ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without justification, you call yourself a teacher; thus you take on the loads of others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨ ਹੋਤਾ ਹੀ ਤੈਨੇ ਆਪਨਾ ਨਾਮ ਪਾਂਧਾ ਰਖਾਇਆ ਹੈ, ਭਾਵ ਤੂੰ ਸਤ ਅਸਤ ਦੇ ਵਿਚਾਰ ਰੂਪੀ ਹਿਸਾਬ ਸੇ ਰਹਿਤ ਹੈਂ ਅਰ ਦੂਸਰੋਂ ਕਾ ਪਾਪ ਰੂਪ ਭਾਰ ਤੈਨੇ ਅਪਨੇ ਸਿਰ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦਾ ਰਸਤਾ ਦੱਸਣ ਵਾਲੇ ਪਾਂਧੇ ਦੇ) ਗੁਣ ਤੇਰੇ ਵਿਚ ਨਹੀਂ ਹਨ, (ਫਿਰ ਭੀ) ਤੂੰ ਆਪਣਾ ਨਾਮ ਪਾਂਧਾ ਰਖਾਇਆ ਹੋਇਆ ਹੈ ਤੇ ਤੂੰ ਆਪਣੇ ਚਾਟੜਿਆਂ ਨੂੰ ਜੀਵਨ-ਰਾਹ ਸਿਖਾਣ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਦਾ ਭਾਰ ਆਪਣੇ ਉਤੇ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਣਹੋਦਾ = (ਪਾਂਧੇ ਵਾਲੇ ਗੁਣ) ਨਾਹ ਹੁੰਦਿਆਂ ਭੀ। ਅਵਰਾ ਕਾ ਭਾਰੁ = ਹੋਰਨਾਂ (ਭਾਵ, ਛਾਟੜਿਆ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ) ਦਾ ਭਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin causa alguna te haces llamar maestro cuando el peso de la dualidad está sobre tu cabeza. (3)"