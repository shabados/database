[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸ਼ਿਅਰਾਣ ਤੋਣ ਲੋਕਾਣ ਨੂੰ ਹਿੰਦੁਸਤਾਨ ਵਿਚ ਮਿਲਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਸ਼ਿਅਰੇ ਤੂ ਬ-ਹਿੰਦੁਸਤਾਣ ਲਜ਼ੀਜ਼ ।੩੪।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Everyone indulges into conversation according to his wits,"