[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਖਿਨੁ ਖਿਨੁ ਨਾਮੁ ਸਮੑਾਲਿ ॥"
page = 1259
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, every moment contemplate thou thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਹਰ ਮੁਹਤ ਆਪਣੇ ਸੁਅਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, each and every moment, dwell on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਖਿਨ ਖਿਨ ਮੇਂ ਅਰਥਾਤ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਨਾਮ ਕੋ ਸਮਾਲ ਅਰਥਾਤ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਇਕ ਖਿਨ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, habita en el Naam en cada momento,"