[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਇ ਅਰੁ ਧਰਨੀ ਭ੍ਰਮਤਾ; ਆਗੈ. ਠਉਰ ਨ ਪਾਵੈ ॥"
page = 216
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who bathes at places of pilgrimage and wanders over the earth, finds no place of rest, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਮੱਜਨ ਕਰਦਾ ਹੈ ਅਤੇ ਜ਼ਮੀਨ ਤੇ ਭਾਉਂਦਾ ਫਿਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਅਗੇ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who bathe at sacred shrines of pilgrimage, and wander over the earth, find no place of rest hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਇਸਨਾਨ ਕਰਤਾ, ਧਰਨੀ ਭਰਮੈ ਫਿਰਤਾ ਹੈ, ਇਨ ਕਰ ਪ੍ਰਲੋਕ ਮੇਂ ਜਗਾ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ਤੇ (ਤਿਆਗੀ ਬਣ ਕੇ) ਧਰਤੀ ਉਤੇ ਰਟਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ (ਉਹ ਭੀ) ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਥਾਂ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ! ਨਾਇ = ਨ੍ਹਾਉਂਦਾ ਹੈ। ਅਰੁ = ਅਤੇ {ਲਫ਼ਜ਼ 'ਅਰੁ' ਅਤੇ 'ਅਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰਹੇ}। ਧਰਨੀ = ਧਰਤੀ। ਠਉਰ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se baña en lugares santos, y vaga alrededor de la tierra, pero no obtiene la paz para después."