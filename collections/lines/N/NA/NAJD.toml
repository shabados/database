[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕੀ; ਸਰਪਰ ਰਾਖੈ ॥"
page = 285
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His serf, he assuredly preserves the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੁਮਾਸ਼ਤੇ ਦੀ ਨਿਸ਼ਚਿਤ ਹੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He surely preserves the honor of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਆਪਨੇ ਸੇਵਕ ਕੀ ਪਤਿਸਟਾ (ਸਰਪਰ) ਅਵਸ ਹੀ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੀ ਲਾਜ ਜ਼ਰੂਰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ। ਰਾਖੈ = (ਲਾਜ) ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le ofrece siempre un Refugio"