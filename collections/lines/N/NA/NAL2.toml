[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਕ ਸਿਧ; ਸਗਲ ਮੁਨਿ ਹਾਰੇ ॥"
page = 330
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strivers, the men of miracles and the silent sages have all lost the game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਆਸੀ, ਕਰਾਮਾਤੀ ਬੰਦੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਸਾਰੇ ਬਾਜੀ ਹਾਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seekers, the Siddhas and the silent sages have all lost the game."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਧਨੋਂ ਕੇ ਕਰਨੇ ਵਾਲੇ ਜੋ (ਸਿਧ) ਅਣਮਾਦਿਕ ਸਿਧੀਓਂ ਕੇ ਸੰਜੁਗਤ ਹੈਂ ਪੁਨਾ (ਮੁਨਿ) ਮਨਨਸੀਲੀ ਸੰਪੂਰਨ ਹੀ ਸਾਧਨ ਕਰਤੇ ਹੂਏ ਥਕਤ ਹੋ ਗਏ ਹੈਂ, ਪਰੰਤੂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਨਹੀਂ ਤਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਗ-) ਸਾਧਨ ਕਰਨ ਵਾਲੇ, (ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ) ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਤੇ ਸਾਰੇ ਮੁਨੀ ਲੋਕ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤਰਨ ਦੇ ਹੋਰ ਹੋਰ ਵਸੀਲੇ ਲੱਭ ਲੱਭ ਕੇ) ਥੱਕ ਗਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਕ = ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਗਲ = ਸਾਰੇ। ਹਾਰੇ = ਥੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los buscadores, los Siddhas y los videntes, perdieron el juego,"