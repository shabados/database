[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਕਹਾ; ਮੈ ਕਹਣੁ. ਨ ਜਾਈ ॥"
page = 1067
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What virtues of Thine, O Lord, should I utter? I can utter them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਵਰਨਣ ਕਰਾਂ, ਹੇ ਸੁਆਮੀ? ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਰਨਣ ਕਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Virtues of Yours should I describe? I cannot describe them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਕਿਆ ਕਹਾਂ, ਮੇਰੇ ਸੇ ਤੋ ਕਹੇ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰਾ ਜੀ ਕਰਦਾ ਹੈ ਕਿ) ਮੈਂ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਕਥਨ ਕਰਾਂ, ਪਰ ਮੈਥੋਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਹਾਂ, ਮੈਂ ਆਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Infinito y Sin Fronteras eres Tú y no podría tratar de evaluarte,"