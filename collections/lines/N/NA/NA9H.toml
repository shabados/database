[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ; ਮੈਲੁ ਨ ਲਾਗੈ ॥"
page = 353
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure are the Guru--wards. No filth attaches to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹਨ ਗੁਰੂ ਸਮਰਪਣ ਸਿਖ। ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਗਿਲਾਜ਼ਤ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are immaculately pure; no filth sticks to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਨਿਰਮਲ ਗੁਰਮੁਖੋਂ ਕੋ ਫਿਰ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ (ਨਾਮ ਦਾ ਆਨੰਦ ਲਿਆਂ) ਜੀਵਨ ਪਵਿਤ੍ਰ ਰਹਿੰਦਾ ਹੈ ਤੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukhs son puros e inmaculados, no hay mancha que se les pegue,"