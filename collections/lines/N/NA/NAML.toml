[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਪਛਾਣੂ ਜੀਅ ਕਾ; ਇਕੋ ਰਖਣਹਾਰੁ ॥"
page = 45
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord is the knower of man and He alone is his saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਦੀ ਇਨਸਾਨ ਦਾ ਜਾਣੂ ਹੈ ਅਤੇ ਉਹੀ ਇਕ ਉਸ ਦਾ ਰਖਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is the Knower of all beings; He alone is our Savior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਗੁਰੂ (ਜੀਅ) ਮਨਕਾ ਪਛਾਣੂ ਕਰ ਯਹੀ ਏਕ ਸਰਬ ਦੁਖਾਂ ਤੇ ਰਖਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿੰਦ ਦਾ ਮਿੱਤਰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਜਿੰਦ ਨੂੰ (ਵਿਕਾਰ ਆਦਿਕਾਂ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣੂ = ਮਿੱਤਰ। ਜੀਅ ਕਾ = ਜਿੰਦ ਦਾ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ 'ਜੀਅ' ਬਣ ਜਾਂਦਾ ਹੈ 'ਸੰਬੰਧਕ' ਵਰਤਿਆਂ}। ਇਕੋ = ਇਕ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Dios es el Conocedor de tu ser, Él es el Salvador."