[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਚੈ ਬਧਾ ਥੇਹੁ; ਰਖਵਾਲੇ ਗੁਰਿ ਦਿਤੇ ॥"
page = 653
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has established the village and he, the Guru, has appointed the guards as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਪਿੰਡ ਦੀ ਮੋੜ੍ਹੀ ਗੱਡੀ ਹੈ ਅਤੇ ਉਹਨਾਂ ਗੁਰਾਂ ਨੇ ਹੀ ਰਾਖੇ ਮੁਕੱਰਰ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has established the village; the Guru has appointed its guards and protectors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸਤਿਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਹੁਕਮ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਇਹੁ (ਥੇਹੁ) ਨਗਰ ਬਾਂਧਾ ਹੈ। ਪੁਨਾ ਸੋਈ ਸਤਿਗੁਰੂ ਇਸ ਨਗਰ ਕੇ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲੇ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਏ ਹੈਂ; ਵਾ ਸਚੇ ਗੁਰ ਪੂਜ ਪ੍ਰਮਾਤਮਾਂ ਨੇ ਸਤਸੰਗ ਰੂਪੀ ਨਗਰ ਬਾਂਧ੍ਯਾ ਹੈ, ਪੁਨਃ ਤਿਸ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲੇ ਗੁਰੂ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਗੁਰੂ ਨੇ (ਸਤਸੰਗ-ਰੂਪ) ਪਿੰਡ ਵਸਾਇਆ ਹੈ, (ਉਸ ਪਿੰਡ ਲਈ ਸਤਸੰਗੀ) ਰਾਖੇ ਭੀ ਸਤਿਗੁਰੂ ਨੇ ਹੀ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੇਹੁ = ਸਤਸੰਗ-ਰੂਪ ਪਿੰਡ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha establecido el Verdadero Recinto de los Santos, y Él Mismo lo cuida."