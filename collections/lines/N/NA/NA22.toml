[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟੇ ਸਸਤ੍ਰ ਅਸਤ੍ਰੰ ਸਭੈ ਅਰਬ ਖਰਬੰ ॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing all of the without consciousness, the weapons and arms were discharged by the gods"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਰਬ ਖਰਬ ਸੈਨਿਕਾਂ ਦੇ ਅਸਤ੍ਰ ਅਤੇ ਸ਼ਸਤ੍ਰ ਰਹਿ ਗਏ ਸਨ।"