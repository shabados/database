[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਭੀਤਰਿ; ਹੋਵੈ ਪਰਗਾਸੁ ॥"
page = 1235
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine light shall shine in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਨੂਰ ਤੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਚਮਕ ਪਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Light shall radiate deep within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਨ ਕੀ ਕਿਰਪਾ ਕਰ ਮਨ ਕੇ ਅੰਤਰ (ਪਰਗਾਸੁ) ਗਿਆਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mi mente se ha iluminado desde el interior"