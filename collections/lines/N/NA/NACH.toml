[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲ ਫੂਲ ਲਾਗੇ; ਜਾਂ ਆਪੇ ਲਾਏ ॥"
page = 1177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal flowers and fruitions, when the Lord, of Himself, so wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਖੁਦ ਪ੍ਰਭੂ ਦੀ ਐਸੀ ਰਜਾ ਹੁੰਦੀ ਹੈ ਤਾਂ ਪ੍ਰਾਣੀ ਫੁਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal blossoms forth in flower and fruit, when the Lord Himself so wills."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਫਲ ਧਰਮ ਆਦਿਕ ਫੁਲ ਤਾਂ ਲਾਗੇ ਜਾਂ ਭਗਤੀ ਮੇਂ ਆਪ ਹਰੀ ਨੇ ਲਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਹੈ। ਮਨੁੱਖਾ ਜੀਵਨ ਦੇ ਰੁੱਖ ਨੂੰ ਆਤਮਕ ਗੁਣਾਂ ਦੇ) ਫੁੱਲ ਫਲ (ਤਦੋਂ ਹੀ) ਲੱਗਦੇ ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਆਪੇ = ਪ੍ਰਭੂ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es la Voluntad del Señor uno florece y da fruto."