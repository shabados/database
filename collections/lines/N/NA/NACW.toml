[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਦੁਬੀਰ ਜੁ ਕੋਪ ਕੈ ਤੀਰ ਹਨੇ ਕਹੂੰ ਬੀਰ ਗਿਰੇ ਸੁ ਕਹੂੰ ਅੰਗਵਾ ॥੧੦੫੫॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury, Krishna caused the rain of arrows, somewhere the warriors have fallen and somewhere their limbs are lying scattered.1"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਜੋ ਤੀਰ ਮਾਰੇ ਹਨ, (ਉਨ੍ਹਾਂ ਦੇ ਲਗਣ ਨਾਲ) ਕਿਧਰੇ ਸੂਰਵੀਰ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ ਕਟੇ ਹੋਏ) ਅੰਗ ਪਏ ਹਨ ॥੧੦੫੫॥"