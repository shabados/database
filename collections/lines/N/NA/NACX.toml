[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕਰੋਧਿ. ਨ ਮੋਹੀਐ; ਬਿਨਸੈ ਲੋਭੁ ਸੁਆਨੁ ॥"
page = 136
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust and wrath shall not seduce thee and the dog of greed shall be destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੌਗ ਵੇਗ ਅਤੇ ਗੁੱਸਾ ਤੈਨੂੰ ਗੁਮਰਾਹ ਨਹੀਂ ਕਰਨਗੇ ਅਤੇ ਲਾਲਚ ਦਾ ਕੁੱਤਾ ਨਾਸ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger shall not seduce you, and the dog of greed shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਕਰ ਮੋਹਤ ਨਹੀਂ ਹੋਈਤਾ, ਪੁਨਾ ਲੋਭ ਰੂਪ ਕੁਤਾ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ ਨਹੀਂ ਫਸੀਦਾ, ਲੋਭ-ਕੁੱਤਾ ਭੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ (ਲੋਭ, ਜਿਸ ਦੇ ਅਸਰ ਹੇਠ ਮਨੁੱਖ ਕੁੱਤੇ ਵਾਂਗ ਦਰ ਦਰ ਤੇ ਭਟਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y el enojo no te seducirán y destruirás al perro de la avaricia dentro de ti."