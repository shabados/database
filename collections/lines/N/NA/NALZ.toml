[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਛੂਟੈ; ਜਾਂ ਸਤਿਗੁਰੁ ਭੇਟੈ ॥"
page = 1176
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is released, when it meets with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ਤਾਂ ਇਹ ਮਨੂਆ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is released, only when it meets with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਤਬ ਛੂਟਤਾ ਹੈ, ਜਬ ਸਤਿਗੁਰੋਂ ਕਾ ਮਿਲਾਪੁ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੈ = (ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ) ਬਚਦਾ ਹੈ। ਜਾ = ਜਦੋਂ। ਭੇਟੈ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es liberada cuando uno encuentra al Guru Verdadero,"