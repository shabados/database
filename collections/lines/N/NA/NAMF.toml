[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ; ਤਾ ਕੀ ਸੇਵ ॥"
page = 1183
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The angelic persons and silent sages perform His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਪੁਰਸ਼ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings and silent sages serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰ ਨਰ ਔਰ ਮੁਨੀ ਸਭ (ਤਾ ਕੀ) ਤੇਰੀ ਸੇਵਾ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ਅਤੇ ਮੁਨੀ ਲੋਕ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ। ਤਾ ਕੀ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਸੇਵ = ਭਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los ángeles y los que viven en el silencio, todos Te sirven sólo a Ti."