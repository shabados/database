[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਕਰੇ ਲਿਖਿ ਜੰਤ੍ਰ ਘਨੇ; ਅਰੁ ਤੰਤ੍ਰਨ ਸੋ ਇਹ ਬਾਤ ਸੁਧਾਰੀ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She indulged in magical spell, and wrote mystical anecdotes to straighten the matter,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਮੰਤ੍ਰ ਪੜ੍ਹੇ, ਕਿਤਨੇ ਜੰਤ੍ਰ ਲਿਖੇ ਅਤੇ ਤੰਤ੍ਰ ਕਰ ਕੇ ਇਹ ਵਿਚਾਰ ਕੀਤਾ"