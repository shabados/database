[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੀਅ ਜੈਤ ਪਤ੍ਰੰ ਨਿਸਾਣ ॥੫੦੭॥"
page = 602

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After conquering the West and devastating the South, Kalki incarnation went towards the East and his trumpets of victory sounded.507."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਤ ਪ੍ਰਾਪਤੀ ਦੇ ਨਗਾਰੇ ਵਜਣ ਲਗੇ ॥੫੦੭॥"