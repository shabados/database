[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਦਰਸੁ ਪਰਸਿ; ਸੁਖੁ ਹੋਈ ॥੪॥"
page = 228
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by seeing their sight peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- gazing upon the blessed vision of their darshan, peace is obtained. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਦਰਸਨ ਤਥਾ ਸਪਰਸ ਕਰਨੇ ਕਰ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ (ਆਤਮਕ) ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al ver a tal persona, la mente se pone en Éxtasis.(4)"