type = "primary"
data = "ਚਰਾਮੇ ਕੁਨਦ ਕਾਰਹਾ ਬੇਖ਼ੁਦੀ ॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Why, sire, did you take an oblivious decision."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਇਹ ਬੇਸਮਝੀ ਦਾ ਕੰਮ ਕਿਉਂ ਕੀਤਾ?"