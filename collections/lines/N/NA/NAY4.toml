[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ. ਤੁਝ ਕਉ ਸਉਪਤੇ; ਕਿਆ ਲਾਗੈ ਮੇਰਾ ॥੨੦੩॥"
page = 1375
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I surrender unto Thee, what is Thine, what does it cost me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੈਡਾ ਹੈ, ਜੇਕਰ ਉਸ ਨੂੰ ਮੈਂ ਤੈਡੇ ਸਮਰਪਨ ਕਰ ਦਿਆਂ ਤਾ ਮੇਰੀ ਕੀ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I surrender to You what is already Yours, what does it cost me? ||203||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਦੀਆ ਹੂਆ ਤੁਝ ਕੋ ਸੌਪਤਿਆਂ ਹੋਇਆਂ ਮੇਰਾ ਕਿਆ ਮੋਲ ਲਾਗਤਾ ਹੈ॥੨੦੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ) ਤੇਰਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ (ਇਹ ਤਨ ਮਨ ਧਨ) ਮੈਂ ਤੇਰੀ ਭੇਟ ਕਰਦਾ ਹਾਂ, ਇਸ ਵਿਚ ਮੇਰੇ ਪੱਲਿਓਂ ਕੁਝ ਖ਼ਰਚ ਨਹੀਂ ਹੁੰਦਾ ॥੨੦੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਲਾਗੈ ਮੇਰਾ = ਮੇਰਾ ਕੁਝ ਭੀ ਖ਼ਰਚ ਨਹੀਂ ਹੁੰਦਾ ॥੨੦੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si Te doy lo que ya es Tuyo, no hay diferencia. (203)"