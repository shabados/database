[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸੇ ਜਨ ਪਰਵਾਨ ॥"
page = 263
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable are the persons who meditate in the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੂਲ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਸੋਈ ਪ੍ਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aceptados a los ojos de Dios,"