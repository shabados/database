[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਸਟ ਖਸਟ; ਸ੍ਰਵਨ ਸੁਨੇ ॥"
page = 1229
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and hear with thy ears the (reciting of) eighteen Puranas and six Shashtras,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਅਠਾਰਾਂ ਪੁਰਾਣ ਤੇ ਛੇ ਸ਼ਾਸਤ੍ਰ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and listen to the eighteen Puraanas and the six Shaastras with your ears,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਠਾਰਾਂ ਪੁਰਾਣ ਅਰ ਖਟ ਸਾਸਤ੍ਰੋਂ ਕੋ ਕਾਨੋਂ ਕਰ ਕੇ ਸ੍ਰਵਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣ ਅਤੇ ਛੇ ਸਾਸਤ੍ਰ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਅਸਟ = ਅਠਾਰਾਂ ਪੁਰਾਣ। ਖਸਟ = ਛੇ ਸਾਸਤ੍ਰ। ਸ੍ਰਵਨ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escucha los dieciocho Puranas y los seis Shastras con atención,"