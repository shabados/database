[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸੁਆਮੀ ਕੰਤ ਵਿਹੂਣੀਆ; ਮੀਤ ਸਜਣ ਸਭਿ ਜਾਮ ॥"
page = 133
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord Master the Bride groom all the friends and intimates are like the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਾਲਕ, ਲਾੜੇ ਬਗੇਰ, ਸਾਰੇ ਦੌਸਤ ਅਤੇ ਮਿੱਤਰ ਮੌਤ ਤੇ ਫ਼ਰਿਸ਼ਤੇ ਦੀ ਤਰ੍ਹਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without God, our Husband, our Lord and Master, all friends and companions are like the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭ) ਹੇ ਗੁਰੋ! ਸੁਆਮੀ ਕੰਤ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾ ਮਿਤ੍ਰਤਾ ਕਰਨੇ ਵਾਲੇ, ਪੁਨਾ (ਸਜਣ) ਅਕ੍ਰਿਤਮ ਉਪਕਾਰੀ ਜੋ ਆਪ ਉਪਕਾਰ ਕਰ ਕੇ ਉਸਦਾ ਪ੍ਰਤਿ ਬਦਲਾ ਚਾਹੇ ਸਭੀ ਮੇਰੇ ਕੋ (ਜਾਮ) ਜਮ ਰੂਪ ਪ੍ਰਤੀਤ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਸਭ ਭੈ ਕੇ ਹੇਤੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਮਾਲਕ ਖਸਮ-ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਸੱਜਣ ਮਿਤ੍ਰ ਜਿੰਦ ਦੇ ਵੈਰੀ ਹੋ ਢੁਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También, nuestros íntimos y amigos se vuelven los ministros de la muerte si Tú, Señor de nuestro ser, no estás con nosotros."