[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਚੈ; ਸਦ ਸੋਭਾ ਪਾਏ ॥"
page = 841
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's True Court, he ever obtains glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭਤਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the True Lord, he obtains lasting glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੇ ਦਰਬਾਰ ਪਰਲੋਕ ਵਾ ਸਤਸੰਗ ਮੇਂ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸਦਾ ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él obtiene la Gloria en la Puerta del Señor, es imbuido en Su Nombre,"