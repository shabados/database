[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ; ਅਪਨੀ ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 866
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction the Lord has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, He Himself has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਕਿਰਪਾ ਧਾਰ ਕੇ ਹਮ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Su Misericordia, salva y bendice a todos."