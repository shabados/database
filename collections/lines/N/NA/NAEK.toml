[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਰਣਾ. ਕਹਿਆ ਕਥਨਾ; ਭਰਿਆ ਭਰਿ ਭਰਿ ਧੋਵਾਂ ॥"
page = 140
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As God made me so I act. As He told me so I speak. With sins I am brimful and greatly soiled. Them I wash off now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰੱਬ ਨੇ ਮੈਨੂੰ ਬਣਾਇਆ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ ਮੇ ਕਰਦਾ ਹਾਂ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਹੈ, ਉਵੇ ਮੈਂ ਬੋਲਦਾ ਹਾਂ। ਪਾਪਾਂ ਨਾਲ ਮੈਂ ਲਬਾਲਬ ਤੇ ਬਹੁਤ ਲਿਬੜਿਆ ਹੋਇਆ ਹਾਂ। ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਣ ਮੈਂ ਧੋਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He created me, so I act. As He causes me to speak, so I speak. I am full and overflowing with sins-if only I could wash them away!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕਰਤਬ ਰੂਪ ਜਗਤ ਕਰਿਆ ਹੈ ਤਿਸ ਕਾ ਜਸ ਜੋ ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਕਹਾ ਹੈ ਤਿਸ ਕੋ ਉਚਾਰਤੇ ਹੈਂ: ਕਿਉਂਕਿ ਜੋ ਪਾਪਾਂ ਰੂਪੀ ਮੈਲ ਕਰ ਭਰਿਆ ਹੂਆ ਅੰਤਹਕਰਣ ਹੈ, ਸੋ ਨਾਮ ਰੂਪੀ ਜਲ ਵਾ ਜਸ ਰੂਪੀ ਪਾਨੀ ਕੇ ਅੰਜਲਿ ਵਾਕ ਇੰਦ੍ਰੈ ਰੂਪੀ, ਵਾ ਸ੍ਵਾਸ ਰੂਪੀ ਅੰਸੇ ਭਰ ਭਰ ਕਰ ਤਿਸ ਮੈਲ ਕੋ ਧੋਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੰਮ-ਕਾਰ, ਮੇਰਾ ਬੋਲ-ਚਾਲ-ਇਹਨਾਂ ਦੀ ਰਾਹੀਂ (ਮੰਦੇ ਸੰਸਕਾਰਾਂ ਨਾਲ) ਭਰਿਆ ਹੋਇਆ ਕਦੇ ਮੰਦੇ ਪਾਸੇ ਡਿੱਗਦਾ ਹਾਂ ਤੇ (ਕਦੇ ਫੇਰ ਮਨ ਨੂੰ) ਧੋਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ ਕਰਣਾ = (ਮੇਰਾ) ਕੰਮ-ਕਾਰ। ਕਹਿਆ ਕਥਨਾ = (ਮੇਰਾ) ਬੋਲ-ਚਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago y digo lo que el Señor manda, y estando lleno de errores, trato de limpiarme."