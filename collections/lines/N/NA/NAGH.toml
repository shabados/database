[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਲਨ ਕੀ ਜਨੁ ਸੁਧਿ ਪ੍ਰਭਾ; ਸਰ ਸੁੰਦਰ ਸਾਨ ਕੇ ਊਪਰਿ ਮਾਜੇ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His beauty is being seen like the pure beauty of the lotus-flowers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਮਾਨੋ ਕਮਲ ਦੇ ਸੁੰਦਰ ਫੁਲਾਂ ਦੀ ਸੋਭਾ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੋਈ ਹੋਵੇ ਅਤੇ ਸਾਣ ਉਤੇ ਚੜ੍ਹੇ ਤੀਰਾਂ ਵਾਂਗ ਤਿਖੇ ਹੋਣ।"