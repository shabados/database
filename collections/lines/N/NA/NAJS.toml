[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਹਾ ਰੁਤੀ ਮਹਿ; ਸਦ ਬਸੰਤੁ ॥"
page = 1172
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the months and seasons, the Lord is ever in bloom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮਹੀਨਿਆਂ ਅਤੇ ਮੌਸਮਾਂ ਅੰਦਰ, ਪ੍ਰਭੂ ਸਦੀਵ ਹੀ ਪ੍ਰਫੁਲਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the months and the seasons, the Lord is always in bloom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਹਾ) ਮਹੀਨੇ ਅਰ ਖਟ ਰੁਤੋਂ ਮੇਂ ਤੂੰ ਸਦੀਵ ਬਸ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਮਹੀਨਿਆਂ ਵਿਚ ਸਾਰੀਆਂ ਰੁੱਤਾਂ ਵਿਚ ਸਦਾ ਖਿੜੇ ਰਹਿਣ ਵਾਲਾ ਤੂੰ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las estaciones, nuestro Dios, permanece siempre en flor,"