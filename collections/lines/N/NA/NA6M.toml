[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸਲਾਹੀ ਰੰਗ ਸਿਉ; ਸਭਿ ਕਿਲਵਿਖ ਕ੍ਰਿਖਾ ॥"
page = 650
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise the Lord's Name with love and up-root all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾਹਾਂ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਜੜੋਂ ਪੁੱਟਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the Lord's Name with love, and eradicate all my sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪ੍ਰੇਮ ਕੇ ਸਾਥੀ ਹਰੀ ਨਾਮ ਕੋ ਸਲਾਹਣਾ ਕਰੂੰ, ਪੁਨਾ ਸੰਪੂਰਨ ਪਾਪੋਂ ਕੋ (ਕ੍ਰਿਖਾ) ਕਾਟੋਂ ਅਰਥਾਤ ਦੂਰ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਹਰੀ-ਨਾਮ ਦੀ ਸਿਫ਼ਤਿ ਕਰਾਂ ਤੇ (ਆਪਣੇ) ਸਾਰੇ ਪਾਪ ਕੱਟ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਕ੍ਰਿਖਾ = ਨਾਸ ਕਰ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quisiera alabar el Nombre del Señor con Devoción y desterrar todos mis errores."