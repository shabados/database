[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛਾ ਦਾਨ ਕਰਣੰ; ਸਰਬਤ੍ਰ ਆਸਾ ਪੂਰਨਹ ॥"
page = 706
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord bestows the heat-desired boons and fulfills all the hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਦਾਤਾਂ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਉਮੈਦਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants our hearts' desires, and fulfills all our hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਮਨ ਇਛਤ ਪਦਾਰਥ ਦਾਨ ਕਰਣੇਹਾਰਾ ਹੈ ਔਰ ਸਰਬ ਆਸਾ ਕੋ ਪੂਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪ੍ਰਭੂ ਅਸਾਨੂੰ ਮਨ-ਮੰਨੀਆਂ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ ਜੋ ਸਭ ਥਾਂ (ਸਭ ਜੀਵਾਂ ਦੀਆਂ) ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਇਛਾ = ਮਨ ਦੀ ਚਿਤਵਨੀ ਅਨੁਸਾਰ। ਦਾਨ ਕਰਣੰ = ਦਾਨ ਦੇਂਦਾ ਹੈ। ਸਰਬਤ੍ਰ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios nos bendice de acuerdo a los deseos de nuestro corazón,"