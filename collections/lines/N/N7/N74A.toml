[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤੁਮ ਹੂੰ ਜੀਵਤ ਬਚੋ; ਹਮਰੋ ਬਚੈ ਸੁਹਾਗ ॥੧੦॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then you could live long and save my nuptial tie.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤੁਸੀਂ ਜੀਉਂਦੇ ਬਚ ਜਾਓਗੇ ਅਤੇ ਮੇਰਾ ਸੁਹਾਗ ਬਚ ਜਾਵੇਗਾ ॥੧੦॥"