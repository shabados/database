[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ ਗੁਣ; ਤੁਮ ਹੀ ਪਾਸਿ ॥"
page = 180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure of all the excellences is with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਚੰਗਿਆਈਆਂ ਦਾ ਖਜਾਨਾ ਤੇਰੇ ਕੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of all excellence is with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਸੰਪੂਰਨ ਨਿਧੀਆਂ ਔਰ ਗੁਣ ਤੇਰੇ ਪਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਸਾਰੇ ਗੁਣ ਤੇਰੇ ਹੀ ਵੱਸ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Tesoro de todas las Virtudes, oh Señor."