[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਓਤਿ ਪੋਤਿ ਭਗਵਾਨੁ ॥੪॥੨੪॥੩੭॥"
page = 1146
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is woven with His saints like warp and woof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤਾਣੇ ਅਤੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਆਪਣੇ ਸੰਤਾਂ ਨਾਲ ਉਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is woven into the fabric of His devotees, through and through. ||4||24||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਪੂਰਨ ਸੰਤ (ਓਤਿ ਪੋਤਿ) ਤਾਣੇ ਪੇਟੇ ਕੀ ਤਰਾਂ ਭਗਵਾਨ ਕੇ ਸਾਥ ਅਭੇਦ ਹੈਂ॥੪॥੨੪॥੩੭॥☬ਪੁਨ: ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਵਾਨ-ਪ੍ਰਭੂ (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨੪॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤਿ = ਉਣੇ ਹੋਏ ਵਿਚ। ਪੋਤਿ = ਪ੍ਰੋਤੇ ਹੋਏ ਵਿਚ। ਓਤਿ ਪੋਤਿ = ਤਾਣੇ ਪੇਟੇ ਵਿਚ, ਜਿਵੇਂ ਤਾਣੇ ਪੇਟੇ ਦੇ ਧਾਗੇ ਆਪੋ ਵਿਚ ਮਿਲੇ ਹੁੰਦੇ ਹਨ ॥੪॥੨੪॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él se encuentra entretejido, en la fibra de Sus Devotos, trama y urdimbre. (4-24-37)"