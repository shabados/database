[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਨਿਤ ਨਾਮੁ ਜਪੀਐ; ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਧਾਰਿਆ ॥੪॥੪॥੭॥"
page = 782
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, ever utter thou the Name of Him who supports thy soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਤੂੰ ਸਦਾ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਜੋ ਤੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, chant the Naam, the Name of the Lord forever; He is the Support of the body and soul. ||4||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਪ੍ਯਾਰਿਓ! ਨਿਤ ਨਾਮ ਕੋ ਹੀ ਜਪੀਏ।☬ਜੇ ਕਹੋ ਕਿਸਕੇ ਨਾਮ ਕੋ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:☬ਜਿਸ ਨੇ ਜੀਵ ਕਾ ਸਰੀਰ ਅਪਨੀ ਸਤਾ ਕੇ ਆਸਰੇ ਧਾਰਿਆ ਹੈ॥੪॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਭਾਈ! ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਟਿਕਾ ਰੱਖਿਆ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸਦਾ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਿਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ॥੪॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vivamos siempre en el Nombre de Dios, Quien ha dado sustento a nuestro cuerpo y a nuestra Alma.(4-4-7)"