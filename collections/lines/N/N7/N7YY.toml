[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਮੂਸਾ ਫੇਰ ਵੀ ਰੱਬ ਦਾ ਦੀਦਾਰ ਕਰਨ ਲਈ ਜਾ ਰਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੂਸਾ ਮਗ਼ਰ ਬਦੀਦਨਿ ਦੀਦਾਰ ਮੀ-ਰਵਦ ।੨੮।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That moment and breath is blessed that is spent in His remembrance."