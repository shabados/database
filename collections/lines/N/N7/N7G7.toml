[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਸੁਘੜ ਸੁਜਾਣੁ ॥"
page = 1340
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-wise and Omniscient is my Supreme Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸਿਆਣਾ ਅਤੇ ਸਵਰਗ ਹੈ ਮੇਰਾ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is All-wise and All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਜੋ ਹਮਾਰਾ ਪ੍ਰਭੂ ਹੈ, ਸੋ ਸੁੰਦਰ ਔ (ਸੁਜਾਣੁ) ਚਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ ਸਿਆਣਾ ਪ੍ਰਭੂ ਪਾਰਬ੍ਰਹਮ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘੜ = (सुघट = ਸੋਹਣੇ ਹਿਰਦੇ ਵਾਲਾ) ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ। ਸੁਜਾਣੁ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Supremo Señor Dios es Todo Sabio y Todo Conocedor."