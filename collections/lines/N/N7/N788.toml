[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਨੀ ਅਰਾਧਿਆ; ਤਿਨੀ ਤਰਿਆ ਭਉਜਲੁ ਸੰਸਾਰੁ ॥"
page = 90
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who dwell on the Lord, by Guru's grace, cross the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the Gurmukhs, who worship and adore the Lord, cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਹੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਵਾਹਿਗੁਰੂ ਕੋ ਅਰਾਧਨ ਕੀਆ ਹੈ ਤਿਨ੍ਹੋਂ ਨੇ ਸੰਸਾਰ (ਭਉਜਲੁ) ਸਮੁੰਦ੍ਰ ਕੋ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜਿਨ੍ਹਾਂ ਨੇ ਸਿਮਰਨ ਕੀਤਾ, ਉਹ ਸੰਸਾਰ-ਸਾਗਰ ਨੂੰ ਤਰ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los Gurmukjs que alaban y adoran al Señor, cruzan al aterrador océano del mundo."