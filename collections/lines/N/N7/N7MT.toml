[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੩ ਚਉਪਦੇ ॥"
page = 715
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Todi 5th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੋਡੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Todee, Fifth Mehl, Third House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਟੋਡੀ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todi, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas."