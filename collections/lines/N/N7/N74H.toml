data = "ਸਮਝੋ ਰਸਾਇਨ ਹੈ, ਪਰ ਸਾਨੂੰ ਕਿਸਤਰ੍ਹਾਂ ਨਸੀਬ ਹੋ ਸਕਦੀ ਹੈ #"

[[content]]
