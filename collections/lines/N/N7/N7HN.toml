[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਛਾ; ਛੋਹਰੇ ਦਾਸ ਤੁਮਾਰੇ ॥"
page = 254
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chh: I am a slave boy of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛ- ਮੈਂ ਤੇਰਾ ਗੁਲਾਮ ਛੋਕਰਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "CHHACHHA: I am Your child-slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਛੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਆਪ ਕੇ (ਛੋਹਰੇ) ਛੋਟੇ ਬਾਲਕ ਕੇ ਸਮਾਨ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ, ਤੇਰਾ ਬੱਚਾ ਹਾਂ (ਮਿਹਰ ਕਰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਹਰੇ = ਬਾਲਕੇ, ਦਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "CHHACHHA: Somos Tus niños, Tus esclavos, oh Señor;"