[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਸੁਨੈ ਮਨਿ ਸੁਖੁ ਕਰਿ ਮਾਨੈ; ਬੇਗਿ ਤਹਾ ਉਠਿ ਧਾਇਓ ॥੧॥"
page = 531
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever he hears some talk of greed. he feels happy in his mind and instantaneously runs thither."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਉਹ ਕੋਈ ਲਾਲਚ ਦੀ ਗੱਲ ਸੁਣਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ ਤੇ ਤੁਰੰਤ ਹੀ ਉਥੇ ਭਜ ਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing about greed, he feels happy in his mind, and he runs after it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਹਾਂ ਕੋਈ ਅਛੀ ਬਸਤ ਸੁਨਤਾ ਹੈ ਤੌ ਮਨ ਮੇਂ ਸੁਖ ਮਾਨ ਕਰ ਲੋਭ ਸੇ ਤਹਾਂ, ਭਾਵ ਤਿਸ ਅਸਥਾਨ ਕੋ ਸੀਘਰ ਦੌੜਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਲੋਭ (ਦੀ ਗੱਲ) ਸੁਣਦਾ ਹੈ ਤਾਂ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਮਨਾਂਦਾ ਹੈ (ਜਿਸ ਪਾਸਿਓਂ ਕੁਝ ਪ੍ਰਾਪਤ ਹੋਣ ਦੀ ਆਸ ਹੁੰਦੀ ਹੈ) ਉਧਰ ਛੇਤੀ ਉੱਠ ਦੌੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que inicia su avaricia, lo persigue de inmediato. (1)"