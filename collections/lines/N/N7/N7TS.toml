[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਰਸ ਰਾਤੀ; ਬਹੁਰਿ. ਨ ਛੋਡੇ ॥"
page = 180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "steeped in this elixir, thou shalt never leave it, O tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅੰਮ੍ਰਿਤ ਵਿੱਚ ਰੰਗੀਜੀ ਹੋਈ ਤੂੰ ਕਦਾਚਿੱਤ ਇਸ ਨੂੰ ਨਹੀਂ ਛਡੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "imbued with this sublime essence, you shall never leave it again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਹ) ਇਸ ਰਸ ਮੇਂ ਅਰਥਾਤ ਪਰਮੇਸਰ ਪ੍ਰਤਖ ਚੇਤਨ ਦੇਵ ਕੇ ਰਸ ਮੇਂ ਤੂੰ  ਰਤੀ ਹੂਈ ਫੇਰ ਨਹੀਂ ਛੋਡੇਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਹੈ ਉਹ (ਬਾਹਰ-ਦਿੱਸਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਤੱਕ ਕੇ ਨਾਮ-ਰਸ ਨੂੰ) ਕਦੇ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "una vez imbuido en este Sabor, nunca lo dejarás."