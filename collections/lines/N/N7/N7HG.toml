[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਵਤ ਹੈ ਸੁ ਕਹੂ ਮਦਰਾ; ਅਉ ਕਹੂ ਲਰਕਾਨ ਕੋ ਲਾਡ ਲਡਾਵੈ ॥"
page = 530

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere he is drinking wine and somewhere he is seen playing affectionately with children"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਧਰੇ ਸ਼ਰਾਬ ਪੀਂਦੇ ਹਨ ਅਤੇ ਕਿਧਰੇ ਲੜਕਿਆਂ ਨੂੰ ਲਾਡ ਨਾਲ ਖਿਡਾਉਂਦੇ ਹਨ।"