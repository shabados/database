[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਕਵਨੁ ਰੀਝਾਵੈ. ਤੋਹੀ ॥"
page = 207
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee who can please Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਤੈਨੂੰ ਕੌਣ ਖੁਸ਼ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can please You, except You Yourself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਤੇਰੇ ਕੋ ਕੌਨ ਪ੍ਰਸੰਨ ਕਰੇ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਪਦਾਰਥ ਤੇਰੇ ਰਚੇ ਹੂਏ ਹੈਂ। ਤਿਨ ਕੋ ਦੇ ਕਰ ਤੇਰੀ ਪ੍ਰਸਿੰਨਤਾ ਕੋਈ ਕੈਸੇ ਕਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ (ਸੋਹਣਾ ਸਰਬ-ਵਿਆਪਕ) ਰੂਪ ਵੇਖ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਮਸਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién Te puede complacer sin que Tú Mismo le des el Poder de hacerlo, oh Dios?"