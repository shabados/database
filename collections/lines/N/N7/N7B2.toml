[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝੁ ਰੇ ਗਿਆਨੀ; ਏਹੁ ਬੀਚਾਰੁ ॥੧॥"
page = 152
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O theologian understand and reflect on this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਮਝਾ ਤੇ ਸੋਚ ਵਿਚਾਰ, ਹੇ ਬ੍ਰਹਮ ਬੇਤੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect upon this and understand it, O wise one. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨੀ! ਏਹ ਵੀਚਾਰ ਕਰ ਔਰ ਇਨ ਸਰਬ ਕੇ ਸਾਖੀ ਚੈਤੱਨ ਆਤਮਾ ਕੋ ਅਪਨਾ ਸਰੂਪੁ ਸਮਝ ਲੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼) ਦਿਮਾਗ਼ (ਹੀ ਹੈ ਜਿਸ ਰਾਹੀਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈ ਸਕਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende, oh ser inteligente, pues en esto está la técnica para llegar a la Sabiduría.(1)"