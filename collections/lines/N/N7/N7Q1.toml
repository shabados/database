[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਹਿਰਦੈ ਕ੍ਰੋਧੁ, ਮਹਾ ਬਿਸਲੋਧੁ; ਨਿਰਪ ਧਾਵਹਿ, ਲੜਿ ਦੁਖੁ ਪਾਇਆ ॥"
page = 445
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In men's minds and heart was the greatly, poisonous matter wrath, the kings made onslaughts in wars and gathered pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀਆਂ ਦੇ ਮਨਾਂ ਅਤੇ ਦਿਲਾਂ ਅੰਦਰ ਗੁੱਸੇ ਦਾ ਪਰਮ ਜਹਿਰੀਲਾ ਮਾਦਾ ਸੀ। ਲੜਾਈਆਂ ਵਿੱਚ ਰਾਜੇ ਧਾਵਾ ਬੋਲਦੇ ਸਨ। ਅਤੇ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their hearts and minds were filled with the horribly poisonous essence of anger. The kings fought their wars and obtained only pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਖੇ ਕ੍ਰੋਧੁ ਹੋਨੇ ਤੇ ਅਤੀ (ਬਿਸ) ਜਹਰ (ਲੋਧੁ) ਘੋਲਨੇ ਲਗੇ ਵਾ ਬੀਜਨੇ ਲਗੇ, ਭਾਵ ਸਕਾਮ ਕਰਮ ਕਰਨੇ ਲਗੇ। ਪਰਸਪਰ ਰਾਜੇ ਧਾਵੇ ਮਾਰਨੇ ਲਗੇ ਔਰ ਲੜਾਈ ਵਿਖੇ ਵਾ ਮਨ ਅਰ ਰਿਦੇ ਕਰ ਦੁਖੁ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਜੋ, ਮਾਨੋ, ਇਕ ਵੱਡਾ ਵਿਹੁਲਾ ਰੁੱਖ (ਉੱਗਾ ਹੋਇਆ) ਹੈ। (ਧੱਕਾ ਕਰਨ ਦੇ ਸੁਭਾਵ ਤੋਂ ਪੈਦਾ ਹੋਏ ਇਸ ਕ੍ਰੋਧ ਦੇ ਕਾਰਨ ਹੀ) ਰਾਜੇ ਇਕ ਦੂਜੇ ਉਤੇ ਹਮਲੇ ਕਰਦੇ ਹਨ, ਆਪੋ ਵਿਚ ਲੜ ਲੜ ਕੇ ਦੁੱਖ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਲੋਧੁ = {ਬਿਸ = ਜ਼ਹਰ। ਲੋਧੁ = ਲਾਲ ਜਾਂ ਚਿੱਟੇ ਫੁੱਲਾਂ ਵਾਲਾ ਇਕ ਕਿਸਮ ਦਾ ਰੁੱਖ ਹੈ} ਵਿਹੁਲਾ ਰੁੱਖ। ਨਿਰਪ = ਰਾਜੇ। ਧਾਵਹਿ = ਦੌੜਦੇ ਹਨ, ਇਕ ਦੂਜੇ ਉਤੇ ਹਮਲੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la furia se desató en su corazón como una esencia ponzoñosa y los reyes se precipitaron a conquistarse los unos a los otros propagando el sufrimiento."