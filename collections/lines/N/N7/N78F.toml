[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਤੇਰਾ. ਤੂ ਠਾਕੁਰੁ ਮੇਰਾ; ਗੁਰਿ. ਹਉ ਖੋਈ ਪ੍ਰਭੁ ਦੀਨਾ ॥"
page = 1210
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, my house belongs to Thee and Thou are mine. Blessed with Thy Name by the Guru I am rid of my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੇਰਾ ਘਰ ਤੇਰੀ ਮਲਕੀਅਤ ਹੈ ਅਤੇ ਤੂੰ ਮੇਰਾ ਹੈ। ਗੁਰਾਂ ਪਾਸੋ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਪਰਾਪਤ ਕਰ, ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My household belongs to You, O my Lord and Master; the Guru has blessed me with God, and rid me of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਗ੍ਰਿਹੁ) ਸਰੀਰ ਤੇਰਾ ਹੈ ਔਰ ਤੂੰ ਮੇਰਾ ਠਾਕੁਰ ਹੈਂ। ਗੁਰੋਂ ਨੇ ਹੰਤਾ ਖੋਈ ਹੈ ਔਰ ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਹੁਣ ਮੇਰਾ ਹਿਰਦਾ) ਤੇਰਾ ਘਰ ਬਣ ਗਿਆ ਹੈ, ਤੂੰ (ਸਚ-ਮੁਚ) ਮੇਰੇ (ਇਸ ਘਰ ਦਾ) ਮਾਲਕ ਬਣ ਗਿਆ ਹੈਂ। ਗੁਰੂ ਨੇ ਮੇਰੀ ਹਉਮੈ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios mi Alma te pertenece y Tú eres mío y por la Gracia del Guru, me he quitado de mi ego negativo con Tu Bendición."