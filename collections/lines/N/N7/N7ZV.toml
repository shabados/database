[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਂਗਉ ਰਾਮ ਤੇ. ਸਭਿ ਥੋਕ ॥"
page = 682
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For all the thinks I beg of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਲਈ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਅੱਗੇ ਹੀ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg only from the Lord for all things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਤੁਝ ਤੇ ਹੀ ਸਰਬ (ਥੋਕ) ਪਦਾਰਥ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਤਾਂ) ਸਾਰੇ ਪਦਾਰਥ ਪਰਮਾਤਮਾ ਤੋਂ (ਹੀ) ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo pido de mi Dios lo que necesito, pues si lo pido a los hombres,"