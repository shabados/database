data = "ਤਾ ਸੋ ਹਮ ਪੈ ਬਲ ਨ ਲਰੈ; ਪੁਨਿ ਜਾਇ ਕੈ ॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I have no such strength that I can fight against him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਾਡੇ ਵਿਚ ਉਸ ਨਾਲ ਜਾ ਕੇ ਲੜਨ ਦਾ ਬਲ ਨਹੀਂ ਹੈ।"