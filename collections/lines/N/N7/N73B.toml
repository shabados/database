[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰ ਪੁਨੀਤ; ਪੇਖਤ ਹੀ ਦਰਸ ॥"
page = 201
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes are rendered pure immediately on seeing Guru's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਦੇ ਸਾਰ ਹੀ ਅੱਖਾਂ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are purified, beholding the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦਰਸਨ ਦੇਖਤੇ ਹੀ ਨੇਤ੍ਰ ਪਵਿਤ੍ਰ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੋਬਿੰਦ ਦਾ ਦਰਸਨ ਕਰਦਿਆਂ ਹੀ ਅੱਖਾਂ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਵਿਕਾਰ-ਵਾਸਨਾ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ = ਅੱਖਾਂ। ਪੁਨੀਤ = ਪਵਿਤ੍ਰ, ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਦੀ ਬਾਣ ਤੋਂ ਰਹਿਤ। ਪੇਖਤ = ਵੇਖਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión de los Santos, mi vista se purificó"