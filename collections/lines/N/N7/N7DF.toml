[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ; ਡਰੁ ਸਗਲ ਚੁਕਾਇਆ ॥੧॥"
page = 1152
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru, has dispelled all my fears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੇ ਸਾਰੇ ਭੈ ਦੂਰ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled all my fears. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਮਾਰਾ ਸਭ ਭਯ ਚੁਕਾ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਉਸ ਦਾ (ਹਰੇਕ) ਡਰ ਸਾਰੇ ਦਾ ਸਾਰਾ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me libero de todos mis miedos. (1)"