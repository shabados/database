[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਇੰਦ੍ਰ ਪੈ ਕੋਪੁ ਕੀਯੋ; ਸਿਵ ਤੀਸਰੇ ਨੈਨ ਕੋ ਤੇਜ ਦਿਖਾਯੋ ॥੧੭੯੦॥"
page = 476

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "According to the poet, good deal of blood flowed out from that wound and it seemed that Shiva in anger had shown to Indra the light of his third eye.1790."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਇੰਦਰ ਉਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸ਼ਿਵ ਨੇ ਤੀਜੇ ਨੇਤਰ ਦਾ ਤੇਜ ਵਿਖਾਇਆ ਹੋਵੇ ॥੧੭੯੦॥"