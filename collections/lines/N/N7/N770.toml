[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਅਖੀਆ ਪਿਖ ਕੈ ਹਮਰੇ ਮਨ ਕੋ ਤਨ ਮੋਹਿ ਰਹਿਯੋ ਹੈ ॥੫੪੯॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On listening about the amorous play, my attention is diverted to this side and seeing Krishna with my own eyes, my mind has been fascinated.549."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ਼ਿਆਮ ਨੂੰ ਅੱਖੀਆਂ ਨਾਲ ਵੇਖਦਿਆਂ ਹੀ ਸਾਡਾ ਮਨ ਅਤੇ ਤਨ ਮੋਹਿਆ ਗਿਆ ਹੈ ॥੫੪੯॥"