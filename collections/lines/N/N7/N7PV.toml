[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਦੁਆਰੇ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਇਆ ॥"
page = 1078
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling about at many doors, I have come to Thee, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਬੂਹਿਆਂ ਤੇ ਟੱਕਰਾਂ ਮਾਰਦਾ ਤੇ ਭਟਕਦਾ ਹੋਇਆ ਮੈਂ ਤੇਰੇ ਕੋਲ ਆਇਆ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering around at so many doors, I have come to Yours, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਓਂ ਦੁਆਰਿਓਂ ਬੀਚ ਮੇਂ ਭ੍ਰਮ ਭ੍ਰਮ ਕੇ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਦਰਵਾਜ਼ਿਆਂ ਤੇ ਭਟਕ ਭਟਕ ਕੇ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, he vagado por mil puertas, pero ahora que me has mostrado Tu Compasión,"