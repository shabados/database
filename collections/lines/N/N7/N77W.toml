[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਮੇਟੇ; ਏਕੋ ਸੋਇ ॥੪॥੧੪॥"
page = 353
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord alone, effaces duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਸੁਆਮੀ ਹੀ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord erases duality. ||4||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਤਿਸ ਨਾਮ ਕੋ ਗ੍ਰਹਣ ਕਰ (ਦੂਜਾ) ਦ੍ਵੈਤ ਕੋ ਮਿਟਾਇ ਦੇਇ॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਹਰ ਪਾਸੇ) ਇਕ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਹੋਂਦ ਦਾ ਖ਼ਿਆਲ ਹੀ ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ ॥੪॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor Mismo borra y desaparece la dualidad. (4-14)"