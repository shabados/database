[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸੁਖਿ ਸੁਤੀ; ਸਬਦਿ ਸਮਾਇ ॥"
page = 1247
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who is merged in the Lord's Name, easily sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋਈ ਹੋਈ ਹੈ, ਉਹ ਸੁਖੈਨ ਹੀ ਆਰਾਮ ਅੰਦਰ ਸੌਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She sleeps in intuitive peace and poise, absorbed in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਸੁਭਾਵਕ ਸੁਖ ਪੂਰਬਕ ਸੁਤੀ ਹੈ ਜਿਸ ਕੀ ਬੁਧੀ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਸਾਂਤਿ-ਅਵਸਥਾ ਵਿਚ ਟਿਕਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser, fundido en la Palabra del Guru, y siendo la Esposa del Señor, duerme en Paz."