[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਅਫ਼ਤਾਦ ਦਾਨੋ ਚੁ ਬੇਖ ਅਜ਼ ਦਰਖ਼ਤ ॥੭੨॥"
page = 1403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like an uprooted tree.(72)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਉਹ ਜੜ ਤੋਂ ਪੁਟੇ ਹੋਏ ਬ੍ਰਿਛ ਵਾਂਗ ਡਿਗ ਪਿਆ ॥੭੨॥"