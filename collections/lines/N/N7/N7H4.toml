[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ; ਤਾ ਗੁਰੂ ਮਿਲਾਏ ॥"
page = 1064
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, then He introduces one to the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਦ ਉਹ ਮਿਲਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases His Will, He leads us to meet the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਾਂ ਤੂੰ ਗੁਰੂ ਮਿਲਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਦੋਂ ਉਹ (ਕਿਸੇ ਵਡਭਾਗੀ ਨੂੰ) ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor así lo desea, nos conduce hasta el Guru"