[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨੁ ਤਾ ਕੋ ਆਧਾਰੁ ॥"
page = 1143
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise is the support of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਉਸ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person has the Kirtan of the Lord's Praises for his Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਕੀਰਤਨ ਕਾ ਤਿਸ ਪੁਰਸ ਕੋ ਅਧਾਰੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਸਰਾ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੋ = ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor entonces se vuelve el Único Soporte"