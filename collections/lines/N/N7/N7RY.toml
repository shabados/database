[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੈ ਉਬਾਰ ਨ ਅਪਨਾ ਜਾਨਾ ॥੩॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cowards were so much frightened that they did not consider their safety with me.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ (ਸਾਡੇ ਕੋਲ ਟਿਕੇ ਰਹਿਣ ਵਿਚ) ਆਪਣੀ ਸੁਰਖਿਆ ਨਾ ਸਮਝੀ ॥੩॥"