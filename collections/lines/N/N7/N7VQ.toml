[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਅਠਦਸ ਬਿਉਹਾਰ ॥"
page = 1167
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God becomes merciful, man understands the vocations of eighteen Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਇਨਸਾਨ ਅਠਾਰਾ ਪੁਰਾਣਾ ਦੇ ਕਾਰ-ਵਿਹਾਰਾਂ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one understands the rituals of the eighteen Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਕ੍ਰਿਪਾ ਕਰੇ ਤੌ ਅਠਾਰੋਂ ਪੁਰਾਣੋਂ ਕੇ ਤਾਤਪਰਜ ਕੋ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅਠਾਰਾਂ ਸਿੰਮ੍ਰਿਤੀਆਂ ਦੇ ਦੱਸੇ ਕਰਮ-ਕਾਂਡ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠ ਦਸ = ਅਠਾਰਾਂ (ਸਿੰਮ੍ਰਿਤੀਆਂ ਦਾ ਦੱਸਿਆ ਹੋਇਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno actúa de acuerdo a las enseñanzas de los dieciocho Puranas."