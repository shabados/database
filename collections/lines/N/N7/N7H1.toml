[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਿਧਿ ਲਖ ਸੇਵਕੀ; ਕਾਮਧੇਣੁ ਲਖ ਵਗ ਚਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In His service are millions of miraculous powers and treasures and He has herds of wish fulfilling cows grazing there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਿੱਧੀਆਂ, ਸਿੱਧੀਆਂ, ਨਿੱਧੀਆਂ, ਲੱਖਾਂ ਹੀ ਟਹਿਲਣਾ ਹਨ, ਕਾਮਧੇਨ ਗਊਆਂ ਦੇ ਲੱਖਾਂ ਵੱਗ ਚਰਦੇ ਹਨ।"