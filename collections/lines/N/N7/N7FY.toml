[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਵਡਹੰਸੁ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੪ ॥"
page = 576
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Wadhans 5th Guru. A Chhant"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਵਡਹੰਸ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Wadahans, Fifth Mehl, Chhant, Fourth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Aryan, Quinto Canal Divino, Chhant."