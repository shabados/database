[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਬਰਬੀਰ ਹੁਤੇ; ਰਨ ਦੇਖਿ ਕੈ ਭੂਪਤਿ ਕੋ ਬਿਸਮਾਏ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the other kings, seeing Kharag Singh, were wonder-struck"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਤਨੇ ਬਹਾਦਰ ਯੋਧੇ ਹਨ, (ਉਹ) ਰਾਜੇ ਦਾ ਯੁੱਧ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋ ਗਏ ਹਨ।"