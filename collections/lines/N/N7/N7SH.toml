[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਸੰਗਿ; ਕਿਲਵਿਖ ਦੁਖ ਜਾਹਿ ॥੨॥"
page = 193
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his company sins and sorrows are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪਾਪ ਤੇ ਸੰਤਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their company, sinful mistakes and sorrows are taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਸੰਗ ਕਰਨੇ ਸੇ (ਕਿਲਵਿਖ) ਜੋ ਬ੍ਰਹਮਹਤ੍ਯਾਦਿ ਪਾਪ ਹੈ, ਪੁਨਾ ਤਿਨ ਪਾਪੋਂ ਕਾ ਫਲ ਜੋ ਦੁਖ ਹੈ, ਸੋ ਸਰਬ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਸੇਵਕ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪਾਪ ਤੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su Compañía todos los errores y tristezas le son borrados.(2)"