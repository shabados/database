[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਛੰਤ ਦਖਣੀ ॥"
page = 843
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 1st Guru. Chhant Dakhni."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤ ਦੱਖਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, First Mehl, Chhant, Dakhnee:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਖੀ ਭਾਵ ਕਰ ਪਤੀ ਕਾ (ਛੰਤ) ਜਸ ਉਚਾਰ ਕਰ ਵਾ ਦਖਣੀ ਛੰਤ ਕੀ ਚਾਲ ਮੇਂ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ-ਦਖਣੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Primer Canal Divino, Chhant, Dakjni."