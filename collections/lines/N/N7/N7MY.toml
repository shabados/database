[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਪਿੰਗੁਲਾ, ਚਾਰਣੀ ਗੀਤ ਚਰਚਾ ॥੨੭॥੧੧੭॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the instruction about Prosody, somewhere Thou art the instruction about the discussion regarding the songs of minstrels!  27. 117"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਛੰਦ ਸ਼ਾਸਤ੍ਰ ਹੋ ਅਤੇ ਕਿਤੇ ਸੰਗੀਤ ਦੀ ਚਰਚਾ ਕਰਨ ਵਾਲੇ ਹੋ ॥੨੭॥੧੧੭॥"