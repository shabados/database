[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਜਸੁ ਸੁਨਿ; ਰਸਨ ਬਖਾਨੀ ॥"
page = 266
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to hear God's praise and to repeat it with the tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਸੁਣਨੀ ਅਤੇ ਇਸ ਨੂੰ ਜੀਭ ਨਾਲ ਉਚਾਰਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is to hear the Lord's Praise and chant it with the tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਜਸ ਸੁਣਨਾ ਅਰੁ ਅਪਨੀ ਰਸਨਾ ਸੇ ਉਚਾਰਨ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਜਸ (ਕੰਨਾਂ ਨਾਲ) ਸੁਣ (ਤੇ) ਜੀਭ ਨਾਲ ਬੋਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨ = ਜੀਭ। ਬਖਾਨੀ = ਉੱਚਾਰ, ਬੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo más dulce es compartir la Alabanza de Dios con los demás."