[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਮੰਗਤੇ ਨੂੰ ਸੱਤਾਣ ਵਲਾਇਤਾਣ ਦਾ ਬਾਦਸ਼ਾਹ ਬਣਾ ਦਿੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਗ਼ਦਾ ਰਾ ਬਾਦਸ਼ਾਹਿ ਹਫ਼ਤ-ਕਿਸ਼ਵਰ ਮੀ ਕੁਨਦ ।੩੧।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, I have always considered the dust of the path traversed by God's men as the apt collyrium.” (54) (2)"