[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿ ਜੋਬਨਿ ਮੈ ਮਤ; ਪੇਈਅੜੈ ਘਰਿ ਪਾਹੁਣੀ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 763
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with the wine of the prime of youth, I know not that I am but a guest at my parents home, I am sacrifice unto my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰੀ ਜੁਆਨੀ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲੀ ਹੋ, ਮੈਂ ਨਹੀਂ ਜਾਣਦੀ ਕਿ ਪੇਕੇ ਘਰ ਵਿੱਚ ਮੈਂ ਕੇਵਲ ਪਰਾਹੁਣੀ ਹਾਂ। ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with the wine of youth, I did not realize that I was only a guest at my parents' home (in this world)."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜ੍ਵਾਨੀ ਜਬ ਭਰੀ ਉਸੀ ਮਦਰਾ ਕਰ ਕੇ ਮਸਤ ਹੋ ਗਈ, ਇਸ ਲੋਕ ਮੇਂ ਕੋਈ ਦਿਨ ਕੀ ਪਰਾਹੁਣੀ ਹੈ। ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਅਪਨੇ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ (ਤੂੰ ਕੈਸੀ ਅਚਰਜ ਲੀਲਾ ਰਚਾਈ ਹੈ!) ਜੀਵ-ਇਸਤ੍ਰੀ (ਤੇਰੀ ਰਚੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ) ਜਵਾਨੀ ਦੇ ਸਮੇ ਇਉਂ ਮਸਤ ਹੈ ਜਿਵੇਂ ਸ਼ਰਾਬ ਪੀ ਕੇ ਮਦ ਹੋਸ਼ ਹੈ, (ਇਹ ਭੀ ਨਹੀਂ ਸਮਝਦੀ ਕਿ) ਇਸ ਪੇਕੇ-ਘਰ ਵਿਚ (ਇਸ ਜਗਤ ਵਿਚ) ਉਹ ਇਕ ਪ੍ਰਾਹੁਣੀ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿ ਜੋਬਨਿ = ਭਰੀ ਜਵਾਨੀ ਵਿਚ, ਭਰ = ਜਵਾਨੀ ਦੇ ਸਮੇ। ਮੈ = ਸ਼ਰਾਬ। ਮਤ = ਮੱਤ, ਮਸਤ। ਪੇਈਅੜੈ ਘਰਿ = ਪੇਕੇ ਘਰ ਵਿਚ। ਪਾਹੁਣੀ = ਪ੍ਰਾਹੁਣੀ। ਬਲਿ = ਸਦਕੇ। ਰਾਮ = ਹੇ ਰਾਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado con el vino de la juventud, no sabía que sólo era un invitado en la casa de mis padres."