[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਮੂੰਹ ਵਿਚ ਆਇਆਣ ਕਿੰਨਾ ਸੁਆਦ ਦਿੰਦਾ ਹੈ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਮਿ ਊ ਅੰਦਰ ਦਹਾਣ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।੩੪।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You, the Guru, with your benevolence, might become its purchaser.\" (61) (5)\nO bartender! Kindly put my beloved in the cup of life; the urge to survive,\nSo that I may live to see my beloved's face when I am free from separation.  (62) (1)\nI look for your glimpse in every direction, but in vain\nO heart! Kindly release me from life so that I can surrender before separation sets in. (62) (2)\nEverything is futile and every place is void without you, this is so everywhere,\nGrant me the unity for my worldly heart and eyes that I can see you. (62) (3)\nScrape off the dross of sorrow from the mirror of my heart,\nSo that I see only your reflection in it and with it, the terror of separation is ended (62) (4)  \nGoyaa says, \"I should be able to see only you and your splendid colors,"