[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਜਨਮੁ; ਜਿਨਾ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥"
page = 129
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the advent of those who have procured the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲ-ਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਜੀਵਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and fruitful is the coming of those who find the True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸਤਗੁਰੂ ਕਾ ਉਪਦੇਸ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖਾਂ) ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਹਨਾਂ ਦਾ ਮਨੁੱਖਾ-ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la vida de aquéllos que sirven al Verdadero Guru,"