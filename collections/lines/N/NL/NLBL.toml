[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਕ ਰੱਬ ਦਾ ਰੂਪ ਹੋ ਗਿਆ ਹੈਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੂ ਸਰ ਤਾ ਪਾ ਹਮਾ ਹੱਕ ਗਸ਼ਤਾਈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And he reduced to dust all darkness and tyranny from the face of the earth. (81)"