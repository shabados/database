[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੋ ਰਾਮੁ. ਰਮੋ ਰਮੁ ਊਚਾ; ਗੁਣ ਕਹਤਿਆ. ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 443
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continually repeat thou the lofty Lord's Name, by narrating whose praises his limit cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਚੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਇਕਰਸ ਉਚਾਰਨ ਕਰ (ਪ੍ਰੰਤੂ ਯਾਦ ਰੱਖ ਕਿ) ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਬਿਆਨ ਕਰਨ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦਾ ਓੜਕ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So repeat continually the Name of the Lord, Raam, Raam; chanting His Glorious Virtues, His limit cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮੋ) ਹੇ ਭਾਈਓ! ਰਾਮ (ਰਮੁ) ਸੁੰਦਰ ਔ ਸਭ ਤੇ ਊਚਾ ਹੈ ਔ ਸਭ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ। ਤਿਸ ਰਾਮ ਮੇਂ ਰਮਣ ਕਰੋ, ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਜਦ੍ਯਪਿ ਬ੍ਯਾਸ ਬਸਿਸ੍ਟਾਦਿ ਕਹਤੇ ਹੈਂ, ਪਰੰਤੂ ਕਹਤਿਆਂ ਹੁਇਆਂ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਸੋਹਣਾ ਹੀ ਸੋਹਣਾ ਹੈ, ਬਿਆਨ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅਖ਼ੀਰ ਨਹੀਂ ਲੱਭ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hijo del ser más malvado. Alaba al Nombre, lo más Alto de lo alto, el Verdadero Infinito."