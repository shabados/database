[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਰਾਜਨ ਕੋ ਸਿਰ ਤਾਜਾ ॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Bang, Raja Bangeswar ruled and he was the Raja of the Rajas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦਾ ਸ਼ਿਰੋਮਣੀ ਸੀ।"