[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੁਪ੍ਰਸੰਨ ਹੋਏ; ਭਉ ਗਏ ॥"
page = 1149
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru is highly pleased with me, I am rid of my fears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਮੇਰੇ ਨਾਲ ਪਰਮ ਖੁਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਮੇਰੇ ਡਰ ਦੁਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru was totally pleased, my fear was taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ੍ਟ ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਹੋਣੇ ਸੇ ਭੈ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਦਾ ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪ੍ਰਸੰਨ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਖ਼ੁਸ਼। ਭਉ ਗਏ = ਭਉ ਗਇਆ, ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru está complacido conmigo,"