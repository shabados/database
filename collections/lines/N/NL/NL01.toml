[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਲ ਵਾਰੋਲੇ; ਬਹੁਤੁ ਅਨੰਤੁ ॥"
page = 465
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and many and endless, desert, whirl--winds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਥਲ ਦੇ ਅਨੇਕਾਂ ਬੇਅੰਤ ਵਾਵਰੋਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the numerous, countless whirlwinds in the desert,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਥਲੋਂ ਮੇਂ (ਵਿਰੋਲੇ) ਪੌਨ ਕਾ ਚਕ੍ਰ ਬਹੁਤੀ ਅਨੰਤ ਪ੍ਰਕਾਰ ਘੂਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਥਲਾਂ ਦੇ ਬੇਅੰਤ ਵਰੋਲੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਲ ਵਾਰੋਲੇ = ਥਲਾਂ ਦੇ ਵਾਰੋਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el torno del alfarero para moldear."