[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਨਾਮੁ ਦੇਹਿ. ਜਪਿ ਜੀਵਾ; ਪੂਰਨ ਹੋਇ. ਦਾਸ ਕੀ ਘਾਲ ॥੧॥"
page = 683
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, make Thy slave's arduous toil fruitful and bless him with Thy Name, by remembering which, he sustains his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਆਪਣੇ ਦਾਸ ਦੀ ਕੜੀ ਮੁਸ਼ੱਕਤ ਨੂੰ ਸਫਲੀ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼, ਜਿਸ ਨੂੰ ਸਿਮਰ ਕੇ ਉਹ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give me Your Name - chanting it, I live; please bring the efforts of Your slave to fruition. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨਾ ਨਾਮ ਮੇਰੇ ਕੋ ਦੇਵੋ, ਜਿਸ ਕੋ ਜਪ ਕਰ ਕੇ ਮੈਂ ਜੀਵਣਾ ਕਰੂੰ ਔਰ ਜਿਸ ਤੇ ਮੈਂ ਤੇਰੈ ਦਾਸ ਕੀ (ਘਾਲ) ਸੇਵਾ ਪੂਰਨ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਭੀ) ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼, ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਸਕਾਂ, ਤੇਰੇ (ਇਸ) ਦਾਸ ਦੀ ਮੇਹਨਤ ਸਫਲ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Señor Bondadoso con el débil. Bendíceme también con Tu Nombre, para que pueda vivir para toda la Eternidad y totalmente Pleno. (1)"