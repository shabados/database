[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਤਿ; ਸਤਿ ਸਭ ਧਾਰੀ ॥"
page = 285
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is True and true is everything that He sustains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸੱਚਾ ਹੈ, ਸੱਚੀ ਹੈ ਹਰ ਵਸਤੂ ਜਿਸ ਨੂੰ ਉਸਨੇ ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True, and True is all that He sustains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਿ ਭੀ ਸਤਿ ਹੈ ਪੁਨਾ ਤਿਸ ਕੀ ਧਾਰਨ ਕਰੀ ਹੋਈ ਸ੍ਰਿਸਟੀ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਸਦਾ ਹੋਂਦ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਟਿਕਾਈ ਹੋਈ ਰਚਨਾ ਭੀ ਹੋਂਦ ਵਾਲੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él y Verdad es Su Creación."