[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਧ੍ਰਬ ਕੋਟਿ; ਕਰਹਿ ਜੈਕਾਰ ॥"
page = 1163
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and millions of celestial singers hail Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸਵਰਗੀ-ਗਵੱਈਏ ਉਸ ਨੂੰ ਵਾਹ ਵਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and millions of celestial singers celebrate His victory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਗੰਧ੍ਰਬ ਜਿਸ ਕੋ (ਜੈਕਾਰ) ਧੁਨੀ ਕਰ ਉਸਤਤਿ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕ੍ਰੋੜਾਂ ਗੰਧਰਬ ਜੈ-ਜੈਕਾਰ ਗਾ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios y millones de músicos de las cortes de Indra, los Gandharvas,"