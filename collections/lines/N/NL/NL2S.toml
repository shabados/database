[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਬਿਧਿ; ਜਿਤੁ ਰਾਮ ਗੁਣ ਗਾਇ ॥"
page = 180
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that way by which the praises of the omnipresent Lord may be sung?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਤ੍ਰੀਕਾ ਹੈ ਜਿਸ ਦੁਆਰਾ ਸਰਬ ਵਿਆਪਕ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that way, by which the Lord's Praises might be sung?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਵਨ ਬਿਧੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਜੀਵ ਰਾਮ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਕੇਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਨਾਲ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué forma, oh, de qué forma uno debería recitar la Alabanza del Señor?"