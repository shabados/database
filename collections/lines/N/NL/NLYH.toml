[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਗਿਆਨ ਦਾਨ ਸਬਹੂੰ ਸੈ ਮਾਂਗਿ ਲੀਜੈ; ਬੰਦਨਾ ਸਕਲ ਭੂਤ ਨਿੰਦਾ ਨ ਤਕਾਰੀਐ ।੩੯੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly one should take Guru's word and his sermons from everyone and everywhere. Everyone should be respected also. No one should be ever slandered and condemned for his demerit."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਉਤਮ ਪੁਰਖਾਂ ਸਾਧੂਸੰਤਾਂ ਦੇ ਜਾਤ ਪਾਤ ਸਬੰਧੀ ਔਗੁਣਾਂ ਵੱਲ ਜੇ ਕੋਈ ਕਿਸੇ ਦੀ ਆਪਣੀ ਦ੍ਰਿਸ਼ਟੀ ਦੋਖ ਕਾਰਣ ਦਿੱਸਨ ਤੱਕਨਾ ਛੱਡ ਕੇ ਓਨਾਂ ਸਭਨਾਂ ਪਾਸੋਂ ਗ੍ਯਾਨ ਦਾ ਦਾਨ ਤਾਂ ਮੰਗ ਲਵੇ; ਅਰੁ ਐਸਾ ਹੀ ਸਭ ਪ੍ਰਾਣੀ ਮਾਤ੍ਰ ਨੂੰ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੁੱਖ ਅੰਗ ਸਮਝ ਕੇ ਬੰਦਨਾਂ ਮਾਤ੍ਰ ਹੀ ਕਰੇ; ਪਰ ਨਿੰਦਾ ਨਤਕਾਰੀਐ ਨਿੰਦ੍ਯਾ ਕਰਨੀ ਸਭ ਕਿਸੇ ਦੀ ਹੀ ਤ੍ਯਾਗ ਦੇਵੇ, ਨਤਕਾਰ ਸ਼ਬਦ = ਨਿਰਾਦਰ ਕਰਨਾ; ਪ੍ਰਵਾਣ ਨਾ ਰਖਣਾ; ਆਦਿ ਅਰਥਾਂ ਵਿਚ ਵਰਤ੍ਯਾ ਜਾਂਦਾ ਹੈ ॥੩੯੯॥"