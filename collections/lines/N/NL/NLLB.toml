[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਚੁਗਹਿ. ਮਿਲਿ ਏਕਸੇ; ਤਿਨ ਕਉ ਫਾਸ. ਨ ਰੰਚ ॥"
page = 934
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which peck the quintessence, unite with the One Lord and they are not trapped in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਲੀਅਤ ਨੂੰ ਚੁਗਦੇ ਹਨ, ਇਕ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਇੱਕ ਭੋਰਾ ਭਰ ਭੀ ਫਾਹੀ ਵਿੱਚ ਨਹੀਂ ਫਸਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They peck at the essence of reality, and merge with the One Lord. They are never trapped at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਤੁ) ਸਾਰ ਚੋਗ ਕੋ ਚੁਗਤੇ ਹੈਂ ਵਹੁ ਤੋ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਸਾਥ ਏਕ ਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਫਾਹੀ ਰਤੀ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਇਹ ਪੰਛੀ) ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਕੇ 'ਨਾਮ'-ਰੂਪ ਫਲ ਖਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਰਤਾ ਭੀ (ਮਾਇਆ ਦੀ) ਫਾਹੀ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndose con Dios y participando de Su Esencia, no son atrapados."