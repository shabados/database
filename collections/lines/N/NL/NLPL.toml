[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਪਵਿਤ੍ਰ ਪਾਵਨ ਪੁਰਖ, ਪ੍ਰਭ ਸੁਆਮੀ; ਹਮ. ਕਿਉ ਕਰਿ ਮਿਲਹ ਜੂਠਾਰੀ ॥"
page = 528
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate and pure Thou art O Omnipotent Lord Master, How can, I an impure one meet Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੁਨੀਤ ਤੇ ਸ਼ੁੱਧ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਮਾਲਕ ਹੈ। ਮੈਂ ਅਪਵਿੱਤ੍ਰ, ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pure and immaculate, O God, Almighty Lord and Master; how can I, the impure one, meet You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਪ੍ਰਭੂ! ਤੁਮ ਪਵਿਤ੍ਰ ਹੋ ਅਰ ਔਰੋਂ ਕੋ ਪਾਵਨ ਕਰਨੇ ਹਾਰੇ ਪੁਰਖ ਹੋ, ਹਮ (ਜੂਠਾਰੀ) ਅਪਵਿਤ੍ਰ ਕਿਸ ਪਰਕਾਰ ਤੁਮ ਸੇ ਮਿਲਹਿ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਹੀ ਪਵਿਤ੍ਰ ਹੈਂ, ਪਰ ਅਸੀਂ ਮੈਲੇ ਜੀਵਨ ਵਾਲੇ ਹਾਂ, ਅਸੀਂ ਤੈਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨ = ਪਵਿਤ੍ਰ। ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ। ਕਿਉ ਕਰਿ = ਕਿਵੇਂ? ਮਿਲਹ = ਅਸੀਂ ਮਿਲੀਏ। ਜੂਠਾਰੀ = ਮਲੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Inmaculado Espíritu Divino, oh Maestro, ¿cómo podré yo, que soy un ser impuro, encontrarte?"