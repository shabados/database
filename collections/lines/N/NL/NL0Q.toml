[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਿ. ਨ ਪਾਵਸਿ; ਪਾਖੰਡਿ ਕੀਨੈ ॥"
page = 906
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising falsehood and hypocrisy, God is obtained not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਅਤੇ ਦੰਭ ਦੀ ਕਮਾਈਕਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing fraud and hypocrisy, he does not find God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲਣੇ ਸੇ ਪੁਨਾ ਪਾਖੰਡ ਕਰਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜੀਵ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜਣ ਦੀ ਇਹ ਦਾਤਿ) ਝੂਠ ਦੀ ਰਾਹੀਂ ਜਾਂ ਪਖੰਡ ਕੀਤਿਆਂ ਕੋਈ ਭੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪਾਵਸਿ = ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰੇਗਾ। ਪਾਖੰਡਿ ਕੀਨੈ = ਜੇ ਪਾਖੰਡ ਕੀਤਾ ਜਾਏ, ਪਾਖੰਡ ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno no obtiene al Señor a través del engaño y la falsedad."