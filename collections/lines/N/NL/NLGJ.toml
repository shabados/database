[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕੋ ਕਹੈ; ਕਿਆ ਆਖਿ ਵਖਾਨੈ ॥"
page = 178
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can anyone say? How can one say and describe Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਕੀ ਆਖ ਸਕਦਾ ਹੈ? ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਕਥਨ ਤੇ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone say? How can anyone describe Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਗਤੀ ਕੀ ਕਵੀਸਰੀ ਕਿਆ ਕੋਈ ਕਥੇ ਔਰ ਤਿਸ ਕਵੀਸਰੀ ਕਾ ਕਥਨ ਕਰ ਕੇ ਕਿਆ ਕਿਸੀ ਕੋ ਸੁਨਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਗਤਿ ਮਿਤਿ ਬਾਰੇ) ਕੁਝ ਭੀ ਕਹਿ ਨਹੀਂ ਸਕਦਾ, ਕੁਝ ਭੀ ਆਖ ਕੇ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਿ = ਆਖ ਕੇ। ਕੋ = ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede el mortal hacer o decir?"