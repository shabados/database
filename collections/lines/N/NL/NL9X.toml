[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੁਖੁ ਵੇਖਾਲਿਆ; ਸਚਾ ਸਬਦੁ ਬੀਚਾਰਿ ॥"
page = 853
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru shows the path of peace, in the meditation of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ, ਸੱਚੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਹੀ ਅਰਾਮ ਦਾ ਮਾਰਗ ਵਿਖਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has shown the way to peace, contemplating the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਗੁਰਮੁਖੋਂ ਕੋ ਸੁਖ ਸਰੂਪ ਤੂੰ ਦਿਖਾਲਿਆ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਸਚਾ ਜੋ ਸਬਦ ਹੈ ਤਿਸ ਕਾ ਵੀਚਾਰ ਮੁਝ ਕੋ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਮਨ ਵਿਚ ਵਸਾ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਤਿਗੁਰੂ ਨੇ (ਸਿਮਰਨ ਦਾ) ਆਤਮਕ ਆਨੰਦ ਵਿਖਾਲ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha revelado que aquél que medite en la Palabra Verdadera del Shabd, estará siempre en Paz."