[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕੋ ਜਨੁ ਆਪਾਰੁ ॥੭॥"
page = 905
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "amongst millions, rare is that unequalled person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਬੇਨਜ਼ੀਰ ਪੁਰਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is a rare person, one among millions, incomparable. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਾਰੁ) ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਵਹੁ ਕੋਈ ਏਕ ਜਨੁ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਉਹ ਬੰਦਾ ਅਦੁਤੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ ਜਨੁ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ। ਆਪਾਰੁ = ਅਦੁਤੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es un ser excepcional, incomparable aun entre millones de seres.(7)"