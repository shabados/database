[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨੁ; ਅੰਕਿ ਚੜਾਵਉ ॥"
page = 225
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If my apple otto of aloe wood and sandal to my body limbs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਗਰ ਤੇ ਚੰਨਣ ਦਾ ਅਤਰ ਆਪਣੀ ਦੇਹਿ ਦੇ ਅੰਗਾਂ ਨੂੰ ਮਲਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may anoint my limbs with sandalwood oil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦਨਾਦਿ ਚੋਆ ਅੰਗ ਮੇਂ ਲਗਾਵੋ, ਸਾਧਾਰਨ ਬਸਤ੍ਰੋਂ ਕੋ ਸਦਾ ਪਹਿਰ ਕਰ ਹੰਢਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਅਤਰ ਅਤੇ ਚੰਦਨ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਲਾ ਲਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno use perfume"