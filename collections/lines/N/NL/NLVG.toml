[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਮਹਲੁ ਪਾਏ; ਹਰਿ ਗੁਣ ਗਾਇ ॥੨॥"
page = 665
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he attains to the True Mansion by singing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਉਹ ਸੱਚੇ ਟਿਕਾਣੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds the True Mansion of the Lord's Presence, singing the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇ ਕਰ ਸਚ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਜੀਵ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਗਾ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ego es aplacado y logra llegar hasta la Mansión Verdadera cantando la Alabanza de Dios. (2)"