[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਦੁਹਿਤਾ ਜੁ ਹੁਤੀ; ਸੋਊ ਲੈ ਬ੍ਰਿਜਨਾਥ ਕੇ ਅਗ੍ਰਜ ਰਾਖੀ ॥੨੦੫੨॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Saying this, he presented before Krishna his daughter as an offering.2052."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਅਤੇ ਜੋ (ਉਸ ਦੀ) ਪੁੱਤਰੀ ਸੀ, ਉਸ ਨੂੰ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਅਗੇ ਭੇਟ ਕਰ ਦਿੱਤੀ ॥੨੦੫੨॥"