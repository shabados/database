[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੂਛਿ; ਸਹਜ ਘਰੁ ਪਾਵੈ ॥੩॥"
page = 1342
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the True Guru's advice, man finds the house of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਲੈਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਆਰਾਮ ਦੇ ਧਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking the advice of the True Guru, one finds the home of peace and poise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਤੇ ਵਾਹਿਗੁਰੂ ਕੇ ਪਾਵਣੇ ਕਾ ਉਪਦੇਸ਼ ਪੂਛੇ ਤਬ (ਸਹਜ) ਸੁਤੇ ਹੀ (ਘਰ) ਸ੍ਵਰੂਪ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੇੜ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ ਸਾਰੀ ਉਮਰ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ)। ਸਤਿਗੁਰੂ ਪਾਸੋਂ ਸਿੱਖਿਆ ਲੈ ਕੇ ਹੀ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਛਿ = ਪੁੱਛ ਕੇ। ਸਹਜ ਘਰੁ = ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਟਿਕਾਣਾ, ਉਹ ਘਰ ਜਿਥੇ ਆਤਮਕ ਅਡੋਲਤਾ ਮਿਲ ਸਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando el Consejo del Guru Verdadero, uno encuentra el Hogar de Tranquilidad y Paz. (3)"