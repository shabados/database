[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਦੇਇ ਫਲਾਇ; ਜੋਈ ਫਲੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth gives the fruit of the seed sowed in it;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਹੋ ਫਲ ਦੇਵੇਗੀ ਜੋ ਫਲ ਬੀਜਿਆ ਜਾਊ।"