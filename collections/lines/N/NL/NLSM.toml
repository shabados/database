[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ; ਪੰਚ ਤਤ ਕੋ ਜੀਉ ॥"
page = 342
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is the life of the five elements of the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਸਰੀਰ ਦੇ ਪੰਜਾਂ ਅੰਸ਼ਾਂ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is the life of the five elements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਯਹੀ ਮਨੁ ਪੰਚ ਤਤ ਕੋ ਜੋ ਸਰੀਰ ਹੈ ਤਿਸ ਮੇਂ ਅਧਿਆਸ ਕਰ ਕੇ ਸਰੀਰ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ, ਵਾ ਪੰਚ ਤਤੋਂ ਕੀ ਸਤੋ ਅੰਸ ਤੇ ਉਤਪਤਿ ਹੂਆ ਹੈ ਇਸ ਤੇ ਪੰਚ ਤਤੋਂ ਕਾ ਜੀਵ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਨਾਲ ਜੁੜ ਕੇ) ਇਹ ਮਨ ਸਰੀਰ-ਰੂਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਆਪ ਨੂੰ ਸਰੀਰ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ ਸਮਝਦਾ, ਆਪਣੇ ਕਰਤੱਬ ਖਾਣਾ-ਪੀਣਾ ਹੀ ਸਮਝਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤ ਕੋ ਜੀਉ = ਪੰਜ ਤੱਤਾਂ ਦਾ ਜੀਵ, ਪੰਜ ਤੱਤਾਂ ਦਾ ਬਣਿਆ ਹੋਇਆ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shakti y Shiva, y la mente es la esencia de los cinco elementos."