[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਨਰ ਸਿੰਘ ਬਲੀ ਗਜ ਸਿੰਘ; ਚਲਿਯੋ ਧਨ ਸਿੰਘ ਸਰਾਸਨ ਲੈ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heroic warriors like Narsingh, Gaj Singh, Dhan Singh moved forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਰ ਸਿੰਘ, ਬਲੀ ਗਜ ਸਿੰਘ, ਧਨ ਸਿੰਘ ਧਨੁਸ਼ ਬਾਣ ਲੈ ਕੇ ਚਲੇ ਹਨ।"