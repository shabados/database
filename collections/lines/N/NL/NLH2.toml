[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭਿ ਵਿਆਪੀ; ਝੂਠੀ ਦੁਨੀਆ ॥"
page = 1004
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In avarice the false world is involved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅੰਦਰ ਕੂੜਾ ਜਹਾਨ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false world is engrossed in greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕੇ ਲੋਭ ਮੇਂ ਝੂਠੀ ਦੁਨੀਆ ਵਿਆਪ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੁਕਾਈ ਨਾਸਵੰਤ ਦੁਨੀਆ ਦੇ ਲੋਭ ਵਿਚ ਫਸੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mundo ilusorio está afligido por la avaricia."