[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਆਪੁ. ਨ ਪਛਾਣਨੀ; ਦੂਜੈ ਪਚਿ ਜਾਵਹਿ ॥"
page = 1089
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind ones know not themselves and are putrefied in the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਗਲ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind ones do not realize their own selves; in the love of duality, they rot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਗਿਆਨੀ ਆਪਨੇ ਆਪ ਕੋ ਨਹੀਂ ਪਛਾਨਤੇ ਦ੍ਵੈਤ ਮੇਂ ਹੀ ਜਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਅਹੰਕਾਰੀ) ਅੰਨ੍ਹੇ ਆਪਣਾ ਅਸਲਾ ਨਹੀਂ ਪਛਾਣਦੇ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਦੂਜੇ ਵਿਚ, ਰੱਬ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquellos ciegos no conocen su propio ser y son consumidos por la idea del otro."