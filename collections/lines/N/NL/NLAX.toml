[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰਿ ਹੁਲਾਸ ਬਢਿਯੋ ਜੀਅ ਮੈ; ਗਿਨਤੀ ਸਰਿਤਾ ਮਗ ਨੇਹ ਬਹੀ ਹੈ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis accepted with pleasure all, that Krishna said the current of joy increased in their mind and the stream of love flowed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਮਨ ਵਿਚ ਜ਼ੋਰ ਨਾਲ ਉਲਾਸ ਵੱਧ ਗਿਆ ਅਤੇ (ਸਾਰੀਆਂ) ਗਿਣਤੀਆਂ ਪ੍ਰੇਮ ਦੇ ਵਹਿਣ ਵਿਚ ਵਹਿ ਗਈਆਂ।"