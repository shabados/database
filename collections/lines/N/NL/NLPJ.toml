[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਜਤਨ ਗ੍ਰਿਹ ਅਪਨੇ ਗਏ, ਬਨ ਕੋ ਕਿਯੋ ਪਯਾਨ ॥੧੩॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Drenched in humiliation, some went to their homes and some to thejungle.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੋ ਕੇ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਚਲੇ ਗਏ ਅਤੇ (ਕਈ) ਬਨ ਵਲ ਚਲੇ ਗਏ ॥੧੩॥"