[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਈਐ; ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੨॥"
page = 26
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the union of the society of Saints, meditate on the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਜੁੜ ਕੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meditate on the Name of the Lord; join and merge with the Sat Sangat, the True Congregation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਸਤਿਸੰਗਤਿ ਕੇ ਜੋੜ ਮੇਲ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਮਿਲਾਇ ਕਰ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਧ੍ਯਾਵਨਾ ਕਰੀਏ॥੨॥☬ਜੋ ਪੁਰਸੁ ਸਤਸੰਗਤਿ ਸੇ ਹੀਨ ਹੋ ਕਰ ਸੁਖ ਕੀ ਇਛਾ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਮਨ!) ਸਾਧ ਸੰਗਤਿ ਦੇ ਇਕੱਠ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਮੇਲ ਵਿਚ, ਇਕੱਠ ਵਿਚ। ਮਿਲਾਇ = ਮਿਲਿ, ਮਿਲ ਕੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nombre de Dios, acerquémonos e inmerjámonos en la Saad Sangat, la Congregación Verdadera. (2)"