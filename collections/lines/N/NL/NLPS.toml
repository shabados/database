data = "ਸਾਧੂ ਸੰਗੁ; ਕਰਹੁ ਸਭੁ ਕੋਇ ॥"
page = 196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let everyone mix with the society of Saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਨਸਾਨ ਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਨਾ ਉਚਿੱਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone who joins the Saadh Sangat, the Company of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਸਭ ਕੋਈ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੇਕ ਪ੍ਰਾਣੀ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗੁ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvate en la Sociedad de los Santos,"