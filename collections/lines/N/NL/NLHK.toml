[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਖ ਦੇਇ ਸਮਝਾਈਐ; ਅਰਥੁ ਅਨਰਥੁ ਮਨੈ ਵਿਚਿ ਆਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ill advised, he misinterprets it and brings forth from his mind the contrary meaning."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੱਖ੍ਯਾ ਦੇਕੇ ਸਮਝਾਈਦਾ ਹੈ (ਪਰ ਓਹ ਸਿਧੀ ਗੱਲ ਦੇ ਵੀ) ਉਲਟੇ ਅਰਥ ਮਨ ਵਿਚ ਲਿਆਉਂਦਾ ਹੈ।"