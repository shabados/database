[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਵਡ ਦਾਤਾ. ਤੂ ਵਡ ਦਾਨਾ; ਅਉਰੁ. ਨਹੀ ਕੋ ਦੂਜਾ ॥"
page = 1186
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the great Giver and, Thou are greatly Wise There is not any other like Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਰਾ ਦਾਤਾਰ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਖਰਾ ਸਿਆਣਾ। ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver; You are so very Wise. There is no other like You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡਾ ਦਾਤਾ ਹੈਂ ਔਰ ਵੱਡਾ (ਦਾਨਾ) ਚਤੁਰੁ ਹੈਂ ਔਰ ਕੋਈ ਦੂਸਰਾ ਤੇਰੇ ਸਮਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸਭ ਤੋਂ) ਵੱਡਾ ਦਾਤਾਰ ਹੈਂ, ਤੂੰ (ਸਭ ਤੋਂ) ਵੱਡਾ ਸਿਆਣਾ ਹੈਂ (ਤੇਰੇ ਬਰਾਬਰ ਦਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Benévolo y Sabio Señor, sí, no existe nada ni nadie como Tú."