[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਕੇ ਚਰਨ ਧੋਇ ਧੋਇ ਪੂਜਹੁ; ਇਨ ਬਿਧਿ. ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਲਹੁ ਰੇ ॥ ਰਹਾਉ ॥"
page = 1118
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Washing and bathing the True Guru's feet, worship thou them. In this way thou shall obtain my Lord Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਜੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾ ਨੂੰ ਧੋ ਕੇ ਸਾਫ ਕਰ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਪਾ ਲਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash the Feet of the True Guru, and worship them. In this way, you shall find my Lord God. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਧੋਇ ਧੋਇ ਕਰ ਪੂਜਨ ਕਰ ਅਰ ਇਨ ਬਿਧੀਓਂ ਕਰ, ਹੇ ਭਾਈ! ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ (ਲਹੁ) ਪ੍ਰਾਪਤ ਹੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਧੋ ਕੇ ਪੂਜਿਆ ਕਰ (ਭਾਵ, ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ)। ਹੇ ਮਨ! ਇਸ ਤਰੀਕੇ ਨਾਲ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਇ = ਧੋ ਕੇ। ਇਨ ਬਿਧਿ = ਇਸ ਤਰ੍ਹਾਂ। ਲਹੁ = ਲੱਭ ਲੈ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lava y alaba los Pies del Guru, y así llega hasta tu Dios. (Pausa)"