[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਮਿਲਿ ਕੀਰਤਨੁ ਗਾਇਆ; ਨਿਹਚਲ ਵਸਿਆ ਜਾਈ ॥੯॥"
page = 915
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the society of saints, I hymn the Lord's; praise and abide in the permanent place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਅਤੇ ਮੁਸਤਕਿਲ (ਸਥਿਰ) ਥਾਂ ਤੇ ਵੱਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I sing the Kirtan of the Lord's Praises; I dwell in the eternal, unchanging place. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਕੈ ਭਗਵੰਤ ਕੇ ਜਸ ਕੋ ਗਾਇਆ ਹੈ ਤਬ ਨਿਸਚਲ ਜਾਗਾ ਅਰਥਾਤ ਨਿਜਸਰੂਪ ਮੇਂ ਬਸਿਆ ਹੂੰ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸੰਤ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ, ਉਹ ਕਦੇ ਨਾਹ ਡੋਲਣ ਵਾਲੇ ਆਤਮਕ ਟਿਕਾਣੇ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ = ਗੁਰੂ-ਸੰਤ ਦੀ ਸੰਗਤ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਨਿਹਚਲ ਜਾਈ = ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ ਥਾਂ ਵਿਚ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándome con los Santos canto la Alabanza del Señor y habito en mi Eterno Hogar. (9)"