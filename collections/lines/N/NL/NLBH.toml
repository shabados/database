[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਮਿਲਿ, ਤੇਊ ਊਤਮ ਭਏ; ਲੋਹ ਕਾਠ ਨਿਰਗੰਧ ॥੭੭॥"
page = 1368
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever comes into their contact, that becomes sublime Iron it transmuted into gold and the odorouless wood is rendered fragrant?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਜੋ ਵੀ ਮਿਲ ਪੈਦਾ ਹੈ ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਥੀ ਵੰਞਦਾ ਹੈ। ਲੋਹਾ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੇਮਹਿਕ ਲੱਕੜ ਖੁਸ਼ਬੋਦਾਰ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever comes into contact with them is uplifted. Iron is transformed into gold, and ordinary wood becomes fragrant. ||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਦੋਨੋਂ ਕੇ ਮਿਲਨੇ ਤੇ ਵਹੁ ਉਤਮ ਭਏ ਹੈ, ਲੋਹਾ ਸ੍ਵਰਨ ਔ ਕਾਸਟ ਜੋ ਨਿਰਗੰਧ ਥਾ, ਸੋ ਸੁਗੰਧੀ ਵਾਲਾ ਹੋ ਰਹਿਤਾ ਹੈ। ਤੈਸੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰਤੇ ਜੜ ਜੀਵ ਭੀ ਉਤਮਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਤੇ ਹੈਂ॥੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਹਾ ਅਤੇ ਸੁਗੰਧੀ-ਹੀਨ ਲੱਕੜੀ ਇਹਨਾਂ ਨਾਲ ਛੋਹ ਕੇ ਉੱਤਮ ਬਣ ਜਾਂਦੇ ਹਨ (ਲੋਹਾ ਪਾਰਸ ਨੂੰ ਛੋਹ ਕੇ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ; ਸਾਧਾਰਨ ਰੁੱਖ ਚੰਦਨ ਦੇ ਨੇੜੇ ਰਹਿ ਕੇ ਸੁਗੰਧੀ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਤਿਵੇਂ ਪਹਿਲਾਂ ਕਾਮਾਦਿਕਾਂ ਤੋਂ ਵਿਕਿਆ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ \"ਰਾਮ ਬਿਓਗੀ\" ਬਣ ਜਾਂਦਾ ਹੈ) ॥੭੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ ਮਿਲਿ = ਇਹਨਾਂ ਪਾਰਸ ਤੇ ਚੰਦਨ ਨੂੰ ਮਿਲ ਕੇ। ਤੇਊ = ਉਹ ਭੀ, ਉਹ ਕਾਠ ਤੇ ਲੋਹਾ ਭੀ। ਕਾਠ ਨਿਰਗੰਧ = ਲੱਕੜੀ ਜਿਸ ਵਿਚ ਕੋਈ ਸੁਗੰਧੀ ਨਹੀਂ ॥੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que haga contacto con ellos es mejorado, el hierro se transforma en oro y la madera ordinaria toma fragancia.  (77)"