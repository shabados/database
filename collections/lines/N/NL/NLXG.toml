[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲੁ ਪ੍ਰਗਾਸਿ ਸਦਾ ਰੰਗਿ ਰਾਤਾ; ਅਨਹਦ ਸਬਦੁ ਵਜਾਇਆ ॥"
page = 602
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His heart lotus blossoms, with Lord's love, he is ever imbued with joy and within him resounds the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਬੈਕੁੰਠੀ-ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lotus of his heart blossoms forth, he is ever imbued with the Lord's Love, and the unstruck melody of the Shabad resounds within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਹ੍ਰਿਦ੍ਯ ਕਮਲ ਪ੍ਰਕਾਸਿਤ ਹੂਆ ਹੈ ਅਰੁ ਸਦੀਵ ਤਿਨ ਕਾ ਮਨ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਰਹਤਾ ਹੈ, ਅਰ (ਅਨਹਦ) ਏਕ ਰਸ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਤਿਨੋਂ ਨੇ (ਵਜਾਇਆ), ਭਾਵ ਉਚਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਿਰਦਾ-ਕਮਲ ਖਿੜ ਕੇ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਇਕ-ਰਸ ਗੁਰ-ਸ਼ਬਦ (ਦਾ ਵਾਜਾ) ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲੁ = ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ। ਪ੍ਰਗਾਸਿ = ਖਿੜ ਕੇ। ਅਨਹਦ = ਇਕ-ਰਸ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El loto de su corazón florece y está siempre imbuido en el Amor del Señor y en él resuena la Melodía Divina de la Palabra."