[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕੀਰੇ ਕਿਰਮ. ਸਤਿਗੁਰ ਸਰਣਾਈ; ਕਰਿ ਦਇਆ. ਨਾਮੁ ਪਰਗਾਸਿ ॥੧॥"
page = 10
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, an insect and a worm, have sought Thy shelter, mercifully bestow on me the light of God's Name, O True Guru!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਕੀੜੇ ਤੇ ਮਕੌੜੇ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਮਿਹਰ ਧਾਰ ਮੈਨੂੰ ਹਰੀ ਨਾਮ ਦੀ ਰੌਸ਼ਨੀ ਪਰਦਾਨ ਕਰ ਹੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a mere insect, a worm. O True Guru, I seek Your Sanctuary. Please be merciful, and bless me with the Light of the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ (ਕੀਰੇ ਕਿਰਮ) ਛੋਟੇ ਸੇ ਭੀ ਛੋਟੇ ਜੀਵ ਹੈਂ। ਹੇ ਸਤਿਗੁਰੋ! ਆਪ ਕੀ ਸਰਣਿ ਮੇਂ ਆਏ ਹੈਂ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸੁ ਮੇਰੇ ਅੰਤਸਕਰਣ ਮੇ ਕਰੋ ॥੧॥☬ਜੇ ਕਹੇਂ ਕਿਸ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸੁ ਕਰੇਂ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਨਿਮਾਣਾ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ। ਕਿਰਪਾ ਕਰ ਕੇ (ਮੇਰੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਚਾਨਣ ਪੈਦਾ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy un simple insecto, un gusano. Oh, Verdadero Guru, busco Tu Santuario. Por favor, muestra Tu Misericordia y bendíceme con la Luz del Naam, el Nombre del Señor (1)"