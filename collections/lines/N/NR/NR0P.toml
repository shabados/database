[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਉਬਰੇ; ਜਿਨ ਹਰਿ ਭਾਇਆ ॥"
page = 936
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those persons are saved who love their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਨ੍ਹਾਂ ਪਰਸ਼ਾਂ ਦਾ ਹੀ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are saved, who love the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਜਨ ਬਚੇ ਹੈਂ ਜਿਨ ਕੋ ਹਰੀ ਕਾ ਭਜਨ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਵਿਚੋਂ) ਬਚਦੇ ਸਿਰਫ਼ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma pasa a través de ochenta"