[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੀਵਾਹੁ ਹੋਆ ਸੋਭ ਸੇਤੀ; ਪੰਚ ਸਬਦੀ ਆਇਆ ॥"
page = 765
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Groom has come home to the accompaniment of the melody of the five musical instruments and the marriage is performed with splendour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾੜਾ ਪੰਜਾਂ ਸੰਗੀਤਕ ਸਾਜਾਂ ਦੀ ਧੁਨੀ ਸੰਯੁਕਤ ਘਰ ਆਇਆ ਹੈ ਅਤੇ ਬੜੀ ਸਜ ਧਜ ਨਾਲ ਵਿਆਹ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wedding is performed with glorious splendor; He has arrived, accompanied by the vibrations of the Panch Shabad, the Five Primal Sounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਵੀਆਹੁ ਸੋਭਾ ਯੁਕਤ ਹੂਆ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਅਭੇਦਤਾ ਹੂਈ ਹੈ। ਅਭੇਦਤਾ ਕੈਸੇ ਹੂਈ ਹੈ?☬ਉੱਤ੍ਰ: ਜਬ ਸੰਤੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ, (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਸ ਨੂੰ ਸੋਭਾ ਭੀ ਮਿਲਦੀ ਹੈ, ਇਕ-ਰਸ ਆਤਮਕ ਆਨੰਦ ਦਾ ਦਾਤਾ ਪ੍ਰਭੂ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਸੋਭ = ਸੋਭਾ। ਵੀਵਾਹੁ = ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ। ਪੰਚ ਸਬਦ = ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜਾਂ ਦੇ ਵੱਜਣ ਦੀਆਂ ਆਵਾਜ਼ਾਂ। ਪੰਚ ਸਬਦ ਧੁਨਿ = ਪੰਚ ਕਿਸਮਾਂ ਦੇ ਸਾਜਾਂ ਦੇ ਵੱਜਣ ਤੋਂ ਪੈਦਾ ਹੋਈ ਮਿਲਵੀਂ ਸੁਰ, ਇਕ-ਰਸ ਆਨੰਦ। ਪੰਚ ਸਬਦੀ = ਇਕ-ਰਸ ਆਨੰਦ ਦਾ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਆਇਆ = ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Boda es realizada con toda Gloria, de los cinco instrumentos brota la Melodía Celestial en el interior de su mente."