[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤ ਜਗਦੀਸ ਜਪਿ ਮਨ; ਧਾਰਿ ਰਿਦ ਪਰਤੀਤਿ ॥"
page = 508
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord of the Universe and having faith in Him in thy mind, O man, thou shalt be emancipated in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਉਸ ਵਿੱਚ ਭਰੋਸਾ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਬੰਦੇ! ਤੂੰ ਜੀਉਂਦੇ ਜੀ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become Jivan-Mukta, liberated while yet alive, by meditating on the Lord of the Universe, O mind, and maintaining faith in Him in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ! ਜਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਪ੍ਰਤੀਤ, ਭਾਵ ਸਰਧਾ ਧਾਰਨ ਕਰ ਕੇ ਅੰਤਸਕਰਣ ਸੇ ਤੇਰਾ ਨਾਮੁ ਜਪਿਆ ਹੈ, ਸੋ ਜੀਵਨ ਮੁਕਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੀਵਨ-ਮੁਕਤ ਕਰਨ ਵਾਲੇ ਜਗਦੀਸ਼ ਦਾ ਨਾਮ ਜਪ। ਹਿਰਦੇ ਵਿਚ ਉਸ ਵਾਸਤੇ ਸਰਧਾ ਟਿਕਾ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਮੁਕਤ = ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਸੁਤੰਤਰ। ਮਨ = ਹੇ ਮਨ! ਪਰਤੀਤਿ = ਸ਼ਰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete Yivan Mukta, liberado en vida, oh mente, meditando en el Señor del Universo, y mantén en el fondo de tu corazón una viva Fe en Él."