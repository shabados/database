[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਦੂਖ ਇਸੁ ਮਨ ਕੀ ਬਿਰਥਾ; ਤੁਝ ਹੀ ਆਗੈ ਸਾਰੈ ॥੧॥"
page = 820
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weal, woe and the state of this mind, narrate I before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ, ਗਮੀ ਅਤੇ ਇਸ ਚਿੱਤ ਦੀ ਅਵਸਥਾ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I describe to You my pleasure and pain, and the state of this mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਦੁਖ ਔ ਇਸ ਮਨ ਕੀ (ਬ੍ਰਿਥਾ) ਪੀੜਾ ਸੰਪੂਰਨ ਤੇਰੇ ਆਗੇ ਹੀ ਹਮ (ਸਾਰੈ) ਕਹੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਇਹ ਮਨ ਆਪਣੇ ਸੁਖ ਆਪਣੇ ਦੁੱਖ ਆਪਣੀ ਹਰੇਕ ਪੀੜਾ ਤੇਰੇ ਹੀ ਅੱਗੇ ਪੇਸ਼ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = {व्यथा} ਪੀੜਾ। ਸਾਰੈ = ਸੰਭਾਲਦਾ ਹੈ, ਪੇਸ਼ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El placer y el dolor de mi mente los pongo ante Ti.  (1)"