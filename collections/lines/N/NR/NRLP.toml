[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਕੋ ਪ੍ਰਤਾਪੁ ਸੋਈ ਜਾਨੈ ਜਾ ਮੈ ਬੀਤੇ; ਮਦਨ ਮਦੋਨ ਮਤਿਵਾਰੋ ਜਗ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He alone can appreciate the greatness of Lord's love-elixir who experiences it. It is just like a drunkard who is considered crazy by the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰਸ ਦੇ ਮਹੱਤ ਨੂੰ ਓਹੋ ਹੀ ਕੇਵਲ ਜਾਣ੍ਯਾ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਇਸ ਦਾ ਵਰਤਾਰਾ ਵਰਤ ਰਿਹਾ ਹੋਵੇ, ਜੀਕੂੰ ਮਦਨ ਕਾਮ ਦੇ ਮਦ ਕਰ ਕੇ ਉਨਮੱਤਤਾ ਵਾਲੇ ਪੁਰਖ ਨੂੰ ਓਸ ਦੀ ਉਨਮੱਤ ਦਸ਼ਾ ਤੋਂ ਸਾਰਾ ਜਗਤ ਜਾਣਿਆ ਕਰਦਾ ਹੈ।"