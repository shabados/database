[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕਾ ਮਾਰਗੁ; ਦ੍ਰਿਸਟਿ ਨ ਆਇਆ ॥੨॥"
page = 197
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and hence, death's way I see not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਲਈ ਮੌਤ ਦਾ ਰਸਤਾ ਮੇਰੀ ਨਿਗ੍ਹਾਂ ਹੀ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I no longer have to gaze upon the way of death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜਮ ਕਾ ਮਾਰਗ ਹਮ ਕੋ ਦ੍ਰਿਸਟੀ ਮੇਂ ਭੀ ਨਹੀਂ ਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਾਂ ਦਾ ਰਸਤਾ ਉਸ ਦੀ ਨਜ਼ਰੀਂ ਭੀ ਨ ਪਿਆ (ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਕਿਤੇ ਨੇੜੇ ਭੀ ਨਾਹ ਢੁੱਕੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno cosecha el Fruto de la Alabanza del Señor y no ve nunca el camino a la muerte. (2)"