[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖੁ ਦੇ ਗੁਰਸਿਖ ਕਰਿ; ਸਾਧ ਸੰਗਤਿ ਸਚੁ ਖੰਡੁ ਵਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Educating the people and making them his disciples, the Gum has founded holy congregation, the abode of truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਿੱਖ੍ਯਾ ਦੇਕੇ 'ਗੁਰ ਸਿਖ' (ਗੁਰੂ ਅੰਗਦ) ਨੂੰ ਥਾਪ ਕਰ ਕੇ ਸਾਧ ਸੰਗਤ ਰੂਪੀ ਸੱਚਾ ਖੰਡ ਵਸਾ ਦਿਤਾ ਹੈ।"