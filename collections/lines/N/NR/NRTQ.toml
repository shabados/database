[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਾਨ ਸਾਹ ਸਾਹਿਬ ਸੁਘਰਿ; ਅਤਿ ਪ੍ਰਤਾਪ ਸੁੰਦਰ ਸਬਲ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the king of kings, the Lord of Wisdom, Supremely Glorious, Beautiful and Powerful."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸ਼ਾਹਾਂ ਦਾ ਸ਼ਾਹ, ਸੁਘੜਤਾ ਦਾ ਸੁਆਮੀ, ਵੱਡੇ ਪ੍ਰਤਾਪ ਵਾਲਾ, ਸੁੰਦਰ ਅਤੇ ਬਲਵਾਨ,"