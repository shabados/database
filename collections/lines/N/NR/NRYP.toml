[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੀ ਤੇਰਾ ਅਉਸਰੁ; ਇਹ ਤੇਰੀ ਬਾਰ ॥"
page = 1159
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is thine opportunity and this thy time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੀ ਤੇਰਾ ਮੌਕਾ ਹੈ ਅਤੇ ਇਹ ਹੀ ਤੇਰਾ ਵੇਲਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is your chance, and this is your time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਤੇਰਾ (ਅਉਸਰੁ) ਸਮਾਂ ਹੈ ਪੁਨਹ ਚੌਰਾਸੀ ਲਾਖ ਪੀਛੇ ਏਹੀ ਮਨੁਖ ਜਨਮ ਕੀ (ਵਾਰ) ਬਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ) ਇਹ ਮਨੁੱਖਾ-ਜਨਮ ਹੀ ਮੌਕਾ ਹੈ, ਇਹੀ ਵਾਰੀ ਹੈ (ਇੱਥੋਂ ਖੁੰਝ ਕੇ ਸਮਾ ਨਹੀਂ ਮਿਲਣਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰੁ = ਸਮਾ, ਮੌਕਾ। ਬਾਰ = ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta, escucha, es tu única oportunidad, tómala ahora,"