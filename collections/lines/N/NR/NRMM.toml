data = "ਮਰਗ ਜੌਹਡੇ ਕੇ ਬਿਖੈ; ਏਕ ਪਠਾਨੀ ਨਾਰ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Marg Johda, a woman of Path an decent used to live."

