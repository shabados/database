[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਜੁਗਤਿ ਏਹਾ ਨਿਧਾਨ ॥"
page = 987
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the way of emancipation and this lone is my treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੇ ਮਾਰਗ ਮੋਖ਼ਸ਼ ਦਾ ਅਤੇ ਕੇਵਲ ਇਹ ਹੀ ਹੈ ਮੇਰਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This way of liberation is my treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਕੀ ਜੁਗਤੀ ਭੀ ਇਹੀ ਹੈ ਪੁਨਾ ਨਿਧੋਂ ਕਾ ਖਜਾਨਾ ਭੀ ਏਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Sendero de la Liberación, este es mi Tesoro,"