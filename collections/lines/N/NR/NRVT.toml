[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸੰਤੁ ਮਰੈ ਹਾੜੰਬੈ; ਤ ਸਗਲੀ ਸੈਨ ਤਰਾਈ ॥੩॥"
page = 484
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's saint dies in Maghar then he saves all his kindreds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਾਧੂ ਮਗਹਰ ਵਿੱਚ ਮਰਦਾ ਹੈ ਤਦ ਉਹ ਸਾਰੇ ਸਨਬੰਧੀਆਂ ਨੂੰ ਭੀ ਤਾਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And even if the Lord's Saint dies in the cursed land of Haramba, still, he saves all his family. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਹਰੀ ਕਾ ਸੰਤੁ (ਹਾੜੰਬੈ) ਮਗਹਰ ਭੀ ਮਰ ਜਾਵੈ ਤੋ ਨਾਮ ਕੇ ਪ੍ਰਤਾਪ ਕਰ ਕੇ ਆਪ ਤੋ ਮੁਕਤ ਸਰੂਪ ਹੀ ਹੈ ਔਰ ਭੀ ਸਾਥ ਹੀ ਸਗਲੀ ਸੰਗਤਿ ਤਿਸਨੈ ਤਰਾਈ ਹੈ ਵਾ ਤਰਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਮਗਹਰ ਦੀ ਸ੍ਰਾਪੀ ਹੋਈ ਧਰਤੀ ਵਿਚ ਭੀ ਜੇ ਜਾ ਮਰੇ, ਤਾਂ ਉਹ ਸਗੋਂ ਹੋਰ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que el Santo del Señor, si se muere en la ciudad maldita de Jaramba, no sólo es salvado él sino todos los suyos también. (3)"