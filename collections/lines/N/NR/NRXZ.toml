[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਮਿਲਿ ਹਰਿ ਗੁਨ ਗਾਏ; ਜਮਦੂਤਨ ਕਉ ਤ੍ਰਾਸ ਅਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 824
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man meets the society of the saints and sings the Lord's praise, then the couriers of death are scared away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਸਤਿ-ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰੇ, ਤਦ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਭੈ-ਭੀਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, sing the Glorious Praises of the Lord, and the Messenger of Death will be frightened away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ, ਤਿਸ ਜਮਦੂਤੋਂ ਕੋ ਹਮਾਰਾ (ਤ੍ਰਾਸ) ਭੈ (ਅਹੇ) ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਾਸੋਂ ਤੇ ਜਮਦੂਤ ਡਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ, ਜਮਦੂਤਾਂ ਨੂੰ (ਉਸ ਦੇ ਨੇੜੇ ਜਾਣੋਂ) ਡਰ ਆਉਣ ਲੱਗ ਪਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno canta la Alabanza del Señor, los mensajeros de la muerte son desterrados.  (1-Pausa)"