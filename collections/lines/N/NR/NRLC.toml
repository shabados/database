[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹੁ ਕਹਿਯੋ ਹਮਰੀ ਸਰ੍ਰਹੀਆ; ਤੁਮ ਜੋ ਕਰਿ ਕੈ ਛਲ ਸਾਥ ਹਰੀ ਹੈ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked him to return the stolen clothes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਕਿਹਾ, ਸਾਡੀਆਂ ਸਾੜੀਆਂ ਦਿਓ, ਜੋ ਤੂੰ ਛਲ ਨਾਲ ਚੁਕ ਲਈਆਂ ਹੋਈਆਂ ਹਨ।"