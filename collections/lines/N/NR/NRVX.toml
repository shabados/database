[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਕੁਤਬ ਅਤੇ ਕੀ ਨੇਕ ਸਗਨਾਂ ਵਾਲੇ ਪਰਵਾਨ ਪਿਆਰੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿ ਅਕਤਾਬ ਫ਼ਰਖ਼ੰਦਾ ਇਕਬਾਲ ਹਾ ।੧੩੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether we talk about the Kutab or the accepted ones with chaste intentions (130)"