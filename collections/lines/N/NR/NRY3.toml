[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜੋਗੀ ਜਤ ਬਾਹਰਾ; ਤਪੁ ਨਾਹੀ ਸਤੁ ਸੰਤੋਖੁ ॥"
page = 597
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the Yogi without continence and as is penance without truth and contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਯੋਗੀ ਪ੍ਰਹੇਜਗਾਰੀ ਦੇ ਬਾਝੋਂ ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਤਪੱਸਿਆ ਸੱਚ ਤੇ ਸਬਰ ਸਿਦਕ ਦੇ ਬਗੈਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the Yogi without abstinence, and like penance without truth and contentment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਤ ਸੇ ਬਿਨਾਂ ਜੋਗੀ ਕਾ ਜੋਗ ਨਿਸਫਲ ਹੈ ਔਰ ਸਤ ਸੰਤੋਖ ਬਿਨਾਂ ਤਪੀ ਕਾ ਤਪ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਨਹੀਂ ਕੀਤਾ ਉਹ ਜੋਗੀ (ਨਿਸਫਲ ਹੈ), ਜੇ ਅੰਦਰ ਸੰਤੋਖ ਨਹੀਂ, ਉੱਚਾ ਜੀਵਨ ਨਹੀਂ, ਤਾਂ (ਕੀਤਾ ਹੋਇਆ) ਤਪ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve al Yogui su abstinencia y sus austeridades, sin el Contentamiento y la Verdad?"