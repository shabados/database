[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਿ ਸਮਾਲੇ; ਸੋ ਅੰਤਰਿ ਦਾਨਾ ਬੀਨਾ ਹੇ ॥੧॥"
page = 1027
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He cherishes and watches over all the beings. He, the wise and Omniscient Lord, abides within all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਅਤੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਉਹ ਸਿਆਣਾ ਅਤੇ ਸਰਬੱਗ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes and cares for all beings; He is deep within, the wise, all-knowing Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਆਂ ਕੀ ਸੰਭਾਲ ਕੇ ਪ੍ਰਿਤਪਾਲਾ ਕਰਤਾ ਹੈ। ਸੋਈ ਅੰਤਰ ਕੇ ਸੰਕਲਪੋਂ ਕੀ (ਦਾਨਾ) ਜਾਨਨੇ ਵਾਲਾ ਔ ਬਾਹਰ ਕੇ ਕਰਮ ਕੋ (ਬੀਨਾ) ਦੇਖਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਿਰਫ਼ ਪ੍ਰਭੂ ਹੀ ਹੈ ਜੋ) ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰ ਕੇ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਹ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ, ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ, ਸਭ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਨੇ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਦਾਨਾ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਬੀਨਾ = ਵੇਖਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él sostiene toda la vida y Él Mismo, el Uno Sabio, habita íntimamente en nuestro interior.(1)"