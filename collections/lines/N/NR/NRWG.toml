[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਦੁ ਪੀ ਜੂਏ ਖੇਲਦੇ; ਜੋਹਨਿ ਪਰ ਨਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The drunkards gamble and look at the wives of others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਦਰਾ ਦੇ ਪੀਣ ਵਾਲੇ, ਜੂਏ ਦੇ ਖਿਲਾਰੀ, ਪਰ ਇਸਤ੍ਰੀ ਨੂੰ (ਭੈੜੀ ਨਜ਼ਰ ਨਾਲ) ਤੱਕਣ ਵਾਲੇ।"