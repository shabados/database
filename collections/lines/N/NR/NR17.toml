[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ; ਕਛੂ ਨ ਪਾਇ ॥"
page = 868
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His condition and measure cannot at all, be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਸ਼ਾ ਅਤੇ ਓੜਕ ਦਾ ਕੁਝ ਭੀ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His state and limits cannot ever be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਮਿਰਜਾਦਾ ਕੀ ਗਤੀ ਕਛੂ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ-ਇਹ ਭੇਤ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede describir Su Extensión o Su Límite;"