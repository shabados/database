[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖਦਾਤਾ; ਜਿ ਨਾਮੁ ਜਪਾਵੈ ॥"
page = 183
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the giver of peace who causes man to repeat the Name of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਇਨਸਾਨ ਪਾਸੋਂ ਰੱਬ ਦਾ ਨਾਮ ਦਾ ਜਾਪ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the Giver of peace, who inspires us to chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਜਪਾਇ ਦੇਵੇ ਸੋਈ ਸੁਖ ਦੇਣੇ ਵਾਲਾ ਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਸਤਿਗੁਰੂ ਆਤਮਕ ਆਨੰਦ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ ਕਿਉਂਕਿ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que hace que meditemos en el Señor,"