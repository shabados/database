[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿਆਰੀ ਸਚੁ ਸੰਚਿਆ; ਸਾਚਉ ਨਾਮੁ ਅਮੋਲੁ ॥"
page = 937
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true ones amass truth, because invaluable is the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਇਨਸਾਨ ਸੱਚ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ ਕਿਉਂਕਿ ਅਣਮੁੱਲਾ ਹੈ ਸੱਚਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The truthful ones gather Truth; the True Name is priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਚੇ ਜਗ੍ਯਾਸੂਓਂ ਨੇ ਸਚੁ ਨਾਮੁ ਹੀ ਸੰਚਿਆ ਹੈ। ਵਹੁ ਸਾਚਾ ਨਾਮੁ ਕੈਸਾ ਹੈ? ਅਮੋਲਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਵਪਾਰੀਆਂ ਨੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕੀਤਾ ਹੈ, ਸੱਚਾ ਅਮੋਲਕ ਨਾਮ ਵਿਹਾਝਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien conoce la Verdad, aprecia sólo la Verdad, porque el Valor de la Verdad es Inconmensurable."