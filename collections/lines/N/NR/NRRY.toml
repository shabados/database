[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਯ ਕਾਰਨ ਜਿਯ ਮੈ ਤਜੌ; ਸੁਰਪੁਰ ਕਰੌ ਪਯਾਨ ॥੧੯॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Sacrificing my life for my beloved, I am destined for heaven.’(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਲਈ ਪ੍ਰਾਣ ਛਡ ਕੇ ਸਵਰਗ ਨੂੰ ਜਾ ਰਹੀ ਹਾਂ ॥੧੯॥"