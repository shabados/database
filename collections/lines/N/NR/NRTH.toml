[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਨਿਸਤਾਰੀ ॥"
page = 910
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, the Guru-wards are emancipated by the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਗੁਰੂ ਅਨੁਸਾਰੀਆਂ ਦਾ ਨਾਮ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, the Gurmukhs are saved through the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਨਾਮ ਵਿਸੇਸ ਕਰ ਗੁਰੋਂ ਦੁਆਰੇ ਤਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ। ਨਾਮਿ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ। ਨਿਸਤਾਰੀ = ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, los Gurmukjs son salvados con el Naam, el Nombre del Señor,"