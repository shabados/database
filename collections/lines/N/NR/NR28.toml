[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਤਹੂੰ ਪਯੂਖ ਹੁਇ ਕੈ, ਪੀਵਤ ਪਿਵਾਵਤ ਹੋ; ਕਤਹੂੰ ਮਯੂਖ ਊਖ, ਕਹੂੰ ਮਦ ਪਾਨ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art ambrosia which Thou drinkest and causest to drink, somewhere Thou art honey and sugarcane juice and somewhere Thou seemest intoxicated with wine."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੁਸੀਂ ਅੰਮ੍ਰਿਤ ਅਥਵਾ ਸੋਮ ਰਸ ('ਪਯੂਖ') ਹੋ ਕੇ (ਉਸ ਨੂੰ) ਪੀਂਦੇ ਅਤੇ ਪਿਲਾਂਦੇ ਹੋ ਅਤੇ ਕਿਤੇ ਤੁਸੀਂ ਮਾਖੀਉਂ ਅਤੇ ਕਿਤੇ ਗੰਨੇ ਦਾ ਰਸ ਹੋ ਅਤੇ ਕਿਤੇ ਮਦਿਰਾ ਦਾ ਪਾਨ ਕਰਨ ਵਾਲੇ ਹੋ।"