[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਢੀ ਜਲਨਿ ਮੁਸਾਹਰੇ; ਪੱਤ ਅਪੱਤ ਨ ਛੁਹੁਦਾ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its nodes burn in torches and none touches its scorned leaves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਗੰਢਾਂ ਮਸ਼ਾਲਾਂ ਵਾਂਗੂੰ ਬਲਦੀਆਂ ਹਨ, ਪੱਤ੍ਰ ਬੇਪਤਿਆਂ ਨੂੰ ਕੋਈ ਨਹੀਂ ਛੋਂਹਦਾ (ਸੂਈਆਂ ਵਾਂਗੂੰ ਹੁੰਦੇ ਹਨ)"