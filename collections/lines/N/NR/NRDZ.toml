data = "ਫਟਿ ਹੈ ਧਰਨਿ ਕਿ ਨਾਹਿ ਫਟਿ ਜੈ ਹੈ ॥੨੩॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now we will see whether the earth goes down or not.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਧਰਤੀ ਫਟਦੀ ਹੈ ਕਿ ਨਹੀਂ ਫਟਦੀ ॥੨੩॥"