[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਦਾ ਸੁਖੁ ਹੋਈ ॥"
page = 1343
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, ye shall ever by in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਤੁਸੀਂ ਹਮੇਸ਼ਾਂ, ਖੁਸ਼ੀ ਅੰਦਰ ਵਸੋਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru, and you shall be at peace forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰੋ ਤਬ ਤੁਮ ਕੋ ਸਦਾ ਸੁਖ ਪਰਾਪਤਿ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਸਦਾ ਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve al Guru Verdadero y vive en Paz para siempre,"