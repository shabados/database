[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਪੁਰੀ. ਬ੍ਰਹਮ ਇੰਦ੍ਰ ਪੁਰੀ; ਨਿਹਚਲੁ ਕੋ ਥਾਉ ਨਾਹਿ ॥"
page = 214
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The realm of Shiva and the realms of Brahma and Indra no place is ever stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਦਾ ਲੋਕ ਤੇ ਬ੍ਰਹਿਮਾ ਅਤੇ ਇੰਦ੍ਰ ਦੇ ਲੋਕ, ਕੋਈ ਜਗ੍ਹਾ ਭੀ ਸਦੀਵੀ ਸਥਿਰ ਨਹੀਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The realm of Shiva, the realms of Brahma and Indra as well - no place anywhere is permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ ਪੁਰੀ ਔਰ ਬ੍ਰਹਮਾ ਤਥਾ ਇੰਦ੍ਰ ਕੀ ਜੋ ਪੁਰੀਆਂ ਹੈਂ ਤਿਨੋਂ ਮੇਂ ਕੋਈ ਅਸਥਾਨ ਅਚਲ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਹਵਨ ਜੱਗ ਤੀਰਥ ਆਦਿਕ ਕਰਮ ਕਰ ਕੇ ਲੋਕ ਸ਼ਿਵ-ਪੁਰੀ ਬ੍ਰਹਮ-ਪੁਰੀ ਇੰਦਰ-ਪੁਰੀ ਆਦਿਕ ਦੀ ਪ੍ਰਾਪਤੀ ਦੀਆਂ ਆਸਾਂ ਬਣਾਂਦੇ ਹਨ, ਪਰ) ਸ਼ਿਵ-ਪੁਰੀ, ਬ੍ਰਹਮ-ਪੁਰੀ, ਇੰਦ੍ਰ-ਪੁਰੀ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਥਾਂ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el recinto de Shiva, ni el de Brahma, ni el de Indra es eterno ni inamovible,"