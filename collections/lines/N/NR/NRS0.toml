type = "primary"
data = "ਦੁਰਬਲ ਹੁਤੋ ਪੁਸਟ ਹ੍ਵੈ ਗਯੋ ॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fool, after heeding to all that, became very happy and got ready to proceed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਭਾਵੇਂ) ਲਿੱਸਾ ਸੀ, (ਪਰ ਇਸ ਗੱਲ ਕਰ ਕੇ) ਤਕੜਾ ਹੋ ਗਿਆ।"