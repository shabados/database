[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ; ਸੇ ਪਰਧਾਨਾ ॥"
page = 1032
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most supreme are they, who serve the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਮਹਾਨ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are supreme and famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਸੇ ਪਰਧਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਉਹ ਹਰ ਥਾਂ ਆਦਰ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਪਰਧਾਨਾ = ਮੰਨੇ ਪ੍ਰਮੰਨੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que sirve al Verdadero Guru, es el ser más Sublime de todos, sí, a él le es revelado Dios en todos los corazones."