[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਪਰਾਧ ਬਤਾਵਉ ਅਪੁਨੇ; ਮਿਥਿਆ ਮੋਹ ਮਗਨਾਰੇ ॥"
page = 999
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sins of mine should I narrate? I am intoxicated with the false worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਕਿਹੜੇ ਕਿਹੜੇ ਪਾਪ ਵਰਨਣ ਕਰਾਂ? ਮੈਂ ਝੂਠੀ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sins of mine should I speak of? I am intoxicated with false emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਕੌਨ ਸੇ ਅਪਰਾਧ ਬਤਾਵੋਂ, ਮਿਥਿਆ ਜੋ ਮੋਹ ਰੂਪ ਸੰਸਾਰ ਹੈ ਤਿਸ ਵਿਖੇ ਡੂਬਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪਣੇ ਕਿਹੜੇ ਕਿਹੜੇ ਅਪਰਾਧ ਦੱਸਾਂ? ਮੈਂ ਤਾਂ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਪਰਾਧ = ਕਿਹੜੇ ਕਿਹੜੇ ਅਪਰਾਧ? ਬਤਾਵਉ = ਬਤਾਵਉਂ, ਮੈਂ ਦੱਸਾਂ। ਮਿਥਿਆ ਮੋਹ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦਾ ਮੋਹ। ਮਗਨਾਰੇ = ਮਗਨ, ਡੁੱਬਾ ਹੋਇਆ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿cuál de mis deméritos podría yo cantar? Vivo intoxicado con la ilusión del apego."