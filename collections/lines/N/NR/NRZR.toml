[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੀਕੇ; ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਸਾਦ ॥"
page = 1219
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Insipid are the relishes without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਕਲੇ ਹਨ ਸੁਆਦ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਂਝੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, flavors are tasteless and insipid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਸਰਬ ਪਦਾਰਥੋਂ ਕੇ ਸ੍ਵਾਦ ਫੀਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ ਫਿੱਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੀਕੇ = ਫਿੱਕੇ, ਬੇ-ਸੁਆਦੇ। ਸਾਦ = (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insípidas son las delicias de la vida sin el Nombre del Señor."