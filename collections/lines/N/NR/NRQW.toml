[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲਾ ਪੀਵਣਾ; ਕੋ ਬੁਰਾ ਨ ਚੰਗਾ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nothing is good or bad for the man who quaffs from the cup of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੇਮੀਆਂ ਨੇ ਤਾਂ) ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ ਪੀਣਾ ਹੈ (ਉਨ੍ਹਾਂ ਨੂੰ) ਨਾ ਕੋਈ ਚੰਗਾ ਹੈ ਨਾ ਬੂਰਾ।"