[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਮਾਤਾ. ਮਤਿ ਜੀਉ; ਨਾਮੁ ਮੁਖਿ. ਰਾਮਾ ॥"
page = 172
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, make that intellect thy mother, which gives thee the advice to keep the Lord 's Name in thy mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ ਉਸ ਅਕਲ ਨੂੰ ਆਪਣੀ ਮਾਂ ਬਣਾ, ਜਿਹੜੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਮੂੰਹ ਵਿੱਚ ਰਖਣ ਦੀ ਤੈਨੂੰ ਮੱਤ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make that teaching your mother, that it may teach you to keep the Lord's Name in your mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਹੇ ਜੀਵ! ਬੁਧੀ ਮੇਂ ਸੋ ਸੁਭ ਸਿਖ੍ਯਾ ਧਾਰਨੀ ਹੈ; ਪੁਨਾ ਜਿਸ ਮਤ ਕਰ ਮੁਖੋਂ ਰਾਮ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰਨਾ ਹੈ, ਸੋ ਮਾਤਾ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਦਿੱਤੀ) ਮਤਿ ਨੂੰ (ਆਪਣੀ) ਮਾਂ ਬਣਾ, ਤੇ ਮਤਿ ਨੂੰ ਹੀ ਜੀਵਨ (ਦਾ ਆਸਰਾ ਬਣਾ), ਰਾਮ ਦਾ ਨਾਮ ਮੂੰਹ ਨਾਲ ਜਪ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = (ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਹੋਈ) ਅਕਲ। ਜੀਉ = ਜੀਵਨ (ਦਾ ਆਸਰਾ)। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de tu mente tu madre, que te enseñe a conservar el Nombre del Señor en tu boca."