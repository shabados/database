[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਧਾਤ੍ਰੀ ਸ੍ਵਾਹਾ ਨਮਸਕਾਰ ਮੋਰੋ ॥੧੨॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are universal protector, and I pay my obeisance to you.(l2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਧਾਤ੍ਰੀ ਅਤੇ ਸਵਾਹਾ ਹੈਂ। (ਤੈਨੂੰ) ਮੇਰਾ ਨਮਸਕਾਰ ਹੈ ॥੧੨॥"