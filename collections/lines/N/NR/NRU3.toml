[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਬੰਧੀ; ਮੂਰਖ ਦੇਹ ॥"
page = 178
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body of the fool is bound by desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਦਾ ਸਰੀਰ ਖਾਹਿਸ਼ਾ ਨੇ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools - their bodies are bound down by desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਨੇ ਮਾਨੁਖ ਸਰੀਰ ਪਾ ਕਰ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ ਆਸਾ ਕੀ ਪੋਟ ਬੰਧ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਦਾ ਸਰੀਰ (ਭਾਵ, ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰਾ ਮਾਇਆ ਦੀਆਂ) ਆਸਾਂ ਨਾਲ ਜਕੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧੀ = ਬੱਝੀ ਹੋਈ। ਮੂਰਖ ਦੇਹ = ਮੂਰਖ ਦਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto se aferra tenazmente a sus esperanzas,"