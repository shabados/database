[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਮਨ ਸਮਝਾਇ; ਆਖਉ ਕੇਤੜਾ ॥"
page = 752
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my silly soul, how should I instruct and teach thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਮੈਂ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਸਿਖਮਤ ਦੇਵਾਂ ਤੇ ਪੜ੍ਹਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my foolish mind, how can I teach and instruct you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੂਰਖ ਮਨ ਕੋ ਕੇਤੜਾ ਹੀ ਸਮਝਾਇ ਕੇ ਆਖੀਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੂਰਖ ਮਨ! ਮੈਂ ਤੈਨੂੰ ਕਿਤਨਾ ਕੁ ਸਮਝਾ ਸਮਝਾ ਕੇ ਦੱਸਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਆਖਉ = ਮੈਂ ਆਖਾਂ। ਕੇਤੜਾ = ਕਿਤਨਾ ਕੁ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente ignorante, ¿cómo te podría instruir?"