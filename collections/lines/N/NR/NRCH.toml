[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਲਹ ਕਲਾ ਸੰਪੂਰਨ ਫਲਿਆ ॥"
page = 1081
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul gathers sixteen powers, perfection and the fruit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦੜੀ ਸੋਲਾਂ ਸ਼ਕਤੀਆਂ, ਪੂਰਨਤਾ ਅਤੇ ਮੋਖ਼ਸ਼ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sixteen powers, absolute perfection and fruitful rewards are obtained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਲਾਂ ਕਲਾਂ ਸਕਤੀਆਂ ਵਾਲਾ ਗ੍ਯਾਨ, ਭਾਵ ਸੰਸੇ ਵਿਪਰਜੇ ਰਹਤ ਜਬ ਜਥਾਰਥ ਗ੍ਯਾਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਲਹ ਕਲਾ = ਸੋਲਾਂ ਕਲਾਂ ਵਾਲਾ, ਪੂਰਨ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sol de la Sabiduría da a mi mente dieciséis veces más poder,"