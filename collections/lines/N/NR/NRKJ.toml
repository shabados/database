[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੀ; ਇਤਨੀ ਕਛੂ. ਨ ਸਾਰੀ ॥"
page = 1215
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His own task, man accomplishes not even a bit;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਨਿਜ ਦਾ ਕੰਮ ਜੀਵ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਸੁਆਰਦਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By himself, the mortal cannot accomplish anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਮੈਨੇ ਅਪਨੀ ਸਹਾਇਤਾ ਕੀ ਕਰਣੀ (ਕਛੁ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ (ਸਾਰੀ) ਸਮਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! (ਜਿਹੜੀ ਆਤਮਕ ਜਾਇਦਾਦ) ਆਪਣੀ (ਬਣਨੀ ਸੀ, ਉਸ ਦੀ) ਰਤਾ ਭਰ ਭੀ ਸੰਭਾਲ ਨਾਹ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤਨੀ ਕਛੂ = ਰਤਾ ਭਰ ਭੀ। ਸਾਰੀ = ਸੰਭਾਲੀ, ਸੰਭਾਲ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta vida no hace nada por sí misma, uno corre tras de esto o tras lo otro"