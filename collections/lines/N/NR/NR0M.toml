[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹੁਚਿ. ਨ ਸਾਕੈ ਕਾਹੂ ਬਾਤੈ; ਆਗੈ ਠਉਰ. ਨ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 380
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He cannot succeed in anything and hereafter obtains not a place. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਗਲ ਵਿੱਚ ਭੀ ਕਾਮਯਾਬ ਨਹੀਂ ਹੋ ਸਕਦਾ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਉਸ ਨੂੰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot succeed in anything, and in the world hereafter, he finds no place at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਕਿਸੀ ਅਪਨੇ ਮਨੋਰਥ ਤਕ ਕਿਸੀ ਬਾਤ ਮੇਂ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ ਹੈ ਔਰ ਨ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਭੀ ਉਸ ਨੇ (ਠਉਰ) ਸ਼ੁਭ ਅਸਥਾਨ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤਾਂ ਦੀ ਨਿੰਦਾ ਕਰ ਕੇ ਉਹ ਇਹ ਆਸ ਕਰਦਾ ਹੈ ਕਿ ਉਹਨਾਂ ਨੂੰ ਦੁਨੀਆ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਡੇਗ ਕੇ ਮੈਂ ਉਹਨਾਂ ਦੇ ਥਾਂ ਆਦਰ-ਸਤਕਾਰ ਹਾਸਲ ਕਰ ਲਵਾਂਗਾ, ਪਰ ਉਹ ਨਿੰਦਕ) ਕਿਸੇ ਗੱਲੇ ਭੀ (ਸੰਤ ਜਨਾਂ) ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, (ਨਿੰਦਾ ਦੇ ਕਾਰਨ) ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਸ ਨੂੰ ਆਦਰ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puede obtener el Estado de Éxtasis por medio de ningún artefacto y en el más allá no consigue refugio. (1‑Pausa)"