[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸੰਗੇ ਅੰਤਰਜਾਮੀ ॥"
page = 1222
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, the Inner-knower, is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਮੇਰਾ ਸਾਹਿਬ, ਸਦਾ ਮੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is always with me; He is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਅੰਤਰਜਾਮੀ ਸੰਗ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਮੇਰਾ ਪ੍ਰਭੂ (ਹਰ ਵੇਲੇ ਮੇਰੇ) ਨਾਲ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੇ = ਨਾਲ ਹੀ। ਅੰਤਰਜਾਮੀ = (ਹਰੇਕ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Conocedor Íntimo de los corazones, está siempre conmigo y,"