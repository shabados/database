[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਇਨਸਾਨ ਜਿਸ ਨੂੰ ਕਿ ਰੱਬ ਪਰਾਪਤ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਇਮਸਾਨ ਕਿ ਹੱਕ ਰਾ ਯਾਫ਼ਤਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the general manager of the tasks and actions of both the worlds. (107)"