[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਮੰਗਲ ਕਲਿਆਣ ਸਹਜ ਧੁਨਿ; ਪ੍ਰਭ ਕੇ ਚਰਣ ਨਿਹਾਰਿਆ ॥"
page = 619
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the Lord's feet, I am blessed with comfort, bliss, salvation and celestial melody."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਣ ਪੇਖਣ ਦੁਆਰਾ, ਮੈਨੂੰ ਆਰਾਮ, ਖੁਸ਼ੀ, ਮੋਖਸ਼ ਅਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been blessed with peace, pleasure, bliss, and the celestial sound current, gazing upon the feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਸਰੀਰੀ ਔ ਮੰਗਲ ਮਨ ਕਰ ਕੇ ਪੁਨਾ: ਸੁਤੇ ਹੀ ਕਲਿਆਣ ਕੀ ਕਰਤਾ ਅਵਾਜ਼ ਆਵਤੀ ਹੈ, ਭਾਵ ਗੁਰੂ ਮੋਖਦਾਇਕ ਉਪਦੇਸ਼ ਕਰ ਰਹੇ ਹੈਂ। ਏਹੁ ਸਮਾਂ ਕਬ ਹੂਆ? ਜਬ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ (ਨਿਹਾਰਿਆ) ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ, ਉਸ ਦੇ ਅੰਦਰ ਸੁਖ ਖ਼ੁਸ਼ੀ ਆਨੰਦ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਚੱਲ ਪਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ। ਕਲਿਆਣ = ਸੁਖ। ਸਹਜ ਧੁਨਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ। ਨਿਹਾਰਿਆ = ਵੇਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo los Pies del Señor, soy bendecido con Éxtasis, Paz y la Melodía que trae el Equilibrio."