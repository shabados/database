[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਟੀਐ ਤੇਰਾ; ਅਹੰ ਰੋਗੁ ॥"
page = 211
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy ailment of ego shall be eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਨਵਿਰਤਾ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease of your ego shall be eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਕਟ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰਾ ਹਉਮੈ ਦਾ ਰੋਗ ਕੱਟਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਟੀਐ = ਕੱਟਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਅਹੰ = ਹਉਮੈ {अहं = ਮੈਂ ਮੈਂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La aflicción del ego te deja"