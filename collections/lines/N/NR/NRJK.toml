[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਾੜੀ ਮਾਰਿ ਡਰਾਇੰਦਾ; ਮੈਂਗਲ ਮਤਵਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Frightening the elephant with the clappings of the hands is as futile"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਸਤ ਹਾਥੀ ਨੂੰ ਤਾੜੀ ਮਾਰਕੇ ਡਰਾਵੇ (ਕਿ ਉਹ ਨੱਸ ਜਾਵੇ)।"