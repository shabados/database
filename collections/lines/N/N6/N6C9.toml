[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ. ਤਾ ਪਰੁ ਜਾਣੀਐ; ਜਾ ਰਿਦੈ ਸਚਾ ਹੋਇ ॥"
page = 468
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone the man is known as true, if the truth be in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਆਦਮੀ ਸੱਚਾ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਸੱਚ ਉਸ ਦੇ ਦਿਲ ਵਿੱਚ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One knows the Truth only when the Truth is in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਪਰੁ) ਭਲੀ ਪ੍ਰਕਾਰ ਕਰ ਸਚ ਜਾਨਾ ਜਾਤਾ ਹੈ, ਜਬ ਪੁਰਸ ਰਿਦੈ ਸਚਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਰੂਪ ਛਲ ਵਲੋਂ ਵਾਸ਼ਨਾ ਪਰਤ ਕੇ, ਜਗਤ ਦੇ) ਅਸਲੇ ਦੀ ਸਮਝ ਤਦੋਂ ਹੀ ਆਉਂਦੀ ਹੈ ਜਦੋਂ ਉਹ ਅਸਲੀਅਤ ਦਾ ਮਾਲਕ (ਰੱਬ) ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਪਰੁ = ਤਾਂ ਹੀ, ਤਦੋਂ ਹੀ। ਜਾਣੀਐ = ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਸਚੁ = (ਸ਼ਬਦ 'ਕੂੜੁ' ਦੇ ਉਲਟ ਸ਼ਬਦ 'ਸਚੁ' ਹੈ; 'ਕੂੜੁ' ਦਾ ਅਰਥ ਹੈ 'ਛਲੁ' ਜੋ ਅਸਲੀਅਤ ਤੋਂ ਬਿਨਾ ਹੈ, ਜੋ ਉਤਨਾ ਚਿਰ ਹੀ ਹੈ, ਜਿਤਨਾ ਚਿਰ ਉਸ ਦਾ ਬਣਾਣ ਵਾਲਾ ਉਸ ਦੀ ਹੋਂਦ ਚਾਹੁੰਦਾ ਹੈ। ਇਸ ਦੇ ਉਲਟ 'ਸਚੁ' ਦਾ ਅਰਥ ਹੈ) ਅਸਲੀਅਤ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਚਾ = ਅਸਲੀਅਤ ਵਾਲਾ, ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocemos la Verdad cuando el corazón"