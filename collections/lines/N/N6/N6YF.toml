[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਕੁਰਬਾਣੀ ਦਾਸ ਤੇਰੇ; ਜਿਨੀ ਏਕੁ ਪਛਾਤਾ ॥"
page = 578
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto Thine slaves, who recoginse but the One Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੁਮਾਸ਼ਤਿਆਂ ਤੋਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਕੇਵਲ ਇਕ ਸਾਹਿਬ ਨੂੰ ਹੀ ਸਿੰਞਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your slaves, who recognize only the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਤੇਰੇ ਦਾਸੋਂ ਨੇ ਤੁਝ ਕੋ ਏਕ ਕਰ ਜਾਨਾ ਹੈ ਹਮ ਤਿਨ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਉਹਨਾਂ ਸੇਵਕਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨੀ = ਜਿਨ੍ਹਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su color o Su signo nadie lo puede descifrar;"