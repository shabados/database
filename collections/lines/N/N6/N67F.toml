[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਲਈ ਕਰਿ ਢਾਲਿ ਸੰਭਾਰ ਕੈ; ਕੋਪ ਭਰਿਯੋ ਅਸਿ ਖੈਚ ਨਿਕਾਰਿਯੋ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kansa, in anger, controlling his shield, pulled out his sword and struck a blow on Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਸ ਨੇ ਹੱਥ ਵਿਚ ਢਾਲ ਸੰਭਾਲ ਲਈ ਅਤੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਤਲਵਾਰ ਖਿਚ ਲਈ।"