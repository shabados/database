[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਹਿਲੇ ਬ︀ਯਾਹਿ ਧਾਮ ਮੈ ਆਈ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All this talk reached the ears of the woman who was the first one to com (as his first wife)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸੋਚਣ ਲਗੀ ਕਿ) ਪਹਿਲਾਂ ਵਿਆਹੀ ਹੋਈ ਮੈਂ ਇਸ ਘਰ ਵਿਚ ਆਈ ਹਾਂ।"