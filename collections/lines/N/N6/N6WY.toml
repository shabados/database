[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੀ ਪੁਤ੍ਰਕਾ ਦੁਇ ਗ੍ਰਿਹੰ ਕਾਸਿ ਰਾਜੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king had heard that she king of Kashi had two daughter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੂੰ ਵਿਆਸ ਨੇ ਕਿਹਾ ਕਿ) ਸੁਣਿਆ ਹੈ ਕਿ ਕਾਸ਼ੀ ਦੇ ਰਾਜੇ ਦੇ ਘਰ ਦੋ ਪੁੱਤਰੀਆਂ ਹਨ"