[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਸੇ ਪਰਵਾਣੁ ਹਹਿ; ਜਿਨ. ਗੁਰੁ ਮਿਲਿਆ ਸੁਭਾਇ ॥"
page = 52
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable is the advent of those, who meet the Guru with superb faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਵਾਣਿਤ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ ਜੋ ਸਰੇਸ਼ਟ ਭਾਵਨਾ ਨਾਲ ਗੁਰਾਂ ਨੂੰ ਭੇਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and acclaimed is the coming of those who have met the Guru with loving faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਕੋ ਗੁਰੂ ਸੁਖ ਸਰੂਪ ਪ੍ਰੇਮ ਸੇ ਮਿਲਿਆ ਹੈ, ਸੋਈ ਪੁਰਸ ਸੰਸਾਰ ਮੇਂ ਆਏ ਪ੍ਰਵਾਣੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗੁਰੂ ਆ ਮਿਲਦਾ ਹੈ, ਜਗਤ ਵਿਚ ਆਏ ਉਹੀ ਕਬੂਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos a quienes el Guru los recibió con Amor."