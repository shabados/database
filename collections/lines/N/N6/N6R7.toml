[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਪਾਪ ਕਟੀਅਹਿ; ਨਿਰਮਲ ਸਚੁ ਪਾਵੈ ॥"
page = 1240
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Lord's Name, the sins are washed off and one meets with the Immaculate True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਕਸਮਲ ਧੋਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜੀਵ ਪਵਿੱਤਰ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, sins are eradicated, and one meets the Immaculate True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਸੇ ਜਗਿਆਸੂ ਕੇ ਪਾਪ ਕਟੇ ਜਾਤੇ ਹੈਂ ਔਰ ਸੁਧ ਸਚ ਸਰੂਪ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਵਿਤ੍ਰ ਸੱਚਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Nombre al liberarse de las consecuencias de sus actos; es así como es bendecido con la Verdad Inmaculada de Dios."