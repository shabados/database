[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਗਾਯੰ ਛਿਮਾਯੰ ਨਮੋ ਧਾਤ੍ਰੀਏਯੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou obtainest satisfaction by piercing Durga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ, ਸ਼ਾਂਤ-ਰੂਪ ਅਤੇ ਧਾਤ੍ਰੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"