[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਸੰਗ ਤੇ; ਮਾਰਿ ਬਿਦਾਰੇ ॥"
page = 865
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has belaboured and scared them away from associating with (me) His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਆਪਣੇ ਗੋਲੇ (ਮੇਰੇ) ਨਾਲ ਮਿਲਣ ਤੋਂ ਮਾਰ ਕੇ ਪਰੇ ਹਟਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He conquered them, and scared them away from the Lord's slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ ਭਗਤੋਂ ਕੇ ਸੰਗੀ ਹੂਏ ਹੈਂ ਤਿਨ (ਤੇ) ਭੀ ਸੋ ਮਾਰ ਕੇ ਦੂਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕਾਂ ਪਾਸੋਂ (ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਨੂੰ) ਮਾਰ ਕੇ ਭਜਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ ਤੇ = ਸੰਗ ਤੋਂ, ਪਾਸੋਂ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਬਿਦਾਰੇ = ਨਾਸ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las ha asustado para que ya no se asocien conmigo."