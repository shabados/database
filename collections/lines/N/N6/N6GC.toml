[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਸਭ ਇਕ ਵਰਨ ਹੋਈ; ਧਰਮ ਕੀ ਗਤਿ ਰਹੀ ॥੩॥"
page = 663
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whose world has assumed the same caste (is given to evil) and the ordinance of righteousness has lapsed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆ ਇਕ ਜਾਤ ਦੀ ਹੀ (ਮੰਦੀ) ਹੋ ਗਈ ਹੈ ਅਤੇ ਸੱਚਾਈ ਦੀ ਮਰਯਾਦਾ ਮਿੱਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world has been reduced to the same social status; the state of righteousness and Dharma has been lost. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਏਕ ਵਰਨ ਹੋਈ ਅਰਥਾਤ ਸ਼ੰਕਰਵਰਨ ਹੋ ਗਈ ਹੈ। ਹੇ ਬ੍ਰਹਮਣ! ਧਰਮ ਕੀ ਗਤੀ ਰਹਿ ਚੁਕੀ ਅਰਥਾਤ ਦੂਰ ਭਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੇ) ਧਰਮ ਦੀ ਮਰਯਾਦਾ ਮੁੱਕ ਚੁੱਕੀ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਇਕੋ ਵਰਨ ਦੀ ਹੋ ਗਈ ਹੈ (ਇਕੋ ਅਧਰਮ ਹੀ ਅਧਰਮ ਪ੍ਰਧਾਨ ਹੋ ਗਿਆ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਵਰਨ = ਇਕੋ ਵਰਨ ਦੀ, ਇਕੋ ਕਿਸਮ ਦੀ, ਅਧਰਮੀ ਹੀ ਅਧਰਮੀ। ਗਤਿ = ਮਰਯਾਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La distinción entre lo bueno y lo malo se ha perdido; nadie piensa en religión. (3)"