[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹ; ਨੀਤਾ ਨੀਤ ॥"
page = 1001
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever sing I the praise of my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ, ਸਦਾ ਹੀ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord, continually, continuously."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canto siempre Sus Alabanzas,"