[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਸਾ ਤੈਸ ਰਾਮ ਕੀ ਰਸਨਾ ॥੮੩੯॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram always talked from his mouth about practicing administration according to Vedas.839."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿੱਚ (ਰਾਮ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਰਾਜ ਕੀਤਾ ॥੮੪੦॥"