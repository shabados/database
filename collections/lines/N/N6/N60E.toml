[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ ਕੁਸੁਧਾ ਕਾਲੀਆ; ਬਾਹਰਿ ਚਿਟਵੀਆਹ ॥"
page = 85
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within mind we are impure and black, but white from without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿੱਚ ਅਸੀਂ ਮਲੀਨ ਤੇ ਸਿਆਹ ਹਾਂ, ਪ੍ਰੰਤੂ ਬਾਹਰਵਾਰੇ ਸੂਫੈਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mentally, we are impure and black, but outwardly, we appear white."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤੋ ਬਿਸ਼ਯੋਂ ਕਰ ਕੇ ਅਸ਼ੁਧ ਔਰ ਪਾਪੋਂ ਕਰ ਸ੍ਯਾਹ ਅਰਥਾਤ ਮਲੀਨ ਹੈ, ਔਰ ਉਪਰ ਸੇ ਭੇਖ ਬਨਾਇ ਕਰ ਉਜਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੋਂ ਖੋਟੀਆਂ ਤੇ ਕਾਲੀਆਂ (ਹਾਂ, ਪਰ) ਬਾਹਰੋਂ ਸਾਫ਼ ਸੁਥਰੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਕੁਸੁਧਾ = ਖੋਟੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras mentes están negrecidas en el interior, aunque se vean blancas por fuera."