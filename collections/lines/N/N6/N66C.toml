[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥"
page = 896
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He establishes and disestablishes in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਇਸਥਿਤ ਕਰਨ ਅਤੇ ਉਖੇੜਨ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਬਣਾਇਕੇ ਪੁਨਃ ਉਠਾਇ ਦੇਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਬਡਾ ਸਾਮਰਥੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਭੀ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es mi Dios. Él establece y desestabiliza todo en un momento."