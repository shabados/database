[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ; ਹਰਿ ਆਪਿ ਤਰਾਵੈ ॥੪॥੫॥੪੩॥"
page = 165
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Guru-wards, God Himself saves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਸਮਰਪਣਾ ਨੂੰ ਵਾਹਿਗੁਰੂ ਖੁਦ ਪਾਰ ਲੰਘਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself saves the Gurmukhs. ||4||5||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਆਪ ਤਰਾਇ ਲੇਤਾ ਹੈ॥੪॥੫॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਵਿਕਾਰਾਂ ਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥੫॥੪੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ। ਤਰਾਵੈ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Mismo nos salva a través del Guru."