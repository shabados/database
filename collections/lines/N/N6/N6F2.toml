[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਮਦੇਉ; ਤਾ ਚੀ ਆਣਿ ॥"
page = 1252
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Namdev, seek thou that Lord's protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, seek God's Shelter;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਤਾਂ) ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਆਣਿ) ਸਰਣ ਹੋ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਕਿ ਉਸ (ਪ੍ਰਭੂ) ਦੀ ਓਟ (ਲੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਚੀ = ਉਸ (ਪ੍ਰਭੂ) ਦੀ। ਆਣਿ = ਓਟ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nam Dev, oh hermano, busca el Refugio de tu Dios"