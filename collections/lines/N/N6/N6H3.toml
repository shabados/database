[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸੰਜਮ ਤੀਰਥ. ਓਨਾ ਜੁਗਾ ਕਾ ਧਰਮੁ ਹੈ; ਕਲਿ ਮਹਿ ਕੀਰਤਿ ਹਰਿ ਨਾਮਾ ॥੨॥"
page = 797
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celibacy, self-discipline and pilgrimages are the faith of those ages. In the Darkage the glorification of Lord's Name is the only righteous deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਕ ਦਾਮਨੀ, ਸਵੈ-ਜ਼ਬਤ ਅਤੇ ਧਰਮ-ਅਸਥਾਨਾਂ ਦੀ ਯਾਤ੍ਰਾ ਉਨ੍ਹਾਂ ਯੁੱਗਾਂ ਦਾ ਈਮਾਨ ਹੈ। ਕਲਯੁਗ ਅੰਦਰ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਹੀ ਸੱਚਾ ਸੁੱਚਾ ਕਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celibacy, self-discipline and pilgrimages were the essence of Dharma in those past ages; but in this Dark Age of Kali Yuga, the Praise of the Lord's Name is the essence of Dharma. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤ ਧਾਰਨਾ ਔਰ ਸਤ ਬੋਲਨਾ (ਸੰਜਮੁ), ਬਹੁਤ ਤੀਰਥਾਦਿ, ਸਤਿਜੁਗ, ਤ੍ਰੇਤਾ, ਦ੍ਵਾਪੁਰ, ਆਦੀ ਜੁਗਾਂ ਕਾ ਧਰਮ ਥਾ। ਕਲਜੁਗ ਮੇਂ ਹਰੀ ਨਾਮ ਕੋ ਜਪਨਾ ਔ ਕੀਰਤੀ ਕਰਨੀ ਵਾ ਹਰੀ ਨਾਮ ਕਾ ਕੀਰਤਨ ਹੀ ਮੁਖ੍ਯ ਧਰਮ ਹੈ ਯਥਾ-☬\"ਸਤਿਜਗਿ ਸੁਤ ਤੇਤਾ ਜਗੀ ਦ੍ਵਾਪੁਰਿ ਪੂਜਾ ਚਾਰ॥☬ਤੀਨੌ ਜੁਗ ਤੀਨੌ ਦ੍ਰਿੜੇ ਕਲਿਕੇਵਲ ਨਾਮ ਅਧਾਰ॥\"☬ਪੁਨਾ-☬\"ਅਬ ਕਲੂ ਆਇਓ ਰੇ॥☬ਇਕੁ ਨਾਮੁ ਬੋਵਹੁ ਬੋਵਹੁ॥☬ਅਨ ਰੂਤਿ ਨਾਹੀ ਨਾਹੀ॥☬ਮਤੁ ਭਰਮਿ ਭੂਲਹੁ ਭੂਲਹੁ॥\"॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਦ ਆਦਿਕ ਹਿੰਦੂ ਧਰਮ-ਪੁਸਤਕ ਦੱਸਦੇ ਰਹੇ ਕਿ) ਜਤ ਸੰਜਮ ਅਤੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਉਹਨਾਂ ਜੁਗਾਂ ਦਾ ਧਰਮ ਸੀ, ਪਰ ਕਲਿਜੁਗ ਵਿਚ (ਗੁਰੂ ਨਾਨਕ ਨੇ ਆ ਦੱਸਿਆ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਿਮਰਨ ਹੀ ਅਸਲ ਧਰਮ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La castidad, el autocontrol y los peregrinajes eran el Dharma de las Eras pasadas. En la Era de Kali Yug la Alabanza del Señor, sí, del Nombre del Señor, es la única acción verdadera. (2)"