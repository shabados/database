[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਹਸੁ ਭਇਆ; ਆਪੁ ਗਵਾਇਆ ॥"
page = 1109
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who effaces her self-conceit, night and day abides in spiritual bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਦਿੰਦੀ ਹੈ, ਉਹ ਰਾਤ ਅਤੇ ਦਿਨ ਆਤਮਕ ਅਨੰਦ ਅੰਦਰ ਵਿਚਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, she is enraptured, and her selfishness is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਅਨਦਿਨ ਏਕ ਸਵਾ ਰਾਤ੍ਰ ਦਿਨ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਅਨੰਦਕ ਪ੍ਰਤਿਬੰਧਕੁ ਜੋ ਆਪਾ ਭਾਉ ਥਾ, ਸੋ ਗਵਾਇ ਦੀਆ ਹੈ☬ਜੇ ਕਹੈ ਆਪਾ ਭਾਉ ਕੈਸੇ ਦੂਰ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਾ-ਭਾਵ ਗਵਾਇਆ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਹਰ ਵੇਲੇ ਹੀ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno está en Éxtasis día y noche, perdido en su ser y haciendo a un lado su ego negativo."