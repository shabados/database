[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੋਖ ਅਸਾਧ ਜਾ ਮਹਿ; ਤਾ ਕੀ ਕੇਤਕ ਆਸ ॥੧॥"
page = 486
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whom are the five incurable vices what hope is there for him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਵਿੱਚ ਪੰਜ ਲਾ-ਇਲਾਜ ਵਿਕਾਰ ਹਨ, ਉਸ (ਮਨੁੱਖ) ਦੀ ਕਿੰਨੀ ਕੁ ਉਮੈਦ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So the one who is filled with the five incurable vices - what hope is there for him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਯੇ ਪਾਚੋਂ ਬਿਖ੍ਯ ਰੂਪ ਦੋਖ ਜੋ (ਅਸਾਧ) ਕਿਸੀ ਪ੍ਰਕਾਰ ਹਟ ਨ ਸਕੈਂ, ਜਿਸ ਮੇਂ ਹੈਂ ਤਿਸ ਕੀ ਕਹਾਂ ਤਕ ਆਸਾ ਹੈ, ਭਾਵ ਵਹੁ ਸੀਘ੍ਰ ਹੀ ਨਸਟ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਮਨੁੱਖ ਵਿਚ ਇਹ ਪੰਜੇ ਅਸਾਧ ਰੋਗ ਹਨ, ਇਸ ਦੇ ਬਚਣ ਦੀ ਕਦ ਤਕ ਆਸ ਹੋ ਸਕਦੀ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El venado es seducido por el sonido, el pez por el sabor, la abeja negra por el olor, la palomilla por la luz, el elefante por la sexualidad. Pero el hombre que padece de todos las cinco, ¿qué esperanza tiene de liberarse? (1)"