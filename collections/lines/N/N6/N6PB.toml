[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਤ੍ਰਿਯਾ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਸਤਾਸਠਵੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੬੭॥੧੧੮੭॥ਅਫਜੂੰ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sixty-seventh Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (67)(1185)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਤ੍ਰੀਆ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤੀ ਭੂਪ ਸੰਬਾਦ ਦੇ ੬੭ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੬੭॥੧੧੮੭॥ ਚਲਦਾ॥"