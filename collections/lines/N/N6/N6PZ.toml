[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹੀ ਨਿਰੰਜਨੁ. ਸਾਚੋ ਨਾਉ ॥"
page = 839
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his heart abides the pure True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਪਵਿੱਤਰ ਸੱਚਾ ਨਾਉਂ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and concentrate on the pure True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਹੀ) ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਨਿਰੰਜਨ ਕਾ ਸਾਚਾ ਨਾਮ ਇਸਥਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹਿਰਦੇ ਵਿਚ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹੀ = ਉਸ ਥਾਂ, ਉਸੇ ਹਿਰਦੇ ਵਿਚ। ਨਿਰੰਜਨੁ = ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ। ਸਾਚੋ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y concéntrate en el Puro y Verdadero Nombre,"