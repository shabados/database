type = "primary"
data = "ਅਰ ਦਲ ਮਧਿ ਸਬਦ ਕਰ ਉਧੰ ॥੫੯੬॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors began to fight and roam shouting violently among the enemy forces.596."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦਲ ਵਿੱਚ (ਉਸ ਨੇ) ਉੱਚੀ ਸੁਰ ਵਾਲਾ ਸ਼ਬਦ ਕੀਤਾ ॥੫੯੬॥"