[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੂੜ; ਤੂ ਤਾ ਕਉ ਜਾਪੁ ॥"
page = 270
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my foolish soul, do thou meditate upon Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮੂਰਖ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, meditate on Him!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤਿਸ ਕੋ ਤੂੰ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਜਪ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜ = ਮੂਰਖ। ਤਾ ਕਉ = ਉਸ ਨੂੰ। ਜਾਪੁ = ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente tonta, medita en Él."