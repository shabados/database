[[content]]
asset = "SSKS"
type = "primary"
data = "ਰੋਵਤ ਸੁਤਹਿ ਜੈਸੇ ਅਉਖਦ ਪੀਆਵੈ ਮਾਤਾ; ਬਾਲਕੁ ਜਾਨਤ ਮੋਹਿ ਕਾਲਕੂਟ ਦੇਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a mother administer medicine to her suffering and crying son but the child feels she is serving him poison."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਾਂ ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਚੇ ਨੂੰ ਦਾਵਈ ਪਿਔਂਦੀ ਹੈ ਤਾਂ ਉਹ ਰੋਯਾ ਕਰਦਾ ਹੈ; ਇਉਂ ਬੇਸਮਝੀ ਕਾਰਣ ਜਾਣਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਵਿਹੁ ਦਿੰਦੀ ਪਿਲੌਂਦੀ ਹੈ।"