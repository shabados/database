[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਇਮ ਧਾਵਤ ਭੇ ਮਾਨਹੁ ਕੇਹਰਿ ਦੁਇ ਮ੍ਰਿਗ ਹੇਰਿ ਧਏ ਹੈ ॥੧੮੭੧॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And seeing both these heroes, it appeared that two lions were causing the deer to flee in the forest.1871."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਉਹ) ਇਸ ਤਰ੍ਹਾਂ ਧਾਵਾ ਕਰ ਕੇ ਪਏ ਹਨ ਮਾਨੋ ਹਿਰਨ ਨੂੰ ਵੇਖ ਕੇ ਦੋ ਸ਼ੇਰ ਟੁਟ ਕੇ ਪੈ ਗਏ ਹੋਣ ॥੧੮੭੧॥"