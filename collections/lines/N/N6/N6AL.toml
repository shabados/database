[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਇਨ = (ਨੋਟ: ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਸੋਇਨ' ਹੈ, ਇੱਥੇ 'ਸੁਇਨ' ਪੜ੍ਹਨਾ ਹੈ) ਸੋਨੇ ਦੀ। ਸਇਨ ਕਟੋਰੀ = ਸੋਨੇ ਦੀ ਕਟੋਰੀ, ਪਵਿੱਤਰ ਹੋਇਆ ਹਿਰਦਾ (ਨੋਟ: ਰਾਗ ਆਸਾ ਵਿਚ ਨਾਮਦੇਵ ਜੀ ਦਾ ਇਕ ਸ਼ਬਦ ਹੈ ਜਿੱਥੇ ਉਹ ਆਖਦੇ ਹਨ ਕਿ ਮਨ ਨੂੰ ਗਜ਼, ਜੀਭ ਨੂੰ ਕੈਂਚੀ ਬਣਾ ਕੇ ਮੈਂ ਜਮ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾ ਰਿਹਾ ਹਾਂ। ਉੱਥੇ ਹੀ ਕਹਿੰਦੇ ਹਨ ਕਿ ਸੋਨੇ ਦੀ ਸੂਈ ਲੈ ਕੇ, ਉਸ ਵਿਚ ਚਾਂਦੀ ਦਾ ਧਾਗਾ ਪਾ ਕੇ, ਮੈਂ ਆਪਣਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਸੀਊਂ ਦਿੱਤਾ ਹੈ। ਸੋਨਾ ਕੀਮਤੀ ਧਾਤ ਭੀ ਹੈ ਤੇ ਸਾਰੀਆਂ ਧਾਤਾਂ ਵਿਚੋਂ ਪਵਿੱਤਰ ਭੀ ਮੰਨੀ ਗਈ ਹੈ। ਜਿਵੇਂ ਉਸ ਸ਼ਬਦ ਵਿਚ 'ਸਇਨੇ ਕੀ ਸੂਈ' ਦਾ ਅਰਥ ਹੈ 'ਗੁਰੂ ਦਾ ਪਵਿੱਤਰ ਸ਼ਬਦ', ਤਿਵੇਂ ਇੱਥੇ ਭੀ 'ਸਇਨ' ਤੋਂ 'ਪਵਿੱਤਰਤਾ' ਦਾ ਭਾਵ ਹੀ ਲੈਣਾ ਹੈ। ਦੋਹਾਂ ਸ਼ਬਦਾਂ ਦਾ ਕਰਤਾ ਇੱਕੋ ਹੀ ਹੈ)। ਅੰਮ੍ਰਿਤ = ਨਾਮ-ਅੰਮ੍ਰਿਤ। ਸਇਨ...ਭਰੀ = ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਪੂਰ ਪਵਿੱਤਰ ਹੋਇਆ ਹਿਰਦਾ।"

