[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤ ਨਾਨਕ. ਕਰ ਦੇਇ ਰਾਖਹੁ; ਗੋਬਿੰਦ ਦੀਨ ਦਇਆਰਾ ॥੪॥"
page = 547
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, O God, the Master of the universe and merciful to the meek, extend me thy hand and redeem me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਆਲਮ ਦੇ ਮਾਲਕ ਅਤੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ! ਆਪਣਾ ਹੱਥ ਦੇ, ਕੇ ਮੈਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please, give me Your Hand and save me, O Lord of the Universe, Merciful to the meek. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਦੀਨ ਦਇਆਲ ਗੋਬਿੰਦ! ਇਨ ਜੀਵੋਂ ਪਰ ਅਪਨਾ ਕ੍ਰਿਪਾ ਰੂਪੀ ਹਾਥ ਦੇਈਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਦੇਇ = ਦੇ ਕੇ। ਦੀਨ ਦਇਆਰਾ = ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, préstame Tu Mano, oh Compasivo Señor del Universo. (4)"