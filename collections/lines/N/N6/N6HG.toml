[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਲਾਹਾ ਲਾਭੁ ਨਾਮੁ; ਪੂਰਨ ਹੋਏ ਕਾਮ ॥"
page = 46
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have earned the gain and profit of God's Name and mine affairs stand adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਫ਼ਾਇਦਾ ਤੇ ਨਫ਼ਾ ਕਮਾਇਆ ਹੈ ਅਤੇ ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Profit of the Naam is obtained, and all affairs are brought to fruition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਰੂਪੀ ਲਾਹਾ ਪਾਇ ਲੀਆ ਹੈ, ਜਿਸ ਨਾਮ ਤੇ ਆਤਮ ਲਾਭ ਹੂਆ ਹੈ। ਨਾਮ ਕੇ ਸਾਥ ਆਤਮਾ ਕਾ ਅਧਿਆਹਾਰ ਹੈ, ਜਿਸ ਆਤਮ ਲਾਭ ਕੋ ਪਾਇ ਕਰ (ਕਾਮ) ਸਭ ਸੰਕਲਪ ਪੂਰਨ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਆਤਮ ਲਾਭ ਤੇ ਪਰੇ ਔਰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਜਦੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜੀਵਨ ਦੇ ਵਣਜ ਵਿਚ) ਲਾਭ (ਵਜੋਂ) ਹਾਸਲ ਕਰ ਲਿਆ, ਤਾਂ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਫਲੇ ਹੋ ਗਏ (ਤ੍ਰਿਸ਼ਨਾ-ਅਧੀਨ ਹੋ ਰਹੀ ਦੌੜ-ਭੱਜ ਖ਼ਤਮ ਹੋ ਗਈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ, ਨਫ਼ਾ। ਕਾਮ = (ਸਾਰੇ) ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así él cosecha los Bienes del Nombre del Señor y su ser queda satisfecho."