[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਏਕੈ; ਪੇਖਿ ਪੇਖਿ ਨਾਨਕ. ਬਿਗਸਾਈ ॥੩॥੮॥"
page = 1299
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all, the One Lord is pervading; seeing and beholding Him, Nanak is greatly pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਇਕੋ ਸੁਆਮੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਉਸ ਨੂੰ ਵੇਖ ਅਤੇ ਤਕ ਕੇ ਨਾਨਕ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God is pervading in all. Gazing upon Him, beholding Him, Nanak blossoms forth in happiness. ||3||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਏਕ ਪ੍ਰਭੂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਰਚਨਾ ਕੋ ਦੇਖ ਕਰ ਹਮਾਰੀ ਬੁਧੀ ਪ੍ਰਫੁਲਤ ਹੂਈ ਹੈ॥੩॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਦੋਂ ਤੋਂ ਸਾਧ ਸੰਗਤ ਮਿਲੀ ਹੈ, ਮੈਨੂੰ ਇਉਂ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ (ਤਾਹੀਏਂ ਸਭ ਨੂੰ) ਵੇਖ ਵੇਖ ਕੇ ਮੈਂ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹਾਂ ॥੩॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਮੌਜੂਦ ਹੈ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਬਿਗਸਾਈ = ਬਿਗਸਾਈਂ; ਮੈਂ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹਾਂ ॥੩॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios prevalece en todo. Observando y fijando su mente en Él, Nanak florece de Felicidad.(3-8)"