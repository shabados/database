[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨਾ ਤੂੰ. ਰਾਮ ਨਰਾਇਣੁ; ਗੋਵਿੰਦਾ ਹਰਿ ਮਾਧੋ ॥"
page = 248
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, remember thou the Omnipresent Lord God, the Preserve of Universe and the Lord of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਆਲਮ ਦਾ ਰੱਖਿਅਕ ਅਤੇ ਮਾਇਆ ਦਾ ਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, O my mind, on the Lord God, the Lord of the Universe, the Lord, the Master of Wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਰਾਮ ਨਾਰਾਯਣ ਗੋਬਿੰਦ ਮਾਧੋ ਆਦੀ ਹਰੀ ਕੇ ਨਾਮੋਂ ਕੋ ਜਪਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਰਾਮ ਨਾਰਾਇਣ ਗੋਬਿੰਦ ਹਰੀ ਮਾਧੋ (ਦੇ ਨਾਮ) ਨੂੰ ਜਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita, oh mi mente, en el Señor, Narayan, Gobind, el Destructor del miedo, el Maestro de Maya."