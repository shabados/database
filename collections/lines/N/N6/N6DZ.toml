[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡੰ ਅਭੰਡੰ, ਪ੍ਰਚੰਡੰ ਅਪਾਲੰ ॥"
page = 24

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Indivisible, Indefamable, Mighty and Patronless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਖੰਡ, ਅਭੰਡ (ਭੰਡੇ ਜਾਣ ਤੋਂ ਉੱਚਾ) ਪ੍ਰਚੰਡ ਅਤੇ ਅਪਾਲ (ਬਿਨਾ ਕਿਸੇ ਦੁਆਰਾ ਪਾਲੇ ਜਾਣ ਵਾਲਾ) ਹੈ।"