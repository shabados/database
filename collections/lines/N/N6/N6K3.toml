[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਅਪਾਰ ਲਖੈ ਨ੍ਰਿਪ ਕੋ; ਪੁਰਬਾਸਿਨ ਕੌ ਉਪਜਿਯੋ ਸੁਖ ਭਾਰੋ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the handsomeness of the Raja, the inhabitants were exhilarated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਆਪਾਰ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਨਗਰ ਵਾਸੀਆਂ (ਦੇ ਮਨ ਵਿਚ) ਬਹੁਤ ਅਧਿਕ ਸੁਖ ਪੈਦਾ ਹੋ ਗਿਆ।"