[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਖਾਕੁ, ਨ ਨਿੰਦੀਐ; ਖਾਕੂ ਜੇਡੁ. ਨ ਕੋਇ ॥"
page = 1378
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Slander not the dust; nothing is so great as dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਤੂੰ ਮਿੱਟੀ ਦੀ ਬਦਖੋਈ ਲਾ ਕਰ। ਕੁਝ ਭੀ ਮਿੱਟੀ ਜਿੱਡਾ ਵਡਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, do not slander the dust; noting is as great as dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਖਾਕ ਵਤ ਨਿਮ੍ਰਤਾ ਕੇ ਧਾਰਨੇਹਾਰੇ ਸੰਤੋਂ ਕੋ ਨਾ ਨਿੰਦੀਐ, ਕਿਉਂ ਕਿ ਤਿਨ ਜੈਸਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਕਿਉਂ ਕਿ ਜੀਵਤੇ ਹੂਏ ਵੋਹ ਨਿਮ੍ਰਤਾ ਭਾਵ ਸੇ ਰਹਿਤੇ ਹੈਂ ਪੁਨਾ ਸਰਬ ਕੇ ਪੂਜਨੇ ਯੋਗ ਸਿਰੋਮਣੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਮਿੱਟੀ ਨੂੰ ਮਾੜਾ ਨਹੀਂ ਆਖਣਾ ਚਾਹੀਦਾ, ਮਿੱਟੀ ਦੀ ਬਰਾਬਰੀ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, no maldigas el polvo, nada es tan grandioso como el polvo,"