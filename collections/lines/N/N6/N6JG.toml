[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿੰਦੁ. ਨ ਰਾਖਿਆ; ਸਬਦੁ. ਨ ਭਾਖਿਆ ॥"
page = 945
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He preserves not his seed, nor utters he the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਵੀਰਜ ਨੂੰ ਸਾਂਭ ਕੇ ਨਹੀਂ ਰੱਖਦਾ, ਨਾ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not preserve his semen and seed, and does not chant the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿੰਦ ਕੋ ਨਹੀਂ ਰਾਖਿਆ ਕੈਸੇ ਰਾਖੇ ੪, ਸਬਦ ਨਹੀਂ ਕਹਿਆ ਕੈਸੇ ਕਹੇ ੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰ-ਸ਼ਬਦ ਨਹੀਂ ਉਚਾਰਿਆ, ਉਸ ਨੇ ਜਤੀ ਬਣ ਕੇ ਕੁਝ ਨਹੀਂ ਖੱਟਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦੁ = ਵੀਰਜ। ਬਿੰਦੁ ਨ ਰਾਖਿਆ = ਉਸ ਮਨੁੱਖ ਨੇ ਵੀਰ੍ਯ ਨਹੀਂ ਸਾਂਭਿਆ, (ਭਾਵ) ਉਹ ਕਾਹਦਾ ਜਤੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No preserva su semen y su semilla y si no canta el Shabd, y no medita en el Verdadero Señor,"