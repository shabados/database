[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਨਾਵੈ ਬਾਹਰੀ; ਅਵਗਣਵੰਤੀ ਰੋਇ ॥੩॥"
page = 37
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinful wife, bereft of her Lord's Name, weeps and cries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਈਂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਪਾਪਣ ਪਤਨੀ ਰੋਂਦੀ ਤੇ ਚੀਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride who lacks the Lord's Name acts without virtue, and so she grieves. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਹੈ, ਸੋ ਅਵਗੁਣਵੰਤੀ ਹੈ, ਯਾਂ ਤੇ ਪਰਲੋਕ ਮੇਂ ਜਾਇ ਕਰ ਰੁਦਨ ਕਰੇਗੀ ਕਿ ਮੈਨੇ ਬ੍ਯਰਥ ਅਪਨੇ ਮਾਨਸ ਜਨਮ ਕੋ ਗਵਾਇ ਦੀਆ ਹੈ। ਹੇ ਮਨ! ਜੇ ਕਰ ਦੁਖੋਂ ਕੀ ਨਿਬ੍ਰਿਤੀ ਚਾਹੇ ਤੋ ਐਸੇ ਕਰੇ॥☬ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਰਹਿੰਦੀ ਹੈ ਉਹ ਔਗੁਣਾਂ ਨਾਲ ਭਰ ਜਾਂਦੀ ਹੈ ਤੇ ਦੁੱਖੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma que no lleva el Nombre del Señor, vive sin ningún mérito y vaga sufriendo y afligida. (3)"