[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਉ; ਪਗ ਲਾਗਉ ਤੋਰ ॥"
page = 1187
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I perform Thy service and fall at Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ, ਤੇ ਤੇਰੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I perform devotional worship service to You, and fall at Your Feet, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਭਗਤੀ ਕਰਤਾ ਹਾਂ ਅਰ ਤੁਮਾਰੀ ਚਰਨੀ ਲਾਗਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਤਾਂਘ ਹੈ ਕਿ ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰਾਂ, ਮੈਂ ਤੇਰੇ ਚਰਨੀਂ ਲੱਗਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así me postro a Tus Pies con total devoción a Ti."