[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤਿਨ ਕੋ ਬ੍ਰਿਜਰਾਜ ਜੂ; ਇਹ ਬਿਧਿ ਉਤਰ ਦੀਨ ॥੧੨੩੭॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the warriors requested Krishna in the battlefield, greatly agitated, Krishna replied to them thus,1237"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਉੱਤਰ ਦਿੱਤਾ ॥੧੨੩੭॥"