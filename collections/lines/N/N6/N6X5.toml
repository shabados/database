[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਨ ਸੇਵੇ; ਸੋ ਕਾਹੇ ਆਇਆ ॥"
page = 129
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why has he who serves not the True Guru come into this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦਾ, ਉਹ ਕਿਉਂ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਆਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru-why did they even come into this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਤਾ ਸੋ ਕਿਉਂ ਆਇਆ ਹੈ ਅਰਥਾਤ ਕਿਉਂ ਜਨਮਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਆਸਰਾ ਪਰਨਾ ਨਹੀਂ ਲੈਂਦਾ, ਉਹ ਦੁਨੀਆ ਵਿਚ ਜਿਹਾ ਆਇਆ ਜਿਹਾ ਨਾਹ ਆਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ ਆਇਆ = ਵਿਅਰਥ ਜਨਮਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Verdadero Guru,"