[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਪੂਰਾ ਪ੍ਰਭੁ ਪਾਇਆ; ਲਗਿ ਸੰਗਤਿ. ਨਾਮੁ ਪਛਾਣੈ ॥"
page = 446
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail unto the prefect Guru, through whom the Lord is procured joining type society of saints Lord's Name is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਬਾਸ਼, ਸਾਬਾਸ਼ ਹੈ ਪੁਰਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਿੰਆਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail, hail to the Perfect Guru; through Him, God is found. Joining the Sangat, the Naam is understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਐਸਾ ਸਤਗੁਰੂ ਧੰਨ ਧੰਨ ਹੈ ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਕੋ ਪਾਯਾ ਹੈ ਔਰ ਸਤਸੰਗਤ ਮੇਂ (ਲਗਿ) ਮਿਲ ਕੇ ਨਾਮ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪੂਰੇ ਗੁਰੂ ਦਾ ਧੰਨਵਾਦ ਕਰਦਾ ਹੈ ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = (ਚਰਨੀਂ) ਲੱਗ ਕੇ। ਪਛਾਣੈ = ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Guru, pues a través de Él obtuve al Señor; sí, en la Sociedad de los Santos, el Nombre es recordado."