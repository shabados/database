[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ; ਭਜੁ ਹਰਿ ਹਰਿ ਗੁਰਮਤਿ ॥"
page = 176
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform the Lord 's service, and repeat God 's Name under the Guru 's guidance"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਅਗਵਾਈ ਤਾਬੇ, ਸਾਹਿਬ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do seva - selfless service; follow the Guru's Teachings, and vibrate the Lord's Name, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਔਰ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਆ), ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ (ਖ਼ਲਕਤਿ ਦੀ) ਸੇਵਾ ਕਰ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਭਜਨ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que ahora el humano sirva al Señor y viva en la Contemplación de la Palabra del Shabd del Guru."