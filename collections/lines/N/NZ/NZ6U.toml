[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਜਾਗੈ. ਸਹਜੇ ਸੋਵੈ ॥"
page = 1069
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then wakes in peace and sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਆਰਾਮ ਅੰਦਰ ਜਾਗਦਾ ਹੈ ਤੇ ਆਰਾਮ ਅੰਦਰ ਹੀ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In intuitive peace he wakes, and in intuitive peace he sleeps."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁਤੇ ਹੀ ਜਾਗਤਾ ਹੈ ਸੁਤੇ ਹੀ ਸੋਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੀ ਕਿਰਿਆ ਨਿਰਜਤਨ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਾਗਦਾ ਸੁੱਤਾ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਜਾਗਦਾ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸੌਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Paz Intuitiva él duerme."