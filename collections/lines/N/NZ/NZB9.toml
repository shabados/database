[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਖਾਧੈ. ਮਨੁ ਤ੍ਰਿਪਤੀਐ; ਨਾਨਕ. ਸਾਹਿਬ ਦਾਤਿ ॥੨॥"
page = 321
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Name is the Lord's gift by partaking of which the soul is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਸੁਆਮੀ ਦੀ ਬਖਸ਼ੀਸ਼ ਹੈ, ਜਿਸ ਨੂੰ ਚੱਖਣ ਦੁਆਰਾ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating this gift from the Lord and Master, O Nanak, the mind is satisfied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨਾਮ ਕੇ (ਖਾਧੇ) ਜਪਣੇ ਕਰ ਤ੍ਰਿਪਤ ਹੋਈਤਾ ਹੈ, ਸੋ ਨਾਮ ਸਾਹਿਬ ਕੀ ਦਾਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ (ਨਾਮ-ਵਸਤ) ਖਾਧੀ ਜਾਏ ਤਾਂ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ, ਪਰ ਹੇ ਨਾਨਕ! ਹੈ ਇਹ (ਨਿਰੋਲ) ਮਾਲਕ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਖਾਧੈ = {ਪੂਰਨ ਕਾਰਦੰਤਕ} ਜਿਸ ਦੇ ਖਾਧਿਆਂ, ਜੇ ਇਸ ਨੂੰ ਖਾਧਾ ਜਾਏ। ਤ੍ਰਿਪਤੀਐ = ਰੱਜ ਜਾਂਦਾ ਹੈ। ਸਾਹਿਬ ਦਾਤਿ = ਮਾਲਕ ਦੀ ਬਖ਼ਸ਼ਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Probándola, la mente es saciada, pero esto también es Regalo de Dios.(2)"