[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਥ ਨਿਹਾਰਤ ਨੈਨਨ ਕੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਪੁਤਰੀ ਦੋਊ ਹਾਰੀ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“ ‘Our eyes are feeling tired on looking for the arrival of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ ਕਿ (ਕ੍ਰਿਸ਼ਨ) ਦਾ ਰਸਤਾ ਵੇਖਦਿਆਂ ਵੇਖਦਿਆਂ (ਗੋਪੀਆਂ ਦੀਆਂ) ਅੱਖਾਂ ਦੀਆਂ ਦੋਵੇਂ ਪੁਤਲੀਆਂ ਥਕ ਗਈਆਂ ਹਨ।"