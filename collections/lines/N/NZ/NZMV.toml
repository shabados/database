[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨੇੜੈ, ਦੂਰਿ ਆਪੇ ਹੀ; ਆਪੇ ਮੰਝਿ ਮਿਆਨੋੁ ॥"
page = 25
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is near Himself far off, and Himself mid-between."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਨੇੜੇ ਹੈ, ਆਪੇ ਦੁਰੇਡੇ ਅਤੇ ਆਪੇ ਹੀ ਅਧ-ਵਿਚਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is near, and He Himself is far away; He Himself is in-between."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ  ਆਪ ਹੀ (ਨੇੜੈ) ਨਿਕਟਿ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਦੂਰ ਹੈਂ, ਪੁਨਃ ਆਪ ਹੀ ਤੂੰ  (ਮਿਆਨ) ਬੀਚ ਮੇਂ ਹੈਂ। ਵਾ (ਮਿਆਨ) ਕੋਸ, ਜੋ ਕਿਸੀ ਪਦਾਰਥ ਕੋ ਢਕੈ ਸੋ ਕੋਸ। ਜੈਸੇ ਤਲਵਾਰ ਕੋ ਮਿਆਨ ਢਕਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਪੰਚ ਕੋਸੋਂ ਮੇਂ ਭੀ ਤੂਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਦੇ ਨੇੜੇ ਹੈ, ਆਪ ਹੀ ਦੂਰ ਭੀ ਹੈ, ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਝਿ = ਵਿਚਕਾਰ। ਮਿਆਨ, ਜਹਾਨ, ਪਰਵਾਨ = {ਨੋਟ: ਅਸਲ ਲਫ਼ਜ਼ ਹਨ: ਮਿਆਨੁ, ਜਹਾਨੁ, ਪਰਵਾਨੁ। ਛੰਦ ਦੀ ਚਾਲ ਪੂਰੀ ਰੱਖਣ ਲਈ ਇਕ ਮਾਤ੍ਰਾ ਵਧਾਈ ਗਈ ਹੈ, ਇਹ ਪੜ੍ਹਨੇ ਹਨ: ਮਿਆਨੋ, ਜਹਾਨੋ, ਪਰਵਾਨੋ}। ਮਿਆਨੁ = ਦਰਮਿਆਨ, ਵਿਚਕਾਰਲਾ ਹਿੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo está cerca, Él Mismo está lejos y está también en medio."