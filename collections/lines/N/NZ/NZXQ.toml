[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ. ਕਿਥਹੁ ਊਪਜੈ; ਕਿਤੁ ਸੰਜਮਿ. ਇਹ ਜਾਇ ॥"
page = 466
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where is ego born from and by what way is it removed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੂਰ ਕਿਥੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕਿਸ ਜੁਗਤੀ ਦੁਆਰਾ ਇਹ ਦੂਰ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where does ego come from? How can it be removed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਉਮੈਂ ਕੀ ਉਤਪਤੀ ਕਹਾਂ ਸੇ ਹੈ ਔਰ ਹਉਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਜਾਤੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਤੇ ਹੀ ਮਨ ਵਿਚ ਪ੍ਰਸ਼ਨ ਉਠਦਾ ਹੈ ਕਿ ਜੀਵ ਦਾ) ਇਹ ਅੱਡਰੀ ਹਸਤੀ ਵਾਲਾ ਭਰਮ ਕਿੱਥੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਇਹ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ ਸੰਜਮਿ = ਕਿਸ ਜੁਗਤੀ ਨਾਲ, ਕਿਸ ਤਰੀਕੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo nace el ego? ¿Y cómo es soltado?"