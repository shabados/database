data = "ਕਹਾ ਧਰੇ ਤੇ ਸਸਤ੍ਰ ਹਮਾਰੇ ॥੨੭॥"
page = 994

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The riders have come nearer, where have you put my weapons?(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਹਥਿਆਰ ਕਿਥੇ ਧਰ ਦਿੱਤੇ ਹਨ ॥੨੭॥"