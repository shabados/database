data = "ਤਾ ਕੋ ਚਿਤ ਚੁਰਾਇ; ਸਦਾ ਹੀ ਲੀਜਿਯੈ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rather learn what are her internal thoughts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿਤ ਸਦਾ ਚੁਰਾਈ ਰਖਣਾ ਚਾਹੀਦਾ ਹੈ।"