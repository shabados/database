[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿ ਤਾ ਮਹਿ ਚਕ੍ਰ ਗਦਾ ਧਰੀਯੋ ਰਿਪੁ ਕੀ ਧੁਜਨੀ ਸੁ ਬਿਦਾਰਨ ਕਉ ॥"
page = 402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Daruk! decorate my chariot very nicely and place in it the disc and mace and all the weapons and arms which can destroy the banner of the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਰੀ ਦੀ ਸੈਨਾ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਲਈ ਉਸ ਵਿਚ ਤਲਵਾਰ, ਚੱਕਰ, ਗਦਾ ਧਰ ਦਿਓ।"