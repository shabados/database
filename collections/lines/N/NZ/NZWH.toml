[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਨਿ ਤਨਉੜੇ ਕਾਮਣੀ; ਬੂੜੀ ਬਰਿੜਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The beautiful woman wears the earnings but the earless one grumbles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੱਚੀ (ਜਿਸ ਦੇ ਕੰਨ ਨਹੀਂ) ਉਹ ਕਾਮਣੀ (ਸਹੇਲੀਆਂ) ਦੇ ਕੰਨੀਂ 'ਤਨਉੜੇ' (ਪਿੱਪਲਾਵੱਤ੍ਰੇ) ਦੇਖਕੇ ਬੁੜ ਬੁੜ ਕਰਦੀ ਹੈ, (ਕੁੜ੍ਹਦੀ ਹੈ)।"