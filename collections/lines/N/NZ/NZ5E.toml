[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਸਿਖ ਸੰਧਿ ਮਿਲੇ ਸ੍ਵਾਮੀ ਸੇਵਕ ਹੁਇ; ਗੁਰਮੁਖਿ ਨਿਹਕਾਮ ਕਰਨੀ ਕਮਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Thus union of a disciple with Guru imbibes the trait of service of the Master. He serves all without reward or desire as he has learnt that he is serving Him who resides in all."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਹੀ ਗੁਰ ਸਿੱਖ ਸੰਧੀ ਦੇ ਮਿਲਿਆਂ ਸ੍ਵਾਮੀ ਸਤਿਗੁਰ ਪਰਮਾਤਮਾ ਸੇਵਕ ਹੋਇ ਸਿੱਖ ਦੇ ਅੰਦਰ ਵਾ ਆਤਮੇ ਵਿਚ ਨਿਜਰੂਪ ਦਾ ਸਾਖ੍ਯਾਤਕਾਰ ਜਲਵਾ ਬਖਸ਼ਿਆ ਕਰਦਾ ਹੈ ਭਾਵ ਉਪਰਲੇ ਸਾਧਨ ਸਾਧਦੇ ਸਾਧਦੇ, ਆਤਮਾ ਪ੍ਰਾਇਣ ਹੁੰਦੇ ਇਸ ਵਿਖੇ ਸਤਿਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰਤੱਖ ਚਮਤਕਾਰ ਹੋ ਔਂਦਾ ਹੈ ਤੀਸਰਾ ਦਰਜਾ ਇਸ ਕਰਣੀ ਕਮਾਈ ਅਭਿਆਸ ਕਰ ਕੇ ਗੁਰਮੁਖ ਨਿਹਕਮ ਹੈ ਗੁਰਮੁਖ ਨਿਰਸੰਕਲਪ ਨਿਰ ਵਿਕਲਪ ਨਿਰਬਾਣ, ਸਰੂਪ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ।"