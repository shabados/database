[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਸਬਦੁ. ਨ ਊਚਰੈ; ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥"
page = 1243
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou recite not the Lord's Name and has extended thy mind in the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਤੂੰ ਆਪਣਾ ਮਨ ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਅੰਦਰ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not chant the Shabad, the Word of Your Lord and Master; you are attached to the expanse of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਹਿਬ ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਜਪਤਾ ਨਹੀਂ ਹੈ, ਮੋਹ ਕਰ ਕੇ ਮਾਇਆ ਮੇਂ ਬਿਰਤੀ ਪਸਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਹੀਂ ਉਚਾਰਦਾ, (ਨਿਰਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਖਿਲਾਰਾ ਹੀ (ਬਣਾਈ ਬੈਠਾ) ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ ਸਬਦੁ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਪਸਾਰੀ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque se disfrace de mendigo. Vive enredado en el deseo y la ilusión,"