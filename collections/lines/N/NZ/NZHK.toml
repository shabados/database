[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ; ਨਿਹਚਲੁ ਸਚੁ ਥਾਨਾ ॥"
page = 237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man attains Eternal Bliss and immovable true seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਅਤੇ ਅਹਿੱਲ ਸੱਚਾ ਟਿਕਾਣਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "eternal bliss and the imperishable true place are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਹਾਂ ਸਦਾ ਅਨੰਦ ਹੈ, ਸੋ ਅਸਥਾਨੁ ਸੱਚਾ ਔਰ ਅਚੱਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਥੇ ਸਦਾ ਹੀ ਆਨੰਦ ਭੀ ਹੈ, ਜਿਥੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋ ਰਹੀ ਹੈ ਜਿਥੇ ਭਗਤੀ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "trae para la eternidad la Sabiduría, la Alegría y el Aposento Inamovible de la Verdad."