[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਸੁਆਮੀ; ਕਿਲਵਿਖ ਨਾਸੇ ॥"
page = 194
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Master the sins are effaced,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord Master, sinful mistakes are erased,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਿਮਰਨੇ ਕਰ ਕੇ ਸਰਬ ਪਾਪ ਨਸ਼੍ਟ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ (ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦੇ ਸਾਰੇ) ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor Maestro, los errores malvados son eliminados"