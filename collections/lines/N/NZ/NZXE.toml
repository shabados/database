[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਤੁਰ ਬਾਜੀ ਸੰਸਾਰੁ ਅਚੇਤੁ ਹੈ; ਚਲੈ ਮੂਲੁ ਗਵਾਇ ॥"
page = 1276
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unknowing world is a passing show and in it, man departs losing his very capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਦੁਨੀਆਂ ਇਕ ਉਡਪੁਡ ਜਾਣ ਵਾਲਾ ਤਮਾਸ਼ਾ ਹੈ ਅਤੇ ਇਸ ਅੰਦਰ ਬੰਦਾ ਆਪਣੀ ਮੁੜੀ ਗੁਆ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is unconscious, like a passing show; the mortal departs, having lost his capital."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਬਾਜੀ (ਧਾਤੁਰ) ਧਾਇ ਜਾਣੇ ਵਾਲੀ ਅਰਥਾਤ ਨਾਸਵੰਤ ਹੈ ਔਰ ਜੀਵ ਅਚੇਤ ਹੋ ਰਹਾ ਹੈ, ਯਾਹੀ ਤੇ ਸੁਆਸੋਂ ਰੂਪ ਮੂਲ ਕੋ ਗਵਾਇ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਨਾਸਵੰਤ ਖੇਡ (ਹੀ) ਹੈ। (ਉਹ ਮਨੁੱਖ) ਮੂਰਖ ਹੈ (ਜਿਹੜਾ ਇਸ ਨਾਸਵੰਤ ਖੇਡ ਦੀ ਖ਼ਾਤਰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਾਰਾ) ਸਰਮਾਇਆ ਗਵਾ ਕੇ (ਇਥੋਂ) ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁਰ = ਭੱਜ ਜਾਣ ਵਾਲੀ, ਨਾਸਵੰਤ। ਬਾਜੀ = ਖੇਡ। ਅਚੇਤੁ = ਗ਼ਾਫ਼ਿਲ, ਮੂਰਖ। ਚਲੈ = ਜਾਂਦਾ ਹੈ। ਮੂਲੁ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸਰਮਾਇਆ। ਗਵਾਇ = ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo vive en la inconciencia, en una pasajera obra de teatro y el mortal parte habiendo perdido su Capital."