[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਬ੍ਰਹਮ ਧਿਆਨੁ ॥੩॥"
page = 273
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's knower is absorbed in Lord's meditation alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਹੀ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the God-conscious being is absorbed in God's meditation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਧਿਆਨ ਬ੍ਰਹਮ ਮੇਂ ਹੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਸੁਰਤ ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el ser conciente de Dios vive absorto en la Meditación del Señor.(3)"