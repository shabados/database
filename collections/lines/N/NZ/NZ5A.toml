[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਜਿਸੁ ਰਖੈ ਹਾਂ ॥"
page = 410
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom He Himself preserves,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਓਹ ਖੁਦ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself preserves those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਰਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਬਚਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, a quien el Señor Mismo salva,"