[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਜਨ ਊਪਰਿ; ਕੋ. ਨ ਪੁਕਾਰੈ ॥"
page = 1217
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, no one complains against the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ, ਕੋਈ ਭੀ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੀ ਸ਼ਿਕਾਇਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, no one complains about the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦਾਸ ਕੇ ਊਪਰ ਕੋਈ (ਪੁਕਾਰੈ) ਫਰਿਆਦ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਬਚਨ ਉੱਤੇ ਤੁਰ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ) ਤਦੋਂ ਉਸ ਸੇਵਕ ਉੱਤੇ ਕੋਈ ਮਨੁੱਖ ਕੋਈ ਦੂਸ਼ਣ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ (ਮਨੁੱਖ)। ਪੁਕਾਰੈ = ਦੁਸ਼ਣ ਲਾਂਦਾ, ਉਂਗਲ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, ahora nadie calumnia al Santo del Señor, pues quien sea que lo intente,"