[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਈ ਅਲੋਪ ਭਵਾਨੀ; ਦੇਵਾਂ ਨੂੰ ਰਾਜ ਦੇ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhavani (Durga) disappeard after bestowing kingdom on the gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੂੰ ਰਾਜ ਦੇ ਕੇ ਭਵਾਨੀ ਲੋਪ ਹੋ ਗਈ।"