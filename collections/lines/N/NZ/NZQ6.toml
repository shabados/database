[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੰਨਾਥੁ ਗੋਪਾਲੁ ਮੁਖਿ ਭਣੀ ॥"
page = 1082
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my mouth, utter I the name of the Lord of universe and the Word cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮੈਂ ਆਲਮ ਦੇ ਸੁਆਮੀ ਅਤੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, the Lord of the world; with my mouth, I chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸੁਆਮੀ ਔਰ ਪ੍ਰਿਥੀ ਕਾ ਪਾਲਕ ਐਸੇ ਮੁਖ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਕਹਤੇ ਹੈਂ ਵਾ ਤੂੰ ਮੁਖ ਰੂਪ ਕਹੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਨਾਥ ਹੈਂ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਹੈਂ। ਮੈਂ (ਆਪਣੇ) ਮੂੰਹ ਨਾਲ (ਤੇਰੇ ਨਾਮ) ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios del Universo, el Soporte de la Tierra. Recita Su Nombre por siempre y para siempre."