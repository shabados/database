[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਜਾਨਿ ਭਜਹਿ ਪੁਰਖੋਤਮੁ; ਤਾ ਚੀ ਅਬਿਗਤੁ ਬਾਣੀ ॥"
page = 1351
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who realises and contemplates the Sublime Person, brimful with gnosis is his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਸ਼੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਤੇ ਸਿਮਰਦਾ ਹੈ, ਬ੍ਰਹਮ ਗਿਆਨ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ ਉਸ ਦੀ ਬੋਲ ਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who knows, and meditates on the Supreme Primal Being - his word becomes eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪੁਰਖੋਤਮੁ) ਵਾਹਿਗੁਰੂ! ਜੋ ਜਨ ਤੇਰੇ ਕੋ ਸਭ ਮੇਂ ਪੂਰਨ ਜਾਨ ਕਰ ਕੇ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ (ਤਾ ਚੀ) ਤਿਨੋਂ ਕੀ ਬਾਣੀ (ਅਬਿ) ਬਿਸੇਸ ਕਰ ਕੇ (ਗਤੁ) ਮੁਕਤਿ ਕਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਉੱਤਮ ਪੁਰਖ ਪ੍ਰਭੂ ਨੂੰ (ਇਉਂ ਸਰਬ-ਵਿਆਪਕ) ਜਾਣ ਕੇ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਬਾਣੀ ਹੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਉਹ ਹਰ ਵੇਲੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿ = ਜਾਣ ਕੇ, ਇਉਂ ਜਾਣ ਕੇ, ਪ੍ਰਭੂ ਨੂੰ ਇਹੋ ਜਿਹਾ ਸਮਝ ਕੇ। ਚੀ = ਦੀ। ਤਾ ਚੀ = ਉਹਨਾਂ ਦੀ। ਅਬਿਗਤੁ = ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ)। ਤਾ ਚੀ ਬਾਣੀ = ਉਹਨਾਂ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra de aquél ser humilde que conoce y medita en el Supremo Ser Primordial, se vuelve eterna."