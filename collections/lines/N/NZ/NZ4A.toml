[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੇਰੋ ਧਾਵਨ ਤੇ ਛੂਟਿਓ; ਕਰਿ ਬੈਠੋ ਬਿਸਰਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1186
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind has ceased to wander, and has laid down to rest. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਭਟਕਣ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹੈ ਅਤੇ ਆਰਾਮ ਨਾਲ ਬਹਿ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has stopped its wanderings, and now, it has come to rest. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨੁ ਧਾਵਨੇ ਸੇ (ਛੂਟਿਓ) ਰਹਿਤੁ ਹੂਆ ਹੈ ਔਰ ਸ੍ਵਰੂਪ ਮੇਂ (ਬਿਸਰਾਮੁ) ਇਸਥਤੀ ਕਰ ਬੈਠਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਦੌੜ-ਭੱਜ ਕਰਨ ਤੋਂ ਬਚ ਗਿਆ ਹੈ, (ਹੁਣ ਮੇਰਾ ਮਨ ਨਾਮ-ਧਨ ਵਿਚ) ਟਿਕਾਣਾ ਬਣਾ ਕੇ ਬਹਿ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las vacilaciones de mi mente han cesado, ya se queda en el hogar. (1-Pausa)"