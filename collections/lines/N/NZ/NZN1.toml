[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਨਾਸਨ. ਦੁਰਮਤਿ ਹਰਨ; ਕਲਿ ਮੈ ਹਰਿ ਕੋ ਨਾਮੁ ॥"
page = 1427
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, God's Name is the destroyer of dread and the banisher of evil-intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਤ੍ਰਾਸ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਖੋਟੀ ਅਕਲ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Name of the Lord is the Destroyer of fear, the Eradicator of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਕੇ ਨਾਸ ਕਰਨੇਹਾਰਾ ਖੋਟੀ (ਮਤਿ) ਬੁਧਿ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰਾ ਇਸ ਕਲਿਜੁਗ ਮੇਂ ਹਰਿ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲੇਸ਼ਾਂ-ਭਰੇ ਸੰਸਾਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਖੋਟੀ ਮੱਤ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta oscura Era de Kali, el Nombre de Dios es el Destructor del miedo, el erradicador de la maldad de la mente."