[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਸਭ ਦੂਖ ਬਿਨਾਸੇ; ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥"
page = 395
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking the protection of the True Guru all my ailments sorrows and distresses are destroyed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਗਮ ਅਤੇ ਤਕਲੀਫਾਂ ਨਾਸ ਹੋ ਗਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All illness, sorrows and sufferings are dispelled, in the Sanctuary of the True Guru. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤਿ ਕਰ ਕੇ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਰੋਗ ਔ ਸੋਗ ਔ ਦੁਖ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮੇਰੇ ਸਾਰੇ ਰੋਗ ਸਾਰੇ ਚਿੰਤਾ ਫ਼ਿਕਰ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਗਏ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los sufrimientos y penas se acaban, uno es protegido en el Refugio del Señor. (Pausa)"