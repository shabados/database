[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਸਿੰਘ ਅਧੰਧਰ ਕੈ ਪੁਨਿ ਸਾਜਨ ਸਿੰਘ ਹਨ︀ਯੋ ਰਨ ਪਾਯੋ ॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sunder Singh was cut into two halves and then destroyed Sajan Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਸਿੰਘ ਅੱਧੋ-ਅੱਧ (ਕਰ ਕੇ) ਧਰਤੀ (ਉਤੇ ਸੁਟ ਦਿੱਤਾ) ਅਤੇ ਫਿਰ ਸਾਜਨ ਸਿੰਘ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਮਾਰ ਦਿੱਤਾ।"