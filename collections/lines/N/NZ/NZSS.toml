[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਨ ਤਰਿਯੋ ਜਗ ਮੈ ਨਰ ਜਾਹਿ, ਨਰਾਇਨ ਕੋ ਚਿਤਿ ਨਾਮੁ ਬਸਾਯੋ ॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is there such an individual, who has remembered the Lord (Narayana) and did not ferry across the world-ocean"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਭਵ-ਸਾਗਰ ਵਿਚੋਂ ਕਿਉਂ ਨਹੀਂ ਤਰੇਗਾ ਜਿਸ ਨੇ ਨਾਰਾਇਨ ਦਾ ਨਾਮ ਚਿਤ ਵਿਚ ਵਸਾਇਆ ਹੈ।"