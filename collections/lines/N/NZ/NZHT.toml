[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੇ ਦੂਖ. ਕਲਿਆਣ ਕੀਰਤਨ; ਬਹੁੜਿ ਜੋਨਿ. ਨ ਪਾਵਾ ॥"
page = 453
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing Lord's praise, peace ensues, pain ends, and man enters not existences (births), again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਪੀੜ ਮਿਟ ਜਾਂਦੀ ਹੈ ਅਤੇ ਬੰਦਾ, ਮੁੜ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering departs, and there is peace; singing the Kirtan of the Lord's Praises, one is not consigned to reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੀਰਤਨ ਕਰਨੇ ਸੇ ਦੁਖ ਮਿਟ ਜਾਵੇਂਗੇ ਔਰ ਕਲਿਆਨ ਹੋਇਗੀ, ਫਿਰ ਮੈਂ (ਜੋਨਿ) ਜਨਮ ਨਹੀਂ ਪਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਸੁਖ-ਆਨੰਦ ਬਣ ਜਾਂਦੇ ਹਨ ਉਸ ਦੇ ਦੁੱਖ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਉਹ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas nuestras aflicciones terminan, pues Tu Canción trae Éxtasis y ya no volvemos a ser puestos en ningún otro vientre de nuevo."