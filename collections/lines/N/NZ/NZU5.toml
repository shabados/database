[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰੇ ਮਨ ਦੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਲਹਿ ਜਾਏਗੀ।"

[[content]]
asset = "SNST"
