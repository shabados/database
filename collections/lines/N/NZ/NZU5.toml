data = "ਉਤਰਿ ਜਾਇ; ਤੇਰੇ ਮਨ ਕੀ ਪਿਆਸ ॥"
page = 179
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind 's thirst shall be quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਨੂਏ ਦੀ ਤਿਹ ਬੁਝ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
