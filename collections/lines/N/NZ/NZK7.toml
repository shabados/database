[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਦੀਸ ਸੇਵਉ; ਮੈ ਅਵਰੁ. ਨ ਕਾਜਾ ॥"
page = 798
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now serve the Lord of the universe, I have no other work to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ। ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the Lord of the Universe; I have no other work to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਸਦਾ ਤੇਰਾ ਹੀ ਸੇਵਨ ਕਰੋਂ ਔਰ ਮੇਰਾ ਕਾਰਜ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਮੈਂ (ਤੇਰਾ ਨਾਮ) ਸਿਮਰਦਾ ਰਹਾਂ, (ਇਸ ਤੋਂ ਚੰਗਾ) ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਕੰਮ ਨਾਹ ਲੱਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = {ਜਗਤ-ਈਸ਼} ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਸੇਵਉ = ਸੇਵਉਂ, ਮੈਂ ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ। ਮੈ = ਮੈਨੂੰ। ਅਵਰੁ = ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora sólo sirvo al Dios del Universo,"