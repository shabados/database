[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਅਗੈ ਅਰਦਾਸਿ ਕਰਿ; ਸਾਜਨੁ ਦੇਇ ਮਿਲਾਇ ॥"
page = 55
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make supplication before the True Guru that he may unite thee with the friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰ, ਤਾਂ ਜੋ ਉਹ ਤੈਨੂੰ ਮਿੱਤ੍ਰ ਨਾਲ ਮਿਲਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your most sincere prayers to the True Guru, so that He may unite you with your Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੁ, ਜੋ ਤੇਰੇ ਕੋ (ਸਾਜਨੁ) ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਮਿਲਾਇ ਦੇਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਸੱਜਣ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਸਦਾ ਆਪਣੇ) ਗੁਰੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦਾ ਰਹੁ, (ਗੁਰੂ) ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Guru Verdadero,  para  que Él te una a tu Esposo,"