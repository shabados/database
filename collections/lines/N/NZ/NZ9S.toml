[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਤ ਭੂਪ ਨ ਬਾਚਨ ਪਾਏ ॥੨੭॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Rudra pursued them as fury-incarnate, then none of the running kings could survive.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਭਜੇ ਜਾਂਦੇ ਰਾਜੇ ਵੀ ਉਸ ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਨਾ ਸਕੇ ॥੨੭॥"