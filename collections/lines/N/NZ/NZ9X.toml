[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕਰੁ ਗਹਹਿ ਪਿਆਰੜੇ; ਤੁਧੁ. ਨ ਛੋਡਾ ਮੂਲਿ ॥"
page = 322
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, if Thou catch me by the hand, I shall in no case forsake Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ, ਜੇਕਰ ਤੂੰ ਮੇਰਾ ਹਥ ਪਕੜ ਲਵੇ, ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਕਦਾਚਿੱਤ ਨਾਂ ਤਿਆਗਾਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take my hand, O my Beloved; I shall never forsake You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ! ਜੇ ਕਰ ਤੂੰ ਮੇਰਾ ਹਥ ਪਕੜ ਲੇਵੇ ਤੋ ਤੇਰੇ ਕੋ (ਮੂਲਿ) ਕਦਾਚਿਤ ਨਾ ਛੋਡਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤਿ ਪਿਆਰੇ (ਪ੍ਰਭੂ!) ਜੇ ਤੂੰ ਮੇਰਾ ਹੱਥ ਫੜ ਲਏਂ, ਮੈਂ ਤੈਨੂੰ ਕਦੇ ਨਾ ਛੱਡਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, si Tú me tomas de la mano, nunca dejaré de agarrarme de Tu Túnica."