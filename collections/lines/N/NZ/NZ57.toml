[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੁਜ ਉਚਰਿ ਸੁਤਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਰਾਖੁ ॥੧੫੬॥"
page = 724

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering the names of the sons of Dhritrashtra, then adding the word “Ari” at the end and afterwards speaking “Anuj and Sutari”, the names of Baan are known.156."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਅਨੁਜ' ਕਹਿ ਕੇ 'ਸੁਤਰਿ' ਕਥਨ ਕਰੋ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੫੬॥"