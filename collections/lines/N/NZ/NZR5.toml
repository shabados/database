[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਸੈ ਮੁਤਕਾ ਚਾਰ ਦੁਮਲਿਅੰ ਹਾਣੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their necklaces of gems glistened and their turbans looked graceful on the heads of both the warriors of the same age."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਸੋਭ ਰਹੇ ਸਨ ਅਤੇ ਦੋਵੇਂ ਮੱਲ ਹਾਣੀ ਸਨ।"