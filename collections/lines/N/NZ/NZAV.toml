[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਆਪ ਹੀ ਹਾਕ ਹੈ ਸ︀ਯਾਮ ਕਹੈ ਮਧਿ ਜਾਦਵ ਸੈਨ ਪਰਿਯੋ ਜਬ ਹੀ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He himself began to drive his chariot within the Yadava army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਆਪ ਹੀ ਰਥ ਨੂੰ ਪ੍ਰੇਰ ਕੇ ਯਾਦਵ ਸੈਨਾ ਵਿਚ ਜਿਸ ਵੇਲੇ ਪਿਆ,"