[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੇ. ਰਮਣ ਗੋਬਿੰਦਹ; ਨਾਨਕ. ਲਬਧੵੰ ਬਡ ਭਾਗਣਹ ॥੧੨॥"
page = 1360
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who recite the Lord's Name are emancipated. O Nanak; the very fortunate ones alone are blessed with this state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਮੋਖਸ਼ ਥੀ ਵੰਞਦੇ ਹਨ। ਹੇ ਨਾਨਕ! ਕੇਵਲ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹੀ ਇਸ ਅਵਸਥਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who dwell on the Lord of the Universe are liberated. O Nanak, only the most fortunate are so blessed. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਮੁਕਤਿ ਰੂਪ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰੰਤੂ ਗੋਬਿੰਦ ਕਾ ਸਿਮਰਨ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹ (ਦੁਨੀਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਪਰ, ਹੇ ਨਾਨਕ! (ਇਹ ਸਿਮਰਨ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el más bello de los lugares, los que habitan en el Señor del Universo son liberados, sólo los más afortunados son bendecidos.  (12)"