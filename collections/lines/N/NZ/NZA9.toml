[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਤ ਤੁਸਾਰ ਪਰੈ ਤਨ ਪੈ; ਸੁ ਇਤੋ ਤਬ ਤੌ ਹਠਹੂੰ ਨ ਗਹੈ ਹੈ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There you will have to bear on your body all sort of cold and heat, how would you survive that?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਠੰਢ ਅਤੇ ਕੋਹਰਾ ਸ਼ਰੀਰ ਉਤੇ ਪਏਗਾ, ਇਸ ਕਰ ਕੇ (ਉਥੇ ਰਹਿਣ ਦਾ) ਹਠ ਨਾ ਧਾਰਨ ਕਰ।"