[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਬੁਲਾਇ ਹੋਮਤ ਰਿਤ ਜਾਨ ਅਸੰਭ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the Brahmins started the Yajna by reciting the Vedic performed the havan (fire-worship) in accordance with the mantras."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਰ੍ਹਾਂ-ਤਰ੍ਹਾਂ ਦੇ ਪ੍ਰੋਹਿਤ (ਰਿਤਜਾਨ) ਬੁਲਾ, ਜੋ ਅਮੋਲਕ ਪਦਾਰਥ ਹੋਮ ਕਰਦੇ ਸਨ।"