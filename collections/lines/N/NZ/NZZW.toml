[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਲਾਹੀ ਸਾਲਾਹਣਾ; ਭੀ ਸਚਾ ਸਾਲਾਹਿ ॥"
page = 1413
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise the praiseworthy Lord and again sing the glory of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਸਾ-ਯੋਗ ਪ੍ਰਭੂ ਦੀ ਮੈਂ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਪੁਨਾ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the Praiseworthy Lord, and sing the Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸਤਤੀ ਕਰਨੇ ਯੋਗ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸੀ ਕੋ ਸਦਾ ਸਲਾਹਣਾ ਕਰੀਐ ਪੁਨਾ ਮਨ ਕਰ ਕੇ ਭੀ ਸਦਾ ਤਿਸ ਸਚੇ ਹੀ ਕੋ ਸਲਾਹਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਲਾਹੁਣ-ਜੋਗ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਮੁੜ ਮੁੜ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਲਾਹੁਣ-ਯੋਗ ਪਰਮਾਤਮਾ। ਸਾਲਾਹਣਾ = ਸਲਾਹੁਣਾ ਚਾਹੀਦਾ ਹੈ। ਭੀ = ਮੁੜ, ਫਿਰ, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo al Señor Digno de Alabanza y entono las Alabanzas del Señor Verdadero,"