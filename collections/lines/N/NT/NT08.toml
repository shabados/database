[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਤਰੰਗ ਤੇ. ਕਾਂਢੈ ਲਾਗਾ ॥"
page = 1348
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has pulled me ashore out of the very strong currents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਪਰਮ ਪਰਬਲ ਲਹਿਰਾਂ ਵਿਚੋਂ ਧੂ ਕਿਨਾਰੇ ਤੇ ਲਾਂ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has rescued me from the most dangerous waves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਹਾਂ (ਤਰੰਗ) ਜਲ ਵਾਲਾ ਜੋ ਇਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਹੈ, ਤਿਸ ਤੇ ਮੈਂ ਅਬ ਗਿਆਨ ਰੂਪੀ (ਕਾਂਢੈ) ਕਿਨਾਰੇ ਪੁਰ ਲਾਗਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ) ਵੱਡੀਆਂ ਲਹਿਰਾਂ ਤੋਂ (ਬਚ ਕੇ) ਕੰਢੇ ਆ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੰਗ = ਲਹਿਰਾਂ। ਤੇ = ਤੋਂ। ਕਾਂਢੈ = ਕੰਢੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha rescatado de las olas más peligrosas,"