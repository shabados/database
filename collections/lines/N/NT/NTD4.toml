[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਸੰਗੀ; ਤਿਸੁ ਗਤਿ. ਨਹੀ ਜਾਨਹਿ ॥"
page = 898
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is thy Friend whose supreme dignity thou realises not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਤੇਰਾ ਦੋਸਤ ਹੈ ਜਿਸ ਦੇ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਤੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is your only companion; no one knows His condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੇਰਾ ਰਾਮ ਹੀ ਸੰਗੀ ਹੈ, ਤਿਸ ਕੀ ਤੂੰ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਪਰਮਾਤਮਾ (ਹੀ ਤੇਰਾ ਅਸਲ) ਸਾਥੀ ਹੈ, ਉਸ ਨਾਲ ਤੂੰ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਬਣਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es tu Único Compañero y nadie conoce Su Estado,"