[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਕਤ ਕਿਰਮ ਮਹਿ; ਨਹੀ ਸੰਘਾਰਿਆ ॥"
page = 1084
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and destroyed thee not when thou were a mere germ in the mother's ovary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਮਾਤਾ ਦੇ ਲਹੂ ਵਿੱਚ ਨਾਸ ਨਹੀਂ ਕੀਤਾ ਜਦ ਤੂੰ ਇਕ ਤੁਛ ਕੀੜਾ ਹੀ ਸੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and did not destroy you, when you were an egg in your mother's ovary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਰ ਕੇ ਰਕਤ ਔ ਕਿਰਮੋਂ ਮੇਂ ਭੀ ਨਹੀਂ ਮਾਰਿਆ ਹੈ, ਭਾਵ ਸੇ ਤਹਾਂ ਭੀ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਾਂ ਦੀ ਰੱਤ ਦੇ ਕਿਰਮਾਂ ਵਿਚ (ਜੀਵ ਨੂੰ) ਮਰਨ ਨਾਹ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਕਤ = ਰੱਤ, ਲਹੂ। ਕਿਰਮ = ਕੀੜੇ। ਨਹੀ ਸੰਘਾਰਿਆ = ਨਹੀਂ ਮਰਨ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando apenas somos unos simples gusanos en el útero materno"