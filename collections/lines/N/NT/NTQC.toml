[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਿਫਤਿ ਸੁਆਲਿਉ ਸਰੂਪ ਹੈ; ਜਿਨਿ ਕੀਤੀ. ਤਿਸੁ ਪਾਰਿ ਲਘਾਈ ॥"
page = 301
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Graceful, and home of beauty, is Thy praise. Thou savest him who celebrates it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੀਰਤੀ ਸੁਹਣੀ ਅਤੇ ਸੁੰਦਰਤਾ ਦਾ ਘਰ ਹੈ। ਜੋ ਇਸ ਨੂੰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Praises are graceful and beautiful; You save those who speak them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸੁਆਲਿਉ) ਸੁੰਦਰ ਸਰੂਪ ਵਾਲੇ! ਤੇਰੀ ਜਿਸ ਨੇ (ਸਿਫਤਿ) ਉਸਤਤੀ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਲੰਘਾਉਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਇਕ ਸੋਹਣੀ ਸੁੰਦਰ ਕਾਰ ਹੈ। ਜਿਸ ਨੇ ਕੀਤੀ ਹੈ, ਉਸ ਨੂੰ (ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਪਾਰ ਉਤਾਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਲਿਓ = ਸੋਹਣੀ (ਸੁਆਲਿਉ = ਸੋਹਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza es Gloriosa, y aquél que la canta es salvado."