[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਰਿ ਕੁਸਮ ਮਿਰਗਮੈ ਹਰਣਾ; ਸਰਬ ਸਰੀਰੀ ਚੜੑਣਾ ॥"
page = 721
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saffron, flowers, deer's musk and gold embellish all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੰਗੂ, ਫੁੱਲ, ਹਿਰਣ ਦਾ ਨਾਫਾ, ਅਤੇ ਸੋਨਾ ਸਮੂਹ ਦੇਹਾਂ ਉਤੇ ਸਵਾਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saffron, flowers, musk oil and gold embellish the bodies of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਸੰਤ ਭਗਤਿ ਕੈਸੇ ਹੈਂ? ਦ੍ਰਿਸਟਾਂਤ: ਜੈਸੇ- ਕੇਸਰ ਫੂਲ (ਮਿਰਗ ਮੈ) ਕਸਤੂਰੀ (ਹਰਣਾ) ਮ੍ਰਿਗਾਨ ਇਨ ਪਵਿਤ੍ਰ ਵਸਤੂਆਂ ਕਾ ਸਰਬ ਜਾਤ ਕੇ ਸਰੀਰ ਧਾਰੀਓਂ ਕੇ ਹਥੀਂ ਚੜਨਾ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਕਿਸੀ ਨੀਚ ਜਾਤੀ ਕੇ ਹਾਥ ਸੇ ਅਸੁਧ ਨਹੀਂ ਹੋਤੀਆਂ। ਤੈਸੇ ਸਰਬ ਜਾਤੀਓਂ ਕੇ ਭਗਤ ਪਵਿਤ੍ਰ ਰੂਪ ਹੋਤੇ ਹੈਂ ਜੈਸੇ ਰਵਿਦਾਸ ਜੀ, ਬਾਲਮੀਕ ਜੀ ਆਦਿ ਭਗਤ ਧਰਮ ਪਵਿਤ੍ਰ ਰੂਪ ਔਰੋਂ ਕੋ ਪਾਵਨ ਕਰਤੇ ਭਏ ਹੈਂ ਅਰ ਭਗਵੰਤ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਸਰ, ਫੁੱਲ, ਕਸਤੂਰੀ ਤੇ ਸੋਨਾ (ਇਹਨਾਂ ਦੀ ਭਿੱਟ ਕੋਈ ਨਹੀਂ ਮੰਨਦਾ, ਇਹ) ਸਭਨਾਂ ਦੇ ਸਰੀਰਾਂ ਤੇ ਵਰਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਮ = ਫੁੱਲ। ਮਿਰਗਮੈ = ਮਿਰਗ-ਮਦ, ਕਸਤੂਰੀ। ਹਰਣਾ = {हिंरण्य} ਸੋਨਾ। ਸਰੀਰੀ = ਸਰੀਰਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el azafrán, las flores, el aroma de musgo y el oro, a toda la gente,"