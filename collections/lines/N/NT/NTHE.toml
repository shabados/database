[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਨੈ; ਆਪੈ ਆਪ ॥"
page = 327
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man himself understands his ownself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਖੁਦ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone understands his own self,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਆਪ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨਿਆ ਤਬ ਸਰਬ ਜਗਤ ਅਪਨਾ ਹੀ ਹੈ ਦੂਜਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਮਨ ਨੇ) ਆਪਣੇ ਅਸਲ ਸਰੂਪ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ (ਹੁਣ ਇਸ ਨੂੰ) ਪ੍ਰਭੂ ਹੀ ਪ੍ਰਭੂ ਦਿੱਸ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce su Ser, ve al Señor prevaleciendo en todo;"