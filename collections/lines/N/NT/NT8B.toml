[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭ ਕੀਨੋ. ਸੋ ਭਲ ਮਾਨਿਓ; ਏਹ ਸੁਮਤਿ. ਸਾਧੂ ਤੇ ਪਾਈ ॥੨॥"
page = 1299
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that I deem as good. this sublime wisdom I have obtained from the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਸੁਆਮੀ ਕਰਦਾ ਹੈ। ਉਸ ਨੂੰ ਮੈਂ ਚੰਗਾ ਕਰਕੇ ਜਾਣਦਾ ਹਾਂ। ਇਹ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਮੈਨੂੰ ਸੰਤਾ ਕੋਲੋਂ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God does, I accept that as good. This is the sublime wisdom I have obtained from the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਕੀਆ ਹੈ, ਸੋ ਭਲਾ ਕਰ ਕੇ ਮਾਨਾ ਹੈ, ਇਹ ਸੁਭ ਮਤ ਸਾਧੂਓਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ (ਸਭ ਜੀਵਾਂ ਲਈ) ਭਲਾ ਹੀ ਮੰਨਦਾ ਹਾਂ। ਇਹ ਚੰਗੀ ਅਕਲ ਮੈਂ (ਆਪਣੇ) ਗੁਰੂ ਪਾਸੋਂ ਸਿੱਖੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ = ਭਲਾ, ਚੰਗਾ। ਸੁਮਤਿ = ਚੰਗੀ ਅਕਲ। ਸਾਧੂ ਤੇ = ਗੁਰੂ ਪਾਸੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que Dios hace lo tomo como Bueno. Esta es la Sabiduría Sublime que he obtenido de los Santos. (2)"