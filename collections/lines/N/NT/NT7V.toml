[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਆਰਾਧੀਐ; ਹੋਈਐ ਆਰੋਗ ॥"
page = 817
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord Master God, the mortal becomes hale and hearty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰ ਕੇ ਪ੍ਰਾਣੀ ਨਰੋਆ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Lord, Har, Har, Har, and you shall be free of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸਦਾ ਅਰਾਧੀਐ, ਜਿਸ ਤੇ ਅਗ੍ਯਾਨ ਵਾ ਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਸੇ ਰਹਿਤ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵਿਕਾਰ ਆਦਿਕ) ਰੋਗਾਂ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a mi Señor y consérvate siempre con salud;"