[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਤਹਾ ਬੈਠਾਏ ਨਵ ਗ੍ਰਹ ॥੫॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gathered all the fourteen jewels in his own house and fixed the polaces on nine planets at his will.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ (ਲੋਕਾਂ ਨੂੰ ਦੁਖ ਦੇਣ ਲਈ) ਨੌਂ ਗ੍ਰਹਿ ਬਿਠਾ ਦਿੱਤੇ ॥੫॥"