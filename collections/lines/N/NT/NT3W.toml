[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰਿ ਬਿਭੂਤਿ ਸਭੈ ਤਨ ਪੈ; ਬਟੂਆ ਚਿਪੀਆ ਕਰ ਬੀਚ ਧਰੈਂਗੀ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some gopi said that they would become yogins according to the saying of Krishna and rub ashes on the body and carry begging bowls"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਰੀਰ ਉਤੇ ਬਿਭੂਤੀ ਮਲ ਲਵਾਂਗੀਆਂ ਅਤੇ ਹੱਥ ਵਿਚ (ਬਿਭੂਤੀ ਦਾ) ਬਟੂਆ ਅਤੇ ਚਿੱਪੀ ਪਕੜ ਲਵਾਂਗੀਆਂ।"