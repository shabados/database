[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਟੀ ਤੇ ਮਰਦ ਊਪਜੇ; ਕਰਿ ਕੈ ਕ੍ਰੁਧ ਬਿਸੇਖ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The soldiers, from the earthen shapes awoke in great fury."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਮਿੱਟੀ ਤੋਂ ਸੂਰਮੇ ਉਪਜ ਪਏ।"