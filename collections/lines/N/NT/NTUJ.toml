data = "ਦਰਸ ਤੇਰੇ ਕੀ ਪਿਆਸ ਮਨਿ ਲਾਗੀ ॥"
page = 389
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is thirsty for thy vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਤੈਡੇ ਦੀਦਾਰ ਦੀ ਤੇਹ ਲੱਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind thirsts for Your Vision;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ ਪ੍ਯਾਸ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਤੇਰੇ ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo sed de Tu Visión,"