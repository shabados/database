[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਸਲਾ ਦ੍ਰੁਭਿਖਾ ਦ੍ਰੁਕਟਾ ਅਮਿਟਾ ॥੬੮॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have enwrapped all the world within yourself and you yourself are ineffaceable and destroyer of all.68."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਸਲ੍ਹੀ ਜਾ ਸਕਣ ਵਾਲੀ, ਸੋਕੜਾ ਕਰਨ ਵਾਲੀ, ਭੈੜਾਂ ਨੂੰ ਕੱਟਣ ਵਾਲੀ, ਨਾ ਮਿਟ ਸਕਣ ਵਾਲੀ ॥੬੮॥"