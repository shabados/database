[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣਿ ਸਰਸੀ ਕਾਮਣੀ; ਗੁਰਸਬਦੀ ਵੀਚਾਰਿ ॥"
page = 1285
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride becomes happy in the month of Swan by reflecting on the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਉਣ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵੀਚਾਰਣ ਦੁਆਰਾ ਪਤਨੀ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Saawan, the bride is happy, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਜਨਮ ਰੂਪੀ ਸਾਵਨ ਮੇਂ ਵਹੁ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਗੁਣੋਂ ਕਰ (ਸਰਸੀ) ਅਧਕ ਹੂਈ ਹੈ, ਜਿਸ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸ੍ਵਰੂਪ ਕਾ ਵੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਸਾਵਣ ਦੇ ਮਹੀਨੇ ਵਿਚ (ਵਰਖਾ ਨਾਲ ਸਾਰੇ ਬੂਟੇ ਹਰੇ ਹੋ ਜਾਂਦੇ ਹਨ; ਤਿਵੇਂ) ਜੀਵ-ਇਸਤ੍ਰੀ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ 'ਨਾਮ' ਦੀ ਵੀਚਾਰ ਕਰ ਕੇ ('ਨਾਮ'-ਵਰਖਾ ਨਾਲ) ਰਸ ਵਾਲੀ (ਰਸੀਏ ਜੀਵਨ ਵਾਲੀ) ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਸੀ = ਸ-ਰਸੀ=ਰਸ ਵਾਲੀ। ਸਾਵਣਿ = ਸਾਵਣ (ਦੇ ਮਹੀਨੇ) ਵਿਚ। ਕਾਮਣੀ = ਇਸਤ੍ਰੀ, ਜੀਵ-ਇਸਤ੍ਰੀ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Sawan la novia es feliz, contemplando la Palabra del Shabd del Guru."