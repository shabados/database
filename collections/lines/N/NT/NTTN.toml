[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਰਾਖਹੁ ਹਿਰਦੈ ਉਰ ਧਾਰਾ ॥"
page = 229
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Venerable Lord, keep clasped to thy mind and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਨੀਯ ਮਾਲਕ ਨੂੰ ਤੂੰ ਆਪਣੇ ਰਿਦੇ ਅਤੇ ਆਤਮਾ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Dear Lord enshrined in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਦੁਆਰੇ ਹਰਿ ਜੀ ਕੋ ਹਿਰਦੇ ਮੇਂ (ਉਰ) ਅਧਕ ਜਾਨ ਕਰ ਧਾਰਨ ਕਰ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਉਰ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece entonces al Señor en lo íntimo de tu corazón."