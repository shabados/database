[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਉਸੁ ਸੋਚੁ; ਨ ਹਮ ਕਉ ਸੋਚਾ ॥"
page = 391
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no anxiety, nor do I have any care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਨੂੰ ਕੋਈ ਫਿਕਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no anxiety, so I have no cares."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਉਸ ਕੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ (ਸੋਚੁ) ਚਿੰਤਾ ਹੈ ਔਰ ਨਾ ਹਮ ਕੋ ਹੀ ਚਿੰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਵਿਆਪਦਾ (ਸਾਡੇ ਅੰਦਰ ਉਹ ਆਪ ਹੀ ਹੈ) ਸਾਨੂੰ ਭੀ ਕੋਈ ਫ਼ਿਕਰ ਨਹੀਂ ਪੋਹਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚੁ = ਚਿੰਤਾ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Él no se desgasta por la preocupación, así también yo no sufro dolor."