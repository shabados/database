[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਬਿਨੁ ਰੰਗਿ ਰਣ ਸ੍ਰੋਣ ਤਨ ਭਿਗਹੀਂ ॥੩੮੧॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors with chopped limbs are falling down in the battlefield and all their blood is oozing out from their bodies.381."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸੰਕੋਚ ਰਣ-ਭੂਮੀ ਵਿਚ (ਰੁਝੇ ਹੋਏ ਹਨ ਅਤੇ) ਸ਼ਰੀਰ ਲਹੂ ਨਾਲ ਲਥ ਪਥ ਹੋ ਗਏ ਹਨ ॥੩੮੧॥"