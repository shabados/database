[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਵਡ ਪੁਰਖੁ ਹੈ; ਮੈ ਦਸੇ ਹਰਿ ਸਾਬਾਸੇ ॥"
page = 776
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is Guru, the great man who appeases me of the praise worthy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ, ਮਹਾਂਪੁਰਸ਼ ਗੁਰੂ ਜੀ, ਜੋ ਮੈਨੂੰ ਉਪਮਾਯਗ ਪ੍ਰਭੂ ਬਾਰੇ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru, the Supreme Being, who tells me of the most blessed Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਗੁਰੂ ਬਡਾ ਪੁਰਖ ਹੈ, ਜੋ ਮੇਰੇ ਕੋ ਹਰੀ ਬਤਾਏ, (ਸਾਬਾਸੇ) ਮੇਰੀ ਬਹੁਤ ਤਿਸ ਤੇ ਉਸਤਤੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਹੈ, ਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼। ਗੁਰੂ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਦੱਸ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧੰਨੁ = ਸਲਾਹੁਣ-ਯੋਗ। ਵਡ ਪੁਰਖੁ = ਮਹਾ ਪੁਰਖ। ਦਸੇ ਹਰਿ = ਦੱਸੇ ਹਰਿ, ਹਰੀ ਦੀ ਦੱਸ ਪਾਂਦਾ ਹੈ। ਸਾਬਾਸੇ = ਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Guru, el Gran Purusha, Quien me hace tener la Visión de mi Señor."