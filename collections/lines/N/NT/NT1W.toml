[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨ ਕਹਾਵਨ; ਨਹ ਪਤੀਅਈ ਹੈ ॥"
page = 325
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere talk man's mind is sated not then alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਬਾਤਾਂ ਨਾਲ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਤਸੱਲੀ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By mere talk, the mind is not appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿਨੇ ਕਹਾਵਨੇ ਸੇ ਨਹੀਂ ਪਤਿਆਈਤਾ, ਕਿਆ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨਿਸਚਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਾ ਇਹ ਆਖਣ ਨਾਲ ਤੇ ਸੁਣਨ ਨਾਲ (ਕਿ ਅਸਾਂ ਬੈਕੁੰਠ ਵਿਚ ਜਾਣਾ ਹੈ) ਮਨ ਨੂੰ ਤਸੱਲੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਨ ਕਹਾਵਨ = ਆਖਣ ਅਖਾਉਣ ਨਾਲ, ਆਖਣ ਸੁਣਨ ਨਾਲ। ਪਤੀਅਈ ਹੈ = ਪਤੀਜ ਸਕੀਦਾ, ਤਸੱਲੀ ਹੋ ਸਕਦੀ, ਪਰਚ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No por puro hablar, la mente es tranquilizada,"