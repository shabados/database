[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ; ਤੇਰੈ ਪਾਸਿ ॥੩॥"
page = 25
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my soul and body are all at Thy disposal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਸਰੀਰ ਸਮੂਹ ਤੇਰੇ ਹਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this body and soul are totally Yours. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮਾਰਾ ਜੀਉ ਜੋ ਪ੍ਰਾਣ ਕਲਾ ਹੈ ਔਰੁ (ਪਿੰਡੁ) ਸਰੀਰੁ ਇਹ ਤੇਰੇ ਹੀ ਪਾਸ ਰਹੇ, ਭਾਵ ਏਹਿ ਕਿ ਤੇਰੇ ਅਧੀਨ ਰਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਜਿੰਦ ਤੇਰੀ ਹੀ ਦਿੱਤੀ ਹੋਈ ਹੈ ਇਹ ਸਰੀਰ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਇਹ ਸਭ ਕੁਝ ਤੇਰੇ ਹੀ ਆਸਰੇ ਰਹਿ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que este cuerpo y esta Alma sean Tuyos. (3)"