[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਕਥਾ ਕਹਿ ਤਾਹਿ ਸੁਨਾਈ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Next morning he called the lady, and talked over whole situation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸਾਰੀ ਗੱਲ ਕਹਿ ਦਿੱਤੀ ਗਈ।"