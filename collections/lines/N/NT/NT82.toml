[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹਾ ਸਤ੍ਰੁ ਕੇ ਭੀਮ ਹਸਤੀ ਚਲਾਏ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhima threw there the elephants of the enemy upwards."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਭੀਮਸੈਨ ਨੇ ਵੈਰੀ ਦੇ ਹਾਥੀ ਚੁਕ ਚੁਕ ਕੇ ਸੁਟੇ।"