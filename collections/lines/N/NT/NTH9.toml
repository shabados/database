data = "ਕੇਲ ਕੈ ਰਾਸ ਮੈ ਰੀਝ ਰਹੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਮਨ ਆਨੰਦ ਕੈ ਕੈ ॥"
