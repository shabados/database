data = "All the gopis are saturated and absorbed in passionate sport, getting pleased in their mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਜੋ) ਰਾਸ ਦੀ ਖੇਡ ਕਰ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਆਨੰਦਿਤ ਹੋ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਰਹੀ ਹੈ;"