[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਕੈ ਸੁਤ ਕੀ ਬਤੀਯਾ; ਨ੍ਰਿਪ ਬਾਮਨ ਤਾਹੀ ਕੋ ਲੈਨ ਪਠਾਯੋ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of his son, the king sent a Brahmin to bring Shishupal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਦੀਆਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ, ਰਾਜੇ ਨੇ ਉਸ (ਸ਼ਿਸ਼ੁਪਾਲ) ਨੂੰ ਲਿਆਉਣ ਵਾਸਤੇ (ਬ੍ਰਾਹਮਣ ਨੂੰ) ਭੇਜ ਦਿੱਤਾ।"