[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭ ਬਚਨ ਰਮਣੰ; ਗਵਣੰ ਸਾਧ ਸੰਗੇਣ, ਉਧਰਣਹ ॥"
page = 1361
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reciting and singing the sublime word of the Guru in the association of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ, ਗੁਰਾਂ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਅਤੇ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and singing the Sublime Word of God in the Saadh Sangat, mortals are saved from the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ (ਗਵਣੰ) ਜਾਇਕਰ ਜੋ ਸਭ ਬਚਨੋਂ ਕਾ ਉਚਾਰਣ ਕਰਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ, (ਉਹਨਾਂ ਦਾ) ਉੱਧਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭ ਬਚਨ = ਸੋਹਣੇ ਬੋਲ, ਸਿਫ਼ਤ-ਸਲਾਹ ਦੀ ਬਾਣੀ (शुभ वचन)।ਰਮਣੰ = ਉਚਾਰਨ ਕਰਨਾ। ਗਵਣੰ = ਜਾਣਾ, ਪਹੁੰਚਣਾ (गमनं)।ਸਾਧ ਸੰਗੇਣ = (साधु सांगेनं) ਗੁਰੂ ਦੀ ਸੰਗਤ ਦੀ ਰਾਹੀਂ। ਉਧਰਣਹ = ਉੱਧਾਰ (उध्दरणं)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando y recitando la Sublime Palabra de Dios en medio de la Saad Sangat, los mortales son salvados del océano de mundo,"