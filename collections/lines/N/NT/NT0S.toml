[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਰਿ ਮੂੰਠੀ ਕਰ ਰੇਤ ਕੀ; ਗਯੋ ਆਖਿ ਮੈ ਡਾਰਿ ॥੭॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he (the friend) pinched some sand and threw in his eyes.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤੁਰਤ ਹੀ ਯਾਰ ਰੇਤ ਦੀ ਮੁਠ ਭਰ ਕੇ ਉਸ ਦੀ ਅੱਖ ਵਿਚ ਪਾ ਕੇ ਚਲਾ ਗਿਆ ॥੭॥"