[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨ ਸਹਿਤ; ਜੋ ਜਾਪੈ ਨਾਮੁ ॥"
page = 1167
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who utters the Lord's Name with praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਪਮਾ ਨਾਲ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants and praises the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਕਿਸੀ ਬਰਨ ਸਹਤ ਹੋਵੈ, ਵਾ ਬ੍ਰਣ ਆਸ੍ਰਮ ਕੇ ਧਰਮ ਸਹਤ ਹੋ ਕਰ, ਵਾ ਅਖਰਾਂ ਸਹਤ, ਵਾ ਸਿਆਮਾਦਿ ਰੰਗ ਸਹਤ ਬਿਸਨੂੰ ਕਾ ਧ੍ਯਾਨੁ ਕਰਤਾ ਅਰ ਜੋ ਪ੍ਰੇਮ ਸਹਿਤ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਤੇ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨ = ਵਰਣਨ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਵਰਣਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਸਹਿਤ = ਸਮੇਤ। ਜਾਪੈ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que habita en el Naam, el Naam, el Nombre del Señor,"