[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਖੁਲੑੇ ਕਪਾਟ ॥"
page = 1139
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he serves the True Guru and his mind's shutters are opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮਨ ਦੇ ਤਖਤੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "serves the True Guru; thus the hard and heavy shutters of his mind are opened wide."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨੇ ਕਰ ਤਿਸ ਪੁਰਸ ਕੇ ਜੜਤਾ, ਵਾ ਪੰਚ ਕੋਸ ਰੂਪੀ (ਕਪਾਟ) ਤਖਤੇ ਖੁਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਕਿਵਾੜ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੇ = ਸਰਨ ਪੈਂਦਾ ਹੈ। ਕਪਾਟ = ਕਵਾੜ, ਬੰਦ ਹੋਏ ਹੋਏ ਭਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve al Guru Verdadero y las Puertas de su mente se abren de par en par."