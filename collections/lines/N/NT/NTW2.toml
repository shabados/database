[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਧਾ ਲਾਗੀ ਸੰਗਿ ਪ੍ਰੀਤਮੈ; ਇਕੁ ਤਿਲੁ ਰਹਣੁ. ਨ ਜਾਇ ॥"
page = 928
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am attached in faithful love to my Beloved. Without Him, I can abide not even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰੋਸੇ ਭਰੀ ਪ੍ਰੀਤ ਅੰਦਰ, ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲ ਜੁੜ ਗਿਆ ਹਾਂ। ਉਸ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving faith, I am attached to my Beloved; I cannot survive without Him, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ (ਪ੍ਰੀਤਮੈ) ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਸਰਧਾ ਲਾਗੀ ਹੈ। ਇਸੀ ਤੇ ਸੋ ਪ੍ਰੀਤਮ ਜੀ ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਥੋੜਾ ਚਿਰ ਜੁਦਾ ਨਹੀਂ ਰਹਿਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੇ) ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਬਣਦਾ ਹੈ, ਉਹ ਉਸ (ਪ੍ਰੀਤਮ ਤੋਂ ਬਿਨਾ) ਰਤਾ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo comprometida mi Fe a mi Amor; no puedo vivir sin Él ni siquiera un momento."