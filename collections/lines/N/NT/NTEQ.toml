[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਹਮਰਾ; ਸਖਾ ਸਹਾਈ ॥"
page = 356
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my friend and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਮੇਰਾ ਮਿੱਤ੍ਰ ਅਤੇ ਮਦਦਗਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Friend and Companion;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਖਾ ਹਮਾਰਾ ਸਹਾਯਕ ਵਾਹਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਜੀਵ ਮੁੜ ਮੁੜ ਭੁੱਲਦੇ ਹਾਂ ਤੇ ਆਪਣੀ ਅਕਲ ਤੇ ਮਾਣ ਕਰਦੇ ਹਾਂ, ਪਰ) ਸਾਡਾ ਮਿੱਤ੍ਰ ਪ੍ਰਭੂ ਸਦਾ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ = ਮਦਦ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi Amigo y Benefactor, mi Dios Guru,"