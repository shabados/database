[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਿਮਰਨ ਕਰਦਿਆਂ) ਤੇਰੀ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਏਗੀ,"

[[content]]
