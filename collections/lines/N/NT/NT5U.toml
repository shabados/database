[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸੋਭਾ ਸੁਰਦੇਵਾ ॥"
page = 271
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The angles and gods sing the praise of him, who associates with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫ਼ਰਿਸ਼ਤੇ ਅਤੇ ਦੇਵਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਜੋ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the divine, angelic beings sing God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਸੋਭਾਵਾਨ ਹੋ ਕਰ ਸੁਰੋਂ ਕਾ ਦੇਵ ਅਰਥਾਤ ਪੂਜਨੇ ਯੋਗ ਹੋ ਜਾਤਾ ਹੈ; ਵਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ (ਸੁਰਦੇਵਾ) ਇੰਦ੍ਰ ਭੀ ਸੋਭਾ ਕਰਤਾ ਹੈ; ਵਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਸੇ ਚਾਹੋ ਦੇਵਤਿਓਂ ਮੇਂ ਜੋ ਚਾਹੋ ਦੈਤੋਂ ਮੇਂ ਹੋ ਤਿਸ ਕੀ ਸੋਭਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਦੇਵਤੇ ਭੀ) ਸੋਭਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los ángeles cantan su Gloria."