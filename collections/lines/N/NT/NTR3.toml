[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਪਿ ਜਪਿ ਪਿਆਰਾ ਜੀਵਦੇ; ਹਰਿ ਨਾਮੁ ਸਮਾਲੇ ॥੭॥"
page = 725
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating and ever dwelling upon the Beloved, they live and they gather God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਨੂੰ ਸਿਮਰ ਤੇ ਆਰਾਧ ਕੇ ਉਹ ਜੀਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਉਹ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on their Beloved, they live in, and gather in, the Lord's Name. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਓਹ ਬਾਣੀ ਕਰ ਤਿਸ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ ਔ ਮਨ ਮੇਂ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰ ਸਿਮਰ ਕੇ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cantando y meditando en Su Bienamado, viven y acumulan el Nombre del Señor.(7)"