[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਖਿਨੁ. ਟਿਕਨੁ ਨ ਪਾਈ ॥"
page = 280
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint has not a moment's rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਪਲ ਭਰ ਭੀ ਆਰਾਮ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint has not even a moment's rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਸੰਤੋਂ ਕਾ ਨਿੰਦਕ ਹੈ ਤਿਸ ਨੇ ਖਿਨ ਮਾਤ੍ਰ ਕਹੀਂ (ਟਿਕਨ) ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਈ ਹੈ, ਭਾਵ ਸੇ ਯੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਕ ਪਲਕ ਭਰ ਭੀ (ਅੱਤ ਚੁੱਕਣ ਵਲੋਂ) ਆਰਾਮ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਿਕਨੁ = ਟਿਕਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "jamás encuentra Paz en su mente."