[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਕਹਾ ਬਿਸਾਰਿਓ ਰਾਮ ਨਾਮੁ ॥"
page = 1186
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, why forget thou the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, how can you forget the Lord's Name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਤੁਮ ਨੇ ਰਾਮ ਨਾਮ ਕੋ ਕ੍ਯੋਂ ਬਿਸਾਰਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਉਂ ਭੁਲਾਈ ਬੈਠਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਹਾ = ਕਹਾਂ? ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿por qué hacer a un lado el Naam, el Nombre del Señor?,"