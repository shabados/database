[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਨਾਮੁ ਰੂੜੋ. ਰੂਪੁ ਰੂੜੋ; ਅਤਿ ਰੰਗ ਰੂੜੋ. ਮੇਰੋ ਰਾਮਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 693
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is beautiful, Thy form is beautiful and very beautiful is Thine love, O my Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸੁੰਦਰ ਹੈ, ਤੇਰਾ ਸਰੂਪ ਸੁੰਦਰ ਹੈ, ਅਤੇ ਪਰਮ ਸੁੰਦਰ ਹੈ ਤੇਰਾ ਪ੍ਰੇਮ, ਹੇ ਮੇਰੇ ਸਰਵ-ਵਿਆਪਕ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is so beautiful! Your form is so beautiful! Your Love is so very beautiful, O my Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮਈਆ! ਤੇਰਾ ਨਾਮ ਪਰਮ (ਰੂੜੋ) ਸੁੰਦਰ ਹੈ ਔਰ ਤੇਰਾ ਸਤ ਚਿਤ ਅਨੰਦ ਰੂਪ ਭੀ ਸੁੰਦਰ ਹੈ, ਪੁਨਾ ਅਤਸੈ ਕਰ ਕੇ ਤੇਰਾ (ਰੰਗ) ਅਨੰਦ ਭੀ ਪਰਮ ਸੁੰਦਰ ਹੈ। ਵਾ ਨਾਮ ਰਾਮ, ਕ੍ਰਿਸਨਾਦੀ ਰੂਪ ਵਿਯਕਤੀ ਔ ਰੰਗ ਸਿਆਮਾਦੀ ਸਭੀ ਕਛ ਸੋਭਨੀਕ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੋਹਣੇ ਰਾਮ! ਤੇਰਾ ਨਾਮ ਸੋਹਣਾ ਹੈ, ਤੇਰਾ ਰੂਪ ਸੋਹਣਾ ਹੈ ਅਤੇ ਤੇਰਾ ਰੰਗ ਬਹੁਤ ਸੋਹਣਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂੜੋ = ਸੋਹਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Bello es Tu Nombre, Tu Forma, Tu Amor, oh Señor! (1-Pausa)"