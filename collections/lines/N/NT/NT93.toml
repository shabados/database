[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪੰਛੀ ਉਡਤ ਫਿਰਤ ਹੈ ਅਕਾਸਚਾਰੀ; ਜਾਰਿ ਡਾਰਿ ਪਿੰਜਰੀ ਮੈ ਰਾਖੀਅਤਿ ਆਨਿ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a high flying bird keep flying to distant places, but once it is caught with the help of a net and put in a cage, it cannot fly anymore."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅਕਾਸ਼ ਵਿਚ ਵਿਚਰਤਾ ਹਇਅ ਉਡਦਾ ਫਿਰਦਾ ਪੰਛੀ ਜਾਲੀ ਤਾਣ ਕੇ ਫੜ ਲਿਆਈਦਾ ਤੇ ਪਿੰਜਰੇ ਵਿਚ ਪਾ ਰਖੀਦਾ ਹੈ।"