[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪਤਿ ਸੇਤੀ; ਘਰਿ ਜਾਵਹਿ ॥੨॥"
page = 270
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, O Nanak thou shalt go to thy home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਹੇ ਨਾਨਕ! ਤੂੰ ਇੱਜ਼ਤ ਆਬਰੂ ਸਮੇਤ ਆਪਣੇ ਧਾਮ ਨੂੰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall return to your true home with honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਤੂੰ ਪਤਿਸ਼ਟਾ ਸਹਤ (ਘਰਿ) ਪ੍ਰਲੋਕ ਵਾ ਸਤੰਸਗ ਵਾ ਵਈਕੁੰਠ ਵਾ ਅਪਨੇ ਸਰੂਪ ਘਰ ਮੇਂ ਜਾਵੈਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! (ਇਥੋਂ) ਇੱਜ਼ਤ ਨਾਲ ਆਪਣੇ (ਪਰਲੋਕ ਦੇ) ਘਰ ਵਿਚ ਜਾਵਹਿਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ ਸੇਤੀ = ਇੱਜ਼ਤ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu Devoción te dará Gloria en la Corte del Señor y entrarás con Honor a tu última morada. (2)"