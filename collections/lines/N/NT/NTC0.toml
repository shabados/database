[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਮਹਿੰਜਾ ਤਉ ਮੋਹਿਆ; ਕਦਿ ਪਸੀ ਜਾਨੀ ਤੋਹਿ ॥੧॥"
page = 1094
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul Thou has fascinated, when shall I behold Thee, O my Love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਤੂੰ ਮੋਹ ਲਿਆ ਹੈ, ਮੈਂ ਕਦੋਂ ਤੈਨੂੰ ਵੇਖਾਂਗਾ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is fascinated and enticed by You; when will I see You, O my Love? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਜੀਉ) ਮਨ ਮੇਰਾ ਤੈਨੇ ਮੋਹਿ ਲੀਆ ਹੈ, ਹੇ ਪਿਆਰੇ! ਮੈਂ ਤੇਰੇ ਕੋ ਕਦ ਦੇਖਾਂਗਾ॥੧॥☬ਗੁਰੂ ਜੀ ਜਗ੍ਯਾਸੂ ਕਾ ਚਿੰਤਨ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਤੂੰ (ਆਪਣੇ ਪਿਆਰ ਵਿਚ) ਮੋਹ ਲਈ ਹੈ (ਹੁਣ ਹਰ ਵੇਲੇ ਮੈਨੂੰ ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ ਕਿ) ਹੇ ਪਿਆਰੇ! ਮੈਂ ਕਦੋਂ ਤੈਨੂੰ ਵੇਖਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Alma se encuentra seducida por Ti y añoro Verte siempre. (1)"