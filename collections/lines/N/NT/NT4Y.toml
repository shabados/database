[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੇਵਾ; ਸੇਵਕੁ ਪਰਵਾਨੁ ॥"
page = 293
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is his service and acceptable his servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਚਾਕਰੀ ਤੇ ਮਕਬੂਲ ਉਨ੍ਹਾਂ ਦਾ ਚਾਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is His service; His servant is famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ ਪ੍ਰਧਾਨ ਪੁਰਖ ਅੰਤਰਜਾਮੀ ਨੇ ਪ੍ਰਵਾਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੇਵਕ (ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ (ਤਾਹੀਏਂ) ਉਸ ਦੀ ਸੇਵਾ ਮੁਬਾਰਿਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਮੁਬਾਰਿਕ। ਪਰਵਾਨੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bella es Su Forma Señorial."