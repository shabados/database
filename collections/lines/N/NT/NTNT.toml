[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਸਚੁ. ਨ ਭਾਵਈ; ਦੁਖ ਹੀ ਮਾਹਿ ਪਚੰਨਿ ॥੧੮॥"
page = 756
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They love not the Truth and are consumed in agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਮਹਾਂਕਸ਼ਟਾਂ ਅੰਦਰ ਹੀ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not love the Truth - they are consumed by their pain. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਓਨਾਂਕੋ ਸੱਚ ਤੋ ਭਾਵਤਾ ਹੀ ਨਹੀਂ ਇਸ ਸੇ ਦੁਖੋਂ ਹੀ ਮੇਂ ਜਲਤੇ ਹੈਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦਾ, ਤੇ, ਉਹ ਸਦਾ ਦੁੱਖ ਵਿਚ ਹੀ ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਭਾਵਈ = ਨ ਭਾਵੈ, ਪਸੰਦ ਨਹੀਂ ਆਉਂਦਾ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਪਚੰਨਿ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no aman la Verdad del Señor y son consumidos por el dolor de la maldad. (18)"