[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਗਿਆ ਮਾਨਿ ਗਿਆਨ ਗੁਰ ਪਰਮ ਨਿਧਾਨ ਦਾਨ; ਗੁਰਮੁਖਿ ਸੁਖਿ ਫਲ ਨਿਜ ਪਦ ਪਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Obeying the command of the True Guru, a Guru-conscious person indulges in Naam Simran- a supreme treasure of the Lord and enjoys the spiritual comfort. He also attains the ultimate spiritual state."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਜਦ ਇਉਂ ਉਹ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਸਿਖਾਏ ਗਿਆਨ ਅਨੁਸਾਰ ਆਗਿਆ ਪਾਲਨ ਕਰਦਾ ਹੈ ਤਾਂ ਓਸ ਨੂੰ ਪਰਮ ਭੰਡਾਰ ਆਤਮਕ ਨਿਧੀਆਂ ਦੇ ਅਸਥਾਨ ਰੂਪ ਅਨਭਉ ਦਾ ਦਾਨ ਵਿਗ੍ਯਾਨ ਬਖ਼ਸ ਦਿੰਦੇ ਹਨ। ਜਿਸ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਗੁਰਮੁਖ ਗੁਰ ਸਿਖ ਸੁਖ ਬ੍ਰਹਮਾ ਨੰਦ ਰੂਪ ਫਲ ਵਲੇ ਨਿਜ ਪਦ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"