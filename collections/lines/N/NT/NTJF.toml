[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਸੁਨੇ ਤ੍ਰੀਯਾ ਮੋਹਿ ਰਹੀ; ਸੁਨਿ ਕੈ ਜਿਹ ਕੋ ਹਰਿ ਰੀਝ ਰਹਿਯੋ ਹੈ ॥੫੭੫॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha, the daughter of Brish Bhan, in great joy, is conversing with Krishna an dlistening to her, the women are getting allured and Krishna is also getting pleased.575."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਬੋਲਾਂ ਨੂੰ) ਸੁਣ ਕੇ ਰਾਧਾ ('ਤ੍ਰੀਯਾ') ਮੋਹਿਤ ਹੋ ਰਹੀ ਹੈ ਅਤੇ ਜਿਸ ਦੀਆਂ (ਗੱਲਾਂ ਨੂੰ) ਸੁਣ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਪ੍ਰਸੰਨ ਹੋ ਰਹੇ ਹਨ ॥੫੭੫॥"