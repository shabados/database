[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸਜਣੁ ਪੁਰਖੁ; ਮੇਰਾ ਸਿਰੁ. ਤਿਨ ਵਿਟਹੁ. ਤਲ ਰੋਲੀਆ ॥"
page = 311
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Omnipotent God unite me with the Guru the friend. My head is a sacrifice unto him and shall roll under his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਵਾਹਿਗੁਰੂ ਮੇਨੂੰ ਗੁਰੂ ਮਿੱਤ੍ਰ ਨਾਲ ਮਿਲਾ ਦੇ। ਮੇਰਾ ਸੀਸ ਤਿੰਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠ ਰੁਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please lead me to meet the Guru, the Primal Being, my Friend; my head shall roll in the dust under His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਜਣ ਪੁਰਖ ਮੇਲੋ, ਮੇਰਾ ਸੀਸੁ ਤਿਨ ਕੇ ਉਪਰਿ ਵਾਰਿਆ ਹੂਆ ਚਰਨਾਂ ਕੇ ਨੀਚੇ ਰੁਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਕੋਈ ਅਜੇਹਾ ਹੀ ਸੱਜਣ ਮਰਦ ਮਿਲਾ, ਅਜੇਹੇ ਬੰਦਿਆਂ (ਦੇ ਦੀਦਾਰ) ਦੀ ਖ਼ਾਤਰ ਮੇਰਾ ਸਿਰ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠ ਰੁਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a ellos."