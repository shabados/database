[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹਉ ਕਥੀ. ਕਥੇ ਕਥਿ ਦੇਖਾ; ਮੈ. ਅਕਥੁ, ਨ ਕਥਨਾ ਜਾਈ ॥"
page = 795
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I say? Whilst talking of Thee I see that I cannot describe the Indescribable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਆਖਾਂ? ਤੈਨੂੰ ਵਰਣਨ ਕਰਦਾ ਹੋਇਆ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਕਿ ਮੈਂ ਅਕਹਿ ਸੁਆਮੀ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I say? While talking, I talk of seeing, but I cannot describe the indescribable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਥੀ) ਤੇਰੇ ਜਸ ਕੇ ਕਥਨ ਕਰਨੇ ਵਾਰਿਓਂ ਕੇ ਕਥਨ ਕਰੇ ਹੋਏ ਜੋ ਸ਼ਾਸਤਰ ਹੈਂ ਤਿਨ ਕੋ ਮੈਂ ਕਿਆ ਉਚਾਰਣ ਕਰ ਕੇ ਦੇਖੋਂ। ਵਾ ਕਥਨ ਵਾਲਾ ਹੋ ਕੇ ਤੇਰੀਆਂ ਕਥਾ ਕੋ ਮੈਂ ਕਥਨ ਕਰ ਕੇ ਦੇਖਾ ਹੈ। ਹੇ (ਅਕਥੁ) ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਸਮੱਗਰ ਜਸ ਮੇਰੇ ਸੇ ਕਥਨ ਨਹੀਂ ਕਰਿਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੁਣ ਬਿਲਕੁਲ ਨਹੀਂ ਕਹਿ ਸਕਦਾ। ਤੇਰੇ ਗੁਣ ਆਖ ਆਖ ਕੇ ਜਦੋਂ ਮੈਂ ਵੇਖਦਾ ਹਾਂ (ਤਾਂ ਮੈਨੂੰ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ) ਤੇਰਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ, ਮੈਂ ਬਿਆਨ ਕਰਨ ਜੋਗਾ ਨਹੀਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਥੀ = ਮੈਂ ਬਿਆਨ ਕਰਾਂ। ਕਥੇ ਕਥਿ = ਕਥਿ ਕਥਿ, ਕਥ ਕੇ ਕਥ ਕੇ। ਦੇਖਾ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਅਕਥੁ = ਜਿਸ ਦੇ ਗੁਣ ਕਹੇ ਨ ਜਾ ਸਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puedo decir de Ti, oh Ser Inefable? no podría decir lo que eres."