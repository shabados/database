[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਊ ਜੀਅ; ਬਹੁਤੁ ਗ੍ਰਭ ਵਾਸੇ ॥"
page = 251
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul has dwelt in many wombs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ ਅਨੇਕਾਂ ਰਹਿਮਾਂ ਅੰਦਰ ਰਹਿ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This soul has lived in many wombs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਜੋ ਜੀਵ ਹੈ ਬਹੁਤੇ ਗਰਭ ਮੇਂ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਵਾਸ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਊ ਜੀਅ = ਇਹ ਜੀਵ {ਬਹੁ-ਵਚਨ}। ਗ੍ਰਭ = ਜੂਨਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma pasa a través de muchos, muchos vientres"