[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਉ ਵਹੈ, ਜੋ ਹ੍ਰਿਦੈ ਬਿਚਾਰੋ ॥੯॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whatever you desire for and whatever you ask for, you will be granted.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ ਜੋ ਮਨ ਵਿਚ ਸੋਚੇਂਗੀ, ਉਹੀ ਦਿਆਂਗਾ ॥੯॥"