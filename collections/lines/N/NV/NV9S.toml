[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਹੋਮ ਜਗ; ਵਰਤ ਨੇਮ ਕਰਿ ਵੇਦ ਸੁਣੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Performing recitations, offering burnt offerings, fast and undertaking rigorous disciples, they listen to the recitals from the vedas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਪ, ਤਪ, ਸੰਜਮ, ਹੋਮ, ਜੱਗ ਵਰਤ ਅਤੇ ਨਿਯਮ ਕਰ ਕੇ ਵੇਦਾਂ ਦਾ ਪਾਠ ਸੁਣਦੇ ਹਨ।"