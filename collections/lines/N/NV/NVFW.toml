data = "ਹੋ ਦਾਨ ਕ੍ਰਿਪਾਨ ਦੁਹੂੰ ਜਗ ਮੈ; ਜਸ ਲੀਜਿਯੈ ॥੩੦॥"
page = 1240

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਾਨ ਕਰਨਾ ਅਤੇ ਕ੍ਰਿਪਾਨ ਚਲਾਉਣਾ ਦੋਵੇਂ ਕਾਰਜ ਕਰ ਕੇ ਜਗ ਵਿਚ ਜਸ ਖਟੋ (ਅਰਥਾਂਤਰ- ਕ੍ਰਿਪਾਨ ਦਾ ਦਾਨ ਕਰ ਕੇ ਦੋਹਾਂ ਲੋਕਾਂ ਵਿਚ ਜਸ ਲਵੋ।)॥੩੦॥"