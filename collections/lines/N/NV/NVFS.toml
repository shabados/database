[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਕਾ; ਮੈ ਦੇਇ ਸਨੇਹਾ ॥"
page = 95
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They shall give me the message of my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਦਾ ਸੰਦੇਸਾ ਦੇਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bring me a message from my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮੇਰੇ ਪ੍ਰੀਤਮ ਕਾ ਮੇਰੇ ਕੋ ਸਨੇਹਾ ਦੇਵੇ, ਭਾਵ ਏਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਮਿਲਾਪ ਕਾ ਉਪਦੇਸ ਬਤਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰਮੁਖਿ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦਾ ਸੁਨੇਹਾ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido amigo, tráeme un mensaje de mi Amor."