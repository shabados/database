[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਮਤਾ; ਛੋਡੀ. ਨ ਜਾਈ ॥"
page = 1024
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One can abandon not mammon's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and attachment to Maya cannot be abandoned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੀ ਮਮਤਾ ਛੋਡੀ ਨਹੀਂ ਜਾਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਮਾ ਕੋਈ ਭੀ ਹੋਵੇ) ਮਾਇਆ ਦੀ ਅਪਣੱਤ ਛੱਡੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No abandonan a Maya ni la idea de lo mío."