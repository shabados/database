[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਮਰਦਸਤ ਗੁਲ ਹਮ ਚੁਨੀ ਗੁਲ ਪ੍ਰਸਤ ॥੧੩॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because that man was like a flower, and their mother was in search of such a flower.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀ ਫੁਲ ਵਰਗਾ ਸੀ ਅਤੇ ਉਹ ਇਸਤਰੀ ਫੁਲ ਦੀ ਪੂਜਾ ਕਰਨ ਵਾਲੀ ਸੀ ॥੧੩॥"