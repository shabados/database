[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਿ ਕਰਿ ਜਾਇਸੀ; ਜੋ ਆਇਆ ਜਗ ਮਾਹਿ ॥"
page = 63
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who so ever is come in this world he is awfully infested with pride and is bound to depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਇਆ ਹੈ, ਉਸ ਨੂੰ ਹੰਕਾਰ ਬੁਰੀ ਤਰ੍ਹਾਂ ਚੰਮੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਮਜਬੂਰੀ ਜਾਣਾ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever comes into the world and indulges in ego, must depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ, ਸੋ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਚਲਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੋ ਭੀ ਆਇਆ ਹੈ 'ਮੈਂ ਵੱਡਾ, ਮੈਂ ਵੱਡਾ' ਆਖ ਆਖ ਕੇ (ਆਖ਼ਰ ਇਥੋਂ) ਚਲਾ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como la fábrica de Kejel, en él, cuerpo y mente son ennegrecidos."