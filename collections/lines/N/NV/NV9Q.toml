[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪ੍ਰੀਤੀ. ਕਰਹਿ ਬਹੁ ਬਾਤਾ; ਕੂੜੁ ਬੋਲਿ ਕੂੜੋ ਫਲੁ ਪਾਵੈ ॥੩॥"
page = 881
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who without loving the Lord talks very boastfully; he talks falsehood and reaps the false reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੇ ਸ਼ੇਖੀ ਨਾਲ ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ। ਉਹ ਝੂਠ ਬਕਦਾ ਹੈ ਅਤੇ ਝੂਠਾ ਹੀ ਸਿਲਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who talks too much without love, speaks falsely, and obtains only false rewards. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾ ਪ੍ਰੀਤੀ ਸੇ ਬਹੁਤ ਬਾਤਾਂ ਕਰਤੇ ਹੈਂ ਪੁਨਹ ਝੂਠ ਬੋਲਤੇ ਹੈਂ, ਵਹੁ ਝੂਠੇ ਹੀ ਫਲ ਪਾਵੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ ਮਨੁੱਖ ਇਸ ਪ੍ਰੀਤ (ਦੀ ਦਾਤਿ) ਤੋਂ ਬਿਨਾ ਹੀ ਬਹੁਤ ਗੱਲਾਂ ਕਰਦੇ ਹਨ। (ਕਿ ਸਾਡੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵੱਸ ਰਹੀ ਹੈ) ਅਜੇਹਾ ਮਨੁੱਖ ਝੂਠ ਬੋਲ ਕੇ ਝੂਠ ਹੀ (ਉਸ ਦਾ) ਫਲ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੀਤ ਦੇ ਥਾਂ ਝੂਠ ਹੀ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੋ ਫਲੁ = ਕੂੜ ਹੀ ਫਲ (ਵਜੋਂ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno habla altaneramente sin amar al Señor, sólo habla falsedad y cosecha ilusiones. (3)"