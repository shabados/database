[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਓਇ. ਸੁਖੁ ਨ ਪਾਵਹਿ; ਅੰਤਿ ਗਏ ਪਛੁਤਾਇ ॥"
page = 511
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the world beyond, they get no peace and ultimately they depart regretting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਹ ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦੇ। ਅਖੀਰ ਨੂੰ ਉਹ ਅਫਸੋਸ ਕਰਦੇ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and in the world beyond, they do not find peace; in the end, they depart regretting and repenting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਸੁਖ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਅਰ ਅੰਤ ਕੋ ਪਸਚਾਤਾਪ ਕਰ ਕੇ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਕੋਈ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਮਰਨ ਵੇਲੇ ਭੀ ਹੱਥ ਮਲਦੇ ਹੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no obtienen el Éxtasis ni aquí ni en el más allá, y al final se arrepienten."