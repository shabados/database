[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕਰਹਿ. ਤੇਤਾ ਦੁਖੁ ਲਾਗੈ; ਗੁਰਮੁਖਿ ਮਿਲੈ ਵਡਾਈ ਰੇ ॥"
page = 156
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the perverse person acts waywardly, the more the pain he suffers. The pious person obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਜਿਆਦਾ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਆਪ ਮੁਹਾਰਾ ਕੰਮ ਕਰਦਾ ਹੈ ਉਨੀ ਜਿਆਦਾ ਹੀ ਉਹ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ। ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਇੱਜ਼ਤ ਆਬਰੂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the self-willed manmukhs act, they suffer in pain. The Gurmukh obtains honor and greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੇਤਾ ਕਰਮ ਕਰਤੇ ਹੈਂ ਤੇਤਾ ਹੀ ਦੁਖ ਲਾਗਤਾ ਹੈ ਔਰ ਗੁਰਮੁਖੋਂ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਮਨੁੱਖ ਜਿਤਨਾ ਭੀ ਉੱਦਮ ਕਰਦੇ ਹਨ, ਉਤਨਾ ਹੀ ਦੁੱਖ ਵਾਪਰਦਾ ਹੈ। (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sigue su propia voluntad, uno sufre dolor; y si sigue la de Dios, uno obtiene la Gloria,"