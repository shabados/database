[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ ਕਹਿਆ; ਬਾਹ ਬਹੁ ਭਾਈ ॥"
page = 913
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One says that he has many arms of his brothers to stand by him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਦਾ ਪੱਖ ਪੂਰਨ ਲਈ ਉਸ ਕੋਲ ਉਸ ਦਿਆਂ ਭਰਾਵਾਂ ਦੀਆਂ ਬਹੁਤੀਆਂ ਬਾਹਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some say that they have the arms of their many brothers to protect them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਕਹਾ ਹੈ ਮੇਰੀਆਂ ਭਾਈਆਂ ਰੂਪੁ ਬਾਹਾਂ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਮੇਰੇ ਬੜੇ ਭਰਾ ਹਨ, ਮੇਰੇ ਬੜੇ ਸਾਥੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se vanaglorian de armas y hermanos que los protegen."