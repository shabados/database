[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਹੁਕਮੁ ਭਇਓ ਸਾਹਿਬ ਕਾ; ਸੋ ਮਾਥੈ ਲੇ ਮਾਨਿਓ ॥੩॥"
page = 1000
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is the command of my Lord; That I accept cheerfully on my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਮੇਰੇ ਸੁਆਮੀ ਦਾ ਫ਼ੁਰਮਾਨ ਹੈ; ਉਸ ਨੂੰ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਆਪਣੇ ਸਿਰ ਮੱਥੇਂ ਤੇ ਕਬੂਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Command of my Lord and Master is, I bow my forehead and accept it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਹੁਕਮ ਸ੍ਵਾਮੀ ਕਾ ਭਇਓ ਹੈ, ਸੋ (ਮਾਥੇ) ਸਿਰ ਪਰ ਲੈ ਕੇ ਮਾਨਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਜਿਹੜਾ ਜਿਹੜਾ ਹੁਕਮ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਿਰ-ਮੱਥੇ ਮੰਨਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ ਕਾ = {ਰਹਾਉ ਦੀ ਤੁਕ ਵਿਚ ਲਫ਼ਜ਼ 'ਸਾਹਿਬੁ' ਅਤੇ ਇਥੇ 'ਸਾਹਿਬ ਕਾ' ਲਫ਼ਜ਼ਾਂ ਦਾ ਜੋੜ ਵੇਖਣਾ}। ਮਾਥੈ ਲੇ = ਮੱਥੇ ਉਤੇ ਲੈ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que viene del Señor, eso lo acepto con alegría en mi corazón.  (3)"