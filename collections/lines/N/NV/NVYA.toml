[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਸਭਨੀ ਹੀ ਥਾਈ ॥"
page = 83
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਹੋਰ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are contained in all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪੇ ਆਪ (ਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਈਂ ਤੂੰ ਆਪਿ ਹੀ ਵਿਆਪ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo prevaleces en  todo y por todas partes."