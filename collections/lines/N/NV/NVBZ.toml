[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੜਾ ਪਿਰੁ ਸਾਲਾਹੀਐ; ਸਭੁ ਕਿਛੁ ਕਰਣੈ ਜੋਗੋ ॥੧॥"
page = 582
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eulogise thou, thy True Groom, who is Omnipotent to do all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਕੰਤ ਦੀ ਕੀਰਤੀ ਕਰ, ਜੋ ਸਾਰਾ ਕੁਝ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise your True Husband Lord, who is all-powerful to do all things. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਜੋ ਸਚਾ ਪਤੀ ਸਭ ਕਿਛ ਕਰਨੇ ਲਾਇਕ ਹੈ ਤਿਸ ਕੋ ਸਲਾਹਤੇ ਰਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tu Verdadero y Omnipotente Señor. (1)"