[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਜਿਹਵਾ; ਹਰਿ ਰਸਨ ਰਸਾਈ ॥"
page = 1345
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the tongue which is delighted with the God's Name-elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਹ ਜੀਭ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is that tongue which is delighted by the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਸਨਾ ਹਰਿ ਨਾਮ ਜਪਨੇਂ ਮੇਂ ਰਸਾਈ ਹੈ ਤਿਨੋਂ ਕੀ ਜਿਹਵਾ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤੇ ਆਪਣੀ ਜੀਭ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਰਸਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਰਸਨ = ਜੀਭ। ਰਸਾਈ = ਇਕ-ਸਾਰ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son esos labios que se deleitan con la Sublime Esencia del Señor."