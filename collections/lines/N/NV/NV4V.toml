[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ ਆਪਿ ਪ੍ਰਤਿਪਾਲੇ; ਜੀਅ ਜੰਤ ਸਭਿ ਸਾਜੇ ॥"
page = 578
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself creates and Himself nourishes. All the sentient beings are fashioned by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਪੈਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ। ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਉਸ ਦੇ ਸਾਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates, and He Himself sustains; all beings and creatures are fashioned by Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੱਤ ਸਾਜੇ ਹੈਂ, ਪੁਨਾ ਜੀਵ ਜੰਤ ਸਭ ਉਪਾਇਕੇ ਆਪ ਹੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸ ਨੇ ਆਪ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕਰਦਾ ਹੈ। ਪ੍ਰਤਿਪਾਲੇ = ਪਾਲਣਾ ਕਰਦਾ ਹੈ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Éxtasis se obtiene meditando en el Nombre del Señor, y así,"