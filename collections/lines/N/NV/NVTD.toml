[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵੈ ਤ ਸੋ ਜਨੁ. ਦੇਹਿ ਜਿਸ ਨੋ; ਹੋਰਿ ਕਿਆ ਕਰਹਿ ਵੇਚਾਰਿਆ ॥"
page = 918
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone attains to it, whom Thou blesseth with it, What can other poor mortals do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਇਨਸਾਨ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈਂ। ਹੋਰਸ ਕੋਈ ਗਰੀਬ ਪ੍ਰਾਣੀ ਕੀ ਕਰ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives it, unto whom You give it; what can the other poor wretched beings do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਪਾਵਤਾ ਹੈ ਤੂੰ ਜਿਸ ਕੋ ਦੇਤਾ ਹੈਂ, ਹੋਰ ਬਿਚਾਰੇ ਕਿਆ ਕਰ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਇਸ ਦਾਤ ਨੂੰ) ਮਾਣਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈਂ, ਹੋਰਨਾਂ ਵਿਚਾਰਿਆਂ ਦੀ (ਮਾਇਆ ਦੇ ਹੜ੍ਹ ਅੱਗੇ) ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que los esfuerzos de otros de nada sirven."