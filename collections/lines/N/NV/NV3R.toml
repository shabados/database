[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਤਨ ਜਵੇਹਰ ਮਾਣਕ; ਗੁਰ ਕਿਰਪਾ ਤੇ ਲੀਜੈ ॥੭॥"
page = 1324
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind are gems, jewels and emeralds, it is through the Guru's grace that one attain unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਅੰਦਰ ਹੀਰੇ, ਜਵਾਹਿਰਾਤ ਅਤੇ ਮਨੀਆਂ ਹਨ। ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gems, jewels and precious stones are deep within; by Guru's Grace, they are found. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਅੰਤਰ ਹੀ ਰਤਨ, ਜਵਾਹਰ, ਮਾਣਕ ਆਦਿ ਪਦਾਰਥ ਹੈਂ ਅਰਥਾਤ ਵੈਰਾਗ, ਗ੍ਯਾਨ, ਮਨਨ ਆਦਿਕ ਅੰਤਹਕਰਣ ਕੇ ਬੀਚ ਹੀ ਹੈਂ, ਪਰੰਤੂ ਵਹੁ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਲੀਏ ਜਾਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਅੰਦਰ (ਗੁਪਤ ਟਿਕਿਆ ਹੋਇਆ ਹਰਿ-ਨਾਮ, ਮਾਨੋ) ਰਤਨ ਜਵਾਹਰਾਤ ਮੋਤੀ ਹਨ (ਇਹ ਹਰਿ-ਨਾਮ ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Gemas, las Joyas y las Piedras Preciosas están en lo profundo de tu ser y sólo por la Gracia del Guru son encontradas. (7)"