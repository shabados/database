[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਚਲੈ ਜਿਹ ਠਉਰ ਬਿਖੈ ਹਮਹੂੰ ਤਿਹ ਠਉਰ ਬਿਖੈ ਚਲਿ ਜੈ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever Kreishna has gone, we shall go there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜਿਸ ਥਾਂ ਤੇ ਚਲੇ ਗਏ ਹਨ, ਅਸੀਂ ਵੀ ਉਸ ਥਾਂ ਉਤੇ ਚਲੀਆਂ ਜਾਵਾਂਗੀਆਂ।"