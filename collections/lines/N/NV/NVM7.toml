[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਅਰਾਧਿ; ਸੋਇ ਹਾਂ ॥"
page = 410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within my mind I remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I worship Him in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਖੇ ਤਿਸ ਕਾ ਅਰਾਧਨਾਂ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਹੀ ਮਨ ਵਿੱਚ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te contemplo en mi mente"