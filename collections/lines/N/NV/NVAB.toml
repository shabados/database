[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ; ਲਗਿ ਪਏ ਗਾਵਾਰੀ ॥"
page = 788
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools are attached to their homes, mansions and balconies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਆਪਣੇ ਘਰਾਂ, ਮੰਦਰਾਂ ਅਤੇ ਅਟਾਰੀਆਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools are attached to their homes, mansions and balconies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਗਵਾਰੀ) ਮੂਰਖ, ਭਾਵ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਓਂ ਮੇਂ ਲਾਗ ਕੇ ਜਨਮ ਮਰਨ ਮੇਂ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੂਰਖ ਮਨੁੱਖ ਘਰਾਂ ਮਹਲ ਮਾੜੀਆਂ (ਦੇ ਮੋਹ) ਵਿਚ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son sólo los tontos los que se apegan a sus casas y mansiones."