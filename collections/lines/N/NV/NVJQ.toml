data = "ਮਚਿਯੋ ਅਨੂਪਮ ਜੁਧ ॥੨੧॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bows have slipped and fallen from the hands and in this way the terrible and unique war is being waged.21."

