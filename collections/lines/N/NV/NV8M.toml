[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਨਿਰਖੇ ਰਤਿ ਰੀਝ ਰਹੀ; ਰਤਿ ਕੇ ਪਤਿ ਕੋ ਪਿਖਿ ਮਾਨ ਟੁਟਾ ਹੈ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rati is also feeling captivated on seeing her and the pride of the god of love has been shattered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ 'ਰਤੀ' ਮੋਹਿਤ ਹੋ ਗਈ ਹੈ ਅਤੇ 'ਰਤੀ' ਦੇ ਪਤੀ (ਕਾਮਦੇਵ ਦੇ ਸੁੰਦਰ ਹੋਣ ਦਾ) ਮਾਣ ਟੁਟ ਗਿਆ ਹੈ।"