[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਅਨਾਥ; ਗਰੀਬ ਨਿਮਾਨੀ ॥"
page = 394
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am orphan poor and unhonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯਤੀਮ, ਕੰਗਾਲਣੀ ਅਤੇ ਬੇਪਤੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a poor orphan, destitute and dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨਾਥ ਗਰੀਬਨੀ ਨਿਮਾਨੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਇਹ ਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਹੀ ਮੇਹਰ ਹੈ ਕਿ) ਮੈਨੂੰ ਅਨਾਥ ਨੂੰ ਗ਼ਰੀਬਣੀ ਨੂੰ ਨਿਮਾਣੀ ਨੂੰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin soporte estaba yo, destituida y humillada,"