[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹੁ ਚਉਤਰੇ ਜਾਇ ਜਤਾਈ ॥੭॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shah’s wife announcing, ‘My son, my son.’ went around and informed everybody.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਨੀਏ ਨੇ (ਘਰ ਦੇ) ਚੌਬੂਤਰੇ (ਉਤੇ) ਜਾ ਕੇ (ਸਭ ਨੂੰ) ਦਸਿਆ ॥੭॥"