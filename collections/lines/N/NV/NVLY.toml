[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਧੰਤਿ ਜਰੂਆ; ਹਿਤੵੰਤ ਮਾਇਆ ॥"
page = 1354
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the old age increases, with it immensely increases the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਉ ਜਿਉ ਬੁਢੇਪਾ ਵਧਦਾ ਜਾਂਦਾ ਹੈ ਇਸ ਦੇ ਨਾਲ ਨਾਲ ਧਨ-ਦੌਲਤ ਦਾ ਮੋਹ ਅਤਿਅੰਤ ਵਧਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It grows old; its love for Maya increases greatly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਰੂਆ) ਬੁਢੇਪਾ ਵਧਤਾ ਹੈ ਤਾਂ ਵੀ ਇਹੁ ਜੀਵ ਮਾਇਆ ਮੇਂ ਅਤੀ ਹਿਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਉਂ ਜਿਉਂ) ਬੁਢੇਪਾ ਵਧਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਭੀ (ਵਧਦਾ ਜਾਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰੂਆ = ਬੁਢੇਪਾ (जरा)। ਹਿਤ੍ਯ੍ਯੰਤ = ਹਿਤ, ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se hace viejo y su amor por Maya se incrementa grandemente,"