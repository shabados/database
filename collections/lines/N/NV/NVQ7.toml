[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਈਐ; ਮਨਮੁਖਿ ਪਲੈ. ਨ ਪਾਇ ॥"
page = 511
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru it is obtained. The apostates receive it not in their lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਇਹ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਇਹ ਅਧਰਮੀਆਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is obtained from the Perfect Guru; the self-willed manmukhs do not receive it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰਨ ਸਤਗੁਰੋਂ ਸੇ ਮਿਲਤਾ ਹੈ। ਮਨਮੁਖੋਂ ਕੇ ਰਿਦੇ ਰੂਪ ਪਲੇ ਮੇਂ ਨਹੀਂ ਪੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਧਨ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਮਿਲਦਾ ਹੈ, ਪਰ ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੇ ਨ ਪਾਇ = ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el egoísta no las puede obtener. Benditos son aquéllos mercaderes,"