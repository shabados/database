[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਵਡਭਾਗੀਆ ਵਡਭਾਗੁ ਹੈ; ਹਰਿ ਹਰਿ ਉਰ ਧਾਰੀ ਰਾਮ ॥"
page = 845
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones, who are blessed with good destiny clasp the Lord God to their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਸਰੇਸ਼ਟ ਪ੍ਰਾਲਭਧ ਹੈ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate, of blessed destiny are those, who enshrine the Lord, Har, Har, in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਜਿਨੋਂ ਵਡਭਾਗੀਓਂ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕੀ ਪਰੀਤੀ ਰਿਦੇ ਮੇਂ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਵੱਡੇ ਵਾਗਾਂ ਵਾਲੀਆਂ ਦੀ ਕਿਸਮਤ ਜਾਗਦੀ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen su Destino despierto, enaltecen a Dios en su corazón."