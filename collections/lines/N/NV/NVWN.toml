[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਪਚੈ; ਮਨਮੁਖ ਮੂਰਾਖਾ ॥"
page = 394
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self willed fools are consumed by egotism,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਬੇਵਕੂਫ ਹੰਕਾਰ ਅੰਦਰ ਗਰਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukhs are consumed by their egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਮੂਰਖ ਹੈਂ, ਸੋ ਮਾਯਾ ਕੇ ਬਸੀਭੂਤ ਹੂਏ ਹੂਏ ਹੰਕਾਰ ਮੇਂ ਪਚ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮੂਰਖ ਮਨੁੱਖ ਹਉਮੈ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚੈ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es consumido por el ego; sí, el voluntarioso tonto."