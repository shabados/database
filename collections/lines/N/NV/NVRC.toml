[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਵੇਣ ਜਹਾਨ ਇਹਨਾਣ ਦੇ ਸ਼ਰਧਾਲੂ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦੋ ਆਲਮ ਸ਼ਾਇਕਿ ਈਨਾਣ ਬਵਦ ।੯੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, all your cravings are fulfilled within your heart itself (448)"