[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਕਰਿ ਓਨਮੋ; ਓਨਮ ਨਾਰਾਇਣ ਬਹੁ ਭੇਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sannyasis of different garbs say 'On namah', 'om namah narayanah'."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੰਨ੍ਯਾਸੀ (ਆਪੋ ਵਿਚ ਟਕਰਦੇ ਹਨ) (ਇੱਕ) ਓਨਮ: ਕਹਿੰਦਾ ਹੈ (ਕਿ ਓਅੰ ਨੂੰ ਨਮਸਕਾਰ ਹੋਵੇ, ਦੂਜਾ) ਓਨਮੋ ਨਾਰਾਇਣ ਕਹਿੰਦਾ ਹੈ, (ਕਿ ਨਾਰਾਇਣ ਕੋ ਨਮਸਕਾਰ ਹੋਵੇ)।"