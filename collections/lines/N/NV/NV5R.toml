[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰੰਦਾਇਣੀ ਦੁਸਟ ਖੰਡੀ ਅਖੰਡੀ ॥੩੬॥੨੫੫॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the donor of boons and destroyer of tyrants, but Thou Thyself ever remain indivisible.36.255."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰ ਦੇਣ ਵਾਲੀ, ਦੁਸ਼ਟਾਂ ਦਾ ਖੰਡਨ ਕਰਨ ਵਾਲੀ ਅਖੰਡ-ਸਰੂਪਾ (ਨੂੰ ਨਮਸਕਾਰ ਹੈ) ॥੩੬॥੨੫੫॥"