[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਜਮੁਨਾ ਕੇਲ ਕੇਦਾਰਾ ॥"
page = 1022
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Ganges, Jamna, Bindraban, Kidarnath,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਸਰੀ, ਜਮਨਾ, ਬਿੰਦ੍ਰਾਬਨ, ਕਿਦਾਰਨਾਥ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ganges, the Jamunaa where Krishna played, Kaydar Naat'h,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਪੁਨਃ ਜਹਾਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਕੇਲ ਕੀਏ ਹੈਂ, ਐਸੀ ਜੋ ਜਮਨਾ ਹੈ ਵਾ ਬਿੰਦ੍ਰਾਬਨ ਮਥਰਾ ਪੁਰੀ ਤਥਾ ਕਿਦਾਰ ਨਾਥ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਜਮੁਨਾ, ਬਿੰਦ੍ਰਾਬਨ, ਕੇਦਾਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ganges y el Yamura, donde Krishna disfrutaba, y Kedara también;"