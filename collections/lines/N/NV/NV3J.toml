[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਤਮ ਰਾਮੁ ਸਬਾਇਆ; ਗੁਰ ਸਤਿਗੁਰ ਅਲਖੁ ਲਖਾਇਆ ॥੧੫॥੫॥੨੨॥"
page = 1043
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the All-pervading Lord is contained amongst all. The Great True Guru, has shown me the invisible God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਵਾਹਿਗੁਰੂ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord, the Supreme Soul, is in all. The Guru, the True Guru, has inspired me to see the unseen Lord. ||15||5||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਮੇਂ ਅਪਨਾ ਆਪ ਹੀ ਰਮਿਆ ਹੂਆ ਦ੍ਰਿਸਟੀ ਆਇਆ ਹੈ, ਪਰੰਤੂ ਪੂਜ੍ਯ ਜੋ ਸਤਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਨੇ ਐਸਾ (ਅਲਖੁ) ਪਰਮਾਤਮਾ ਲਖਾਇਆ ਹੈ॥੧੫॥੫॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ। ਗੁਰੂ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਪਰਮਾਤਮਾ ਦਾ ਦੀਦਾਰ ਕਰਾਂਦਾ ਹੈ ॥੧੫॥੫॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ = ਵਿਆਪਕ ਪ੍ਰਭੂ ॥੧੫॥੫॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, al Dios Todo Prevaleciente, Lo veo en todo, sí, es a través del Guru Verdadero, que puedo sondear al Señor Insondable.(15-5-22)"