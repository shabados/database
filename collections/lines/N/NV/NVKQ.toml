data = "ਭਾਤ ਭਾਤਨ ਕੇ ਦੀਏ; ਬਹੁ ਦਾਨ ਮਾਨ ਰਸਾਲ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were given many gifts of various types with honour,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੇ ਸੁੰਦਰ ਦਾਨ ਅਤੇ ਆਦਰ ਮਾਣ ਦਿੱਤੇ।"