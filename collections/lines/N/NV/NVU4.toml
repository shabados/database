[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖਿ ਨੀਚੇ ਧਾਮੰ ਸਿਧਾਰੀ ॥੩੩੦॥"
page = 661

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was fascinating like the heavenly damsels like Rambha, Urvashi, Mohinin etc. and these heavely damsels, seeing her, bowed their faces and feeling shy, they went back to their homes.330."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਖ ਨੀਵੇਂ ਕਰ ਕੇ ਘਰਾਂ ਨੂੰ ਚਲੀਆਂ ਗਈਆਂ ਹਨ ॥੩੩੦॥"