[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਦੁਖੁ. ਨ ਹੋਇ ॥"
page = 1181
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating whom, man comes not to grief;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬੰਦਗੀ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਰੰਜ ਗਮ ਨਹੀਂ ਵਿਆਪਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, there is no pain or suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਸ੍ਵਰੂਪ ਕੋ ਸਿਮਰਨੇ ਕਰ ਕੇ ਕੋਈ ਦੁਖ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਨਿ = ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਜਾ ਕੈ ਸਿਮਰਨਿ = ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él uno nunca entristece, oh Guru,"