[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਪੀਉ ॥"
page = 1007
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, drink thou the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, drink in the Ambrosial Nectar of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਆਤਮਕ ਜੀਵਨ ਦੇ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਜਲ ਪੀਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, bebe del Elixir del Nombre del Señor, abandona todo tipo de sabores simples e insípidos"