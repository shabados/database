[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਘਨ ਤਿਸੁ ਲਾਗਤੇ; ਜਿਸ ਨੋ ਵਿਸਰੈ ਨਾਉ ॥"
page = 522
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of obstacles come in the way of him, who forgets the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਔਕੜਾਂ ਉਸ ਦੇ ਰਾਹ ਵਿੱਚ ਆਉਂਦੀਆਂ ਹਨ, ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of obstacles stand in the way of one who forgets the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰਾ ਨਾਮ ਬਿਸਰ ਜਾਤਾ ਹੈ ਤਿਸ ਕੋ ਕ੍ਰੋੜੋਂ ਹੀ ਬਿਘਨ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਸਰ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਕ੍ਰੋੜਾਂ ਵਿਘਨ ਆ ਘੇਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que olvida el Nombre del Señor, es acosado por millones de aflicciones."