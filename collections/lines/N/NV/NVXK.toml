[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ; ਮਨ ਰੁਚੈ ॥"
page = 1122
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the craving for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with yearning for the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਨਾਮ ਕੀ (ਰੁਚੈ) ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਮਨ ਨੂੰ। ਰੁਚੈ = ਰੁਚੀ, ਚਾਹ, ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente añora el Nombre del Señor, uno es bendecido con Inmensa Paz"