[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੀ ਨ ਮੁਹਤੁ. ਨ ਚਸਾ ਬਿਲੰਬਹੁ; ਕਾਲੁ. ਨਿਤਹਿ ਨਿਤ ਹੇਰੈ ॥੧॥"
page = 530
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make not the delay of an instant, a moment and trice, as death is ever, ever spying thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਛਿਨ ਲੰਮੇ ਅਤੇ ਪਲ ਦੀ ਭੀ ਦੇਰੀ ਨਾਂ ਕਰ। ਮੌਤ ਸਦਾ, ਸਦਾ ਹੀ ਤੈਨੂੰ ਤਾੜ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not delay for an instant, even for a moment. Death is keeping you constantly in his vision. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾ ਘੜੀ ਨਾ (ਮੁਹਤੁ) ਅਧੀ ਘੜੀ ਨਾ ਚਸਾ ਮਾਤ੍ਰ ਕੀ ਹੀ (ਬਿਲੰਬਹੁ) ਦੇਰੀ ਕਰੋ, ਭਾਵ ਨਾਮ ਜਪੋ, ਕਿਉਂਕਿ ਸਿਰ ਪਰ ਕਾਲ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਖੜਾ ਦੇਖ ਰਹਾ ਹੈ॥੧॥☬ਅਰ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਤੈਨੂੰ ਹਰ ਵੇਲੇ ਸਦਾ ਤੱਕ ਰਹੀ ਹੈ, ਤੂੰ (ਨਾਮ ਸਿਮਰਨ ਵਿਚ) ਇਕ ਘੜੀ ਢਿੱਲ ਨਾਹ ਕਰ, ਅੱਧੀ ਘੜੀ ਭੀ ਦੇਰ ਨਾਹ ਕਰ, ਰਤਾ ਭੀ ਢਿੱਲ ਨਾਹ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਤੁ = ਅੱਧੀ ਘੜੀ। ਚਸਾ = ਨਿਮਖ-ਮਾਤ੍ਰ। ਨ ਬਿਲੰਬਹੁ = ਦੇਰ ਨਾਹ ਕਰ। ਕਾਲੁ = ਮੌਤ। ਹੇਰੈ = ਤੱਕ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tardes más, pues la muerte asecha por todas partes. (1)"