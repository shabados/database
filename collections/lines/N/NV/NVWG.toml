[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਜੋਨੀ ਵਾਸੁ ਪਾਇਦੇ; ਗਰਭੇ ਗਲਿ ਜਾਣੇ ॥"
page = 163
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the existences of womb they obtain a dwelling, and within the belly, they putrefy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇਦਾਨੀ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਉਨ੍ਹਾਂ ਨੂੰ ਵਸੇਬਾ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਪੇਟ ਅੰਦਰ ਹੀ ਗਲ-ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are cast into the womb to be reincarnated, and within the womb, they rot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗਰਭ ਜੋਨੀਓਂ ਮੇਂ ਵਾਸਾ ਪਾਵਤੇ ਹੈਂ ਔਰ ਗਰਭ ਮੇਂ ਹੀ ਜਨਮਤੇ ਹੂਏ ਗਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਗੇੜ ਵਿਚ ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਗਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਗਰਭ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son regresados al vientre materno una y otra vez, y su vida la desperdician."