[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਦੀਓ ਉਪਦੇਸਾ; ਜਪਿ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰਾ ॥ ਰਹਾਉ ॥"
page = 625
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has instructed me and remembering the Lord, I have crossed the terrible world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿੱਖਮਤ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰ ਕੇ ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has taught me, that by meditating, I cross over the terrifying world-ocean. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਉਪਦੇਸ਼ ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈਂ, ਤਿਸ ਕੋ ਹਮ ਨੇ ਜਪ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਕੁਟੰਬ ਕੋ ਵਾ ਸਮੂਹ ਸਿਖ ਸੰਗਤ ਕੋ ਪਾਰ ਉਤਾਰਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਦਾ) ਉਪਦੇਸ਼ ਦਿੱਤਾ, (ਉਹ ਮਨੁੱਖ) ਨਾਮ ਜਪ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es llevado a través del mar de la existencia meditando en Ti. (Pausa)"