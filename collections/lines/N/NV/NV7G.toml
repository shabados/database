[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਾਹੂ ਦਸਾ ਕੇ ਪਵਨ ਗਵਨ ਕੈ ਬਰਖਾ ਹੈ; ਕਾਹੂ ਦਸਾ ਕੇ ਪਵਨ ਬਾਦਰ ਬਿਲਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as wind blowing from a particular direction causes rain while another direction blows the clouds away."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦਿਸ਼ਾ ਦੀ ਪੌਣ ਚਲਣ ਨਾਲ ਤਾਂ ਬਰਖਾ ਹੋ ਪੈਂਦੀ ਹੈ ਤੇ ਕਿਸੇ ਦਿਸ਼ਾ ਦੀ ਪੌਣ ਨਾਲ ਬੱਦਲ ਉਡ ਜਾਇਆ ਕਰਦੇ ਹਨ, ਮੀਂਹ ਪੈਣਾ ਬੰਦ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ।"