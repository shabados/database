[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਹਿਲੜੀ ਲਾਵ; ਪਰਵਿਰਤੀ ਕਰਮ ਦ੍ਰਿੜਾਇਆ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the first round the Lord has impressed the duties of wedded life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਫੇਰੇ ਦੁਆਰਾ ਸੁਆਮੀ ਨੇ ਗ੍ਰਹਿਸਥ ਦੇ ਜੀਵਨ ਦੇ ਫਰਜ਼ ਪੱਕੇ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the first round of the marriage ceremony, the Lord sets out His Instructions for performing the daily duties of married life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੂਪ ਪਤੀ ਕੇ ਸਾਥ ਪਹਲੀ ਲਾਂਵ ਏਹ ਹੈ, ਜੋ ਗੁਰੋਂ ਨੇ ਮੰਦ ਕਰਮਾਂ ਤੇ ਵਰਜ ਕਰ ਸੁਭ ਕਰਮੋਂ ਕੀ ਪਵਿਰਤੀ ਰੂਪ (ਕਰਮ) ਪ੍ਰਕਾਰ ਦ੍ਰਿੜ ਕਰਯਾ ਹੈ, ਬਲਿਹਾਰੇ ਜਾਈਏ ਰਾਮ ਜੀ ਕੇ ਵਾ ਸੰਬੋਧਨ ਹੈ ਹੇ ਭਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਜੀ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ। (ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਗੁਰੂ ਨੇ ਸਿੱਖ ਨੂੰ) ਹਰਿ-ਨਾਮ ਜਪਣ ਦੇ ਆਹਰ ਵਿਚ ਰੁੱਝਣ ਦਾ ਕੰਮ ਨਿਸ਼ਚੇ ਕਰਾਇਆ ਹੈ (ਤਾਕੀਦ ਕੀਤੀ ਹੈ)। ਇਹੀ ਹੈ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ) ਪਹਿਲੀ ਸੋਹਣੀ ਲਾਂਵ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਪਹਿਲੜੀ ਲਾਵ = ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ) ਇਹ ਪਹਿਲੀ ਸੋਹਣੀ ਲਾਵ ਹੈ। ਪਰਵਿਰਤੀ ਕਰਮ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦੇ ਆਹਰ ਵਿਚ ਰੁੱਝਣ ਦਾ ਕੰਮ। ਦ੍ਰਿੜਾਇਆ = (ਗੁਰੂ ਨੇ) ਨਿਸ਼ਚੇ ਕਰਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Primera Ronda de la ceremonia de matrimonio, el Señor te instruye para que realices tus deberes diarios de la vida matrimonial."