[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੀ ਅਭੇਦੀ ਸਦਾ ਏਕ ਧਰਮੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Unassailable, Indiscriminate and ever of One Discipline."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਛੇਦ (ਨ ਛੇਦਿਆ ਜਾ ਸਕਣ ਵਾਲਾ) ਅਭੇਦ (ਨ ਵਿੰਨ੍ਹਿਆ ਜਾ ਸਕਣ ਵਾਲਾ) ਅਤੇ ਸਦਾ ਇਕ ਧਰਮ (ਸੁਭਾ) ਵਾਲਾ ਹੈਂ;"