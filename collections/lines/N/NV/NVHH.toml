[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਅੰਤਰਿ ਭੁਖ. ਨ ਉਤਰੈ ਅੰਮਾਲੀ; ਜੇ. ਸਉ ਭੋਜਨ, ਮੈ ਨੀਰੇ ॥"
page = 564
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My inner hunger is sated, not, O my mate, even though I be served with hundreds of dishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਦੀ ਖੁਧਿਆ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਹੇ ਮੇਰੀ ਸਹੀਏ! ਭਾਵੇਂ ਮੇਰੇ ਲਈ ਸੈਕੜੇ ਖਾਣੇ ਪਰੋਸੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hunger within me is not satisfied, O my friend, even though I am served hundreds of dishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਸਕਰਣ ਕੀ ਭੁਖ ਉਤਰਤੀ ਨਹੀਂ ਹੈ। ਹੇ (ਅੰਮਾਲੀ) ਪਿਆਰੀ ਸਖੀ! ਭਾਵੈ ਕੋਈ ਸਉ ਪ੍ਰਕਾਰ ਕਾ ਭੋਜਨ (ਮੈ) ਮੁਝ ਕੋ (ਨੀਰੇ) ਪਰੋਸੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਹੀ) ਹੇ ਸਖੀ! ਜੇ ਮੈਨੂੰ ਸੌ ਭੋਜਨ ਭੀ ਦਿੱਤੇ ਜਾਣ, ਤਾਂ ਭੀ ਮੇਰੇ ਅੰਦਰ (ਵੱਸਦੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਭੁੱਖ ਲਹਿ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hambre no se sacia, oh mi amado compañero, aunque pongan enfrente de mí todo tipo de delicias."