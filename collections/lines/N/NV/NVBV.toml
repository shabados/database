[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਪ੍ਰਗਟਿਯੋ ਜਬ ਤੇ ਤਬ ਤੇ; ਤਜਿ ਕਾਨਿ ਤ੍ਰਿਯਾ ਨਹਿ ਆਨ ਨਿਹਾਰੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Since my birth, relinquishing modesty, I have never looked at another woman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੈਂ ਪ੍ਰਗਟ ਹੋਇਆ ਹਾਂ, ਉਦੋਂ ਤੋਂ ਮਰਯਾਦਾ ਛਡ ਕੇ ਕਿਸੇ ਹੋਰ ਇਸਤਰੀ ਨੂੰ ਨਹੀਂ ਵੇਖਿਆ।"