[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਸ਼ਾਹਜ਼ਾਦਹ ਦਿਗ਼ਰ ਖ਼ੂਬ ਰੋਇ ॥੭੯॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And one was the son of the king and other the daughter of the minister.(79)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬਾਦਸ਼ਾਹ ਦਾ ਬੇਟਾ ਸੀ ਅਤੇ ਦੂਜੀ ਵਜ਼ੀਰ ਦੀ ਲੜਕੀ ਸੀ ॥੭੯॥"