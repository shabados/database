[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਹਰਿ ਦਰਿ ਸੋਹਨਿ ਆਗੈ ॥੨॥"
page = 590
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak through the Name, he attains honour and looks beauteous in the God's court hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਅਤੇ ਅੱਗੇ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁੰਦਰ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, the Name of the Lord, greatness is obtained; he shall be resplendent in the Court of the Lord hereafter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਨਾਮ ਕੀ ਬਡਿਆਈ ਸਤਗੁਰ ਦੇਤੇ ਹੈਂ ਤਬ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਹਰਿ ਕੇ ਦੁਆਰੇ ਜਾਇ ਕਰ ਸੋਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹੋ ਜਿਹੇ ਜੀਵਾਂ ਨੂੰ) ਨਾਮ ਦੇ ਕਾਰਨ ਏਥੇ ਆਦਰ ਮਿਲਦਾ ਹੈ ਤੇ ਅੱਗੇ ਹਰੀ ਦੀ ਨਿਗਾਹ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਹ ਸੋਭਾ ਪਾਉਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Naam, uno es bendecido con Gloria y se ve bello en la Puerta del Señor. (2)"