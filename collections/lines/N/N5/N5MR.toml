[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਚਰਚਾ ਰਸ ਕੀ ਇਹ ਭਾਤਿ ਸੁ; ਗ੍ਵਾਰਿਨੀਆ ਸੰਗਿ ਕਾਨ੍ਰਹ ਬਖਾਨੈ ॥੫੦੯॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis and Krishna are absorbed in such-like discussion.509."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਪੀਆਂ ਕ੍ਰਿਸ਼ਨ ਨਾਲ (ਪ੍ਰੇਮ) ਰਸ ਦੀ ਚਰਚਾ ਇਸ ਤਰ੍ਹਾਂ ਕਰਦੀਆਂ ਹਨ ॥੫੦੯॥"