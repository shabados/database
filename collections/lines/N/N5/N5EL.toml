[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਸੀਹ; ਮੁਕਦਮ ਕੁਤੇ ॥"
page = 1288
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings are tigers and the courtiers dogs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਸ਼ੇਰ ਹਨ ਅਤੇ ਅਹਿਲਕਾਰ ਕੂਕਰ (ਕੁਤੇ),"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings are tigers, and their officials are dogs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕੇ ਰਾਜੇ ਤੋ (ਸਹਿ) ਸੇਰ ਹੈਂ ਔਰ ਜੋ (ਮੁਕਦਮ) ਨੰਬਰਦਾਰ ਹੈਂ, ਸੋ ਕੁਤੇ ਵਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਨਾਮ' ਤੋਂ ਸੱਖਣੀ ਵਿੱਦਿਆ ਦਾ ਹਾਲ ਤੱਕੋ), ਰਾਜੇ (ਮਾਨੋ) ਸ਼ੇਰ ਹਨ (ਉਹਨਾਂ ਦੇ, ਪੜ੍ਹੇ ਹੋਏ) ਅਹਲਕਾਰ (ਮਾਨੋ) ਕੁੱਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਦਮ = ਮੁਕੱਦਮ, ਮੁਸਾਹਿਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será sabio y aprendido el verdadero Escolar que practique el Nombre."