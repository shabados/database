[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ ਸਮਾਏ ॥੪॥੨੩॥੩੬॥"
page = 1146
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, O Nanak, then merges in the Lord through the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੇ ਨਾਨਕ! ਤਦ ਸਤਿਸੰਗਤ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, such a person merges in the Saadh Sangat, the Company of the Holy. ||4||23||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰ ਤੇਰੇ ਵਿਖੇ (ਸਮਾਏ) ਅਭੇਦ ਹੋ ਗਏ ਹੈਂ॥੪॥੨੩॥੩੬॥☬ਸੰਗਤ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ: ਮਹਾਰਾਜ ਜੀ ਸੰਤਾਂ ਕੇ ਸੰਗ ਸੇ ਕਿਆ ਲਾਭ ਹੋਤਾ ਹੈ? ਸੋ ਤਿਸ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਸਦਾ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨੩॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, en el Ser del Santo. (4-23-36)"