[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਬੰਦਾ. ਹੁਕਮੁ ਕਮਾਵੈ; ਹੁਕਮੇ ਕਢਦਾ ਸਾਹਾ ਹੇ ॥੮॥"
page = 1054
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the obeyer of the Lord's will, carries out His order and under His command he breaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਫ਼ੁਰਮਾਨ ਬਜਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਫ਼ੁਰਮਾਨ ਤਾਭੇ ਬੰਦੇ ਦਾ ਸਾਹ ਖਿੱਚ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As slave to the Hukam of the Lord's Command, the mortal acts according to His Hukam. According to His Hukam, he is deprived of his breath. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤੌ ਆਗੇ ਹੀ ਹੁਕਮੀ ਕਾ ਬੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਹੁਕਮ ਕੋ ਕਮਾਵਤਾ ਹੈ ਅਰ ਹੁਕਮ ਕਰ ਕੇ ਜੀਵੋਂ ਕੇ ਸਵਾਸੋਂ ਕੋ ਨਿਕਾਲਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਰਾਜ ਭੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਤੁਰਨ ਵਾਲਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਕਾਰ ਕਰਦਾ ਹੈ, ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜਿੰਦ ਕੱਢਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੀ ਬੰਦਾ = ਹੁਕਮ ਵਿਚ ਰਹਿਣ ਵਾਲਾ ਬੰਦਾ। ਹੁਕਮੁ ਕਮਾਵੈ = (ਪਰਮਾਤਮਾ ਦਾ) ਹੁਕਮ ਵਰਤਦਾ ਹੈ, ਹੁਕਮ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ। ਹੁਕਮੇ = ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama hace lo que está en la Voluntad del Señor y sólo priva de la vida a alguien, si así es Su Voluntad.(8)"