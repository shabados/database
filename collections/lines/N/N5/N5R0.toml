[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਲਗੁ; ਰਹੈ ਨਿਰਬਾਣੁ ॥"
page = 1261
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever remains aloof and detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਨਿਆਰਾ ਅਤੇ ਉਪਰਾਮ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains forever unattached in the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਰਬ ਸੇ ਅਲਗ ਹੋਇ ਕਰ ਨਿਰਬਾਣ ਰੂਪ ਹੋ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਗੁ = ਵੱਖਰਾ। ਨਿਰਬਾਨੁ = ਵਾਸਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permaneciendo desapegado en el Estado de Nirvana."