[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਿਸੁ ਪ੍ਰਭੁ ਭੇਟਿਆ; ਜਾ ਕੇ ਪੂਰਨ ਕਰਮਾ ॥੪॥੩੧॥੬੧॥"
page = 816
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he whose destiny is perfect, him the Lord meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਭਾਗ ਮੁਕੰਮਲ ਹਨ, ਉਸ ਨੂੰ ਸੁਆਮੀ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God meets those, whose karma is perfect. ||4||31||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸਕੌ ਸੋ ਪ੍ਰਭੂ (ਭੇਟਿਆ) ਮਿਲਿਆ ਹੈ, ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਪੂਰਨ (ਕਰਮਾ) ਭਾਗ੍ਯ ਹੈਂ, ਭਾਵ ਨਿਸਕਾਮ ਕਰਮ ਕੀਏ ਹੈਂ॥੪॥੩੧॥੬੧॥☬ਗੁਰੋਂ ਕੀ ਬਖਸੀਸ ਜਨਾਵਤੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੂਰਨ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ ਉਸ ਨੂੰ ਉਹ ਪ੍ਰਭੂ (ਆਪ ਹੀ) ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥੩੧॥੬੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਕਰਮਾ = ਭਾਗ ॥੪॥੩੧॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Destino de aquél que conoce a mi Dios es Perfecto.(4-31-61)"