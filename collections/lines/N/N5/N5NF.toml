[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਅਲਖ ਲਖੰਦਾ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs come face to face with God, the pleasure of all fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਸੁਖ ਫਲ ਜੋ ਅਲਖ (ਪਰਮਾਤਮਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਲਖ ਲੈਂਦੇ ਹਨ (ਭਾਵ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ)।"