[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੀ ਤਿਆਸ; ਅਗਿਆਨ ਅੰਧੇਰੇ ॥"
page = 387
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My thirst and darkness of ignorance are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤੇਹ ਅਤੇ ਬੇਸਮਝੀ ਦਾ ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst, and the darkness of ignorance have been removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧੇਰੇ ਮੇਂ ਜੋ ਸੰਸਾਰ ਕੇ ਬਿਖ੍ਯੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਲਗ ਰਹੀ ਥੀ ਸੋ ਮਿਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਸੁਣਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਪਹਿਲੇ) ਅਗਿਆਨਤਾ ਦੇ ਹਨੇਰੇ ਕਾਰਨ ਪੈਦਾ ਹੋਈ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਸ = ਤ੍ਰੇਹ, ਪਿਆਸ, ਤ੍ਰਿਸ਼ਨਾ। ਅਗਿਆਨ = ਗਿਆਨ ਦੀ ਅਣਹੋਂਦ, ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਦੀ ਅਣਹੋਂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi sed y la oscuridad de miles de encarnaciones han desaparecido."