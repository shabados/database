[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤੂ ਲਾਵਹਿ. ਤਿਤੁ ਹਮ ਲਾਗਹ; ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੇ ॥੧॥"
page = 750
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatsoever, Thou yokest me, to that I am yoked. What can these poor persons do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਜੋੜਦਾ ਹੈਂ, ਉਸ ਨਾਲ ਹੀ ਮੈਂ ਜੁੜ ਜਾਂਦਾ ਹਾਂ। ਇਹ ਗਰੀਬੜੇ ਪੁਰਸ਼ ਕੀ ਕਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You link me to, to that I am linked; what can this poor creature do? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਤੂੰ ਲਾਵਨਾ ਹੈਂ ਤਹਾਂ ਤਹਾਂ ਹੀ ਅਸਮਦਾਦ ਲਗਤੇ ਹੈਂ, ਏਹ ਜੀਵ ਕਿਆ ਵੇਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹਨਾਂ ਜੀਵਾਂ ਵਿਚਾਰਿਆਂ ਦੀ ਕੀਹ ਪਾਂਇਆਂ ਹੈ? ਤੂੰ ਜਿਸ ਕੰਮ ਵਿਚ ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਲਾ ਦੇਂਦਾ ਹੈਂ, ਅਸੀਂ ਉਸ ਕੰਮ ਵਿਚ ਲੱਗ ਪੈਂਦੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues estoy dedicado a Tu Voluntad. De otra forma, ¿qué puede mi voluntad hacer?(1)"