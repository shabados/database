[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖਫਲ ਸੰਗਤਿ ਮਿਲਾਪ ਦੇਖ; ਆਨ ਗਿਆਨ ਧਿਆਨ ਸਭ ਨਿਰਸ ਕਰਿ ਜਾਨੇ ਹੈ ।੧੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the company of spiritually elevated souls and seeing their state of ecstasy of uniting with the Lord, they consider all wisdom and attractions of the world as worthless. (19)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨੂੰ ਸੁਖਫਲ ਪ੍ਰਾਪਤ ਹੋਣ ਦੇ ਉਪ੍ਰੰਤ ਜਿਸ ਕਿਸੇ ਨੇ ਉਸ ਦੀ ਸੰਗਤ ਕੀਤੀ ਯਾ ਮਿਲਾਪ ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ ਦੇਖਿਆ ਤੱਕਿਆ ਅਨੁਭਵ ਕੀਤਾ, ਉਹ ਭੀ ਹੋਰਨਾਂ, ਸਾਰਿਆਂ ਗਿਆਨਾਂ ਧਿਆਨਾਂ ਨੂੰ ਨਿਰਸ ਫਿੱਕਿਆਂ = ਬੇਸ੍ਵਾਦਿਆਂ ਕਰ ਕੇ ਜਾਨਣ ਲਗ ਪੈਂਦਾ ਹੈ ॥੧੯॥"