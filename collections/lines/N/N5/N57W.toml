[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਜੁਗ ਦਾ ਅਨਿਆਉ ਵੇਖਿ; ਧਉਲ ਧਰਮੁ ਹੋਆ ਉਡੀਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing the injustice of Satyug, dharma in the form of a bull got sad."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਵਿਖੇ ਪਾਪ ਦੇ ਬਦਲੇ ਦੇਸ਼ ਨੂੰ ਪੀੜੀਦਾ ਵੇਖਕੇ ਧਰਮ ਬੈਲ ਉਦਾਸੀਨ ਹੋ ਗਿਆ।"