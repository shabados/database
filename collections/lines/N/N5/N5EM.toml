[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੇਵਿ ਸਦਾ; ਹਰਿ ਗੁਣੀ ਗਹੀਰ ॥੪॥੬॥੨੬॥"
page = 159
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, do thou, ever, serve God, the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਖਿਦਮਤ ਕਰ, ਜੋ ਗੁਣਾ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, serve the Lord forever; He is the treasure of glorious virtue. ||4||6||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਤਿਸ (ਗੁਣੀ ਗਹੀਰ) ਵਾਹਿਗੁਰੂ ਕੀ ਸਦਾ ਸੇਵਾ ਅਰਥਾਤ ਭਗਤੀ ਕਰ॥੪॥੬॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ ਜੋ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ, ਤੂੰ ਸਦਾ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ॥੪॥੬॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, presta entonces tu servicio a Él, al Tesoro de toda Virtud.  (4-6-26)"