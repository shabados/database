[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸੋ ਪਾਰੰਗਤਿ ਹੋਇ ॥੪॥੭॥"
page = 878
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he, O Nanak, is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ, ਹੇ ਨਾਨਕ! ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he is emancipated. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ (ਪਾਰੰਗਤਿ) ਕੇਵਲ ਮੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥੭॥☬ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਅਜੇਹੀ ਬਣ ਜਾਇਗੀ ਕਿ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚੋਂ ਸਹੀ-ਸਲਾਮਤ ਪਾਰ ਲੰਘ ਜਾਇਗਾ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰੰਗਤਿ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਸਕਣ ਵਾਲੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ। ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ। ਪਾਰੰਗਤਿ = ਉਹ ਜਿਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਪਾਰ ਲੰਘਾਣ ਵਾਲੀ ਹੋ ਗਈ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si lo hace, es seguramente emancipado. (4-7)"