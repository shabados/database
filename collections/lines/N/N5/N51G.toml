[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਕੋ ਭਟ ਹੈ ਹਮਰੇ ਦਲ ਮੈ, ਇਹ ਸਾਮੁਹੇ ਜਾਇ ਕੈ ਜੁਧ ਕਰੈ ॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When all the four warriors were killed in the war, then Krishna said to the other warriors, “Who is now so powerful to confront the enemy,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਸੈਨਾ ਵਿਚ ਹੁਣ ਕਿਹੜਾ ਸੂਰਮਾ ਹੈ (ਜੋ) ਇਸ ਦੇ ਸਾਹਮਣੇ ਜਾ ਕੇ ਯੁੱਧ ਕਰੇ।"