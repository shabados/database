[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਉਸ ਕੁਤਬ ਕਈ ਲੋਇ, ਦਰ ਬਖਸੰਦਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gaues and qutabs (spiritualists of Islam) of many places beg for His grace at His door."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਉਸ ਅਤੇ ਕੁਤਬ (ਆਦਿ) ਕਈ ਲੋਕ ਦਰਗਾਹ ਤੋਂ ਬਖਸ਼ਿਸ਼ ਮੰਗਦੇ ਹਨ।"