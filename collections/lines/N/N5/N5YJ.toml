[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਸਾਹ ਆਗੇ ਲਿਯੌ; ਭੋਜਨ ਭਲੋ ਮੰਗਾਇ ॥੧੦॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She received her trader husband with great pleasure and cooked lavish food for him.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਭੋਜਨ ਮੰਗਵਾ ਕੇ ਉਹ ਸ਼ਾਹ ਨੂੰ ਅਗੋਂ ਹੀ ਜਾ ਮਿਲੀ ॥੧੦॥"