[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਣਿਆ; ਤਾਂ ਇਕੁ ਰਵਿਆ. ਇਕੋ ਓਤਿ ਪੋਤਿ ॥"
page = 309
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal realises the All-pervading soul then does he see the One Lord contained everywhere and the only One interwoven like warp and woof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਤਦ ਉਹ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹਰ ਥਾਂ ਰਮਿਆ ਹੋਇਆ ਅਤੇ ਇੱਕ ਨੂੰ ਹੀ ਤਾਣੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ ਉਣਿਆ ਹੋਇਆ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone realizes the All-pervading Soul, then he sees the One and Only Lord permeating, through and through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਸਭ ਮੈਂ ਆਤਮਾ ਰਾਮ ਪਛਾਣਿਆ ਤੌ ਏਕ ਮੇਂ (ਰਵਿਆ) ਅਭੇਦ ਹੂਆ ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸਾ ਹੈ?☬ਉਤਰ: ਏਕ ਜੋ ਇਕੋ ਹੀ ਤਾਣਾ ਪੇਟਾ ਬਸਤ੍ਰੋਂ ਕੇ ਸੂਤ੍ਰਵਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਹ ਸੇਵਕ ਇਹ ਲਾਲ ਲੱਭ ਲੈਂਦਾ ਹੈ) ਤਦੋਂ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ (ਇਸ ਤਰ੍ਹਾਂ) ਰਵਿਆ ਹੋਇਆ ਪਛਾਣਦਾ ਹੈ, ਜਿਵੇਂ ਤਾਣੇ ਤੇ ਪੇਟੇ ਵਿਚ ਇੱਕੋ ਸੂਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno concibe al Todo Prevaleciente Señor, uno lo ve entretejido como trama y urdimbre a través de toda la materia,"