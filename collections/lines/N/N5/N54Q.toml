[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਰੂਪੁ ਧਰੇ ਬਹੁ ਰੰਗੀ; ਸਭ ਤੇ ਰਹੈ ਨਿਆਰਾ ॥੨॥"
page = 537
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He assumes many forms and plays many sports, yet he remains distinct from all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਸਰੂਪ ਧਾਰਦਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਖੇਡਾਂ ਖੇਡਦਾ ਹੈ, ਫੇਰ ਵੀ ਉਹ ਸਾਰਿਆਂ ਨਾਲੋਂ ਅਲੱਗ ਥਲੱਗ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He assumes so many forms, and plays so many games, and yet, He remains detached from it all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਹਤੇ ਰੰਗੋਂ ਵਾਲਾ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਬਹੁਤੇ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਧਾਰਨ ਕਰ ਕੇ ਫਿਰ ਸਭ ਤੇ (ਨਿਰਾਰਾ) ਅਲਗ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਰੰਗਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਰੂਪ ਧਾਰ ਲੈਂਦਾ ਹੈ, ਤੇ ਸਾਰਿਆਂ ਰੂਪਾਂ ਤੋਂ ਵੱਖਰਾ ਭੀ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de muchas formas Se manifiesta, conservándose desapegado. (2)"