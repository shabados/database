[[content]]
asset = "VGRG"
type = "primary"
data = "ਢੀਂਗ ਜੁਹਾਰੀ ਢੀਂਗੁਲੀ; ਗਲਿ ਬਧੇ ਓਹੁ ਸੀਸੁ ਨਿਵਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dhitighalt, a contraption to draw water from a pit or well comprising a wooden pole, bows only when a stone (as a counterweight) is tied to it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਢੀਂਗਲੀ ਦੇ (ਇਕ ਸਿਰੇ ਢੀਮ ਅਰ) ਗਲ (ਵਿਖੇ ਬੋਕਾ ਜਾਂ ਡੋਲ) ਬੰਨ੍ਹਕੇ ਉਸ ਦਾ ਸਿਰ (ਢੀਂਗ) ਲਮਢੀਂਗ ਵਾਂਙ ਨਿਵਾਂਵਦਾ ਹੈ, (ਤਦੋਂ ਉਹ) ਨਿਮਸ਼ਕਾਰਾਂ ਕਰਦੀ ਹੈ।"