[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ; ਸੋ ਗੁਰ ਤੇ ਜਾਨਿਆ ॥"
page = 864
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who created me; Him I know through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਰਚਿਆ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, know the One who created you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਸੰਸਾਰ ਕੋ ਰਚਨਾ ਕੀਆ ਹੈ, ਸੋ ਪਰਮੇਸਰ ਗੁਰੋਂ ਤੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣ ਜਾਂਦੀ ਹੈ ਜਿਸ ਨੇ (ਇਹ ਸਾਰਾ ਜਗਤ) ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es iluminada. Ahora a través del Guru he conocido a mi Creador;"