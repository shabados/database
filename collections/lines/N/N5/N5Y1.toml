[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਆਸਣੁ; ਡਿਠੋ ਚਾਉ ॥੧॥"
page = 463
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding within, Thou beholdest Thy creation with delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਵੱਸ ਕੇ ਤੂੰ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਖੁਸ਼ੀ ਨਾਲ ਵੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seated within the creation, You behold it with delight. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਰਚ ਕਰ ਪੁਨਾ ਜੀਵੋਂ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਤੂੰ ਅਪਨਾ ਆਸਨੁ ਕਰ ਕੇ ਤਮਾਸੇ ਦੇਖਤਾ ਹੈਂ॥੧॥☬ਸਰਬ ਜਗਤ ਕੋ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕਰ ਰਚਾ ਹੂਆ ਵਾ ਸਚ ਰੂਪੁ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਕੁਦਰਤ ਵਿਚ) ਆਸਣ ਜਮਾ ਕੇ ਤਮਾਸ਼ਾ ਵੇਖ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en Tu Creación, mantienes a todos en Tu Mirada y estás complacido en Tu Ser. (1)"