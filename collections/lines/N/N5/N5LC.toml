[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਹਿ ਸਵਾਰੈ ਸਾਝ ਬਿਆਲ ॥"
page = 154
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward, whom the Lord puts to slumber, evening and morning,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਸ਼ਾਮ ਤੇ ਸਵੇਰੇ ਸੁਆਂ ਛਡਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord puts to sleep, evening and morning"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਅਵਿਦਿਯਾ ਨਿੰਦ੍ਰਾ ਮੇਂ (ਸਾਝ ਬਿਆਲ) ਰਾਤ ਦਿਨ (ਸਵਾਰੈ) ਸਵਾਲ ਛੋਡਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਹਰ ਵੇਲੇ (ਸਵੇਰ ਸ਼ਾਮ) ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚ ਹੀ ਸੁੱਤੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Mismo Señor mete en el sueño profundo de la inconsciencia,"