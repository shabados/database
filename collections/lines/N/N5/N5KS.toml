[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਂ ਦਾੜ੍ਹ ਦਾੜ੍ਹੰ ਸੁ ਸੋਹੰ ਅਪਾਰੰ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, of Infinite Splendour, is the masher of of the boar-incarnation with great grinder tooth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦਾੜ੍ਹਾਂ ਦਾ ਵੀ ਮਹਾ ਦਾੜ੍ਹ (ਆਪਣੇ) ਅਪਾਰ ਰੂਪ ਵਿਚ ਸੁਭਾਇਮਾਨ ਹੈ"