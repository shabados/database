[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਤਿਨ ਅਨਦ ਘਨੇਰੇ ॥"
page = 263
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who contemplate over the Master have manifold joys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਖੁਸ਼ੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God experience all sorts of joys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ (ਘਨੇਰੇ) ਬਹੁਤ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਖ਼ੁਸ਼ੀਆਂ ਹੀ ਖ਼ੁਸ਼ੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor, uno vive para siempre en Su Presencia."