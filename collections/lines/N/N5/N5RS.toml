data = "ਪਰਮੇਸਰੀ ਮਾਈ ਧਰਮਾਗੀ ॥੫੩॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are Parmeshwari and the Piety-adopting Mother.53."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮ ਐਸ਼ਵਰਜ ਵਾਲੀ, ਧਰਮ ਦੇ ਸਰੂਪ ਵਾਲੀ ਮਾਤਾ ਹੈਂ ॥੫੩॥"