[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਟ ਬੋਲਿ ਤਿਨ ਦੁਹੂੰਅਨ ਲਿਯੋ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman decided to undertake the task and called both her sons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ (ਪੁੱਤਰਾਂ) ਨੂੰ ਕੋਲ ਬੁਲਾ ਲਿਆ।"