[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨਵ, ਦੇਵ, ਫਨਿੰਦ, ਨਿਸਾਚਰ; ਭੂਤ, ਭਵਿਖ, ਭਵਾਨ ਜਪੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Demons, gods, huge serpents, ghosts, past, present and future would repeat His Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤ, ਦੇਵ ਤੇ ਨਾਗ ਅਤੇ ਰਾਖਸ਼ ਵੀ ਜਿਸ ਨੂੰ ਤਿੰਨਾਂ ਕਾਲਾਂ (ਭੂਤ, ਭਵਿਖ, ਵਰਤਮਾਨ) ਵਿਚ ਜਪਦੇ ਹਨ;"