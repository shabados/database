[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਬੁ ਹੁਤੋ, ਸੋ ਰਹਿਯੋ ਨ ਕਾਈ ॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be forced her to go begging from door to door as she was left with no money at all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਉਸ ਕੋਲ) ਧਨ ਸੀ, ਉਸ ਵਿਚੋਂ (ਹੁਣ) ਕੁਝ ਵੀ ਨਾ ਰਿਹਾ।"