type = "primary"
data = "ਅਧਿਕ ਨਿੰਦ ਤਾ ਕੀ ਜਗ ਕਹੈ ॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That woman was implicated with a low character and the whole world criticised her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰ ਕੇ) ਜਗਤ ਉਸ ਦੀ ਬਹੁਤ ਨਿੰਦਿਆ ਕਰਦਾ ਸੀ।"