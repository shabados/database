[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਅੰਦਰਿ ਸਭੁ ਕੋ; ਸੇਰਹੁ ਘਟਿ ਨ ਕਿਨੈ ਅਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Full of ego they are hollow from inside but none accepts himself imperfect (all feel they are the full measure and nothing less than it)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਿੱਧਾਂਤ) ਸਾਰਾ ਸੰਸਾਰ ਹਉਮੈ ਦੇ ਅੰਦਰ ਫਸਿਆ ਹੋਇਆ ਹੈ, (ਫੇਰ ਬੀ) ਆਪ ਨੂੰ ਅਪੂਰਨ ਕਿਸੇ ਨਹੀਂ ਕਹਾਇਆ। (ਸਭ ਕੋਈ ਸੋਲਾਂ ਛਟਾਂਕ ਹੀ ਆਪ ਨੂੰ ਮੰਨਦਾ ਹੈ ੧੫ ਛਟਾਂਕ ਕੋਈ ਨਹੀਂ ਮੰਨਦਾ)।"