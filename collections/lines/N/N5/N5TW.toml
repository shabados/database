[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਪਖਾਰਿ; ਕਰੀ ਨਿਤ ਸੇਵਾ ਜੀਉ ॥"
page = 217
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash Thine feet and ever perform Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਚਰਨ ਧੋਂਦੀ, ਅਤੇ ਸਦੀਵੀ ਹੀ ਤੇਰੀ ਚਾਕਰੀ ਵਜਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash Your Feet, and constantly serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਿਤਾਪ੍ਰਤੀ ਤੁਮਾਰੇ ਚਰਨ ਧੋਵਾਂ ਔਰ ਸੇਵਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਰਾਮ ਜੀ! ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ) ਚਰਨ ਧੋ ਕੇ ਉਹਨਾਂ ਦੀ ਸਦਾ ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo Tus Pies, y Te sirvo siempre, oh Amado;"