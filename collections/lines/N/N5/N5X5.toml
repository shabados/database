[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਿਮਰਨੁ; ਕਰਿ ਮਨ ਮਾਹਿ ॥"
page = 971
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou such meditation within thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਬੰਦਗੀ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice such meditative remembrance in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਬੀਚ ਐਸਾ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਅਜਿਹਾ (ਬਲ ਰੱਖਣ ਵਾਲਾ) ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en tu mente, pues sin habitar en el Señor,"