[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਉਪਮਾ ਜਗਦੀਸ ਕੀ; ਬਿਨਸੈ ਨ. ਅੰਧਿਆਰਾ ॥੩॥"
page = 228
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the praise of the World Lord, the darkness is not dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਦੀ ਬਾਝੋਂ ਹਨ੍ਹੇਰਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Praises of the Lord of the Universe, the darkness is not dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ! ਆਪ ਕੀ ਉਪਮਾ ਕੀਏ ਬਿਨਾ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰਾ ਬਿਨਸਤਾ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਤੋਂ ਬਿਨਾ ਜੀਵ ਦੀ ਅਗਿਆਨਤਾ ਮਿਟਦੀ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero la oscuridad de la ignorancia no es disipada sin la Alabanza del Señor. (3)"