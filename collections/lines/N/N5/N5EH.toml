[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਰਹਿ ਪ੍ਰਭ ਤੇਰੀਆ, ਮਿਲਿ ਸਾਧੂ ਸਾਧ ਜਨਾ; ਗੁਰ ਸਤਿਗੁਰੂ ਭਗਵਾਨ ॥੧॥"
page = 1298
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints, the pious persons and the great, God like True Guru, they sing Thine praise, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ, ਪਵਿੱਤਰ ਪੁਰਸ਼ਾ ਅਤੇ ਵੱਡੇ ਸੱਚੇ ਪ੍ਰਮੇਸ਼ਰ ਰੂਪ ਗੁਰੂ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing Your Praises, God, meeting with the Holy, the Holy people, and the Guru, the True Guru, O Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜੋ ਵੱਡੇ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਸਾਧ ਜਨੋਂ ਕੇ ਸੰਬੂਹ, ਹੇ ਭਗਵਾਨ! ਤੇਰੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਭਗਵਾਨ! ਤੇਰੇ ਸੰਤ ਜਨ ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a las personas Santas y al Guru, al Verdadero Guru, oh Señor Dios, ellos cantan Tu Alabanza. (1)"