[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਆਮੀ. ਸੰਤਨ ਅਰਦਾਸਿ ॥"
page = 1146
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, hear Thou the prayer of Thy saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਸਾਧੂ ਦੀ ਪ੍ਰਾਰਥਨਾਂ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please listen to the prayer of Your Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਸੰਤੋਂ ਕੀ ਬੇਨਤੀ ਸੁਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦੀ ਅਰਜ਼ੋਈ ਸੁਣ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, escucha la oración de Tu Sirviente,"