data = "ਭਾਂਡਾ ਆਣਗੁ ਰਾਸਿ; ਜਾਂ ਤਿਸੁ ਭਾਵਸੀ ॥"
page = 1411
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, He sets the vessel aright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਬਰਤਨ ਨੂੰ ਦਰੁਸਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases Him, He makes it right."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਸਰੀਰ ਭਾਂਡਾ ਰਾਸ ਆਵੇਗਾ ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭਾਵੇਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਭਾਵੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਂ, ਜਦੋਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ (ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ, ਗੁਰੂ ਮਨੁੱਖ ਦੇ) ਸਰੀਰ-ਭਾਂਡੇ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

