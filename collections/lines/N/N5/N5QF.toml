[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੈ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੈ ਕਰਤਾਰੁ ॥੧॥"
page = 586
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone performs the True Guru's grace service, to whom the Creator shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone serves the True Guru, whom the Creator has blessed with His Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੋ ਕਰਤਾ ਹੈ ਜਿਸ ਪਰ ਆਪ ਕਰਤਾ ਪੁਰਖ ਕ੍ਰਿਪਾ ਕੀ ਨਜ਼ਰ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquél que tiene la Gracia de Dios, sirve al Guru Verdadero. (1)"