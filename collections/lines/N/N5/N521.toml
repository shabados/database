[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਿ ਲੇਹਿ ਤੂ ਗਾਵਨਹਾਰੇ ॥"
page = 395
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O singer sing thou the praise of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵੱਈਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O singer, sing of the One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਗਾਉਨੇ ਹਾਰੇ! ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਤੂੰ ਗਾਇਨ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦ ਤਕ ਗਾਵਣ ਦੀ ਸਮਰਥਾ ਹੈ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਿ ਲੇਹਿ = ਗਾ ਲੈ, ਗਾਇਆ ਕਰ। ਗਾਵਨਹਾਰੇ = ਹੇ ਗਾਉਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas del Señor,"