[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਨਾ ਜਲਹੀਨ. ਮੀਨਾ ਜਲਹੀਨ ਹੇ; ਓਹੁ; ਬਿਛੁਰਤ. ਮਨ ਤਨ ਖੀਨ ਹੇ; ਕਤ ਜੀਵਨੁ, ਪ੍ਰਿਅ, ਬਿਨੁ ਹੋਤ ॥"
page = 462
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alas! as the mind and body of a fish out of water, a fish out of water, perishes by separation from the water, so, do I live without my Love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੋਕ! ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਮੱਛੀ ਦਾ ਚਿੱਤ ਅਤੇ ਸ੍ਰੀਰ ਉਸ ਪਾਣੀ ਦੇ ਵਿਛੋੜੇ ਕਾਰਨ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਏਸੇ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਾਝੋਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਊ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a fish out of water - like a fish out of water, separated from the Lord, the mind and body perish; how can I live, without my Beloved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੀਨ ਜਲ ਸੇ ਹੀਨ ਭਈ ਜਲ ਕੇ ਬਿਛੋਹ ਕਰ ਤਨ ਮਨ ਸੇ ਛੀਨ ਹੋ ਜਾਤੀ ਹੈ, ਪਿਆਰੇ ਬਿਨਾਂ ਜੀਵਨ ਕਿਉਂ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਵਿਛੁੜ ਜਾਂਦੀ ਹੈ, ਜਦੋਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਵਿਛੁੜ ਜਾਂਦੀ ਹੈ, ਪਾਣੀ ਤੋਂ ਵਿਛੁੜਿਆਂ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਸਰੀਰ ਲਿੱਸਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਪਿਆਰੇ (ਪਾਣੀ) ਤੋਂ ਬਿਨਾ ਉਹ ਕਿਵੇਂ ਜੀਊ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨਾ = ਮੱਛੀ! ਜਲ ਹੀਨ = ਪਾਣੀ ਤੋਂ ਬਿਨਾ। ਖੀਨ = ਕਮਜ਼ੋਰ, ਲਿੱਸਾ। ਕਤ = ਕਿਵੇਂ? ਪ੍ਰਿਅ ਬਿਨੁ = ਪਿਆਰੇ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pez separado del agua pierde su vida; ¿dónde está la vida sin Su Amor?"