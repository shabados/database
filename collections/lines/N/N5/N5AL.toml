[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੇਵਡੁ. ਨਾਹੀ ਕੋਈ; ਜਾਣੁ ਹਰਿ. ਧਰਮੁ ਬੀਚਾਰਦਾ ॥"
page = 90
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is as great a knower as God. The Lord administers nothing but justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜਿੱਡਾ ਵੱਡਾ ਕੋਈ ਜਾਣਕਾਰ ਨਹੀਂ। ਸੁਆਮੀ ਪੂਰਾ ਇਨਸਾਫ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is as great a Knower as the Lord; the Lord administers righteous justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜੈਸਾ ਵੱਡਾ ਕੋਈ ਨਹੀਂ ਕਿਉਂਕਿ ਹਰੀ ਧਰਮ ਅਧਰਮ ਕੋ ਜਾਣ ਕੇ ਬੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਹੋਰ ਕੋਈ (ਹਿਰਦਿਆਂ ਦਾ) ਜਾਣੂ ਨਹੀਂ, (ਤੇ ਇਸੇ ਕਰਕੇ) ਪ੍ਰਭੂ ਨਿਆਂ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No trates de encontrar otro como Él, porque el Señor es el Administrador Absoluto de la Ley Divina."