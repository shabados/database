[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇਨੁ ਸੰਤਨ ਕੀ; ਮੇਰੈ ਮੁਖਿ ਲਾਗੀ ॥"
page = 100
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I applied the dust of feet of the saints to my face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੈਂ ਆਪਣੇ ਚਿਹਰੇ ਨੂੰ ਲਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I applied the dust of the feet of the Saints to my face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜ ਮੇਰੇ ਮੁਖ ਮੇਂ ਲਾਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦੀ) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੇਰੇ ਮੱਥੇ ਤੇ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨੁ = ਚਰਨ-ਧੂੜ। ਮੁਖਿ = ਮੂੰਹ ਉੱਤੇ, ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplico el maquillaje del Polvo de los Pies de los Santos a mí  rostro,"