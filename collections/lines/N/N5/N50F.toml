[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਹੀ ਘੜਿ ਭੰਨਿ ਸਵਾਰਹਿ; ਨਾਨਕ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੮॥੫॥੬॥"
page = 113
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself createst, destroyest and be-deekest Nanak with Thy Name the mortal is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਰਚਦਾ, ਨਾਸ ਕਰਦਾ ਤੇ ਸਜਾਉਂਦਾ ਹੈਂ। ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਨਾਲ ਪ੍ਰਾਣੀ ਸੁਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself create, destroy and adorn. O Nanak, we are adorned and embellished with the Naam. ||8||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਪ੍ਰਪੰਚ ਕੋ (ਘੜਿ) ਰਚਤਾ ਹੈਂ ਪੁਨਾ (ਸਵਾਰਹਿ) ਪਾਲਤਾ ਹੈਂ ਔਰੁ (ਭੰਨਿ) ਪ੍ਰਲਯ ਕਰਤਾ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮਾਰਥ ਸੇ ਹੇ ਨਾਮੀ! ਤੂੰ ਅਸੰਗ ਹੂਆ ਸੋਭ ਰਹਾ ਹੈਂ॥੮॥੫॥੬॥☬ਸਿਖ ਕੇ ਪ੍ਰਸ਼ਨ ਅਨੁਸਾਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਰੂਪ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਘੜ ਕੇ ਭੰਨ ਕੇ ਸੰਵਾਰਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜੀਵਾਂ ਦੇ ਜੀਵਨ) ਸੋਹਣੇ ਬਣਾਂਦਾ ਹੈਂ ॥੮॥੫॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creas, destruyes y adornas todo; dice Nanak, oh Señor, ¡Bellísimo es Tu Nombre!  (8-5-6)"