[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਏਕੰਕਾਰ ਕੇ ਅਕਾਰ; ਬ੍ਰਹਮ ਬਿਬੇਕ ਏਕ ਟੇਕ ਠਹਰਾਏ ਹੈ ।੧੧੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly the complete God pervades in the form of a-Guru and appear in the hearts of Sikhs (as was the case of image in various water-filled pots and pitchers). (110)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੱਸ ਇਹ ਵੀਚਾਰ ਹੈ ਜਿਸ ਨੂੰ ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਗੁਰੂ ਏਕੰਕਾਰ ਸ਼ਬਦ ਗਿਆਨ ਦ੍ਵਾਰੇ ਕੈ ਆਕਾਰ ਪ੍ਰਗਟ ਕਰ ਕੇ ਬ੍ਰਹਮ ਬਿਬੇਕ ਬ੍ਰਹਮ ਗਿਆਨ ਰਾਹੀਂ ਗੁਰ ਸਿੱਖ ਨੂੰ ਇਸੇ ਹੀ ਇਕ ਵਿਖੇ ਏਕ ਠਹਿਰਾਏ ਹੈ ਏਕ ਰੂਪ ਕਰ ਕੇ ਟਿਕਾ ਦਿੰਦੇ ਇਸਥਿਤੀ ਕਰਾ ਦਿੰਦੇ ਹਨ ॥੧੧੦॥"