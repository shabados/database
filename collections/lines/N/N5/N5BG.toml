[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨ ਜਾਨਾ ਤਿਹ ਮਿਟੈ; ਨਾਨਕ. ਜਿਹ ਮਨਿ ਸੋਇ ॥੧॥"
page = 251
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The coming and going is at an end for him, O Nanak, in whose heart that Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਤੇ ਜਾਣਾ, ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਮੁਕ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਦਿਲ ਉਹ ਸਾਹਿਬ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going in reincarnation is ended, O Nanak, for those whose minds are filled with the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਆਵਨ ਜਾਨਾ) ਜਨਮਨਾ ਮਰਨਾ ਤਿਸ ਕਾ ਨਿਬ੍ਰਿਤ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਕੇ ਮਨ ਮੇਂ ਸੋ ਪਰਮੇਸ੍ਵਰ ਬਸਤਾ ਹੈ॥੧॥☬ਮਾਯਾ ਕੀ ਪ੍ਰਬਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਿਰਫ਼) ਉਸ ਜੀਵ ਦਾ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁੱਕਦਾ ਹੈ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਉਹ (ਹੁਕਮ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ) ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਨ ਜਾਨਾ = ਜਨਮ ਮਰਨ। ਤਿਹ = ਉਸ ਦਾ। ਜਿਹ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Su Voluntad, no ocurre nada. Sólo podrá escapar de las idas y venidas, aquél que enaltece al Señor en su mente.(1)"