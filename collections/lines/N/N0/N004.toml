[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੁਣਿ ਮੰਨਿਅੜੀ; ਅਕਥ ਕਹਾਣੀ ਰਾਮ ॥"
page = 844
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who hears and believes in the ineffable discourse of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਅਕਹਿ ਕਥਾ-ਵਾਰਤਾ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਤੇ ਮੰਨਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, and place your faith in the Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਕੀ ਅਕਥ ਕਹਾਣੀ ਜਿਨੋਂ ਨੇ ਸੁਣ ਕੇ ਮਨਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੇ (ਗੁਰੂ ਦੀ ਬਾਣੀ) ਸੁਣ ਕੇ (ਉਸ ਵਿਚ) ਸਰਧਾ ਬਣਾਈ ਹੈ, ਉਹ ਅਕੱਥ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਅਕਥ ਕਹਾਣੀ = ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escúchala y cree en el Mensaje Inefable de Dios que te guiará"