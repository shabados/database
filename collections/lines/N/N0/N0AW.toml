[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨੁ ਜਾਂਦਾ. ਨਦਰਿ, ਨ ਆਵਈ; ਜਰੁ ਪਹੁਚੈ ਮਰਿ ਜਾਈ ॥"
page = 1414
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Youth glides imperceptibly away and when old age comes, the mortal dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਆਨੀ ਲੰਘਦੀ ਜਾਂਦੀ ਦਿਸਦੀ ਨਹੀਂ ਅਤੇ ਜਦ ਬੁਢੇਪਾ ਆ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Youth slips away imperceptibly, old age comes, and then he dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਲਾਲਚ ਮੇਂ ਜੋਬਨ ਜਾਤਾ ਹੂਆ ਦ੍ਰਿਸਟੀ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਜਬ ਬੁਢੇਪਾ ਆਇ ਪਹੁਚਤਾ ਹੈ ਪੁਨਾ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ) ਜੁਆਨੀ ਲੰਘਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ, ਬੁਢੇਪਾ ਆ ਪਹੁੰਚਦਾ ਹੈ, (ਤੇ ਆਖ਼ਰ ਪ੍ਰਾਣੀ) ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma imperceptible la juventud se esfuma, la vejez llega y él muere,"