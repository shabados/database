[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੰਤ ਕਨਿਕ ਮਾਨਿਕ; ਮਾਇਆ ਸ੍ਵਰੂਪੰ ॥"
page = 1354
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable are the beauteous gold, jewels and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹੈ ਸੁੰਦਰ ਸੋਨਾ, ਜਵੇਹਰ ਅਤੇ ਧਨ-ਦੌਲਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold and jewels and the incomparable beauty of Maya fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਨਿਕ) ਸ੍ਵਰਨ ਔ (ਮਾਨਿਕ) ਚੂਨੀਆਂ ਮੇਂ ਜੋ ਵਡਾ ਨਗ ਹੋਤਾ ਹੈ ਤਿਸ ਕੇ ਮਾਨਕ ਕਹਿਤੇ ਹੈਂ, ਇਹੁ (ਮਾਇਆ) ਛਲ ਰੂਪ ਹੈ, ਸੋ ਸਭ ਪਦਾਰਥ ਘਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਮੋਤੀ ਮਾਇਆ ਦੇ ਸਾਰੇ ਸਰੂਪ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el oro, las joyas y la incomparable belleza de Maya,"