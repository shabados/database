[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਛਮ ਦੁਆਰੈ ਸੂਰਜੁ ਤਪੈ ॥"
page = 1159
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the western gate, the sun blazons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਿਪਦੀ ਦੇ ਦਰਵਾਜੇ ਤੇ ਸੂਰਜ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun blazes forth at the western gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਛਮ ਦੁਆਰੈ) ਪਿਛਲੇ ਪਾਸੇ ਸੂਰਜ ਸੁਰ ਕੋ (ਤਪੈ) ਪ੍ਰਕਾਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ (ਪਹਿਲਾਂ ਅਗਿਆਨਤਾ ਦਾ) ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਸੀ, ਉਸ ਦੇ ਬੂਹੇ ਉੱਤੇ ਹੁਣ ਗਿਆਨ ਦਾ ਸੂਰਜ ਚਮਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਮ ਦੁਆਰੈ = ਪੱਛੋਂ ਵਲ ਦੇ ਬੂਹੇ ਤੇ, ਉਸ ਪਾਸੇ ਜਿੱਧਰ ਹਨੇਰਾ ਹੈ (ਨੋਟ: ਸੂਰਜ ਚੜ੍ਹਦੇ ਵਲੋਂ ਚੜ੍ਹਨ ਕਰਕੇ ਪੱਛਮ ਵਲ ਉਸ ਵੇਲੇ ਹਨੇਰਾ ਹੁੰਦਾ ਹੈ), ਅਗਿਆਨਤਾ ਦੇ ਹਨੇਰੇ ਵਿਚ। ਸੂਰਜੁ ਤਪੈ = ਸੂਰਜ ਚਮਕ ਪੈਂਦਾ ਹੈ, ਗਿਆਨ ਦਾ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora el Sol de la Sabiduría levanta sobre la oscuridad del Oeste"