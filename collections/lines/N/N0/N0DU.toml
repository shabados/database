[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਕਰਨ ਕਰਾਵਨ; ਤੇਤਾ ਸਭਿ ਬੰਧਨ ਜੰਜਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 1222
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many deeds as he deeds as he does, so many, one and all, are bonds and shackles. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਕੰਮ ਉਹ ਕਰਦਾ ਹੈ, ਉਨੇ ਹੀ ਸਾਰੇ ਸਾਰੇ ਦੇ ਸਾਰੇ, ਜੰਜੀਰ ਅਤੇ ਬੇੜੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the actions he commits are just shackles and bonds. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਉਸ ਕਾ (ਜੰਜਾਲ) ਧੰਧਾ ਕਰਨਾ ਕਰਾਵਨਾ ਹੈ ਤਿਤਨਾ ਸਭ ਬੰਧਨ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਜਿਤਨਾ ਕੁਝ ਕਰਦੇ ਹਨ ਜਾਂ ਕਰਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਉਹ ਸਾਰੇ ਕੰਮ ਮਾਇਆ ਦੀਆਂ ਫਾਹੀਆਂ ਮਾਇਆ ਦੇ ਜੰਜਾਲ (ਵਧਾਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se involucra en Maya y es atado cada vez más y más. (1-Pausa)"