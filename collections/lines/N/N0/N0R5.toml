[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸ੍ਰਾਮ ਪਾਏ ਮਿਲਿ ਸਾਧਸੰਗਿ; ਤਾ ਤੇ ਬਹੁੜਿ. ਨ ਧਾਉ ॥੧॥"
page = 818
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints' guild I have found peace and from there I shall wander no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਆਰਾਮ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਓਥੋਂ ਮੈਂ ਫਿਰ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਭਟਕਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, I have found peace and tranquility; I shall not wander away from there again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ ਸਚ ਸਰੂਪ ਮੇਂ (ਬਿਸ੍ਰਾਮ) ਇਸਥਿਤ ਹੋ ਕੇ ਮੈਨੇ ਸਰਬ ਸੁਖ ਪਾਏ ਹੈਂ, ਤਿਸਤੇ ਬਹੁੜ ਨਹੀਂ ਧਾਵੋਂਗਾ। ਭਾਵ ਯੇਹਿ ਹੈ, ਤਿਸੀ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਸੰਕਲਪ ਵਿਕਲਪ ਤੇ ਰਹਿਤ ਹੂਆ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਹਰ ਵੇਲੇ ਸਿਮਰਨ ਕਰ ਕੇ (ਅਜੇਹੀ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚ ਗਿਆ ਹਾਂ ਕਿ ਮੇਰੇ ਅੰਦਰੋਂ) ਦੁੱਖਾਂ ਦਾ ਟਿਕਾਣਾ ਹੀ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸ੍ਰਾਮ = ਟਿਕਾਣਾ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਤਾ ਤੇ = ਉਸ (ਸਾਧ ਸੰਗਤਿ) ਤੋਂ। ਬਹੁੜਿ = ਮੁੜ। ਨ ਧਾਉ = ਨ ਧਾਉਂ, ਮੈਂ ਨਹੀਂ ਦੌੜਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra la Paz en la Compañía de los Santos y tu mente no vagará más. (1)"