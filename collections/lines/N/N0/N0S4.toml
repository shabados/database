[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਾ ਕੂਚੁ; ਰਹਨੁ ਥਿਰੁ ਨਾਹੀ ॥"
page = 793
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man must march on, nothing remains stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੇ ਜ਼ਰੂਰ ਹੀ ਟੁਰ ਜਾਣਾ ਹੈ, ਕੋਈ ਭੀ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must march on; nothing remains stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਹੁ ਨਿਸਚੇ ਹੈ, ਜੋ ਏਕ ਦਿਨ ਕੂਚ ਕਰ ਜਾਨਾ ਹੈ ਥਿਰ ਨਹੀਂ ਰਹਿਨਾ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੋਂ ਹਰੇਕ ਨੇ) ਕੂਚ ਕਰ ਜਾਣਾ ਹੈ (ਕਿਸੇ ਦੀ ਭੀ ਇਥੇ) ਸਦਾ ਦੀ ਰਿਹੈਸ਼ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਨੁ = ਟਿਕਾਣਾ, ਟਿਕਣਾ। ਥਿਰੁ = ਸਦਾ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así todos se desvanecen y nada queda."