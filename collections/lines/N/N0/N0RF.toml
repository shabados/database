[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ; ਕਰੈ ਸਭੁ ਲੋਗੁ ॥੨॥"
page = 869
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the saints mind is the supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਗੁਰਾਂ ਦੀ ਫਤਹ ਦੇ ਨਾਅਰੇ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the people celebrate His victory. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਭ ਲੋਗ ਗੁਰੋਂ ਕਾ ਜੈਕਾਰ ਕਹਤੇ ਹੈਂ ਅਰਥਾਤ ਧੰਨਵਾਦ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਮਨੁੱਖ ਦੀ) ਸਾਰਾ ਜਗਤ ਸਦਾ ਸੋਭਾ ਕਰਦਾ ਹੈ (ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Victoria del Guru es aclamada por todos.  (2)"