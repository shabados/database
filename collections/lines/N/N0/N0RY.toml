[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵਿਡਾਣੀ ਚਾਕਰੀ. ਪਿਰਾ ਜੀਉ; ਧਨ ਛੋਡਿ ਪਰਦੇਸਿ ਸਿਧਾਏ ॥"
page = 246
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alien service is bad, O Darling. Renouncing the bride thou hast gone to foreign country."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੋਰਸ ਦੀ ਸੇਵਾ ਮਾੜੀ ਹੈ, ਹੇ ਪਿਆਰੇ! ਪਤਨੀ ਨੂੰ ਤਿਆਗ ਕੇ ਤੂੰ ਬਿਦੇਸ਼ ਨੂੰ ਚਲਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for someone else, O my dear, is like forsaking the bride, and going to foreign countries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਪਤੀ! ਇਹੀ (ਵਿਡਾਣੀ) ਬਿਗਾਨੀ ਚਾਕਰੀ ਹੈ, ਜੋ ਤੂੰ ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਕੋ ਛੋਡ ਕਰ ਕੇ ਪਰਦੇਸ ਮੇਂ ਜਾਤਾ ਹੈਂ। ਭਾਵ ਸੇ ਸੁਭ ਬੁਧੀ ਕੋ ਤਿਆਗ ਕਰ ਔਰ ਸਕਾਮ ਕਰਮੋਂ ਮੇਂ ਪਰਵਿਰਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਜਿੰਦੇ! (ਜਿਵੇਂ ਇਹ ਬਿਗਾਨੀ ਨੌਕਰੀ ਬੜੀ ਦੁਖਦਾਈ ਹੁੰਦੀ ਹੈ ਕਿ ਮਨੁੱਖ ਆਪਣੀ ਇਸਤ੍ਰੀ ਨੂੰ ਘਰ ਛੱਡ ਕੇ ਪਰਦੇਸ ਵਿਚ ਚਲਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido, servir a otro es falso; uno deja la novia de su mente en casa, y va vagando a tierras lejanas."