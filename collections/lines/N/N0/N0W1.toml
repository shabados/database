[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੋ ਪਿਖ ਕੈ ਮਨਿ ਮੋਹਿ ਰਹੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਦੁਤਿ ਸੀਸ ਰਜੈ ॥"
page = 348

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone’s mind is being enchanted on seeing her and her charm is manifesting itself on her forehead"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਮਨ ਮੋਹਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁੰਦਰਤਾ ਦੇ ਸਿਰ ਉਤੇ ਮਿਟੀ ਪੈਂਦੀ ਹੈ।"