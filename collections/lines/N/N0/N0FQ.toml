[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਗੁਰਸਿਖ ਨਿਤ ਸਭ ਕਰਹੁ; ਗੁਰ ਪੂਰੇ. ਵਾਹੁ ਵਾਹੁ ਭਾਵੈ ॥"
page = 515
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let all the Sikhs of the Guru, ever utter Lord's praise. The perfect Guru is pleased with the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਗੁਰਸਿੱਖਾਂ ਨੂੰ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਕਰਨੀ ਉਚਿਤ ਹੈ। ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Let all the Gursikhs continually praise Him. Waaho! Waaho! The Perfect Guru is pleased with His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਕੇ ਸਿਖੋ! ਸਭ ਕੋਈ ਨਿਤਹੀ ਵਾਹੁ ਵਾਹੁ ਉਚਾਰਨ ਕਰੋ। ਗੁਰ ਪੂਰੇ ਕੋ ਵਾਹੁ ਵਾਹੁ ਭੀ ਭਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰ-ਸਿੱਖੋ! ਸਾਰੇ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵੋ, ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, deja que todos los Gursikjs lo alaben continuamente, Wajo, Wajo, el Guru Perfecto, estará complacido con su canto."