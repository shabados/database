[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਰਚੈ; ਸੁ ਸਬਦਿ ਗਿਆਨੀ ॥"
page = 941
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is satisfied by Guru's grace, becomes the discerner of the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਿਸ਼ਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਗੁਰਬਾਣੀ ਦੀ ਗਿਆਨੀ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasing the True Guru, the Gurmukh receives the spiritual wisdom of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ (ਪਰਚੈ) ਉਪਦੇਸ ਤੇ (ਸੁ ਸਬਦਿ) ਸੁਸਟੂ ਜੋ ਬ੍ਰਹਮੁ ਹੈ ਤਿਸ ਕੇ ਜਾਨਨੇ ਵਾਲੇ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਵਾਲਾ ਹੋ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno se vuelve Sabio a través de la Palabra,"