[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਰਾਮ ਜੂ ਭਏ; ਕਰੀ ਸੀਤਾ ਤ੍ਰਿਯ ਤਿਨਹੂੰ ॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then came Rama who made Sita as his wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਰਾਮਚੰਦ੍ਰ ਜੀ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸੀਤਾ ਨੂੰ ਇਸਤਰੀ ਬਣਾਇਆ।"