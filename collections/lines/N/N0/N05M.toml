[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਰਿ ਧਨੁ; ਸੋਈ ਸੁਹੇਲਾ ॥"
page = 179
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who possesses the wealth of God's Name is happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਹੈ, ਉਹੀ ਪਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who obtains the wealth of the Lord becomes happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸੰਤੋਂ ਦੁਆਰਾ ਹਰੀ ਧਨ ਹੈ, ਸੋਈ ਸੁਖੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਮੌਜੂਦ ਹੈ ਉਹੀ ਸੌਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél que posee la Riqueza del Naam, el Nombre del Señor,"