[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਲਾਇਓ ਅਪੁਨੀ ਸੇਵ ॥"
page = 887
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Servant, the Guru has yoked to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੂਏ ਨੂੰ ਗੁਰਾਂ ਨੇ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has linked His servant to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੇਵਕ ਕੋ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਗੁਰੂ) ਨੇ (ਮੈਨੂੰ ਆਪਣਾ) ਸੇਵਕ (ਬਣਾ ਕੇ) ਆਪਣੀ (ਇਸ) ਸੇਵਾ ਵਿਚ ਲਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru trae al sirviente a su servicio"