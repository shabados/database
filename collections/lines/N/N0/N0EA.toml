[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ; ਉਪਜੈ ਅੰਮ੍ਰਿਤੁ ਸਾਰ ॥"
page = 351
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within that, the essence of ambrosia is produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਿੱਚੋਂ ਸੁੱਧਾਰਸ ਦਾ ਜੌਹਰ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from them, the essence of Ambrosial Nectar is produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਆਤਮਾ ਨੰਦ ਉਤਪੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ ਰਾਗ-ਪਰਵਾਰ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਭੀ ਜੰਮ ਪਏ (ਤਾਂ ਇਸ ਮੇਲ ਵਿਚੋਂ ਅਸਚਰਜ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਇਸ (ਸਾਰੇ ਪਰਵਾਰ) ਵਿਚ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਇਕ-ਵਚਨ ਹੈ}। ਅੰਮ੍ਰਿਤੁ ਸਾਰ = ਸ੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ, ਨਾਮ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con todas sus notas y a través de Ella es producida la Esencia de Tu Néctar."