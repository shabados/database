[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਈ ਪ੍ਰਭੁ ਭਾਵੈ ਤਾਹਿ ਮਾਨਨਿ ਮਨਾਵੈ ਧਾਇ; ਸੇਵਕ ਸ੍ਵਰੂਪ ਸੇਵਾ ਕਰਤ ਨ ਭਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The seeker woman who is liked by Him, and even if she is proud and arrogant, He rushes to please her and bring her around. On the other hand, a seeker woman may be seen doing service outwardly, she may not be liked by Him even then."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪ੍ਰਭੂ ਨੂੰ ਭਾ ਜਾਵੇ ਉਹ ਭਾਵੇਂ ਮਾਣ ਮੱਤ ਭੀ ਹੋਵੇ, ਪ੍ਰਭੂ ਧਾ ਕੇ ਉਸ ਨੂੰ ਮਨਾਉਂਦਾ ਹੈ, ਪਰ ਕਦੇ ਜੋ ਸੇਵਕ ਸ੍ਵਰੂਪ ਹੋ ਸੇਵਾ ਕਰਦੀ ਹੈ ਪਤੀ ਨੂੰ ਭਾਉਂਦੀ ਨਹੀਂ।"