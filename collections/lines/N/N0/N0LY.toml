[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੋ ਹੀਰਾ ਛਾਡਿ ਕੈ; ਕਰਹਿ. ਆਨ ਕੀ ਆਸ ॥"
page = 1377
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the jewel-like God, they who pin their hope on another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ ਵਰਗੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਛਡ ਕੇ ਜੋ ਆਪਣੀ ਊਮੈਦ ਹੋਰਸ ਤੇ ਬੰਨ੍ਹਦੇ ਹਨ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the Diamond of the Lord, the mortals put their hopes in another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਰੂਪ ਹੀਰਾ ਛਾਡ ਕਰ ਕੇ ਜੋ ਔਰ ਕੀ ਆਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਸੁਖ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ ਹਨ, ਪਰ) ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਹੀਰਾ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਥਾਂ ਤੋਂ ਸੁਖਾਂ ਦੀ ਆਸ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਵਰਗਾ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਆਨ = ਹੋਰ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejando el Diamante del Señor, los mortales ponen sus esperanzas en el otro,"