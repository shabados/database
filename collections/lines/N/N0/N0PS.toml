[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ ਮਇਆ ਦਇਆਲ ਸੁਆਮੀ; ਹੋਹੁ ਦੀਨ ਕ੍ਰਿਪਾਰਾ ॥"
page = 248
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show compassion and kindness, O Merciful Lord, and by king to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਤੇ ਮਿਹਰ ਧਾਰ ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਅਤੇ ਮਸਕੀਨਾਂ ਊਤੇ ਮਾਇਆਵਾਨ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Kind and Compassionate, O Merciful Lord; be Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਸਵਾਮੀ! ਅਪਨੀ ਦਯਾ ਮਯਾ, ਭਾਵ ਅਤੀ ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਂ ਦੀਨ ਪਰ ਕਿਰਪਾਲੁ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਮੋਹਨ! ਹੇ ਸਭ ਦੇ ਮਾਲਕ ਮੋਹਨ! ਤੂੰ ਦਇਆ ਕਰ ਕੇ ਤਰਸ ਕਰ ਕੇ ਗਰੀਬਾਂ ਅਨਾਥਾਂ ਉਤੇ ਕਿਰਪਾਲ ਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ ਪ੍ਰਭੂ! {ਬਾਬਾ ਮੋਹਨ ਜੀ ਨੂੰ ਨਹੀਂ ਕਿਹਾ ਜਾ ਰਿਹਾ}। ਕ੍ਰਿਪਾਰਾ = ਕਿਰਪਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten piedad de mí, oh ser Bondadoso,"