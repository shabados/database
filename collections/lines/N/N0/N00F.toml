[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖਾ ਉਪਰਿ. ਫੁਰਮਾਇਸਿ ਤੇਰੀ; ਲਖ ਉਠਿ. ਰਾਖਹਿ ਮਾਨੁ ॥"
page = 358
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy dominion may extend over lace of miles and lace of men may rise to do thee honour;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰਾਜ ਲੱਖਾਂ ਹੀ ਮੀਲਾਂ ਤੱਕ ਫੈਲਿਆਂ ਹੋਇਆ ਹੋਵੇ ਅਤੇ ਲੱਖਾਂ ਹੀ ਇਨਸਾਨ ਖੜੇ ਹੋ ਤੇਰੀ ਇੱਜ਼ਤ ਕਰਦੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your rule may extend over thousands of miles, and thousands of men may rise to honor you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ ਪਰ ਤੇਰੀ (ਫੁਰਮਾਇਸਿ) ਆਗ੍ਯਾ ਹੋ, ਲਾਖੋਂ ਦੂਸਰੇ ਅਮੀਰ ਜੋ ਹੈਂ, ਸੋ ਤੇਰੇ ਮਾਨ ਰਾਖਤੇ ਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਲੱਖਾਂ ਬੰਦਿਆਂ ਉਤੇ ਤੇਰੀ ਹਕੂਮਤ ਹੋਵੇ, ਲੱਖਾਂ ਬੰਦੇ ਉੱਠ ਕੇ ਤੇਰੀ ਇੱਜ਼ਤ ਕਰਦੇ ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਰਮਾਇਸਿ = ਹਕੂਮਤ। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones fueran las bandas para hacer la fanfarria. Si tu poder se extendiera a millones, y millones vinieran para honrarte y aclamarte."