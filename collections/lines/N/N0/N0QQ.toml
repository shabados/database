[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਛੋਡੈ ਭੈ ਵਸੈ; ਨਾਨਕ ਕਰਣੀ ਸਾਰੁ ॥੧॥"
page = 1089
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To abandon greed and to abide in the Lord's fear, O Nanak, are the meritorious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਛੱਡਣਾ ਅਤੇ ਸਾਈਂ ਦੇ ਡਰ ਅੰਦਰ ਵੱਸਣਾ, ਹੇ ਨਾਨਕ! ਸ੍ਰੇਸ਼ਟ ਅਮਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsake thirst and desire, and abide in the Fear of God; O Nanak, these are the most excellent actions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਤ੍ਰਿਸਨਾ ਕੋ ਛੋਡ ਕੈ ਪਰਮੇਸਰ ਕੇ ਭੈ ਮੇਂ ਵਸੈ, ਤੌ ਤਿਸ ਪੁਰਸ ਕੀ ਸਭ ਕਰਣੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਆਸਰੇ) ਹੇ ਨਾਨਕ! ਉਹ ਤ੍ਰਿਸ਼ਨਾ ਤਿਆਗਦਾ ਹੈ ਤੇ ਰੱਬ ਦੇ ਡਰ ਵਿਚ ਜੀਊਂਦਾ ਹੈ, (ਬੱਸ!) ਇਹੀ ਕਰਣੀ ਸਭ ਤੋਂ ਚੰਗੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਭਉ ਵਿਚ। ਸਾਰੁ = ਚੰਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada uno debería abandonar su angustia y habitar en la Reverencia a Dios para que nuestros actos sean siempre puros. (1)"