[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੇਕ ਜੁਧ ਜੀਤਿ ਕੈ; ਬਰਿਯੋ ਜਿਨੈ ਨਿਰਾਸ ਕੋ ॥੨੫੮॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who after conquering many wars has assumed detachment.31.258."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਨੇਕਾਂ ਯੁੱਧ ਜਿਤ ਕੇ 'ਨਿਰਾਸ' (ਆਸ ਦੇ ਤਿਆਗ) ਨੂੰ ਵਰ ਲਿਆ ਹੈ ॥੨੫੮॥"