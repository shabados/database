data = "ਅਛੈ ਉਛਾਹ ॥੪੬॥੨੦੨॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The smart warriors fight each other and the beautiful heroes are bedecking themselves. The heavenly damsels (apsaras) are feeling inspired.46.202."

