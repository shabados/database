[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਜਾ ਕੇ ਅਨੂਪ ॥"
page = 293
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His lotus feet are beautiful beyond description."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਕਥਨ-ਰਹਿਤ ਸੁੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Lotus Feet are incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲ ਅਨੂਪ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਕਮਲਾਂ (ਵਰਗੇ) ਅੱਤ ਸੋਹਣੇ ਚਰਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਲਾ-ਸਾਨੀ, ਬੇ-ਮਿਸਾਲ, ਅੱਤ ਸੋਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bellos sin par son Sus Pies de Loto."