data = "ਸੂਰਬੀਰ ਬਚਨ ਕੇ ਬਲੀ ॥"
page = 392
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are valiant and men of word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹਾਦਰ ਅਤੇ ਜਬਾਨ ਦੇ ਪੱਕੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are so brave; they are men of their word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਬਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਸੂਰਮੇ ਹੁੰਦੇ ਹਨ, ਕੀਤੇ ਬਚਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son hombres de Palabra; sí, son verdaderos caballeros,"