[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਵੇਖੈ ਹਦੂਰਿ ॥"
page = 842
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace, the mortal sees the Lord near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਨੂੰ ਨੇੜੇ ਹੀ ਦੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh beholds Him ever-present, close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੋ ਗੁਰਮੁਖ ਹਾਜਰ ਹਜੂਰ ਹੀ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ) ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਹਜੂਰਿ = ਅੰਗ-ਸੰਗ, ਹਾਜ਼ਰ-ਨਾਜ਼ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por la Gracia del Guru, uno ve la Presencia del Señor, pues nuestro Señor,"