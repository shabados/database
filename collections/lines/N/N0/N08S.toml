[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਾ ਜਪਿ ਸੁਖੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਸਬਦੁ ਵੀਚਾਰ ॥੩੮॥"
page = 1417
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reciting the Lord's Name and reflecting on the Guru's word, slave Nanak is blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਤੇ ਗੁਰਬਾਣੀ ਦਾ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, they find peace; servant Nanak contemplates the Word of the Shabad. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ ਕੇ ਵੀਚਾਰ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਜਪਾ ਹੈ ਤਿਨੋਂ ਨੇ ਹੀ ਸੁਖ ਪਾਯਾ ਹੈ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਆਪਣੀ) ਸੋਚ ਦਾ ਧੁਰਾ ਬਣਾ ਲਿਆ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਨ ਲੱਗ ਪਏ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor encuentran la Paz y así el Sirviente Nanak medita en la Palabra del Shabd. (38)"