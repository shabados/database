[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਿ ਪਰਲੋਕ ਜਾਇ ਅਪਕੀਰਤਿ; ਸੋਈ ਅਬਿਦਿਆ ਸਾਧੀ ॥੨॥"
page = 1253
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has practised the ignorance, wherewith infamy shall go with thee in the yond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਬੇਸਮਝੀ ਕੀਤੀ ਹੈ, ਜਿਸ ਨਾਲ ਅਗਲੇ ਜਹਾਨ ਅੰਦਰ ਤੇਰੇ ਨਾਲ ਬਦਨਾਮੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when you go to the world beyond, your guilt will be well known, by the acts of ignorance which you committed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਭੀ ਜਾਤਾ ਰਹੇ ਅਰ ਈਹਾਂ ਅਕੀਰਤੀ ਹੋਵੈ, ਅਵਿਦਿਆ ਕੇ ਬਲ ਕਰ ਸੋਈ ਕਰਣੀ ਸਾਧੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਸਾਰੀ ਉਮਰ) ਉਹੀ ਮੂਰਖਤਾ ਕਰਦਾ ਰਿਹਾ ਜਿਸ ਨਾਲ ਅਗਲੇ ਜਹਾਨ ਵਿਚ ਭੀ ਬਦਨਾਮੀ (ਦਾ ਟਿੱਕਾ) ਹੀ ਮਿਲੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਿ = ਜਿਸ ਕੰਮ ਨਾਲ। ਅਪਕੀਰਤਿ = (ਅਪ-ਕੀਰਤਿ) ਬਦਨਾਮੀ। ਅਬਿਦਿਆ = ਅ-ਵਿਦਿਆ, ਅਗਿਆਨਤਾ, ਮੂਰਖਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los actos de tu ignorante vida sólo te traerán deshonor en el más allá. (2)"