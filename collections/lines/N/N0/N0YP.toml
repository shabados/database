[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤੁ ਲੀਆ ਸੋਹਾਗਣੀ; ਮੈ ਤੇ ਵਧਵੀ ਏਹ ॥"
page = 725
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True bride obtains her Husband, she is superior to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ। ਮੇਰੇ ਨਾਲੋਂ ਉਹ ਵੱਧ ਕੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-bride attains her Husband Lord - she is so much better than I am."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਸੋਹਾਗਣੀਆਂ ਸੰਤ ਜਨਾਂ ਨੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਪਤੀ ਕੋ ਪਾਇ ਲੀਆ ਹੈ, ਸੋ ਮੇਰੇ ਤੇ ਗੁਣਾਂ ਕਰ ਵਧੀਕ ਹੈਂ ਕਯਾ ਬਡੇ ਹੈਂ॥☬ਜਗ੍ਯਾਸੂ ਰੂਪ ਸਖੀ ਕਹਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀਆਂ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਮੈਥੋਂ ਚੰਗੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤੁ = ਪਤੀ-ਪ੍ਰਭੂ। ਸੋਹਾਗਣੀ = ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀਆਂ {सौभागिनी}। ਮੈ ਤੇ = ਮੇਰੇ ਨਾਲੋਂ। ਤੇ = ਤੋਂ, ਨਾਲੋਂ। ਵਧਵੀ = ਚੰਗੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La feliz novia Alma obtiene a su Esposo, ella es mucho mejor que yo,"