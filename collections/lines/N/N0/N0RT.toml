[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਏ ॥੬॥"
page = 222
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the Guru obtains the Name-wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਨਾਮ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the treasure of the Naam, the Name of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਮੁਖ ਦ੍ਵਾਰਾ ਨਾਮ ਪਦਾਰਥ ਕੋ ਪਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮਨੁੱਖ ਨਾਮ-ਧਨ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, a través del Guru, logra el Precioso Nombre. (6)"