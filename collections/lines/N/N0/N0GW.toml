[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਹੋ ਹੋ; ਲਿਖੇ ਲਿਲਾਧੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1297
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for thou has such a predestined writ on thy forehead. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਮੱਥੇ ਉਤੇ ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the pre-ordained destiny written on my forehead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਭਾਈ! ਜੋ ਧੁਰੋਂ ਉਤਮ ਲੇਖ ਲਿਖੇ ਹੂਏ ਹੋਂ ਤੌ ਗੁਰਮਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Destino grabado previamente sobre mi frente. (1-Pausa)"