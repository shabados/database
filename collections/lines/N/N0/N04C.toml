[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਤਰੇ ਨਿਦਾਨ ॥੩॥"
page = 986
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whose contemplation, one is emancipated in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਇਨਸਾਨ ਅੰਤ ਨੂੰ ਮੋਖ਼ਸ਼ ਹੋ ਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one crosses over in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਅੰਤ ਕੋ ਤਰਨਾ ਹੋਤਾ ਹੈ ਵਾ ਮੂਰਖੋਂ ਕਾ ਭੀ ਤਰਨਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਅੰਤ ਵੇਲੇ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al final el Señor nos emancipa a todos.(3)"