[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹਿ; ਅਪਨੀ ਪਤਿ ਖੋਵੈ ॥੨॥"
page = 1151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the True Court, he loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in the Court of the True Lord, he forfeits his honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਸਾਚੀ ਦਰਗਹਿ ਮੇਂ ਅਪਨੀ ਪਤਿ ਗਵਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no por eso logra el honor para presentarse ante la Corte de Dios. (2)"