[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਪਰੰਗ ਅਨੇਕ; ਨ ਜਾਪਨੑਿ ਕਰਤਬਾ ॥"
page = 965
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various are Thine colours and super-colours. Thine wondrous deeds, one can realise not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੇ ਹਨ ਤੈਂਡੇ ਵਰਨ ਅਤੇ ਮਹਾਨ ਵਰਨ। ਤੇਰੇ ਅਦਭੁਤ ਕੌਤਕਾਂ ਨੂੰ ਬੰਦਾ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your colors and hues are so numerous; no one can know Your actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗ ਜੁਦੇ ਜੁਦੇ ਔ (ਪਰੰਗ) ਮਿਸ੍ਰਤ ਰੰਗ ਤੈਨੇ ਕੀਏ ਹੈਂ, ਅਨੇਕ ਹੀ ਤੇਰੇ ਕਰਤਬ ਹੈਂ, ਜੋ ਜਾਣੀਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਤੇਰੇ ਅਨੇਕਾਂ ਹੀ ਕਿਸਮਾਂ ਦੇ ਕੌਤਕ ਹੋ ਰਹੇ ਹਨ ਜੋ ਸਮਝੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie puede percatarse de Tu Misterio,"