[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ. ਉਠਿ ਰਚਿਓਨੁ ਵਾਦੁ; ਸੈ ਵਰੑਿਆ ਕੀ ਪਿੜ ਬਧੀ ॥"
page = 146
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rising up he again engages in strife and sets the stage as if he is to live for hundreds of years."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਠ ਕੇ ਉਹ ਮੁੜ ਬਖੇੜਾ ਖੜਾ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਉਂ ਅਖਾੜਾ ਬੰਨ੍ਹਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾ ਉਸ ਨੇ ਸੈਕੜੇ ਸਾਲ ਜਿਊਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rising up again, they engage in conflicts; they set the stage as if they will live for 100 years."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਿੰਦ੍ਰਾ ਸੇ ਉਠ ਕਰ ਸੈਂਕੜੇ ਬਰਸੋਂ ਜੀਵਣੇ ਕੀ (ਪਿੜ) ਜਿਦ ਬਾਂਧ ਕਰ ਝਗੜਾ ਕਰਤੇ ਹੈਂ॥☬ਵਾ (ਸਾਬਾਹੀ) ਪਹਲੀ ਅਵਸਥਾ ਰੂਪ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਜਿਨ ਧ੍ਰੂ ਪ੍ਰਹਲਾਦ ਆਦਿਕੋਂ ਨੇ ਇਕਾਗ੍ਰ ਮਨ ਹੋ ਕਰ ਧਿਆਇਆ ਹੈ, ਸੋ ਪੂਰੈ ਸਾਹ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰੂਪ ਹੈਂ। (ਵਖਤੈ) ਮਾਨੁਖ ਜਨਮ ਪਰ (ਲੜਿ ਮੁਏ) ਅਰਥਾਤ ਭਗਤੀ ਮੇਂ ਲਿਵਲੀਨ ਹੋ ਗਏ ਹੈਂ, ਸੋ ਉਤਮ ਹੈਂ॥ (ਦੂਜੇ ਬਹੁਤੇ) ਦੂਸਰੀ ਜੁਬਾ ਅਵਸਥਾ ਮੇਂ ਪੁਰਸ ਬਹੁਤੇ ਰਾਹੋਂ ਮੇਂ ਚਲਤੇ ਹੈਂ। ਮਨ ਕੀਆਂ ਵਾਸਨਾਂ ਬਿਸਤ੍ਰਿਤ ਹੋ ਜਾਤੀਆਂ ਹੈਂ। ਬਹੁਤ ਅਥਾਹ ਸਮੁੰਦ੍ਰ ਰੂਪ ਵਿਖਿਓਂ ਮੇਂ ਪੜੇ ਹੂਏ ਗੋਤੇ ਖਾਤੇ ਹੈਂ ਤਿਆਗਿ ਨਹੀਂ ਸਕਤੇ॥ (ਤੀਜੇ ਮੁਹੀ) ਤੀਸਰੇ ਸਮੇਂ ਮਧ ਅਵਸਥਾ ਮੇਂ ਮੁਖ ਮੇਂ ਗਿਰਾਸ ਖਾਣੇ, ਭਾਵ ਪਦਾਰਥ ਸੰਗ੍ਰਹਿ ਕੀ ਇੱਛਾ ਰਹਤੀ ਹੈ। ਭੁਖ ਪਿਆਸ ਦੋਨੋਂ ਭਬਕਤੀਆਂ ਰਹਤੀਆਂ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਖਾਣੇ ਵਾਲੇ ਪਦਾਰਥੋਂ ਕੀ ਭੂਖ ਚਾਹ ਅਰ ਪਦਾਰਥ ਖਾਇਆ ਹੂਆ ਭਸਮ ਹੋ ਜਾਤਾ ਹੈ ਪੁਨਾ ਖਾਣੇ ਸਾਥ ਪ੍ਰੀਤੀ ਰਾਖਤਾ ਹੈ॥ (ਚੌਥੈ) ਬ੍ਰਿਧਾਪਨ ਮੇਂ ਸੰਚਨੇ ਕੀ ਤ੍ਰਿਖਾ ਤ੍ਰਿਸਨਾ ਰਹਤੀ ਹੈ। ਮ੍ਰਿਤੂ ਰੂਪੀ ਨਿਦ੍ਰਾ ਆਤੀ ਹੈ ਅੱਖੀਂ ਮੀਟ ਕਰ (ਪਵਾਰਿ ਗਇਆ) ਮਰ ਜਾਤਾ ਹੈ। ਪੁਨਾ ਉਠ ਕਰ ਅਰਥਾਤ ਜਨਮ ਧਾਰ ਕਰ ਬਾਦ ਬਿਰੋਧ ਰਚਤਾ ਹੈ ਮਾਨੋ ਸੈਂਕੜੇ ਬਰਸ ਜੀਵਣਾ ਹੈ, ਐਸੀ (ਪਿੜ) ਭਾਵ ਦ੍ਰਿੜਤਾ ਬਾਂਧਤਾ ਹੈ॥☬ਵ ਚਾਰ ਪ੍ਰਕਾਰ ਕੇ ਪੁਰਸ ਕਹਤੇ ਹੈਂ: (ਸਾਬਾਹੀ) ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਭਾਵ, ਮਨੁਖ ਜਨਮ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਲਾਹੁਦੇ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੀਂਦਰੋਂ ਉਠ ਕੇ ਮੁੜ ਜਗਤ ਦੇ ਧੰਧਿਆਂ ਦਾ ਉਹੀ ਝਮੇਲਾ, ਮਾਨੋ, ਮਨੁੱਖ ਨੇ (ਇਥੇ) ਸੈਂਕੜੇ ਵਰ੍ਹਿਆਂ ਦੇ ਜੀਊਣ ਦਾ ਘੋਲ ਮਚਾਇਆ ਹੋਇਆ ਹੈ।"

