[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਆ ਮੰਨਿਆ; ਮਨਿ ਕੀਤਾ ਭਾਉ ॥"
page = 4
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whoever heartily hears, believes and loves God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਦਿਲ ਨਾਲ ਹਰੀ ਨਾਮ ਨੂੰ ਸਰਵਣ ਮੰਨਣ ਅਤੇ ਪ੍ਰੀਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening and believing with love and humility in your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਾਮ ਕਾ (ਸੁਣਿਆ) ਸ੍ਰਵਣੁ, (ਮੰਨਿਆ) ਮਨਨਿ, (ਮਨਿ ਕੀਤਾ) ਨਿਦਿਧ੍ਯਾਸਨੁ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੋ (ਭਾਉ) ਤਤੁ ਗ਼੍ਯਾਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ) ਸੁਰਤ ਜੋੜੀ ਹੈ, (ਜਿਸ ਦਾ ਮਨ ਨਾਮ ਵਿਚ) ਪਤੀਜ ਗਿਆ ਹੈ. (ਅਤੇ ਜਿਸ ਨੇ ਆਪਣੇ ਮਨ) ਵਿਚ (ਅਕਾਲ ਪੁਰਖ ਦਾ) ਪਿਆਰ ਜਮਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿਆ = (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਸੁਣ ਲਿਆ ਹੈ।। ਮੰਨਿਆ = (ਜਿਸ ਦਾ ਮਨ ਉਸ ਨਾਮ ਨੂੰ ਸੁਣ ਕੇ) ਮੰਨ ਗਿਆ ਹੈ, ਪਤੀਜ ਗਿਆ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਉ ਕੀਤਾ = (ਜਿਸ ਨੇ) ਪ੍ਰੇਮ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que importa es bañarse en la Sagrada Fuente interior, amando, oyendo y recitando el Nombre."