[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰ ਲਈ ਜਾ ਤੇ ਉਜਿਯਾਰੀ ॥੧॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tilik Manjri was his wife, who had stolen beauty from the Moon.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਚੰਦ੍ਰਮਾ ਨੇ ਰੌਸ਼ਨੀ ਲਈ ਸੀ ॥੧॥"