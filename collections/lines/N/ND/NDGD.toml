[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਸਤਿਗੁਰੁ ਸੇਵਿਓ; ਜਿਸੁ ਪਸਾਇ ਗਤਿ ਅਗਮ ਜਾਣੀ ॥"
page = 1393
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have served the blessed True Guru, by whose grace, thou have realised the state of the Unintelligible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਲੱਖਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਤੂੰ ਅਲਖ ਸੁਆਮੀ ਦੀ ਅਵਸਥਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is service to the True Guru; by His Grace, the State of the Unfathomable Lord is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਆਪ ਧੰਨ੍ਯ ਹੋ ਜਿਨੋਂ ਨੇ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੋ ਸੇਵਿਆ ਹੈ ਔਰ ਜਿਨੋਂ ਕੀ ਦਾਤਿ ਪਾਇ ਕਰ ਕੇ ਆਪ ਨੇ (ਅਗੰਮ) ਵਾਹਿਗੁਰੂ ਕੀ ਪਰਾਪਤੀ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਅੰਗਦ ਦੇਵ) ਧੰਨ ਹੈ (ਜਿਸ ਨੂੰ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ) ਸੇਵਿਆ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਉਹਨਾਂ ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਦਾ ਭੇਤ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Servicio al Guru Verdadero, por Su Gracia el Estado del Señor Insondable es conocido."