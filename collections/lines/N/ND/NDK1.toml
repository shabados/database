[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇਗਾ ਖਸਮੁ; ਤ ਲੇਇਗਾ ਰਾਖਿ ॥੩॥੩੩॥"
page = 329
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God be my Husband, then, He will protect me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਮਾਲਕ ਹੈ, ਤਾਂ ਉਹ ਮੈਨੂੰ ਬਚਾ ਲਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He is your Lord and Master, He will protect you. ||3||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਹਮਾਰਾ ਖਸਮ ਹੋਵੇਗਾ ਸੋ ਰਾਖ ਲੇਵੇਗਾ। ਇਤਨੇ ਮੇਂ ਅਗਨੀ ਸਾਂਤ ਹੋ ਗਈ॥੩॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜੇ ਖ਼ਸਮ ਨੂੰ ਮਨਜ਼ੂਰ ਹੋਵੇਗਾ ਤਾਂ (ਜਿਥੇ ਕਿਤੇ ਲੋੜ ਪਏਗੀ, ਆਪ ਹੀ) ਬਚਾ ਲਏਗਾ ॥੩॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇਗਾ ਖਸਮੁ = ਜੇ ਮਾਲਕ ਹੋਵੇਗਾ, ਜੇ ਖਸਮ ਨੂੰ ਮਨਜ਼ੂਰ ਹੋਵੇਗਾ। ਲੇਇਗਾ ਰਾਖਿ = ਬਚਾ ਲਏਗਾ ॥੩॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si Él es tu Maestro, entonces te protegerá. (3-33)"