[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਅਸਥਲ; ਸੋਇਨ ਚਉਬਾਰੇ ॥"
page = 105
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those deserted places are like the golden mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇ-ਆਬਾਦ ਥਾਵਾਂ ਸੁਨਹਿਰੀ ਚੁਬਾਰਿਆਂ ਦੀ ਮਾਨਿੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those barren places become mansions of gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਸਥਾਨ ਯਦਪੀ ਉਜਾੜ ਹੈਂ ਤਾਂ ਵੀ ਸ੍ਵਰਨ ਕੇ ਚੁਬਾਰੇ ਸਮਾਨ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਅਤਿ ਸੁਭਾਇਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰੜੇ ਥਾਂ ਭੀ (ਮਾਨੋ) ਸੋਨੇ ਦੇ ਚੁਬਾਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = {ਲਫ਼ਜ਼ 'ਸੋ' ਤੋਂ ਬਹੁ-ਵਚਨ।} ਅਸਥਲ = {स्थल} ਟਿੱਬੇ, ਰੋੜ। ਸੋਇਨ = ਸੋਨੇ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convertiría en un castillo de oro;"