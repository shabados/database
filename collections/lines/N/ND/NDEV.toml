[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਕਿਆ ਸਾਲਾਹਣਾ; ਅਵਰ ਸੁਆਲਿਉ ਕਾਇ ॥"
page = 15
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise of theirs can one chime? What more decoration they need?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਉਨ੍ਹਾਂ ਦੀ ਕਿਹੜੀ ਉਪਮਾਂ ਗਾਇਨ ਕਰ ਸਕਦਾ ਹੈ? ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਕਿਹੜੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਦੀ ਲੋੜ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What praise can be offered to them? What other adornments can be bestowed upon them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੀ ਉਸਤਤੀ ਕਿਆ ਕਰੀਏ, ਹੋਰ ਤਿਨ ਕੇ ਗੁਣੋ ਕਰ ਕੇ ਕੌਣ (ਸੁਆਲਿਓ) ਸੁੰਦ੍ਰ ਹੈ, ਭਾਵ ਓਹੀ ਅਤੀ ਉਤਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਭਲੇ ਮਨੁੱਖਾਂ ਦੀ ਸਿਫ਼ਤਿ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਉਹਨਾਂ ਵਰਗਾ ਸੋਹਣਾ ਹੋਰ ਕੌਣ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ = ਕੌਣ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué Alabanza puede resonar de ellos, qué más decoración necesitan ellos?"