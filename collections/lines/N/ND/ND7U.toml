[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਅੰਨੁ. ਨ ਖਾਹਿ ਮੂਰਖ; ਤਿਨਾ ਕਿਆ ਕੀਜਈ ॥"
page = 1285
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some fools eat not corn, What is to be done with them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬੇਵਕੂਫ ਅਨਾਜ ਨਹੀਂ ਖਾਂਦੇ। ਉਨ੍ਹਾਂ ਦਾ ਕੀ ਕੀਤਾ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some refuse to eat; what can be done with these fools?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮੂਰਖ ਅੰਨ ਨਹੀਂ ਖਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਕਿਆ ਕੀਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮੂਰਖ ਬੰਦੇ ਅੰਨ ਨਹੀਂ ਖਾਂਦੇ, ਪਰ (ਦੱਸੋ) ਇਹਨਾਂ ਦਾ ਕੀਹ ਕੀਤਾ ਜਾਏ? (ਇਹਨਾਂ ਨੂੰ ਕਿਵੇਂ ਸਮਝਾਈਏ ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਖ਼ੁਸ਼ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué se puede hacer con esta bola de tontos?"