[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਚੂਕੀ ਕਾਣੇ ॥੩॥"
page = 1141
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou come into my mind, then I am rid of fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਆ ਜਾਵੇ, ਤਦ ਮੇਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am rid of fear. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮੇਸ੍ਵਰ ਚਿਤ ਮੇਂ ਆਵੈ ਤੌ ਜਮਾਦਿਕੋਂ ਕੀ ਕਨੋਡ ਉਠ ਗਈ ਜਾਣੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੀ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਕਾਣੇ = ਕਾਣਿ, ਮੁਥਾਜੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando alabo a mi Dios, no me apoyo en el otro. (3)"