[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹਣੇ ਦੀ ਫੇਰਾਈਐ; ਨਾਨਕਾ. ਦੋਹੀ ਖਟੀਐ ॥"
page = 966
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the reward of his service, Nanak got announced the proclamation of Lahna's accession."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੇਵਾ ਦੇ ਸਿਲੇ ਵਜੋਂ, ਨਾਨਕ ਨੇ ਲਹਿਣੇ ਦੀ ਜਾਨਸ਼ੀਨੀ ਦੀ ਮੁਨਾਦੀ ਕਰਵਾ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak proclaimed Lehna's succession - he earned it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕੀ ਫਿਰਾਈ ਹੋਈ ਲਹਿਣੇ ਜੀ ਕੀ ਦੋਹੀ (ਖਟੀਐ) ਮਿਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਗੁਰਿਆਈ ਦਾ ਤਿਲਕ ਬਾਬਾ ਲਹਣਾ ਜੀ ਨੂੰ ਦੇ ਦਿੱਤਾ, ਤਾਂ) ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਦੀ ਵਡਿਆਈ ਦੀ ਧੁੰਮ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੀ ਵਡਿਆਈ ਦੀ ਧੁੰਮ ਪੈ ਗਈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਣੇ ਦੀ = ਲਹਿਣੇ ਦੀ (ਦੋਹੀ), ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੀ ਵਡਿਆਈ ਦੀ ਧੁੰਮ। ਫੇਰਾਈਐ = ਫਿਰ ਗਈ, ਪਸਰ ਗਈ, ਖਿੱਲਰ ਗਈ। ਨਾਨਕਾ ਦੋਹੀ ਖਟੀਐ = (ਗੁਰੂ) ਨਾਨਕ ਦੀ ਦੁਹਾਈ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਦੋਹੀ = ਸੋਭਾ ਦੀ ਧੁੰਮ। ਖਟੀਐ = ਖੱਟੀ ਦੇ ਕਾਰਨ, ਬਰਕਤਿ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, el Decreto de Angad rigió en vez del de Nanak, pues la Luz era la Misma"