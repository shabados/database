[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅੰਧਿਆਰੈ; ਦੀਪਕੁ ਪਰਗਾਸਾ ॥"
page = 100
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the lamp lights the darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਰਾਗ ਅਨ੍ਹੇਰੇ ਨੂੰ ਪ੍ਰਕਾਸ਼ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the darkness is lit up by the lamp,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧੇਰੇ ਮੇਂ ਦੀਪਕ ਕੇ ਪਰਕਾਸ ਹੋਨੇ ਕਰ ਕੇ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਨੇਰੇ ਵਿਚ ਦੀਵਾ ਚਾਨਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la luz disipa la oscuridad,"