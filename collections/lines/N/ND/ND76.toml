[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਅਨੇਕ ਹਨੇ ਤਿਹ ਠਉਰ; ਘਨੋ ਅਰਿ ਸਿਉ ਤਬ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 473

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed many warriors and waged a dreadful war with the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਤੇ ਅਨੇਕ ਵੀਰ ਯੋਧੇ ਮਾਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਉਸ ਵੇਲੇ ਵੈਰੀ ਨਾਲ ਘੋਰ ਯੁੱਧ ਮਚਾਇਆ ਹੈ।"