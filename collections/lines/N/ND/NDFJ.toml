[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਪਟੀਆ ਲਿਖਿ ਦੇਹੁ; ਸ੍ਰੀ ਗੋੁਪਾਲ ॥੧॥"
page = 1194
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my tablet write thou the Name of the Sire Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਫੱਟੀ ਉਤੇ ਮਹਾਰਾਜ ਸੁਆਮੀ ਦਾ ਨਾਮ ਲਿਖ ਦੇ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Write the Name of the Dear Lord on my tablet.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਟੀ ਕੇ ਊਪਰ ਤੋ ਸ੍ਰੀ ਗੋਪਾਲ ਜੀ ਕਾ ਨਾਮੁ ਲਿਖ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਸ ਨਿੱਕੀ ਜਿਹੀ ਪੱਟੀ ਉੱਤੇ 'ਸ੍ਰੀ ਗੋਪਾਲ, ਸ੍ਰੀ ਗੋਪਾਲ' ਲਿਖ ਦੇਹ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟੀਆ = ਨਿੱਕੀ ਜਿਹੀ ਪੱਟੀ। ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ)। ਅਸਲੀ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ। ਪਰ, ਇੱਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escribe sobre mi cuaderno el Nombre de Dios. (1)"