[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਵੇਖਣੁ, ਕਰਨਿ ਸੁਣਿ; ਮੁਖਿ ਸੁਭਿ ਬੋਲਣਿ, ਬਚਨ ਸਨੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eyes behold, ears listen to and the mouth speaks sweet words."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਅੱਖਾਂ (ਸ਼ੁਭ) ਵੇਖਦੀਆਂ, ਕਰਣ (ਸ਼ੁਭ ਬਚਨ) ਸੁਣਦੇ, ਮੁਖ (ਅਰਥਾਤ ਜੀਭਾ) ਸ਼ੁਭ ਤੇ ਪ੍ਰੇਮ ਦੇ ਵਾਕ ਬੋਲਦੀਆਂ ਹਨ। (ਭਾਵ ਇਹ ਕਿ ਪਸ਼ੂ ਪੰਛੀ ਭੀ ਵੇਖਣ ਆਦਿ ਕ੍ਰਿਆ ਕਰਦੇ ਹਨ, ਪਰੰਤੂ ਉਹਨਾਂ ਵਿਖੇ ਸ਼ੁਭ ਅਸ਼ੁਭ ਦਾ ਗਿਆਨ ਨਹੀਂ, ਇਸੇ ਲਈ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਦਾ ਵਾਕ ਹੈ “ਕਬੀਰ ਮਾਨਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ"