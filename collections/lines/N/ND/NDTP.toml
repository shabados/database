[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਰੱਬ ਤੋਂ ਸਿਵਾ ਸਾਰੇ ਦਿਲਾਂ ਵਿਚ ਹੋਰ ਕੁਝ ਨਹੀਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਚਿਹ ਬਾਸ਼ਦ ਦਿਲਹਾ ਨਭਬਾਸ਼ਦ ਜੁਜ਼ ਖ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, with this nectar, soul and heart become alive again. (145)"