[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗ ਅਗਨਿ ਮਹਿ ਮਨੁ. ਨ ਵਿਆਪੈ; ਆਠ ਪਹਰ ਗੁਣ ਗਾਵਉ ॥੧॥"
page = 682
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May my mind be not engrossed in the fire of sorrow and may I sing Thy praises throughout the eight watches of the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪਛਤਾਵੇ ਦੀ ਅੱਗ ਅੰਦਰ ਖੱਚਤ ਨਾਂ ਹੋਵੇ ਅਤੇ ਮੈਂ ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May my mind not be afflicted by the fire of sorrow; may I sing Your Glorious Praises, twenty-four hours a day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਸੋਗ ਅਗਨੀ ਮੇਂ ਮੇਰਾ ਮਨ ਨ ਵਿਆਪੈ, ਤਿਸ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਆਠ ਪਹਰ ਹੀ ਗਾਵਣਾ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਠੇ ਪਹਰ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ। (ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਚਿੰਤਾ ਦੀ ਅੱਗ ਵਿਚ ਨਹੀਂ ਫਸਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que no me queme y me consuma en el fuego de la tristeza y que pueda recitar para siempre Su Palabra. (1)"