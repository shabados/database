[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਨਾ ਮਾਗਨੁ ਨੀਕਾ; ਹਰਿ ਜਸੁ ਗੁਰ ਤੇ ਮਾਗਨਾ ॥੪॥"
page = 1018
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the prayers, the best prayer is to pray to the Guru for the grant of God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤਿਆਗਾਂ ਵਿਚੌ ਪਰਮ ਚੰਗਾ ਤਿਆਗ ਹੈ ਸ਼ਹਿਵਤ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਦਾਜ ਤਿਆਗਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Begging, begging - it is noble to beg for the Lord's Praise from the Guru. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਂਗਨ ਮੇਂ ਸੇ ਵਹੁ ਮਾਗਨਾਂ ਅਛਾ ਹੈ, ਜੋ ਹਰੀ ਕਾ ਜਸ ਗੁਰੋਂ ਤੇ ਮਾਂਗਨਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਖ਼ੈਰ ਮੰਗਣਾ-ਇਹ ਹੋਰ ਸਾਰੀਆਂ ਮੰਗਾਂ ਨਾਲੋਂ ਵਧੀਆ ਮੰਗ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਨਾ ਮਾਗਨੁ = ਮੰਗਣ ਵਿਚੋਂ ਮੰਗਣ। ਗੁਰ ਤੇ = ਗੁਰੂ ਪਾਸੋਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si algo le quieres pedir al Guru, pídele que tu rutina diaria sea la Alabanza de Dios.  (4)"