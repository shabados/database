[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇਦਾ ਪਿਆਰਾ; ਵਸਿ ਆਪੇ ਜੁਗਤਿ ਹਥਾਹਾ ॥"
page = 606
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself creates all the creatures and keeps in His own hands the power to guide their destinies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਆਪ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਰਚਦਾ ਹੈ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਹੇਠ ਵਿੱਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself created the whole world. In His hands He holds the power of the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਪਿਆਰਾ ਆਪੇ ਹੀ ਉਤਪੰਨ ਕਰਤਾ ਹੈ, ਫਿਰ ਸਭ ਕੇ ਖਾਨ ਪਾਨ ਕੀ ਜੁਗਤ ਅਪਨੇ ਹਾਥ ਵਸ ਮੇਂ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, (ਜਗਤ ਨੂੰ ਆਪ ਹੀ ਆਪਣੇ) ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ (ਜੀਵਾਂ ਦੀ ਜੀਵਨ-) ਜੁਗਤਿ ਆਪਣੇ ਹੱਥ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਵਸਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo creó al mundo entero y con Sus Manos mantiene el Poder de las Épocas."