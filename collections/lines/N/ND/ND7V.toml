[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆਲ; ਦੂਸਰ ਕੋਈ ਨਾਹੀ ॥"
page = 866
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else is like the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other like the Merciful Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਐਸਾ ਦ੍ਯਾਲ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਵਰਗਾ ਦਇਆ ਦਾ ਸੋਮਾ (ਜਗਤ ਵਿਚ) ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es tan Compasivo como mi Señor;"