[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ; ਕਰੈ ਕੀਰਤਨੁ ਗੋਪਾਲ ॥"
page = 867
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who hymns the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot even touch that humble being,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਗੋਪਾਲ ਕੇ ਕੀਰਤਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਜੇਹੜਾ ਮਨੁੱਖ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que canta la Alabanza del Señor,"