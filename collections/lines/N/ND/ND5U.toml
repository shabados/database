[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਤੈ ਖਟਿਆ; ਕਹਾ ਗਵਾਇਆ ॥"
page = 792
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What hast thou earned and where hast thou lost?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੀ ਕਮਾਇਆ ਹੈ ਅਤੇ ਤੈਨੂੰ ਕਿਥੇ ਘਾਟਾ ਪਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What have you earned, and what have you lost?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਪੂਛੇਂਗੇ ਤੈਨੇ ਕਿਆ ਖਟਿਆ ਹੈ ਔ ਕਿਆ ਗਵਾਇਆ ਹੈ, ਭਾਵ ਮਨੁਖ ਜਨਮ ਕਿਆ ਚੰਗਾ ਤੈਨੇ ਖਟਿਆ ਪਾਯਾ ਥਾ, ਕਹਾਂ ਵਿਖਿਓਂ ਮੇਂ ਗਵਾਇਆ ਹੈ। ਵਾ ਕਿਆ ਖਟਿਆ ਪਾਪ ਕਮਾਏ ਅਰ ਮਨੁਖ ਜਨਮ ਕੈਸਾ ਦੁਰਲਭ ਥਾ, ਸੋ ਤੈਨੇ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਆਖਣਗੇ-) ਇੱਥੇ ਰਹਿ ਕੇ ਤੂੰ ਕੀਹ ਖੱਟੀ ਖੱਟੀ ਹੈ, ਤੇ ਕਿੱਥੇ ਗਵਾਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿੱਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es lo que gané? ¿Qué es lo que perdí?"