[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਸੁਰਗੁ ਮਛੁ ਪਇਆਲਾ ॥"
page = 1021
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the paradise, this world and the nether region."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਬਹਿਸ਼ਤ, ਮਾਤ ਲੋਕ ਅਤੇ ਪਾਤਾਲ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the heavenly realms, this world and the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਵਰਗ, ਮਾਤ ਲੋਕ ਔ ਪਤਾਲ ਕਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਆਪੇ ਤੋਂ ਪਰਗਟ ਹੋਣ ਕਰਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੁਰਗ-ਲੋਕ ਹੈ, ਆਪ ਹੀ ਮਾਤ-ਲੋਕ ਹੈ, ਆਪ ਹੀ ਪਤਾਲ-ਲੋਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਛੁ = ਮਾਤ ਲੋਕ। ਪਇਆਲਾ = ਪਾਤਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Dios, es el cielo elevado; el mundo, el bajo mundo, y es la Encarnación de la Luz."