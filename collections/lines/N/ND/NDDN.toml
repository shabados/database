[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੜਿਆ ਦਿਨ ਧੁੰਧੂਕਾਰਾ; ਆਪੇ ਕਰਤਾ ਪਰਗਟੜਾ ॥੧੨॥"
page = 1081
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Millions of days, there was pitch darkness and then the Creator Himself became manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋੜਾਂ ਹੀ ਦਿਹਾੜਿਆਂ ਲਈ, ਅਨ੍ਹੇਰਘੁਪ ਸੀ ਅਤੇ ਤਦ ਸਿਰਜਣਹਾਰ ਆਪ ਪ੍ਰਗਟ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For so many days, there was only pitch darkness, and then the Creator revealed Himself. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਦਿਨ, ਭਾਵ ਕੋਈ ਕਾਲ ਅੰਧੇਰਾ ਹੀ ਰਹਾ ਥਾ, ਸੂਰਜ ਚੰਦ ਨਹੀਂ ਥੇ। ਪੁਨਃ ਹੇ ਕਰਤਾ! ਤੂੰ ਆਪੇ ਹੀ ਸੂਰਜ ਚੰਦ ਰੂਪ ਹੋ ਕੇ ਪ੍ਰਗਟ ਹੂਆ ਹੈਂ॥ ਵਾ ਸੰਸਾਰ ਕੋ ਪਰਲੋ ਕਰ ਕੇ ਗੁਪਤ ਕਹਾਇਆ, ਭਾਵ ਸੰਸਾਰ ਪ੍ਰਗਟ ਨਹੀਂ ਥਾ। ਪੁਨਃ ਕਿਤਨੇ ਦਿਨਾਂ ਮੇਂ ਸੂਖਮ ਤਤਾਂ ਕੋ ਰਚ ਕੇ ਸੁੰਨ ਹੀ ਸਮਾਇ ਰਹਾ, ਭਾਵ ਤਿਨ ਤਤੋਂ ਕੀ ਚੇਸ਼ਟਾ ਕੁਛ ਨਹੀਂ ਹੋਤੀ ਭਈ। ਪੁਨਃ ਕਿਤਨਾ ਕਾਲ ਅਸਥੂਲ ਤਤਾਂ ਕੋ ਰਚ ਕੇ ਧੁੰਧੂਕਾਰ, ਭਾਵ ਅੰਧੇਰਾ ਹੀ ਰਹਾ, ਭਿੰਨ ਭਿੰਨ ਸ੍ਰਿਸ੍ਟੀ ਨ ਬਨੀ। ਪੁਨਃ ਅਸਥੂਲ ਤਤਾਂ ਦੁਆਰਾ ਸ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਆਪੇ ਕਰਤਾ ਜਗਤ ਰੂਪ ਹੋ ਕੇ ਪ੍ਰਗਟ ਹੋ ਜਾਤਾ ਭਇਆ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸਮਾ ਇਕ ਐਸੀ ਅਵਸਥਾ ਬਣੀ ਰਹੀ ਜੋ ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ। ਫਿਰ ਉਸ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਜਗਤ-ਰੂਪ ਵਿਚ) ਪਰਗਟ ਕਰ ਲਿਆ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁੰਧੂਕਾਰਾ = ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ, ਉਹ ਹਾਲਤ ਜੋ ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ। ਕਰਤਾ = ਕਰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te hiciste Manifiesto. (12)"