[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਮਿਲਾਇਅਨੁ; ਪੂਰੈ ਸਬਦਿ ਅਪਾਰ ॥੪॥੧੬॥੪੯॥"
page = 32
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He unites his with Himself through the Perfect word of the Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਉਸ ਨੂੰ ਅਨੰਤ ਦੇ ਪੂਰਨ ਸ਼ਬਦ ਦੁਆਰਾ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He blends us with Himself, through the Perfect, Infinite Word of His Shabad. ||4||16||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਭਗਤ ਜਨ ਪੂਰਨ ਬ੍ਰਹਮ ਅਪਾਰ ਨੇ ਆਪ ਹੀ ਅਪਨੇ ਸਾਥ ਅਭੇਦ ਕਰ ਲੀਏ ਹੈਂ॥੪॥੧੬॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬੇਅੰਤ ਪੂਰਨ-ਪ੍ਰਭੂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪ ਜੀਵਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਇਆ ਹੈ ॥੪॥੧੬॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਮਿਲਾਏ ਹਨ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él te une a Su Ser a través de la Palabra Verdadera, sí, Él, tu Señor Infinito. (4-16-49)"