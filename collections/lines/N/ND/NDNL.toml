[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ; ਪਾਪ ਪੁੰਨ ਬਿਸਥਾਰਾ ॥"
page = 251
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself diffuses sins and noble deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਬਦੀਆਂ ਤੇ ਨੇਕੀਆਂ ਫੈਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself distributes sins and noble acts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹੀ ਤਿਸ ਨੇ ਪਾਪ ਅਰ ਪੁੰਨ ਕਾ ਵਿਸਥਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪ ਹੀ ਚੰਗੇ ਮੰਦੇ ਕੰਮਾਂ ਦਾ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ = ਮੰਦੇ ਚੰਗੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Él viene lo bueno y lo malo,"