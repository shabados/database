[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ ਤ੍ਰਿਸਨਾ ਸਭ ਬੁਝੀ ਹੈ; ਸਾਂਤਿ ਪਾਈ ਗੁਨ ਗਾਇਆ ॥੧॥"
page = 1300
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praises, I have obtained peace, gathered tranquility and my desire is wholly stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ। ਮੈਨੂੰ ਠੰਡ ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਵਿੱਰਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace and tranquility, and all my thirsty desires have been quenched, singing His Glorious Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਆ ਤਬ ਸੁਖੁ ਪਾਯਾ ਅਰ ਸਾਂਤੀ ਭੀ ਪਾਈ ਅਰ ਤ੍ਰਿਸਨਾ ਭੀ ਨਿਬ੍ਰਿਤ ਹੋ ਗਈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਤਾਂ ਮਾਇਆ ਦੀ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado Paz y tranquilidad y la sed de mis deseos se ha aplacado cantando Sus Gloriosas Alabanzas. (1)"