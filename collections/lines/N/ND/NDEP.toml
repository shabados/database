[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗੜਦੀ ਭੂੰਮਿ ਭੜਹੜੀ ਪਾਗੜਦੀ ਜਨ ਪਲੈ ਪਲਟਯੋ ॥੫੬੪॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the clattering sound of the weapons of Ram, the Bull, the support of the earth trembled and the earth shook as if the doomsday had arrived.564."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ (ਇਸ ਤਰ੍ਹਾਂ) ਕੰਬ ਗਈ ਮਾਨੋ ਪਰਲੋ ਨੇ ਪਲਟਾ ਦਿੱਤੀ ਹੋਵੇ ॥੫੬੪॥"