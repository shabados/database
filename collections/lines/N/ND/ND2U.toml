[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਹਿਬੁ ਭਰਪੁਰਿ ਲੀਣਾ ॥੪॥੨॥"
page = 562
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is totally pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord and Master is totally permeating and pervading everywhere. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤੁਮ ਸਭ ਮੇਂ (ਭਰਪੁਰਿ) ਪੂਰਨ ਹੋ ਕਰ ਲੀਨ ਹੋ ਰਹੇ, ਭਾਵ ਮਿਲ ਰਹੇ ਹੋ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਡਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਾਹਿਬੁ = ਮਾਲਕ। ਭਰਪੁਰਿ = ਭਰਪੂਰ, ਹਰ ਥਾਂ ਮੌਜੂਦ। ਲੀਨ = ਵਿਆਪਕ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, eres mi Señor Omnisciente y llenas todos los lugares. (4‑2)"