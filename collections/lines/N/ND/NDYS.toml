[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਏ ਸੰਗ ਨ੍ਰਿਪ ਸਰਬ; ਬਜੇ ਬਿਜਈ ਦੁੰਦਭਿ ਰਣ ॥"
page = 605

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king took all alongwith him and the drums of victory sounded"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਲਕੀ ਨੇ) ਸਾਰੇ ਰਾਜੇ ਨਾਲ ਲੈ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਜਿਤ ਦੇ ਨਗਾਰੇ ਵਜਾਏ ਹਨ।"