data = "ਗ੍ਰੰਥ ਬਢਨ ਤੇ ਅਧਿਕ ਡਰਾਊਂ ॥੧੦॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To what extent, I should narrate the story? It is feared that this book will become voluminous.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗ੍ਰੰਥ ਦੇ ਵਡੇ ਹੋ ਜਾਣ ਦਾ ਬਹੁਤ ਡਰ ਲਗਦਾ ਹੈ ॥੧੦॥"