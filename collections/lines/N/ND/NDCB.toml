[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਰਬਤ; ਨਾਉ ਤੇਰਾ ਧਿਆਵਣਾ ॥"
page = 652
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other creatures remember but Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬੰਦੇ ਅਤੇ ਹੋਰ ਜੀਵ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures meditate on Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਰਬਤ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭੀ ਤੇਰਾ ਨਾਮੁ ਧਿਆਵਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤ ਤੇਰਾ ਹੀ ਨਾਮ ਸਿਮਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la mañana todas Tus criaturas contemplan Tu Nombre."