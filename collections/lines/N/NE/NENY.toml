[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੜਕ ਉਠੀ ਰਣ ਚੰਡੀ, ਫਉਜਾਂ ਦੇਖ ਕੈ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the armies in the battlefield, Chandi shouted loudly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ (ਦੈਂਤਾਂ ਦੀਆਂ) ਫ਼ੌਜਾਂ ਵੇਖ ਕੇ ਚੰਡੀ ਕੜਕ ਉਠੀ।"