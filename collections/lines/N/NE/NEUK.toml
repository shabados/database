[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਪਾਈਐ; ਪਰਮ ਨਿਧਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 337
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from whom the most excellent treasure is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੋਂ ਮਹਾਨ ਸਰੇਸ਼ਟ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from whom the most excellent treasure is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ (ਪਰਮ) ਵੱਡਾ (ਨਿਧਾਨੁ) ਨਿਧੋਂ ਕਾ ਘਰ, ਭਾਵ ਆਤਮ ਸੁਖ ਪਾਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸੇ ਉੱਦਮ ਨਾਲ ਉਹ (ਨਾਮ-ਰੂਪ) ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਜੋ ਸਭ (ਸੁਖਾਂ) ਨਾਲੋਂ ਉੱਚਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਿਸ ਤੋਂ। ਪਰਮ = ਸਭ ਤੋਂ ਉੱਚਾ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque de Él uno obtiene el Tesoro del Eterno Éxtasis. (1-Pausa)"