[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one asks for a false gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਕੂੜੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who asks for a false gift,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾ ਜੋ ਪੁਰਸੁ ਝੂਠਾ ਜਾਚਨ ਜਾਚਤਾ ਹੈ, ਭਾਵ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੋ ਚਾਹੁੰਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਸਦਾ) ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਮੰਗ ਹੀ ਮੰਗਦਾ ਰਹੇ (ਤੇ ਨਾਮ ਸਿਮਰਨ ਦੀ  ਦਾਤ ਕਦੇ ਭੀ ਨਾਹ ਮੰਗੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠਾ ਮੰਗਣੁ = ਨਿਰੇ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਹੀ ਮੰਗ।"

