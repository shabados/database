[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨਿਰਧਨ. ਜਿਉ ਇਹੁ ਧਨੁ ਪਾਇਆ; ਮਰਤੇ ਫੂਟਿ ਗੁਮਾਨੀ ॥੩॥"
page = 969
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the poor man, have obtained this wealth of the Lord, whilst the proud persons are bursting to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਗਰੀਬ ਮਨੁਸ਼ ਨੂੰ ਸਾਈਂ ਦੀ ਇਹ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ, ਜਦ ਕਿ ਹੰਕਾਰੀ ਪੁਰਸ਼ ਪਾਟ ਕੇ ਮਰ ਮੁੱਕ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am poor, but I have obtained this wealth of the Lord; the proud are bursting with pride, and die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨ ਜੈਸੇ ਧਨ ਕੋ ਪਾਇਕੇ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤੈਸੇ ਹੀ ਹਮ ਨੇ ਜਬ ਏਕਤਾ ਰੂਪ ਸਤਿਗੁਰੋਂ ਸੇ ਇਹੁ ਧਨੁ ਪਾਇਆ ਹੈ ਤੌ ਅਤ੍ਯੰਤ ਪ੍ਰਸਿੰਨ ਹੂਏ ਹੈਂ। ਜੋ ਬਾਹਰਲੇ ਧਨ ਕੇ (ਗੁਮਾਨੀ) ਹੰਕਾਰੀ ਹੈਂ, ਸੋ (ਫੂਟਿ) ਦੁਖੀ ਹੋ ਕੇ ਮਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਕੰਗਾਲ ਨੂੰ ਧਨ ਮਿਲ ਜਾਏ, (ਤਿਵੇਂ) ਮੈਨੂੰ ਕੰਗਾਲ ਨੂੰ ਤੇਰਾ ਨਾਮ ਧਨ ਮਿਲ ਗਿਆ ਹੈ, ਪਰ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਕਾਸ਼ੀ ਤੀਰਥ ਤੇ ਵੱਸਣ ਦਾ ਮਾਣ ਹੈ ਉਹ) ਹੰਕਾਰੀ ਹੰਕਾਰ ਵਿਚ ਦੁੱਖੀ ਹੁੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo, un pobre hombre, he obtenido las Riquezas del Señor, mientras que los ricos mueren frustrados a causa de su propio ego. (3)"