[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲੁ. ਨ ਪਾਵੈ; ਫਿਰਤ ਬਿਗਾਨਾ ॥੫॥"
page = 759
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherefore he finds not stability and wanders like a stranger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਹ ਅਸਥਿਰਤਾ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦਾ ਅਤੇ ਪਰਾਇਆ ਦੀ ਤਰ੍ਹਾਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he cannot find the Mansion of the Lord's Presence, and so he wanders around like a stranger. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਅਰ ਭੂਤਨਾ ਹੂਆ ਹੂਆ ਜਮੋਂ ਕਾ ਭੱਛ ਹੂਆ ਫਿਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਪਰਦੇਸੀਆਂ ਵਾਂਗ (ਰਾਹੋਂ ਖੁੰਝਾ ਹੋਇਆ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no llegarás al Castillo del Señor y vagarás como un extraño para tu Ser. (5)"