[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ. ਰੂਪ ਨ ਰੇਖ, ਵਡਾਮ ॥"
page = 1297
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has no form and sign and is the greatest of the great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਸਰੂਪ ਅਤੇ ਚਿੰਨ੍ਹ ਨਹੀਂ ਅਤੇ ਜੋ ਵੱਡਿਆ ਦਾ ਪਰਮ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no form or feature - He is Great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਰੂਪ ਅਰ ਰੇਖ ਨਹੀਂ ਹੈਂ ਪੁਨਹ (ਵਡਾਮ) ਵੱਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਮ ਦੀ ਸ਼ਕਲ ਜਿਸ ਦੇ ਚਿਹਨ-ਚੱਕਰ ਨਹੀਂ ਦੱਸੇ ਜਾ ਸਕਦੇ, ਜੋ ਰਾਮ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪ = ਸ਼ਕਲ। ਰੇਖ = ਚਿਹਨ-ਚੱਕਰ। ਵਡਾਮ = (ਸਭ ਤੋਂ) ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no tiene ni forma ni seña. Acércate a la Saad Sangat,"