[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਨੁ ਤੁਮਰੀ ਸਰਣਾਈ; ਹਰਿ ਰਾਖਹੁ ਲਾਜ ਭਗਾਤੀ ॥੪॥੫॥"
page = 668
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered Thine sanctuary, O Lord Now, preserve Thou, the honour of Thy saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਹੁਣ ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇਜ਼ਤ ਆਬਰੂ ਨੂੰ ਬਰਕਰਾਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has come to Your Sanctuary, O Lord; protect and preserve the honor of Your devotee. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਤੇਰੀ ਸਰਣਾਈ ਹੂੰ, ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਅਪਨੇ (ਭਗਾਤੀ) ਭਗਤੋਂ ਕੀ ਲਜਾ ਰਾਖਤਾ ਹੈਂ॥੪॥੫॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈਂ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਾਤੀ = ਭਗਤਾਂ ਦੀ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo Nanak ha llegado hasta Tu Santuario, oh mi Señor, ahora preserva Tú el Honor de Tu Santo. (4-5)"