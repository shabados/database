[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੁੱਸਾ ਮੇਰੀ ਸ਼ਾਹ ਰੱਗ ਦੇ ਬਿਲਕੁਲ ਨੇੜੇ ਹੈ, ਅਤੇ ਡਾਕਟਰ ਆਪ ਬਹੁਤ ਹੈਰਾਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐਾ ਕਿ: ਨਜ਼ਦੀਕੀ ਤੋ ਅਜ਼ ਸ਼ਾਹ ਰੱਗ ਵ ਆਲਮ ਹੈਰਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How can one obtain such a magnificent treasure from the worldly riches like wealth and silver? (205)"