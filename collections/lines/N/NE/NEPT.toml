[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ; ਜਿਹ ਪਾਇਆ ਰਾਮ ॥"
page = 1103
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has attained the Lord, the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has found the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਰਾਮ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਸਚ-ਮੁਚ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene en el interior el ansia de hacer milagros, ¿qué puede uno hacer con ese ser? (1)"