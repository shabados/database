[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਰੇ ਏਹ ਬਪੁੜੀ; ਜਾਂ ਭੋੁਲਾਏ ਸੋਇ ॥੨॥"
page = 956
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can this poor thing do, when He the Lord Himself, strays the mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਚਾਰੀ ਕੀ ਕਰ ਸਕਦੀ ਹੈ, ਜਦ ਉਹ ਹਰੀ ਆਪ ਪ੍ਰਾਨੀ ਨੂੰ ਕੁਰਾਹੇ ਪਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can this poor being do? The Lord Himself creates confusion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ (ਸੋਇ) ਓਹੀ ਵਾਹਗੁਰੂ ਭੁਲਾਇ ਦੇਵੇ ਤੋ ਇਹੁ ਬੁਧੀ ਵਾ ਸ੍ਰਿਸ੍ਟੀ ਬਿਚਾਰੀ ਕਯਾ ਕਰ ਸਕਤੀ ਹੈ, ਭਾਵ ਸਭ ਕੁਛੁ ਪਰਮੇਸਰ ਦੀ ਆਗ੍ਯਾ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਚਾਰੀ 'ਆਸਾ' ਕੀਹ ਕਰ ਸਕਦੀ ਹੈ? ਭੁਲਾਉਂਦਾ ਤਾਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹ = ਇਹ ਆਸਾ। ਬਪੁੜੀ = ਵਿਚਾਰੀ। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ ਆਪ। ਭਲਾਏ = {ਅੱਖਰ 'ਭ' ਦੀ ਲਗ (ੋ) ਇਥੇ ਪੜ੍ਹਨੀ ਹੈ, ਭਾਵ, ਇਸ ਲਫ਼ਜ਼ ਨੂੰ 'ਭੋਲਾਏ' ਪੜ੍ਹਨਾ ਹੈ, ਅਸਲ ਲਫ਼ਜ਼ 'ਭੁਲਾਇ' ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el Señor Mismo nos desvía de Su Sendero, ¿cómo puede la esperanza dar fruto? (2)"