type = "translation"
language = "pa"
data = "ਇਸ ਤੋਂ ਬਾਦ ਹੋਰ ਕੋਈ ਸੂਰਮਾ ਜੰਗ ਕਰਨ ਦੀ ਇੱਛਾ ਨਾਲ ਨਾ ਆਇਆ।"