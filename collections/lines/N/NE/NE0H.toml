data = "ਦਿਗ਼ਰ ਕਸ ਨਿਆਮਦ ਤਮੰਨਾਇ ਜੰਗ ॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None other could dare to think of fight,"

[[content]]
