[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਹਰਿ ਜਨ; ਹਰਿ ਮੇਲਹੁ ਹਮ ਪਿਆਰੇ ॥"
page = 164
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved God, cause me to meet such men of god,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਨੇਹੀ ਵਾਹਿਗੁਰੂ ਮੇਨੂੰ ਐਸੇ ਰਬ ਦੇ ਬੰਦਿਆਂ ਨਾਲ ਮਿਲਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only I could meet those humble servants of the Lord, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਜੋ ਪਿਆਰੇ ਜਨ ਹੈਂ (ਤੇ) ਸੋ ਹਮਾਰੇ ਕੋ ਮਿਲਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣੇ ਉਹ ਸੇਵਕ ਮਿਲਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únenos, oh Señor, con aquéllos, Tus Discípulos,"