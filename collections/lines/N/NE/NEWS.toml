[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਜੀਅ ਧਰੀਐ ॥੧੦੩੨॥"
page = 782

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Kashyap-sut-bhagni” utter the words “Satchar-nayak-shatru” at the end know all the names of Tupak in your mind.1032."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਮਨ ਵਿਚ ਤੁਪਕ ਦਾ ਨਾਮ ਜਾਣ ਲਵੋ ॥੧੦੩੨॥"