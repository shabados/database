[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਨ ਕੈ ਸਦ ਕਾਮ ॥੬॥"
page = 286
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak is ever the avocation of God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਰੱਬ ਦੇ ਗੋਲੇ ਦਾ ਨਿਤ ਦਾ ਵਿਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, is forever the occupation of God's humble servant. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਜਾਪ ਕਾ ਹੀ ਕਾਰਜ ਰਹਿਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਇਹੋ ਹੀ ਸੇਵਕਾਂ ਦਾ ਸਦਾ ਆਹਰ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Gurmukjs cantan sin cesar el Nombre; tal es su tarea permanente. (6)"