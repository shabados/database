[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਅਚਰਜ ਅਚਰਜ ਹੋਇ; ਅਚਰਜ ਹੈਰਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beholding the wondrous Lord myriad’s of wonders become full of wonder."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਅਚਰਜ ਹੋਕੇ ਇਸ ਅਚਰਜ ਪਰ ਹੈਰਾਨ ਹੋ ਰਹੇ ਹਨ।"