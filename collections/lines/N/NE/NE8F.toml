[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਸਭ ਸੁਖ ਪਾਵੈ; ਜਾਂ ਪਿਰੁ ਘਰਿ ਆਵੈ ॥੨॥"
page = 737
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride obtains all the happiness, when beloved Comes into her home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦਾ ਪ੍ਰੀਤਮ ਉਸ ਦੇ ਧਾਮ ਵਿੱਚ ਆਉਂਦਾ ਹੈ ਤਾਂ ਪਤਨੀ ਨੂੰ ਸਮੂਹ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride becomes totally happy, when her Husband Lord comes to her home. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਖੋਂ ਕੋ ਤੌ ਹੀ ਪਾਵਤੀ ਹੈ ਜਾਂ ਪਤੀ ਘਰ ਮੇਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਏਹ ਹੈ ਜਗ੍ਯਾਸੂ ਕੇ ਸਾਧਨ ਤੋ ਸਫਲ ਹੈਂ। ਜੋ ਸਾਖਿਆਤ ਹੋਵੈ ਨਹੀਂ ਤੌ ਸਭ ਸਾਧਨ ਨਿਸਫਲ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ-ਪਤੀ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਤਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਾਰੇ ਸੁਖ ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Bienamado Señor entra a mi hogar, mi ser se abrasa en inefable Felicidad. (2)"