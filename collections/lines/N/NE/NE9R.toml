[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਰਮ ਧੂਰਮ; ਜੋਤਿ ਉਜਾਲਾ ॥"
page = 930
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's light, illumines the ocean and the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼, ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਨੂੰ ਰੌਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Light illuminates the ocean and the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਰਮ) ਪ੍ਰਿਥਵੀ (ਧੂਰਮ) ਅਕਾਸ ਇਨ ਮੇਂ ਜੋਤੀ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੈ; ਵਾ ਊਰਮ ਧੂਰਮ ਰਿਦੇ ਮੇਂ ਵਿਸੇਸ ਕਰ ਰਮ ਰਿਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਉਸ ਗੋਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ), ਧਰਤੀ ਅਤੇ ਅਕਾਸ਼ ਵਿਚ ਜਿਸ ਦੀ ਜੋਤਿ ਦਾ ਪਰਕਾਸ਼ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਰਮ = {ਸੰ: ਉਰਵੀ} ਧਰਤੀ। ਧੂਰਮ = {ਸੰ: ਧੂਮ੍ਰ} ਧੂਆਂ, ਆਕਾਸ਼। ਉਜਾਲਾ = ਚਾਨਣ, ਪ੍ਰਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La misma Luz de Dios ilumina la tierra y los mares;"