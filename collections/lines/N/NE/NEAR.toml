[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਆਕਾਰੁ ਹੈ ਆਪੇ; ਆਪੇ ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 1257
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shapeless Lord is Himself shapeable. he Himself strays one in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਰੂਪ ਵਾਲਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਸੰਦੇਹ ਅੰਦਰ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Formless Lord is formed by Himself. He Himself deludes in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿਰੰਕਾਰ ਨੇ ਆਪ ਹੀ ਅਕਾਰ ਰੂਪ ਹੋਇ ਕਰ ਕੇ ਆਪੇ ਹੀ ਇਹ ਜੀਵ ਭਰਮ ਮੇਂ ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਸੰਸਾਰ ਨਿਰੰਕਾਰ ਆਪ ਹੀ ਆਪ ਹੈ (ਪਰਮਾਤਮਾ ਦਾ ਆਪਣਾ ਹੀ ਸਰੂਪ ਹੈ)। ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਭਟਕਣਾ ਦੀ ਰਾਹੀਂ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਕਾਰੁ = (ਨਿਰ-ਆਕਾਰ) ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਹੀਂ। ਆਕਾਰੁ = ਇਹ ਦਿੱਸਦਾ ਜਗਤ। ਆਪੇ = ਆਪ ਹੀ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪਾ ਕੇ)। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos aflige con la duda y nos hace perder el Sendero."