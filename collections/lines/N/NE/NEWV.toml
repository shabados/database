[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਮੂਛਹਿ ਰਹਿਓ ਧਰਿ ਕੈ ॥੨੨੯੮॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vasudev, in great rage, moved his hands on his whiskers.2298."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਮੁੱਛਾਂ (ਉਤੇ ਹੱਥ) ਧਰ ਕੇ ਬਹਿ ਗਿਆ (ਅਰਥਾਤ ਮੁੱਛਾਂ ਨੂੰ ਤਾਉ ਦੇਣ ਲਗ ਗਿਆ) ॥੨੨੯੮॥"