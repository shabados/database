[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰੇ. ਕਰਿ ਨਮਸਕਾਰੇ; ਜਿਨ ਭੇਟਤ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 453
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance and am ever devoted unto them, by meeting whom I have known the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੰਦਨਾਂ ਕਰਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਹਨਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ, ਮੈਂ ਸਾਹਿਬ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice, and I humbly bow to them; meeting them, I know God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰਭੂ ਜਾਨਾ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਕੈਸਾ ਹੈ? ਤਿਨ ਕੋ ਨਮਸਕਾਰ ਕਰ ਕੇ ਮੈਂ ਸਦ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਭਗਤਾਂ ਅੱਗੇ ਸਿਰ ਨਿਵਾ ਕੇ ਸਦਾ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਕਰਿ = ਕਰ ਕੇ। ਭੇਟਤ = ਮਿਲਿਆਂ। ਜਾਤਾ = ਜਾਣ ਲਿਆ, ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los Santos del Señor y ofrezco mi obediencia a través de quienes el Señor me es revelado."