[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਰੁ ਪਛਾਣੈ. ਭਿਸਤੀ ਸੋਈ; ਅਜਰਾਈਲੁ. ਨ ਦੋਜ ਠਰਾ ॥੧੧॥"
page = 1084
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows his Prophet is the man of paradise. Azrail, Death's courier goads him not into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪੈਗੰਬਰ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਸਵਰਗੀ ਬੰਦਾ ਹੈ। ਅਜ਼ਰਾਈਲ, ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਨਰਕ ਵਿੱਚ ਨਹੀਂ ਧਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Prophet attains heaven. Azraa-eel, the Messenger of Death, does not cast him into hell. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਵਾ ਗੁਰੋਂ ਕੋ ਪਛਾਣੇ ਸੋ ਭਿਸਤੀ ਹੈ। (ਅਜਰਾਈਲੁ) ਫਰੇਸਤਾ ਤਿਸ ਕੋ ਦੋਜਕ ਮੇਂ ਨਹੀਂ (ਠਰਾ) ਠੇਲਤਾ ਅਰਥਾਤ ਪਾਵਤਾ ਨਹੀਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾ ਦੇ ਬੰਦੇ! ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ-ਪੀਰ (ਦੇ ਹੁਕਮ) ਨੂੰ ਪਛਾਣਦਾ ਹੈ, ਉਹ ਬਹਿਸ਼ਤ ਦਾ ਹੱਕਦਾਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਅਜ਼ਰਾਈਲ ਉਸ ਨੂੰ ਦੋਜ਼ਕ ਵਿਚ ਨਹੀਂ ਸੁੱਟਦਾ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਰੁ = ਗੁਰੂ, ਰਾਹਬਰ। ਭਿਸਤੀ = ਬਹਿਸ਼ਤ ਦਾ ਹੱਕਦਾਰ। ਦੋਜ = ਦੋਜ਼ਕ (ਵਿਚ)। ਠਰਾ = ਠੇਹਲਦਾ, ਸੁੱਟਦਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres un ser iluminado y el mensajero de la muerte no te llevará al pozo oscuro de tu inconciencia. (11)"