[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਖੁ ਅਰਿ ਕਹਿ ਸਭ ਬਾਨ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਸੁ ਧਾਰ ॥੨੨੨॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the names of Baan are spoken correctly by saying the word “Kaartikya in the beginning and then saying and adding the words “Pitra, Ari, Ketu, Chakshu and Ari” in serial order.222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਚਖੁ ਅਰਿ' ਕਹਿ ਦਿਓ, (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੨੨੨॥"