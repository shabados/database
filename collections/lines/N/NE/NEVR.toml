[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣਿ. ਨ ਮੂਰਤੁ ਪੁਛਿਆ; ਪੁਛੀ ਥਿਤਿ ਨ ਵਾਰੁ ॥"
page = 1244
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death asks not the time, nor asks it the lunar day and the week day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਵੇਲਾ ਨਹੀਂ ਪੁਛਦੀ ਨਾਂ ਹੀ ਇਹ ਪੁਛਦੀ ਹੈ ਤਿਥੁ ਤੇ ਹਫਤੇ ਦਾ ਦਿਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death does not ask the time; it does not ask the date or the day of the week."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਰਤੂ ਨੇ ਨਾਂ ਤੋ ਮਹੂਰਤ ਪੂਛਾ ਔਰ ਨਾ ਕੋਈ ਥਿਤ ਪੂਛੀ ਔਰ ਨਾ ਵਾਰ ਹੀ ਪੂਛਾ ਹੈ; ਵਾ ਮਰਣ ਲਗੇ ਪੁਰਸ਼ ਨੇ ਮਹੂਰਤ ਥਿਤ ਵਾਰ ਨਹੀਂ ਪੂਛੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਨੇ (ਕਦੇ) ਮੁਹੂਰਤ ਨਹੀਂ ਪੁੱਛਿਆ, ਕਦੇ ਇਹ ਗੱਲ ਨਹੀਂ ਪੁੱਛੀ ਕਿ ਅੱਜ ਕੇਹੜੀ ਥਿੱਤ ਹੈ ਕੇਹੜਾ ਵਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣਿ = ਮਰਨ ਨੇ, ਮੌਤ ਨੇ। ਮੂਰਤੁ = ਮੁਹੂਰਤ। ਵਾਰੁ = ਦਿਨ (ਹਫ਼ਤੇ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
