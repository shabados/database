[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਸੈ ਊਪਰਿ; ਗੁਰਸਬਦੁ ਬੀਚਾਰੁ ॥"
page = 904
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou the Guru's hymns over and above all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸਾਰਿਆਂ ਤੋਂ ਉਚੇਰੀ ਤੇ ਉਤੋਂ ਦੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understand, that the Word of the Guru's Shabad is above all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਾਧਨੋਂ ਸੇ ਊਪਰ ਗੁਰ ਉਪਦੇਸ਼ ਕਾ ਬੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ੁਭ ਮੁਹੂਰਤ ਆਦਿਕ ਦੀਆਂ) ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਵਿਚਾਰ ਇਹ ਹੈ ਕਿ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਸੈ ਊਪਰਿ = ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más allá de todo está la Contemplación de la Palabra;"