[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਾਮੁ ਦੇਇ; ਸੋ ਪਾਏ ॥"
page = 1064
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Name, whom Lord blesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains the Naam, unto whom the Lord gives it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਤੂੰ ਨਾਮ ਦੇਤਾ ਹੈਂ, ਸੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈ ਉਹ (ਹੀ ਇਹ ਦਾਤਿ) ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice, ese ser es bendecido con el Nombre,"