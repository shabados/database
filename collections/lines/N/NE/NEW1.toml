[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਤੇ ਘਟਾ ਧਰਮ ਕਾ ਭਰਮ ॥੧੧੯॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sinful acts increased here and there and the religious karmas ended in the world.119."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਗਤ ਤੋਂ ਧਰਮ ਦਾ ਭਰਮ (ਅਰਥਾਤ ਪ੍ਰਭਾਵ) ਘਟ ਗਿਆ ਹੈ ॥੧੧੯॥"