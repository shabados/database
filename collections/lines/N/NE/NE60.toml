[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੂਲ ਲਗੇ; ਫਲ ਰਤਨ ਭਾਂਤਿ ॥"
page = 1180
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It bears flowers and gem like fruits of various sorts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਫੁਲ ਅਤੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਜਵੇਹਰ ਵਰਗੇ ਮੇਵੇ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It bears flowers and fruits, jewels of all sorts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੂਲ ਰਤਨ ਕਿਆ ਵੈਰਾਗਾਦਿ ਸਾਧਨ (ਭਾਂਤਿ) ਪ੍ਰਕਾਸੁ ਗ੍ਯਾਨ ਰੂਪੁ ਫਲੁ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਭਾਂਤ ਭਾਂਤ ਦੇ ਕੀਮਤੀ ਫੁੱਲ ਤੇ ਫਲ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que concede todos los deseos y su fruto es la Joya del Nombre."