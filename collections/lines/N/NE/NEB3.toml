[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਜਮ ਡੰਡੁ, ਨ ਲਗਈ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥"
page = 1251
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person, who banishes his ego from within himself is punished not by the Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਜੋ ਆਪਣੇ ਅੰਦਰੋਂ ਹੰਗਤਾ ਨੂੰ ਗੁਆ ਦਿੰਦਾ ਹੈ, ਨੂੰ ਯਮ ਸਜ਼ਾ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh eliminates self-conceit from within himself; he shall not be punished by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਜਮ ਕਾ ਡੰਡ ਨਹੀਂ ਲਾਗਤਾ ਔਰ ਹੰਤਾ, ਮਮਤਾ ਰਿਦੇ ਅੰਤਰ ਸੇ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਗੁਰਮੁਖ ਨੂੰ ਜਮਰਾਜ ਕੋਈ ਤਾੜਨਾ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres concientes de Dios no enfrentan a Yama y se liberan de su ego negativo,"