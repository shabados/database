[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਦੁਖੁ ਦੇਖਹਿ; ਪੰਥਿ ਕਰਾਰੈ ॥"
page = 1033
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They behold not the pain of the difficult road."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਔਖੇ ਰਸਤੇ ਦੀ ਪੀੜ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not see pain on the most difficult path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡਾਢੇ ਦੁਖਦਾਈ ਪੰਥ ਕੇ ਦੁਖ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਤਮਕ ਮੌਤ ਦੇ) ਕਰੜੇ ਰਸਤੇ ਤੇ (ਨਹੀਂ ਪੈਂਦੇ ਤੇ) ਦੁੱਖ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥਿ ਕਰਾਰੈ = ਕਰੜੇ ਰਸਤੇ ਵਿਚ (ਪੈ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues habitan y alaban el Nombre de su Señor en su interior."