data = "ਅਤੇ ਰੱਬ ਦੀ ਪਾਕ ਪਵਿੱਤ੍ਰ ਜ਼ਾਤ ਵਾਣਗ ਕਾਇਮ ਰਹੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਜਾਤਿ ਪਾਕਿ ਹੱਕ ਕਾਇਮ ਬਵਦ ।੧੩੬।"

[[content]]
asset = "KEGP"
