[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸੈ ਸਚਾ ਮਹਲੁ; ਖੁਲੈ ਭਰਮ ਤਾਕੁ ॥"
page = 959
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The door of doubt opens and the mortal sees the Lord's true mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੱਕ ਸ਼ੁਬੇ ਦਾ ਦਰਵਾਜ਼ਾ ਖੁਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਮੰਦਰ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One sees the Mansion of the Lord's Presence, when the door of doubt is opened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਚਾ ਸਰੂਪ ਦਿਸਤਾ ਹੈ ਔ ਭਰਮ ਰੁਪ ਤਾਕੁ ਖੁਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਦੀ ਬਰਕਤ ਨਾਲ) ਪ੍ਰਭੂ ਦਾ ਦਰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਤੇ ਭਰਮ-ਭੁਲੇਖਿਆਂ ਦੇ ਕਾਰਨ (ਬੰਦ ਹੋਇਆ ਹੋਇਆ ਆਤਮਕ) ਦਰਵਾਜ਼ਾ ਖੁਲ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El velo de la duda es rasgado y uno logra ver la Mansión Verdadera del Señor."