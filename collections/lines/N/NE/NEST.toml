[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਕਰਿ ਤਾਹਿ ਕਲੰਕ ਲਗਾਯੋ ॥੧੩॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage struck him with his deer-skin, which created a mark on his body and he was thus blemished.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ ਚੰਦਰਮਾ ਨੂੰ ਕਲੰਕ ਲੱਗ ਗਿਆ ॥੧੩॥"