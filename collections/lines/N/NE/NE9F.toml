[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਜੋਗ; ਆਪ ਹੀ ਜੁਗਤਾ ॥"
page = 803
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the science of union and Himself the way of union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਲਾਪ ਦੀ ਵਿਦਿਆ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮਿਲਾਪ ਦਾ ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Yoga; He Himself is the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੋਗ ਸਰੂਪ ਔ ਆਪ ਹੀ (ਜੁਗਤਾ) ਤਿਸ ਵਿਖੇ ਜੁੜਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੋਗੀ ਹੈ, ਆਪ ਹੀ ਜੋਗ ਦੇ ਸਾਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ = ਜੋਗੀ। ਜੁਗਤਾ = ਜੁਗਤਿ, ਜੋਗ ਦੀ ਜੁਗਤੀ, ਜੋਗ ਦੇ ਸਾਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Sendero de la Unión; Él Mismo es Quien se une con Su Propio Ser."