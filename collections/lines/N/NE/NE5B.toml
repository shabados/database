[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ; ਦੁਖੁ ਪਾਵੈ ॥"
page = 830
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name thou shalt suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਤੂੰ ਤਕਲੀਫ ਉਠਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, you shall only find pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਹਰੀ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਸਦਾ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (ਸਿਮਰਨ) ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੁੱਖ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor uno sólo encuentra dolor;"