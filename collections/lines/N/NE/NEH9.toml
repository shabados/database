[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਵਾਰੇ ਸਤਿਗੁਰਿ ਪੂਰੈ; ਨਾਨਕ. ਸਦ ਬਲਿ ਜਾਸੀ ॥੨॥"
page = 783
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru has embellished them with the Name. Nanak is ever devoted unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੱਤਾ ਹੈ। ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has embellished them with the Word of the Shabad; Nanak is forever a sacrifice to them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਪੂਰਿਆਂ ਨੇ ਉਪਦੇਸ ਦੇ ਕਰ ਸਭੀ ਸਵਾਰੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਗੁਰੂ ਰਾਮਦਾਮ ਜੀ ਵਾ ਸਤਸੰਗ ਪਰ ਹਮ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਮੈਂ) ਉਸ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ (ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਸਰਨ-ਪਏ ਮਨੁੱਖ ਦੇ) ਜੀਵਨ ਸੋਹਣੇ ਬਣਾ ਦਿੱਤੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਤਿਗੁਰਿ ਪੂਰੇ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਸਦ = ਸਦਾ। ਬਲਿ ਜਾਸੀ = ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero los ha embellecido con la Palabra y Nanak ofrece siempre su ser en sacrificio al Dios Guru. (2)"