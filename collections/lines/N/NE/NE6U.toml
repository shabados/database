data = "ਬਖ਼ਮ ਓ ਫ਼ਿਤਾਦਹ ਹੁਮਾ ਸਾਯਹ ਆਬ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she looked into the pitcher of water,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦੀ ਪਰਛਾਈ ਪਾਣੀ ਦੇ ਘੜੇ ਉਤੇ ਪੈ ਜਾਂਦੀ, ਤਾਂ ਉਹ ਨਸ਼ੀਲਾ ਹੋ ਜਾਂਦਾ।"