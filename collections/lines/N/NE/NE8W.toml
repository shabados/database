[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਜੀਵਾ ਦਰਸੁ ਤੁਮੑਾਰਾ ॥"
page = 743
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, I live seeing, seeing. Thine vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲ ਮੈਂ ਤੇਰਾ ਦਰਸ਼ਨ ਵੇਖ, ਵੇਖ ਜੀਉਂਦਾ ਹਾਂ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon, beholding the Blessed Vision of Your Darshan, I live;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖ ਦੇਖ ਕੇ ਤੇਰੇ ਦਰਸਨ ਕੋ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਤੇਰਾ ਦਰਸਨ ਸਦਾ ਕਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, vivo sólo si tengo Tu Visión. Oh Dios,"