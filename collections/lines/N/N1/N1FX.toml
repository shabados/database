[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਉਪਕਾਰ, ਵਿਕਾਰੁ ਕਮਾਵੈ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fill, inculcates benevolence or evil propensities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ ਲੋਕ ਆਪਣੇ ਕੰਮ ਵਿਗਾੜਕੇ ਭੀ ਬਿਗਾਨਾ ਸਵਾਰਦੇ ਹਨ) ਏਹ ਪਰਉਪਕਾਰ ਹੈ (ਅਰ ਦੁਸ਼ਟ ਲੋਕ ਦੂਜੇ ਦੇ ਕੰਮ ਵਿਖੇ ਵਿਘਨ ਪਾਉਂਦੇ ਹਨ) ਏਹ ਵਿਕਾਰ ਕਮਾਉਣਾ ਹੈ।"