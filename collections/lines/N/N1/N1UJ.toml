[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗਾਵੈ; ਗੋਬਿੰਦ ਨੀਤ ॥੨॥੬॥੨੮॥"
page = 1272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak ever sings the praise of the Lord of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings forever the Glorious Praises of the Lord of the World. ||2||6||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤ ਹੀ ਗਾਵਣਾ ਕਰੇ॥੨॥੬॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ (ਜਿਹੜਾ ਮਨੁੱਖ) ਸਦਾ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੬॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí, Nanak canta para siempre las Alabanzas Gloriosas del Señor del Mundo. (2-6-28)"