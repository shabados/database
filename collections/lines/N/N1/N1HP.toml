[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈਦਲ ਲਾਖ ਪਚਾਸ ਹਨੇ; ਪੁਰਜੇ ਪੁਰਜੇ ਕਰਿ ਭੂਮਿ ਗਿਰਾਏ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He scattered fifty lakh soldiers on foot in fragments on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਜਾਹ ਲਖ ਪੈਦਲ (ਸੈਨਿਕ) ਮਾਰੇ ਹਨ ਅਤੇ ਪੁਰਜ਼ਾ ਪੁਰਜ਼ਾ ਕਰ ਕੇ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤੇ ਹਨ।"