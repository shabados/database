[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਖੰਡ ਬ੍ਰਹਮੰਡ; ਉਧਾਰੇ ਤਿੰਨੑ ਖੇ ॥"
page = 397
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many there are continents of the world so many hast thou saved O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜਗਤ ਦੇ ਮਹਾਂਦੀਪ ਹਨ, ਉਨੇ ਹੀ ਤੈ ਤਾਰ ਦਿਤੇ ਹਨ ਹੈ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many as are the continents of the world, so many have been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਖੰਡ ਬ੍ਰਹਮੰਡ ਹੈਂ ਸਭ ਤਿਨ ਦਾਸੋਂ ਕੀ (ਖੇ) ਧੂਰਿ ਨੇ ਉਧਾਰੇ ਹੈਂ; ਵਾ (ਤਿੰਨ੍ਹ੍ਹ ਖੇ) ਤਿਨੋਂ ਕੇ ਉਧਾਰੇ ਹੂਏ ਉਧਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਾਰੇ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਨੂੰ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲੈਣ ਦੀ ਸਮਰੱਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ਹਨ, ਸਾਰੇ। ਖੰਡ = ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਹਿੱਸੇ। ਉਧਾਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲਏ। ਤਿੰਨ੍ਹ੍ਹ ਖੇ = ਉਹਨਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantas cuantas divisiones hay en el Universo, tantos cuantos seres Has salvado."