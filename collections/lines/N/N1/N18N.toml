[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਪਾਨ ਕਮਾਨ ਕਉ ਧਰਿ ਤਬਰ ਤਿਛ ਕੁਠਾਰਿ ॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding firmly their arms and weapons, the demons began to shout “kill, kill”  they caught hold of their axes, bows and arrows in their hands."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਧਨੁਸ਼ ਬਾਣ, ਤਿੱਖੇ ਗੰਡਾਸੇ ਅਤੇ ਕੁਹਾੜੇ ਫੜੇ ਹੋਏ ਸਨ।"