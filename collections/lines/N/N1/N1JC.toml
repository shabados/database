[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਭੇਤਾਂ ਤੋਂ ਜਾਣੂ ਨਹੀਂ ਕੀਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਮਰ ਊ ਰਾ ਸਾਹਿਬਿ ਇਰਫ਼ਾਂ ਨ ਕਰਦ ।੪੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Akaalpurakh does not divulge His mysteries to him. (422)"