[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜੁ ਚੰਦੁ ਉਪਾਇ; ਜੋਤਿ ਸਮਾਣਿਆ ॥"
page = 1279
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the sun and the moon, the Lord infused His light within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਤੇ ਚੰਨ ਨੂੰ ਰਚ ਕੇ, ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਅੰਦਰ ਆਪਣਾ ਪਰਕਾਸ਼ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the sun and the moon, He infused His Light into them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾਂ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਬੀਚ ਮੇਂ ਆਪਣੀ ਜੋਤ ਕਾ ਸਮਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਬਣਾ ਕੇ (ਉਨ੍ਹਾਂ ਵਿਚ ਆਪਣੀ) ਜੋਤਿ ਟਿਕਾਈ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creando el sol y la luna, les infundió su Luz. Creando la noche y el día, maravillosas son sus Obras Milagrosas."