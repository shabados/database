[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਕਰੇ; ਤੈ ਮਾਇਆ ਨਾਲਿ ਲੂਝੈ ॥"
page = 160
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He talks (in vain), and is hand and glove with wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਬੇਫਾਇਦਾ) ਗਲਾਂ ਕਰਦਾ ਹੈ ਅਤੇ ਧਨ ਦੌਲਤ ਦੇ ਨਾਲ ਘਿਉ-ਖਿਚੜੀ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He babbles on and on, but he is infatuated with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਨੀ ਕਰਤਾ ਹੈ (ਤੈ) ਬਹੁੜੋ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਜੀਵੋਂ ਸਾਥ (ਲੂਝੈ) ਝਗੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ (ਭੀ) ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਮਾਇਆ ਵਿਚ ਭੀ ਖਚਿਤ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ। ਲੂਝੈ = ਝਗੜਦਾ ਹੈ, ਖਚਿਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habla en vano, está involucrado con Maya"