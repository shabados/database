[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਠ ਕੂਠ ਤੁਰਕਨ ਕੀ ਖਾਵੋ ॥੧੩॥"
page = 938

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You assume the name of Heer and devour the food at the household of Turks (Muslims).’(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਰਕਾਂ ਦੇ ਘਰ ਦੀ ਤਿਰਸਕਾਰੀ ਹੋਈ ਜੂਠ ਖਾ ॥੧੩॥"