[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਪੇਖ ਸ੍ਰੋਤਾ ਸਾਵਧਾਨਹ ਗਾਇਨ ਗਾਵੈ; ਪ੍ਰਗਟੈ ਪੂਰਨ ਪ੍ਰੇਮ ਸਹਜਿ ਸਮਾਵਹੀ ।੫੬੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, seeing the listeners sitting in singular mind, the singers sing the divine hymns in deep devotion and attention that creates an atmosphere of loving tranquility absorbing both the singers and the listeners in divine state of ecstasy.  (567)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸ੍ਰੋਤਿਆਂ ਸੰਗਤ ਨੂੰ ਗੁਰ ਸ਼ਬਦ ਸੁਣਨ ਲਈ ਸਾਵਧਾਨ ਵੇਖ ਕੇ ਰਾਗੀ ਗਾਉਂਦਾ ਹੈ, ਤਾਂ ਪੂਰਨ ਪ੍ਰੇਮ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ ਤੇ ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਵਿਚ ਸਮਾਉਂਦੀ ਹੈ, ਸੰਗਤ ॥੫੬੭॥"