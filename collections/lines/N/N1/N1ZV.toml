[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰ ਡਰੇ ਤਿਹ ਦੇਖਤ ਹੀ; ਹਰਿ ਪਾਇਨ ਊਪਰ ਸੀਸ ਝੁਕਾਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The frightened gopas seeing him also bowed their heads at the feet of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਸਾਰੇ ਗਵਾਲ ਡਰ ਗਏ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਚਰਨਾਂ ਉਤੇ ਸਿਰ ਰਖ ਦਿੱਤਾ।"