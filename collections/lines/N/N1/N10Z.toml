[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਕੋ ਨਾਮੁ; ਮਨਹਿ ਸਾਧਾਰੈ ॥"
page = 713
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of the reverend Lord is the support of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Dear Lord, is the Support of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭ ਜੀ ਕਾ ਨਾਮ ਹੀ ਮਨ ਕੋ ਸੁਧਾਰਤਾ ਹੈ ਵਾ ਸਹਿਤ ਅਧਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਜੀ ਦਾ ਨਾਮ (ਹੀ) ਮਨ ਨੂੰ ਆਸਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Maestro da sustento a la mente;"