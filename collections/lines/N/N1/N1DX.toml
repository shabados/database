[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਕੀ ਆਖਾਣ, ਰੱਬ ਨੇ ਹੀ ਇਉਣ ਕਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਨ ਕਿਹ ਗੋਇਮ ਹੱਕ ਚੁਨੀਣ ਫ਼ਰਮੂਦਾ ਅਸਤ ।੭੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, there would be a pouring showers of His Naam in every hair of your body. (425)"