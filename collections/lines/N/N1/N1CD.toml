[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਤਿ ਅਨ੍ਹੇਰੀ ਦੇਖਦੇ; ਬੋਲੁ ਕੁਬੋਲ ਅਬੋਲ ਖਲੋਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They see only in the dark night. They keep silent but as and when they speak their sound is evil."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹਨੇਰੀ ਰਾਤ ਵਿਖੇ ਦੇਖਦੇ ਹਨ, ਖੋਟੇ ਬਚਨ ਨਾ ਬੋਲਣ ਵਾਲੇ ਬੋਲਕੇ ਖਲੋ ਜਾਂਦੇ ਹਨ (ਅਥਵਾ ਅਬੋਲ= ਚੁੱਪ ਵੱਟਕੇ ਖਲੋਂਦੇ ਹਨ)।"