[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਤੂ; ਬਿਨੁ ਨਾਵੈ. ਪਚਿ ਪਚਿ ਮੁਇਆ ॥੩॥"
page = 776
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the Name, O slave Nanak, man putrefies and burns to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਨਾਮ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, praise the Naam, the Name of the Lord; without the Name, he rots away, and wastes away to death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨ! ਤੂੰ ਤੋ ਨਾਮ ਕੋ ਹੀ ਸਲਾਹ, ਮਨਮੁਖ ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਜਲ ਜਲ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਮੇਂ ਮਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਿਹਾ ਕਰ। ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਮਨੁੱਖ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਸੜ ਕੇ ਆਤਮਕ ਮੌਤ ਹੀ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ = {प्लुष् = To born} ਸੜ ਕੇ, ਖਿੱਝ ਕੇ। ਮੁਇਆ = ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, porque sin el Nombre del Señor uno es destruido.(3)"