[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨਿ. ਮੋਹਿ ਲੀਆ; ਮਨੁ ਮੋਹਿ ॥"
page = 1187
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fascinating Lord, has fascinated my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੋਹਨ ਸੁਆਮੀ ਨੇ ਮੇਰਾ ਚਿੱਤ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Fascinating Lord has fascinated my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਮਨੁ ਤੌ (ਮੋਹਨਿ) ਪਰਮੇਸ੍ਵਰ ਨੇ ਮੋਹ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਂ ਮੋਹਨ ਨੇ (ਆਪਣੇ ਕੌਤਕਾਂ ਨਾਲ) ਮੇਰਾ ਮਨ ਮੋਹ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Fascinante Señor, Le has fascinado a mi mente,"