[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਇਹੁ ਤਨੁ ਭਉਕਣਾ; ਨਿਤ ਨਿਤ ਦੁਖੀਐ ਕਉਣੁ ॥"
page = 1382
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! This body is ever barking; who can stand this continuous suffering?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਇਹ ਦੇਹ ਸਦਾ ਹੀ ਭਉਕਦੀ ਰਹਿੰਦੀ ਹੈ, ਇਸ ਸਦੀਵੀ ਦੁਖ ਨੂੰ ਕੌਣ ਬਰਦਾਸ਼ਤ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, this body is always barking. Who can stand this constant suffering?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਤਨ ਭਉਕਣੇ ਵਾਲਾ ਕੂਕਰ ਵਤ ਹੈ। ਇਸ ਕੇ ਵਾਸਤੇ ਨਿਤੰਪ੍ਰਤੀ ਕੌਣ ਦੁਖੀ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਇਹ (ਮੇਰਾ) ਸਰੀਰ ਤਾਂ ਭੌਂਕਾ ਹੋ ਗਿਆ ਹੈ (ਭਾਵ, ਹਰ ਵੇਲੇ ਨਿੱਤ ਨਵੇਂ ਪਦਾਰਥ ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਦੀਆਂ ਨਿੱਤ ਦੀਆਂ ਮੰਗਾਂ ਪੂਰੀਆਂ ਕਰਨ ਦੀ ਖ਼ਾਤਰ) ਕੌਣ ਨਿੱਤ ਔਖਾ ਹੁੰਦਾ ਰਹੇ? (ਭਾਵ, ਮੈਨੂੰ ਨਹੀਂ ਪੁੱਜਦਾ ਕਿ ਨਿੱਤ ਔਖਾ ਹੁੰਦਾ ਰਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, el cuerpo ladra todo el tiempo, ¿quién puede aguantar ese sufrimiento?,"