[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ; ਜਿਨੀ ਏਕੋ ਜਾਤਾ ॥"
page = 1047
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are very fortunate, who know but One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ, ਜੋ ਸਿਰਫ਼ ਇੱਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the One Lord are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਵਡਭਾਗੀ ਹੈ ਜਿਨੋਂ ਨੇ ਏਕ ਹੀ ਪ੍ਰੇਰਕ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ (ਹਰ ਥਾਂ) ਜਾਣਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਜਿਨੀ = ਜਿਨ੍ਹਾਂ ਨੇ। ਏਕੋ ਜਾਤਾ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਵਿਆਪਕ) ਜਾਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo tienen buena fortuna, quienes conocen al Uno Solo."