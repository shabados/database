[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਦੀਨੁ; ਜਾਚੈ ਤੇਰੀ ਸੇਵ ॥"
page = 867
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meek Nanak desires to serve Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਨਾਨਕ ਤੇਰੀ ਘਾਲ ਕਮਾਉਣੀ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the meek, desires only to serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦੀਨ ਹੋਇ ਕੈ ਤੇਰੀ ਸੇਵਾ ਹੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਗਰੀਬ ਨਾਨਕ (ਤੈਥੋਂ) ਤੇਰੀ ਭਗਤੀ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak sólo busca servirte, oh Señor;"