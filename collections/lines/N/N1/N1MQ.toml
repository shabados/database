[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਜੇਹੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਦੇ ਅੰਗ ਅੰਗ ਵਿੱਚੋਂ ਰੱਬ ਦੇ ਨੂਰ ਦੀ ਬਰਖਾ ਹੁੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਬਦਨ ਨੂਰਿ ਖ਼ੁਦਾ ਮੀ-ਬਾਰਦਸ਼ ।੨੪੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of seats of firmaments and thousands of thrones"