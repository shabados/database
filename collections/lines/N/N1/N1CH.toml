[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਦਇਆ ਮਨਿ ਧਾਰੇ ॥"
page = 95
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be merciful, O Lord God! and implant Thy Name in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਜਾਓ, ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਅਤੇ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਆਪਣਾ ਨਾਮ ਅਸਥਾਪਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Mercy, and enshrine Your Name, Har, Har, within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਮੇਂ ਦਇਆ ਧਾਰ ਕਰ ਕੇ ਆਪਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਰੇ ਕੋ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪਣੇ ਮਨ ਵਿਚ ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆ ਧਾਰੇ = ਦਇਆ ਧਾਰਿ, ਦਇਆ ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Misericordia de mí para que mi mente asimile Tu Nombre,"