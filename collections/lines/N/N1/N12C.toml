[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ. ਸੰਗਤਿ ਦੁਰਜਨ ਕੀ; ਤਾ ਤੇ ਅਹਿਨਿਸਿ ਭਾਗਉ ॥੧॥ ਰਹਾਉ ॥"
page = 219
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, and the society of evil persons from them do thou run away day and night. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਥਨ ਹੁਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਮੰਦੇ ਪੁਰਸ਼ਾਂ ਦੇ ਮੇਲ-ਮਿਲਾਪ, ਉਨ੍ਹਾਂ ਤੋਂ ਤੂੰ ਦਿਨ ਰੈਣ ਦੂਰ ਭੱਜ ਜਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and the company of evil people - run away from them, day and night. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮ, ਕ੍ਰੋਧੁ ਅਰੁ ਖੋਟੇ ਪੁਰਸੋਂ ਕੀ ਜੋ ਸੰਗਤਿ ਹੈ ਤਿਸਤੇ ਰਾਤ ਦਿਨ ਭਾਗੋ ਅਰਥਾਤ ਆਠ ਪਹਰ ਕੀ ਕੁਸੰਗ ਕਾ ਤਿਆਗ ਕਰੋ॥੧॥ ਰਹਾਉ ॥☬ਖੋਟੀ ਸੰਗਤ ਕੇ ਤਿਆਗ ਕਾ ਫਲ੍ਹ ਜੋ ਜੀਵਨ ਮੁਕਤ ਅਵਸਥਾ ਹੈ, ਸੋ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ (ਭੀ) ਭੈੜੇ ਮਨੁੱਖ ਦੀ ਸੰਗਤਿ (ਵਾਂਗ ਹੀ) ਹੈ, ਇਸ ਤੋਂ (ਭੀ) ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰੇ ਰਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aléjense siempre de la lujuria, del enojo  y de la sociedad de las personas impías. (1-Pausa)"