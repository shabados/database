[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਹ੍ਵੈ ਕਰਿ ਅਬੈ ਅਰੋਗ; ਤੁਰਤ ਘਰ ਜਾਇਯੈ ॥੫॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And briskly leave for his home after becoming disease free.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣੇ ਅਰੋਗ ਹੋ ਕੇ ਹੀ ਘਰ ਨੂੰ ਜਾਓ ॥੫॥"