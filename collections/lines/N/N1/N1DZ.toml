[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਮੁਖ ਸੋ ਕਾਢ ਹੈ; ਨਾਕ ਲਗਾਯੋ ਆਨਿ ॥੧੨॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took nose out of his mouth and fixed it back on her face.(12)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਕ ਨੂੰ ਉਸ (ਚੋਰ) ਦੇ ਮੂੰਹ ਤੋਂ ਕਢ ਕੇ ਉਸ (ਰਾਣੀ) ਦੇ ਮੂੰਹ ਉਤੇ ਲਗਾ ਦਿੱਤਾ ॥੧੨॥"