[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨ ਕੀ ਛੀਟ ਪਰੀ ਤਨ ਚੰਡਿ ਕੇ; ਸੋ ਉਪਮਾ ਕਵਿ ਨੇ ਲਖੀਆ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One drop of blood fell on the body of the goddess, the poet hath imagined its comparison in this way,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਲਹੂ ਦੀ (ਇਕ) ਛਿਟ ਆ ਪਈ, ਉਸ (ਦ੍ਰਿਸ਼ ਦੀ) ਉਪਮਾ ਕਵੀ ਨੂੰ ਇਹ ਸੁਝੀ"