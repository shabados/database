[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਪ੍ਰਭਾ ਬਲਿ ਜਾਹਿ; ਸਭੈ ਸੁਖ ਪਾਵਹੀ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were blessed by gazing at his handsomeness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੀ) ਪ੍ਰਭਾ ਨੂੰ ਵੇਖ ਕੇ ਸਾਰੀਆਂ ਬਲਿਹਾਰੇ ਜਾਂਦੀਆਂ ਹੋਈਆਂ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦੀਆਂ ਸਨ।"