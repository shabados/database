[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲੁ ਨਾਮੁ ਪਰਾਪਤਿ; ਗੁਰੁ ਤੁਸਿ ਦੇਇ ॥"
page = 1170
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sikh obtains the fruit of God's Name, when becoming merciful, the Guru blesses him with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੱਖ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਮੇਵੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਦ ਮਿਹਰਬਾਨ ਹੋ ਕੇ, ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the fruit of the Naam, when the Guru's favor is bestowed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਗੁਰੂ ਦੇਵੈ ਤਬ ਨਾਮ ਫਲ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜੋ ਇਨਸਾਨੀ ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਮਨੋਰਥ ਹੈ, ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਸਿ = ਤ੍ਰੁੱਠ ਕੇ, ਪ੍ਰਸੰਨ ਹੋ ਕੇ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, en Su Misericordia, nos bendice con el Fruto del Naam, el Nombre del Señor."