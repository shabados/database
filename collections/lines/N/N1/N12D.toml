[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਏਕੋ ਸਾਹਿਬੁ ਭਾਈ ਰੇ ॥"
page = 156
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one lord is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿਤੁ ਨੂੰ ਇਕੱਲਾ ਸੁਆਮੀ ਹੀ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord and Master is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਅਦੁਤੀਯ ਸ੍ਵਾਮੀ ਕੋ ਮਨਨ ਕਰ॥☬ਕਦਾਚਿਤ ਐਸੇ ਅਸੰਕਾ ਹੋ ਕਿ ਆਪ ਉਪਦੇਸ ਕਰਤੇ ਹੋ ਔਰ ਮੈਂ ਸੁਨਤਾ ਭੀ ਹੂੰ ਫਿਰ ਭੀ ਅਲਖ ਕੋ ਲਖ ਨਹੀਂ ਸਕਤਾ? ਤਿਸ ਕਾ ਸਮਾਧਾਨੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾ ਸਕਣ ਵਾਲਾ) ਮਨ ਦਾ ਰਾਖਾ ਇਕ ਪ੍ਰਭੂ-ਨਾਮ ਹੀ ਹੈ (ਉਸ ਦੇ ਗੁਣ ਪਛਾਣ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ ਰੇ = ਹੇ ਭਾਈ! ਮਨ ਸਾਹਿਬੁ = ਮਨ ਦਾ ਖਸਮ, ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾ ਕੇ ਰੱਖਣ ਵਾਲਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ama sólo al Único Maestro."