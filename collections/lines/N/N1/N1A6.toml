[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਕ ਪੂਕਾਰ. ਨ ਚੁਕਈ; ਨਾ ਸੰਸਾ ਵਿਚਹੁ ਜਾਇ ॥"
page = 647
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their cries and complaints end not, nor departs the doubt from within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਚੀਕ ਚਿਹਾੜੇ ਤੇ ਸ਼ਿਕਾਇਤਾ ਮੁਕਦੀਆਂ ਨਹੀਂ ਨਾਂ ਹੀ ਸ਼ੱਕੀ ਸੁਭਾ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰੋ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their cries and complaints never end, and doubt does not depart from within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ (ਕੂਕ) ਊਚੀ ਪੁਕਾਰ ਨਹੀਂ ਦੂਰ ਹੋਤੀ, ਭਾਵ ਸੇ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਅਪਨੇ ਦੁਖ ਔਰੋਂ ਪਾਸ ਪੁਕਾਰਤੇ ਰਹਿਤੇ ਹੈਂ, ਔ ਤਿਨ ਕੇ ਰਿਦੇ ਬੀਚ ਸੇਂ ਸੰਸਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਗਿਲਾ-ਗੁਜ਼ਾਰੀ ਮੁੱਕਦੀ ਨਹੀਂ ਤੇ ਮਨ ਵਿਚੋਂ ਚਿੰਤਾ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕ ਪੂਕਾਰ = ਰੋਣਾ-ਚੀਕਣਾ, ਗਿਲੇ-ਗੁਜ਼ਾਰੀ। ਸੰਸਾ = ਤੌਖ਼ਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus angustias no terminan ni su duda lo abandona."