[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਜਾਲੁ; ਬ੍ਰਹਮ ਅਗਨੀ ਜਾਰੇ ॥"
page = 223
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The snare of death he burns with Lord's fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਫਾਹੀ ਨੂੰ ਉਹ ਸੁਆਮੀ ਦੀ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The trap of death is burnt by the Fire of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਾਲ ਕੇ ਜਾਲ ਕੋ (ਬ੍ਰਹਮ ਅਗਨੀ) ਬ੍ਰਹਮ ਗਿਆਨ ਰੂਪੀ ਅਗਨੀ ਮੇਂ ਜਲਾਇ ਦੇਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਜੋਗੀ ਆਪਣੇ-ਅੰਦਰ-ਪਰਗਟ-ਹੋਏ) ਬ੍ਰਹਮ (ਦੇ ਤੇਜ) ਦੀ ਅੱਗ ਨਾਲ ਮੌਤ (ਦੇ ਡਰ ਨੂੰ) ਜਾਲ ਨੂੰ (ਜਿਸ ਦੇ ਸਹਮ ਨੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਫਸਾਇਆ ਹੋਇਆ ਹੈ) ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ ਦਾ ਡਰ। ਜਾਰੇ = ਸਾੜ ਦੇਂਦਾ ਹੈ। ਬ੍ਰਹਮ ਅਗਨੀ = ਅੰਦਰ ਪ੍ਰਗਟ ਹੋਵੇ ਪਰਮਾਤਮਾ ਦੇ ਤੇਜ-ਰੂਪ ਅੱਗ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él destruye las trampas de Maya con el Fuego del Señor;"