[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਏ; ਸੋ ਸਦ ਹੀ ਦਰਗਹਿ ਪਾਏ ਮਾਨੁ ॥"
page = 554
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom he Himself enlightens, through the Guru, ever obtains honour in his court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪ ਸੋਝੀ ਪਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom He has enlightened and made Gurmukh, ever obtains honor in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਆਪਣਾ ਸ੍ਵਰੂਪੁ ਬੁਝਾਉਤਾ ਹੈ, ਸੋ ਸਦੀਵਕਾਲ ਦਰਗਹ ਮੇਂ ਮਾਨ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਹ ਸਦਾ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor se le revela, a través del Guru, es llevado hasta la Corte del Señor con todos los Honores,"