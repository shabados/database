[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਰਿ ਸੈਇ ਸਲਾਰ ਹੈ ਜਾ ਕੇ ॥"
page = 1161
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has seventy hundred commanders,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਤ ਸੌ ਸਿਪਾ-ਸਾਲਾਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has 7,000 commanders,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਗਵੰਤ ਕੇ ਦਰਬਾਰ ਮੇਂ ਕੋਈ ਸਤਰ ਸੈਂਕੜੇ ਸਰਦਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਖ਼ੁਦਾ ਦੇ ਸੱਤ ਹਜ਼ਾਰ ਫ਼ਰਿਸ਼ਤੇ (ਤੂੰ ਦੱਸਦਾ ਹੈਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਰਿ ਸੈਇ ਸਲਾਰ = ਸੱਤ ਹਜ਼ਾਰ ਫ਼ਰਿਸ਼ਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਖ਼ੁਦਾ ਨੇ ਜਬਰਾਈਲ ਫ਼ਰਿਸ਼ਤੇ ਦੇ ਨਾਲ ਹਜ਼ਰਤ ਮੁਹੰਮਦ ਸਾਹਿਬ ਪਾਸ ਵੱਡੀ ਆਇਤ ਅਪੜਾਉਣ ਲਈ ਭੇਜਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Aquél que cuenta con siete mil generales,"