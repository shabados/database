data = "ਭਜ︀ਯੋ ਲੋਭ ਕ੍ਰੋਧੀ ਹਠੀ ਦੇਵ ਜਾਨੇ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pipasa (thirst), Kshudha (hunger), Aalas (laziness) etc. ran away and knowing the enragement of Daviva (divinity), Lobh (greed) also ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਦੇਵ' ਨੂੰ ਹਠੀ (ਯੋਧਾ) ਜਾਣ ਕੇ ਕ੍ਰੋਧੀ 'ਲੋਭ' ਭਜ ਗਿਆ ਹੈ।"