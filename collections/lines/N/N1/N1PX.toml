[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹੁ ਕਰਿ ਪਕਰੀ; ਨ ਆਈ ਹਾਥਿ ॥"
page = 891
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even by grasping with care, mammon remains not in the mortal's grip."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਿਆਨ ਨਾਲ ਪਕੜੀ ਹੋਈ ਭੀ ਮਾਇਆ ਪ੍ਰਾਣੀ ਦੀ ਪਕੜ ਵਿੱਚ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter how hard you try to grab it, it does not come into your hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮੋਹਿ ਕਰ ਕੇ ਮਾਇਆ ਪਕਰੀ ਹੈ, ਤਿਨ ਕੇ ਤੋ ਹਾਥ ਨਹੀਂ ਆਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਮਾਇਆ ਨੂੰ) ਬੜੇ ਧਿਆਨ ਨਾਲ ਭੀ ਫੜਿਆ, ਉਸ ਦੇ ਭੀ ਹੱਥ ਵਿਚ ਨਾਹ ਆਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੁ ਕਰਿ = ਗਹੁ ਕਰ ਕੇ, ਪੂਰੇ ਧਿਆਨ ਨਾਲ। ਪਕਰੀ = ਫੜੀ। ਹਾਥਿ = ਹੱਥ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado de controlar a Maya con todo cuidado, pero ella me elude;"