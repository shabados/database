[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਧਰਤਿ ਭਈ ਹਰੀਆਵਲੀ; ਅੰਨੁ ਜੰਮਿਆ ਬੋਹਲ ਲਾਇ ॥"
page = 1250
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire earth becomes green, the seed germinates and there appear the corn-heaps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ ਸਰਸਬਜ਼ ਹੋ ਜਾਂਦੀ ਹੈ, ਬੀਜ ਉਗ ਆਉਂਦਾ ਹੈ ਅਤੇ ਦਾਣਿਆਂ ਦੇ ਢੇਰ ਲੱਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire earth is rejuvenated, and the grain grows in abundance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਬੁਧੀ ਰੂਪੀ ਧਰਤੀ ਸੁਭ ਗੁਣੋਂ ਕਰ ਹਰੀਆਵਲੀ ਹੂਈ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਨਿਹਚੇ ਰੂਪੀ ਅੰਨ ਉਤਪਤਿ ਹੂਆ ਹੈ (ਬੋਹਲ ਲਾਇ), ਭਾਵ ਬਖਸੀਸ ਰੂਪੀ ਬੋਹਲ ਲਾਇਆ ਹੈ; ਵਾ ਸੰਸੇ ਬਿਪਰਜੇ ਰਹਤ ਤਤ ਗਿਆਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਹਰਿਆਉਲ ਹੀ ਦਿੱਸਦੀ ਹੈ ਤੇ ਢੇਰਾਂ ਦੇ ਢੇਰ ਅੰਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੀਆਵਲੀ = (ਹਰੀ-ਆਵਲੀ) ਸਬਜ਼ੀ ਵਾਲੀ। ਜੰਮਿਆ = ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਬੋਹਲ = ਦਾਣਿਆਂ ਦੇ ਢੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra completa ha sido decorada de todos los tonos de verde y la semilla que te da sustento ha germinado en abundancia."