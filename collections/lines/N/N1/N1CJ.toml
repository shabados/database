[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਕਿਉ ਤਰੀਐ ਸੁਖੁ ਹੋਇ ॥"
page = 20
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Guru, how can man swim across and attain peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਆਦਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਹੋ ਅਤੇ ਆਰਾਮ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how can anyone swim across to find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਕੈਸੇ ਤਰਿਆ ਜਾਵੇ, ਜਬ ਤਕ ਤਰਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ ਤਬ ਤਕ ਸੁਖ ਕ੍ਯੋਂ ਕਰ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਨਾਹ ਹੀ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ, ਨਾਹ ਹੀ ਆਤਮਕ ਅਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਤਰੀਐ = ਨਹੀਂ ਤਰਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru ¿cómo podría el hombre nadar a través y encontrar la Paz?"