[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਬਦਿ ਤਰੰਗ; ਸਦਾ ਸੁਹੇਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the waves of the Word of the true Guru, gurmukhs ever remain in delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਸਬਦ ਦੀ (ਤਰੰਗ=) ਲਹਿਰ ਨਾਲ (ਸਦਾ ਸੁਹੇਲਿਆ=) ਸਦਾ ਸੁਖੀ (ਗੁਰਮੁਖ) ਬਹਿੰਦੇ ਹਨ।"