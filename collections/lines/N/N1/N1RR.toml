[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪਿੰਡ ਕੇ; ਪ੍ਰਾਨ ਅਧਾਰੇ ॥"
page = 395
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the support of soul body and the life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮਾ, ਦੇਹਿ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who is the Support of the soul, the body and the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੇ ਹੈਂ ਪ੍ਰਭੂ ਜੀ? ਜੋ ਜੀਵ ਕੇ (ਪਿੰਡ) ਸਰੀਰ ਕੇ ਪ੍ਰਾਣੋਂ ਕੇ ਅਧਾਰ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ ਜੋ ਤੇਰੇ ਸਰੀਰ ਦਾ ਆਸਰਾ ਹੈ ਜੋ ਤੇਰੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਅਧਾਰ = ਜਿੰਦ ਦਾ ਆਸਰਾ। ਪਿੰਡ ਅਧਾਰ = ਸਰੀਰ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh cantante, pues el Señor es el asta principal de tu cuerpo y de tu Alma."