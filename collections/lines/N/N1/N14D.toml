[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਤਹੁ ਕਪੜੁ ਜਾਣੀਐ; ਆਖਾਣ ਵਖਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is well known that from that very thread the cloth is made."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਤੋਂ ਹੀ ਕੱਪੜਾ ਉਣੀਂਦਾ ਹੈ, (ਉਸਦੇ ਕਈ) ਨਾਉਂ ਰਖੀਦੇ ਹਨ।"