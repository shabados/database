[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾ ਕਉ ਦੁਰਾਉ. ਕਾ ਸਿਉ ਬਲਬੰਚਾ; ਜਹ ਜਹ ਪੇਖਉ ਤਹ ਤਹ ਨੇਰਾ ॥"
page = 827
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From whom should I hide and with whom should I practise fraud? Wheresoever I see there I see the Lord just near me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੇ ਕੋਲੋਂ ਲੁਕਾਵਾਂ ਅਤੇ ਕੀਹਦੇ ਨਾਲ ਠੱਗੀ ਕਰਾਂ? ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਥੇ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਐਨ ਨਜਦੀਕ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From whom should I hide? Whom should I try to deceive? Wherever I look, I see Him near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਕਿਸ ਵਸਤੂ ਕਾ (ਦੁਰਾਉ) ਛਪਾਉ ਕਰੀਏ ਔ ਕਿਸ ਕੇ ਸਾਥ (ਬਲਬੰਚਾ) ਠਗੀ ਵਾ ਬਲ ਅਰੁ ਠਗੀ ਕਰੀਏ। ਕਿਉਂਕਿ ਜਹਾਂ ਜਹਾਂ ਮੈਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਤੂੰ (ਨੇਰਾ) ਨਿਕਟਵਰਤੀ ਹੈਂ, ਭਾਵ ਯਹਿ ਸਰਬ ਰੂਪ ਤੂੰ ਹੀਂ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਜਿਧਰ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਹੀ (ਹਰੇਕ ਦੇ) ਅੰਗ-ਸੰਗ ਵੱਸ ਰਿਹਾ ਹੈ। (ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਤੇ ਭੀ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ, ਇਸ ਵਾਸਤੇ) ਕਿਸ ਪਾਸੋਂ ਕੋਈ ਝੂਠ-ਲੁਕਾਉ ਕੀਤਾ ਜਾਏ, ਤੇ, ਕਿਸ ਨਾਲ ਕੋਈ ਠੱਗੀ-ਫ਼ਰੇਬ ਕੀਤਾ ਜਾਏ? (ਉਹ ਤਾਂ ਸਭ ਕੁਝ ਵੇਖਦਾ ਜਾਣਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾ ਕਉ = ਕਿਸ ਪਾਸੋਂ? ਦੁਰਾਉ = ਲੁਕਾਉ, ਉਹਲਾ। ਕਾ ਸਿਉ = ਕਿਸ ਨਾਲ? ਬਲਬੰਚਾ = ਵਲ-ਛਲ, ਠੱਗੀ। ਜਹ ਜਹ = ਜਿੱਥੇ ਜਿੱਥੇ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ ਤਹ = ਉਥੇ ਉਥੇ। ਨੇਰਾ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De quién podrías esconderte, quién Te ha traicionado, oh Dios? Donde sea que volteo a ver, ahí veo Tu Presencia cerca, muy cerca."