[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਕੋਈ ਦਾਸੁ ਹੋਇ; ਤਾਹਿ ਮਿਲੈ ਭਗਵਾਨੁ ॥੧੪੬॥"
page = 1372
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be such a slave; him meets the Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਐਹੋ ਜੇਹਾ ਗੋਲਾ ਹੋਵੇ, ਉਸ ਨੂੰ ਕੀਰਤੀਮਾਨ ਮਾਲਕ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a humble slave shall meet the Lord God. ||146||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਐਸਾ ਹਰੀ ਕਾ ਦਾਸ ਹੋਵੈ, ਤਿਸ ਕੋ ਭਗਵਾਨ ਕਾ ਮਿਲਾਪ ਹੋ ਜਾਤਾ ਹੈ॥੧੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਅਜੇਹਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹਿ = ਉਸੇ ਨੂੰ ॥੧੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal humilde Esclavo conocerá al Señor Dios.(146)"