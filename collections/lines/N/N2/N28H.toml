[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਾਲਾਹੀ ਪ੍ਰੀਤਮ ਮੇਰੇ ॥"
page = 130
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thee I eulogise, O my Beloved!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਮੈਂ ਪਰਸੰਸਾ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਦਿਲਬਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise You, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰੀ ਹੀ ਸਲਾਘਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, Te alabo, oh mi Bienamado;"