[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏ ਪਾਸਿ ਕੇ; ਚਤੁਰ ਚਿਤ ਪਹਿਚਾਨ ॥੩੧੦॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Keeping the names of Thugs in the beginning and then uttering the word “Aayudh”, all the names of Paash are recognized in mind.310."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਚਤੁਰ ਪੁਰਸ਼ ਮਨ ਵਿਚ ਵਿਚਾਰ ਲੈਣ ॥੩੧੦॥"