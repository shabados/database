[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਰਸ ਮਹਿ ਮਗਨੁ ਹੋਤ. ਕਿਰਪਾ ਤੇ; ਮਹਾ ਬਿਖਿਆ ਤੇ ਤੋਰਿ ॥੧॥"
page = 701
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace, the mortal is adsorbed in God's this elixir and breaks with the supreme sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਇਸ ਅੰਮ੍ਰਿਤ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਘੋਰ ਪਾਪਾਂ ਨਾਲੋਂ ਟੁੱਟ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am drenched with this sublime essence by His Grace, and the powerful hold of Maya's corruption has been broken. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਮਹਾ ਵਿਸਿਅਹੁ ਤੇ ਪ੍ਰੀਤੀ ਕੋ ਤੋੜ ਕਰ ਕੇ (ਰਸ) ਅਨੰਦ ਮੇਂ ਜੀਵ ਮਗਨ ਹੋਤਾ ਹੈ॥੧॥☬ਤਬ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਵੱਡੀ (ਮੋਹਣੀ) ਮਾਇਆ ਨਾਲੋਂ (ਸੰਬੰਧ) ਤੋੜ ਕੇ ਇਸ (ਨਾਮ-) ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆ ਰਸ ਮਹਿ = ਇਸ ਰਸ ਵਿਚ। ਮਗਨੁ = ਮਸਤ। ਤੇ = ਤੋਂ, ਨਾਲ। ਬਿਖਿਆ = ਮਾਇਆ। ਤੋਰਿ = ਤੋੜ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apegándose a Dios, por la Gracia del Señor, uno, envuelto en la Esencia de Él destruye las amarras de Maya. (1)"