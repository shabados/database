[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਚਕਵੀ; ਸੂਰਜ ਕੀ ਆਸ ॥"
page = 914
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the shell-duck longs for the sun,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਰਖਾਬਨੀ ਭਾਨ ਦੀ ਉਡੀਕ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the chakvi bird longs for the sun,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਕਵੀ ਕੋ ਸੂਰਜ ਕੀ ਆਸ ਲਗੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਕਵੀ (ਚਕਵੇ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ) ਸੂਰਜ (ਦੇ ਚੜ੍ਹਨ) ਦੀ ਉਡੀਕ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pájaro Chakvi añora al sol,"