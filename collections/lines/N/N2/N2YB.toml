[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੇ ਭਟ ਜੂਝ ਧਰਾ; ਇਕ ਦੇਖਿ ਦਸਾ ਤਿਹ ਸਾਮੁਹੇ ਧਾਏ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some warriors were dead and lying down on the earth and many warrior seeing their such plight came forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਯੋਧੇ ਲੜ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗੇ ਪਏ ਹਨ। ਇਕ ਉਨ੍ਹਾਂ ਦੀ ਹਾਲਤ ਵੇਖ ਕੇ ਸਾਹਮਣਿਓਂ ਹਮਲਾ ਕਰ ਕੇ ਪਏ ਹਨ।"