[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਨਾਮੁ; ਮਨਿ ਭਇਆ ਅਨੰਦਾ ॥"
page = 367
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering and contemplating over the Name, my mind is in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਖੁਸ਼ੀ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on the Naam, my mind becomes blissful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਜਪਿ ਜਪਿ ਕਰ ਕੇ ਹਮ ਕੋ ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਜਪ ਕੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor, la mente permanece en Éxtasis."