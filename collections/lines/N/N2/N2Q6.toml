data = "ਦੁੰਦ ਜੁਧੁ ਰਣ ਮਧਿ ਮਚਾਯੋ ॥੩੫॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Andhakasura came in front of Shiva, a dreadful war ensured.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਦੋਹਾਂ ਨੇ) ਰਣ-ਭੂਮੀ ਵਿਚ ਦੁਅੰਦ-ਯੁੱਧ ਮਚਾਇਆ ॥੩੫॥"