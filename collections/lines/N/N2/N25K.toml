[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ ਹਰਿ ਜੀਉ ਰਾਖਾ; ਦੈਤੈ ਕਾਲੁ ਨੇੜਾ ਆਇਆ ॥੪॥"
page = 1133
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The venerable Lord become the saviour of the pious person and the death of the demon drew near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਨੀਯ ਪ੍ਰਭੂ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦਾ ਰਖਵਾਲਾ ਹੋ ਗਿਆ ਅਤੇ ਭੂਤਨੇ ਦੀ ਮੌਤ ਲਾਗੇ ਆ ਲੱਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord became the Savior of the Saint, and the demonic Death could not even approach him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੰਤ ਜਨੋਂ ਕਾ ਸਦੀਵ ਰਖਕ ਹੋਤਾ ਹੈ। ਯਥਾ- ਪ੍ਰਹਿਲਾਦ ਕਾ ਹੂਆ ਔ ਦੈਤ ਹਰਨਾਖਿਸ਼ ਕੇ (ਕਾਲੁ ਨੇੜਾ) ਮਰਨੇ ਕਾ ਜੋ ਸਮਾਂ ਹੈ ਤਿਸ ਕਾ ਨਜੀਕ ਆ ਗਿਆ ਥਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦਾ ਰਖਵਾਲਾ ਆਪ ਹੈ। (ਪ੍ਰਹਿਲਾਦ ਨਾਲ ਅੱਡਾ ਲਾ ਕੇ ਮੂਰਖ ਹਰਨਾਖਸ਼) ਦੈਂਤ ਦਾ ਕਾਲ (ਸਗੋਂ) ਨੇੜੇ ਆ ਪਹੁੰਚਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, Dios salvó a Su Devoto y trajo la muerte a toda la maldad que lo rodeaba. (4)"