[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਪਤਿਜੈ ॥੯੬੮॥"
page = 775

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Tam-arijari-ramnan” add the words “Jaachar, nayak and shatru” at the end and know all the names of Tupak.968."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੬੮॥"