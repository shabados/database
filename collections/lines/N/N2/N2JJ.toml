[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਸੰਗਤਿ ਮਿਲੈ; ਗੁਰ ਸਤਿਗੁਰ ਪੂਰਾ ਬੋਲੁ ॥"
page = 1317
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Great good fortunate, one is blessed with the saints society and the Perfect word of the great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਦੁਆਰਾ, ਸਾਧ ਸੰਗਤ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪੂਰਨ ਬਾਣੀ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, they join the Sangat, the Holy Congregation, and speak the Word of the Guru, the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੂ ਕਾ ਪੂਰਾ ਉਪਦੇਸ਼ ਹੈ ਤਿਸ ਕੀ ਸਤਸੰਗਤਿ ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਦਾ ਹੈ (ਤੇ ਸੰਗਤ ਵਿਚੋਂ ਉਸ ਨੂੰ) ਗੁਰੂ ਦਾ ਪੂਰਨ ਉਪਦੇਸ਼ ਮਿਲਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੈ = ਮਿਲਦਾ ਹੈ। ਪੂਰਾ ਬੋਲੁ = ਪੂਰਨ ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Santa Congregación y pronuncian la Palabra del Guru, del Perfecto y Verdadero Guru."