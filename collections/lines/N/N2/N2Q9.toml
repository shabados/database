[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਅਨਾਥੁ. ਦਾਸੁ ਜਨੁ ਤੇਰਾ; ਅਵਰ ਓਟ ਸਗਲੀ ਮੋਹਿ ਤਿਆਗੀ ॥"
page = 1301
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I am a helper slave and serf of Thine. All other supports, I have given up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਾ ਗਰੀਬ ਸੇਵਕ ਅਤੇ ਗੁਲਾਮ ਹਾਂ। ਹੋਰ ਸਾਰੇ ਆਸਰੇ ਮੈਂ ਛੱਡ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your helpless servant and slave; I have given up all other support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨਾਥ ਜਨ ਤੇਰਾ ਦਾਸ ਹੂਆ ਹੂੰ, ਇਸੀ ਸੇ ਮੈਂ ਔਰ ਓਟ ਸਭ ਤਿਆਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ ਤੇਰਾ ਸੇਵਕ ਹਾਂ, ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ (ਤੈਥੋਂ ਬਿਨਾ) ਮੈਂ ਹੋਰ ਸਾਰੀ ਓਟ ਛੱਡ ਚੁੱਕਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਅਨਾਥੁ = ਨਿਮਾਣਾ। ਅਵਰ ਓਟ = ਹੋਰ ਆਸਰਾ। ਮੋਹਿ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Tu desvalido Sirviente y Esclavo y no encuentro ningún otro soporte."