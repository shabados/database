[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਪੀ ਪਾਪੁ ਕਮਾਵਦੇ, ਹੋਇ ਫਿਰਦੇ ਨਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sinners commit sin anu abscond to avoid punishment."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ ਉਕਤ ਅਮਲੀਆਂ ਆਦਿਕਾਂ ਦੀਆਂ ਪ੍ਰੀਤਾਂ ਵਿਖੇ ਕਈ ਪ੍ਰਕਾਰ ਦੇ ਪਾਪ ਹੁੰਦੇ ਹਨ (ਪਰੰਤੂ)"