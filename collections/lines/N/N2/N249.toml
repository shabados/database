type = "translation"
language = "pa"
data = "ਲੜਾਕੇ ਸੂਰਵੀਰ (ਸ਼ਸਤ੍ਰਾਂ ਨਾਲ) ਸੱਜੇ ਹੋਏ ਹਨ"