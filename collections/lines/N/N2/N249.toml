data = "ਸਜੇ ਸੂਰ ਵੀਰ ਜੁਝਾਰ ॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The large trumpets have resounded and the bedecked warriors are being seen"

[[content]]
