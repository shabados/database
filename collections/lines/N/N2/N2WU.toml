[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਰੂਪ ਮਹਾ ਛਬਿ ਪਰਮ ਪ੍ਰਭਾ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was very beautiful, winsome and glorious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤ ਰੂਪਵਾਨ, ਮਹਾਨ ਛਬੀ ਵਾਲੀ ਅਤੇ ਸ੍ਰੇਸ਼ਠ ਸ਼ੋਭਾ ਵਾਲੀ ਸੀ।"