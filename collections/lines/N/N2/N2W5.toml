[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤੀ ਓਛਾ ਪਾਤੀ ਓਛਾ; ਓਛਾ ਜਨਮੁ ਹਮਾਰਾ ॥"
page = 486
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My caste is low, my lineage (pedigree) is low and low is my birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਤ ਨੀਵੀਂ ਹੈ, ਮੇਰੀ ਵੰਸ਼ ਨੀਵੀਂ ਹੈ ਅਤੇ ਨੀਵੀਂ ਹੈ ਮੇਰੀ ਪੈਦਾਇਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My social status is low, my ancestry is low, and my birth is low as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਜਾਤੀ ਕਰ ਕੇ ਸਭ ਸੇ (ਓਛਾ) ਛੋਟਾ ਹੂੰ, (ਪਾਤੀ) ਪੰਗਤਿ ਸੇ ਭੀ ਛੋਟਾ ਹੂੰ, (ਓਛਾ) ਕੰਗਾਲ ਘਰ ਕਾ ਮੇਰਾ ਜਨਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਚਮਿਆਰ ਆਖਦਾ ਹੈ-(ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਮੇਰੀ ਜਾਤਿ ਨੀਵੀਂ, ਮੇਰੀ ਕੁਲ ਨੀਵੀਂ, ਮੇਰਾ ਜਨਮ ਨੀਵਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy de baja casta, con muy poco honor; mi nacimiento también es bajo,"