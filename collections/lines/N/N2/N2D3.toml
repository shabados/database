[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਹਾਈ ਸੰਤ; ਪੇਖਹਿ ਸਦਾ ਹਜੂਰਿ ॥"
page = 397
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever the succourer of the saints who beholds Thee ever present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਸਾਧੂਆਂ ਦਾ ਸਹਾਇਕ ਹੈ, ਜੋ ਤੈਨੂੰ ਹਮੇਸ਼ਾਂ ਅੰਗ ਸੰਗ ਦੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the constant help and support of the Saints, who behold You Ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਸਹਾਈ ਹੋਨੇ ਵਾਲੇ ਹਰੀ! ਸੰਤ ਜਨ ਤੁਝੇ ਸਰਬਦਾ ਕਾਲ ਨਿਕਟ ਹੀ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ਤੇਰੇ ਸੰਤ ਤੈਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ ਸੰਤ = ਸੰਤਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ। ਪੇਖਹਿ = ਸੰਤ ਵੇਖਦੇ ਹਨ। ਹਜੂਰਿ = ਅੰਗ ਸੰਗ ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú siempre eres el Soporte de los Santos que ven Tu Presencia continuamente,"