[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕਰਿ; ਲੀਨੋ ਕਰਿ ਅਪਨਾ ॥"
page = 184
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding me by the arm the Master has made me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਹ ਤੋਂ ਪਕੜ ਕੇ ਮਾਲਕ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking me by the arm, He has made me His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਾਂਹ ਪਕੜ ਆਪਨਾ ਦਾਸ ਕਰ ਲੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਬਾਂਹ ਫੜ ਕੇ ਆਪਣਾ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llevandome de la mano, me ha hecho suyo."