[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਰ ਸੇਵ. ਨਹੁ ਕਰਹਿ; ਤਿਨਰ. ਸਯ ਸਹਸ ਸਮਪਹਿ ॥"
page = 1394
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve not another and they give gifts to hundreds and thousands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਅਤੇ ਸੈਕੜੇ ਤੇ ਹਜਾਰਾ ਨੂੰ ਦਾਤਾਂ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not serve anyone else, but they give gifts to hundreds and thousands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਨਰ ਔਰ ਕਿਸੀ ਦੇਵੀ ਦੇਵਤਾ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਸੇਵਕੋਂ ਕੋ ਸੈਂਕੜੇ ਹਜਾਰ ਪਦਾਰਥ ਅਰਪਣ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਮਨੁੱਖ (ਤਾਂ ਆਪ) ਸੈਂਕੜੇ ਹਜ਼ਾਰਾਂ (ਪਦਾਰਥ ਹੋਰਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਦੇਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵ = ਮੁਥਾਜੀ। ਨਹੁ ਕਰਹਿ = ਨਹੀਂ ਕਰਦੇ। ਸਯ ਸਹਸ = ਸੈਂਕੜੇ ਹਜ਼ਾਰਾਂ (ਪਦਾਰਥ)। ਸਮਪਹਿ = ਸਮੱਪਹਿ, ਸਮਰਪਨ ਕਰਦੇ ਹਨ, ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero dan regalos a cientos de miles."