[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਭੁੱਲੇ ਹੋਇਆਣ ਨੂੰ ਠੀਕ ਰਾਹ ਦੱਸਣ ਲਈ ਆਉਣਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਗ਼ੁਮ-ਸ਼ੁਦਗਾਨਿ ਰਹਿਨੁਮਾ ਆਮਦਾ ਅੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This adage is commonly well known, and everyone is well acquainted with it. (282)"