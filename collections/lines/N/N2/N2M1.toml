[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦ ਚਿੰਦ ਪਰ ਦੂਖਨਾ; ਏ ਖਿਨ ਮਹਿ ਜਾਰੀ ॥"
page = 810
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The idea of slander and ill of others, these I have burnt in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਦਾ ਖਿਆਲ ਅਤੇ ਹੋਰਨਾਂ ਦਾ ਬੁਰਾ, ਇਹ ਮੈਂ ਇਕ ਛਿਨ ਵਿੱਚ ਸਾੜ ਸੁੱਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, I burnt away the ideas of slander and ill-will towards others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਜੋ (ਨਿੰਦ ਚਿੰਦ) ਨਿੰਦਾ ਉਸਤਤੀ ਅਰ ਪਰ ਮੇਂ ਦੋਖ ਅਰੋਪਣ ਕਰਨੇ ਕੀ ਬੁਧੀ, ਐਸੇ ਅਵਗੁਣੋਂ ਕੀ ਪੰਗਤੀ ਇਹ ਖਿਨ ਵਿਖੇ ਜਲਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ ਮੇਰੇ ਅੰਦਰੋਂ ਪਰਾਈ ਨਿੰਦਾ ਦਾ ਖ਼ਿਆਲ, ਦੂਜਿਆਂ ਦਾ ਬੁਰਾ ਤੱਕਣਾ-ਇਹ ਸਭ ਕੁਝ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਸਾੜ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿੰਦ ਚਿੰਦ = ਨਿੰਦਾ ਦਾ ਖ਼ਿਆਲ। ਪਰ ਦੂਖਨਾ = ਦੂਜਿਆਂ ਦਾ ਮੰਦਾ ਚਿਤਵਣਾ। ਏ = ਇਹ ਵਿਕਾਰ। ਜਾਰੀ = ਸਾੜ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al fuego purificador he echado mis ideas calumniosas e injuriosas para con otros."