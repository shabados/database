[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਤਿਗੁਰ ਤਾਣੁ ਦੀਬਾਣੁ ਹਰਿ; ਤਿਨਿ ਸਭ ਆਣਿ ਨਿਵਾਈ ॥"
page = 310
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the great Satguru God is the power and prop. He has brought all to bow before him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਵਾਹਿਗੁਰੂ ਬਲ ਅਤੇ ਆਸਰਾ ਹੈ। ਸਾਰਿਆਂ ਨੂੰ ਲਿਆ ਕੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਮੂਹਰੇ ਨਿਵਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Power and Support of the Guru, the True Guru; all come to bow before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪੂਜਯ ਸਤਿਗੁਰੋਂ ਕਾ (ਤਾਣੁ) ਬਲ ਔਰ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹਰੀ ਹੀ ਹੈ, ਯਾਂ ਤੇ ਤਿਸ ਨੇ ਸਭ ਸ੍ਰਿਸਟੀ ਆਇ ਨਿਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਸਤਿਗੁਰੂ ਦਾ ਬਲ ਤੇ ਆਸਰਾ ਹੈ, ਉਸ ਪ੍ਰਭੂ ਨੇ ਹੀ ਸਾਰੇ ਜੀਵ ਸਤਿਗੁਰੂ ਅੱਗੇ ਲਿਆ ਨਿਵਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਤਾਕਤ। ਦੀਬਾਣੁ = ਆਸਰਾ। ਤਿਨਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apoyo del Guru es la Corte del Señor; es el Señor Quien hace que todos hagan reverencias ante el Guru."