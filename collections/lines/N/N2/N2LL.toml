[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਨਿਰੰਜਨ ਦੇਉ ॥੩॥"
page = 863
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Immaculate Lord, the Treasure of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ, ਪਵਿੱਤਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the treasure of mercy, the divine immaculate Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਸੁਖੁ ਅਰ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਜੋ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ। ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Tesoro de Misericordia, Inmaculado, y es nuestro Único Dios.(3)"