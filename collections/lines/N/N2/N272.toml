[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥"
page = 158
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru the fire of desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, the fire of desire is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਅਗਨੀ ਬੁਝ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru el fuego del deseo es apaciguado."