[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਧਿਆਨ ਸਮਾਧਿ ਲਾਇ; ਗੁਰਮੁਖਿ ਰੂਪਿ ਨ ਅਪੜਿ ਸਕੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of meditational postures and concentrations cannot equal the form of the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਧਿਆਨੀ ਲੋਕ ਸਮਾਧੀਆਂ ਲਾਉਂਦੇ, ਪਰੰਤੂ ਗੁਰਮੁਖਾਂ ਦੇ ਰੂਪ ਨੂੰ ਪਹੁੰਚ ਨਹੀਂ ਸੱਕੇ।"