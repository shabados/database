[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵਾ ਪੰਡਿਤੁ ਜੋਤਕੀ; ਵੇਦ ਪੜਾ ਮੁਖਿ ਚਾਰਿ ॥"
page = 1090
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I become a Brahman or an astrologer and utter the four Vedas with my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਇਕ ਬ੍ਰਾਹਮਣ ਜਾਂ ਜੋਤਸ਼ੀ ਹੋ ਵੰਝਾਂ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਚਾਰੇ ਹੀ ਵੇਦਾਂ ਦਾ ਉਚਾਰਨ ਕਰਾਂ ਅਤੇ:-"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I might become a Pandit, a religious scholar, or an astrologer, and recite the four Vedas with my mouth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਹੋਵਾਂ ਔਰ ਜੋਤਸੀ ਭੀ ਹੋ ਜਾਵੋਂ ਪੁਨਃ ਚਾਰ ਹੀ ਵੇਦ ਮੁਖਾਗ੍ਰ ਪੜਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ) ਵਿਦਵਾਨ ਬਣ ਜਾਵਾਂ, ਜੋਤਸ਼ੀ ਬਣ ਜਾਵਾਂ, ਚਾਰੇ ਵੇਦ ਮੂੰਹ-ਜ਼ਬਾਨੀ ਪੜ੍ਹ ਸਕਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਕੀ = ਜੋਤਸ਼ੀ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ, ਮੂੰਹੋਂ, (ਭਾਵ,) ਜ਼ਬਾਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si fuera Pandit, o astrólogo y recitara los cuatro Vedas de pura memoria"