[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਲ ਮਿਲਿ ਮੀਨ ਕੀ ਨ ਦੁਬਿਧਾ ਮਿਟਾਇ ਸਕੀ; ਬਿਛੁਰਿ ਮਰਤ ਹਰਿ ਲੋਕ ਨ ਪਠਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Separating from water, the pain suffered by a fish cannot be removed by water. Thus, a death of this type cannot land the fish in heaven."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਲ ਮਛਲੀ ਦੇ ਮੇਲ ਹੋਯਾਂ ਇਸ ਦੀ ਦੁਬਿਧਾ ਜਲ ਤੋਂ ਨਹੀਂ ਮਿਟਾਈ ਜਾ ਸਕੀ, ਤੇ ਵਿਛੋੜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਈ ਓਸ ਨੂੰ ਇਹ ਜਲ ਵੈਕੁੰਠ ਵਿਖੇ ਨਾ ਪੁਚਾ ਸਕ੍ਯਾ। ਭਾਵ ਲੋਕ ਪਰਲੋਕ ਦੋਵੇਂ ਹੀ ਮਛਲੀ ਦੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ਐਸੇ ਹੀ ਸੰਸਾਰੀ ਪ੍ਰੀਤੀ ਪਿਛੇ ਮਰ ਮਿਟਨ ਵਾਲ੍ਯਾਂ ਦਾ ਮਾਨੋ ਹਾਲ ਹੈ।"