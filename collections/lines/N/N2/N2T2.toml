[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਉਪਾਈ ਵਾਦੁ; ਭੁਖ ਤਿਹਾਇਆ ॥"
page = 1282
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He it is, who created wrath, strife, hunger and thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹੀ ਗੁੱਸਾ, ਝਗੜਾ, ਭੁਖ ਅਤੇ ਪਿਆਸ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He formed fire and conflict, hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਔਰ (ਵਾਦੁ) ਵਿਰੋਧ ਭੁਖ ਅਰ ਪ੍ਯਾਸ ਤੈਨੇ ਉਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਸ ਨੇ ਜਗਤ-ਰਚਨਾ ਕਰ ਦਿੱਤੀ, ਤਦੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ, ਵਾਦ-ਵਿਵਾਦ ਤੇ ਭੁੱਖ ਤ੍ਰਿਹ ਭੀ ਉਸ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਝਗੜਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno e Inaccesible. Él dio forma al fuego y al conflicto, al hambre y a la sed."