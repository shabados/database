[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਾਜਿਤ; ਰਾਮ ਕੋ ਪਰਤਾਪ ॥"
page = 1223
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's glory is spreading every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਹਰ ਥਾਂ ਫੈਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Radiance of the Lord has spread out everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਮ ਐਸੇ ਹੋ ਗਏ ਹੈਂ, ਸੋ ਐਸਾ ਹਮਾਰੇ ਮੇਂ ਰਾਮ ਕਾ ਪਰਤਾਪ ਬਿਰਾਜ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਬਲ ਆ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, manifiesta es la Gloria de mi Dios, pues por Su Gracia,"