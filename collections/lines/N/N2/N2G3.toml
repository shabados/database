[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸਰਣਿ. ਸਰਬ ਸੁਖ ਪਾਏ; ਹੋਏ ਸਰਬ ਕਲਿਆਣਾ ॥"
page = 780
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His refuge I have obtained all the comforts and I am wholly in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਨਾਹ ਅੰਦਰ ਮੈਂ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲਏ ਹਨ ਅਤੇ ਮੈਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Sanctuary, I receive every comfort and pleasure. I am totally, completely happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸਰਣ ਹੋਣੇ ਤੇ ਮੈਂ ਸਰਬ ਸੁਖ ਪਾਏ ਹੈਂ, ਔ ਮੇਰੇ ਸੰਬੰਧੀ ਭੀ ਸਰਬ ਕਲ੍ਯਾਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਰਨ ਪਿਆਂ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Refugio obtengo toda Bondad y vivo en total Éxtasis."