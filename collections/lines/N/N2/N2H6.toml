[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ; ਤੇਰੀ ਰਾਸਿ ॥"
page = 268
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are all Thine capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸਮੂਹ ਤੇਰੀ ਹੀ ਪੂੰਜੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body and soul are all Your property."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ (ਜੀਉ) ਮੇਰੇ ਮੇਂ ਚੇਤਨ ਸਤਾ ਔ (ਪਿੰਡ) ਸਰੀਰ ਆਦਿ ਸਭ ਤੇਰੀ ਹੀ (ਰਾਸਿ) ਪੂੰਜੀ ਦਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਤੇ ਸਰੀਰ (ਜੋ ਤੂੰ ਸਾਨੂੰ ਦਿੱਤਾ ਹੈ) ਸਭ ਤੇਰੀ ਹੀ ਬਖ਼ਸ਼ੀਸ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este cuerpo, que son Tus Regalos."