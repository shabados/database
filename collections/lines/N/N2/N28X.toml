[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਣੈ. ਕਰੇ ਆਪਿ; ਆਪੇ ਆਣੈ ਰਾਸਿ ॥"
page = 1093
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself knows, Himself does and Himself does it right."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖ਼ੁਦ ਜਾਣਦਾ ਹੈ, ਖ਼ੁਦ ਕਰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਇਸ ਨੂੰ ਠੀਕ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows, He Himself acts, and He Himself does it right."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਵ ਕਰੇ ਹੈਂ ਪੁਨਾ ਤਿਨ ਕੇ ਖਾਨ ਪਹਿਰਾਨ ਕੋ ਭੀ ਜੋ ਆਪ ਜਾਨਤਾ ਹੈ, ਔ ਆਪ ਹੀ ਜੋ ਤਿਨ ਕੇ ਕੰਮ ਰਾਸ ਲਿਆਉਤਾ ਹੈ ਅਰਥਾਤ ਸਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਦਿਲਾਂ ਦੀ) ਜਾਣਦਾ ਹੈ (ਕਿਉਂਕਿ) ਉਹ ਆਪ ਹੀ (ਇਹਨਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਕਾਰਜ) ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor es Quien sabe y hace y todo lo hace bien."