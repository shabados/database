[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਛ ਭੁਜੰਗ ਦਿਸਾ ਬਿਦਿਸਾਨ ਕੇ ਦਾਨਵ ਦੇਵ ਦੁਹੂੰ ਡਰ ਮਾਨੇ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yakshas, Nagas, gods gods demons of all the four directions were frightened."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਦਿਸ਼ਾਵਾਂ ਦੇ ਦਕਸ਼ ਤੇ ਭੁਜੰਗ, ਦੇਵਤੇ ਤੇ ਦੈਂਤ ਦੋਵੇਂ ਡਰ ਮੰਨਣ ਲੱਗ ਗਏ।"