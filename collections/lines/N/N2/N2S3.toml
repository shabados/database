[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਵਿੰਦ ਰਉਂ; ਸਚੁ ਵਾਪਾਰੁ ॥"
page = 869
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To utter the world-Lord's praise is the true trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਉਚਾਰਨਾ ਸੱਚਾ ਵਣਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant the Praises of the Lord of the Universe is the true trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਉਚਾਰਤਾ ਹੈ ਤਿਸ ਕਾ ਸਚਾ ਹੀ ਸਭ ਵਾਪਾਰੁ ਹੈ ਅਰਥਾਤ ਜੋ ਉਸ ਕਾ ਲੈਨ ਦੇਨ ਹੈ ਸਭ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ (ਸੇਵਕਾਂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ, (ਇਸੇ ਉੱਦਮ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦਾ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਵਣਜ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਉਂ = ਰਵਉਂ, ਮੈਂ (ਭੀ) ਚੇਤੇ ਕਰਦਾ ਹਾਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cantar la Alabanza del Señor es el verdadero comercio."