[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ, ਨ ਵਿਸਰਉ ਇਕ ਘੜੀ; ਕਰਿ ਕਿਰਪਾ ਭਗਵੰਤ ॥੨॥"
page = 522
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Auspicious Master, show mercy unto Nanak, that he may not forget Thee even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਧੰਨਤਾ ਯੋਗ ਮਾਲਕ! ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਤਾਂ ਜੋ ਉਹ ਤੈਨੂੰ ਇਕ ਲੰਮ੍ਹੇ ਭਰ ਲਈ ਭੀ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, may I never forget the Naam, the Name of the Lord, for even an instant; be merciful to me, Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵੰਤ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰ ਜੋ ਪੂਰਬ ਕਹੀ ਰੀਤ ਸੇ ਮੇਰੇ ਕੋ ਘੜੀ (ਮੁਹਤ) ਆਧੀ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਆਪ ਕਾ ਨਾਮ ਨ ਬਿਸਰੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਮੈਂ ਨਾਨਕ ਉਤੇ ਕਿਰਪਾ ਕਰ ਕਿ ਮੈਂ ਇਕ ਘੜੀ ਭਰ ਭੀ ਤੇਰਾ ਨਾਮ ਨਾਹ ਭੁਲਾਵਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sé Compasivo conmigo y no dejes que Te olvide ni por un momento. (2)"