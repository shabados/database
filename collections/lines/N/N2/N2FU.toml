[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਵਨਾ. ਜਿਤੁ ਭੂਖ, ਨ ਲਾਗੈ; ਸੰਤੋਖਿ ਸਦਾ ਤ੍ਰਿਪਤੀਵਨਾ ॥੨॥"
page = 1019
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The real food is that, wherewith man feels not hungry again and ever remains content and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲ ਭੋਜਨ ਉਹ ਹੈ ਜਿਸ ਦੁਆਰਾ ਬੰਦੇ ਨੂੰ ਮੁੜ ਕੇ ਭੁਖ ਨਹੀਂ ਲਗਦੀ ਅਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਰੱਜਿਆਂ ਪੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The real food is that which will never leave you hungry again; it will leave you contented and satisfied forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਵਨਾ ਤੌ ਵਹੁ ਹੈ ਜਿਸ ਮੇਂ ਭੂਖ ਨਾ ਲਾਗੈ, ਸੋ ਸੰਤੋਖ ਹੈ ਜਿਸ ਕਰ ਸਦਾ ਤ੍ਰਿਪਤਿ ਹੋਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਭੋਜਨ ਨੂੰ ਹੀ ਜਿੰਦ ਦੀ ਖ਼ੁਰਾਕ ਬਣਾਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿਉਂਕਿ ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਵਾਲੀ ਭੁੱਖ ਨਹੀਂ ਲੱਗਦੀ, ਸੰਤੋਖ ਵਿਚ ਸਦਾ ਰੱਜੇ ਰਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖਿ = ਸੰਤੋਖ ਵਿਚ। ਤ੍ਰਿਪਤੀਵਨਾ = ਰੱਜੇ ਰਹਿਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Comida es aquella que no nos deja con hambre y con la que uno logra vivir contento y saciado.(2)"