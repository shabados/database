[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟੀ ਬ੍ਰਹਮ ਤਾਰੀ ਮਹਾ ਰੁਦ੍ਰ ਨਚਿਓ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of which the meditation of Shiva was shattered and that great gods began to dance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਸ਼ਿਵ ਦੀ ਬ੍ਰਹਮ-ਸਮਾਧੀ ਖੁਲ੍ਹ ਗਈ ਅਤੇ (ਉਹ) ਨਚਣ ਲਗਿਆ।"