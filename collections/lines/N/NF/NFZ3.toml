[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਮਾਰਿ ਮਨਸਾ ਮਨਹਿ ਸਮਾਣੀ; ਅੰਤਰਿ ਨਿਰਮਲੁ ਨਾਉ ॥"
page = 853
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind is the immaculate Name overcomes death, by stilling his desire in the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪਵਿੱਤਰ ਨਾਮ ਹੈ, ਉਹ ਆਪਣੀ ਖਾਹਿਸ਼ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਹੀ ਮਾਰ ਕੇ ਮੌਤ ਦੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He conquers death, and subdues the desires of his mind; the Immaculate Name abides deep within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਰਹਤ ਸੰਤ ਜਨ ਜਿਨੋਂ ਨੇ ਮਨ ਕੀਆਂ (ਮਨਸਾ) ਵਾਸ਼ਨਾ ਜੋ ਥੀਆਂ ਸੋ (ਮਨਹਿ ਸਮਾਣੀ) ਮਨ ਮੇਂ ਹੀ ਲੈ ਕਰ ਦਈਆਂ ਹੈਂ ਔਰ ਹਿਰਦੇ ਬੀਚ ਨਿਰਮਲ ਨਾਮ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਹ ਆਤਮਕ ਮੌਤ ਨੂੰ ਮੁਕਾ ਕੇ ਮਨ ਦੇ ਮਾਇਕ ਫੁਰਨੇ ਨੂੰ ਮਨ ਵਿਚ ਹੀ ਦੱਬ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ। ਮਾਰਿ = ਮੁਕਾ ਕੇ। ਮਨਸਾ = ਮਨ ਦਾ ਮਾਇਕ ਫੁਰਨਾ। ਮਨਹਿ = ਮਨ ਵਿਚ ਹੀ। ਸਮਾਣੀ = ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El temor a la muerte desaparece, el deseo interior también y la mente es elevada en el Nombre Inmaculado del Señor."