[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਾਤਾ; ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 232
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beneficent True Guru preaches Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸੱਚਾ ਗੁਰੂ ਹਰੀ ਨਾਮ ਨੂੰ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, The Giver, preaches the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਦਾਤਾ ਉਪਦੇਸ਼ ਸੁਣਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ)  ਦਾਤ ਦੇਣ ਵਾਲਾ ਸਤਿਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru, siempre Benévolo, recita la Palabra del Shabd"