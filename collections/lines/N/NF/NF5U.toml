[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ; ਅਵਰੁ ਸੇਵੀ ਕਿਉ ਮਾਇ ॥੨॥"
page = 1174
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, why should I serve another, O mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੋਂ, ਮੈਂ ਹੋਰ ਕਿਸੇ ਦੀ ਕਿਉਂ ਟਹਿਲ ਕਰਾਂ, ਹੇ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I serve any other than Him, O my mother? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਮਾਇ) ਹੇ ਭਾਈ! ਤਿਸ ਸੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਕੋ ਕ੍ਯੋਂ ਸੇਵੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਮੈਂ ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਭਗਤੀ ਕਿਉਂ ਕਰਾਂ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ। ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾਂ। ਮਾਇ = ਹੇ ਮਾਂ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni se va, ni viene, ¿por qué entonces servir a alguien más que a mi Dios? (2)"