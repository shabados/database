[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ; ਸਚੀ ਨਾਈ ॥"
page = 110
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and True is his Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Master, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸਚਾ ਸਾਹਿਬੁ ਹੈ ਤਿਸ ਕੀ (ਨਾਈ) ਵਡਿਆਈ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਾਹਿਬੁ = ਮਾਲਕ। ਨਾਈ = {स्ना = ਅਰਬੀ ਲਫ਼ਜ਼} ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Señor, y Verdad también es Su Nombre"