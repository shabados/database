[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਜਨ; ਕੀਨੋ ਇਸਨਾਨ ॥"
page = 202
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking millions of baths and ablutions at holy places,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਨ੍ਹਾਉਣਾ ਤੇ ਗੁਸਲ ਕਰਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of taking millions of ceremonial cleansing baths,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਲ ਮੇਂ ਪੁਰਸ ਨੇ ਕ੍ਰੋੜੋਂ ਹੀ ਤੀਰਥੋਂ ਕੇ ਇਸ਼ਨਾਨ ਕਰ ਸਰੀਰ ਪਵਿਤ੍ਰ ਕਰ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਨੇ (ਮਾਨੋ) ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਵਿਚ ਚੁੱਭੀਆਂ ਲਾ ਲਈਆਂ, ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨ = ਚੁੱਭੀਆਂ {ਮੱਜਨੁ = ਚੁੱਭੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene el Mérito de bañarse en los lugares santos miles de veces,"