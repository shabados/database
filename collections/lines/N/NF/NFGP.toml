[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਠਿ ਤਿਆਗ ਆਵ ਸਰੰਨ ॥੨੯॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Worship the unmanifested Brahman and abandoning your persistence, you may go under his shelter.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਠ ਨੂੰ ਤਿਆਗ ਕੇ ਸ਼ਰਨ ਵਿਚ ਆ ਗਿਆ ॥੨੯॥"