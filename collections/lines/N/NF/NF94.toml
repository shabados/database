[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੈਤਾ ਮਾਰੇ ਧਾਇ; ਹੁਕਮਿ ਸਬਾਇਆ ॥"
page = 1279
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, they hastened to kill all the demons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜਾ ਅੰਦਰ, ਉਹਨਾਂ ਨੇ ਦੌੜ ਕੇ ਸਾਰੇ ਰਾਖਸ਼ਾਂ ਨੂੰ ਮਾਰ ਸੁਟਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to His Will, they quickly killed all the demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਾਇਆ) ਸਮੂਹ ਦੈਤਾਂ ਕੇ ਅਪਨੇ ਹੁਕਮ, ਭਾਵ ਇਛਾ ਅਨੁਸਾਰ ਧਾਇਕਰ ਮਾਰੇ ਦੇਤੇ ਭਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੱਲੇ ਕਰ ਕਰ ਦੈਤਾਂ ਨੂੰ ਮਾਰਦਾ ਰਿਹਾ (ਪਰ ਇਹ) ਸਾਰੇ (ਅਵਤਾਰ ਪ੍ਰਭੂ ਦੇ ਹੀ) ਹੁਕਮ ਵਿਚ ਹੋਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De acuerdo a Su Voluntad, ellos liquidaron rápidamente a todos los seres malignos."