[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਕਾ ਮਨੁ ਕੁੰਚਰ, ਉਰੁ ਥਾਕਾ; ਤੇਜੁ ਸੂਤੁ ਧਰਿ ਰਮਤੇ ॥੪॥"
page = 480
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind elephant is tired the worn out is the tired and worn out is the heart, the wire-puller through whose power the body moved about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਹਾਥੀ ਹੰਭ ਗਿਆ ਹੈ ਅਤੇ ਹਾਰ ਗਿਆ ਹੈ, ਤਾਰ-ਖਿੱਚਣ ਵਾਲਾ ਦਿਲ, ਜਿਸ ਦੀ ਤਾਕਤ ਰਾਹੀਂ ਸਰੀਰ ਤੁਰਦਾ ਫਿਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant of the mind has grown weary, and the heart has grown weary as well; through its power, it used to pull the strings. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਰੂਪ ਹਸਤੀ (ਉਰੁ) ਰਿਦੇ ਅਸਥਾਨ ਕਾ ਜੋ ਰਹਨੇ ਹਾਰਾ ਥਾ, ਸੋ ਭੀ ਥਕ ਗਿਆ ਹੈ। ਜਿਸ ਮਨ ਕੇ ਤੇਜ ਕੋ ਧਾਰ ਕਰ (ਸੂਤੁ) ਬਿਵਹਾਰੋਂ ਮੇਂ ਇੰਦ੍ਰੇ ਰਮਣ ਕਰਤੇ ਥੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ-ਹਾਥੀ ਹੀ ਨਹੀਂ ਰਿਹਾ, ਉਹ ਹਿਰਦਾ ਹੀ ਨਹੀਂ ਰਿਹਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਚਰ = ਹਾਥੀ। ਉਰੁ = ਹਿਰਦਾ, ਮਨ (ਜੋ ਪਹਿਲਾਂ \"ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ\")। ਤੇਜੁ ਸੂਤੁ ਧਰਿ = (ਜਿਸ 'ਮਨ' ਅਤੇ 'ਉਰ' ਦਾ) ਤੇਜ ਸੂਤ ਧਾਰਨ ਕਰ ਕੇ। ਸੂਤੁ = ਧਾਗਾ, ਸੂਤਰ (ਨੋਟ: ਮਾਲਾ ਦੇ ਮਣਕਿਆਂ ਲਈ ਧਾਗਾ, ਮਾਨੋ, ਆਸਰਾ ਹੈ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਣਕੇ ਮਾਲਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ), ਆਸਰਾ। ਰਮਤੇ = (\"ਪੰਚ ਦੂਤ\") ਰਮਤੇ, (ਪੰਜੇ ਕਾਮਾਦਿਕ) ਦੌੜ-ਭੱਜ ਕਰਦੇ ਸਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante de la mente está cansado, el corazón exhausto y la fuerza vital que dirigía el juego de la vida se esfumó. (4)"