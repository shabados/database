[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਗੜਾੜ ਤਰੰਗ ਵਿਚਿ; ਲਖ ਅਝੁ ਕਿਣੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such oceans may be visualized in one drop of the tears of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ) ਲੱਖਾਂ ਮਹਾਂ ਸਾਗਰ ('ਤਰੰਗ'=ਗਿਆਨ ਦੀ ਇਕ) ਲਹਿਰ ਵਿਖੇ ਹਨ, ਅਤੇ ਲੱਖਾਂ (ਗ੍ਯਾਨ ਤੇ ਤਰੰਗ ਪ੍ਰੇਮ ਤੇ ਅੱਖਾਂ ਦੇ) ਹੰਝੂ ਦੇ ਕਿਣਕੇ ਵਿਚ ਹਨ।"