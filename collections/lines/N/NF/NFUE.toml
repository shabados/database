[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਲਗਿ; ਮੁਕਤੁ ਭਏ ਘਣੇਰੇ ॥"
page = 101
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On associating with Him many get emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮੇਲ ਜੋਲ ਕਰਕੇ ਬਹੁਤੇ ਹੀ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Him, a great many have been liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਸ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਬੁਹਤ ਪੁਰਸ਼ ਮੁਕਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ ਦੀ) ਚਰਨੀਂ ਲੱਗ ਕੇ ਅਨੇਕਾਂ ਹੀ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਘਣੇਰੇ = ਅਨੇਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Señor es recibido por la Gracia del Guru,"