[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੋ ਸਹਾਉ. ਸਦਾ ਸਦ ਭੂਲਨ; ਤੁਮੑਰੋ ਬਿਰਦੁ, ਪਤਿਤ. ਉਧਰਨ ॥"
page = 828
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My nature is ever, ever to err and Thy faith is to save the sinners, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਭਾਵ ਸਦੀਵ, ਸਦੀਵ ਹੀ ਗਲਤ ਕਰਨਾ ਹੈ ਅਤੇ ਤੇਰਾ ਧਰਮ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰਨਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is my nature to make mistakes, forever and ever; it is Your Natural Way to save sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ (ਸਹਾਉ) ਸੁਭਾਵ ਸਦਾ ਸੈਂਕੜੇ ਵਾਰ ਭੂਲਨੇ ਕਾ ਹੈ, ਔ ਆਪ ਕਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਪਾਪੀਓਂ ਕੇ ਉਦਾਰਨ ਕਰਨੇ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸਾਂ ਜੀਵ ਦਾ ਸੁਭਾਉ ਹੀ ਹੈ ਨਿੱਤ ਭੁੱਲਾਂ ਕਰਦੇ ਰਹਿਣਾ। ਤੇਰਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi naturaleza está cometerlos todo el tiempo; en la Tuya, redimir a los que los cometen."