[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਬਨਾ ਦੂਸਰ ਹਰਿ ਰਾਉ ॥੨੧੧॥"
page = 652

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His glory was infinite and he seemed to be the second God.211."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਦੂਜਾ ਹਰਿ ਰਾਜਾ ਬਣਿਆ ਹੋਇਆ ਹੋਵੇ ॥੨੧੧॥"