[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮ ਅਵਤਾਰ ਕਥਾ ਖਰ ਦੂਖਣ ਦਈਤ ਬਧਹ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ॥੬॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the story of the killing of KHAR and DUSHMAN in Ramvatar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਰਾਮ ਅਵਤਾਰ ਦੀ ਕਥਾ ਵਿਚਲੇ ਖਰ ਦੂਖਨ ਦੈਂਤ ਬਧਹ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ॥੬॥"