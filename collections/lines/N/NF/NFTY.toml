[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਮੇਰੇ ਹੀਅਰੇ ਬਸੈਂ ॥੧॥ ਰਹਾਉ ॥"
page = 1195
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet abide within my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਵਸਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet abide within my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨ ਕਮਲ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਬਸਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੰਵਲ ਫੁੱਲਾਂ ਵਰਗੇ ਕੋਮਲ ਤੇਰੇ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੇ ਹਨ, (ਤੇ ਮੈਨੂੰ ਬੜੇ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਅਰੇ = ਹਿਰਦੇ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, en el interior de mi ser he enaltecido el Loto de Tus Pies. (1-Pausa)"