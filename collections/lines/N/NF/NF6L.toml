[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਰਿਦ ਮਾਹਿ ਸਮਾਇਆ ॥੧॥"
page = 1348
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Transcendent Lord has entered into my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Sublime Essence of the Lord. The Supreme Lord God has melted into my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕਾ ਸਰੂਪ ਅਬ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ ਮਾਹਿ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Supremo se ha penetrado en mi corazón. (1)"