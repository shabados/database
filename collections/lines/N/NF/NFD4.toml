[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਨਾਨਕ ਸਰਣਾਈ ॥੪॥੩੯॥੫੦॥"
page = 898
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the Sanctuary of His lotus feet. ||4||39||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹੀ ਜਾਨ ਕੇ ਹਮ ਤੁਮਾਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਨ ਆਏ ਹੈਂ॥੪॥੩੯॥੫੦॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸੰਤ ਜਨ ਸਦਾ ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥੩੯॥੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੩੯॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, Nanak ha buscado y encontrado el Santuario de los Pies de Loto del Señor.(4-39-50)"