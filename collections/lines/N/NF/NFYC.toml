[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੇਰਿ. ਕਿ ਅਗੈ ਰਖੀਐ; ਜਿਤੁ ਦਿਸੈ ਦਰਬਾਰੁ ॥"
page = 2
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, what should be placed before His where-by His court may be seen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਉਸ ਦੇ ਅਗੇ ਕੀ ਧਰਿਆ ਜਾਵੇ ਜਿਸ ਦੁਆਰਾ ਉਸ ਦੀ ਦਰਗਾਹ ਦਾ ਦਰਸ਼ਨ ਹੋ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So what offering can we place before Him, by which we might see the Darbaar of His Court?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਕੇ ਆਗੇ (ਫੇਰਿ) ਭੇਟਾ ਕ੍ਯਾ ਰਖੀਏ ਵਾ ਮੁੜਕੇ ਕ੍ਯਾ ਰੱਖੀਏ⁽¹⁾? ਜਿਸ ਸੇ ਤਿਸ ਸੱਚੇ (ਦਰਬਾਰੁ) ਦੀਵਾਨ, ਭਾਵ ਸਰੂਪ ਕਾ ਦਰਸਨੁ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਸਾਰੀਆਂ ਦਾਤਾਂ ਉਹ ਆਪ ਹੀ ਬਖਸ਼ ਰਿਹਾ ਹੈ ਤਾਂ) ਫਿਰ ਅਸੀਂ ਕਿਹੜੀ ਭੇਟਾ ਉਸ ਅਕਾਲ ਪੁਰਖ ਦੇ ਅੱਗੇ ਰੱਖੀਏ, ਜਿਸ ਦੇ ਸਦਕੇ ਸਾਨੂੰ ਉਸ ਦਾ ਦਰਬਾਰ ਦਿੱਸ ਪਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰਿ = (ਜੇ ਸਾਰੀਆਂ ਦਾਤਾਂ ਉਹ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ ਤਾਂ) ਫਿਰ। ਕਿ = ਕਿਹੜੀ ਭੇਟਾ। ਅਗੈ = ਰੱਬ ਦੇ ਅੱਗੇ। ਰਖੀਐ = ਰੱਖੀ ਜਾਏ, ਅਸੀਂ ਰੱਖੀਏ। ਜਿਤੁ = ਜਿਸ ਭੇਟਾ ਦਾ ਸਦਕਾ। ਦਿਸੈ = ਦਿੱਸ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podemos ofrecerle para ver Su Reino?"