[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸੰਤ ਜੀਉ; ਮਨਿ ਲਗਾ ਭਾਉ ਜੀਉ ॥"
page = 175
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me with God, O honourable saints, my soul bears Him love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿਓ ਹੇ ਪਤਵੰਤੇ ਸਾਧੂਓ! ਮੇਰੀ ਆਤਮਾ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unite me with the Lord, Dear Saints; my mind is in love with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜੀ! ਆਪ ਮੇਲਹੁ ਮੇਰੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਮਨ ਵਿਚ (ਹਰਿ-ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ) ਤਾਂਘ ਲੱਗ ਰਹੀ ਹੈ, ਮੈਨੂੰ ਹਰਿ-ਪ੍ਰਭੂ ਮਿਲਾ ਦਿਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únanme, oh Santos, con el Señor, estoy perdidamente enamorado de Él."