type = "primary"
data = "ਇਆ ਮੂਰਤਿ ਕੈ; ਹਉ ਬਲਿਹਾਰੈ ॥੧॥"
page = 870
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice into this Image of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਰੱਬ ਦੀ ਤਸਵੀਰ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"I am a sacrifice to this image of the Lord.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮੈਨੇ ਦੇਖ ਕੈ ਕਹਾ: ਕਿ ਇਸ ਭਗਵੰਤ ਕੀ ਮੂਰਤੀ ਪੈ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ। ਕਿਉਂਕਿ ਜੋ ਸ਼ੇਰ ਕੀ ਮੂਰਤੀ ਧਾਰਕੈ ਮੇਰਾ ਰਛਕ ਹੂਆ ਹੈ। ਵਾ ਵਹੁ ਹਾਥੀ ਜੋ ਬੋਲਤਾ ਥਾ ਤੋ ਐਸੇ ਪ੍ਰਤੀਤ ਹੋਤਾ ਥਾ ਕਿ ਇਹ ਹਾਥੀ ਮਾਨੋਂ ਕਹਤਾ ਹੈ: ਕਿ ਮੈਂ ਇਸ ਕਬੀਰ ਕੀ ਮੂਰਤੀ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥☬ਜਬ ਪੋਟ ਬਾਂਧ ਕਰ ਕੈ ਖੂਨੀ ਹਾਥੀ ਆਗੇ ਮੇਰੇ ਕੋ ਡਾਰਿਆ ਤਬ ਕਾਜੀ ਨੇ ਕਹਾ: ਕਿ ਅਬ ਤੇਰੇ ਕੋ ਕਿਸ ਕਾ ਜੋਰ ਹੈ ਜਿਸ ਕਰ ਕੇ ਛੂਟੇਂਗਾ? ਤਬ ਮੈਂਨੇ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਆਖਦਾ ਹੈ-) ਮੈਂ ਸਦਕੇ ਹਾਂ ਇਸ ਸੋਹਣੇ ਬੰਦੇ ਤੋਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me entrego en sacrificio a la imagen de mi Dios. (1)"