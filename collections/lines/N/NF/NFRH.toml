[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਮੇਰੇ ਬਾਬੁਲਾ; ਹਰਿ ਦੇਵਹੁ ਦਾਨੁ ਮੈ ਦਾਜੋ ॥"
page = 78
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my father! give me the Name of Lord, as a gift and dowry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਤੇ ਦਹੇਜ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my father, give me the Name of the Lord God as my wedding gift and dowry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਸਰਬ ਸਾਮਰਥਵਾਨੁ ਮੇਰਾ ਸੁਆਮੀ ਹੈ, ਮੇਰੇ ਪਿਤਾ ਰੂਪ ਗੁਰੋ ਤਿਸ ਹਰੀ ਕਾ ਨਾਮੁ ਹੀ ਮੇਰੇ ਕੋ ਦਾਜ ਮੇਂ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! (ਮੈਂ ਤੈਥੋਂ ਦਾਜ ਮੰਗਦੀ ਹਾਂ) ਮੈਨੂੰ ਹਰੀ-ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਦਾਨ ਦੇਹ, ਮੈਨੂੰ ਇਹੀ ਦਾਜ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y como Regalo de bodas dame el Nombre del Señor Dios, y al Señor como mi Gloria, para que mi tarea sea realizada."