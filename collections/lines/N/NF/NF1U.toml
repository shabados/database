[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਾਈਐ ਪਿਆਰਾ; ਅੰਮ੍ਰਿਤੁ ਅਗਮ ਅਥਾਹ ॥ ਰਹਾਉ ॥"
page = 604
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is by Guru's grace, that the Immortal, Unapproachable and Unfathomable Beloved is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੀ ਅਮਰ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰੀਤਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Beloved, Ambrosial, unapproachable and unfathomable Lord is obtained. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹਰਿ ਪ੍ਯਾਰਾ ਜੋ ਅਗਮ ਅਥਾਹ ਔ ਅੰਮ੍ਰਿਤ ਰੂਪੁ ਹੈ, ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਾਈਤਾ, ਭਾਵ ਮਿਲਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਸਕਦਾ ਹੈ, ਜੋ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਜੋ ਅਪਹੁੰਚ ਹੈ, ਤੇ, ਜੋ ਬਹੁਤ ਡੂੰਘਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਥਾਹ = ਜਿਸ ਦੀ ਹੋਂਦ ਦੀ ਡੂੰਘਾਈ ਨਹੀਂ ਲੱਭੀ ਜਾ ਸਕਦੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia del Guru que Lo obtenemos; es Incognoscible, Insondable e Infinito. (Pausa)"