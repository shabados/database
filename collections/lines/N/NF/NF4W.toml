[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮੀਤਾ. ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਨੁ ਅਰਪੀਜੈ; ਇਉ ਦਰਸਨੁ ਹਰਿ ਜੀਉ ਪਾਈਐ ॥੩॥"
page = 612
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O my Friend, surrender thy soul, body and the whole self to Him; thus shalt thou be blessed with the vision of the sire Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ! ਆਪਣੀ ਜਿੰਦੜੀ, ਦੇਹ ਅਤੇ ਆਪਣਾ ਸਾਰਾ ਆਪਣਾ ਆਪ ਸਮਰਪਣ ਕਰ ਦੇ, ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਸੁਆਮੀ ਮਹਾਰਾਜ ਦਾ ਦੀਦਾਰ ਪਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, friends: dedicate your soul, body and your whole being to Him; thus you shall receive the Blessed Vision of His Darshan. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਮ੍ਰਿਤਾ! ਜੀਉ ਔ ਸਰੀਰ ਪੁਨਃ ਸੂਖਮ ਸਰੀਰ ਸਭ ਤਿਸ ਕੋ ਅਰਪ ਦੇਈਏ, ਇਸ ਪ੍ਰਕਾਰ ਵਾਹਿਗੁਰੂ ਕਾ ਦਰਸ਼ਨ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸ ਦੀ ਭੇਟ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh Amigos, voy a ofrecer mi vida y mi cuerpo a Él para que me bendiga con la Bendita Visión de Su Darshan. (3)"