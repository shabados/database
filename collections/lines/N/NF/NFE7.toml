[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਤ ਕੁਲਾਹਲ ਦੇਵ ਪੁਰੀ; ਮਿਲਿ ਦੇਵਨ ਕੇ ਕੁਲਿ ਮੰਗਲ ਗਾਵੈਂ ॥੫੫॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In all the city of gods, there is much excitement and the families of gods are singing songs of feliciations.55.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਦੇਵਤਿਆਂ ਦੀ ਨਗਰੀ ਵਿਚ ਧੁੰਮ ਪੈ ਰਹੀ ਹੈ ਅਤੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਕੁਲਾਂ ਮਿਲ ਕੇ ਮੰਗਲਮਈ ਗੀਤ ਗਾ ਰਹੀਆਂ ਹਨ ॥੫੫॥"