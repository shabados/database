[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਹਵਾਲੈ ਹੋਤਾ ॥੧॥"
page = 893
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord entrusts to His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੈ ਗੋਲਿਆਂ ਦੇ ਸਪੁਰਦ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuition and kindness to His devotees. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਪੂਰਬ ਕਥਨ ਕੀਏ ਪਦਾਰਥ ਸਭੀ ਰਾਮ ਕੇ ਭੰਡਾਰ ਮੇਂ ਜਮਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਦੇ ਸਪੁਰਦ ਹੋਇਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਾ ਹਵਾਲੈ = ਭਗਤਾਂ ਦੇ ਵੱਸ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Paz y Equilibrio a Sus Devotos.(1)"