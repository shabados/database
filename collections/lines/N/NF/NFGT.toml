[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਭਾ ਅਭੰਗ ਮਹਿਮਾ ਅਨੂਪ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Lord of Unique Greatness and Glory, remains the same in the beginning and at the end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਸ਼ੋਭਾ ਭੰਗ ਹੋਣ ਵਾਲੀ ਨਹੀਂ ਅਤੇ ਜਿਸ ਦੀ ਮਹਿਮਾ ਅਨੂਪਮ ਹੈ।"