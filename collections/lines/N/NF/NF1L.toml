[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ︀ਯੋਨ ਆਯੋ ਇਹ ਠੌਰ ਤੂ ਮੋ ਕਹ ਭੇਦ ਬਤਾਵ ॥੧੨॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Why have you come here? Please tell me all aboUt you.’(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਇਸ ਸਥਾਨ ਉਤੇ ਕਿਉਂ ਆਇਆ ਹੈਂ? ਇਸ ਦਾ ਭੇਦ ਮੈਨੂੰ ਦਸ ॥੧੨॥"