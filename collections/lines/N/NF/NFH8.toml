[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਕਰਤੂਤੀ; ਮੁਕਤਿ ਨ ਪਾਈਐ ॥"
page = 201
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good actions, emancipation is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਦੇ ਬਗੈਰ ਮੋਖਸ਼ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good deeds, liberation is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣੋ ਕਾ ਧਰਮ ਏਹ ਹੈ ਕਿ ਮੁਕਤੀ ਹੇਤੁ ਧਰਮ ਭਜਨ ਮੇਂ ਤਤਪਰ ਹੋਣਾ, ਕ੍ਯੋਂਕਿ ਉਤਮ ਕਰਣੀ ਜੋ ਭਗਤੀ ਹੈ ਤਿਸ ਸੇ ਬਿਨਾ ਮੁਕਤੀ ਨਹੀਂ ਪਾਈਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਇਹ ਐਸਾ ਪਦਾਰਥ ਹੈ ਜੋ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੂਤੀ = ਕਰਤੂਤ, ਨਾਮ ਸਿਮਰਨ ਦਾ ਉੱਦਮ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero no será emancipado por más que haga eso,"