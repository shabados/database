[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਨੁ ਰਾਵਿਆ; ਕਵਨ ਗਤੀ ਰੀ ॥"
page = 739
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way has thou enjoyed thy love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How have you enjoyed your Dear Beloved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਪਿਆਰਾ ਕਿਸ ਚਾਲ ਅਰਥਾਤ ਰਹਿਣੀ ਕਰ ਭੋਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਸੋਹਣੇ ਲਾਲ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਨੁ = ਸੋਹਣਾ ਲਾਲ। ਰਾਵਿਆ = ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਿਆ। ਕਵਨ ਗਤੀ = ਕਵਨ ਗਤਿ, ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ਰੀ = ਹੇ ਸਖੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor dime, ¿cómo es que lograste gozar de tu Esposo?"