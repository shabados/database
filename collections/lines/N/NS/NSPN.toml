[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ. ਦਰਸੁ ਪ੍ਰਭ ਜਾਚੈ; ਮਨ ਤਨ ਕੋ ਆਧਾਰ ॥੨॥੭੮॥੧੦੧॥"
page = 1224
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak asks for the Lord's vision, which is the mainstay of his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਦੀ ਮੰਗ ਕਰਦਾ ਹੈ, ਜੋ ਕਿ ਉਸ ਦੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹਿ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak asks for the Blessed Vision of God. It is the Support of his mind and body. ||2||78||101||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਪੁਨਹ ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਮਨ ਤਨ ਕਾ (ਆਧਾਰ) ਆਸਰਾ ਰੂਪ ਤੇਰਾ ਦਰਸ਼ਨ ਮਾਂਗਤਾ ਹੂੰ॥੨॥੭੮॥੧੦੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ) ਦਾਸ ਨਾਨਕ ਤੇਰਾ ਦਰਸਨ ਮੰਗਦਾ ਹੈ, ਇਹੀ (ਇਸ ਦੇ) ਮਨ ਦਾ ਤਨ ਦਾ ਆਸਰਾ ਹੈ ॥੨॥੭੮॥੧੦੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੈ = ਮੰਗਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਕਾ = ਦੋ। ਆਧਾਰ = ਆਸਰਾ ॥੨॥੭੮॥੧੦੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora Tu Visión, oh Dios, pues es Lo principal para su cuerpo y mente. (2-78-101)"