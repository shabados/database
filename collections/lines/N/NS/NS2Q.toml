[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ; ਪ੍ਰਭ ਅਪਨੇ ਕਾ ਤਾਣੁ ॥"
page = 677
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the only support of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਹੀ ਆਪਣੇ ਦਾਸ ਦਾ ਇਕੋ ਇਕ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the strength of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੌ ਅਪਨੇ ਪ੍ਰਭੂ ਕਾ ਹੀ (ਤਾਣੁ) ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਨੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo ningún otro soporte más que el Tuyo,"