[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਗ ਦੋਸ ਮੁਹਿ. ਚਲਿਆ ਲਾਇ ॥"
page = 662
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who departs bearing the stains of sins on his face,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿਹਰੇ ਉਤੇ ਪਾਪ ਦਾ ਠੱਪਾ ਲੁਆ ਕੇ ਤੁਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who departs, with these black stains of sin on his face"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਦੋ ਸਰੂਪ (ਦਾਗ) ਕਲੰਕੋਂ ਕੋ ਮੁਖ ਪਰ ਲਗਾਇ ਚਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਸੁੰਞਾ ਰਹਿ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ ਫਸ ਕੇ) ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੇ ਦਾਗ਼ ਆਪਣੇ ਮੱਥੇ ਤੇ ਲਾ ਕੇ (ਇਥੋਂ) ਚੱਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "traicionando su Conciencia"