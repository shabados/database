data = "ਬਿਰਹਾਨਲ ਸੋਈ ਠਹਿਰਾਈ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pyre the Sati had built, he thought it to be the pyre of separation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਿਯੋਗ ਦੀ ਅੱਗ ਮੰਨ ਕੇ"