[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਕੀਆ; ਸਗਲ ਜਹਾਨੁ ॥"
page = 465
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose creation is the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਰਚਨਾ ਹੈ ਸਮੂਹ ਜਗਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire universe is His Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਾਰਾ ਜਗਤ ਬਣਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creador del mundo entero."