[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਭੂਖ ਪਿਆਸ; ਮਨੁ ਮਾਨਿਆ ॥"
page = 1039
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind feels not hunger and thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਭੁੱਖ ਤੇ ਤ੍ਰੇਹ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind does not feel any hunger or thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਤੇਰੇ ਮੇਂ ਮਨਿ ਮਾਨਿਆ ਹੈ ਨਾ ਤਿਸ ਕੋ ਇਸ ਲੋਕ ਕੀ ਭੂਖ, ਨਾ ਪਰਲੋਕ ਕੇ ਸੁਖੋਂ ਕੀ ਪਿਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਭੁੱਖ-ਤ੍ਰੇਹ ਨਹੀਂ ਰਹਿੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖ ਪਿਆਸ = ਮਾਇਆ ਦੀ ਭੁੱਖ-ਤ੍ਰੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está contenta, ya no tiene hambre, ni sed,"