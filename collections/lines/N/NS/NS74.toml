[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਮੂਰਖੁ ਹਾ; ਨਾਵੈ ਬਲਿ ਜਾਉ ॥"
page = 1015
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, I am unwise and am a sacrifice unto the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਤਾ, ਮੈਂ ਬੇਸਮਝ ਹਾਂ ਅਤੇ ਸਾਹਿਬ ਦੇ ਨਾਮ ਉਤੋਂ ਸਦਕੇ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, I am so foolish, but I am a sacrifice to the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਬਾ ਮੈਂ ਮੂਰਖ ਹਾਂ, ਤੇਰੇ ਨਾਮ ਪਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। (ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਮੈਂ ਮੱਤ-ਹੀਨ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres mi Creador, el Sabio Vidente,"