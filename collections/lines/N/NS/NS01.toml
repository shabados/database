[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛੇ ਸੋਈ ਫਲੁ ਪਾਏ; ਜਿਉ ਰੰਗੁ ਮਜੀਠੈ ਰਾਤਾ ਹੇ ॥੯॥"
page = 1051
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains the fruit that he desires and is imbued like the dye of madder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹ ਮੇਵੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ ਅਤੇ ਮਜੀਠ ਦੇ ਰੰਗ ਦੀ ਮਾਨੰਦ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of his desires are obtained, and he is dyed in the permanent color of the Lord's Love. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਨ ਕੀ ਇਛਾ ਹੋਤੀ ਹੈ, ਸੋਈ ਫਲ ਪਾਵਤੇ ਹੈਂ, ਔ ਭਜਨ ਕੀ ਲਾਲੀ ਐਸੇ ਚੜੀ ਰਹਿਤੀ ਹੈ ਜੈਸੇ ਮਜੀਠ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤਾ ਹੂਆ ਬਸਤ੍ਰ ਹੋਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਿਸ (ਫਲ) ਦੀ ਇੱਛਾ ਕਰਦਾ ਹੈ ਉਹ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਨਾਮ-ਰੰਗ ਨਾਲ ਇਉਂ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਮਜੀਠ ਦਾ (ਪੱਕਾ) ਰੰਗ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ ਮਜੀਠੈ = ਮਜੀਠ ਦਾ ਰੰਗ। ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਰੰਗਿਆ ਹੋਇਆ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que uno busca, lo encuentra y se conserva imbuido en el Amor de su Señor, así como la planta de la rubia en su color.(9)"