[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਭਗਵਾਨਹ; ਨਾਨਕ. ਲਿਪਤ ਨ ਮਾਇਆ ॥੧॥"
page = 709
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the fortunate Lord Master becomes compassionate, O Nanak, the man is no longer engrossed in worldly attachments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭਾਗਾਂ ਵਾਲਾ ਸਾਈਂ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਤਾਂ ਇਨਸਾਨ ਧਨ ਦੌਲਤ ਅੰਦਰ ਖੱਚਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord God shows His Kindness, O Nanak, one is no longer engrossed in Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਦ੍ਯਾਲੂ ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਮਾਯਾ ਮੇਂ ਲਿਪਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈ ਤੇ ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਨਹੀਂ ਫਸਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como uno deja de estar contaminado por Maya. (1)"