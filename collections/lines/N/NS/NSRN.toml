[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਪ੍ਰਚੰਡ ਬਲਵੰਡ ਬਹੁਰ; ਮਿਲ ਕੈ ਭਟ ਧਾਏ ॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many powerful warriors went forward for fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਚੰਡ ਅਤੇ ਬਲਵਾਨ ਸੂਰਮੇ ਫਿਰ ਇਕੱਠੇ ਹੋ ਕੇ ਹਮਲਾਵਰ ਹੋਏ ਹਨ।"