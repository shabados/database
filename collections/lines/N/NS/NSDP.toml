[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਕਪਟੁ ਸਭੁ ਕਪਟੋ ਕਰਿ ਜਾਣੈ; ਕਪਟੇ ਖਪਹਿ ਖਪਾਹੀ ॥"
page = 652
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whom is deceit, deems all deceitful and through this deception, he is utterly ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਛਲ ਫਰੇਬ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਛਲੀਏ ਸਮਝਦਾ ਹੈ, ਅਤੇ ਇਸ ਛਲ ਫਰੇਬ ਰਾਹੀਂ ਉਹ ਬਿਲਕੁੱਲ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has deceit within himself, and so he sees deception in all others; through his deceptions, he is totally ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਅਪਨੇ ਅੰਤਰ ਕਪਟ ਹੋਣੇ ਸੇ ਵਹੁ ਸਭ ਕੋ ਕਪਟ ਕਰਨੇ ਵਾਲਾ ਹੀ ਜਾਨਤੇ ਹੈਂ, ਤਿਸੀ ਤੇ ਵਹੁ ਆਪ ਕਪਟ ਮੇਂ ਖਪਤੇ ਹੈਂ ਔਰ ਸੰਗੀਓਂ ਕੋ ਕਪਟ ਮੇਂ ਖਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਧੋਖਾ (ਹੋਣ ਕਰਕੇ ਸੰਸਾਰ ਵਿਚ ਭੀ) ਉਹ ਸਾਰਾ ਧੋਖਾ ਹੀ ਧੋਖਾ ਵਰਤਦਾ ਸਮਝਦਾ ਹੈ। (ਮਨਮੁਖ ਬੰਦੇ ਆਪ) ਦੁਖੀ ਹੁੰਦੇ ਹਨ (ਤੇ ਹੋਰਨਾਂ ਨੂੰ) ਦੁਖੀ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior está la traición y así uno traiciona por todas partes y es destruido."