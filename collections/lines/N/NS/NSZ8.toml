[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਹਨਿ ਹੋ ਬਰ ਚੰਡਿ ਪ੍ਰਚੰਡਿ; ਅਜਾ ਬਨ ਮੈ ਜਿਮ ਸਿੰਘ ਪਛਾਰੇ ॥੧੭੩॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall kill the fierce Chandi thus going in front of her just as the lion knocks down a goat in the forest.173.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੂੰ ਬਲ-ਪੂਰਵਕ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰਾਂਗਾ ਜਿਵੇਂ ਬਨ ਵਿਚ ਸ਼ੇਰ ਬਕਰੀ ਨੂੰ ਪਟਕਾਉਂਦਾ ਹੈ ॥੧੭੩॥"