[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਰਸੁ ਪਾਇਆ; ਸੋ ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ ॥"
page = 101
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who receives the God's essence is appeased and cloyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਅਤਰ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਉਹ ਰੱਜ ਤੇ ਧ੍ਰਾਪ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who obtains the Sublime Essence of the Lord is satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਹਰੀ ਨਾਮ ਕਾ ਰਸੁ ਪਾਯਾ ਹੈ, ਸੋ (ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ) ਅੰਤਰਿ ਬਾਹਰਿ ਸੇ ਤ੍ਰਪਿਤ ਹੂਆ ਹੈ, ਵਾ ਲੋਕ ਪਰਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਕੀ ਵਾਸਨਾ ਤੇ ਰਹਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਚੱਖਿਆ ਹੈ, ਉਹ ਪੂਰਨ ਤੌਰ ਤੇ ਰੱਜ ਗਿਆ ਹੈ (ਉਸ ਦੀ ਮਾਇਆ ਵਾਲੀ ਤ੍ਰੇਹ ਭੁੱਖ ਮਿਟ ਗਈ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que disfruta de la Esencia del Señor está satisfecho."