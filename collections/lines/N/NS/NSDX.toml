[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਗੋਬਿੰਦ ਭਗਤੁ; ਸੋ ਧੰਨਿ ਦੇਸੁ ॥"
page = 1183
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the country, where abides the Lord's saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਊਹ ਮੁਲਕ ਜਿਥੇ ਸੁਆਮੀ ਦਾ ਸਾਧੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that country where the devotees of the Lord of the Universe dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਗੋਬਿੰਦ ਕਾ ਭਗਤ ਹੈ, ਸੋ ਦੇਸ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿੱਥੇ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਵੱਸਦਾ ਹੈ ਉਹ ਦੇਸ ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el lugar donde se encuentran los Devotos de Dios."