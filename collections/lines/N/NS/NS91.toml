[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਬਿਨਾਸੇ; ਦੁਖ ਦਰਦ ਦੂਰਿ ॥"
page = 387
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sins have been annulled, and gone are my sufferings and agonies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਪ ਕੱਟੇ ਗਏ ਹਨ ਅਤੇ ਰਫਾ ਹੋ ਗਈਆਂ ਹਨ ਮੇਰੀਆਂ ਤਕਲੀਫਾਂ ਅਤੇ ਪੀੜਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sins have been erased, and my sufferings and pains are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਿਲਬਿਖ) ਪਾਪ ਨਸ੍ਟ ਭਏ ਹੈਂ, ਜਨਮ ਮਰਨ ਦੁਖ ਔਰ ਦਰਦ ਈਰਖਾਦਿ ਬਿਕਾਰ ਦੂਰ ਭਏ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! (ਉਹਨਾਂ ਦੇ ਸਾਰੇ) ਪਾਪ ਨਸ਼ਟ ਹੋ ਗਏ, ਦੁਖ ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis errores han sido lavados, mis penas y sufrimientos se han ido;"