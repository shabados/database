[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਪ੍ਰੀਤਿ. ਹੋਰ ਪ੍ਰੀਤਿ ਸਭ ਝੂਠੀ; ਇਕ ਖਿਨ ਮਹਿ. ਬਿਸਰਿ ਸਭ ਜਾਇ ॥੧॥"
page = 720
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's love every other love is false, in an instant, it is all forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਬਗੈਰ, ਹੋਰ ਹਰ ਇਕ ਪਿਆਰ ਕੂੜਾ ਹੈ। ਇਸ ਮੁਹਤ ਵਿੱਚ ਇਹ ਸਾਰਾ ਪਿਆਰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Love, every other love is false; in an instant, it is all forgotten. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਭਿੰਨ ਔਰ ਸੰਪੂਰਨ ਪਦਾਰਥੋਂ ਕੀ ਪ੍ਰੀਤੀ ਝੂਠੀ ਹੈ, ਕਿਉਂਕਿ ਵਹੁ ਇਕ ਖਿਨ ਵਿਖੈ ਸਭ ਬਿਸਰ ਜਾਤੇ ਹੈਂ॥੧॥☬ਤਾਂਤੇ ਐਸੀ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਜਪ ਤਪ ਆਦਿਕ ਦਾ) ਪਿਆਰ ਝੂਠਾ ਹੈ, ਇਕ ਛਿਨ ਵਿਚ ਹੀ ਉਹ ਪਿਆਰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੀ = ਨਾਸਵੰਤ। ਸਭ = ਸਾਰੀ। ਬਿਸਰਿ ਜਾਇ = ਭੁੱਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues sin el Amor del Señor cualquier otro amor es falso, pues éste se desvanece en un momento. (1)"