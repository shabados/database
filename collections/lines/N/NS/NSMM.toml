[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਸਿ ਸੂਰਾ; ਪੂਰੋ ਪੂਰਾ ॥"
page = 1020
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the moon, the sun and the most Perfect of the perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਚੰਦ੍ਰਮਾ, ਸੂਰਜ ਅਤੇ ਪੂਰਿਆਂ ਦਾ ਪਰਮ ਪੂਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the moon, the sun, the most perfect of the perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਪੂਰਾ ਚੰਦ੍ਰਮਾ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਸੂਰਜ ਹੈਂ, ਭਾਵ ਧ੍ਯਾਨ ਰੂਪੁ ਚੰਦ੍ਰਮਾ ਔ ਗ੍ਯਾਨ ਰੂਪ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸੂਰਜ ਹੈ ਆਪ ਹੀ ਚੰਦ੍ਰਮਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸਿ = {शशि} ਚੰਦ੍ਰਮਾ। ਸੂਰਾ = ਸੂਰਜ। ਪੂਰੋ ਪੂਰਾ = ਹਰ ਥਾਂ ਪੂਰਨ, ਹਰ ਥਾਂ ਆਪਣਾ ਚਾਨਣ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú el Uno Perfecto, eres el sol y la luna, y también el Héroe como Guru,"