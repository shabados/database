[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਕੋ ਰਵਿ ਰਹਿਆ; ਦੂਸਰ. ਹੋਆ ਨ ਹੋਗੁ ॥੧॥"
page = 250
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the One Lord is pervading everywhere. Another there neither was nor shall be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਪ੍ਰਭੂ ਹਰਿ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਹੋਰ ਕੋਈ ਨਾਂ ਸੀ ਤੇ ਨਾਂ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One Lord is pervading everywhere; there has never been any other, and there never shall be. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਆਪੇ ਹੀ ਸਰਬ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ। ਦੂਸਰਾ ਕੋਈ ਨਾ ਤੋ ਪਹਲੇ ਹੂਆ ਹੈ ਅਰ ਨਾ ਅਬ ਹੈ ਨਾ ਆਗੇ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਸਰਾ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਹੋਗੁ = ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él, el Uno prevalece en todo, no hay nadie más que Él, ni lo habrá nunca.  (1)"