[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੋ ਥੀਐ; ਤੂ ਦੀਪਕੁ. ਤੂ ਧੂਪੁ ॥੭॥"
page = 1010
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that alone happens. Thou, O Lord, are the lamp and Thou the fragrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੰਦਾ ਹੈ। ਤੂੰ ਹੇ ਸਾਹਿਬ! ਦੀਵਾ ਹਂ ਅਤੇ ਤੂੰ ਹੀ ਸੁਗੰਧੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, happens; You are the lamp, and You are the incense. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੌ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ। ਤੂੰ ਹੀ ਗਿਆਨ ਦੀਪਕ ਕੇ ਦੇਣੇਹਾਰਾ ਹੈਂ ਔ (ਧੂਪੁ) ਜਸ ਕੋ ਦੇਣੇ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਨੂੰ ਚਾਨਣ (ਗਿਆਨ) ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਨੂੰ ਸੁਗੰਧੀ (ਮਿੱਠਾ ਸੁਭਾਉ) ਦੇਣ ਵਾਲਾ ਹੈਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres la Luz y también el Incienso que lo cubre todo con Su Fragancia.  (7)"