[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵਾ; ਸਰਬ ਨਿਧਾਨੁ ॥"
page = 184
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve Him, in whose service are all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਟਹਿਲ ਕਮਾ, ਜਿਸ ਦੀ ਚਾਕਰੀ ਵਿੱਚ ਸਾਰੇ ਖਜਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, all treasures are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਭਗਤੀ ਸਰਬ ਨਿਧੀ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਹੀ (ਜਗਤ ਦੇ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, que sirviéndolo te trae todos los Tesoros;"