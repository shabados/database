[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਜਨੁ; ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 879
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That God's slave is pleasing to the Lord-God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦਾ ਗੋਲਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord is pleasing to his Lord God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਹਰਿ ਜਨੁ) ਭਗਤੁ ਹਰੀ ਸਾਮਰਥ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਉਹ ਸੇਵਕ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el humilde sirviente del Señor tiene gracia ante los ojos de Dios,"