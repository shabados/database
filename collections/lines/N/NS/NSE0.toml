[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰ ਸ︀ਯਾਮ ਬਨ ਕੋ ਗਏ ਗਊ ਸੁ ਤ੍ਰਿਨਨ ਚਰਾਨ ॥੨੯੯॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After voluptuous play with the gopis and taking bath Krishna went to the forest to graze the cows.299."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕ੍ਰਿਸ਼ਨ ਗਊਆਂ ਨੂੰ ਘਾਹ ਚਰਾਉਣ ਲਈ ਬਨ ਵਲ ਚਲੇ ਗਏ ॥੨੯੯॥"