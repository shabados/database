[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਗੰਭੀਰੁ ਸਦਾ ਸੁਖਦਾਤਾ; ਤਿਸ ਕਾ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 600
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is very deep and ever peace-giver. His limit no one can find."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨਿਹਾਇਤ ਹੀ ਡੂੰਘਾ ਤੇ ਹਮੇਸ਼ਾਂ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ। ਕੋਈ ਭੀ ਉਸ ਦਾ ਓੜਕ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so very deep and profound, the Giver of eternal peace; no one can find His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਬੜਾ ਗੰਭੀਰ ਹੈਂ ਸਦੀਵਕਾਲ ਸੁਖ ਕਾ ਦਾਤਾ ਹੈਂ, ਤਿਸੁ ਤੇਰੇ ਸਰੂਪ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤੁ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵੱਡੇ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ, ਸਦਾ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Quien nos bendice a todos siempre con Éxtasis, es Profundo y nadie puede encontrar Su Fin."