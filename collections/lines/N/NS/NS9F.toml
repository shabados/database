[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ. ਪਰਮ ਪਦੁ ਪਾਇਆ; ਹਉ. ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੇ ॥੩॥"
page = 981
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, I have obtained the Supreme status. Unto the True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਨੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ। ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, I have obtained the supreme status. I am a sacrifice to the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਪਰਮਪਦ ਪਾਇਆ ਹੈ, ਹਮ ਸਤਿਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੀਐ = ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ। ਉਤਾਰੇ = ਉਤਾਰਿ, ਉਤਾਰ ਕੇ। ਮਿਲਿਐ = {ਲਫ਼ਜ਼ 'ਮਿਲੀਐ' ਅਤੇ 'ਮਿਲਿਐ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ} ਜੇ ਮਿਲ ਪਏ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਹਉ = ਮੈਂ। ਕੈ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, encontrando al Guru, uno logra el Estado Sublime de Éxtasis; oh, ofrezco mi ser en sacrificio al Guru.(3)"