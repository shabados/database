data = "ਚੁ ਮਾਹੇ ਮਹੀ ਆਫ਼ਤਾਬੇ ਯਮਨ ॥੮॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "So that she looked like the moon shining on Yaman.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਵਾਂਗ ਜੋਤਿਮਾਨ ਸੀ ॥੮॥"