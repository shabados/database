[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਮਗ ਬੀਚ ਗਿਰੇ; ਤਿਨ ਫੋਰਿ ਜਿਰੇ, ਸਰ ਪਾਰਿ ਪਧਾਰੇ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their bodies fell down midway, because the arrows penetrated through their bodies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਉਂਦਿਆਂ ਹੀ ਰਸਤੇ ਵਿਚ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਬਾਣ (ਉਨ੍ਹਾਂ ਦੇ) ਕਵਚਾਂ ('ਜਿਰੇ') ਨੂੰ ਫੋੜ ਕੇ ਦੂਜੇ ਪਾਸੇ ਨਿਕਲ ਗਏ ਹਨ।"