[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਮੁ; ਨਿਰੰਜਨੁ ਹੋਇ ॥"
page = 3
line = 6

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਐਸਾ ਨਾਮੁ\" ਇਕੱਠਾ ਨਹੀਂ ਉਚਾਰਨਾ। \"ਐਸਾ\" ਦੇ ਬਾਅਦ ਛੋਟਾ ਬਿਸ਼ਰਾਮ ਹੈ। ਮਤਲਬ ਹੈ, \"ਐਸਾ ਹੈ ਨਾਮ ਨਿਰੰਜਨ - ਜੈਸਾ ਉਪਰ ਵਰਨਣ ਕੀਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Name of the immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Name of the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰੰਜਨੁ) ਮਾਇਆ ਸੇ ਰਹਿਤ ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਾਮ ਕੇ ਮਨਨ ਕਰਨੇ ਕਾ ਮਹਾਤਮੁ ਪੀਛੇ ਥਾ, ਅਬ ਹੈ ਔਰ ਆਗੇ ਭੀ ਐਸਾ ਹੀ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਬਹੁਤ (ਉੱਚਾ) ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਪਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ, (ਇਸ ਵਿਚ ਜੁੜਨ ਵਾਲਾ ਭੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਇਹ ਗੱਲ ਤਾਂ ਹੀ ਸਮਝ ਵਿੱਚ ਆਉਂਦੀ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es Nombre del Inmaculado Señor,"