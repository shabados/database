[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੇ; ਫਿਰਹਿ ਬੇਤਾਲੇ ॥"
page = 117
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostates roam about like demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਭੂਤਨਿਆਂ ਵਾਂਙੂੰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind self-willed manmukhs wander around like demons;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਮਨਮੁਖ ਅੰਧੇ (ਬੇਤਾਲੇ) ਭੂਤ ਰੂਪ ਅਰਥਾਤ ਅਪਵ੍ਰਿਤ ਹੂਏ, ਵਾ ਸਰੂਪ ਤਾਲ ਸੇ ਭੂਲੇ ਹੂਏ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ (ਤੇ ਬਾਹਰਲੇ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਸਹੀ ਜੀਵਨ ਚਾਲ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਤਾਲੇ = ਤਾਲ ਤੋਂ ਖੁੰਝੇ ਹੋਏ, ਸਹੀ ਜੀਵਨ-ਚਾਲ ਤੋਂ ਖੁੰਝੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj anda a tientas como un malvado ciego,"