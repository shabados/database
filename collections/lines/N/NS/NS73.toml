[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਇਮ ਉਤਰ ਦੇਤ ਭਈ; ਜੋਊ ਸੁੰਦਰਤਾ ਮਹਿ ਤ੍ਰੀਯਨ ਰਾਨੀ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha, the queen of women in beauty replied to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦੇਣ ਲਗੀ ਜੋ ਸੁੰਦਰਤਾ ਵਿਚ ਇਸਤਰੀਆਂ ਦੀ ਰਾਣੀ ਹੈ।"