[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਅਭਿਆਸ; ਕਰਮ ਧ੍ਰਮ ਕਿਰਿਆ ॥"
page = 265
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The practise of Yoga and the performance of religious rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਦਾ ਸਾਧਨ ਅਤੇ ਮਜ਼ਹਬੀ ਕਰਮ-ਕਾਂਡਾਂ ਦਾ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the practice of Yoga and righteous conduct;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋਗ ਅਭਿਆਸ ਔ ਜਗਾਦੀ ਕਰਮ, ਪੁਨਾ ਵਰਣ ਆਸ੍ਰਮੋਂ ਕੇ ਧਰਮ ਔ ਸੰਪੂਰਨ ਪੂਜਾ ਆਦੀ ਜੋ ਕ੍ਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ ਦੇ ਸਾਧਨ ਕਰੇ, ਕਰਮ ਕਾਂਡੀ ਧਰਮ ਦੀ ਕ੍ਰਿਆ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਧ੍ਰਮ ਕਿਰਿਆ = ਕਰਮ-ਕਾਂਡ ਦੇ ਧਰਮ ਦੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni la práctica de ejercicios de Yoga y ritos religiosos."