[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਕੇ ਛੁਟਕੇ; ਠਉਰ ਨ ਠਾਇਓ ॥੩॥"
page = 337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou stumble, now thou shalt find no place or home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਹੁਣ ਠੋਕਰ ਖਾ ਗਿਆ ਤੈਨੂੰ ਕੋਈ ਜਗ੍ਹਾ ਜਾਂ ਘਰ ਹੱਥ ਨਹੀਂ ਲੱਗਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you stumble and fall now, you shall find no home or place of rest. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਸ ਮਾਨੁਖ ਜਨਮ ਕੇ ਬੀਚ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਤੇਰੇ ਸੇ ਛੂਟ ਗਏ ਤਬ ਠਹਿਰਨੇ ਕੋ ਜਾਗਾ ਨਹੀਂ ਮਿਲੇਗੀ, ਭਾਵ ਇਹ ਕਿ ਫੇਰ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਤਾ ਫਿਰੇਗਾ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਮੇਂ ਕਿਆ ਕਰੂੰ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇੱਥੋਂ ਭੀ ਖੁੰਝ ਕੇ ਫਿਰ ਕੋਈ ਥਾਂ-ਥਿੱਤਾ (ਇਸ ਨੂੰ) ਨਹੀਂ ਮਿਲਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ ਕੇ = ਇਸ ਵਾਰੀ ਭੀ। ਛੁਟਕੇ = ਖੁੰਝ ਜਾਣ ਤੇ। ਠਉਰ ਠਾਇਓ = ਥਾਂ-ਥਿੱਤਾ। ਠਉਰ = {ਸੰ: ਸਥਾਵਰ, ਠਾਂ, ਠਾਵਰ, ਠਉਰ} ਪੱਕਾ, ਟਿਕਵਾਂ। ਠਾਇਓ = {ਸੰ: ਸਥਾਨ स्थान} ਠਾਂ, ਥਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno desperdicia el lapso de esta vida, ¿cuándo tendrá otra oportunidad?(3)"