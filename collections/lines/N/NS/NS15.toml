[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਬੰਧੁ ਸੁਮਿਤ੍ਰੁ ਸੋ; ਹਰਿ ਨਾਮੁ ਹਿਰਦੈ ਦੇਇ ॥"
page = 218
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is an intimate, a kinsman, and a good friend of mine, who establishes God's Name within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਮੇਰਾ ਯਾਰ, ਸਾਕ-ਸੈਨ ਅਤੇ ਚੰਗਾ ਦੋਸਤ ਹੈ, ਜਿਹੜਾ ਮੇਰੇ ਅੰਤਹਕਰਣ ਅੰਦਰ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is a companion, a relative, and a good friend of mine, who implants the Lord's Name within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਜਨ ਜੋ ਅਪਨੀ ਤਰਫ ਸੇ ਭਲਾਈ ਕਰੇ ਔਰ ਉਸ ਕਾ ਬਦਲਾ ਮਿਤ੍ਰ ਸੇ ਨਾ ਚਾਹੇ। ਔਰ (ਬੰਧੁ) ਸਕਾ ਭਾਈ ਭੀ, ਪੁਨਾ ਪਰਸਪਰ ਭਲਾਈ ਕਰਨੇ ਵਾਲਾ ਮੀਤ ਭੀ ਵਹੀ ਹੈ, ਜੋ ਹਰਿ ਨਾਮ ਰਿਦੇ ਮੇਂ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਜਿੰਦੇ!) ਜੇਹੜਾ ਗੁਰਮੁਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ (ਵਸਾਣ ਲਈ) ਦੇਂਦਾ ਹੈ, ਉਹੀ ਅਸਲ ਸੱਜਣ ਹੈ, ਉਹੀ ਅਸਲ ਸੰਬੰਧੀ ਹੈ, ਉਹੀ ਅਸਲ ਮਿੱਤਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es mi amigo, mi pariente y mi camarada, aquél que me ayuda a enaltecer el Nombre del Señor en mi corazón,"