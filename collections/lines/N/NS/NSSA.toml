data = "ਬਡੋ ਦੁਸਟ ਇਹ ਪੁਤ੍ਰ ਤੁਹਾਰੋ ॥੨੮॥"
page = 814

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She went to Chitar Singh and told, ‘Your son is great betrayer.’(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰਾ ਇਹ ਪੁੱਤਰ ਬਹੁਤ ਦੁਸ਼ਟ ਹੈ ॥੨੮॥"