[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣੁ ਨਹੀ. ਮਨੁ ਨਿਹਚਲੁ; ਪੂਰੇ ਗੁਰ ਕੀ ਓਟ ਗਹੀ ॥"
page = 1254
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She seizes the shelter of the Perfect Guru. Her mind becomes moveless and she comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਪਕੜ ਲੈਂਦੀ ਹੈ। ਉਸ ਦਾ ਮਨੂਆ ਅਹਿੱਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਉਂਦੀ ਜਾਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her mind is steady and stable; she does not come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਓਟ ਗ੍ਰਹਣ ਕਰੀ ਹੈ ਤਿਨੋਂ ਕਾ ਮਨ ਨਿਹਚਲ ਹੂਆ ਹੈ, ਤਿਸੀ ਕਰ ਕੇ ਤਿਨੋਂ ਕੋ ਪੁਨਹ ਆਵਣ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮਣਾ ਮਰਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ, ਉਸ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਵਿਕਾਰਾਂ ਵਲ ਨਹੀਂ ਡੋਲਦਾ), ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella ya no regresa ni se va, su mente se vuelve inamovible, aferrándose al Refugio del Guru Perfecto."