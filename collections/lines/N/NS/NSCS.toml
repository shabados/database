[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਰਿ ਸੰਤਨ ਕੀ; ਨਾਨਕ ਦੀਜੈ ॥੪॥੧੭॥੮੬॥"
page = 181
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant Nanak the dust of the Saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless Nanak with the dust of the feet of the Saints. ||4||17||86||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰ ਦੀਜੀਏ॥੪॥੧੭॥੮੬॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਔਰ ਆਪਣਾ ਭਰੋਸਾ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਖ਼ਸ਼ ॥੪॥੧੭॥੮੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que me pueda aferrar a los Pies de tal Santo. (4-17-86)"