[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਬੋਹਿਥੁ. ਤਿਸੁ ਆਰਾਧੇ; ਖੋਟੇ ਸੰਗਿ ਖਰੇ ॥੧॥"
page = 714
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou on Him to whom the ship belong, and through whose grace the counterfeit also cross over with the genuine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਜਹਾਜ ਹੈ, ਜਿਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਖੱਟੇ ਭੀ ਖਰਿਆਂ ਨਾਲ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the One, to whom your boat belongs; He saves the counterfeit along with the genuine. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕਾ ਜਹਾਜ ਹੈ ਤਿਸ ਮਲਾਹ ਕੋ ਜਬ ਅਰਾਧੇ ਤਬ ਵਹੁ ਖੋਟੇ ਖਰੇ ਸਭ ਕੋ ਏਕ ਸੰਗ ਹੀ ਤਾਰ ਲੇਤਾ ਹੈ, ਤੈਸੇ ਸਰੀਰ ਮੇਂ ਜੋ ਅਨੇਕ ਵਿਕਾਰ ਹੈਂ, ਸੋ ਬਲ ਕਰ ਰੋਕੇ ਜਾਤੇ ਨਹੀਂ ਹੈਂ। ਪਰੰਤੂ ਜਿਸ ਕਾ ਸਰੀਰ ਦੀਆ ਹੂਆ ਹੈ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਇਹ ਜੀਵ ਅਰਾਧਨਾ ਕਰੇ, ਤਬ ਖੋਟਿਓਂ ਕੋ ਭੀ ਵਹੁ ਖਰਿਓਂ ਸਾਥ ਮਿਲਾਇ ਕਰ ਕੇ ਤਾਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਹ (ਸਰੀਰ) ਜਹਾਜ਼ ਹੈ, ਉਸ ਦੀ ਆਰਾਧਨਾ ਕਰਿਆ ਕਰ। ਉਸ ਦੀ ਸੰਗਤਿ ਵਿਚ ਖੋਟੇ (ਹੋ ਚੁਕੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਖਰੇ ਹੋ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla entonces al Uno, a Él pertenece el barco, y por Él los malvados son llevados a través junto con los Santos. (1)"