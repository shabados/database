[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਸਾਹਿਬ ਮਨਿ ਮੇਲਾ ॥"
page = 383
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul has met Lord, the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦੇ ਖਜਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has met with my Lord and Master, the treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਨਿਧਾਨ ਸਾਹਿਬ! ਮੇਰਾ ਮਨੁ ਤੈਨੇ ਅਪਨੀ ਸਰਨ ਮੇਂ (ਲਾ) ਲਾਇਆ ਹੈ ਵਾ ਤੇਰਾ ਮਨ ਮੇਂ ਹੀ ਮਿਲਾਪੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਮੇਰੇ ਮਨ ਵਿਚ ਮਿਲਾਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Señor, Tesoro de Virtud, a mi Maestro, mi mente"