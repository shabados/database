[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਮੁਖ ਕੀ ਸਮ ਚੰਦ ਪ੍ਰਭਾ; ਜਿਹ ਕੇ ਮ੍ਰਿਗ ਸੇ ਦ੍ਰਿਗ ਸੁੰਦਰ ਕਾਰੇ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of the face of Radha is like moon and eyes like the black eyes of a doe"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੂੰਹ ਦੀ ਚਮਕ ਚੰਦ੍ਰਮਾ ਵਰਗੀ ਹੈ ਅਤੇ ਜਿਸ (ਦੀਆਂ ਅੱਖੀਆਂ) ਹਿਰਨ ਦੀਆਂ ਅੱਖੀਆਂ ਦੇ ਸਮਾਨ ਕਾਲੀਆਂ ਹਨ।"