[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ ਗੁਰਦੇਉ ਸੁਆਮੀ; ਸਰਬ ਕਲਾ ਭਰਪੂਰੇ ॥"
page = 802
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accredited is the personality of the (spiritually) Bright Guru God, who is brimful with all the might,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਘ ਹੈ ਵਿਅਕਤੀ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਦੀ, ਜੋ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is the form of the Divine Guru, O Lord and Master; He is overflowing with all powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਸਰਬ ਕਲਾ ਕਰ ਕੇ ਪੂਰਨ ਐਸੇ ਸਤਿਗੁਰ ਦੇਵ ਕੀ ਸਫਲ ਮੂਰਤੀ ਰੂਪ ਆਪ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਸੁਆਮੀ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਪੂਰਾ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ (ਕਿਉਂਕਿ) ਉਹ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Visión del Señor, del Maestro, del Dios de dioses, Todopoderoso, es fructífera."