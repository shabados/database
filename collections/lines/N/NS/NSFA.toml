[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਦੇਵੈ ਕਾਹੂ ॥੪॥੨॥"
page = 990
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the One, says Nanak, who is blessed with such a boat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਜਣੇ ਨੂੰ ਹੀ ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਐਹੋ ਜੇਹੇ ਜਹਾਜ਼ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, rare are those who are blessed with this Boat. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਇਹੁ ਭੈ ਰੂਪ ਬੇੜਾ ਵਾਹਿਗੁਰੂ ਕਿਸੀ ਕੋ ਹੀ ਦੇਤਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਦੀਆਂ ਘੁੰਮਣ ਘੇਰੀਆਂ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ। (ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਅਜੇਹੀ ਬੇੜੀ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਕਰਤਾਰ ਦੇਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, extraordinario es aquél que es bendecido con esta Barca.(4-2)"