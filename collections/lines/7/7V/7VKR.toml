[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਸਗਲ ਸਿਆਣਪਾ; ਮਿਲਿ ਸਾਧ. ਤਿਆਗਿ ਗੁਮਾਨੁ ॥"
page = 1006
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou all thine clevernesses and meeting with the saints rid thyself of the ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਚਾਲਾਕੀਆਂ ਛੱਡ ਦੇ ਅਤੇ ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all your clever tricks; meet with the Holy, and renounce your egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਭ ਸਿਆਨਪਾਂ ਛੋਡ ਕੈ ਸੰਤੋਂ ਕੋ ਮਿਲਿ ਕੇ ਹੰਕਾਰ ਤਯਾਗ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ (ਢੋਕੀਆਂ) ਚਤੁਰਾਈਆਂ ਛੱਡ ਦੇਹ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado toda tu astucia y encontrando a los Santos, purga tu ser del ego."