[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮੁਖ ਦੁਆਰ ਮਿਸਟਾਨ ਪਾਨ ਭੋਜਨ ਕੈ; ਅੰਗ ਅੰਗ ਤੁਸਟ ਪੁਸਟਿ ਅਵਿਲੋਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the mouth eats sweetmeats and all the limbs of the body feels satiated and strong."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੂੰਹ ਰਾਹੀਂ ਮਿਠੇ ਮਿਠੇ ਸ੍ਵਾਦੀਕ ਆਹਾਰ ਆਦਿ ਛਕਦਿਆਂ ਮਿਸਟਾਨ ਪਾਨ ਕਰਦਿਆਂ ਅੰਗ ਅੰਗ ਸਰੀਰ ਦਾ ਤ੍ਰਿਪਤ ਪੁਸ਼ਟ ਹੋ ਰੱਜ੍ਯਾ ਪੁੱਜ੍ਯਾ ਦਿਖਾਈ ਦਿਆ ਕਰਦਾ ਹੈ।"