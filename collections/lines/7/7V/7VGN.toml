data = "ਦੂਖ ਬਿਨਾਸਨੀ; ਹਾਂ ॥"
page = 409
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Destroyer of distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਰਦ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Dispeller of distress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖਾਂ ਦੇ ਨਾਸ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el mundo, se conciba al Señor."