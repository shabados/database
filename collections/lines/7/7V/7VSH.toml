[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਾ ਕਿਤੁ ਕੁਫਕੜੇ; ਸਭ ਮੁਕਦੀ ਚਲੀ ਰੈਣਿ ॥੧॥ ਰਹਾਉ ॥"
page = 43
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With what useless task art thou engaged? Thy entire Night (life) is coming to an end. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੜੇ ਫ਼ਜ਼ੂਲ ਕੰਮ ਨਾਲ ਰੁਝਿਆ ਹੈਂ? ਤੇਰੀ ਸਾਰੀ ਜੀਵਨ-ਰਾਤ੍ਰੀ ਖਤਮ ਹੁੰਦੀ ਜਾ ਰਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What useless activities are you attached to? Your life-night is coming to its end. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਿਸ (ਕੁਫਕੜੇ) ਕੁਕਰਮ ਕੇ ਸਾਥ ਲਗ ਰਹਾ ਹੈਂ, ਹੇ ਭਾਈ! ਜੋ ਤੇਰੀ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਹੈ, ਸੋ ਤੋ ਸਭ ਬ੍ਯਰਥ ਹੀ ਬਿਤੀਤ ਹੂਈ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸ ਖ਼ੁਆਰੀ ਵਾਲੇ ਕੰਮ ਵਿਚ ਰੁੱਝਾ ਪਿਆ ਹੈਂ? ਤੇਰੀ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਮੁੱਕਦੀ ਜਾ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸ ਵਿਚ? ਕੁਫਕੜੇ = ਫੱਕੜੀ ਪੈਣ ਵਾਲੇ ਕੰਮ ਵਿਚ, ਖ਼ੁਆਰੀ ਵਾਲੇ ਕੰਮ ਵਿਚ। ਰੈਣਿ = (ਉਮਰ ਦੀ) ਰਾਤ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu comportamiento ha sido vano, mientras la noche de la vida transcurre inmutable. (1-Pausa)"