[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਦੇ; ਤੋਟਿ. ਨ ਆਵੈ, ਸਾਚੇ ॥"
page = 1024
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord ever gives and His bounties exhaust not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਈਂ ਸਦਾ ਹੀ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਮੁਕਤੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord gives and gives; His blessings never run short."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਕੋ ਪਦਾਰਥ ਦੇਤਿਆਂ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ) ਦੇ ਦੇ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ (ਭੰਡਾਰਿਆਂ ਵਿਚ) ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero da siempre cada vez más y más,"