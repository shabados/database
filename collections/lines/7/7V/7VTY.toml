[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਇਕ ਮਨਿ ਧਿਆਇਆ, ਤਿਨੑ ਸੁਖੁ ਪਾਇਆ; ਤੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ਜੀਉ ॥੨॥"
page = 438
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who think of the Lord with single mind, obtain joys, but a few are they in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਨੂੰ ਇੱਕ ਚਿੱਤ ਨਾਲ ਯਾਦ ਕਰਦੇ ਹਨ, ਊਹ ਖੁਸ਼ੀਆਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਪ੍ਰੰਤੂ, ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਊਹ ਇਨਸਾਨ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on Him single-mindedly obtain peace; how rare are they in this world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਕ ਮਨ ਕਰ ਕੇ ਧ੍ਯਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖੁ ਪਾਯਾ, ਵਹੁ ਐਸੇ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ ਵਿਰਲੇ ਹੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕਾਗਰ ਹੋ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਉਹਨਾਂ ਨੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ। ਪਰ ਅਜੇਹੇ ਬੰਦੇ ਜਗਤ ਵਿਚ ਵਿਰਲੇ ਵਿਰਲੇ ਹੀ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que habitan en Ti con todo su ser, obtienen para sí la Divinidad, pero es sumamente extraordinario, en verdad, encontrar a uno de estos seres en este mundo. (2)"