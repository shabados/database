[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮੁਕਤਿ. ਨ ਸੂਝੈ; ਆਜੁ ਕਾਲਿ ਪਚਿ ਜਾਤਾ ਹੇ ॥੧੧॥"
page = 1031
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, one knows not emancipation and is wasted away today or the day after,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੌਂ ਆਦਮੀ ਕਲਿਆਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਅੱਜ ਜਾਂ ਕਲ੍ਹ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, liberation is not known. He shall waste away, today or tomorrow. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਬਿਨਾਂ ਮੁਕਤੀ ਕੋਈ ਨਹੀਂ ਹੋਤੀ, ਇਸ ਤੇ ਆਜ ਕਾਲ ਕਰਤਿਆਂ ਹੀ ਜਲ ਜਾਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿੰਦਾ ਹੈ, ਤੇ) ਹਰੀ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਖ਼ਲਾਸੀ ਦਾ ਕੋਈ ਵਸੀਲਾ ਨਹੀਂ ਸੁੱਝ ਸਕਦਾ, ਨਿੱਤ (ਮੋਹ ਦੀ ਫਾਹੀ ਵਿਚ ਹੀ) ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Nombre del Señor, no conoce la Emancipación y es destruido el día de hoy o el de mañana.(11)"