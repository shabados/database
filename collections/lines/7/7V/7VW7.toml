[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ. ਨ ਕਰਹੀ ਆਪਣਾ; ਫਿਰਹਿ ਅਵਤਾ ਲੋਇ ॥"
page = 320
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man performs not his duty and wanders about way-wardly in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਪਣਾ ਫ਼ਰਜ਼ ਅਦਾ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਅਵੈੜਾ ਹੋ ਸੰਸਾਰ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People do not perform their duties, but instead, they wander around aimlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕਾਮ ਤੋ ਕਰਤਾ ਨਹੀਂ ਅਰਥਾਤ ਪ੍ਰਲੋਕ ਕੇ ਸਹਾਇਕ ਕਰਮ ਤੋ ਕਰਤਾ ਨਹੀਂ, ਇਸ (ਲੋਇ) ਲੋਕੁ ਮੇਂ (ਅਵਤਾ) ਕੱਬਾ ਅਰਥਾਤ ਉਲਟਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਤੂੰ ਆਪਣਾ (ਅਸਲ) ਕੰਮ ਨਹੀਂ ਕਰਦਾ ਤੇ ਜਗਤ ਵਿਚ ਆਪ-ਹੁਦਰਾ ਫਿਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਕਰਹੀ = ਤੂੰ ਨਹੀਂ ਕਰਦਾ। ਅਵਤਾ = ਅਵੈੜਾ, ਆਪ-ਹੁਦਰਾ। ਲੋਇ = ਲੋਕ ਵਿਚ, ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no actúa auténticamente, vaga sin sentido en el mundo."