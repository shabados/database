[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ; ਰਾਮੁ ਵਸੈ ਮਨ ਮਾਹਿ ॥"
page = 8
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose hearts God abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within whose minds the Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਉਪਾਸਕ ਭਗਤ ਜਿਨ ਕੇ ਮਨ ਮੇ ਰਾਮੁ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tienen cabida en la mente de aquéllos que meditan en la Palabra del Señor."