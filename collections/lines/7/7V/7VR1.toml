[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ ਤੂ ਮਨਿ ਵਸਹਿ; ਨਦਰੀ ਕਰਮਿ ਵਿਸੇਖੁ ॥੫॥"
page = 1010
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merciful Master by thine pleasure, Thou abide in my mind and bless me with Thy great grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਆਪਣੀ ਖੁਸ਼ੀ ਦੁਆਰਾ, ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈਂ ਅਤੇ ਮੇਰੇ ਤੇ ਆਪਣੀ ਭਾਰੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of Your Will, You abide in my mind, and bless me with Your Glance of Grace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵੇ ਤਾਂ ਤੂੰ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈਂ। ਹੇ (ਨਦਰੀ) ਪਰਮੇਸਰ! ਸਭ ਸਾਧਨੋਂ ਮੇਂ ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੀ ਵਿਸੇਸ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਸਾਡੇ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਤੂੰ ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਪਰਗਟਦਾ ਹੈਂ, ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਤੇਰੇ ਦਰਸਨ ਦੀ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਵਿਸੇਖੁ = ਵਿਸ਼ੇਸ਼ਤਾ; ਵਡਿਆਈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si tal es Tu Voluntad, llega a mi mente y bendíceme con Tu Gracia Especial.  (5)"