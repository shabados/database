[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਸੇਵਨਿ ਭਾਇ ਪਿਆਰੇ ॥"
page = 1056
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love and affection utter (serve) they, Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਅਤੇ ਮੁਹੱਬਤ ਨਾਲ ਉਹ ਤੇਰੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the Shabad with love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਜੋ ਗੁਰ ਉਪਦੇਸ ਕੋ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਤੇਰੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = ਸੇਂਵਦੇ ਹਨ, ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ {'ਭਾਉ' ਤੋਂ 'ਭਾਇ' ਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ। ਭਾਉ = ਪ੍ਰੇਮ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquéllos que Te sirven, a través de Tu Palabra, con toda Devoción."