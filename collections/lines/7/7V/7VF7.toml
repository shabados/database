[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਪਰਗਟੁ. ਏਕੈ ਗੁਪਤਾ; ਏਕੈ ਧੁੰਧੂਕਾਰੋ ॥"
page = 1215
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is recondite and the one Lord is absolute darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਪ੍ਰਤੱਖ ਹੈ, ਇਕ ਪ੍ਰਭੂ ਪੋਸ਼ੀਦਾ ਹੈ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਹੀ ਨਿਰੋਲ ਹਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is manifest and radiant; the One Lord is hidden and mysterious. The One Lord is abysmal darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏਕੈ) ਵਾਹਿਗੁਰੂ ਆਪੇ ਅਸਥੂਲ ਸਰੀਰੋਂ ਮੇਂ ਪ੍ਰਗਟ ਹੈ ਅਰ ਗੁਪਤ ਅਰਥਾਤ ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਭੀ ਆਪੇ ਹੈ। ਔ (ਧੁੰਧੂਕਾਰੋ) ਕਾਰਨ ਸਰੀਰ ਮੇਂ ਭੀ ਏਕ ਹੀ ਹੈ; ਵਾ ਏਕੈ ਪ੍ਰਗਟ ਸੰਸਾਰੁ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ, ਆਪ ਏਕੋ ਹੀ ਜਗਤ ਕੋ ਗੁਪਤ, ਭਾਵ ਪ੍ਰਲੇ ਕਰਤਾ ਹੈ। ਜਬ ਤਕ ਧੁੰਧੂਕਾਰ, ਭਾਵ ਪ੍ਰਲੇ ਰਹਤ ਹੈ ਤਬ ਭੀ ਏਕ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਰਤੱਖ ਜਗਤ ਉਹ ਆਪ ਹੀ ਹੈ, (ਇਸ ਜਗਤ ਵਿਚ) ਲੁਕਿਆ ਹੋਇਆ (ਆਤਮਾ ਭੀ) ਉਹ ਆਪ ਹੀ ਹੈ, ਘੁੱਪ ਹਨੇਰਾ ਭੀ (ਜਦੋਂ ਕੋਈ ਜਗਤ-ਰਚਨਾ ਨਹੀਂ ਸੀ) ਉਹ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un Dios, Manifiesto y Absoluto, Quien es en el principio,"