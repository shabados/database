[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਸਹਿ. ਅੰਮ੍ਰਿਤੁ ਪੀਵਹਿ; ਤਾ. ਸੁਖ ਲਹਹਿ ਮਹਲੁ ॥੧॥ ਰਹਾਉ ॥"
page = 37
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus thou shalt abide in thy own home, drink Nectar and get at the peace of Lord's presence. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਕਰ ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਵੱਸੇਗਾ, ਆਬਿ-ਹਿਯਾਤ ਛਕੇਗਾ ਅਤੇ ਸੁਆਮੀ ਦੀ ਹਜੂਰੀ ਦੇ ਆਰਾਮ ਨੂੰ ਪਰਾਪਤ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell within the home of your own inner being, and drink in the Ambrosial Nectar; you shall attain the Peace of the Mansion of His Presence. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੂੰ  (ਨਿਜ ਘਰ) ਹਿਰਦੇ ਅਸਥਾਨ ਮੇਂ ਇਸਥਿਤ ਹੋਵੇਂਗਾ, ਔਰ ਜਬ ਇਸਥਿਤ ਹੋਵੇਂਗਾ ਤਬ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੇਂਗਾ, ਔਰ ਜਬ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰੇਂਗਾ ਤਬ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਕੇ) ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕਿਆ ਰਹੇਂਗਾ (ਭਾਵ, ਭਟਕਣਾ ਤੋਂ ਬਚ ਜਾਵੇਂਗਾ), ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਵੇਂਗਾ, ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸੁਖ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲਵੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ। ਸੁਖ ਮਹਲੁ = ਸੁਖ ਦਾ ਟਿਕਾਣਾ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que puedas habitar en tu verdadero hogar, beber del Néctar del Señor y vivir en Paz.  (1-Pausa)"