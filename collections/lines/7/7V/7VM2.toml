[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੁ ਚੋਲਨਾ; ਤੈ ਤਨਿ ਸੋਹਿਆ ॥"
page = 384
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The red gown looks beautiful on thy body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲ ਰੰਗਾ ਚੋਗਾ, ਤੇਰੇ ਸਰੀਰ ਉਤੇ ਸੁਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That red dress looks so beautiful on your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੀ: ਪ੍ਰੇਮ ਰੂਪ ਲਾਲ ਰੰਗ ਕਾ (ਚੋਲਨਾ) ਬਸਤ੍ਰ ਤੇਰੇ ਤਨ ਮੇਂ ਸੋਭਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਤੇਰੇ ਸਰੀਰ ਉਤੇ ਲਾਲ ਰੰਗ ਦਾ ਚੋਲਾ ਸੋਹਣਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué bella te ves en tu flamante vestido rojo, oh Novia!"