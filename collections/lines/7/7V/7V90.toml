[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ; ਜਬ ਭਏ ਦਇਆਲ ॥"
page = 743
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the perfect Guru becomes compassionate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਮਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Perfect Guru becomes merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੂਰੇ ਜਬ ਦਯਾਲ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਪੂਰੇ ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru Perfecto muestra Su Compasión por mí,"