[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੈ ਮਰੇ ਸਕਲ ਧਨ ਲੈਹੋਂ ॥੫॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He thought,) ‘I will become the son of the Shah and after his death, I will own all the riches.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਦੇ ਮਰਨ ਉਤੇ ਸਾਰਾ ਧਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੫॥"