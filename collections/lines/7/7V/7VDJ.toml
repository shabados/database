[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਦਰਸਨੁ ਦੇਹੁ ਮੁਰਾਰਿ ॥੪॥੧॥"
page = 1338
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "bless Thou slave Nanak, with Thy vision, O Lord, the Enemy of ego!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼, ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please bless servant Nanak with the Blessed Vision of Your Darshan. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮੁਰਾਰੀ! ਅਬ ਹਮ ਜਨੋਂ ਕੋ ਅਪਨਾ ਦਰਸਨ ਦੇਵੋ॥੪॥੧॥☬ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਜੀ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਨੂੰ (ਆਪਣਾ) ਦੀਦਾਰ ਬਖ਼ਸ਼ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਰਾਰਿ = ਹੇ ਮੁਰਾਰੀ! (ਮੁਰ-ਅਰਿ। ਅਰਿ = ਵੈਰੀ। ਮੁਰ ਦੈਂਤ ਦਾ ਵੈਰੀ) ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor bendice al Sirviente Nanak con la Preciosa Visión de Tu Darshan. (4-1)"