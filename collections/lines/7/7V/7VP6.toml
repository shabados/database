[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੈ ਰਾਖਿਆ; ਅਪਨੀ ਕਰਿ ਮਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 817
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending His mercy the Saviour has saved me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਬਚਾਉਣਹਾਰ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord has saved me; He has blessed me with His Kind Mercy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਖਨਹਾਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ (ਮਇਆ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਦੁਖੋਂ ਸੇ ਰਾਖ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪਰਮਾਤਮਾ ਨੇ (ਉਸ ਉਤੇ) ਕਿਰਪਾ ਕਰ ਕੇ (ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਤੋਂ ਸਦਾ) ਉਸ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰੈ = ਰੱਖ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ। ਕਰਿ = ਕਰ ਕੇ। ਮਇਆ = ਦਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor, mi Protector, me ha salvado en Su Misericordia.  (1-Pausa)"