data = "ਦੁਹੀ ਸਰਾਈ; ਖੁਨਾਮੀ ਕਹਾਏ ॥੧॥"
page = 743
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is called a sinner in both the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਨਾਂ ਹੀ ਜਹਾਨਾਂ ਵਿੱਚ ਪਾਪੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is known as a sinner in both worlds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਦੁਹੀ ਸਰਾਈ) ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਗੁਨਾਹੀਂ ਕਹਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੋਹਾਂ ਜਹਾਨਾਂ ਵਿਚ (ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ) ਗੁਨਹਗਾਰ ਅਖਵਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelven malvados en ambos mundos.(1)"