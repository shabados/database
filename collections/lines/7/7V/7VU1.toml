[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਮਿਟਾਏ ॥੧॥"
page = 1138
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My filth of myriads of births is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੀ ਗੰਦਗੀ ਧੋਤੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of so many lifetimes is washed away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਤ੍ਰੋਂ ਕੀ ਪਾਪਾਂ ਰੂਪੀ ਮੈਲੁ ਤਿਸ ਨੇ ਦੂਰ ਕਰ ਲਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਸ ਤਰ੍ਹਾਂ) ਜਨਮਾਂ ਜਨਮਾਂ ਦੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acumulado de nacimiento en nacimiento. (1)"