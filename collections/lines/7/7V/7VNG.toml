[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਮਿਟਿਓ ਅਗਿਆਨਾ; ਪ੍ਰਗਟ ਭਏ ਸਭ ਠਾਈ ॥੩॥"
page = 610
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace his spiritual ignorance is dispelled and he is renowned in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਦੀ ਅਗਿਆਨਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਉਘਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, his spiritual ignorance is dispelled, and he is respected everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਨ ਕਾ ਅਗਿਆਨ ਮਿਟਿਆ ਹੈ, ਵਹੁ ਸਭ ਜਗਾ ਮੇਂ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਅਗਿਆਨਤਾ (ਦਾ ਹਨੇਰਾ) ਮਿਟ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਸੋਭਾ ਸਭ ਥਾਈਂ ਪਸਰ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਸਭ ਠਾਈ = ਸਭ ਥਾਈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo él es el Sabio, de intuición y de buen corazón; su profunda ignorancia es desterrada solamente por la Gracia del Guru y es aclamado por todas partes. (3)"