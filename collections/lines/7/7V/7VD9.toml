[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਤ੍ਰਿਅ ਰੂਪੁ; ਨ ਪੇਖੈ ਨੇਤ੍ਰ ॥"
page = 274
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose eyes see not the beauty of others wives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਅੱਖਾਂ ਹੋਰਨਾਂ ਦੀਆਂ ਪਤਨੀਆਂ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਨਹੀਂ ਤਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose eyes do not gaze upon the beauty of others' wives,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸਤ੍ਰੀ ਕਾ ਰੂਪ ਜੋ ਨੇਤ੍ਰੋਂ ਸੇ ਰਾਗ ਪੂਰਵਕ ਨਹੀਂ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਾਈ ਇਸਤ੍ਰੀ ਦੇ ਹੁਸਨ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਤੱਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਅ ਰੂਪੁ = ਇਸਤ੍ਰੀ ਦਾ ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mirada no está puesta en la belleza de la mujer de otro,"