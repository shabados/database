[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਕਾਜਿ ਨ; ਅਵਰਾ ਜੋਗ ॥"
page = 889
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It shall not avail thee. It is meant for others only."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੀ। ਇਹ ਕੇਵਲ ਹੋਰਨਾਂ ਲਈ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is of no use to you; it was meant for others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆਵਣਾ ਹੈ, ਸੋ ਹੋਰਨਾਂ ਕੇ ਕੰਮ ਆਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੌਤ ਆਉਣ ਤੇ ਇਹ ਧਨ) ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆਵੇਗਾ, ਹੋਰਨਾਂ (ਦੇ ਵਰਤਣ) ਜੋਗਾ ਰਹਿ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero de nada le sirven, pues uno las deja atrás para que otros las disfruten."