[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਬਿਨਉ; ਪ੍ਰਭ ਮੇਰੇ ਮੀਤਾ ॥"
page = 742
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, my friend, hear Thou my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please hear my prayer, O God, my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਮੇਰੇ ਮਿਤ੍ਰ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਪ੍ਰਭੂ! ਮੇਰੀ ਅਰਜ਼ੋਈ ਸੁਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਉ = {विनय} ਬੇਨਤੀ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi oración, oh mi Amigo,"