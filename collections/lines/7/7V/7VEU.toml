[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜੀ ਲੇ ਬਨਾਰਸ; ਮਤਿ ਭਈ ਥੋਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 326
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People tell me, that I was left with little sense, when I left Banaras. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਮੈਨੂੰ ਆਖਦੇ ਹਨ ਕਿ ਜਦ ਮੈਂ ਬਨਾਰਸ ਛੱਡਿਆ ਮੇਰੀ ਅਕਲ ਮਾਰੀ ਗਈ ਸੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I left Benares - I had little common sense. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਕਾਂਸੀ ਤਿਆਗ ਦਈ ਹੈ, ਮੈਂ ਜਾਣਿਆ ਹੈ ਤੇਰੀ ਮਤਿ ਤੁਛਿ ਹੋ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਂਸ਼ੀ ਛੱਡ ਆਇਆ ਹਾਂ (ਕੀ ਇਹ ਠੀਕ ਹੈ ਕਿ) ਮੇਰੀ ਮੱਤ ਮਾਰੀ ਗਈ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜੀਲੇ = ਮੈਂ ਛੱਡ ਦਿੱਤਾ ਹੈ। ਬਨਾਰਸਿ = ਕਾਂਸ਼ੀ ਨਗਰੀ। ਥੋਰੀ = ਥੋੜੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "debido a mi falta de sabiduría? (1-Pausa)"