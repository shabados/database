[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਆਰਤੀ ॥"
page = 663
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri 1st Guru. Present adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਸਨਮੁੱਖ ਉਪਾਸ਼ਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, First Mehl, Aartee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਆਰਤੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Nanak, Primer Canal Divino, Arti."