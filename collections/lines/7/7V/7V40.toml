[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਤਿਕ ਮੈ ਗੁਨਿ ਦੀਪ ਪ੍ਰਕਾਸਿਤ; ਤੈਸੇ ਅਕਾਸ ਮੈ ਉਜਲਤਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the month of Kartik, there is brightness in the sky like the light of the lamp"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਤਕ (ਦੇ ਮਹੀਨੇ) ਵਿਚ (ਜਿਵੇਂ) ਬੱਤੀ ('ਗੁਨਿ') ਨਾਲ ਦੀਪਕ ਜਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਆਕਾਸ਼ ਵਿਚ ਚਾਨਣ ਹੋ ਰਿਹਾ ਹੈ।"