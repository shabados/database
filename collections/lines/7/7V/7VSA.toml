[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟੇ ਸਭਨਾ ਵਿਚਿ ਏਕੋ; ਏਕੋ ਰਾਮ ਭਤਾਰੋ ਰਾਮ ॥"
page = 772
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart and all the beings, there is One Lord. The One Lord is the spouse of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅਤੇ ਸਾਰਿਆਂ ਜੀਵਾਂ ਅੰਦਰ ਇਕ ਹੀ ਪ੍ਰਭੂ ਹੈ, ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦਾ ਕੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, and deep within all, is the One Lord, the Husband Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਘਟਾਂ ਘਟਾਂ ਮੇਂ ਏਕੋ ਪਰਮਾਤਮਾਂ ਵਯਾਪਕ ਹੈ ਔਰ ਏਕੋ ਹੀ ਰਾਮ ਭ੍ਰਤਾ ਹੈ, ਭਾਵ ਪਾਲਨਾਂ ਭੀ ਏਕ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਸਰੀਰ ਵਿਚ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਇਕ ਪ੍ਰਭੂ-ਖਸਮ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟੇ = ਘਟਿ ਘਟਿ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਏਕੋ ਰਾਮ ਭਤਾਰੋ = ਇਕ ਪ੍ਰਭੂ ਖਸਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada corazón está el Mismo Dios, el Mismo Esposo de cada novia."