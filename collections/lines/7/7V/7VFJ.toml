[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਓਟ ਆਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1005
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is my support and sustenance. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਮੇਰਾ ਆਸਰਾ ਅਤੇ ਆਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is my support and sustenance. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਰ ਕੇ ਏਹੀ ਓਟ ਹੈ ਔ ਮਨ ਕਰ ਕੇ ਏਹਾ (ਆਧਾਰਾ) ਆਸਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਹੀ ਸਹਾਰਾ ਹੈ, ਮੈਨੂੰ ਇਹੀ ਆਸਰਾ ਹੈ (ਕਿ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੀ ਲਾਜ ਰੱਖੇਂਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਸਹਾਰਾ। ਆਧਾਰ = ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es lo que soporta la Fe que tengo en mi ser.(1-Pausa)"