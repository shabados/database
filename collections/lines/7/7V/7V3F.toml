[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਿਮਰਿ; ਨਾਮ ਆਧਾਰੁ ॥"
page = 288
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the One Lord and have the prop of the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰ, ਅਤੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the One, and take the Support of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਏਕ ਨਾਮ ਕੋ ਆਸਰਾ ਰੂਪ ਜਾਨ ਕਰ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੋ ਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ (ਲਵੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conduce a tu mente a reposar en Él y conviértelo en tu fundamento."