[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਤੀ ਰਸਨਾ; ਸਬਦਿ ਸੁਹਾਈ ॥"
page = 514
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering Lord's praise, through Guru's instruction the tongue is adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਕਰਦੀ ਹੋਈ ਜੀਭਾ ਸਸ਼ੋਭਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Waaho! Waaho! the tongue is adorned with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਸਬਦ ਕਰਤੀ ਰਸਨਾ ਸੋਭਾਇਮਾਨ ਹੋਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ 'ਵਾਹੁ ਵਾਹੁ' ਆਖਦੀ ਜੀਭ ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza, la lengua es adornada con la Palabra del Shabd, pues a través de la Palabra Perfecta,"