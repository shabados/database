[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਬੰਧ ਸਿਮਰਿਓ ਨਹੀ ਕਬਹੂ; ਹੋਤ ਜੁ ਸੰਗਿ ਸਹਾਈ ॥੧॥"
page = 718
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not, ever, remembered the Friend of the poor, who shall be my companion and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਦੇ ਭੀ ਗਰੀਬਾਂ ਦੇ ਮਿੱਤਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕੀਤਾ ਜੋ ਮੇਰਾ ਸਾਥੀ ਅਤੇ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have never contemplated the friend of the poor, who shall be my companion and helper in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਬੰਧੂ! ਤੁਝ ਕੋ ਇਸ ਨੇ ਕਬੀ ਸਿਮਰਿਆ ਨਹੀਂ ਹੈ, ਜੋ ਤੂੰ ਇਸਕੇ ਸੰਗ ਹੋ ਕਰ ਸਦਾ ਸਹਾਈ ਹੋਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਨਹੀਂ ਸਿਮਰਿਆ ਜੋ ਨਿਮਾਣਿਆਂ ਦਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈ, ਅਤੇ ਜੇਹੜਾ (ਸਦਾ ਸਾਡੇ) ਨਾਲ ਮਦਦਗਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Quien es Benévolo con el débil y en el Cuál nunca habité, nos guarda siempre Compañía. (1)"