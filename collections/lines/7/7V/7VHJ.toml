[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਸਿਮਰਹੁ; ਸਦਾ ਅਨੂਪੁ ॥"
page = 270
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "contemplate over that, ever Incomparable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦੀਵੀ ਲਾਸਾਨੀ ਸਾਹਿਬ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "constantly remember God, the Incomparably Beautiful One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸੋ ਤਿਸ ਪ੍ਰਭੂ ਅਨੂਪ ਕੌ ਸਦਾ ਸਿਮਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੋਹਣੇ ਮਾਲਕ ਨੂੰ ਸਦਾ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita constantemente en Dios, el Ser de Belleza sin igual."