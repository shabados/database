[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਚੁ ਮਿਲੈ; ਤਾ ਵੇਖਾ ॥"
page = 110
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, if I attain to Truth, then alone I can see them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜੇਕਰ ਮੈਂ ਸੱਚ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਖ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh attains Truth, and comes to see them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚਾ ਨਾਮੁ ਮਿਲੇ ਤੌ ਦੇਖਾ ਜਾਤਾ ਹੈ॥ ਜੇ ਕਹੇ ਸਰੀਰ ਬੀਚ ਹੈ ਤੌ ਸਭ ਕਿਉਂ ਨਹੀਂ ਦੇਖ ਲੇਤੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤਾਂ (ਆਪਣੇ ਅੰਦਰ ਵੱਸਦੇ ਪ੍ਰਭੂ ਦਾ) ਦਰਸਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno las ve solamente al concebir la Verdad a través del Guru."