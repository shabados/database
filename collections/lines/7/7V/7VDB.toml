[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ. ਨਿਰਭਉ ਪਾਈਐ; ਮਿਲਿ ਜੋਤੀ ਜੋਤਿ ਅਪਾਰ ॥"
page = 516
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Lord's fear, the fearless Lord is attained and mortal's light merges into the infinite Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਤੋਂ (ਦੁਆਰਾ) ਨਿਡਰ ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਦਾ ਨੂਰ, ਅਨੰਤ ਨੂਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, the Fearless Lord is obtained, and one's light merges in the Infinite Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਧਾਰਨੇ ਤੇ ਅਪਾਰ ਜੋਤੀ ਮੇਂ ਜੋਤ ਮਿਲ ਜਾਤੀ ਹੈ, ਪੁਨਾ ਨਿਰਭਉ ਪਦ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਆਤਮਾ ਜੋੜਨ ਨਾਲ ਤੇ ਉਸ ਦੇ ਡਰ ਵਿਚ ਰਹਿਣ ਨਾਲ ਉਹ ਨਿਰਭਉ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Temor Reverencial a Dios obtenemos al Señor sin Miedo y nuestra luz se inmerge en Su Luz Infinita."