[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਯਥੁ ਜਨਮੁ ਕਲੵੁਚਰੈ; ਗੁਰੁ ਪਰਸੵਿਉ ਅਮਰ ਪ੍ਰਗਾਸੁ ॥੮॥"
page = 1394
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kal, fruitful is the advent of him, who meets with the illumined Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ ਆਖਦਾ ਹੈ, ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਆਗਮਨ, ਜੋ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: fruitful is the life of one who meets with Guru Amar Daas, radiant with the Light of God. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਪਰਕਾਸ ਰੂਪ! ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਜਿਨੋਂ ਨੇ ਪਰਸਿਆ ਹੈ ਤਿਨੋਂ ਕਾ ਜਨਮ (ਸਕਯਥੁ) ਸਫਲ ਹੂਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਵੀ ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਸਕਾਰਥਾ ਹੈ ਜਿਸ ਨੇ ਪ੍ਰਕਾਸ਼-ਸੂਰਪ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਪਰਸਿਆ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así dice Kal, fructífera es la vida de quien encuentra a Guru Amar Das, Radiante con la Luz de Dios. (8)"