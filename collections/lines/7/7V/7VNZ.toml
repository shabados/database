[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੈ ਜੇਹਾ ਨ ਵਿਸਾਹੁ ਧ੍ਰੋਹੁ; ਬਗਲ ਸਮਾਧੀ ਮੀਨ ਅਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "No treacherous person equals me whose trance is like crane's who picks up fish for food."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜਿਹਾ ਵਿਸਾਹ ਘਾਤ ਬਗਲੇ ਵਾਙੂ ਸਮਾਧੀਆਂ ਲਾਕੇ ਮਛੀਆਂ ਖਾਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।"