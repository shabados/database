[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਮੋਹੁ ਛੁਟਾ; ਜਾ ਸੰਗਿ ਮਿਲਿਆ ਸਾਧੇ ॥"
page = 542
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-conceit egoism and worldly love depart, when man meets the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ, ਅਪਣੱਤ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਦ ਬੰਦਾ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Self-conceit, egotism and emotional attachment are eradicated when one joins the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੁਰਸ਼ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮਿਲਾ ਤਬ ਹੰਤਾ ਮਮਤਾ ਅਰ ਮੋਹੁ ਤਤਕਾਲ ਛੁਟ ਜਾਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਮਮਤਾ (ਅਪਣੱਤ) ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਮੋਹ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontramos la Sociedad de los Santos nos liberamos de nuestro ego, del deseo y del ansia por poseer."