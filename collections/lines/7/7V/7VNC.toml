[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਤਿਸ ਕੇ ਥਾਪੇ ॥"
page = 1007
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings, He Himself establishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਉਹ ਆਪ ਹੀ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created and established all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਤਿਸੀ ਪਰਮਾਤਮਾ ਕੇ (ਥਾਪੇ) ਬਨਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਸ (ਪਰਮਾਤਮਾ) ਦੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes parten habiendo sido victoriosos en esta vida humana,"