[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਖਾਣੀ. ਸਿਮਰਹਿ ਬਾਣੀ; ਸਿਮਰਹਿ ਸਗਲੇ ਹਰਿ ਜਨਾ ॥੨॥"
page = 1079
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate Thee the source of creation, contemplate Thee the speech and contemplate Thee all the godly men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡਾਂ ਚਿੰਤਨ ਕਰਦੇ ਹਨ ਉਤਪਤੀ ਦੇ ਸੋਮੇ, ਤੈਡਾਂ ਚਿੰਤਨ ਕਰਦੀ ਹੈ ਬੋਲ-ਬਾਣੀ ਅਤੇ ਤੈਡਾਂ ਚਿੰਤਨ ਕਰਦੇ ਹਨ ਸਾਰੇ ਰੱਬ ਦੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sources of creation and speech meditate in remembrance; all the Lord's humble servants meditate in remembrance. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਖਾਣੀਆਂ ਔ ਚਾਰੇ ਬਾਣੀਆਂ ਭੀ ਤੇਰੇ ਕੋ ਸਿਮਰਤੀਆਂ ਹੈਂ। ਹੇ ਹਰੀ! ਸਭ ਪੁਰਸ ਭੀ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖਾਣੀਆਂ ਅਤੇ ਬਾਣੀਆਂ (ਦੇ ਜੀਵ), ਸਾਰੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਵਰਤ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ = {ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ ਆਦਿਕ) ਖਾਣੀਆਂ। ਬਾਣੀ = ਸਭ ਬੋਲੀਆਂ (ਦੇ ਬੋਲਣ ਵਾਲੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cuatro fuentes de la Creación, del habla, y también todos Tus Santos Te contemplan. (2)"