[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਣਿ ਗਗਨੁ; ਕਲ ਧਾਰਿ ਰਹਾਵੈ ॥"
page = 414
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exercising His power, He is supporting the earth and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੱਤਿਆਂ ਵਰਤ ਕੇ ਉਹ ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He supports the earth and the sky, exercising His almighty power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥ੍ਵੀ ਅਕਾਸ ਜੋ ਅਪਨੀ ਸੱਤਾ ਕਰ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਧਰਤੀ ਤੇ ਆਕਾਸ਼ ਨੂੰ ਆਪਣੀ ਸੱਤਿਆ ਦੇ ਆਸਰੇ (ਥਾਂ ਸਿਰ) ਟਿਕਾਈ ਰਖਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor sostiene al mundo y al espacio sideral con Su Poder"