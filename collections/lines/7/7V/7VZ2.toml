[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੇ ਜਮ ਜਦਿਪ ਪ੍ਰਾਨ ਹਰੇ; ਨ ਮੁਰੇ ਤਬ ਲੌ, ਇਹ ਭਾਤਿ ਅਰੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The angel of death tried to take their lives away, but they remained in the combats, undeterred."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਜਮ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪ੍ਰਾਣ ਹਰ ਲਏ ਹੋਣ, ਤਦ ਵੀ ਉਹ ਮੁੜਦੇ ਨਹੀਂ ਹਨ, (ਪੂਰੀ ਤਰ੍ਹਾਂ) ਡਟੇ ਹੋਏ ਹਨ।"