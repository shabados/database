[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਜਾਹਿ ਕੰਦ੍ਰਪ ਕੋ ਦ੍ਰਪ ਭਾਜੈ ॥੬॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was extremely delightful. Even, the Cupid’s pride had been shattered.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ਦਾ ਹੰਕਾਰ ਵੀ ਚੂਰ ਚੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"