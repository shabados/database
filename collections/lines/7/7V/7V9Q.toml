[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਤੀ ਨੀਂਗਰ ਖੇਲਦੇ; ਸਭ ਹੋਇ ਇਕਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Children play getting together in the evening."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਚਾਂਦਨੀ) ਰਾਤ ਦੇ ਵੇਲੇ ਬਾਲਕ ਸਭ ਇਕੱਠੇ ਹੋਕੇ ਖੇਡਾਂ ਖੇਡਦੇ ਹਨ।"