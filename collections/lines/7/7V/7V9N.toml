[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਨਿਰਮਲ ਕਥਾ ॥"
page = 1146
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' A congregation, the pure discourse of God is narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਦੀ ਪਵਿੱਤਰ ਕਥਾਵਾਰਤਾ ਬਿਆਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, the immaculate sermon is spoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਮੇਂ ਨਿਰਮਲ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਥਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ ਜੋ (ਮਨੁੱਖ ਨੂੰ) ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ ਬਚਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, se recita el Blanco y Puro Evangelio de Dios."