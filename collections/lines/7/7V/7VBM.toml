[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਨਿਮਖ ਰਿਦੈ ਧਾਰੇ ॥"
page = 1349
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "equal not the enshrining of the Lord's lotus feet in the mind even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the merits of all these are obtained by enshrining the Lord's Lotus Feet within the heart, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮਨੇ ਤੇਰੇ ਚਰਨ ਕਮਲ ਜੋ ਰਿਦੇ ਬੀਚ ਧਾਰੇ ਹੈਂ, ਇਹੀ ਪੂਰਬੋਕਤ ਤਪ ਆਦਿ ਸਾਧਨ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਨਿਮਖ ਨਿਮਖ (ਹਰ ਵੇਲੇ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = (निमेष) ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cualquiera de estos méritos se obtienen elevando aunque sea por un instante"