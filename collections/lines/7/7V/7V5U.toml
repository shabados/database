[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਾਗ ਵਡੇ ਤਿਨਾ ਗੁਰਮੁਖਾ; ਜਿਨ ਅੰਤਰਿ ਨਾਮੁ ਪਰਗਾਸਿ ॥੪॥੩੩॥੩੧॥੬॥੭੦॥"
page = 42
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the luck of the pious persons, O Nanak! within whose heart is the light of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡੀ ਚੰਗੀ ਹੈ ਕਿਸਮਤ, ਉਨ੍ਹਾਂ ਪਵਿੱਤ੍ਰ-ਪੁਰਸ਼ਾਂ ਦੀ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, great is the good fortune of those Gurmukhs, who are filled with the Light of the Naam within. ||4||33||31||6||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖਿ ਪੁਰਸੋਂ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ, ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਜਪਨੇ ਕਰ ਗ੍ਯਾਨ ਰੂਪੀ ਪ੍ਰਕਾਸੁ ਭਯਾ ਹੈ॥੪॥੩੩॥੩੧॥੬॥੭੦॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕੇ ਪਾਸ ਕੋਈ ਏਕ ਸਰਧਾਹੀਣ ਰਾਜਾ ਆਨ ਕਰ ਮਿਲਾ ਹੈ, ਤਿਸ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਥਨ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਤਮਕ) ਚਾਨਣ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥੩੩॥੩੧॥੬॥੭੦॥{41-42}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la fortuna les sonríe a aquéllos a quienes les es revelada la Luz de la Palabra. (4-33-31-6-70)"