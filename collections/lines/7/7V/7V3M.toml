[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਪ੍ਰਭ ਕੀ ਸਰਣਾਇ ॥੮॥੨॥"
page = 1193
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered Thy sanctuary, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਨਹੀਂ ਹੇ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has entered the Sanctuary of God. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਆਪ ਕੀ ਸਰਣ ਆਯਾ ਹੂੰ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਦਾਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ (ਅਤੇ ਇਉਂ ਅਰਜ਼ੋਈ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ) ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Nanak, ha buscado Tu Santuario, oh Señor. (8-2)"