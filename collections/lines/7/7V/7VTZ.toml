[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਬਧਕ; ਮੁਕਤਿ ਨਿਰਾਰੀ ॥"
page = 1049
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are bond down by the three dispositions; so, salvation remains dispositions; so, salvation remains far from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਦੇ ਜਕੜੇ ਹੋਏ ਹਨ, ਇਸ ਲਈ ਮੋਖਸ਼ ਉਨ੍ਹਾਂ ਤੋਂ ਦੂਰ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are bound by the three qualities - the three gunas; they are far away from liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਨ ਗੁਣੋਂ ਕਰ ਜੀਵ (ਬਧਕ) ਹਿੰਸਕ ਹੋ ਰਹੇ ਹੈਂ, ਤਿਨਾਂ ਤੇ ਮੁਕਤੀ ਨਿਆਰੀ ਰਹਿ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਭੀ ਹੋਵੇ, ਜਿਹੜੇ ਪ੍ਰਾਣੀ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ ਬੱਝੇ ਪਏ ਹਨ (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਖ਼ਲਾਸੀ (ਉਹਨਾਂ ਤੋਂ) ਲਾਂਭੇ ਰਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਧਕ = ਬੱਝੇ ਹੋਏ। ਮੁਕਤਿ = (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਖ਼ਲਾਸੀ। ਨਿਰਾਰੀ = ਵੱਖਰੀ, ਲਾਂਭੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aun ellos están atados a los tres modos y así la Emancipación no está en su destino."