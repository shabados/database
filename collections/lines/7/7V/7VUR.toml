[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਾਰਣੁ ਜਿਨਿ ਕੀਆ; ਕਰਿ ਕਿਰਪਾ ਪਗੁ ਧਾਰਿ ॥"
page = 937
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, who Himself has created the universe, mercifully places His foot(realization)in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ, ਜਿਸ ਨੇ ਖ਼ੁਦ ਆਲਮ ਸਿਰਜਿਆ ਹੈ, ਮਿਹਰ ਧਾਰ ਕੇ ਆਪਣਾ ਪੈਰ (ਚਿੰਤਨ, ਸੂਝ) ਮਨੁਸ਼ ਦੇ ਮਨ ਅੰਦਰ ਟੇਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the universe, in His Mercy, installs His Feet within us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ (ਕਾਰਣੁ) ਬ੍ਰਹਮਾਦਕੋਂ ਕੋ ਜਿਸ ਨੇ ਕੀਆ ਹੈ, ਸੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਪਗੁ) ਪੈਰੁ, ਭਾਵ ਸਮਝਨੇ ਕੀ ਬੁਧੀ ਜੀਵ ਦੇ ਰਿਦੇ ਮੇਂ ਧਾਰਦਾ ਹੈ; ਵਾ ਜਬ ਸੋ ਕਿਰਪਾ ਕਰਤਾ ਹੈ ਤਬ ਤਿਸ ਕੇ ਚਰਨੋਂ ਕੋ ਜੀਵ ਰਿਦੇ ਮੇਂ ਧਾਰਤਾ, ਭਾਵ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਲੇਖ ਤਦੋਂ ਮਿਟਦਾ ਹੈ, ਜਦੋਂ) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਇਸ ਹਉਮੈ ਦੇ ਲੇਖ ਦਾ) ਸਬੱਬ (ਭਾਵ, ਵਿਛੋੜਾ) ਬਣਾਇਆ ਹੈ ਉਹ ਮਿਹਰ ਕਰ ਕੇ (ਸਾਡੇ ਅੰਦਰ) ਆ ਵੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Quién, por Su Gracia, toma lugar para que tomes Conciencia de que habita en ti."