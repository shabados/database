[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹ ਬਿਧਿ ਛੁਟੀਐ; ਨਦਰਿ ਤੇਰੀ ਸੁਖੁ ਹੋਇ ॥੧॥"
page = 790
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, in this way am I released. Through thy grace, O my Guru, I am blessed with Peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਤਰੀਕੇ ਨਾਲ ਮੇਰਾ ਛੁਟਕਾਰਾ ਹੋ ਗਿਆ ਹੈ, ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਮੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in this way I am saved; by Your Grace, I have found peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਹੰਕਾਰ ਤੇ ਛੂਟੀਤਾ ਹੈ। ਹੇ ਗੁਰੂ! ਤੇਰੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰ ਕੇ ਸੁਖ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਹੇ ਨਾਨਕ! 'ਨਾਮ' ਜਪਿਆਂ (ਹਉਮੈ ਦੇ) ਗੇੜ ਤੋਂ ਬਚੀਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸੁਖ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ (ਭਾਵ, ਨਾਮ ਜਪਿਆਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, así, a través de Tu Gracia Salvadora, oh Señor Dios, soy liberado y obtengo el Éxtasis.(1)"