[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਦੇ ਜੋਤਕੀ; ਨਾ ਬੂਝਹਿ ਬੀਚਾਰਾ ॥"
page = 948
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars and astrologers read their books, but realise not the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਅਤੇ ਜੋਤਸ਼ੀ ਆਪਣੀਆਂ ਪੁਸਤਕਾਂ ਵਾਚਦੇ ਹਨ ਪ੍ਰੰਤੂ ਉਹ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, and the astrologers study their books, but they do not understand contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਔ ਜੋਤਸ਼ੀ ਸਾਸਤ੍ਰ ਪੜਤੇ ਹੈਂ ਔ ਜੋਤਸ਼ ਲਗਾਵਤੇ ਹੈਂ। ਹੇ ਭਗਵੰਤ! ਤੇਰੇ ਪਾਵਨੇ ਕਾ ਬੀਚਾਰ ਨਹੀਂ ਸਮਝਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਤਸ਼ੀ (ਆਦਿਕ) ਵਿਦਵਾਨ ਲੋਕ (ਵਿਚਾਰ ਵਾਲੀਆਂ ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ ਹਨ ਪਰ (ਪ੍ਰਭੂ ਦੇ ਇਸ ਕੌਤਕ ਦੀ) ਵੀਚਾਰ ਨੂੰ ਸਮਝਦੇ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਕੀ = ਜੋਤਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los eruditos y los que leen el futuro estudian sus textos sagrados, pero no entienden la Meditación."