[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਮੰਦਰ; ਸੁੰਦਰ ਛਾਇਆ ॥"
page = 175
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and living in home, or in the beautifully roofed lofty mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾ ਹੀ ਘਰ ਵਿੱਚ ਜਾ ਸੁਹਣੇ ਛਤੇ ਹੋਏ ਉਚੇ ਮਹਿਲਾ ਵਿੱਚ ਰਹਿਣ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or in lofty mansions casting beautiful shadows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਚੇ ਮੰਦਰੋਂ ਮੇਂ ਤਥਾ ਬਾਗੋਂ ਕੀ ਸੁੰਦਰ ਛਾਇਆ ਮੇਂ ਸੁਖ ਨਹੀਂ ਹੈ ਇਨ ਸਰਬ ਕੇ ਸਾਥ ਨਕਾਰ ਕੋ ਲਗਾ ਲੈਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਮਹਲ-ਮਾੜੀਆਂ ਤੇ ਸੁੰਦਰ ਬਾਗਾਂ ਦੀ ਛਾਂ ਮਾਣਨ ਵਿਚ ਭੀ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰ ਛਾਇਆ = ਸੁੰਦਰ (ਬਾਗ਼ਾਂ ਦੀ) ਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis mansiones lujosas son solamente sombras."