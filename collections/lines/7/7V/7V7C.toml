data = "ਆਜੁ ਆਨਿ ਸਾਹਿਬਾ ਕੌ ਗਹਿਯਹੁ ॥੧੨॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Go and tell Mirza to come today to meet his Sahiban.’(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਅਜ ਆ ਕੇ ਸਾਹਿਬਾਂ ਨੂੰ ਲੈ ਜਾਏ ॥੧੨॥"