[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਲ ਵਿਚਹੁ ਫੜਿ ਕਢੀਐ, ਮਛ ਨੇਹੁ ਨ ਘਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fish is taken out of water but still it does not give up its love for water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੱਛ ਨੂੰ ਫੜਕੇ ਪਾਣੀ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਸਿੱਟੀਏ ਤਾਂ ਵੀ ਉਸ ਦਾ ਪ੍ਰੇਮ"