[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜੈਸੀ ਜਲ ਦੁਧ ਹੋਇ ॥"
page = 60
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! such love do thou bear for God as the water bears for milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਐਹੋ ਜੇਹੀ ਪਿਰਹੜੀ ਪਾ ਜੇਹੋ ਜੇਹੀ ਪਾਣੀ ਦੀ ਦੁਧ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord, as the water loves the milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰੁ ਜੈਸੀ ਜਲ ਕੀ ਦੂਧ ਕੇ ਸਾਥ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪਿਆਰ ਬਣਾ, ਜਿਹੋ ਜਿਹਾ ਪਾਣੀ ਤੇ ਦੁੱਧ ਦਾ ਹੈ। (ਪਾਣੀ ਦੁੱਧ ਵਿਚ ਆ ਮਿਲਦਾ ਹੈ, ਦੁੱਧ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਦੁੱਧ ਉਸ ਨੂੰ ਆਪਣਾ ਰੂਪ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ama al Señor, como el becerro ama la leche."