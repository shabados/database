[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਾਰਥੀ ਸੁਆਰਥੀ; ਵਾ ਕੀ ਪੈਜ ਸਵਾਰੀ ॥੧॥"
page = 858
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for the love of lust and his own object, but the Lord protected his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਭੋਗ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਆਪਣੇ ਸਵੈ-ਮਨੋਰਥ ਵਾਸਤੇ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਬਚਾ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He did it for sexual exploitation, and for selfish motives, but the Lord protected his honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਅਪਨਾ ਪ੍ਰਯੋਜਨੀ ਥਾ। ਸੋ ਪ੍ਰਯੋਜਨ ਭੀ ਕੈਸਾ (ਕਾਮਾਰਥੀ) ਵਿਸੇ ਭੋਗ ਕਾ ਅਰਥੀ ਥਾ, ਭਾਵ ਯਦਪਿ ਐਸਾ ਪਾਪੀ ਭੀ ਥਾ। ਪਰੰਤੂ ਅਪਨੇ ਭੇਖ ਕੀ ਲਜਾ ਕਰ ਤੁਮ ਨੇ ਤਿਸ ਕੀ (ਪੈਜ) ਪਤਿਸਟਾ ਸਵਾਰੀ ਹੈ॥੧॥☬ਤਬ ਅਕਾਸ ਬਾਨੀ ਭਈ ਉਸ ਕੇ ਕਰਮ ਚੰਗੇ ਥੇ, ਤੂੰ ਆਪਨੇ ਮੰਦ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਭੋਗ। ਤਬ ਸੁਨ ਕਰ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਕਾਮੀ ਤੇ ਖ਼ੁਦਗ਼ਰਜ਼ ਬੰਦੇ ਦੀ ਭੀ ਲਾਜ ਰੱਖੀ (ਭਾਵ, ਤੂੰ ਉਸ ਨੂੰ ਕਾਮ ਵਾਸ਼ਨਾ ਦੇ ਵਿਕਾਰ ਵਿਚ ਡਿੱਗਣ ਤੋਂ ਬਚਾਇਆ ਸੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también él, oh Dios, aunque engañado por la lujuria y el ego, recibió la satisfacción de Ti.(1)"