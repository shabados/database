[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦਾ ਸਿਮਰਨ ਸਦਾ ਉਸਦੇ ਹਿਰਦੇ ਵਿਚ ਵਸਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿਕਰਿ ਊ ਬਾਸ਼ਦ ਮਰ ਊ ਰਾ ਦਰ ਸਦੂਰ ।੪੩੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the meditation and remembrance of Waaheguru always abides in his heart. (439)"