[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸੁਣਿ. ਹਰਿ ਰਸ ਭਿੰਨੇ; ਪ੍ਰੀਤਮ ਆਪਣੇ ॥"
page = 1107
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou, O God, my Beloved, drenched am I in Thine love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਦਿਲਬਰ, ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਮੈਂ ਤੇਰੇ ਪਿਆਰ ਅੰਦਰ ਭਿਜਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please listen, O my Beloved Lord - I am drenched with Your Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਪਣੇ ਭਾਵ ਮੇਰੇ ਪ੍ਰੀਤਮ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਰਸ ਮੇਂ ਹਮਾਰੇ ਅੰਤਹਿਕਰਣ ਆਦਿ ਸਨਿਗਧ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਤੂੰ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ: ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਹੇ ਰਸ-ਭਿੰਨੇ ਹਰੀ! ਤੂੰ (ਮੇਰੀ ਅਰਜ਼ੋਈ) ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi Amado y Cautivador Señor, del Estado de Tu Enamorado. Recitando Tu Nombre,"