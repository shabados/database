data = "ਤੇਰਸਿ; ਤੇਰਹ ਅਗਮ ਬਖਾਣਿ ॥"
page = 344
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the Thirteenth Lunar day - The holy books proclaim,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰ੍ਹਵੀ ਤਿੱਥ ਨੂੰ, ਪਵਿੱਤ੍ਰ ਪੁਸਤਕ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the thirteenth day of the lunar cycle, the thirteen holy books proclaim"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰੌਦਸੀ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਤੇਰਾ ੯ ਬ੍ਯਾਕਰਣ, ੪ ਬੇਦ, ਏਹ ਤੇਰਾ ਬੇਅੰਤ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਹਤੇ ਹੈਂ। ਵਾ ਜਿਸ ਪੁਰਸੋਂ ਨੇ (ਅਗਮ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ (ਬਖਾਣਿ) ਉਚਾਰਨ ਕੀਆ ਹੈ (ਤੇ) ਸੋ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸਾ ਜਾਨ ਕਰ ਜਸ ਕਹਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਕੇਵਲ \"ਏਕ ਦਿਸ ਧਾਵੈ\") ਉਹ ਅਗੰਮ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰਸਿ = ਤ੍ਰਯੋਦਸ਼ੀ। ਤੇਰਹ = ਤ੍ਰਯੋਦਸ਼ੀ ਥਿੱਤ, ਮੱਸਿਆ ਤੋਂ ਅਗਾਂਹ ਤੇਰ੍ਹਵਾਂ ਦਿਨ। ਅਗਮ = ਅ-ਗਮ, ਜਿਸ ਪਰਮਾਤਮਾ ਤਕ ਪਹੁੰਚ ਨਹੀਂ, ਅਪਹੁੰਚ। ਬਖਾਣਿ = ਬਖਾਣੇ, ਬਖਾਣੈ, ਉਚਾਰਦਾ ਹੈ, ਗੁਣ ਗਾਉਂਦਾ ਹੈ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el décimo tercer día los trece libros santos proclaman"