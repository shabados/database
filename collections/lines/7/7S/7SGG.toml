[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ; ਨਿਸਤਾਰਾ ॥"
page = 720
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplating the Lord's Name, emancipation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦਆਰਾ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, O mind, and you shall be emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਜਪ ਤਿਸੀਤੇ ਨਿਸਤਾਰਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, (ਇਹ ਨਾਮ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, contempla el Nombre del Señor para que seas emancipado"