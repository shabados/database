[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਵਤ ਹੁਕਮਿ ਅਪਾਰਿ ॥"
page = 885
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It comes and goes subject to the will of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸਾਹਿਬ ਦੀ ਰਜਾ ਤਾਬੇ ਇਹ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It comes and goes, subject to the Will of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭ (ਅਪਾਰਿ) ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਸੇ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਦੇ ਕਦੇ ਖ਼ਤਮ ਨਾਹ ਹੋਣ ਵਾਲੇ ਹੁਕਮ ਵਿਚ ਹੀ ਜੀਵ ਇਥੇ ਆਉਂਦੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਇਥੋਂ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = (ਪ੍ਰਭੂ ਦੇ) ਹੁਕਮ ਵਿਚ ਹੀ। ਅਪਾਰਿ ਹੁਕਮਿ = ਕਦੇ ਖ਼ਤਮ ਨਾਹ ਹੋਣ ਵਾਲੇ ਹੁਕਮ ਦੀ ਰਾਹੀਂ {ਲਫ਼ਜ਼ 'ਅਪਾਰਿ' ਅਤੇ 'ਹੁਕਮਿ' ਇਕੋ ਹੀ 'ਕਾਰਕ' (Case) ਵਿਚ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno va y viene por la Voluntad Insondable de Dios."