[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ. ਨਾਨਕ ਪ੍ਰਭ ਪਿਆਰੇ; ਸੰਸਾਰੁ ਸਾਗਰੁ ਨਹੀ ਪੋਹਿਆ ॥੪॥"
page = 81
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beloved Lord has taken hold of my hand and now the world-ocean touches me not, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਨੇ, ਹੇ ਨਾਨਕ! ਮੇਰਾ ਹੱਥ ਫੜ ਲਿਆ ਹੈ ਅਤੇ ਜਗਤ ਸਮੁੰਦਰ ਹੁਣ ਮੈਨੂੰ ਨਹੀਂ ਛੋਹਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking hold of my hand, O Nanak, my Beloved God will not let me be swallowed up by the world-ocean. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਭੂ ਪ੍ਯਾਰੇ ਨੇ ਬੁਧੀ ਰੂਪੀ ਹਾਥ ਸੇ ਪਕੜ ਲੀਏ, ਔਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਿਨ ਦਾਸੋਂ ਕੋ ਨਹੀਂ ਬ੍ਯਾਪਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਦਾ ਹੱਥ ਫੜ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਉੱਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀ ਪਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ। ਗਹਿ = ਫੜ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Amoroso, les dio Su Mano, y el mar de las existencias no los atormentó más.  (4)"