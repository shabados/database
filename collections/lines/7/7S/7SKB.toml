[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਸੰਤਹ ਟਹਲ; ਦੀਜੈ ਗੁਣਤਾਸਿ ॥੪॥੩੭॥੮੮॥"
page = 392
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Treasure of excellences, bless me with the service of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਸਾਧੂਆਂ ਦੀ ਸੇਵਾ ਦੀ ਦਾਤ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Treasure of Excellence, please bless me with the service of the Saints. ||4||37||88||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਮੁਝੇ ਐਸੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਔ ਤਿਨ ਕੇ ਗੁਣ ਦੀਜੀਏ॥੪॥ ੩੭॥੮੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ ॥੪॥੩੭॥੮੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਗੁਣਤਾਸਿ = ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ! ॥੪॥੩੭॥੮੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con el Servicio de los Santos, el Tesoro de Excelencias. (4-37-88)"