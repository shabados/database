[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਜੁਧ ਲਯੋ ਮਦ੍ਰ ਦੇਸ ਹਰੰ ॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty and glorious king Sumitra, was the conqueror of Madra Desha."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਯੁੱਧ ਕਰਕੇ ਮਦਰ ਦੇਸ਼ ਨੂੰ ਜਿੱਤ ਲਿਆ ਸੀ।"