[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲੇਵੈ; ਵਸਤੁ ਸਮਾਲੇ ॥"
page = 1033
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself takes care of the goods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪ ਹੀ ਵਸਤ ਵਲੇਵੇ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself takes care of His merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੀ ਰੂਪ ਹੋ ਕੇ ਆਪ ਹੀ ਆਤਮ ਵਸਤੂ ਕੇ ਸੰਭਾਲ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੌਦਾ ਖ਼ਰੀਦਦਾ ਹੈ ਤੇ ਸਾਂਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también la ensambla, las puertas cerradas son abiertas de par en par,"