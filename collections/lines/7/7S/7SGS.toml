[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਕੀ ਉਪਜੀ. ਤਹ ਰਚੀ; ਪੀਵਤ. ਮਰਦਨ ਲਾਗ ॥"
page = 337
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man is attached to the pious persons and drinks the Name Nectar, his soul is absorbed in Him from whom it had sprung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਨੇਕ ਬੰਦਿਆਂ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਾ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਿਸ ਤੋਂ ਉਹ ਪੈਦਾ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are re-absorbed into the One from whom we came; drink in the Lord's essence, and remain attached to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਉਤਪਤਿ ਕਰੀ ਹੂਈ ਥੀ ਜੀਵ ਕਲਾ ਤਹਾਂ ਹੀ ਰਚੀ ਗਈ, ਭਾਵ ਮਿਲ ਗਈ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਨ ਕੀ?☬ਉੱਤਰ: ਜੋ ਸੰਤ ਜਨ ਮਰਦੋਂ ਕੇ ਸਾਥ ਮਿਲਕਰ ਰਾਮ ਰਸ ਪੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਨਾਮ-ਰਸ) ਪੀਂਦਿਆਂ ਪੀਂਦਿਆਂ ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਜਿਸ ਪ੍ਰਭੂ ਤੋਂ ਪੈਦਾ ਹੋਈ ਹੈ ਉਸੇ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਕੀ ਉਪਜੀ = ਜਿਸ ਪ੍ਰਭੂ ਤੋਂ ਇਹ ਜਿੰਦ ਪੈਦਾ ਹੋਈ। ਤਹ ਰਚੀ = ਉਸੇ ਵਿਚ ਲੀਨ ਹੋ ਗਈ। ਪੀਵਤ = (ਨਾਮ-ਰਸ) ਪੀਂਦਿਆਂ। ਮਰਦਨ ਲਾਗ = ਮਰਦਾਂ ਦੀ ਲਾਗ ਨਾਲ, ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la mujer uno viene al mundo, y por la mujer uno se enloquece mientras está joven. De los senos maternos uno toma alimento de bebé, y en la juventud uno los acaricia conpasión."