[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਗੜਦੀ ਤੇਗ ਝਲਹਲੀ ਗਾਗੜਦੀ ਜੋਧਾ ਗਲ ਗਜਿਯ ॥"
page = 240

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was the glitter of the swords and the warriors thundered like lions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਗਾਂ ਝਿਲਮਿਲ ਕਰਦੀਆਂ ਹਨ। ਯੋਧੇ ਸਿੰਘ-ਨਾਦ ਕਰਦੇ ਹਨ।"