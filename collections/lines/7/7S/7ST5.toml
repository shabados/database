[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੀ ਗਾਢਨਹਾਰ ਗੋੁਪਾਲ ॥"
page = 282
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world -cherisher is the Mender of the broken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਟੁੱਟਿਆ ਨੂੰ ਜੋੜਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the World is the Mender of the broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੀ ਟੂਟੀ ਹੋਈ ਪ੍ਰੀਤ ਵਾ ਅਵਸਥਾ ਕੌ (ਗਾਂਢਨ) ਜੋੜਨੇ ਹਾਰਾ ਗੋਪਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੀ ਦਿਲ ਦੀ) ਟੁੱਟੀ ਹੋਈ (ਤਾਰ) ਨੂੰ (ਆਪਣੇ ਨਾਲ) ਗੰਢਣ ਵਾਲਾ ਗੋਪਾਲ ਪ੍ਰਭੂ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Quien sana las heridas de la humanidad entera;"