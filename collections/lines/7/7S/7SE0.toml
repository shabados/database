[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦੈਆਲ. ਨਾਮੁ ਦੇਹੁ ਮੰਗਤ ਜਨ ਕੰਉ; ਸਦਾ ਰਹਉ ਰੰਗਿ ਰਾਤਾ ॥੧॥"
page = 666
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be merciful and bless me, the beggar, with Thy Name so that I my ever remain imbued with Thine love, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਮੰਗਤੇ ਨੂੰ, ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਰਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful, and bless me, a humble beggar, with Your Name, so that I may forever remain imbued with Your Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਦਿਆਲ ਹੋਵੋ ਔਰ ਅਪਨਾ ਨਾਮ ਮੁਝ ਮੰਗਤ ਜਨ ਕੋ ਦੀਜੀਏ, ਜਿਸ ਤੇਰੇ ਨਾਮ ਦਾਨ ਕੋ ਪਾਇ ਕਰ ਸਦਾ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਰਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋ। ਮੈਨੂੰ ਮੰਗਤੇ ਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ (ਤਾ ਕਿ) ਮੈਂ ਸਦਾ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਆਲ = ਦਇਆਵਾਨ। ਕੰਉ = ਨੂੰ। ਰਹਉ = ਰਹਉਂ, ਮੈਂ ਰਹਾਂ। ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu eres mi Señor Bondadoso, Ten Piedad y bendice a este hombre que te ruega por Tu Nombre, para que pueda permanecer siempre imbuido en Tu Amor, oh Señor. (1)"