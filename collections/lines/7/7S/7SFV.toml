type = "primary"
data = "ਪੁਨਿ ਤਿਹ ਮਿਲਿਹਿ ਸਵਤਿ ਸੌ ਜਾਈ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would not let money pass to her and plunder it when it was on its way to her (co-wife).(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਸੌਂਕਣ ਨੂੰ ਜਾ ਕੇ ਮਿਲਦੀ।"