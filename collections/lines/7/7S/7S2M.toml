[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅਗਿਆਨੁ; ਦੁਰਮਤਿ ਅਹੰਕਾਰੀ ॥"
page = 314
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed person is spiritually blind, evil-minded and arrogant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਆਤਮਕ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾ ਖੋਟੀ ਬਧ ਵਾਲਾ ਅਤੇ ਮਗਰੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is ignorant, evil-minded and egotistical."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਅਗਿਆਨੀ ਹੈ ਇਸੀ ਸੇ ਤਿਸ ਕੀ ਖੋਟੀ ਸਿਖਿਆ ਹੈ ਔਰ ਹੰਕਾਰੀ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਵਿਚਾਰ-ਹੀਣ, ਖੋਟੀ ਬੁਧਿ ਵਾਲਾ ਤੇ ਅਹੰਕਾਰੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre soberbio, lleno de ego, camina en la maldad y en la ignorancia."