[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ; ਜਾਰਿ ਗਇਓ ਭ੍ਰਮੁ ਮੋਰਾ ॥੨॥"
page = 855
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru has burnt off my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਵਹਿਮ ਸਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has burnt away my doubt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਨੇ ਗਿਆਨ ਅਗਨੀ ਸੇ ਅਗਿਆਨ ਕੋ ਜਲਾਯਾ ਹੈ, ਇਸੀ ਤੇ ਮੇਰਾ ਭ੍ਰਮ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੇ ਗੁਰੂ ਨੇ ਮੇਰਾ ਭਰਮ-ਵਹਿਮ ਸਭ ਸਾੜ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਰਿ ਗਇਓ = ਸਾੜ ਗਿਆ ਹੈ। ਭ੍ਰਮੁ = ਭਰਮ, ਭੁਲੇਖਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha destruido mis dudas de lo que es, y de lo que no es.  (2)"