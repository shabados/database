[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੌ ਬੁਗਚਾ ਨਿਜੁ ਸਿਰਿ ਧਰਿਯੋ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The son of Shah acted as told and put the bundle over his head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਠਰੀ ਆਪਣੇ ਸਿਰ ਉਤੇ ਧਰ ਲਈ।"