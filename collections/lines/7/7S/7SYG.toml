[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਲ ਤਰੰਗੁ ਅਵਲੋਇ; ਸਲਿਲ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Or the wave of water has merged in water, or the light of one lamp has come to reside in another lamp."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਜਲ ਦੇ ਤਰੰਗਾਂ (=ਲਹਿਰਾਂ) ਨੂੰ ਦੇਖੋ, ਜਲ ਵਿੱਚ ਹੀ ਸਮਾਂ ਜਾਂਦੀਆਂ ਹਨ।"