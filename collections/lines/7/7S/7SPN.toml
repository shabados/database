[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਭਗਤਨ ਕੈ ਘਰਿ ਸਦਾ ਅਨੰਦ ॥੪॥੩॥"
page = 802
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, within the home of the Lord's serfs, abides the eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਕਾਲ-ਸਥਾਈ ਪ੍ਰਸੰਨਤਾ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, eternal bliss fills the home of the Lord's devotees. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਤੇਰੇ ਭਗਤੋਂ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਸਦਾ ਹੀ ਅਨੰਦ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Hogar de los Devotos del Señor está siempre lleno de Dicha.  (4-3)"