[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਮਿਟਹਿ ਜਨ ਸੇਵਾ; ਹਰਿ ਕੀਰਤਨੁ ਰਸਿ ਗਾਈਐ ॥"
page = 610
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of sins are erased by serving the saints and singing God's praise with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਪ੍ਰੇਮ ਨਾਲ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are erased by serving the humble Saints, and singing the Glorious Praises of the Lord with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਸੇਂ ਕ੍ਰੋੜੋਂ ਹੀ ਅਪਰਾਧ ਮਿਟ ਜਾਤੇ ਹੈਂ ਔ ਪ੍ਰੇਮ ਕਰ ਕੇ ਹਰੀ ਕਾ ਕੀਰਤਨ ਭੀ ਤਿਨ ਕੇ ਸੰਗ ਗਾਇਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕੀਤਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਪਰਾਧ = ਕ੍ਰੋੜਾਂ ਪਾਪ। ਜਨ ਸੇਵਾ = ਸੰਤ ਜਨ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ। ਰਸਿ = ਰਸ ਨਾਲ, ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a los Santos, millones de faltas son borradas y uno canta la Alabanza del Señor con Dicha,"