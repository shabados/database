[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਿਰ ਕਰਬਾਨ ਕਰ ਦੇ ਅਤੇ ਇਸਨੂੰ ਪੈਰਾਂ ਦੀ ਥਾਂ ਵਰਤ ਕੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਦੇਸ ਵਲ ਚਲ ।   "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਕਦਮ ਸਾਜ਼, ਕਿ: ਤਾ ਦਰ ਰਾਹਿ ਆਂ ਯਾਰ ਸ਼ਵੀ ।੬੩।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Do you know what is the custom and tradition of the devotees of Omnipotent?"