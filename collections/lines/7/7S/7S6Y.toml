[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਲਾਗੇ. ਤਿਨੑ ਹਥਿ ਚੜਿਆ; ਨਿਰਮੋਲਕੁ ਰਤਨੁ ਅਪਾਰਾ ॥"
page = 442
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They (this wealth) who are attached with the Guru's hymns, obtain the invaluable, unrivalled jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਕੀ ਬਾਣੀ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਅਮੋਲਕ ਤੇ ਲਾਸਾਨੀ ਜਵੇਹਰ (ਨਾਮ) ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This priceless, incomparable jewel comes into the hands of those who are committed to the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਬਾਣੀ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਮੋਲ ਸੇ ਰਹਿਤ (ਅਪਾਰਾ) ਜਿਸ ਕਾ ਪਾਰ ਨਹੀਂ ਐਸਾ ਹਰਿਨਾਮ ਰਤਨ ਤਿਨ ਕੇ ਹਾਥ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦਾ ਉਹ ਨਾਮ-ਰਤਨ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੀਮਤਿ ਦਾ ਹੋਰ ਕੋਈ ਪਦਾਰਥ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮੋਲਕੁ = ਜਿਸ ਦਾ ਮੁੱਲ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomando la Palabra del Guru llegan hasta la Joya Preciosa de Valor Infinito"