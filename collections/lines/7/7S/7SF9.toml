asset = "DGDG"
type = "primary"
data = "ਭੂਲਾ ਲੋਕ ਭਰਮ ਬੀਚਾਰੈ ॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whom does He kill and why, the innocent people cannot grasp."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਲੇ ਹੋਏ ਲੋਕ ਭਰਮਾਂ ਦਾ ਵਿਚਾਰ ਕਰੀ ਜਾਂਦੇ ਹਨ।"