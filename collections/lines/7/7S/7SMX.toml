[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨੁ ਅਵਗੁਨੁ. ਪ੍ਰਭਿ ਕਛੁ, ਨ ਬੀਚਾਰਿਓ; ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਕਰਿ ਲਇਆ ॥"
page = 829
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has considered not my merits and demerits and has mercifully made me His won."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ ਅਤੇ ਰਹਿਮਤ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has not considered my merits and demerits; in His Mercy, He has made me His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਨ ਅਵਗੁਨ ਪ੍ਰਭੂ ਨੇ ਕਛੁ ਬਿਚਾਰਿਆ ਨਹੀਂ ਹੈ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਨਾ ਦਾਸ ਕਰ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੂਰਾ ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਬਚਾਂਦਾ ਹੈ) ਪਰਮਾਤਮਾ ਉਸ ਦਾ ਕੋਈ ਗੁਣ ਔਗੁਣ ਨਹੀਂ ਪੜਤਾਲਦਾ, ਮੇਹਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no se ha fijado en mis méritos o deméritos y en Su Misericordia me ha hecho Suyo."