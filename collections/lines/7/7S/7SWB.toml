[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਲੀ ਜੁਲਾਹੇ ਵਾਹਿ; ਚੀਰੁ ਵੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then the weaver with the help of his reed, eaves it into cloth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੁਲਾਹਾ ਨਲੀਆਂ ਵਿਚ ਪਾਕੇ ਕੱਪੜਾ ਉਣਦਾ ਹੈ।"