[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਹਰਿ ਸਾਹ ਵਡੇ ਪ੍ਰਭ ਸੁਆਮੀ; ਹਮ ਵਣਜਾਰੇ ਰਾਸਿ ਦੇਨ ॥"
page = 1295
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord Master, Thou alone are the great Merchant-Prince. Bless Thou me, Thine peddler, with the capital of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ! ਕੇਵਲ ਤੂੰ ਹੀ ਵਡਾ ਸਾਹੂਕਾਰ ਹੈ। ਮੈਂ ਆਪਣੇ ਵਾਪਾਰੀ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਪੂੰਜੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Lord are the Great Merchant-Banker; O God, my Lord and Master, I am just a poor peddler; please bless me with the wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ! ਆਪ ਵੱਡੇ ਸਾਹ ਹੋ ਹਮ ਜੀਵ ਬਨਜਾਰੋਂ ਕੇ ਸਰਧਾ ਰਾਸ ਦੇਣੇ ਵਾਲੋ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਤੂੰ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦਾ ਮਾਲਕ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਉਸ ਨਾਮ-ਧਨ ਦੇ ਵਪਾਰੀ ਹਾਂ, ਸਾਨੂੰ ਆਪਣਾ ਨਾਮ-ਸਰਮਾਇਆ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres el más Grandioso Mercader y Banquero. Oh, Dios, Señor y Maestro, soy sólo un pobre limosnero, por favor Bendíceme con la Riqueza."