[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਠਾਕੁਰੁ; ਇਹੁ ਗ੍ਰਿਹੁ ਸਭੁ ਤੇਰਾ ॥"
page = 1347
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That thou are the Master and this entire home belongs to thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ ਮਾਲਕ ਹੈ ਅਤੇ ਇਹ ਘਰ ਸਮੂਹ ਤੇਰੀ ਮਲਕੀਅਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Lord and Master; all this home belongs to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਇਨ ਸਭਨੋਂ ਕਾ ਠਾਕਰ ਹੈਂ ਔਰ ਇਹ ਸਰੀਰ ਰੂਪੀ ਘਰ ਸਭੀ ਤੇਰਾ ਹੀ ਹੈ; ਭਾਵ ਇਹ ਹੈ ਕਿ ਇਸ ਗ੍ਰਹਿ ਮੇਂ ਤੇਰਾ ਹੀ ਹੁਕਮ ਹੈ, ਸਭ ਕਾ ਪ੍ਰਕਾਸ਼ਕ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖ ਦਿੱਤਾ ਹੈ-) ਇਹ (ਸਰੀਰ-) ਘਰ ਸਾਰਾ ਤੇਰਾ ਹੈ, ਅਤੇ ਹੁਣ ਤੂੰ ਇਸ ਦਾ ਮਾਲਕ ਹੈਂ (ਕਾਮਾਦਿਕ ਇਸ ਉੱਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਣਗੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹੁ = ਸਰੀਰ-ਘਰ। ਠਾਕੁਰੁ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Señor y Maestro, todo este hogar te pertenece."