[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵ ਰੂਪ ਸਾਧਸੰਗ; ਨਾਨਕ ਪਾਰਗਰਾਮੀ ॥੨॥੫॥੧੩੪॥"
page = 1230
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints congregation is like a boat, wherewith one crosses the world ocean, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਇਕ ਬੇੜੀ ਦੀ ਤਰ੍ਹਾਂ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is the boat, O Nanak, to carry us across to the other side. ||2||5||134||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਨਾਵ ਰੂਪ ਸਾਧਸੰਗ ਕੀਆ ਹੈ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ (ਗਰਾਮੀ) ਸਮੂਹ ਪਾਰ ਹੂਏ ਹੈਂ॥੨॥੫॥੧੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਬੇੜੀ ਵਾਂਗ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲੀ ਹੈ ॥੨॥੫॥੧੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵ = ਬੇੜੀ। ਨਾਵ ਰੂਪ = ਬੇੜੀ ਵਰਗਾ ਹੈ। ਪਾਰਗਰਾਮੀ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ॥੨॥੫॥੧੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Santo es la Barca con la que puedes cruzar el mar de la existencias materiales. (2-5-134)"