[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹੀ ਕੇ ਨਾਮ ਪ੍ਰਤਾਪ ਹੂੰ ਤੇ; ਧੂਅ ਸੋ ਪ੍ਰਹਲਾਦ ਅਛੈ ਪਦ ਪਾਯੋ ॥"
page = 466

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And with Glory of whose name Dhruva and Prahlad attained eternal state,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰਤਾਪ ਕਾਰਨ ਧ੍ਰੂਹ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਨੇ ਸਥਾਈ ਪਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"