[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸੋਊ ਜਨੁ ਮੁਕਤਾ; ਰਾਮ ਭਜਨ ਚਿਤੁ ਲਾਵੈ ॥੨॥੩॥"
page = 1231
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, he alone is emancipated person, who applies his mind to the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਕੇਵਲ ਉਹੀ ਪ੍ਰਾਣੀ ਹੀ ਬੰਦ-ਖਲਾਸ ਹੈ, ਜੋ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, he is a liberated being, whose consciousness lovingly vibrates, and meditates on the Lord. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵੋਹੀ (ਜਗ) ਜੀਵ ਮੁਕਤ ਹੋਤਾ ਹੈ, ਜੋ ਰਾਮ ਭਜਨ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵਤਾ ਹੈ॥੨॥੩॥☬ਬੇਨਤੀ ਕਾ ਪਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਸੁਤੰਤਰ ਰਹਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਊ ਜਨੁ = ਉਹੀ ਮਨੁੱਖ। ਮੁਕਤਾ = ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਸੁਤੰਤਰ। ਚਿਤੁ ਲਾਵੈ = ਚਿੱਤ ਜੋੜਦਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en este mundo sólo será emancipado, quien permanezca entonado en las Alabanzas de Señor. (2-3)"