[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਜਨੁ; ਗੁਰ ਆਂਦਾ ਰਾਸੇ ॥"
page = 623
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My ablution the Guru has rendered fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਇਸ਼ਨਾਨ ਗੁਰਾਂ ਨੇ ਸਫਲ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru made my cleansing bath successful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਸ਼ਨਾਨ ਹਮਾਰਾ ਰਾਸ ਆਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਿਸ ਮਨੁੱਖ ਦਾ) ਆਤਮਕ ਇਸ਼ਨਾਨ ਗੁਰੂ ਨੇ ਸਫਲ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en el Señor"