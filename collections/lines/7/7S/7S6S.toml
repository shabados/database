[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕਮਤਿ ਹੁਕਮਿ; ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 661
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through cleverness and command the Lord can be obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਲਾਕੀ ਅਤੇ ਹੁਕਮ ਰਾਹੀਂ ਸਾਹਿਬ ਪ੍ਰਾਪਤ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By clever tricks and commands, He cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ (ਹਿਕਮਤਿ) ਜੁਗਤੀਓਂ ਔ ਹੁਕਮ ਕਰਨੇ ਸੇ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਕਿਸੇ ਚਲਾਕੀ ਨਾਲ ਜਾਂ ਕੋਈ ਹੱਕ ਜਤਾਣ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, oh madre,"