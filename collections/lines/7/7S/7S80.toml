[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਤ ਥੀ ਕਿ ਬਡੋ ਠਗੁ ਹੈ ਇਹ; ਬਾਤਨ ਤੇ ਅਬ ਹੀ ਲਖਿ ਪਾਯੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I knew you as a very great cheat and now it has become clear by your actions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਜਾਣਦੀ ਸਾਂ ਕਿ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਵੱਡਾ ਠਗ ਹੈ, (ਪਰ) ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਹੁਣ ਸਮਝ ਲਿਆ ਹੈ।"