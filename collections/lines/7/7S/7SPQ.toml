[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ; ਸੁਕਬਿ ਮਨ ਮਾਨੀਐ ॥"
page = 752

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering the word “Tarujawaasini”, all the names of Tupak are comprehended in mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ, ਸਾਰੇ ਕਵੀ ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਲਵੋ।"