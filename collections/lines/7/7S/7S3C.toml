data = "(ਜੀਵਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਪਾਪ ਇਕ ਖਿਨ ਵਿਚ ਧੋ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
