data = "ਕੋਟਿ ਅਪ੍ਰਾਧ; ਇਕ ਖਿਨ ਮਹਿ ਧੋਵੈ ॥"
page = 1337
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of sins, He washed off in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਪਾਪ ਉਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He washes away millions of sins in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰੋੜੋਂ ਅਪਰਾਧੋਂ ਕੋ ਏਕ ਖਿਨਮੈਂ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
