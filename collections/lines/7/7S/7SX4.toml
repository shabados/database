[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗ ਹਰਖ ਮਹਿ; ਦੇਹ ਬਿਰਧਾਨੀ ॥"
page = 888
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In weal and woe the body is aging."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਅੰਦਰ ਸਰੀਰ ਬੁੱਢਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through pleasure and pain, the body is growing old."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਦੇਹੀ ਸੋਗ ਔ ਹਰਖ ਮੇਂ ਹੀ ਬ੍ਰਿਧ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਖ਼ੁਸ਼ੀ ਵਿਚ, ਗ਼ਮੀ ਵਿਚ, (ਇਉਂ ਹੀ) ਸਰੀਰ ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pasando por el placer y el dolor, su cuerpo se envejece;"