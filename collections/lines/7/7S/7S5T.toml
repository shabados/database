[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਤੇ ਸੇ ਟੋਲਿ ਲਹੁ; ਸੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ॥"
page = 994
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search and find out those who are imbued with Truth. Rare are they in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਖੋਜ ਭਾਲ ਕਰ ਕੇ ਲੱਭ ਲੈ, ਜੋ ਸੱਚ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ। ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ, ਉਹ ਇਸ ਜਹਾਨ ਦੇਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek and find those who are imbued with Truth; they are so rare in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਮੇਂ ਰੰਗੇ ਹੈਂ ਤਿਨ ਕੋ ਖੋਜ ਲੈ, ਪਰੰਤੂ (ਸੇ) ਓਹ ਸੰਸਾਰ ਮੇਂ ਵਿਰਲੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਵਿਚ (ਸਦਾ) ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਭਾਲ ਕਰ (ਉਂਞ) ਉਹ ਜਗਤ ਵਿਚ ਕੋਈ ਵਿਰਲੇ ਵਿਰਲੇ ਹੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ। ਰਤੇ = ਰੱਤੇ, ਰੰਗੇ ਹੋਏ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca a aquéllos que están imbuidos en la Verdad de Dios, aunque sean muy raros de encontrar."