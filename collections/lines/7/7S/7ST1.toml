[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਬਚਨ ਸਚਨ ਗੁਰਸਿਖਨ ਮੈ; ਜਾਨੀਐ ਮਹਾਤਮ ਗਏ ਹੀ ਹਰਿਦੁਆਰ ਜੀ ।੩੭੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similar is the significance of the lodging of true Guru's teachings in the hearts of obedient Sikhs of the Guru. This is reckoned only on reaching the divine court of the Lord. (The practitioners of Naam are honoured in His court).  (373)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਗੁਰ ਸਿਖਨ ਮੈ ਗੁਰ ਸਿੱਖਾਂ ਦੇ ਅੰਦਰ ਗੁਰ ਬਚਨ ਗੁਰ ਉਪਦੇਸ਼ ਦੇ ਸੰਚੇ ਸੰਗ੍ਰਹ ਹੋ ਜਾਣ ਦਾ ਭਾਵ ਭਲੀ ਪ੍ਰਕਾਰ ਟਿਕ ਜਾਣ ਦਾ ਮਹਾਤਮ ਭੀ ਲੌਕਿਕ ਅਖੌਤ ਮੂਜਬ ਹਰਿਦ੍ਵਾਰ ਗਿਆਂ ਹੀ ਹਰਿਦ੍ਵਾਰ ਦੀ ਮਹਿਮਾ ਦੇ ਪੂਰੇ ਪੂਰੇ ਜਾਨਣ ਵਤ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ਅਰਥਾਤ ਗੁਰ ਉਪਦੇਸ਼ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਣ ਦੀ ਮਹਿਮਾ ਕਿਤਨੇ ਕੂ ਮਹਾਨ ਪ੍ਰਭਾਵ ਵਾਲੀ ਹੈ, ਕਹਿਣ ਗੋਚਰੀ ਨਹੀਂ, ਅਨੁਭਵ ਕੀਤਿਆਂ ਹੀ ਪਤਾ ਲਗ ਸਕਦਾ ਹੈ ॥੩੭੩॥"