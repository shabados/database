[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਚਾਨਣੇ; ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥"
page = 947
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has made the perfect make of the two lights of the moon and the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੂਰ ਅਤੇ ਚੰਨ ਦੀਆਂ ਦੋ ਰੌਸ਼ਨੀਆਂ ਦੀ ਪੂਰਨ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made the two lamps, the sun and the moon; He formed the perfect form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ ਔ ਸੂਰਜ ਦੋਵੇਂ ਰਾਤ ਦਿਨ ਕੇ ਚਾਂਨਨੇ ਲੀਏ ਕੀਏ ਹੈਂ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਪੂਰੀ ਹੀ ਸੰਸਾਰ ਬਣਤਾ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਮਹਲ ਮਾੜੀਆਂ (ਵਿਚ) ਚੰਦ ਤੇ ਸੂਰਜ ਦੋਵੇਂ (ਮਾਨੋ ਉਸ ਦੇ ਜਗਾਏ ਹੋਏ) ਦੀਵੇ ਹਨ। (ਪ੍ਰਭੂ ਨੇ ਕੁਦਰਤਿ ਦੀ ਸਾਰੀ) ਬਣਤਰ ਮੁਕੰਮਲ ਬਣਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੀ = ਮੁਕੰਮਲ, ਜੋ ਅਧੂਰੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también los rayos del sol y de la luna, y lo incluye todo en Su Orden Perfecto."