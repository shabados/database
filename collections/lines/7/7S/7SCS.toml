[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਧਿਆਨ. ਭੇਖ ਗਿਆਨ; ਫਿਰਤ ਫਿਰਤ, ਧਰਤ ਧਰਤ ਧਰਚਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1308
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The yogis, contemplators, sectarians, divines and globe-trotters roam and ramble about the earth and its various parts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ, ਵਿਚਾਰਵਾਨ ਸਪਰਦਾਈ, ਗਿਆਨਵਾਨ ਅਤੇ ਧਰਤੀ ਤੇ ਰਟਨ ਕਰਨ ਵਾਲੇ, ਧਰਤੀ ਅਤੇ ਧਰਤੀ ਦੇ ਕਈ ਹਿਸਿਆ ਤੇ ਭੌਦੇ ਅਤੇ ਭਟਕਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis and meditators, religious and spiritual teachers roam and ramble, wandering endlessly all over the earth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਖੀ ਜੋਗੀ ਚਰਚਾ ਕਰਤੇ, ਭੇਖੀ ਧ੍ਯਾਨੀ ਚਰਚਾ ਕਰ ਕੇ ਧਰਤੀ ਪੁਰ ਫਿਰਤੇ ਹੈਂ, ਪੁਨਃ ਭੇਖੀ ਗ੍ਯਾਨੀ (ਧਰ) ਪ੍ਰਿਥਵੀ ਪੁਰ ਚਰਚਾ ਕਰਤੇ (ਚਰੀ) ਫਿਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੋਗ ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ (ਛੇ) ਭੇਖਾਂ ਦੇ ਸਾਧੂ (ਸ਼ਾਸਤ੍ਰ ਦੇ) ਗਿਆਨਵਾਨ ਸਦਾ ਧਰਤੀ ਉਤੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ, (ਪਰ ਪ੍ਰਭੂ ਦੇ ਭੋਜਨ ਤੋਂ ਬਿਨਾ ਇਹ ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ ਧਿਆਨ-ਯੋਗ = ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ। ਭੇਖ = (ਛੇ) ਭੇਖਾਂ ਦੇ ਸਾਧੂ। ਗਿਆਨ = (ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ) ਜਾਣਨ ਵਾਲੇ। ਫਿਰਤ ਫਿਰਤ = ਸਦਾ ਫਿਰਦੇ ਰਹਿਣ ਵਾਲੇ। ਧਰਤ = ਧਰਤੀ। ਧਰਚਰੀ = ਧਰਤੀ ਉਤੇ ਫਿਰਨ ਵਾਲੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los religiosos y maestros espirituales merodean, vagando sin fin por toda la Tierra. (1-Pausa)"