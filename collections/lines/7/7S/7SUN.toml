[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਰੰਜਨੁ; ਅਲਖ ਅਪਾਰੀ ॥"
page = 1024
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru Himself is the Immaculate, Inscrutable and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਪੇ ਹੀ ਪਵਿੱਤ੍ਰ, ਅਗਾਧ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the immaculate, unknowable, infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਆਪ ਨਿਰੰਜਨ ਅਲਖ ਅਪਾਰ ਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ ਜੋ ਅਲੱਖ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Dios Mismo es Insondable e Infinito, y se conserva Desapegado."