[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਦਹੁ ਕੁਤੇ ਬਿਲੀਆ; ਇਲ ਮਲਾਲੀ ਗਿਦੜ ਛਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Cries of donkeys, dogs, cats, kites, blackbirds and jackals cannot control our lives."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖੋਤਿਆਂ, ਕੁੱਤੇ, ਬਿੱਲੀਆਂ, ਇੱਲ, (ਮਲਾਲੀ=) ਮੈਨਾਂ, ਗਿੱਦੜਾਂ, (ਛਾਰਾ=) ਵਾ ਵਰੋਲਿਆਂ (ਦੇ ਸ਼ਗਨ ਮਨਾਉਂਦੇ ਅਰ ਸਮਝਦੇ ਹਨ ਕਿ ਤੁਰਨ ਵੇਲੇ ਖਬੇ ਖੋਤਾ ਬੋਲੇ ਤਾਂ ਚੰਗਾ ਅਰ ਗਿਦੜ ਦਿਨੇ ਬੋਲੇ ਤਾਂ ਭੈੜਾ ਸ਼ਗਨ ਹੈ ਆਦਿ)।"