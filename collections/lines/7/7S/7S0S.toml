[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ; ਝੂਠੁ ਬੋਲਿ ਪਛੁਤਾਨੇ ॥"
page = 1152
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering falsehood the reviler regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਬਕਣ ਦੁਆਰਾ ਬੁਗੋਣ ਵਾਲਾ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer tells lies, and later regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਝੂਠ ਬੋਲ ਕਰ ਅੰਤ ਕੋ ਦੁਖਤ ਹੂਏ ਪਛਤਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਹਮਤਾਂ ਲਾਣ ਵਾਲੇ ਝੂਠ ਬੋਲ ਕੇ (ਫਿਰ) ਅਫ਼ਸੋਸ ਹੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਿ = ਬੋਲ ਕੇ। ਪਛਤਾਨੇ = ਅਫ਼ਸੋਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se frota sus manos y golpea el suelo con su cabeza,"