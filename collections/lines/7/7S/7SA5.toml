[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਤੀਰ ਤਰਵਾਰ ਕਾਤੀ ਕਟਾਰੀ ॥੪੨੭॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast a supreme vehile (i.e. lion), Thou art also in the form of an arrow, a a sword and a dagger.427."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਤੀਰ, ਤਲਵਾਰ, ਕਾਤੀ ਅਤੇ ਕਟਾਰੀ ਹੈਂ ॥੪੨੭॥"