[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਾ ਕੇ ਪੂਰ ਕਰੰਮਾ; ਜਾ ਕਾ ਗੁਰ ਚਰਨੀ ਮਨੁ ਲਾਗਾ ॥੪॥੧੦॥੨੧॥"
page = 614
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he, whose mind is attached to the Guru's feet, his affairs are resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦਾ ਚਿੱਤ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉੇਸ ਦੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, his karma is perfect; his mind is attached to the Guru's feet. ||4||10||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕਾ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਲਾਗਾ ਹੈ, ਤਿਨ ਕੇ ਪੂਰਨ ਕਰਮ ਹੈਂ॥੪॥੧੦॥੨੧॥☬ਦ੍ਰਿਸਟਾਂਤੋਂ ਸੇ ਪ੍ਰਪੰਚ ਕੋ ਮਿਥ੍ਯਾ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੧੦॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰ = ਪੂਰੇ, ਸਫਲ। ਕਰੰਮਾ = ਕੰਮ ॥੪॥੧੦॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es liberado ese ser cuya mente se entona en los Pies del Guru. (4‑10‑21)"