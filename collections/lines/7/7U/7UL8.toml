[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ; ਸਦਾ; ਨਾ ਆਵੈ. ਨਾ ਜਾਇ ॥"
page = 759
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal and immortal is my True Guru He comes not, nor goes he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਅਤੇ ਅਮਰ ਹੈ ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ। ਉਹ ਨਾਂ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru, forever and ever, does not come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰ ਸਦਾ ਸਦਾ ਨਿਤ੍ਯ ਹੈ ਵਹ ਨਾ ਜਨਮਤਾ ਹੈ ਨਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰਾ ਗੁਰੂ (ਦੱਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero es Eterno; no va ni viene."