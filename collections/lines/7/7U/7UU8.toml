[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦ੍ਰਾ ਤੇ ਘਟ ਭੀਤਰਿ ਮੁੰਦ੍ਰਾ; ਕਾਂਇਆ ਕੀਜੈ ਖਿੰਥਾਤਾ ॥"
page = 155
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are thine ear-rings, the ear rings which thou hast in thy mind. Make thou the body the patched coat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਨ ਤੇਰੀਆਂ ਨੱਤੀਆਂ, ਜਿਹੜੀਆਂ ਨੱਤੀਆਂ ਤੇਰੇ ਚਿੱਤ ਵਿੱਚ ਹਨ। ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਤੂੰ ਖਫਣੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your ear-rings be those ear-rings which pierce deep within your heart. Let your body be your patched coat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਕਲਪ ਵਿਕਲਪ ਉਠਤੇ ਹੈਂ ਤਿਨ ਕੋ ਵਿਚਾਰ ਦੁਆਰੇ (ਮੁੰਦ੍ਰਾ) ਜੋ ਅੰਤਹਕਰਣ ਮੇਂ ਦਬਾਇ ਲੇਨਾ ਸੋ ਮੁੰਦਾ ਹੈ, ਔਰੁ ਕਾਇਆਂ ਕੋ ਜੋ ਮਿਥਿਆ ਜਾਨਣਾ ਹੈ, ਸੋ ਖਿੰਥਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਵਲ! ਆਪਣੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਮੰਦੀਆਂ ਵਾਸਨਾਂ ਨੂੰ ਰੋਕ-ਇਹ ਹਨ (ਅਸਲ) ਮੁੰਦ੍ਰਾਂ। ਸਰੀਰ ਨੂੰ ਨਾਸਵੰਤ ਸਮਝ-ਇਸ ਯਕੀਨ ਨੂੰ ਗੋਦੜੀ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਭੀਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਮੁੰਦ੍ਰਾ = (ਮੰਦੀਆਂ ਵਾਸਨਾਂ ਨੂੰ ਰੋਕਣਾ, ਇਹ) ਮੁੰਦ੍ਰਾਂ। ਕਾਂਇਆ = ਸਰੀਰ ਨੂੰ (ਨਾਸਵੰਤ ਜਾਨਣਾ)। ਖਿੰਥਾਤਾ = ਖਿੰਥਾ, ਗੋਦੜੀ। ਤੇ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, perfora tu corazón y no tus oídos para ponerte aretes. Deja que tu cuerpo sea la túnica del Yogui."