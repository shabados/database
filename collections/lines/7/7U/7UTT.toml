[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ; ਸੁ ਆਵੈ ਨ. ਚੀਤਿ ॥"
page = 267
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal thinks not of his succourer, who is with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪਣੇ ਮਦਦਗਾਰ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਜੋ ਉਸ ਦੇ ਨਾਲ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, our Help and Support, is always with us, but the mortal does not remember Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜੀਵ ਕੇ ਸਾਥ ਵਾਹਿਗੁਰੂ ਸਹਾਈ ਹੈ, ਸੋ ਇਸ ਕੌ ਚਿਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ (ਇਸ ਮੂਰਖ ਦਾ) ਸੰਗੀ ਸਾਥੀ ਹੈ, ਉਸ ਨੂੰ (ਇਹ) ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El necio Manmukj se olvida de Aquél que es siempre su Compañero,"