data = "ਯੌ ਕਹਿ ਯਹੁ ਤਿਨ ਬਚਨ ਸੁਨਾਈ ॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You narrate to them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਇਸੇ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸੁਣਾਉਣਾ।"