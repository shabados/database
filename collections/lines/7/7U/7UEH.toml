[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਤੁਮ ਹਰਿ ਜਾਨੇ ਸੁਆਮੀ; ਸੋ ਸਤਿਗੁਰੁ ਮੇਲਿ. ਮੇਰਾ ਪ੍ਰਾਨੇ ॥੧॥"
page = 169
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me with the True Guru, my very Life, Through whom thou art known, O Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਸੱਚੇ ਗੁਰੂ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਨਾਲ ਮਿਲਾ ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਜਿਸ ਦੇ ਰਾਹੀਂ ਤੂੰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please unite me with the True Guru, my breath of life; through Him, O my Lord and Master, You are known. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਹਰੀ) ਸ੍ਵਾਮੀ! ਜਿਸ ਦ੍ਵਾਰੇ ਤੁਮ ਜਾਨੇ ਜਾਹੋ, ਸੋ ਸਤਿਗੁਰੂ ਮੇਰਾ ਪ੍ਰਾਨ ਰੂਪ ਮਿਲਾਓ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਸਤਿਗੁਰੂ ਮਿਲਾ ਜੋ ਮੇਰੀ ਜਿੰਦ (ਦਾ ਸਹਾਰਾ) ਹੈ, ਜਿਸ ਦੀ ਕਿਰਪਾ ਤੋਂ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = ਜਿਸ (ਗੁਰੂ) ਪਾਸੋਂ। ਜਾਨੇ = ਜਾਣ-ਪਛਾਣ ਹੁੰਦੀ ਹੈ। ਪ੍ਰਾਨੇ = ਪ੍ਰਾਣ, ਜਿੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Úneme al Guru Verdadero, que es mi vida, a través de Él Te puedo conocer. (1)"