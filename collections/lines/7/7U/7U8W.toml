[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਸ ਕਸ ਸਬਦੁ ਸਲਾਹਣਾ; ਆਪੇ ਲਏ ਮਿਲਾਇ ॥੧॥"
page = 1250
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whosoever deems the Lord's praise as his sweet and saltish savours; him the Lord unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਕੋਈ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਨੂੰ ਆਪਣੇ ਮਿੱਠੇ ਤੇ ਸਲੂਣੇ ਸੁਆਦ ਜਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whoever takes the Praise of the Shabad as his spices and flavors - the Lord unites him in His Union. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਸ ਕਸ ਛੋਡ ਕੇ ਸਬਦ ਕਾ ਸਲਾਹਣਾ ਕਰੀਏ ਤਬ ਆਪੇ ਪਰਮੇਸ੍ਵਰ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ) ਅਨੇਕਾਂ ਕਿਸਮ ਦੇ ਸੁਆਦਾਂ ਦੇ ਥਾਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰੇ ਤਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno saborea de todo cuando alaba la Palabra del Señor, a tal ser el Señor lo une en Su Ser. (1)"