[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚਾਖੈ; ਤਾਂ ਸੁਧਿ ਹੋਇ ॥"
page = 1174
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man tastes God's elixir, then becomes he immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖਦਾ; ਹੈ, ਤਦ ਹੀ ਉਹ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mortal tastes the sublime essence of the Lord, he becomes pure and holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਏਹੁ ਪੁਰਸੁ ਹਰੀ ਰਸ ਕੋ ਚਾਖੈ ਤੋ (ਸੁਧਿ) ਗ੍ਯਾਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਦਾ ਹੈ ਤਦੋਂ (ਉਸ ਨੂੰ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno saborea la Esencia de Dios, sus vicios desaparecen."