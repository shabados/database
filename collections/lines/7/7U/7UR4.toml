[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਾਰਿ ਜੀਵਾਲੇ; ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 1069
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself slays and gives life There is not any other not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਮਾਰਦਾ ਅਤੇ ਜੀਵਾਉਂਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself kills, and gives life; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਾਰਤਾ ਔਰ ਜੀਵਾਲਤਾ ਹੈ ਔਰ ਕੋਈ ਐਸਾ ਸਾਮਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਮਾਰ ਕੇ ਜਿਵਾਲਦਾ ਹੈ (ਭਾਵ, ਮਾਰਦਾ ਭੀ ਆਪ ਹੀ ਹੈ, ਪੈਦਾ ਭੀ ਕਰਦਾ ਆਪ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, no hay nadie más y sólo Él destruye y te da la Vida."