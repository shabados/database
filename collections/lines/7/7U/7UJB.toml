[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਹਥਿ ਰਾਖੀ ਕੂੰਜੀ ॥੨॥"
page = 893
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The key to it is in the hand of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਚਾਬੀ ਹਰੀ-ਸੰਤਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints hold the key to it in their hands. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸਭ ਪਦਾਰਥੋਂ ਕੀ ਸੰਤੋਂ ਕੇ ਹਾਥ ਮੇਂ ਕੁੰਜੀ ਰਾਖੀ ਹੈ, ਭਾਵ ਸੇ ਇਹ ਪਦਾਰਥ ਸੰਤੋਂ ਦੁਆਰੇ ਮਿਲਤੇ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਸੰਤ ਕਹਾਂ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਖ਼ਜ਼ਾਨੇ ਦੀ) ਕੁੰਜੀ ਸੰਤਾਂ ਦੇ ਹੱਥ ਵਿਚ ਰੱਖੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la llave de ese Tesoro está en las manos de los Santos. (2)"