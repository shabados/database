[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਗੁਰਸਬਦੀ ਹੋਇ ॥"
page = 161
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "performs His devotional service, night and day under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਰਾਤ ਦਿਨ ਉਸ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship Him night and day, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੁਸ ਗੁਰ ਸਬਦੀ ਪੁਰਸ ਸੇ ਰਾਤ ਦਿਨ ਭਗਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਹਰ ਰੋਜ਼ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita día y noche en Su Alabanza, a través de la Palabra del Shabd,"