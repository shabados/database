[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਦਿਨ ਚਾਰਿ ਸੁਹਾਵਣਾ; ਮਾਟੀ ਤਿਸੁ ਖਾਵੈ ॥"
page = 1012
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For some two or four days, it looks beauteous, but ultimately it is eaten up by the dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋ ਚਾਰ ਦਿਨਾਂ ਲਈ ਇਹ ਸੋਹਣਾ ਲਗਦਾ ਹੈ ਪਰ ਓੜਕ ਨੂੰ ਇਸ ਨੂੰ ਮਿੱਟੀ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It looks beautiful for a few days, but in the end, it is eaten away by dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਇ ਚਾਰ ਦਿਨ ਤਿਨ ਕਰ ਕੇ ਪੁਰਸ ਸੁਹਾਵਣਾ ਹੋਤਾ ਹੈ। ਅੰਤ ਕੋ ਤਿਸ ਪਦਾਰਥ ਕੋ ਮਾਟੀ ਖਾਇ ਲੇਤੀ ਹੈ, ਭਾਵ ਵਹੁ ਪਦਾਰਥ ਥੋੜੇ ਦਿਨੋਂ ਮੇਂ ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ ਆਖ਼ਰ ਕੇਹੜੀ ਮੱਲ ਮਾਰ ਲਈ? ਉਹ ਰਤਨ) ਦੋ ਚਾਰ ਦਿਨ ਹੀ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ (ਅੰਤ) ਉਸ ਰਤਨ ਨੂੰ ਕਦੇ ਮਿੱਟੀ ਹੀ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su lustre podrá permanecer por algún tiempo, pero después será consumida por el polvo."