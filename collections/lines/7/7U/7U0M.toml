[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਸੁ ਆਦਿ ਸਚੁ ਜੁਗਹ ਜੁਗੰਤਰਿ ਹੋਂਦਾ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Realized through the grace of Guru, the divine preceptor, the current of this primeval truth (God) has continuously moving since before the beginning and throughout the Ages."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਹ ਕੈਸਾ ਹੈ?) ਵੱਡਾ ਹੈ, ਕ੍ਰਿਪਾ ਸਰੂਪ ਹੈ (ਯਾ ਗੁਰੂ ਕ੍ਰਿਪਾ ਨਾਲ ਪ੍ਰਾਪਨੀਯ ਹੈ) ਆਦਿ ਵਿਚ ਸਚ, ਜੁਗਾਂ ਜੁਗੰਤਰਾਂ (ਤੋਂ ਤ੍ਰਿਕਾਲ ਅਬਾਧ ਸਰੂਪ ਇਕ ਰਸ) ਹੁੰਦਾ ਚਲਾ ਆਯਾ ਹੈ।"