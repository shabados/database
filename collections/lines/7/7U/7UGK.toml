[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚਾ ਮੰਨਿਆ; ਤਿਨ ਮਨਿ ਸਚੁ ਧਿਆਨੁ ॥"
page = 55
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True meditation abides within the mind of those who obey the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਿਮਰਨ ਉਨ੍ਹਾਂ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਵੱਸਦਾ ਹੈ, ਜੋ ਸਤਿਪੁਰਖ ਦੀ ਤਾਬੇਦਾਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obey the True One-their minds abide in true meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚਾ ਨਾਮ ਮੰਨਿਆਂ ਹੈ, ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸਚੁ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਦੀ ਲਿਵ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquéllos que lo aceptan como la Verdad,  habitan en la Verdad."