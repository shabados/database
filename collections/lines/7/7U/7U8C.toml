[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰ; ਰਖਿ ਲੇਇ ਨਿਦਾਨ ॥"
page = 183
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the preserver, shall ultimately save me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਖਿਅਕ, ਆਖਰਕਾਰ, ਮੈਨੂੰ ਬਚਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall save me in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਖਿਆ ਕਰਨੇ ਵਾਲਾ ਵਾਹਗੁਰੂ (ਨਿਦਾਨ) ਅੰਤ ਕੋ ਰਖ ਲੇਵੇਗਾ॥☬ਪ੍ਰਸਨ: ਕਿਸ ਸੇ ਰਖੇਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਣਹਾਰ ਪਰਮਾਤਮਾ ਨੇ ਆਖ਼ਰ ਉਹਨਾਂ ਦੀ (ਸਦਾ) ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me ha salvado a mí, el ignorante."