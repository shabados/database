[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸਚੁ ਟਹਲ ਕਮਾਨੀ ॥"
page = 898
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal performs the saint Guru's hearty service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਸੰਤ-ਗੁਰਾਂ ਦੀ ਦਿਲੋਂ ਸੇਵਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing true service to the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪਰਾਨੀ) ਜੀਵ! ਜਬ ਨਿਸਚੇ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਟਹਿਲ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜਦੋਂ ਜੀਵ ਸਰਧਾ ਧਾਰ ਕੇ ਗੁਰੂ ਦੀ ਸੇਵਾ-ਟਹਿਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਨਿਸ਼ਚਾ ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora sirvo sólo al Santo y mi mente se purifica."