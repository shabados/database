[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਰਤਾ; ਸ੍ਰਿਸਟਿ ਧਰਾਇਣੁ ॥"
page = 1134
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself, O Creator-Lord are the support of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਹੇ ਸਿਰਜਣਹਾਰ! ਸੰਸਾਰ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator, the Support of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਆਪੇ ਹੀ ਸ੍ਰਿਸਟੀ ਕਾ ਕਰਤਾ ਹੈਂ ਪੁਨਾ ਆਪ ਹੀ (ਧਰਾਇਣੁ) ਇਸਥਤ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਧਰਾਇਣੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú oh Señor, eres el Único Señor Creador, que mantiene a Su Creación."