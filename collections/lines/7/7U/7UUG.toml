[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੀ ਭਾਤ ਪੋਖੇ ਬਲੀ ਬਿਪ੍ਰ ਝੁੰਡੰ ॥੩੧॥੧੯੯॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He satisfied nicely the assembly of the Brahmins giving wealth in charity.31.199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਦੀ ਮੰਡਲੀ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰਜਾ ਪੁਜਾ ਦਿੱਤਾ ॥੩੧॥੧੯੯॥"