[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨੇੜੈ. ਆਪੇ ਦੂਰਿ ॥"
page = 1173
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Lord is near and of Himself afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸੁਆਮੀ ਨਜ਼ਦੀਕ ਹੈ ਤੇ ਖੁਦ ਹੀ ਦੁਰੇਡੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is near, and He Himself is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਗੁਰਮੁਖੋਂ ਕੇ ਨੇੜੇ ਹੈ ਔਰ ਆਪ ਹੀ ਮਨਮੁਖੋਂ ਸੇ ਦੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਕਿਸੇ ਨੂੰ) ਨੇੜੇ (ਦਿੱਸ ਰਿਹਾ ਹੈ) ਆਪ ਹੀ (ਕਿਸੇ ਨੂੰ ਦੂਰ ਵੱਸਦਾ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਪ੍ਰਭੂ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está tan cerca o tan lejos como Él lo desea,"