[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ; ਗੁਰ ਸਬਦਿ ਜਲਾਇਆ ॥"
page = 129
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and burnt the love for worldly goods under the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਸਮਝ ਕੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਸਾੜ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Word of the Guru's Shabad, they burn their love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦੂਸਰਾ ਭਾਵ ਗੁਰ ਉਪਦੇਸ ਕਰ ਜਲਾਯਾ ਹੈ, ਤਿਨ ਕਾ ਜਨਮ ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਪਿਆਰ ਸਾੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਪਿਆਰ, ਮਾਇਆ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y trascienden la dualidad a través de la Palabra del Shabd del Guru."