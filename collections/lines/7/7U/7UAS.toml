[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਮਨਿ ਸੋਹਿਲੜਾ; ਸਾਜਨ ਮਿਲੇ ਪਿਆਰੇ ਰਾਮ ॥"
page = 772
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bliss wells up within the bride's mind, when she meets with her loved Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਜਦ ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਵਾਨ ਮਿੱਤਰ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the soul bride is very happy, when she meets her Friend, her Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਕੇ ਮਨ ਮੇਂ ਆਨੰਦ ਹੈ, ਜਿਸ ਕੋ ਰਾਮ ਪ੍ਯਾਰੇ ਸਾਜਨ ਮਿਲੇ ਹੈਂ॥☬ਕੈਸੇ ਮਿਲੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰੇ ਸੱਜਣ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ ਮਨਿ = (ਉਸ) ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਵਿਚ। ਸੋਹਿਲੜਾ = ਆਨੰਦ, ਖ਼ੁਸ਼ੀ। ਸਾਜਨ = ਸੱਜਣ ਪ੍ਰਭੂ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de la Novia resuena la Melodía de Dicha cuando ella se encuentra con su Amigo,"