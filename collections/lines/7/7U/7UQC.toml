[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿਤੁ ਉਧਾਰਣੁ ਰਾਮ ਨਾਮੁ; ਦੁਰਮਤਿ ਪਾਪ ਕਲੇਵਰੁ ਧੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The name of Lord is the liberator of the fallen ones. It washed away her evil wisdom and deeds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸਦੇ (ਕਲੇਵਰ=) ਸਰੀਰ ਤੋਂ ਖੋਟੀ ਮਤ ਅਤੇ ਪਾਪਾਂ (ਦੀ ਮੈਲ) ਦੂਰ ਹੋ ਗਈ, (ਕਿਉਂਕਿ) ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਪਤਿਤਾਂ ਦਾ ਉਧਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ।"