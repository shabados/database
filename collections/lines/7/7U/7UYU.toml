[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਓਹ ਸੇਵਕਿ; ਸੇਵਾ ਕਰੈ ॥੨॥"
page = 892
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then she serves him like a slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਟਹਿਲਣ ਦੀ ਮਾਨੰਦ ਉਸ ਦੀ ਟਹਿਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then she serves him like a slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵੁਹ ਮਾਇਆ ਸੇਵਕ ਹੋ ਕੇ ਸੇਵਾ ਕਰਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਉਸ ਦੀ ਦਾਸੀ ਬਣ ਕੇ ਸੇਵਾ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਕਿ = ਦਾਸੀ (ਬਣ ਕੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve su esclava y lo sirve.(2)"