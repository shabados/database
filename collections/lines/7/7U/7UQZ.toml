[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਧਿਆਇਓ ਹਿਰਦੈ; ਮਤਿ ਗੁਰਮਤਿ ਦੂਖ ਵਿਸਾਰੀ ॥"
page = 1262
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day meditate I on my Lord Master, Enshrining the gospel, the Guru's gospel in my mind, I am rid of all the sorrows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਉਪਦੇਸ਼, ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਮਨ ਅੰਦਰ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਾਰਿਆਂ ਦੁੱਖਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I meditate on the Lord, Har, Har, within my heart; through the Guru's Teachings, my pain is forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧ੍ਯਾਵਨਾ ਕੀਆ ਹੈ ਔਰ ਗੁਰਮਤਿ ਕਰ ਕੇ ਬੁਧੀ ਮੇਂ ਸੇ ਦੁਖੋਂ ਕੀ ਪੰਕਤੀ ਵਿਸਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰੂ ਦੀ ਮੱਤ ਅਨੁਸਾਰ (ਆਪਣੀ) ਮੱਤ ਨੂੰ ਬਣਾ ਕੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día medito en el Señor con mi corazón Jar, Jar, y a través de las Enseñanzas del Guru me olvido del dolor."