[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਰਮਣਾ ਨਿਭ੍ਰਮਾ ਭਾਵਨਾ ਭੈਹਰੀ ॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are the wanderer, fulfiller of the emotions beyond the illusions and the remover of fear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਮਣਾ, ਨਿਭ੍ਰਮਾ, ਭੈ ਦੀ ਭਾਵਨਾ ਨੂੰ ਹਰਨ ਵਾਲੀ,"