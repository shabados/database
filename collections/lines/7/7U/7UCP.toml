[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲ ਮਾਨੁਖੁ; ਜਪੈ ਨਹੀ ਨਾਮ ॥੩॥"
page = 190
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Useless is man's who repeats mot Lord Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫ਼ਾਇਦਾ ਹੈ ਆਦਮੀ ਦਾ, ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but those who do not meditate on the Naam, the Name of the Lord, are totally useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਕੇ ਨਾ ਜਪਨੇ ਕਰ ਮਾਨੁਖ ਸਰੀਰ ਨਿਸਫਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦਾ, ਤਾਂ ਇਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਵਿਅਰਥ ਹੀ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲ = ਵਿਅਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepto el del hombre que no medita en el Naam, el Nombre. (3)"