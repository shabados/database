[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਅਨਦੁ ਭਇਆ. ਮਿਲਿਆ ਹਰਿ ਪ੍ਰੀਤਮੁ; ਸਰਸੇ ਸਜਣ ਸੰਤ ਪਿਆਰੇ ॥"
page = 1249
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is in bliss, that I have met my Beloved Lord. My sweet friends and saints are also delighted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ। ਮੇਰੇ ਮਿੱਠੜੇ ਮਿੱਤਰ ਅਤੇ ਸਾਧੂ ਭੀਹ ਪ੍ਰਸੰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in ecstasy; I have met my Beloved Lord. My beloved friends, the Saints, are delighted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ ਹੈ ਅਰ ਹਰੀ ਪ੍ਰੀਤਮ ਹਮ ਕੋ ਮਿਲਾ ਹੈ, ਸੰਤ ਸਜਣੋਂ ਸੇ ਪਿਆਰ ਕਰਨੇ ਤੇ ਸਰਸੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਮੁਖ ਪਿਆਰੇ ਸੰਤ ਖਿੜੇ-ਮੱਥੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਰਸੇ = ਸ-ਰਸੇ, ਖਿੜ ਪਏ, ਪ੍ਰਸੰਨ ਹੋ ਗਏ। ਸਜਨ = ਗੁਰਮੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está en Éxtasis encontrando a mi Dios, Los Santos están llenos de Bondad."