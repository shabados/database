[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਮਸਤਕਿ ਲਿਖਿਆ; ਤਿਨ ਪਾਇਆ ਹਰਿ ਨਾਮੁ ॥੧॥"
page = 45
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who bear such a writ on their brow, receive God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such destiny written upon their foreheads obtain the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ, ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਨਾਮ ਪ੍ਰਾਪਤੀ ਕਾ ਲੇਖ ਲਿਖਾ ਹੂਆ ਥਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਧੁਰੋਂ ਬਖ਼ਸ਼ਸ਼ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਉੱਘੜਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que lo tienen escrito en su Destino, reciben el Nombre del Señor. (1)"