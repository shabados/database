[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਪਛਾਣਿਆ; ਤਿਨ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥"
page = 30
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who have recognised God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਹਰੀ ਨਾਮ ਨੂੰ ਸਿੰਞਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who recognize the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਨਾਮੁ ਜਪਨੇ ਕਰ ਕੇ ਸ੍ਵਰੂਪੁ ਕੋ ਪਛਾਣਿਆ ਹੈ, (ਤਿਨ ਵਿਟਹੁ) ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਮੇਂ ਬਲਿਹਾਰ ਜਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਕਦਰ ਸਮਝੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੁ ਪਛਾਣਿਆ = ਪ੍ਰਭੂ ਚੇ ਨਾਮ ਦੀ ਕਦਰ ਪਛਾਣੀ ਹੈ। ਵਿਟਹੁ = ਤੋਂ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio, a aquéllos que realizan el Nombre del Señor."