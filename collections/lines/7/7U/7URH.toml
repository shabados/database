[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਖੇਚਰ ਕਰ ਖਗ ਲੈ; ਖਤ੍ਰੀ ਹਨੇ ਅਪਾਰ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The devil who had, using his sword, slaughtered many Kashatris,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੈਂਤ ('ਖੇਚਰ') ਨੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਬੇਸ਼ੁਮਾਰ ਛਤ੍ਰੀ ਮਾਰ ਦਿੱਤੇ ਸਨ,"