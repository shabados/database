[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਜਮਿ ਪਕੜਿ ਚਲਾਇਆ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਕਿਸੈ. ਨ ਮਿਲਿਆ ਭੇਤੁ ॥"
page = 75
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death's mymidon seizes and dispatches him, O my merchant friend! no one comes to know the mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ, ਉਸ ਨੂੰ ਫੜ ਕੇ ਤੋਰ ਦਿੰਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਕਿਸੇ ਨੂੰ ਭੀ ਭੇਦ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Messenger of Death seizes and dispatches you, O my merchant friend, no one knows the mystery of where you have gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਜਬ ਜਮ ਨੇ ਜੀਵ ਕੋ ਪਕੜ ਕਰ ਆਗੇ ਲਾਇ ਲੀਆ, ਤਬ ਇਹ ਭੇਤ ਕਿਸੀ ਕੋ ਭੀ ਨਾ ਮਿਲਾ ਕਿ ਜੀਵ ਕਹਾਂ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਜਦੋਂ ਜਮ ਨੇ (ਆ ਕੇ ਜੀਵਾਤਮਾ ਨੂੰ) ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲਿਆ ਤਾਂ ਕਿਸੇ (ਸਬੰਧੀ) ਨੂੰ ਸਮਝ ਨਾਹ ਪਈ ਕਿ ਇਹ ਕੀਹ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਿ = ਜਮ ਨੇ। ਨ ਮਿਲਿਆ ਭੇਤੁ = ਸਮਝ ਨ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Yama, el mensajero de la muerte, viene a recogerte, nadie conoce el misterioso lugar a donde serás llevado."