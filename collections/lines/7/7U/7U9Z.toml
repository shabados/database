[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਸਬਦੁ ਅਗੋਚਰੁ. ਗੁਰਮੁਖਿ ਪਾਈਐ; ਨਾਨਕ. ਨਾਮਿ ਸਮਾਇ ਜੀਉ ॥"
page = 448
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak through the Guru thy incomprehensible Name is obtained and the man remains absorbed in O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੇਰਾ ਅਗਾਧ (ਅਪਹੁੰਚ) ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains Your incomprehensible Shabad; O Nanak, he remains merged in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ (ਸਬਦੁ) ਸਰੂਪ ਜੋ ਇੰਦ੍ਰੀਯੋਂ ਸੇ ਅਵਿਖੇ ਹੈ, ਸੋ ਗੁਰੋਂ ਦੁਆਰੇ ਪਾਈਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਪਾਇਆ ਹੈ ਹੇ ਨਾਮੀ! ਸੋ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਕਰਤਾਰ!) ਤੇਰਾ ਹੁਕਮ ਜੀਵਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ (ਤੇਰੇ ਹੁਕਮ ਦੀ ਸਮਝ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਉਹ ਤੇਰੇ) ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Palabra Misteriosa es revelada a través del Guru."