[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਹਉ ਲਾਈ. ਤਿਤੁ ਹਉ ਲਗੀ; ਤੂ ਸੁਣਿ ਸਚੁ ਸੰਦੇਸਾ ॥"
page = 959
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou, O Lord, my true supplication or message. As Thou hast yoked me, so am I yoked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਸੱਚੀ ਬੇਨਤੀ ਸ੍ਰੰਵਣ ਕਰ, ਹੇ ਸਾਈਂ! ਜਿਸ ਤਰ੍ਹਾ ਤੂੰ ਮੈਨੂੰ ਜੋੜਿਆ ਹੈ, ਉਸ ਤਰ੍ਹਾ ਹੀ ਮੈਂ ਜੁੜੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You have linked me, so I am linked; listen to my true message."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤ ਵਲ ਮੈਂ ਪਰਮੇਸਰ ਨੇ ਲਾਈ ਹਾਂ ਤਿਤ ਵਲ ਹੀ ਮੈਂ ਲਗੀ ਹਾਂ, ਹੇ ਸਖੀ! ਤੂੰ ਸੁਣ ਮੇਰਾ ਏਹ ਸਚਾ ਸੁਨੇਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਜਿਸ ਪਾਸੇ ਉਸ ਨੇ ਲਾਇਆ ਹੈ, ਮੈਂ ਓਧਰ ਲੱਗੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, no me desvié de mi propio sendero, no me culpes a mi, oh amigo, pues con quien sea que mi Señor me unió, a eso estuve unido."