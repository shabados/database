[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਸਉਦੀ; ਤੋਟਾ ਆਵੈ ॥"
page = 1032
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loss accrues from the false dealings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਵਣਜ ਵਾਪਾਰ ਦੁਆਰਾ ਘਾਟਾ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false dealings lead only to loss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਚੇ ਝੂਠੇ ਮਾਇਕ ਸੌਦੇ ਸੇ ਤੋਟਾ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੇ ਮਾਇਆ ਵਾਲੇ ਹੋਛੇ ਵਣਜ ਕੀਤਿਆਂ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਘਾਟਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno pierde de seguro si uno tiene demasiadas preocupaciones,"