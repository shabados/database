[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੁਖ. ਨਹ ਵਿਆਪਈ; ਜੇ ਸੁਖਦਾਤਾ ਮਨਿ ਹੋਇ ॥"
page = 43
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and hunger shall oppress thee not if God, the Giver of peace be in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਦ ਤੇ ਭੁੱਖ ਤੈਨੂੰ ਦੁਖਾਂਤ੍ਰ ਨਹੀਂ ਕਰਨਗੇ, ਜੇਕਰ ਆਰਾਮ ਦੇਣਹਾਰ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਚਿੱਤ ਵਿੱਚ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and hunger shall not oppress you, if the Giver of Peace comes into your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਨੇ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਜੇ ਮਨ ਮੇਂ ਹੋਵੇ, ਭਾਵ ਏਹਿ ਕਿ ਜਿਨ ਕੋ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਚਿੱਤ ਆਉਤਾ ਹੈ, ਤਿਨ ਕੋ ਜਨਮ ਮਰਣਾਦਿ ਦੁਖ ਔਰ ਤ੍ਰਿਸਨਾਦਿ ਭੂਖ ਕਬੀ ਨਹੀਂ ਬਯਾਪਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਨ ਵਿਚ ਵੱਸ ਪਏ, ਤਾਂ ਨਾਹ ਦੁਨੀਆ ਦੇ ਦੁੱਖ ਜ਼ੋਰ ਪਾ ਸਕਦੇ ਹਨ, ਨਾਹ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਜ਼ੋਰ ਪਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no sufre ni dolor ni hambre, si el Dador de Paz viene a posarse en su mente."