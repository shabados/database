[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮ ਪਾਏ; ਸੁਖੁ ਥੀਆ ॥"
page = 1039
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the All-pervading Lord, peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਪਾਉਣ ਦੁਆਰਾ ਆਰਾਮ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Finding the Lord, the Supreme Soul, peace is established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਤਨ ਮੇਂ ਆਤਮ ਰਾਮ ਕੋ ਪਾਇਆ ਹੈ ਤਿਸ ਕੋ ਸੁਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮ = ਸਰਬ-ਵਿਆਪਕ ਜੋਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es sólo cuando logra obtener al Dios Todo Poderoso, que entra en Éxtasis."