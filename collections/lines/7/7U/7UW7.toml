[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੁਰ ਵਿਟਹੁ ਸਦ ਵਾਰਿਆ; ਜਿਨਿ ਦਿਤੜਾ ਨਾਓ ॥੧੬॥"
page = 726
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto the Guru, who has blest me with the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਗੁਰਾਂ ਉਤੋਂ, ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the Guru, who has blessed me with the Lord's Name. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਸਤਿਗੁਰਾਂ ਨੇ ਨਾਮ ਦਾਨ ਦੀਆ ਹੈ, ਤਿਨ ਪਰ ਮੈਂ ਸਦਾ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਸਦਾ ਗੁਰੂ ਤੋਂ (ਹੀ) ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਵਿਟਹੁ = ਤੋਂ। ਵਾਰਿਆ = ਕੁਰਬਾਨ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਨਾਓ = ਨਾਉ, ਨਾਮ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi vida por siempre en sacrificio al Guru, Quien me ha bendecido con el Nombre del Señor.  (16)"