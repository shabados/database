[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਅਖੰਡ ਅਡੰਡ; ਚੰਡ ਪਰਤਾਪ ਰਣਾਚਲ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their glory is extremely strong and indivisible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤਿ ਅਖੰਡ, ਅਦੰਡ, ਪ੍ਰਚੰਡ ਪ੍ਰਤਾਪ ਵਾਲੇ ਅਤੇ ਯੁੱਧ ਵਿਚ ਸਥਿਰ ਰਹਿਣ ਵਾਲੇ ਹਨ।"