[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਹਿਲੇ ਖਲ ਉਖਲਿ ਕੈ; ਟੋਟੇ ਕਰਿ ਕਰਿ ਭੰਨਣਿ ਭੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "First its skin is eeled off and it is cut into pieces."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਖੋਰੀ ਲਾਹੀ ਜਾਂਦੀ ਹੈ, ਟੋਟੇ ਕਰ ਕਰ ਕੇ ਭੰਨੀ ਦਾ ਹੈ (ਭਾਵ ਆਗ ਕੱਟਕੇ ਦੱਥੇ ਬੰਨ੍ਹੇ ਜਾਂਦੇ ਹਨ)।"