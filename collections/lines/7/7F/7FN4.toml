data = "ਕਿਤੇ ਬਾਧ ਫਾਸੀ ਦੀਏ ਬਿਪ੍ਰ ਭਾਰੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many eminent Brahmins were hanged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਵੱਡੇ ਵੱਡੇ ਬ੍ਰਾਹਮਣ ਬੰਨ੍ਹ ਕੇ ਫਾਂਸੀ ਦੇ ਦਿੱਤੇ।"