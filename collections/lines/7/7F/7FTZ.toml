[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਵ ਛੋਡਿ; ਗਹੁ ਤਿਸ ਕੀ ਓਟ ॥"
page = 177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon contrivances and grasp His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਯੁਕਤੀਆਂ ਤਿਆਗ ਤੇ ਉਸ ਦੀ ਪਨਾਹ ਪਕੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your clever devices, and grasp hold of His Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਉਪਾਵ ਛੋਡ ਕੇ ਤਿਸ ਕੀ ਸ਼ਰਣ ਗ੍ਰਹਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੀਲੇ-ਜਤਨ ਛੱਡ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਫੜ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haz a un lado tus demás esfuerzos,"