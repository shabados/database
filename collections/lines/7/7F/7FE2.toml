data = "ਅਹਿ ਆਸਨ ਪਰ ਸਭ ਦੁਖੁ ਖੋਯੋ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They reached there where the Lord of all was sleeping on the bed of Sheshnaga"

[[content]]
