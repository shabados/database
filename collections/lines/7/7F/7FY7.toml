[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦੀ ਪ੍ਰਭੁ ਧਿਆਇਆ; ਗਈ ਸੰਕਾ ਤੂਟਿ ॥"
page = 501
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have meditated on the Lord and my doubt is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਮੈਂ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I meditate on God, and my doubts are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪ੍ਰਭੂ ਕਾ ਧਿਆਨ ਕੀਆ, ਸਭ ਸੰਕਾ ਨਿਬਰਤ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਡੱਕੇ-ਡੋਲੇ ਖ਼ਤਮ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦੀ = ਪ੍ਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਸੰਕਾ = ਸ਼ੱਕ, ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en mi Señor y por la Gracia del Guru mi duda es disipada."