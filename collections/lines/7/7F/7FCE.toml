[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਜਗਜੀਵਨੁ. ਕਿਸ ਨੋ ਰੋਈਐ; ਰੋਵੈ ਕੰਤੁ ਵਿਸਾਰੇ ॥"
page = 583
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved being the Life of the world, who is there then to grieve for? Let them alone wail who forget their husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ, ਤਦ ਕਿਸ ਦੇ ਲਈ ਵਿਰਲਾਪ ਕਰਨਾ ਹiੋੲਆ। ਪਤਨੀ ਆਪਣੇ ਕੰਤ ਨੂੰ ਵਿਸਾਰਨ ਤੇ ਹੀ ਰੋਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my Beloved Husband Lord, the Life of the World - for whom should I weep? They alone weep, who forget their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਰਾ ਤੋ ਪਤੀ ਜਗ ਜੀਵਨ ਹੈ, ਜੋ ਕਬੀ ਮਰਤਾ ਨਹੀਂ ਤੌ ਹਮ ਕਿਸ ਕੇ ਵਾਸਤੇ ਰੋਵੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਗਤ ਦਾ ਜੀਵਨ (-ਅਧਾਰ) ਹੈ, ਕਿਸੇ ਦੇ ਆਤਮਕ ਮੌਤ ਮਰਨ ਤੇ ਰੋਣਾ ਭੀ ਕੀਹ ਹੋਇਆ? (ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਭੁਲਾ ਕੇ ਦੁਖੀ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ। ਕਿਸ ਨੋ ਰੋਈਐ = ਕਿਸੇ ਦੇ ਮਰਨ ਤੇ ਰੋਣ ਦੀ ਲੋੜ ਨਹੀਂ ਹੁੰਦੀ। ਵਿਸਾਰੇ = ਵਿਸਾਰਿ, ਵਿਸਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi Esposo es la Vida del Mundo, ¿por quién he de lamentarme?"