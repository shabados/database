[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਪੇਖੀਅਹਿ; ਪ੍ਰਭ ਸਗਲ ਤੁਮਾਰੀ ਧਾਰਨਾ ॥੧॥"
page = 915
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings, that are seen, are wholly upheld by Thee, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਨਧਾਰੀ ਜੋ ਦਿਸ ਆਉਂਦੇ ਹਨ, ਸੰਪੂਰਨ ਤੌਰ ਤੇ ਤੇਰੇ ਹੀ ਟਿਕਾਏ ਹੋਏ ਹਨ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures that are seen, God, depend on Your Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੋ ਜੀਵ ਦੇਖੀਤੇ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਵਹੁ ਸਭ ਤੁਮਾਰੀ ਹੀ ਧਾਰਨਾ ਅਰਥਾਤ ਬਨਾਵਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਜੀਵ ਜੰਤ ਜੋ ਦਿੱਸ ਰਹੇ ਹਨ, ਇਹ ਸਾਰੇ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, todas las criaturas que veo viven sostenidas por Ti.  (1)"