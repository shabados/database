[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣ ਜੋ ਪਰਵਾਨੇ ਅਤੇ ਬੁਲਬੁਲ ਦੇ ਦਿਲ ਨੂੰ ਤੇਰੇ ਨਾਲ ਕੁਝ ਕੰਮ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਪਰਵਾਨਾ ਓ ਬੁਲਬੁਲ ਬ-ਤੂ ਕਾਰੇ ਦਾਰਦ ।੨੯।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The time spent without remembering You has been called the 'death',"