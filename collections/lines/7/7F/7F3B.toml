[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਪੁ ਹਮਾਰਾ. ਸਦ ਚਰੰਜੀਵੀ ॥"
page = 1141
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever, alive is my Father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸਦਾ ਜੀਊਦਾ ਰਹਿਣ ਵਾਲਾ ਹੈ ਮੇਰਾ ਪਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father is Eternal, forever alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਪਿਤਾ ਪਰਮੇਸਰ (ਸਦ) ਬਡਾ ਸ੍ਰੇਸ੍ਟ ਹੈ ਔਰ ਚਿਰ ਜੀਵੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਿਤਾ ਨਾਲ ਮਿਲਾ ਦਿਤਾ, ਤਦੋਂ ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਬਣ ਗਿਆ ਕਿ) ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਪ੍ਰਭੂ-ਪਿਤਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪੁ = ਪਿਤਾ, ਪ੍ਰਭੂ-ਪਿਤਾ। ਸਦ = ਸਦਾ। ਸਦ ਚਰੰਜੀਵੀ = ਸਦਾ ਚਿਰੰਜੀਵੀ, ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre, siempre vivo está mi Dios, mi Padre,"