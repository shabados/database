[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਸੁ ਮਾਸੁ ਕਰਿ ਮੂਰਖੁ ਝਗੜੇ; ਗਿਆਨੁ ਧਿਆਨੁ ਨਹੀ ਜਾਣੈ ॥"
page = 1289
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools quarrel over flesh, flesh and know not God's gnosis and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਮਾਸ, ਮਾਸ ਬਾਰੇ ਬਖੇੜਾ ਕਰਦੇ ਹਨ ਅਤੇ ਸੁਆਮੀ ਦੀ ਗਿਆਤ ਤੇ ਸਿਮਰਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools argue about flesh and meat, but they know nothing about meditation and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਸ ਮਾਸ ਕਰ ਕੇ ਮੂਰਖ ਝਗੜਤਾ ਹੈ, ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਅਰ ਧ੍ਯਾਨ ਕਰਨਾ ਜਾਣਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਲੋਂ ਮਾਸ ਦਾ ਤਿਆਗੀ) ਮੂਰਖ (ਪੰਡਿਤ) ਮਾਸ ਮਾਸ ਆਖ ਕੇ ਚਰਚਾ ਕਰਦਾ ਹੈ, ਪਰ ਨਾਹ ਇਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਨਾਹ ਇਸ ਨੂੰ ਸੁਰਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਗੜੇ = ਚਰਚਾ ਕਰਦਾ ਹੈ। ਗਿਆਨੁ = ਉੱਚੀ ਸਮਝ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਧਿਆਨੁ = ਉੱਚੀ ਸੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tontos argumentan sobre lo que es carne y lo que no es, pero en realidad no entienden nada de Meditación o Sabiduría Espiritual."