data = "ਚਿ ਆਜ਼ਾਰ ਗਸ਼ਤਹ ਬੁਗੋ ਜਾਨ ਮਾ ॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Tell us, our loved ones, what has distressed you?"

