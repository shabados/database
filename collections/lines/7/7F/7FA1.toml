[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲੁ ਖਜੀਨਾ ਸੁਤ ਭ੍ਰਾਤ ਮੀਤ; ਸਭਹੂੰ ਤੇ ਪਿਆਰਾ. ਰਾਮ ਰਾਜੇ ॥"
page = 454
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sovereign Lord to me is dearer than all the wealth, treasure, son, brother and friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਮੈਨੂੰ ਦੌਲਤ, ਖਜਾਨੇ, ਪੁੱਤਰ, ਵੀਰ ਅਤੇ ਮਿੱਤਰ, ਸਾਰਿਆਂ ਨਾਲੋਂ ਬਹੁਤਾ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord King is more beloved than all wealth, treasure, children, siblings and friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਭਗਤੋਂ ਕੋ ਮਾਲ ਸੇ ਖਜਾਨੇ ਸੇ ਪੁਤ੍ਰ, ਭ੍ਰਾਤ, ਮਿਤ੍ਰ, ਸਭ ਸੇ ਰਾਮ ਰਾਜੇ ਕਾ ਨਾਮ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦਾ ਧਨ-ਪਦਾਰਥ, ਖ਼ਜ਼ਾਨੇ, ਪੁੱਤਰ, ਭਰਾ, ਮਿੱਤਰ-ਇਹਨਾਂ ਸਭਨਾਂ ਨਾਲੋਂ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así añoro al Señor: más que a todos los tesoros, a los hijos, a los hermanos y a los amigos."