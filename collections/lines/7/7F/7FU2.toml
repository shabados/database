[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ. ਨ ਚੀਨਹਿ ਤਾਮਸੀ; ਕਾਹੇ ਭਏ ਉਦਾਸਾ ॥੫॥"
page = 419
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou unenlightened people understand not themselves, and they have become ascetic for nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਕਾਸ਼-ਹੀਣ ਪੁਰਸ਼ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ। ਉਹ ਕਾਹਦੇ ਲਈ ਵਿਰਕਤ ਹੋਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unenlightened people do not understand themselves - why have they become renunciates? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਤਕ ਤਮੋ ਗੁਣੀ ਅਪਨੇ ਆਪ ਕੋ ਨਹੀਂ ਪਹਚਾਨਤੇ ਹੈਂ ਕਿ ਮੈਂ ਕਿਆ ਬਸਤ ਹੂੰ ਤਬ ਤਕ ਓਹ ਉਦਾਸੀ ਭਏ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੀ ਉਦਾਸੀਨਤਾ ਦਿਖਾਉਨੀ ਬਿਅਰਥ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਪਾਂ ਦੇ ਕਾਰਨ ਉਹ) ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਨ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਖੋਜਦੇ ਤੇ ਤਿਆਗੀ ਬਣਨ ਦਾ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਤਾਮਸੀ = ਕ੍ਰਧੀ। ਤਮਸ = ਹਨੇਰਾ, ਤਮੋਗੁਣ। ਉਦਾਸਾ = ਤਿਆਗੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los fanáticos toman medidas extraordinarios y no buscan en su propio ser, si no es así, ¿por qué se han vuelto renunciantes? (5)"