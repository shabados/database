[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਬਖਸਿ ਲੈਹੁ; ਹਰਿ ਤੁਠੈ ਮੇਲਿ ਮਿਲਾਹ ॥"
page = 1314
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord Master, pardon Thou Thy slave Nanak and be merciful to unite him in Thy union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਮਾਫ ਕਰ ਦੇ ਅਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please bless and forgive servant Nanak; please unite him in Your Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੋ ਆਪ ਬਖਸ਼ ਲੀਜੀਏ, ਹੇ ਹਰੀ! ਆਪ ਹੀ (ਤੁਠੈ) ਪ੍ਰਸੰਨ ਹੋਏ ਆਪਣੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਲੇਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ, ਜੇ ਤੂੰ ਮਿਹਰ ਕਰੇਂ ਤਾਂ ਹੀ ਅਸੀਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਤੁਠੈ = ਜੇ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋਵੇਂ। ਮੇਲਿ ਮਿਲਾਹ = (ਤੇਰੇ) ਮਿਲਾਪ ਵਿਚ ਅਸੀਂ ਮਿਲ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, por favor bendice y perdona al Sirviente Nanak, únelo en Tu Ser."