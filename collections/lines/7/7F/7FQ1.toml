[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਭਗਤੁ ਪ੍ਰਗਟ; ਨਹੀ ਛਪੈ ॥"
page = 265
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saint of God is distinguished and remains not obscure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਾਧੂ ਉਘਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਲੁਕਿਆ ਹੋਇਆ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees of the Lord are known and respected; they do not hide in secrecy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਕਾ ਭਗਤੁ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਜਾਤਾ ਹੈ, ਛੁਪਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਭਗਤ ਉੱਘਾ (ਹੋ ਜਾਂਦਾ ਹੈ) ਲੁਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Gloria del Señor le es revelada"