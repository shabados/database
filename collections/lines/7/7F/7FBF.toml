[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਜਾਇ. ਪਾਵਹਿ ਰੰਗ ਮਹਲੀ; ਗੁਰੁ ਮੇਲੇ ਹਰਿ ਮੇਲਾਇ ॥੫॥"
page = 234
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "United by the Guru, when thou shalt meet God, thou shalt go home, and obtain the palace of love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਲਾਈ ਹੋਈ, ਜਦ ਤੂੰ ਹਰੀ ਨੂੰ ਮਿਲ ਪਾਵੇਗੀ, ਤਦ ਤੂੰ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਜਾਵੇਗੀ, ਤੇ ਪ੍ਰੀਤ ਦੇ ਮੰਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Return to your own home, and find the palace of love; meet the Guru, and meet the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਸਰੀਰ ਘਰ ਮੇਂ ਔਰ ਰਿਦੇ ਰੂਪੀ (ਜਾਇ) ਜਗਾ ਮੇਂ ਹੇ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ! ਪ੍ਰੇਮ ਕੋ ਪਾਵੇਗਾ ਤਬ ਤੇਰੇ ਕੋ ਗੁਰੂ ਹਰੀ ਕੇ ਸਾਥ ਮੇਲੇਂਗੇ ਔਰ ਤੂੰ ਔਰੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੇਵੇਂਗਾ। ਵਾ ਹਰੀ ਕੇ ਮਿਲਾਵਨੇ ਵਾਲੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਤੂੰ ਜਬ ਅਪਨੇ ਮਨ ਕੋ ਮਿਲਾਇ ਰਾਖੇਂ ਤਬ ਘਰ ਕੀ ਜਾਗਾ ਰਿਦਾ ਤਿਸ ਮੇਂ (ਰੰਗ) ਮਹਲੀ ਹਰੀ ਕੋ ਪਾਵੇਂਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਸ) ਆਨੰਦੀ ਦੇ ਮਹਲ ਵਿਚ ਜਾ ਕੇ ਟਿਕਾਣਾ ਲੱਭ ਲਏਂਗਾ। ਪਰ ਗੁਰੂ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਸਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਟਿਕਾਣਾ। ਜਾਇ = ਜਾ ਕੇ। ਰੰਗ ਮਹਲੀ = ਆਤਮਕ ਆਨੰਦ-ਦਾਤੇ ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Castillo de Amor; a través del Guru el Señor es encontrado.(5)"