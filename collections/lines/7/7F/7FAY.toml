[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਹੇਤਿ; ਨਰਸਿੰਘ ਭੇਵ ॥"
page = 1194
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for the love of His saint, assumed the wondrous form of the Man-lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੰਤ ਦੇ ਪ੍ਰੇਮ ਦੀ ਖਾਤਰ, ਮਨੁਸ਼-ਸ਼ੇਰ ਦਾ ਅਸਚਰਜ ਸਰੂਪ ਧਾਰਨ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for the sake of His devotee, assumed the form of the man-lion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਕੀ ਪੈਜ ਰਖਨੇ ਹੇਤ ਨਰਸਿੰਘ ਰੂਪ ਹੋਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਹਿਲਾਦ ਦੀ) ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਨਰਸਿੰਘ ਰੂਪ ਧਾਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "asumió la forma de hombre-león."