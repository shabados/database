[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ; ਗੁਰਮਤਿ ਰਖੁ ਉਰ ਧਾਰਿ ॥"
page = 1312
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, keep thou enshrined in thy mind the treasure of the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਖਜਾਨੇ ਨੂੰ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings, and enshrine the Treasure of the Lord's Name within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਰਾਮ ਕਾ ਨਾਮ ਨਿਧੀਓਂ ਕਾ ਘਰ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੈਕਰ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਅਸਲ) ਖ਼ਜ਼ਾਨਾ (ਹੈ) ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ (ਇਸ ਨੂੰ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਉਰ = ਹਿਰਦਾ। ਧਾਰਿ = ਧਾਰ ਕੇ, ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sigue las Enseñanzas del Guru y enaltece el Tesoro del Nombre del Señor en tu corazón,"