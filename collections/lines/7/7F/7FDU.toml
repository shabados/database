[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਲੋਹ. ਗੁਰ ਨਾਵ ਬੋਹਿਥਾ; ਨਾਨਕ ਪਾਰਿ ਲੰਘਾਈ ॥੪॥੭॥"
page = 1265
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am but iron and it is in the Guru's boat and ship, that I am ferried across, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਾਪੁਰਾ ਲੋਹਾ ਹੀ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬੇੜੀ ਤੇ ਜਹਾਜ਼ ਰਾਹੀਂ ਹੀ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just iron; the Guru is the boat, to carry me across. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਲੋਹੇ ਵਤ ਅਰਥਾਤ ਪਾਪੋਂ ਕਰ ਭਾਰੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਗੁਰੂ ਨੌਕਾ ਅਰ ਜਹਾਜ ਵਤ ਹੋ ਕਰ ਹਮ ਕੋ ਪਾਰ ਲੰਘਾਇ ਲੇਵੇਂਗੇ॥੪॥੭॥☬ਹਰੀ ਕੇ ਭਗਤੋਂ ਕਾ ਨਿਸਚਾ ਪ੍ਰਗਟਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ (ਵਿਕਾਰਾਂ ਨਾਲ ਭਾਰੇ ਹੋ ਚੁਕੇ) ਲੋਹਾ ਹਾਂ, ਗੁਰੂ ਬੇੜੀ ਹੈ ਗੁਰੂ ਜਹਾਜ਼ ਹੈ ਜੋ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਹ = ਲੋਹਾ। ਨਾਵ = ਬੇੜੀ। ਬੋਹਿਥਾ = ਜਹਾਜ਼ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy sólo el hierro, pero el Guru es el Barco que me lleva a través. (4-7)"