[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਹੋਆ ਭਉ ਭਾਗਾ; ਹਰਿ ਭੇਟਿਆ ਏਕੁ ਮੁਰਾਰੀ ॥"
page = 780
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their life becomes fruitful, their fear is dispelled and they meet with one God, the enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦਗੀ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਨ੍ਹਾਂ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their lives are fruitful, their fears are dispelled, and they meet the One Lord, the Destroyer of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ ਔਰੁ ਜਮਾਦਿਕੋਂ ਕਾ ਭੌ ਭਾਗਾ ਹੈ, ਅਰ ਹਰੀ ਜੋ ਏਕ ਹੈ ਮੁਰ ਦੈਂਤ ਕਾ ਅਰੀ ਸੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਗਈ, ਉਸ ਦਾ (ਹਰੇਕ) ਡਰ ਦੂਰ ਹੋ ਗਿਆ, ਉਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ਜੋ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਭਉ = (ਹਰੇਕ) ਡਰ। ਭੇਟਿਆ = ਮਿਲਿਆ। ਮੁਰਾਰੀ = {ਮੁਰ-ਅਰਿ। ਅਰਿ = ਵੈਰੀ} ਪਰਮਾਤਮਾ। ਜਿਸ ਕਾ = {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus miedos son extinguidos al encontrar a su Único Dios y vive en Plenitud."