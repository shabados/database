[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਕੇ ਬਿਧਾਨ ਕੈ ਕੈ ਬਯਾਸ ਤੇ ਬਧਾਈ ਬੇਦ; ਏਕ ਏਕ ਬਿਪ੍ਰ ਕਉ ਬਿਸੇਖ ਸ੍ਵਰਨ ਦਏ ਹੈਂ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vedic discipline was observed and the Brahmins recited the congratulatory Vedic mantras."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦ ਦੀ ਵਿਧੀ ਨਾਲ ਬਿਆਸ ਤੋਂ ਬੇਦੀ ਬਣਵਾਈ ਅਤੇ ਇਕ ਇਕ ਬ੍ਰਾਹਮਣ ਨੂੰ ਬਹੁਤ-ਬਹੁਤ ਮੋਹਰਾਂ ਦਿੱਤੀਆਂ।"