[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਅਉਟਾਇ ਦੂਧ ਜਾਵਨ ਜਮਾਇ ਮਥਿ; ਸੰਜਮ ਸਹਤਿ ਘ੍ਰਿਤਿ ਪ੍ਰਗਟਿ ਕੈ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as milk is boiled, converted to curd and then churned yields butter, with some more effort even clarified butter (Ghee) is obtained."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜਿਸ ਤਰ੍ਹਾਂ ਦੁੱਧ ਨੂੰ ਉਬਾਲ ਕੇ, ਜਾਗ ਲਾ ਜਮਾਈਦਾ ਹੈ ਤੇ ਓਸ ਨੂੰ ਰਿੜਕ ਕੇ ਬਿਧੀ ਨਾਲ ਘਿਉ ਕੱਢ ਲੈਣ ਮੰਨ੍ਯਾ ਹੈ।"