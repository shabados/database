[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਨ ਧੂਪ. ਨ ਗੰਧ, ਨ ਦੀਪਾ; ਓਤਿ ਪੋਤਿ, ਅੰਗ ਅੰਗ ਸੰਗਿ ਮਉਲੀ ॥"
page = 822
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To adore the Lord, I need no image, no incense, no perfume, nor lamp, like warp and woof, He is blooming in all my limbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਪੂਜਣ ਲਈ ਮੈਨੂੰ ਨਾਂ ਮੂਰਤ, ਨਾਂ ਧੂਪ, ਨਾਂ ਸੁਗੰਧੀ, ਨਾਂ ਹੀ ਦੀਵੇ ਦੀ ਲੋੜ ਹੈ। ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ, ਉਹ ਮੇਰੇ ਸਾਰੇ ਅੰਗਾਂ ਅੰਦਰ ਪ੍ਰਫੁਲਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not need any image, or incense, or perfume, or lamps; through and through, He is blossoming forth, with me, life and limb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਮੇਰੇ ਮੇਂ (ਰੂਪ) ਸਫਾਈ ਹੈ ਨ ਤੇਰਾ (ਧੂਪ) ਜਸ ਹੀ ਕੀਆ ਹੈ, ਪੁਨਾ ਸੁਭ ਵਾਸਨਾ ਰੂਪੀ ਸੁਗੰਧੀ ਭੀ ਮੇਰੇ ਮੇਂ ਨਹੀਂ ਹੈ, ਔਰ ਬਿਬੇਕ ਰੂਪੀ ਦੀਪਕ ਭੀ ਨਹੀਂ ਹੈ। ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਕੀ ਚੇਤਨਸੱਤਾ (ਓਤਿ ਪੋਤਿ) ਤਾਣੇ ਪੇਟੇਵਤ ਅੰਗ ਅੰਗ ਕੇ ਸਾਰ (ਮਉਲੀ) ਮਿਲ ਰਹੀ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਨਾਹ ਕੋਈ ਸੋਹਣੇ ਪਦਾਰਥ, ਨਾਹ ਕੋਈ ਧੂਪ, ਨਾਹ ਸੁਗੰਧੀਆਂ, ਨਾਹ ਦੀਵੇ (-ਕੋਈ ਭੀ ਅਜੇਹੇ ਪਦਾਰਥ ਮੈਂ ਆਪਣੇ ਪਤੀ ਦੇਵ ਅੱਗੇ ਭੇਟਾ ਨਹੀਂ ਕੀਤੇ। ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੇਰਾ ਆਪਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਇੱਕ-ਮਿੱਕ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰਾ ਮਨ ਖਿੜ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਧ = ਸੁਗੰਧੀਆਂ। ਦੀਪਾ = ਦੀਵਾ। ਓਤਿ ਪੋਤਿ = ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਮਿਲ ਗਈ। ਸੰਗਿ = ਨਾਲ। ਮਉਲੀ = ਖਿੜ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No necesito imagen, ni incienso ni fragancia, ni lámpara de barro para lavarlo, pues el Señor está en Su Totalidad entretejido en mi ser como trama y urdimbre. Sí, Él ha florecido en mí."