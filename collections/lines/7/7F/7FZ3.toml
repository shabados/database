[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਪਿਤਾ. ਧਨੁ ਧੰਨੁ ਕੁਲੁ; ਧਨੁ ਧਨੁ ਸੁ ਜਨਨੀ; ਜਿਨਿ ਗੁਰੂ ਜਣਿਆ ਮਾਇ ॥"
page = 310
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mother hail, hail to the father hail, hail to the family hail, hail, to the good mamma, who gave birth to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਮੜੀਏ, ਸ਼ਾਬਾਸ਼, ਸ਼ਾਬਾਸ਼ ਹੈ ਪਿਤਾ ਨੂੰ, ਸ਼ਾਬਾਸ਼ ਸ਼ਾਬਾਸ਼ ਹੈ ਖਾਨਦਾਨ ਨੂੰ ਸ਼ਾਬਾਸ਼, ਸ਼ਾਬਾਸ਼ ਹੈ ਉਹ ਚੰਗੀ ਮਾਤਾ ਨੂੰ ਜਿਸ ਨੇ ਗੁਰਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the father; blessed, blessed is the family; blessed, blessed is the mother, who gave birth to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇ) ਹੇ ਭਾਈ! ਮਨ ਬਾਣੀ ਕਰ ਪਿਤਾ ਧੰਨ ਹੈ ਔਰ ਕੁਲ ਬੀ ਸਦਾ ਧੰਨਤਾ ਜੋਗ ਹੈ ਔਰ ਸੋ ਮਾਤਾ ਭੀ ਮਨ ਬਾਣੀ ਕਰ ਧੰਨ ਹੈ ਜਿਸ ਨੇ ਗੁਰੂ ਨੂੰ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਹ ਪਿਉ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹ ਕੁਲ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਜਿਸ ਨੇ ਸਤਿਗੁਰੂ ਜਣਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨ = ਮੁਬਾਰਿਕ, ਭਾਗਾਂ ਵਾਲਾ। ਜਨਨੀ = ਮਾਂ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los parientes, el padre y la madre de quienes ha nacido el Guru."