[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ ਮਨੁ ਤਨੁ ਸਭੁ ਅਰਪਉ; ਨੀਰਉ ਪੇਖਿ. ਪ੍ਰਭ ਕਉ ਨੀਰਉ ॥੧॥"
page = 700
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord near, so near, I offer Him my very existence, very life, soul, body, and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਐਨੇ ਤੇੜੇ ਵੇਖ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਾ ਜੀਵਨ ਜਿੰਦ ਜਾਨ ਆਤਮਾ, ਦੇਹ ਅਤੇ ਹਰ ਸ਼ੈ ਭੇਟਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my soul, my breath of life, my mind, body and everything to Him: I behold God near, very near. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਤੇ (ਨੀਰਉ) ਨਿਕਟ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਅਪਨੇ (ਨੀਰਉ) ਨਿਕਟ ਦੇਖ ਕਰ ਕੇ ਮੈਂ ਅਪਨਾ ਜੀਵ ਔਰ ਪ੍ਰਾਨ, ਮਨ, ਤਨ ਸੰਪੂਰਨ ਅਰਪਨ ਕਰਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਵੇਲੇ (ਆਪਣੇ) ਨੇੜੇ ਵੇਖ ਵੇਖ ਕੇ ਮੈਂ ਆਪਣੀ ਜਿੰਦ-ਪ੍ਰਾਣ, ਆਪਣਾ ਮਨ ਤਨ ਸਭ ਕੁਝ ਉਸ ਦੀ ਭੇਟ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜਿੰਦ। ਸਭੁ = ਹਰੇਕ ਚੀਜ਼, ਸਭ ਕੁਝ। ਅਰਪਉ = ਅਪਰਉਂ, ਮੈਂ ਅਰਪਨ ਕਰਦਾ ਹਾਂ। ਨੀਰਉ = ਨੇੜੇ। ਪੇਖਿ = ਵੇਖ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Lo veo tan cerca sólo quiero dedicar mi vida, mi cuerpo y mi mente a Él. (1)"