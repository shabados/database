[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੌ ਜਿਹ ਬਸਤ ਬਾਹ ਕੀ ਛਾਹੀ ॥੫॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘My Master is not at home; only under his protection I can outlive.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਾਂਹ ਦੀ ਛਾਂ ਹੇਠਾਂ ਮੈਂ ਵਸਦੀ ਹਾਂ ॥੫॥"