[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮਰਾ ਜਸੁ ਗਾਵਹਿ ਕਰਤੇ; ਸੇ ਜਨ. ਕਬਹੁ, ਨ ਮਰਤੇ ਝੂਰਿ ॥੧॥"
page = 716
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who sing Thy praise, O Creator, those persons die not ever nor grieve."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਹੇ ਸਿਰਜਣਹਾਰ! ਉਹ ਪੁਰਸ਼ ਕਦੇ ਭੀ ਨਹੀਂ ਮਰਦੇ ਅਤੇ ਨਾਂ ਹੀ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing Your Praises, O Creator Lord, those humble beings never die or grieve. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਕਰਤੇ! ਜੋ ਤੁਮਾਰਾ ਜਸੁ ਗਾਵਤੇ ਹੈਂ, ਸੋ ਜਨ ਕਬੀ ਝੂਰ ਕਰ ਕੇ ਨਹੀਂ ਮਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਤਿਨ ਕੋ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਰਹਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਰ ਕਰ ਕੇ ਕਦੇ ਭੀ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਨ ਮਰਤੇ = ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦੇ। ਝੂਰਿ = (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਕ੍ਰੁੱਝ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Creador de todo, aquéllos seres que cantan Tu Alabanza, no se lamentan ni mueren nunca.(1)"