[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਲ ਵਿਚਿ ਘੇਰਾ ਘਤਿਆ ਜਣ ਸੀਂਹ ਤੁਰਿਆ ਗਣਿਣਾਇ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The battlefield was surrounded by her and she seemed moving like a roaring lion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਲਕਾ ਨੇ) ਰਣ ਵਿਚ ਅਜਿਹਾ ਘੇਰਾ ਪਾ ਦਿੱਤਾ (ਜਾਂ ਰੌਲਾ ਪਾ ਦਿੱਤਾ ਹੈ) ਮਾਨੋ ਸ਼ੇਰ ਗਰਜਦਾ ਹੋਵੇ।"