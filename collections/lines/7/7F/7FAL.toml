[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕਉ; ਗੁਰੁ ਸਦਾ ਦਇਆਲ ॥"
page = 286
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto his attendant the Guru is ever merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੂਏ ਉਤੇ ਗੁਰੂ ਜੀ ਹਮੇਸ਼ਾਂ ਮਿਹਰਬਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is always merciful to His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੂ ਸੇਵਕੋਂ ਪਰ ਸਦਾ ਦਿਆਲੂ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਆਪਣੇ ਸੇਵਕ ਉਤੇ ਸਦਾ ਮੇਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le ayuda a purificar su mente mal encausada"