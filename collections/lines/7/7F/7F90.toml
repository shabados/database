[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਮਨ ਮਹਿ; ਕਰਿ ਨਿਰੰਕਾਰ ॥"
page = 281
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter the praise of the Formless One in thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਆਕਾਰ-ਰਹਤਿ ਪੁਰਖ ਦਾ ਜੱਸ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise the Formless Lord in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕੇ ਬੀਚ ਤਿਸ ਨਿਰੰਕਾਰ ਕੀ ਹੀ ਉਸਤਤੀ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰ ਅਕਾਲ ਪੁਰਖ ਦੀ ਵਡਿਆਈ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permite que tu mente recite las Alabanzas del Señor; oh mente mía,"