[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਬਿਚਾਰ ॥੫੨੩॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Panaj-Prahaaran” in the beginning and then uttering “Ripu Ari” at the end, the names of Tupak are formed.523."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ। ਕਵੀਓ! ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੨੩॥"