[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਪੈ; ਤਿਸ ਕੀ ਗਤਿ ਹੋਇ ॥"
page = 895
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who repeats the Name is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants it, is emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜਾਪ ਕੋ ਜਪਤਾ ਹੈ, ਤਿਸੀ ਕੀ ਮੁਕਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਨਾਮ ਨੂੰ (ਸਦਾ) ਜਪਦਾ ਹੈ ਉਸ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que tiene la buena fortuna de vivir en Él, es emancipado."