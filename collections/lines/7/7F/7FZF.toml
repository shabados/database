[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤਾ ਜੋ ਕਰੈ; ਸਿਰਿ ਧਰਿ ਮੰਨਿ ਕਰੈ ਸੁਕਰਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whatever is done by the creator of all the causes, is gratefully accepted by him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕਰਤਾਰ ਕਾਰਣ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਿਰ ਪਰ ਰੱਖਕੇ ਮੰਨਕੇ ਸ਼ੁਕਰੀਆ ਕਰਦੇ ਹਨ !"