[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਰ ਦੁਖ ਨਹ ਭੁਖ; ਤਿਨਰ ਨਿਧਨ, ਨਹੁ ਕਹੀਅਹਿ ॥"
page = 1394
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They grieve not, are not afflicted with hunger and cannot be said to be poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਤਕਲੀਫ ਅਤੇ ਖੁਧਿਆ ਨਹੀਂ ਵਿਆਪਦੀ ਅਤੇ ਉਹ ਗਰੀਬ ਨਹੀਂ ਆਖੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not suffer pain or hunger, and they cannot be called poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਨਾ ਦੁਖ ਹੀ ਹੈ ਔਰ ਨਾ ਕੋਈ ਭੂਖ ਹੀ ਹੈ ਪੁਨਾ ਤੇ ਪੁਰਸ਼ ਨਿਰਧਨ ਭੀ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਨਾਹ ਕੋਈ ਦੁੱਖ ਹੈ ਨਾਹ ਭੁੱਖ, ਉਹ ਮਨੁੱਖ ਕੰਗਾਲ ਨਹੀਂ ਕਹੇ ਜਾ ਸਕਦੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿ ਨਰ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ। ਨਿਧਨ = ਨਿਰਧਨ, ਕੰਗਾਲ। ਨਹੁ = ਨਹੀਂ। ਕਹੀਅਹਿ = ਕਹੇ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no sufren dolor o hambre y no son pobres,"