[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਬੁਰੇ ਦਾ ਭਲਾ ਕਰਿ; ਗੁਸਾ ਮਨਿ. ਨ ਹਢਾਇ ॥"
page = 1381
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Do good deeds for evil and harbour not wrath in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਤੂੰ ਮੰਦੇ ਦਾ ਚੰਗਾ ਕਰ ਅਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਰੋਹ ਨਾਂ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, answer evil with goodness; do not fill your mind with anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਬੁਰੇ ਕਾ ਭੀ ਭਲਾ ਕਰ ਮਨ ਦੇ ਬੀਚ ਗੁਸਾ ਨਾ (ਹਢਾਇ) ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਬੁਰਾਈ ਕਰਨ ਵਾਲੇ ਨਾਲ ਭੀ ਭਲਾਈ ਕਰ। ਗੁੱਸਾ ਮਨ ਵਿਚ ਨਾਹ ਆਉਣ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਨ ਹਢਾਇ = ਨਾਹ ਆਉਣ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Farid, respóndele a la maldad con bondad, no llenes tu mente de enojo,"