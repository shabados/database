[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਤ ਮੰਡਲ ਜਗੁ ਸਾਜਿਆ; ਜਿਉ ਬਾਲੂ ਘਰ ਬਾਰ ॥"
page = 808
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made this perishable world realms, like the house of sand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਇਹ ਨਾਸਵੰਤ ਸੰਸਾਰ ਲੋਕ, ਰੇਤੇ ਦੇ ਮਕਾਨ ਦੀ ਮਾਨਿੰਦ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This perishable realm and world has been made like a house of sand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਜਗਤ (ਮੰਡਲ) ਮੰਡਲਾਕਾਰ ਪਾਂਚ ਤਤੋਂ ਕਰ ਕੇ ਰਚਿਆ ਹੂਆ ਹੈ, ਸੋ ਕੈਸਾ ਹੈ? ਸੀਘ੍ਰ ਹੀ (ਮ੍ਰਿਤ) ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲਾ ਹੈ। ਦ੍ਰਿਸਟਾਂਤ ਦੇਤੇ ਹੈਂ: ਜੈਸੇ (ਬਾਲੂ) ਮੋਟੇ ਰੇਤੇ ਕਾ ਘਰੁ (ਬਾਰ) ਜਲ ਮੇਂ ਬਾਲਕੇ ਬਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਇਹ ਜਗਤ (ਪਰਮਾਤਮਾ ਨੇ ਐਸਾ) ਬਣਾਇਆ ਹੈ (ਕਿ ਇਸ ਉਤੇ) ਮੌਤ ਦਾ ਰਾਜ ਹੈ, ਇਹ ਇਉਂ ਹੈ ਜਿਵੇਂ ਰੇਤ ਦੇ ਬਣੇ ਹੋਏ ਘਰ ਆਦਿਕ ਹੋਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਤ ਮੰਡਲ = ਮੌਤ ਦਾ ਚੱਕਰ। ਮ੍ਰਿਤ ਮੰਡਲ ਜਗੁ = ਉਹ ਜਗਤ ਜਿਸ ਉਤੇ ਮੌਤ ਦਾ ਅਧਿਕਾਰ ਹੈ। ਬਾਲੂ = ਰੇਤ। ਬਿਨਸਤ = ਨਾਸ ਹੁੰਦਿਆਂ। ਬਾਰ = ਚਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está poblado por los muertos; es un castillo de arena,"