[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਰਸਕਾਰ. ਨਹ ਭਵੰਤਿ; ਨਹ ਭਵੰਤਿ ਮਾਨ ਭੰਗਨਹ ॥"
page = 1356
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints suffer not disrespect, nor meet they with dishonour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਨਿਰਾਦਰ ਨਹੀਂ ਹੁੰਦਾ ਨਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਬੇਅਦਬੀ ਹੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They pay no attention to dishonor or disrespect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਸੰਤੋਂ ਕਾ ਇਸ ਲੋਕ ਮੇਂ (ਤਿਰਸਕਾਰ) ਨਿਰਾਦਰ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਪਰਲੋਕ ਮੇਂ ਭੀ ਤਿਨੋਂ ਕਾ ਮਾਨ ਭੰਗ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਤਹਾਂ ਭੀ ਆਦਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਬੰਦਿਆਂ ਦੀ) ਦੀ ਕਦੇ ਨਿਰਾਦਰੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹਨਾਂ ਦਾ ਕਦੇ ਅਪਮਾਨ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ponen atención alguna al deshonor o a la falta de respeto,"