[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੀਐ; ਬੁਰਾ. ਨ ਦੀਸੈ ਕੋਇ ॥"
page = 1244
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognising one's self, by the Guru's grace, no one appears bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਆਪ ਦੀ ਸਿੰਞਾਣ ਕਰ ਲੈਣ ਦੁਆਰਾ ਕੋਈ ਭੀ ਮਾੜਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes his own self; no one appears evil to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਦੁਆਰੇ ਆਪਣੇ ਸਰੂਪ ਕੋ ਪਛਾਣੀਏ ਤੌ ਫਿਰ ਕੋਈ ਅਪਣੀ ਦ੍ਰਿਸ਼ਟੀ ਮੇਂ ਬੁਰਾ ਨਹੀਂ ਪ੍ਰਤੀਤ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਹੁਕਮ ਤੇ ਤੁਰ ਕੇ ਆਪੇ ਦੀ ਸੂਝ ਹੋ ਜਾਏ ਤਾਂ (ਜਗਤ ਵਿਚ) ਕੋਈ ਜੀਵ ਭੈੜਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj toma Conciencia de su propio ser, y entonces a nadie percibe como malo o malvado."