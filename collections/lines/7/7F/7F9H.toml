[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੂੰਗੈ ਟੇਕ ਚਰ ਕਰ ਦ੍ਰਿਸਟਿ ਸਬਦ ਸੁਰਤਿ ਲਿਵ; ਲੂਲੇ ਟੇਕ ਦ੍ਰਿਸਟਿ ਸਬਦ ਸ੍ਰੁਤਿ ਪਦ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A dumb has support of ears for listening, feet, hands vision of the eyes. A handless person relies much on eyes speech, hearing and feet."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁੰਗੇ ਦੀ ਪੈਰਾਂ, ਹੱਥਾਂ, ਅੱਖੀਆਂ, ਰਸਨਾ ਤਥਾ ਕੰਨਾਂ ਦੇ ਸਹਾਰੇ ਵਿਖੇ ਲਿਵ = ਤਾਰ ਹੁੰਦੀ ਹੈ। ਭਾਵ ਉਸ ਨੂੰ ਇਨਾਂ ਅੰਗਾਂ ਦੀ ਸ਼ਕਤੀ ਦਾ ਮਾਨ ਹੁੰਦਾ ਹੈ। ਅਤੇ ਲੂਲੇ ਲੁੰਜੇ = ਹੱਥ ਵੰਜਾਏ ਆਦਮੀ ਦੀ ਥੂਨੀ ਅੱਖਾਂ ਰਸਨਾ, ਕੰਨ ਤਥਾ ਪੈਰ ਹੁੰਦੇ ਹਨ।"