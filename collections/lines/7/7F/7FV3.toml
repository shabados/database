[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਦਾਰੂ ਹਰਿ ਨਾਉ ॥"
page = 1189
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word and the God's Name are the penacea of all ills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅਤੇ ਰਬ ਦਾ ਲਾਮ ਸਾਰੇ ਰੋਗਾਂ ਦੀ ਦਵਾਈ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad, and the Lord's Name are the cures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਔ ਆਪ ਕਾ ਨਾਮੁ ਦਾਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੰਚਲਤਾ ਦੇ ਰੋਗ ਦੀ) ਦਵਾਈ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹੀ) ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor, sí, la Palabra del Shabd del Guru es la Única cura para mis males"