[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਤਬੈ ਹਰਖੇ ਮਨ ਮੈ; ਪਿਖਿ ਕਾਨ੍ਰਹ ਬਚਿਓ ਹਰਿ ਪੰਨਗ ਭਾਰੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods were overjoyed to see Krishna surviving from the attack of the huge serpent"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੇਵਤੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ ਹੋਏ (ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ) ਵੱਡੇ ਸੱਪ ਦੁਆਰਾ ਖਾਏ ਹੋਏ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਬਚਿਆ ਹੋਇਆ ਵੇਖਿਆ।"