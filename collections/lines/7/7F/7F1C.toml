[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਸ ਦੁਨੀਆ; ਖੁਨਕ ਨਾਮੁ ਖੁਦਾਇਆ ॥੨॥"
page = 1291
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is but fire and cool is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਨਿਰੀਪੁਰੀ ਅੱਗ ਹੈ ਅਤੇ ਠੰਢਾ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is on fire; the Name of the Lord is cooling and soothing. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਖੁਦਾਇਆ) ਪਰਮੇਸਰ! ਦੁਨੀਆਂ ਤੋ (ਆਤਸ) ਅਗਨੀ ਰੂਪ, ਭਾਵ ਜਲਾਉਣੇ ਵਾਲੀ ਹੈ। ਔਰ ਤੇਰਾ ਨਾਮ (ਖੁਨਕ) ਸੀਤਲ ਹੈ, ਭਾਵ ਨਾਮ ਦੇ ਕਰ ਮੇਰੇ ਰਿਦੇ ਕੋ ਸਾਂਤ ਕਰੋ॥੨॥☬ਹੋਰ ਪਉੜੀਆਂ ਪਹਲੀ ਪਾਤਸ਼ਾਹੀ ਦੀਆਂ ਹੈਂ ਏਹੁ ਪਉੜੀ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ ਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਦੁਨੀਆ ਅੱਗ (ਵਾਂਗ) ਹੈ ਤੇ ਤੇਰਾ ਨਾਮ ਠੰਢ ਪਾਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está en llamas, pero el Nombre el Señor lo suaviza y lo refresca todo. (2)"