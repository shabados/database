[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਮਿਲਿਆ ਸਚੁ; ਮੰਤ੍ਰੁ ਗੁਰ. ਮਨਿ ਧਰੈ ॥੩॥"
page = 958
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him alone meets the True Lord who within his mind enshrines the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਮਿਲਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And he alone meets the True Lord, within whose mind the Guru's Mantra is implanted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਹੀ ਨਿਸਚੇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਜਿਸ ਨੇ ਮੰਤ੍ਰ ਗੁਰੋਂ ਕਾ ਮਨ ਮੇਂ ਧਾਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ, ਉਸਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ ਗੁਰ = ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼। ਮਨਿ = ਮਨ ਵਿਚ। ਪੂਰਾ = ਸਫਲ ਕਮਾਈ ਵਾਲਾ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਤਿਸ ਹੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, sólo Te encontrará, oh Dios de Verdad, quien enaltezca el Mantra Verdadero del Guru en su mente.(3)"