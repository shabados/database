[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪੋ; ਮੈ. ਹਰਿ ਬਿਨੁ ਅਵਰੁ. ਨ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 996
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my mother, father, son and relation. Without God, I have not another, O my mother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਮੇਰੀ ਮਾਂ, ਪਿਓ, ਪੁੱਤਰ ਅਤੇ ਸੰਨਬੰਧੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਹੇ ਮੇਰੀ ਮਾਤਾ! ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my mother, father, child and relative; I have none other than the Lord, O my mother. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਤਾ, ਪਿਤਾ, ਪੁਤ੍ਰ, ਸਨਬੰਧੀ ਸਭ ਹਰੀ ਹੀ ਹੈ, ਮੇਰੇ ਕੋ (ਮਾਇ) ਮਾਯਾ ਪਤੀ ਹਰੀ ਬਿਨਾਂ ਔਰ ਕੋਈ ਹਿਤੂ ਨਜਰ ਨਹੀਂ ਆਵਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਹਰੀ ਹੀ ਮੇਰੀ ਮਾਂ ਹੈ, ਹਰੀ ਹੀ ਮੇਰਾ ਪਿਉ ਹੈ, ਹਰੀ ਹੀ ਮੇਰੇ ਪੁੱਤਰ ਹਨ, ਹਰੀ ਹੀ ਮੇਰਾ ਸਨਬੰਧੀ ਹੈ। ਹੇ ਮਾਂ! ਹਰੀ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਮੇਰਾ (ਪੱਕਾ ਸਾਕ) ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh madre, sin Él no puedo apoyarme en nadie más.  (1-Pausa)"