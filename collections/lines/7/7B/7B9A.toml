[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਕਾਰ ਕਮਾਵਣੀ ਪਿਆਰੇ; ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਇ ॥੬॥"
page = 432
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does the deeds, which are pre-ordained on his forehead, O my dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਓਹੀ ਕੰਮ ਕਰਦਾ ਹੈ, ਜਿਹੜੇ ਮੁਢ ਤੋਂ ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਲਿਖੇ ਹੋਏ ਹਨ ਹੇ ਮੇਰੇ ਸਨੇਹੀਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does the deeds, O Beloved, which are pre-ordained, and inscribed upon his forehead. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਹਮ ਜੀਵ ਜੌ ਆਦਿ ਸੇ ਅਪਨੇ ਮਸਤਕ ਮੇਂ ਲੇਖੁ ਲਿਖਾ ਆਏ ਹੈਂ ਸੋਈ ਕਾਰ ਕਮਾਵਣੀ ਕਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਆਪ ਆਪਣੇ) ਮੱਥੇ (ਕਰਮਾਂ ਦਾ ਜੇਹੜਾ) ਲੇਖਾ ਲਿਖਾ ਕੇ (ਅਸੀਂ ਜੀਵ ਆਏ ਹਾਂ, ਉਸ ਲੇਖ ਅਨੁਸਾਰ) ਉਹੀ ਕੰਮ (ਅਸੀਂ ਜੀਵ) ਕਰ ਸਕਦੇ ਹਾਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ = ਉਹੀ। ਧੁਰਿ = ਧੁਰ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲਿਖਾਇ = ਲਿਖਾ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacemos y vivimos así como está escrito por Él en nuestro destino. (6)"