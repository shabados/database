[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਮਹਿ; ਪਾਰਬ੍ਰਹਮੁ ਲਹੰਤੇ ॥"
page = 276
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and find the Supreme One within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਪੁਰਖ ਨੂੰ ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਹੀ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their souls, they find the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਆਤਮ) ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਾਰਬ੍ਰਹਮ ਕੌ ਲਖ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੇ ਅੰਦਰ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਭਾਲਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "asomándose a los más recónditos lugares de su ser."