[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਨੁ ਮਾਰਿਓ; ਕਰਿ ਸੰਜੋਗੁ ॥"
page = 1170
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, man stills his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦਾ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uniting with the Guru, the mortal conquers and subdues his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ ਜਿਨੋਂ ਨੇ ਮਨ ਕੋ ਮਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਨਾਲ) ਸੰਜੋਗ ਬਣਾ ਕੇ ਜਿਸ ਦਾ ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਮਾਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਰਿ = ਕਰ ਕੇ। ਸੰਜੋਗੁ = (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es uniéndose al Guru que uno logra conquistar su ser"