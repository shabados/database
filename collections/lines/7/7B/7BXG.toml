[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰੁ ਨੀਰ ਪਖਾਲੀਐ; ਚਿਤਿ ਕਠੋਰੁ ਨ ਭਿਜੈ ਗਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Stone put and washed in water remains hard as before and water does not get inside it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਨੂੰ ਕਿਨਾਂ ਹੀ ਪਾਣੀ ਵਿਚ ਰਖੀਏ ਪਰ ਉਸ ਦਾ ਕਠੋਰ ਚਿੱਤ ਕਦੇ ਨਹੀਂ ਭਿੱਜੇਗਾ। (ਅਗੇ ਛੇਕੜੀਆਂ ਦੋ ਤੁਕਾਂ ਵਿਖੇ ਦਾਰਸ਼ਟਾਂਤ ਦੱਸਦੇ ਹਨ)।"