[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਗੁਰ ਮਿਲਿ; ਉਚ ਦੁਮਾਲੜਾ ॥"
page = 74
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having me the Guru, I have put on a tall plumed turban."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਮੈਂ ਉੱਚੀ ਤੁਰ੍ਹੇ ਵਾਲੀ ਦਸਤਾਰ ਸਜਾ ਲਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I met with the Guru, and I have tied a tall, plumed turban."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਪ੍ਰੇਮ ਰੂਪੀ ਉਚਾ ਦਮਾਲਾ ਬਾਂਧਾ ਹੈ। ਮਲੋਂ ਕੇ ਅਖਾੜੇ ਮੇਂ ਜੋ ਊਚੈ ਬਾਂਸ ਪਰ ਜੀਤ ਕਾ ਸਿਰੋਪਾਉ ਝੁਲਾਇਕਰ ਦਿਖਲਾਵਤੇ ਹੈਂ, ਵਹੁ ਦੁਮਾਲੜਾ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਉੱਚੇ ਦੁਮਾਲੇ ਵਾਲਾ ਬਣ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਉਚ ਦੁਮਾਲੜਾ = ਉੱਚੇ ਦੁਮਾਲੇ ਵਾਲਾ {ਨੋਟ: ਅਖਾੜੇ ਵਿਚ ਜਿੱਤਣ ਵਾਲੇ ਪਹਿਲਵਾਨ ਨੂੰ 'ਮਾਲੀ' ਮਿਲਦੀ ਹੈ। ਉਹ 'ਮਾਲੀ' ਜਾਂ ਸਿਰੋਪਾ ਉਹ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਬੰਨ੍ਹ ਕੇ ਉੱਚਾ ਤੁਰਲਾ ਛੱਡ ਕੇ ਅਖਾੜੇ ਵਿਚ ਚੁਫੇਰੇ ਫਿਰਦਾ ਹੈ ਤਾ ਕਿ ਲੋਕ ਵੇਖ ਲੈਣ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el penacho de mi cabeza ondula."