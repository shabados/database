[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕਤੋ ਕਰਤਾ; ਬੂਝਤ ਕਰਤਾ ॥"
page = 862
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Maker is the speaker and Maker the Discerner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਚਣਹਾਰ ਬੋਲਣ ਵਾਲਾ ਹੈ ਅਤੇ ਰਚਣਹਾਰ ਹੀ ਸਮਝਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator is the One who speaks, and the Creator is the One who understands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿਣੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਔ ਸਮਝਨੇ ਵਾਲਾ ਭੀ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਵਿਚ) ਪ੍ਰਭੂ ਹੀ ਬੋਲਣ ਵਾਲਾ ਹੈ, ਪ੍ਰਭੂ ਹੀ ਸਮਝਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador es quien habla y el Creador es quien entiende;"