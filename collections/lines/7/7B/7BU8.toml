[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਧੋਹੁ ਪੁਰਖਿ ਬਿਧਾਤੈ; ਤਾਂ ਤੂ ਸੋਹਿਆ ॥"
page = 1362
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, Lord the creator has established thee; therefore, beauteous are thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਤੈਨੂੰ ਕਾਇਮ ਕੀਤਾ ਹੈ, ਏਸੇ ਲਈ ਹੀ ਤੂੰ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord, the Architect of Destiny, has established You; thus You are adorned and embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਧਾਤਾ ਪੁਰਖ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਤਿਨੋਂ ਨੇ ਤੇਰੇ ਕੌ ਬੰਧਾ ਅਰਥਾਤ ਰਚਾ ਹੈ, ਤਿਸੀ ਕਰ ਕੇ ਤੂੰ ਸੋਭ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗ!) ਤੇਰੀ ਨੀਂਹ ਅਕਾਲ ਪੁਰਖ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪ ਰੱਖੀ ਹੋਈ ਹੈ, ਇਸੇ ਵਾਸਤੇ ਤੂੰ (ਉਸ ਦੇ ਆਤਮਕ ਗੁਣਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੋਹਣਾ ਦਿੱਸਦਾ ਰਿਹਾ ਹੈਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਧੋਹੁ = ਤੈਨੂੰ ਬੰਨ੍ਹਿਆ ਹੈ, ਤੈਨੂੰ ਬਣਾਇਆ ਹੈ। ਪੁਰਖਿ = (ਅਕਾਲ-) ਪੁਰਖ ਨੇ। ਬਿਧਾਤੈ = ਸਿਰਜਣਹਾਰ ਨੇ। ਸੋਹਿਆ = ਸੋਹਣਾ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Arquitecto del Destino te ha establecido para que te adornes y te veas bello."