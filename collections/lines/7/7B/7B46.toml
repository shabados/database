[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਸੇ ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥"
page = 1010
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have forgotten the Name; why have they come into this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਂਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ; ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਕਿਉਂ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have forgotten the Naam - why have they even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪੁਰਸੋਂ ਨੇ ਨਾਮ ਕੋ ਬਿਸਾਰਿਆ ਹੈ ਸੇ ਸੰਸਾਰ ਮੇਂ ਕਿਉਂ ਆਏ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਉਹ ਸੰਸਾਰ ਵਿਚ ਕਾਹਦੇ ਲਈ ਆਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que han abandonado el Nombre del Señor, oh ¿cómo es que vinieron a este mundo?"