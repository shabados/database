[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਲਿਖਿਆ ਤੇਹਾ ਪਾਇਆ; ਜੇਹਾ ਪੁਰਬਿ ਕਮਾਇਆ ॥"
page = 579
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the writ and as are his former acts, so obtains he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜਿਹੇ ਲੇਖ ਹਨ ਅਤੇ ਜੇਹੋ ਜਿਹੇ ਉਸ ਦੇ ਪੂਰਬਲੇ ਕਰਮ ਹਨ, ਉਹੋ ਜਿਹੇ ਹੀ ਉਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is one's pre-ordained Destiny, so does one receive, according to one's past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਪੂਰਬ ਲਿਖਾ ਥਾ ਤਿਸ ਕੇ ਅਨੁਸਾਰ ਅਬ ਫਲ ਪਾਇਆ ਹੈ ਅਰ ਜੈਸਾ ਅਬ ਕਮਾਇਆ ਜਾਵੈਗਾ ਤੈਸਾ ਆਗੇ ਕੋ ਫਲ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਅੰਤ ਸਮੇ ਤੋਂ) ਪਹਿਲਾਂ ਪਹਿਲਾਂ ਜੋ ਜੋ ਕਰਮ ਜੀਵ ਨੇ ਕਮਾਇਆ ਹੁੰਦਾ ਹੈ (ਉਸ ਉਸ ਦੇ ਅਨੁਸਾਰ) ਜਿਹੋ ਜਿਹਾ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖ (ਉਸ ਦੇ ਮੱਥੇ ਤੇ) ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਫਲ ਜੀਵ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dependiendo del destino producido y según como fueron mis acciones en el pasado,"