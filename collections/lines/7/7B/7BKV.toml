[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬਉਰਾ; ਜੋ ਆਪੁ. ਨ ਪਛਾਨੈ ॥"
page = 855
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is mad, who understands not himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਗਲਾ ਹੈ, ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is insane, who does not understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਬਉਰਾ ਹੈ, ਜੋ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਛਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਲੋਕਾਂ ਨੂੰ ਇਹ ਭੁਲੇਖਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਬੰਦਾ ਝੱਲਾ ਹੁੰਦਾ ਹੈ) ਝੱਲਾ ਉਹ ਬੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਅਸਲੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo está loco aquél que no conoce su ser mismo,"