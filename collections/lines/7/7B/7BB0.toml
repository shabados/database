[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਰੈ ਮਨਿ; ਭਇਆ ਅਨੰਦ ॥"
page = 392
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, there is happiness within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, my mind is filled with bliss;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਮੇਰੇ ਮਨ ਮੇਂ ਅਨੰਦ ਪ੍ਰਾਪਤ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora hay una gran Dicha en mi mente;"