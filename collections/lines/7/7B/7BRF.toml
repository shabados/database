[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ. ਨਹ ਡੋਲੀਐ; ਹਰਿ ਸੇਵਾ ਜਾਗਨਿ ਰਾਮ ॥"
page = 848
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wabble thou not hither and thither, but remain wakeful in the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਧਰ ਓਧਰ ਡਿਕੋ ਡੋਲੇ ਨਾਂ ਖਾ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਸਾਵਧਾਨ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not waver this way or that, but remain wakeful in the service of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਰਾਮ ਨਾਮ ਜਪਣੇ ਕੀ ਸੇਵਾ ਮੇਂ ਜਾਗਣਾ ਕਰੋ ਔਰੁ ਇਦਰ ਉਦਰ ਨਹੀਂ ਡੋਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਇਹਨਾਂ ਰਸਾਂ ਦੀ ਖ਼ਾਤਰ) ਇਧਰ ਉਧਰ ਡੋਲਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ਹੈ, (ਪਰ ਇਹਨਾਂ ਵਲੋਂ) ਉਹੀ ਸੁਚੇਤ ਰਹਿੰਦੀਆਂ ਹਨ ਜਿਹੜੀਆਂ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਤ ਊਤ = ਇੱਥੇ ਉੱਥੇ। ਜਾਗਨਿ = ਜਾਗਦੇ ਹਨ, ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no vacilarás ni aquí ni aquí después y estarás siempre alerta en el Servicio de Dios."