[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਿਖ ਨ ਸਕਨਿ ਚਿਤ੍ਰ ਗੁਪਤਿ; ਸਤ ਸਮੁੰਦ ਸਮਾਵਨਿ ਚਿਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The story of my sins cannot be written even by Yama's scribes because the record of my sins would fill the seven seas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ ਮੇਰਾ ਲੇਖਾ) ਚਿੱਤ੍ਰ ਗੁਪਤ ਬੀ ਲਿਖ ਨਹੀਂ ਸਕਦੇ, (ਇਕ 'ਚਿਠੇ') ਖਤ ਵਿਚ ਸੱਤ ਸਮੰਦ੍ਰ ਸਮਾ ਜਾਂਦੇ ਹਨ (“ ਜੇਤਾ ਸਮੁੰਦੁ ਸਾਗਰੁ ਨੀਰਿ ਭਰਿਆ ਤੇਰੇ ਅਉਗਣ ਹਮਾਰੈ”)।"