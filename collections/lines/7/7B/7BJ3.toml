[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਨੀ ਮੋਹਿਆ; ਨਰਕ ਕੀ ਰੀਤਿ ॥੧॥"
page = 815
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art bewitched by the great mammon. This is the way to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵਿਸ਼ਾਲ ਮਾਇਆ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ। ਇਹ ਹੈ ਦੋਜਕ ਦਾ ਰਸਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are enticed by the great enticer - this is the way to hell! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਾ ਮੋਹਨੀ) ਮਾਯਾ ਕਾ ਮੋਹਿਆ ਹੂਆ ਤੂੰ ਨਰਕ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕੀ ਰੀਤ ਵਿਖੇ ਵਰਤਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡੀ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈਂ (ਤੇ, ਇਹ) ਰਸਤਾ (ਸਿੱਧਾ) ਨਰਕਾਂ ਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviados por Maya, la gran embustera, todos y cada uno se han ido por el desfiladero.(1)"