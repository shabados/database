[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬਾਜ ਗਿਰੈ, ਕਹੂੰ ਤਾਜ ਜਰੇ; ਗਜਰਾਰ ਘਿਰੇ ਕਹੂੰ ਰਾਜ ਪਰੇ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the horses, somewhere the elephants and somewhere the kings have fallen down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਘੋੜੇ ਡਿਗੇ ਪਏ ਹਨ, ਕਿਤੇ ਤਾਜ ਗਿਰੇ ਪਏ ਹਨ, ਕਿਤੇ ਹਾਥੀ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਕਿਤੇ ਰਾਜੇ ਪਏ ਹਨ।"