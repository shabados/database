[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ ਵਣਜੀਅਹਿ; ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਈ ਰਾਮ ॥"
page = 569
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Purchase the invaluable commodity of the Lord's Name; True Guru imparts such and understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਅਮੋਲਕ ਵੱਖਰ ਨੂੰ ਖਰੀਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਐਸੀ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Purchase the jewel, the invaluable treasure; the True Guru has given this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਜੇ ਸਤਿਗੁਰੂ ਬੁਝਾਇ ਦੇਵੇ ਤਾਂ ਨਾਮ ਰਤਨ ਪਦਾਰਥ ਕੋ (ਵਣਜੀਅਹਿ) ਖਰੀਦੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਕੀਮਤੀ ਰਤਨਾਂ ਦਾ ਵਪਾਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ ਪਦਾਰਥ = ਕੀਮਤੀ ਰਤਨ। ਵਣਜੀਅਹਿ = ਵਣਜੇ ਜਾਂਦੇ ਹਨ, ਖ਼ਰੀਦੇ ਜਾਂਦੇ ਹਨ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno comercia con la Joya del Nombre del Señor sólo si el Guru imparte tal Sabiduría."