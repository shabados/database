[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਰਣਿ ਸੁਆਮੀ; ਸੰਤਸੰਗਿ ਲਿਵ ਲਾਗੀ ॥੪॥੧॥"
page = 846
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, 'I have sought the Lord's refuge and in the saints society I am attuned to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, \"ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਉਸ ਨਾਲ ਇਕ-ਸੁਰ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I seek the Sanctuary of my Lord and Master; in the Society of the Saints, I am lovingly attuned to Him. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਤਿਸ ਸ੍ਵਾਮੀ ਕੀ ਸਰਨ ਹੋ ਕਰ ਤਿਸੀ ਕੇ ਸਰੂਪ ਮੇਂ ਮੇਰੀ ਬ੍ਰਿਤੀ ਲਗੀ ਹੈ॥੪॥੧॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੇ ਬਰਨਨ ਕਰ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਦੀ ਸੁਰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਈ ਰਹਿੰਦੀ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, entonado en los Santos he buscado el Refugio de mi Único Dios.  (4-1)"