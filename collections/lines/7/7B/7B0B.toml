[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕਲਾਲਨਿ; ਜਉ ਮਿਲਿ ਆਈ ॥"
page = 328
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now when the bar-woman of Divine knowledge has come and served me with the wine of Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦ ਗਿਆਨ ਦੀ ਕਲਾਲੀ ਨੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਸ਼ਰਾਬ ਮੈਨੂੰ ਆ ਕੇ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitive poise is the bar-maid who comes to serve it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤੀ ਰੂਪੀ (ਕਲਾਲਨਿ) ਮਟੀ ਜੋ ਮਿਲ ਆਈ ਅਰਥਾਤ ਜਬ ਆਨ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਹਿਜ ਅਵਸਥਾ-ਰੂਪ ਸ਼ਰਾਬ ਪਿਲਾਉਣ ਵਾਲੀ ਆ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਸਹਿਜ ਅਵਸਥਾ, ਅਡੋਲਤਾ। ਕਲਾਲਨਿ = ਸ਼ਰਾਬ ਪਿਲਾਉਣ ਵਾਲੀ। ਜਉ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Equilibrio es la mujer a disposición que sirve ese vino,"