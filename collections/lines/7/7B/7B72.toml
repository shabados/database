[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕਉ ਧਾਵੈ; ਅਵਗਣ ਧੋਵੈ ॥"
page = 414
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He runs after virtues and washes off his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ ਮਗਰ ਦੌੜਦਾ ਹੈ ਤੇ ਆਪਣੀਆਂ ਬਦੀਆਂ ਨੂੰ ਧੌ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chases after virtue and washes off his sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੇ ਗ੍ਰਹਣ ਕਰਨੇ ਕੋ ਦੌੜਤੇ ਹੈਂ ਔਗੁਨੋਂ ਕੋ ਧੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਗੁਣਾਂ ਦੀ ਪ੍ਰਾਪਤੀ ਲਈ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈ ਤੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਔਗੁਣ ਧੋ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él se vuelve Santo y buscando la Virtud, hace a un lado sus vicios."