[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕਿਰਪਾ ਧਾਰੀਅਨੁ; ਤਿਨਾ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥"
page = 1414
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom the Lord shows mercy, they come and meet with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹ ਆ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whom the Lord showers His Mercy, come and meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ, ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਸਤਿਗੁਰ ਆਇ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਉੱਤੇ ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਮਿਹਰ ਕਰ ਦਿੱਤੀ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਆ ਕੇ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son rociados por la Misericordia del Señor, llegan a conocer al Verdadero Guru,"