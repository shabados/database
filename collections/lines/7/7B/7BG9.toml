[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੌਂਦੂ ਨਾਰਿ ਸੋਤ ਸੋ ਲਹਿਯੋ ॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although awoke, he kept his eyes shut, and the foolish lady thought him asleep."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਮੂਰਖ ਇਸਤਰੀ ਉਸ ਨੂੰ ਸੁਤਿਆ ਹੋਇਆ ਹੀ ਸਮਝਿਆ।"