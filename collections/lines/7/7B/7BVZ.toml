[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਬੈਠਨੋ. ਕਹੀ ਨ ਪਾਵਤ; ਹੁਣਿ ਸਗਲ ਚਰਣ ਸੇਵਈ ॥੨॥"
page = 402
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Previously no one allowed me to sit by him but now all worship my feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾ ਕੋਈ ਜਣਾ ਭੀ ਮੈਨੂੰ ਆਪਣੇ ਕੋਲ ਬਹਿਣ ਨਹੀਂ ਸੀ ਦਿੰਦਾ, ਪ੍ਰੰਤੂ ਹੁਣ ਸਾਰੇ ਮੇਰੇ ਪੈਰ ਪੂਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Before, no one would even sit with me, but now, all worship my feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੰਗ ਕੋਈ ਬੈਠਨੇ ਨਹੀਂ ਦੇਤਾ ਥਾ ਅਰਥਾਤ ਤ੍ਰਿਸਕਾਰ ਕਰਤੇ ਥੇ। ਅਬ ਸਭ ਕੋਈ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ) ਮੈਨੂੰ ਕਿਸੇ ਦੇ ਕੋਲ ਬੈਠਣਾ ਨਹੀਂ ਸੀ ਮਿਲਦਾ, ਹੁਣ ਸਾਰੀ ਲੁਕਾਈ ਮੇਰੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਲੱਗ ਪਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ, ਕੋਲ। ਸੇਵਈ = ਸੇਵਾ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie me acompañaba antes, pero ahora el mundo entero está a mis pies. (2)"