[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਪ੍ਰਗ੍ਰਯਾਵਾਨ ॥੪੨੧॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying word “Bhatani” in the beginning and then adding “ripu Ari” O talented ones! The names of Paash are formed.421."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਬੁੱਧੀਮਾਨ ਸਮਝ ਲੈਣ ॥੪੨੧॥"