[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹ ਮਨੂਰ, ਕੰਚਨੁ ਮਿਲਿ ਸੰਗਤਿ; ਹਰਿ ਉਰ ਧਾਰਿਓ; ਗੁਰਿ ਹਰਿਭਾ ॥੨॥"
page = 1337
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints society, even the iron-dross is transmuted into gold. Through the Guru, man comes to enshrine God's Light in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਲੋਹੇ ਦੀ ਮੈਲ ਵੀ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹਰੀ ਦੀ ਜੋਤ ਬੰਦੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even iron slag is transformed into gold, joining the Lord's Congregation. Through the Guru, the Lord's Light is enshrined within the heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਔ ਮਨੂਰ ਸਮ ਜੋ ਇਹ ਮਨੁ ਜੜੁ ਹੂਆ ਹੂਆ ਥਾ, ਸੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕੇ ਸ੍ਵਰਨ ਸਮ ਸੁਧ ਔ ਅਮੋਲਕ ਹੂਆ ਹੈ। ਕਿਉਂਕਿ ਹੇ ਹਰੀ! ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰੇ ਸਰੂਪ ਔ ਹਰਿ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਿਆ ਹੈ ਤਬ ਹੇ ਹਰੀ! ਤੇਰਾ ਸਰੂਪ ਹੀ ਮੈਂ ਹੋ ਗ੍ਯਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ (ਪਾਰਸ ਨੂੰ ਮਿਲ ਕੇ) ਸੋਨਾ (ਹੋ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ) ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਰੱਬੀ ਜੋਤਿ ਉਸ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਰ = ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ। ਕੰਚਨੁ = ਸੋਨਾ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਉਰਧਾਰਿਓ = ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਦਿੱਤਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਹਰਿਭਾ = ਹਰੀ ਦੀ ਜੋਤਿ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún la barra de hierro es transformada en oro, acercándose a la Congregación de Dios, Mediante el Guru la Luz de Dios es elevada en el corazón. (2)"