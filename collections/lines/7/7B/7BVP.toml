[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸਤ੍ਰ ਪਹਿਰਿ ਤਿਤ ਕੌ ਚਲੀ; ਜਿਤ ਅਸੁਰਨ ਕੋ ਰਾਇ ॥੨੬॥"
page = 987

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Marched to the place, where the king of devils was seated.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਸਤ੍ਰ ਪਾ ਕੇ ਉਸ ਪਾਸੇ ਵਲ ਚਲ ਪਈ ਜਿਥੇ ਦੈਂਤਾਂ ਦਾ ਰਾਜਾ (ਬੈਠਾ ਹੋਇਆ) ਸੀ ॥੨੬॥"