[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਛ ਕਰੈ ਹਮਰੀ ਹਰਿ ਜੀ, ਇਹ ਚਿਤਿ ਬਿਚਾਰਿ ਤਹਾ ਕਹੁ ਹੋਏ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them thought that they would be protected by Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਨ੍ਹਾਂ ਦੇ (ਮਨ ਵਿਚ) ਵਿਚਾਰ ਆਇਆ ਕਿ ਕ੍ਰਿਸ਼ਨ ਹੀ ਸਾਡੀ ਰਖਿਆ ਕਰੇਗਾ। (ਇਸ ਲਈ ਸਾਰੇ) ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਗਏ।"