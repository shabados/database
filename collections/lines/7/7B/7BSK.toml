[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ. ਕਰ ਜੋੜਿ ਰਹੁ; ਤਉ ਭੇਟੈ ਹਰਿ ਰਾਇ ਰੀ ॥੩॥"
page = 400
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the day long remain standing with clasped hands than shall the Sovereign Lord meet thee O bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਦਿਹਾੜਾ ਹੀ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਖੜੀ ਰਹਿ, ਤਦ ਤੈਨੂੰ ਪਾਤਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਮਿਲੇਗਾ, ਹੇ ਪਤਨੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, stand with your palms pressed together, and the Lord, your King, shall meet you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਠੋਂ ਪਹਰ ਹਾਥ ਜੋੜ ਕੇ ਆਗਿਆ ਮੇਂ ਖੜੀ ਰਹੁ, ਤਬ ਹਰਿ ਰਾਇ ਤੇਰੇ ਕੋ (ਭੇਟੈ) ਮਿਲੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੀ ਜਿੰਦੇ! (ਆਪਣੇ ਅੰਦਰ ਆਤਮੇ) ਅੱਠੇ ਪਹਰ (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕੀ ਰਹੁ, ਤਦੋਂ ਹੀ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ (ਆ ਕੇ) ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = (ਦੋਵੇਂ) ਹੱਥ। ਜੋੜਿ = ਜੋੜ ਕੇ। ਤਉ = ਤਦੋਂ ਹੀ। ਭੇਟੈ = ਮਿਲਦਾ ਹੈ। ਹਰਿ ਰਾਇ = ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sea tu lecho y póstrate siempre frente a tu Señor con las palmas juntas, y entonces el Señor, tu Rey, te tomará en Sus brazos. (3)"