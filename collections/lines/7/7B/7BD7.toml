[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q60: What is the intellect by which the holyman's honour is saved?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 60: ਉਹ ਕਿਹੜੀ ਅਕਲ ਹੈ ਜਿਸ ਦੁਆਰਾ ਨੇਕ ਪੁਰਸ਼ ਦੀ ਇੱਜ਼ਤ ਬੱਚ ਜਾਂਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By what understanding is the honor of the Gurmukh preserved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੋ ਕਵਨ ਬੁਧੀ ਹੈ ਜਿਸ ਕਰ ਗੁਰਮੁਖਾਂ ਦੀ ਪਤਿ ਰਹਤੀ ਹੈ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜੀ ਸਮਝ ਹੈ ਜਿਸ ਕਰਕੇ ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo se preserva el honor del Gurmukj?"