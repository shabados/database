[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਨਾ. ਤੂ ਅਬਿਚਲੁ ਤੂਹੀ; ਤੂ ਜਾਤਿ ਮੇਰੀ ਪਾਤੀ ॥"
page = 884
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art wise, Thou art moveless and Thou art my caste and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ ਹੈਂ, ਤੂੰ ਅਹਿੱਲ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਜਾਤ ਗੋਤ ਤੇ ਇਜਤ ਆਬਰੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are wise; You are eternal and unchanging. You are my social class and honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਦਨਾਇ ਹੈਂ ਔ ਤੂੰ ਅਬਚਲ ਹੈਂ, ਪੁਨਹ ਤੂੰ ਹੀ ਮੇਰੀ ਜਾਤ ਹੈਂ ਤਥਾ ਤੂੰ ਹੀ ਮੇਰੀ ਪੰਗਤੀ ਹੈਂ ਵਾ ਪਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਜਾਤ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਕੁਲ ਹੈਂ (ਉੱਚੀ ਜਾਤਿ ਕੁਲ ਦਾ ਮਾਣ ਹੋਣ ਦੇ ਥਾਂ ਮੈਨੂੰ ਇਹੀ ਭਰੋਸਾ ਹੈ ਕਿ ਤੂੰ ਹੀ ਹਰ ਵੇਲੇ ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = (ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ। ਅਬਿਚਲੁ = ਅਟੱਲ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪਾਤੀ = ਪਾਤਿ, ਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Señor Sabio y Eterno; eres mi casta y mi honor."