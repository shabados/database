[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਭਉ ਮਿਟਿਓ; ਮੇਰੇ ਮੀਤ ॥੨॥"
page = 390
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then was my fear dispelled, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my fears are dispelled, O my friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ! ਤਬ ਮੇਰਾ ਜਨਮ ਮਰਨ ਕਾ ਭ੍ਯ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਤਦੋਂ ਤੋਂ ਮੇਰਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces mis miedos se terminaron para siempre. (2)"