[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰਿ ਲਖ; ਲਖ ਦਰੀਆਉ ਕਰੇਂਦੇ ਢੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the form of Oatikär (Guru) lacs of streams of life take shelter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਤੋਂ ਹੀ ('ਅਕਾਰ') ਸਰੂਪ (ਜਗਤ) ਲੱਖ ਰੂਪ ਹੈ, ਉਸ ਤੋਂ ਲੱਖਾਂ ਦਰੀਆਉ (ਢੋਆ) ਨਿਕਲੇ ਹਨ ('ਤਿਸ ਤੇ ਹੋਏ ਲਖ ਦਰੀਆਉ')।"