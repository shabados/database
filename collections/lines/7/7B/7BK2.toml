[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਤਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ਚਉਪਦੇ ॥"
page = 696
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jaitsari 4th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੈਤਸਰੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jaitsree, Fourth Mehl, First House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਜੈਤਸਰੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yaitsri, Cuarto Canal Divino, Chau-Padas"