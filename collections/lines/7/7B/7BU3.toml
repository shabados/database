[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦੜੇ ਆਏ ਤਿਨਾ ਜਾਨੀਆ; ਹੁਕਮਿ ਸਚੇ ਕਰਤਾਰੋ ॥"
page = 580
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Creator's command, the beloved receives the call."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਿਰਜਣਹਾਰ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਉਹ ਪਿਆਰੀ ਆਤਮਾ ਸੱਦ ਲਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beloved soul has received the Call, the Command of the True Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਕਰਤਾਰ! ਜਬ ਤੇਰੇ ਹੁਕਮ ਸੇ ਤਿਨ (ਜਾਨੀਆ) ਪ੍ਰਾਨਧਾਰੀਓਂ ਕੋ ਵਾ ਪ੍ਯਾਰੋਂ ਕੇ (ਸਦੜੇ) ਬੁਲਾਵੇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਕਰਤਾਰ ਦੇ ਹੁਕਮ ਵਿਚ ਰੂਹ ਨੂੰ ਇਥੋਂ ਜਾਣ ਦੇ ਸੱਦੇ ਆਉਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੀਆ = (ਸਰੀਰ ਦੇ ਸਾਥੀ) ਜੀਵਾਤਮਾ ਨੂੰ। ਹੁਕਮਿ = ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conforme a la Voluntad del Señor"