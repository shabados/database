[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਹਲਤਿ ਪਲਤਿ ਜਨ ਭਏ ਸੁਹੇਲੇ; ਹਰਿ ਰਾਖਿ ਲੀਏ ਰਖਨਹਾਰਿ ॥"
page = 1115
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These persons become illustrious both in this world and the next one. The Saviour Lord saves them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਦੋਨਾ ਵਿੱਚ ਕੀਰਤੀਮਾਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਸਾਈਂ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are exalted in this world and the next; the Savior Lord saves them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ (ਹਲਤਿ ਪਲਤਿ) ਲੋਕ ਪਰਲੋਕ ਮੇਂ (ਸੁਹੇਲੇ) ਸੁਖੀ ਭਏ ਹੈਂ, ਹੇ ਹਰੀ ਰਾਖਨਹਾਰੇ! ਤਿਨ ਕੋ ਆਪ ਨੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸੁਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਬਚਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਪ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਉਹ ਬੰਦੇ। ਹਲਤਿ = {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = {परत्र} ਪਰਲੋਕ ਵਿਚ। ਸੁਹੇਲੇ = ਸੁਖੀ। ਰਖਨਹਾਰਿ = ਰਖਨਹਾਰ ਨੇ, ਬਚਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son bendecidos aquí y aquí después, y entonces el Señor Mismo los salva."