[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੰਗ ਜੋਧਾ ਅਜੈ ਤਾਸੁ ਮਾਨੋ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose black horses and chariots are decorated, he is known as the great unconquerable warrior"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਹਾਨ ਜੰਗ ਵਿਚ ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲਾ ਯੋਧਾ ਮੰਨੋ।"