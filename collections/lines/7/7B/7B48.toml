[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕਿ ਬਕਿ ਵਾਦੁ ਚਲਾਇਆ; ਬਿਨੁ ਨਾਵੈ. ਬਿਖੁ ਜਾਣਿ ॥੧॥"
page = 1331
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By prating and prattling, he starts strifes. Know, thou, O man, that, without the Name, everything is but poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜ ਬੜ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਬਖੇੜੇ ਖੜੇ ਕਰ ਲੈਂਦਾ ਹੈ। ਤੂੰ ਸਮਝ ਲੈ, ਹੇ ਬੰਦੇ! ਕਿ ਨਾਮ ਦੇ ਬਗੈਰ ਹਰ ਸ਼ੈ ਨਿਰੀਪੁਰੀ ਜ਼ਹਿਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Talking too much, one only starts arguments. Without the Name, everything is poison - know this well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬੋਲ ਬੋਲ ਕਰ ਭੀ ਵਿਅਰਥ ਪ੍ਰਸੰਗੋਂ ਕੋ ਚਲਾਯਾ ਹੈ, ਤਾਂ ਤੇ ਬਿਨਾਂ ਨਾਮ ਤੇ ਖਾਣਾ ਔ ਪਹਰਨਾ ਵਿਖ ਰੂਪ ਹੀ ਜਾਣ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ ਵਡਿਆਉਣ ਦੇ) ਬੋਲ ਬੋਲ ਕੇ ਭੀ (ਦੂਜਿਆਂ ਨਾਲ) ਝਗੜਾ ਖੜਾ ਕਰ ਲੈਂਦਾ ਹੈ। (ਸੋ, ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਇਹੀ) ਸਮਝ ਕਿ ਮਨੁੱਖ ਜ਼ਹਿਰ (ਵਿਹਾਝਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hablando demasiado, uno sólo provoca discusiones; sin el Nombre, entiéndelo bien, todo es veneno. (1)"