[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ ਦਰਗਹ ਬਾਜਿਆ; ਹਰਿ ਮਿਲਿਓ ਮੰਗਲੁ ਗਾਇਓ ॥੨॥"
page = 985
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five melodious melodies play in the Lord's court. Meeting my Lord, I now sing the songs of rejoicing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪੰਜ ਸੁਰੀਲੇ ਰਾਗ ਹੁੰਦੇ ਹਨ। ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਹੁਣ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the five primal sounds, vibrate and resound in the Court of the Lord; meeting the Lord, I sing the songs of joy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ (ਗਹ) ਜਾਗਾ ਕੇ (ਦਰ) ਅੰਦਰ ਇਸਥਤ ਹੋ ਕੇ ਜਬ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ (ਬਾਜਿਆ) ਉਚਾਰਨ ਕੀਆ, ਭਾਵ ਜਬ ਅਭਿਆਸ ਕੀਆ ਤਬ ਹਰੀ ਮਿਲਿਆ। ਪੁਨਾ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕੇ ਮੰਗਲ ਗਾਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਹਰ ਵੇਲੇ (ਮਾਨੋ) ਪੰਜਾਂ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦਾ ਰਾਗ ਹੋ ਰਿਹਾ ਹੈ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਹੀ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਪੰਚ ਸਬਦਿ ਬਾਜਿਆ = ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੇ ਰਾਗ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ (ਤਾਰ, ਚੰਮ, ਧਾਤ, ਘੜੇ, ਫੂਕ ਵਾਲੇ ਸਾਜ)। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Tu Corte resuena la Sinfonía Divina para celebrar mi Unión Contigo.(2)"