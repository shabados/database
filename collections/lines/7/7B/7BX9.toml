[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਣਿ ਕਰਤਾਰ ਕੀ; ਕਰਤਾ ਰਾਖੈ ਲਾਜ ॥੨॥"
page = 551
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the refuge of the Maker and the Creator alone preserves his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਿਰਜਣਹਾਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਰਚਣਹਾਰ ਹੀ ਉਸ ਦੀ ਪੱਤ-ਆਬਰੂ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Creator - the Creator preserves his honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਰਤਾਰ ਕੀ ਸਰਣ ਮੇਂ ਰਹੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਰਤਾਰ ਤਿਸ ਕੀ ਲਜ੍ਯਾ ਰਖ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਐਸਾ ਮਨੁੱਖ ਸਿਰਜਣਹਾਰ ਦੀ ਸਰਣੀ ਪੈਂਦਾ ਹੈ ਤੇ ਸਿਰਜਣਹਾਰ ਉਸ ਦੀ ਪੈਜ ਰੱਖਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busca el Refugio de tu Señor Creador, y Él de seguro salvará tu honor. (2)"