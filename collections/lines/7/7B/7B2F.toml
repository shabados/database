[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਇ ਗੋਬਿੰਦ ਅਨਦ ਉਪਜੇ; ਸਾਧਸੰਗਤਿ ਸੰਗਿ ਬਨੀ ॥"
page = 784
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praises and befriending the saints society happiness wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਉਣ ਅਤੇ ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿੱਤਰਤਾ ਪਾਉਣ ਦੁਆਰਾ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord of the Universe, bliss wells up, and we are friends with the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਇ ਕੇ ਭਗਤੋਂ ਕੋ ਆਨੰਦ ਉਤਪਤ ਹੋਤਾ ਹੈ, ਔ ਸ੍ਰੀ ਸੁਧਾਸਰ ਮੇਂ ਵਾ ਸਤਸੰਗ ਮੇਂ ਸਾਧ ਸੰਗਤ ਸਾਥ ਸਭ ਅਧਕਾਰੀਓਂ ਕੀ ਪ੍ਰੀਤ ਬਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ) ਆਨੰਦ (ਦੇ ਹੁਲਾਰੇ) ਪੈਦਾ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ) ਨਾਲ (ਉਹਨਾਂ ਦੀ ਪ੍ਰੀਤ) ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Su Alabanza, la Felicidad viene a nosotros y nuestros amigos son los Santos y nadie más."