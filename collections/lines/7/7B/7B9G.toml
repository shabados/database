[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਹਿ ਸਮਾਈਐ; ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 410
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt thou dwell in peace, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus you shall be absorbed in peace, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਸੁਖ ਮੇਂ ਜਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਹਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e inmérgete en la Paz y en la Bienaventuranza. (1‑Pausa)"