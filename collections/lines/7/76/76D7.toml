[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਾਰਸਿ; ਅਸਿ ਬਸਤਾ ॥"
page = 873
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to live on the bank of Asi rivulet near Kashi,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂਸ਼ੀ ਦੇ ਨੇੜੇ ਆਸ਼ੀ ਨਦੀ ਦੇ ਕਿਨਾਰੇ ਤੇ ਰਹਿਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "living on the river banks at Benares,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਬਨਾਰਸ ਮੇਂ ਕੋਈ ਬਸਤਾ (ਅਸਿ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਾਂਸ਼ੀ ਦੇ ਨਾਲ ਵਗਦੀ ਅਸਿ ਨਦੀ ਦੇ ਕੰਢੇ ਰਹਿੰਦਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los ancestros o habita en las orillas del Río"