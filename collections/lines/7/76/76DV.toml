[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਜੀਉ; ਤਿਸੁ ਆਗੈ ਧਰੈ ॥"
page = 661
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that he surrenders his soul to Him to whom it belongs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਆਪਣੀ ਜਿੰਦੜੀ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖ ਦਨੂੰਦਾ ਹੈ ਜਿਸ ਦੀ ਕਿ ਉਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that he dedicates his soul to the Lord, to whom it belongs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਗੁਰੂ ਕਾ ਦੀਆ ਹੂਆ ਜੀਉ ਪਿੰਡ ਹੈ, ਸੋ ਤਿਸ ਕੇ ਆਗੇ ਧਰੇ, ਭਾਵ ਸੇ ਮਨ ਤਨ ਧਨ ਅਰਪਨ ਕਰ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਮਾਲਕ ਦੀ ਦਿੱਤੀ ਹੋਈ ਜਿੰਦ ਹੈ ਉਸੇ ਦੇ ਅੱਗੇ ਇਸ ਨੂੰ ਭੇਟਾ ਦੇ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਜਿਸ ਕਾ = ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ofrecen su vida a Aquél a Quien pertenecen,"