[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਬੀਜੁ. ਬਖਸੀਸ ਬੋਹਲ; ਦੁਨੀਆ ਸਗਲ ਦਰੋਗ ॥"
page = 955
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, make thou thy seed and His grace thine corn-heap. false to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਪਣਾ ਭੀ ਬਣਾ ਅਤੇ ਉਸ ਦੀ ਰਹਿਮਤ ਨੂੰ ਆਪਣਾ ਦਾਣਿਆਂ ਦਾ ਢੇਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਸਾਰਾ ਸੰਸਰਾ ਹੀ ਕੂੜਾ ਮਲੂਮ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Lord's Name be the seed, and His Forgiving Grace the harvest. Do this, and the whole world will seem false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਾ ਜਪਣਾ ਜੋ ਹੈ ਇਹੁ ਬੀਜੁ ਹੈ ਔ ਗ੍ਯਾਨ ਵਾ ਮੁਕਤੀ ਕੀ ਜੋ ਪ੍ਰਮੇਸਰ ਦੀ ਤਰਫੋਂ ਬਖਸਸ ਹੋਨੀ ਹੈ ਇਹੁ ਬਹਲੁ ਹੈ, ਔ ਦੁਨੀਆਂ ਸਾਰੀ ਕੋ ਝੂਠ ਜਾਨਣਾ ਇਹੁ ਬੋਹਲੁ ਕੇ ਊਪਰ ਬਸਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ 'ਨਾਮ' ਬੀਜ ਹੋਵੇ ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਦਾ ਬੋਹਲ ਇਕੱਠਾ ਹੁੰਦਾ ਹੈ ਤੇ ਦੁਨੀਆ ਸਾਰੀ ਝੂਠੀ ਦਿੱਸ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਦੁਨੀਆ ਦਾ ਸਾਥ ਸਦਾ ਨਿਭਣ ਵਾਲਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰੋਗ = ਨਾਸਵੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la semilla sea el Nombre, la cosecha la Gracia, y si así se da, el mundo entero se develará como una ilusión."