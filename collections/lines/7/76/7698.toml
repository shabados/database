[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਰਭਾਤੇ ਤਾਰੇ ਖਿਸਹਿ; ਤਿਉ ਇਹੁ ਖਿਸੈ ਸਰੀਰੁ ॥"
page = 1373
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, as the stars disappear in morn, so does this body disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਿਸ ਤਰ੍ਹਾਂ ਸਵੇਰ ਸਾਰ ਤਾਰੇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਹ ਦੇਹ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, just as the stars disappear at dawn, so shall this body disappear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਾਤਹਕਾਲ ਸਮੇਂ ਤਾਰੇ (ਖਿਸਹਿ) ਛਪ ਜਾਤੇ ਹੈਂ ਤੈਸੇ ਹੀ ਇਹ ਸਰੀਰ ਛਪ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਿਵੇਂ ਸੂਰਜ ਦੇ ਤੇਜ-ਪ੍ਰਤਾਪ ਕਰਕੇ) ਪਰਭਾਤ ਵੇਲੇ ਤਾਰੇ (ਜੋ ਰਾਤ ਦੀ ਟਿਕਵੀਂ ਸ਼ਾਂਤੀ ਵਿਚ ਚਮਕ ਰਹੇ ਹੁੰਦੇ ਹਨ) ਮੱਧਮ ਪੈਂਦੇ ਜਾਂਦੇ ਹਨ; ਤਿਵੇਂ ਮਲਕੀਅਤਾਂ ਤੋਂ ਪੈਦਾ ਹੋਈ ਅੰਦਰਲੀ ਤਪਸ਼ ਦੇ ਕਾਰਨ ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਵਿਚੋਂ ਪ੍ਰਭੂ ਵਾਲੇ ਪਾਸੇ ਦੀ ਲੋ ਘਟਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਭਾਤੇ = ਪਰਭਾਤ ਵੇਲੇ, (ਜਦੋਂ ਸੂਰਜ ਚੜ੍ਹਨ ਤੇ ਆਉਂਦਾ ਹੈ, ਸੂਰਜ ਦੇ ਤੇਜ-ਪ੍ਰਤਾਪ ਦੇ ਕਾਰਨ)। ਖਿਸਹਿ = ਮੱਧਮ ਪੈਂਦੇ ਜਾਂਦੇ ਹਨ, (ਤਾਰਿਆਂ ਦਾ) ਚਾਨਣ ਘਟਦਾ ਜਾਂਦਾ ਹੈ। ਤਿਉ = ਉਸੇ ਤਰ੍ਹਾਂ \"ਦਾਵੈ ਦਾਝਨੁ\" ਦੇ ਕਾਰਨ, ਮਲਕੀਅਤਾਂ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਈ ਅੰਦਰਲੀ ਤਪਸ਼ ਦੇ ਅਸਰ ਹੇਠ। ਖਿਸੈ = ਖੀਣ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ। ਖਿਸੈ ਸਰੀਰੁ = ਇਹ ਸਰੀਰ ਖੀਣ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ, ਇਸ ਸਰੀਰ ਵਿਚੋਂ ਆਤਮਕ ਲੋ ਕਮਜ਼ੋਰ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ, ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਵਿਚੋਂ ਪ੍ਰਭੂ ਵਾਲੇ ਪਾਸੇ ਦੀ ਪ੍ਰੇਰਨਾ ਘਟਦੀ ਜਾਂਦੀ ਹੈ। ਏ ਦੁਇ ਅਖਰ ਨਾ ਖਿਸਹਿ = 'ਰਾਮ' ਨਾਮ ਦੇ ਦੋਵੇਂ ਅੱਖਰ ਮੱਧਮ ਨਹੀਂ ਪੈਂਦੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਉੱਤੇ ਮਲਕੀਅਤਾਂ ਦੀ ਤਪਸ਼ ਕੋਈ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ (ਨੋਟ: ਇਥੇ \"ਦੁਇ ਅਖਰ\" ਤੋਂ ਭਾਵ ਹੈ = ਰਾਮ ਦਾ ਦੋ-ਅੱਖਰਾ ਨਾਮ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, así como las estrellas desaparecen al amanecer, así desaparecerá este cuerpo,"