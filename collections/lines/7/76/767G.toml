[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਕਰੂਪੀ; ਦੂਖੁ ਪਾਵਹਿ. ਆਗੈ ਜਾਇ ॥੨॥"
page = 559
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Owing to another's love, they look ugly and going to the world beyond, they suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਕਾਰਨ, ਉਹ ਕੋਝੀਆਂ ਦਿਸਦੀਆਂ ਹਨ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਜਾ ਕੇ ਉਹ ਦੁੱਖ ਉਠਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they appear so ugly; they suffer in pain as they go to the world beyond. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉਨਾ ਕਰ ਕੇ ਖੋਟੇ ਰੂਪ ਵਾਲੀ ਆਗੇ, ਭਾਵ ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਇਕਰ ਭੀ ਦੁਖ ਪਾਉਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਗ਼ਲਤਾਨ ਰਹਿਣ ਕਰ ਕੇ ਉਹ ਕੋਝੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀਆਂ ਹੀ ਰਹਿੰਦੀਆਂ ਹਨ, ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ ਭੀ ਉਹ ਦੁੱਖ ਹੀ ਸਹਾਰਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੂਪੀ = ਕੋਝੇ (ਆਤਮਕ) ਰੂਪ ਵਾਲੀਆਂ, ਕੋਝੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀਆਂ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਜਾਇ = ਜਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviados por el otro, se ven horribles y salvajes, y sufren penas en el más allá. (2)"