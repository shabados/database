[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਪਾਰਸੁ ਪਰਮ ਧਿਆਨੀ; ਸਾਚੁ ਸਾਚੇ ਭਾਵਏ ॥"
page = 687
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme contemplator is himself the philosopher's stone The true are pleasing to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਕਰਨ ਵਾਲਾ ਮਹਾਨ ਪੁਰਸ਼ ਖੁੱਦ ਅਮੋਲਕ ਪਦਾਰਥ ਹੈ। ਸਚਿਆਰੇ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The supreme meditator is Himself the philosopher's stone, which transforms lead into gold. The true man is pleasing to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਆਪ ਪਾਰਸ ਰੂਪ ਹੈਂ ਔ ਪਰਮ ਧਿਆਨੀ ਅਰਥਾਤ ਸਰਬ ਮੇਂ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਖਤਾ ਹੈ, ਅਰੁ ਤਿਸੁ ਸਾਚੇ ਸੰਤ ਕੋ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪ ਪਾਰਸ ਬਣ ਜਾਂਦਾ ਹੈ, ਬੜੀ ਹੀ ਉੱਚੀ ਸੁਰਤਿ ਦਾ ਮਾਲਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਸੁ = ਧਾਤਾਂ ਨੂੰ ਸੋਨਾ ਬਣਾ ਦੇਣ ਵਾਲੀ ਪੱਥਰੀ। ਪਰਮ ਧਿਆਨੀ = ਬਹੁਤ ਉੱਚੀ ਸੁਰਤਿ ਦਾ ਮਾਲਕ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ। ਭਾਵਏ = ਭਾਵੈ, ਪਸੰਦ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, siendo verdadero, complace al Señor Verdadero."