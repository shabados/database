type = "primary"
data = "ਰੇ ਮਨ; ਤੂ ਭੀ ਭਜੁ ਗੋਬਿੰਦ ॥੨॥"
page = 1192
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, thou too meditate on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਭੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you too must meditate and vibrate on the Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਭੀ ਗੋਬਿੰਦ ਕੋ ਭਜੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਜਪਿਆ ਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla entonces tú también a Dios, oh mi mente. (2)"