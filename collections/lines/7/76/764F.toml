[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਰਹਤ ਰਹਉ; ਹਰਿ ਪਾਸਾ ॥"
page = 327
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adopt such way of life as theirs and thou shalt be near God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਜੇਹੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਧਾਰਨ ਕਰ ਜੇਹੋ ਜੇਹੀ ਉਨ੍ਹਾਂ ਦੀ ਹੈ ਅਤੇ ਤੂੰ ਰੱਬ ਦੇ ਨੇੜੇ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "adopt such a way of life and you shall be close to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਤਿਸ ਮੇਂ (ਰਹਉ) ਇਸਥਿਤ ਹੋਵੋਗੇ ਤਬ ਹਰੀ ਤੁਮਾਰੇ ਪਾਸ ਹੀ ਹੈ। ਪਾਂਚ ਤਤੋਂ ਕੀ ਰਹਤ: ਜਲ ਮੈਲ ਦੂਰ ਕਰਤਾ ਹੈ, ਤੇਜ ਸੀਤ ਖੋਵੈ ਹੈ, ਪਵਣ ਸਰਬ ਕੋ ਏਕ ਜੈਸੀ ਹੀ ਲਾਗਤੀ ਹੈ, ਪ੍ਰਿਥਵੀ ਖਿਮਾਵਾਨ ਹੈ ਖੋਦਨਾ ਸਹਾਰਤੀ ਹੈ, ਅਕਾਸ ਅਵਕਾਸ ਦੇਤਾ ਹੈ, ਇਉਂ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਰਹਿਣੀ ਰਹਿ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੀ = ਇਹੋ ਜਿਹੀ। ਰਹਤ = ਰਹਣੀ, ਜ਼ਿੰਦਗੀ ਗੁਜ਼ਾਰਨ ਦਾ ਤਰੀਕਾ। ਰਹਉ = ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਹਰਿ ਪਾਸਾ = ਹਰੀ ਦੇ ਪਾਸ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y adopta la forma del agua, del fuego, de la tierra, del aire y del cielo."