[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਦੇਵ ਅਗਾਧਿ ਤੇਜ; ਅਨਾਦ ਮੂਰਤਿ ਅਤਾਪ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Primal Lord of Unfathomable Glory, the Beginningless and Anguishless Entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਦਿ ਦੇਵ ਅਗਾਧ ਤੇਜ ਵਾਲਾ, ਅਨਾਦਿ ਸਰੂਪ ਵਾਲਾ ਅਤੇ ਦੁਖਾਂ ਤੋਂ ਰਹਿਤ ਹੈ,"