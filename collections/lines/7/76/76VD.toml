[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ. ਨ ਪਛਾਣਿਓ; ਸੁਪਨਾ ਗਇਆ ਵਿਹਾਇ ॥"
page = 34
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They recognise not the True Name and their life passes off like a dream.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਿੰਞਾਣਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦਗੀ ਸੁਫਨੇ ਦੀ ਮਾਨਿੰਦ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not recognize the True Word of the Shabad, and like a dream, their lives fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਤ ਜੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਹੈ, ਸੋ ਜਾਨਿਆ ਨਹੀਂ ਹੈ। ਜਿਸ ਸੰਸਾਰ ਮੇਂ ਲਗ ਕਰ ਤਿਸ ਕੋ ਬਿਸਾਰ ਦੀਆ ਥਾ, ਸੋ ਭੀ ਸ੍ਵਪਨੇ ਵਤ ਬਿਹਾਇ ਗਿਆ। ਭਾਵ ਏਹ ਕਿ ਜਿਨ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥੋਂ ਮੇਂ ਚਿਤ ਲਗਾਇ ਕਰ ਪਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲ ਗਿਆ ਥਾ, ਸੋ ਤਿਨ ਪਦਾਰਥੋਂ ਕਾ ਸਮੂਹ ਭੀ ਸੁਪਨਵਤ ਨਸ਼ਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਸਾਰ ਨਹੀਂ ਜਾਣਦੇ, ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਸੁਪਨੇ ਵਾਂਗ (ਵਿਅਰਥ) ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues, al no concebir la Palabra Verdadera, su vida transcurrió como un sueño."