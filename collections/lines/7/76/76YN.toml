[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਦੂਰਿ ਕਰਨ; ਜੀਅ ਕੇ ਦਾਤਾਰਾ ॥"
page = 392
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They dispel anguish and are the giver of divine life unto man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗ਼ਮ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਆਦਮੀ ਨੂੰ ਰੱਬੀ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dispel suffering; they are givers of the life of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵੋਂ ਕੇ ਦੁਖ ਦੂਰ ਕਰਨੇ ਵਾਲੇ ਨਾਮ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ (ਦੂਜਿਆਂ ਦੇ) ਦੁੱਖ ਦੂਰ ਕਰਨ ਜੋਗੇ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ (ਲੋਕਾਂ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਦੀ ਸਮਰਥਾ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos bendicen con una vida espiritual y disipan nuestras tristezas."