[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਨਾਹੀ ਕਛੂ ਰੀਤਿ ॥"
page = 1182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not the way to meet with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਨਾਲ ਮਿਲਣ ਦਾ ਮਾਰਗ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know the way to meet You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਜਪ ਤਪਾਦਿਕੋਂ ਕੀ ਕੋਈ ਕਛੁ ਰੀਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਧਾਰਮਿਕ ਰੀਤ-ਰਸਮ ਕਰਨੀ ਭੀ ਮੈਨੂੰ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco he realizado buenas acciones,"