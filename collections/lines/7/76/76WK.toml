[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਹਾਵੀ ਕਉਣੁ ਸੁ ਵੇਲਾ; ਜਿਤੁ ਪ੍ਰਭ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 562
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that auspicious moment when the Lord is met? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਮੁਬਾਰਕ ਸਮਾਂ ਹੈ, ਜਦ ਸੁਆਮੀ ਦਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that auspicious moment, when God is met? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਹਾਵੀ) ਸੋਭਨੀਕ ਵਹ ਕਵਨ ਸੀ ਵੇਲਾ ਹੈ, ਜਿਸ ਸਮੇਂ ਹਰਿ ਪਿਆਰੇ ਸੇ ਮਿਲਾਪ ਹੋਇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੈਸਾ ਸੋਹਣਾ ਸਮਾ ਹੁੰਦਾ ਹੈ! ਉਹ ਕੈਸੀ ਸੋਹਣੀ ਘੜੀ ਹੁੰਦੀ ਹੈ, ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵੀ = ਸੋਹਣੀ (ਘੜੀ)। ਜਿਤੁ = ਜਿਸ (ਵੇਲੇ) ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué maravilloso es el momento en que uno encuentra al Señor, (1‑Pausa)"