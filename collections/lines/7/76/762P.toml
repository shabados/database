[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਜਨ; ਸੁਫਲ ਫਲੇ ॥੪॥੫੮॥੧੨੭॥"
page = 191
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, they bear Good fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਰੇਸ਼ਟ ਮੇਵਿਆਂ ਨਾਲ ਮੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, His humble servant is fruitful and prosperous. ||4||58||127||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਪੁਰਸ ਉੱਤਮ ਫਲੋਂ ਕਰ ਫਲੇ ਹੈਂ॥੪॥੫੮॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦੇ ਸੋਹਣੇ ਫਲ ਲੱਗ ਪਏ ॥੪॥੫੮॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਜਨ = ਉਹ ਬੰਦੇ। ਸੁਫਲ = ਚੰਗੇ ਫਲਾਂ ਵਾਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eres llevado a la Realización y a la Plenitud. (4-58-127)"