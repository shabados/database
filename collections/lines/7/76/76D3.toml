[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਦੇਵਤਾ ਮਾਰਿ ਗਿਰਾਏ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemies who came before the goddess, they were all killed by her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਸਾਰਿਆਂ ਨੂੰ ਦੇਵੀ ਨੇ ਮਾਰ ਸੁਟਿਆ।"