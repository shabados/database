[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਗੁਨਾਹਗਾਰ ਹੋਵਾਣਗਾ, ਜੇਕਰ ਮੇਰਾ ਦਿਲ ਫਿਰ ਵੀ ਤਾਜ ਅਤੇ ਤਖਤ ਦੀ ਲਾਲਸਾ ਕਰੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, we have considered the face of our beloved reflecting the refulgence of Almighty. (54) (3)"