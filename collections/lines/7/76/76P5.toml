[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਲਦ ਭੰਜਨ ਦੁਖ ਦਲਣ; ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਧਿਆਨੁ ॥੩੫॥"
page = 934
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Eradicator of poverty and the Destroyer of pain. The Exalted Guru, blesses man with Divine knowledge and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਗਰੀਬੀ ਦੂਰ ਕਰਨਹਾਰ ਅਤੇ ਪੀੜ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਮੁਖੀ ਗੁਰਦੇਵ ਜੀ ਬੰਦੇ ਨੂੰ ਬ੍ਰਹਮ ਵੀਚਾਰ ਅਤੇ ਸਿਮਰਨ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Eradicator of poverty, and the Destroyer of pain; the Gurmukh realizes spiritual wisdom and meditation. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਲਿਦ੍ਰ ਕੋ (ਭੰਜਨ) ਭੰਨਣੇ ਵਾਲਾ ਪੁਨਾ ਦੁਖੋਂ ਕੋ ਦਲਨਹਾਰ ਭੀ ਤੂੰ ਹੀ ਹੈਂ। ਗਿਆਨ ਕਰ ਕੇ ਗੁਰਮੁਖੋਂ ਕਾ ਤੁਮਾਰੇ ਮੇਂ ਧਿਆਨ ਲਾਗਤਾ ਹੈ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਲਿਦ੍ਰ ਤੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ; ਤੂੰ ਆਪਣੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ (ਤੇ ਆਪਣੇ ਚਰਨਾਂ ਦੀ) ਸੁਰਤ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਦੇਂਦਾ ਹੈਂ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru nos bendices con Sabiduría y una Mente Contemplativa. (35)"