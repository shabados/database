[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਸੁ ਪੁਰਾਣੀ ਮਾਸੁ ਕਤੇਬਂ‍ੀ; ਚਹੁ ਜੁਗਿ ਮਾਸੁ ਕਮਾਣਾ ॥"
page = 1290
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Flesh is allowed in the Puranas, flesh is allowed in the Muslim religious books and flesh has been used in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣਾ ਵਿੱਚ ਮਾਸ ਖਾਣ ਦੀ ਆਗਿਆ ਹੈ, ਮੁਸਲਮਾਨੀ ਮਜਹਬੀ ਕਿਤਾਬਾ ਵਿੱਚ ਮਾਸ ਖਾਣ ਦੀ ਆਗਿਆ ਹੈ ਅਤੇ ਚਾਰਾ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਮਾਸ ਵਰਤਿਆਂ ਜਾਂਦਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meat is allowed in the Puraanas, meat is allowed in the Bible and the Koran. Throughout the four ages, meat has been used."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣੋਂ ਔ ਕਿਤਾਬੋਂ ਮੇਂ ਮਾਸ ਲਿਖਾ ਹੈ, ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਮਾਸ ਸਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣਾਂ ਵਿਚ ਮਾਸ (ਦਾ ਜ਼ਿਕਰ), ਮੁਸਲਮਾਨੀ ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਵਿਚ ਭੀ ਮਾਸ (ਵਰਤਣ ਦਾ ਜ਼ਿਕਰ); ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਮਾਸ ਵਰਤੀਂਦਾ ਚਲਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤੇਬੀ = ਮੁਸਲਮਾਨਾਂ ਦੀਆਂ ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਵਿਚ। ਕਮਾਣਾ = ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, escolar religioso, en realidad no sabes nada de la Sabiduría Espiritual y la Meditación aunque astuto te creas."