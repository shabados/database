[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਛੁਰਾ ਦੇਖਿ ਗਊ ਸੁਖੁ ਮਾਨੈ; ਤਿਉ ਨਾਨਕ. ਹਰਿ ਗਲਿ ਲਾਵੀਐ ਰੇ ॥੪॥੧॥"
page = 1118
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the cow, seeing her calf, is pleased, so Thou, O Lord, hug Nanak to Thy bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਵਛੇ ਨੂੰ ਵੇਖ ਕੇ ਗਾਂ ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the cow, which is happy upon seeing her calf, O Lord, please hug Nanak close in Your Embrace. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਬਛਰੇ ਕੋ ਦੇਖ ਕਰ ਕੇ ਗਊ (ਸੁਖੁ) ਅਨੰਦੁ ਮਾਨਤੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਮਾਰੇ ਕੋ ਅਪਨੇ ਗਲੇ ਲਗਾਇ ਲੀਜੀਏ, ਭਾਵ ਅਭੇਦ ਕਰ ਲੀਜੀਏ। ਦੇਹ ਪਦ ਮੂਰਤੀ ਵਾਸਤੇ ਭੀ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਗਾਂ (ਆਪਣੇ) ਵੱਛੇ ਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ ਤਿਵੇਂ ਉਹ ਵਡਭਾਗੀ ਮਨੁੱਖ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਛੁਰਾ = ਵੱਛਾ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਗਊ ਸੁਖੁ ਮਾਨੈ = ਗਾਂ ਸੁਖ ਮੰਨਦੀ ਹੈ, ਗਾਂ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ। ਹਰਿ ਗਲਿ = ਹਰੀ ਦੇ ਗਲ ਨਾਲ। ਲਾਵੀਐ = ਲਾਇਆ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la vaca al ver a su becerro, está complacida, así hazme Tuyo. (4-1)"