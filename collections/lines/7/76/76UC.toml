[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪਿਰ; ਕਾਮਣਿ ਕਰੇ ਸਂ‍ੀਗਾਰੁ ॥"
page = 1277
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride who makes decorations without her Groom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਜੋ ਆਪਣੇ ਪਤੀ ਦੇ ਬਾਝੋਂ ਹਾਰਸ਼ਿੰਗਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride who adorns herself without her Husband Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੋਹਾਗਣੀ ਇਸਤ੍ਰੀ ਪਤੀ ਸੇ ਬਿਨਾਂ ਸਿੰਗਾਰ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਿਹੜੀ) ਇਸਤ੍ਰੀ ਖਸਮ ਤੋਂ ਬਿਨਾ (ਹੁੰਦੀ ਹੋਈ ਸਰੀਰਕ) ਸਿੰਗਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma que se arregla sin su Señor Esposo es vil,"