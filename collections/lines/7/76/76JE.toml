[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਤੂ ਪਾਇਆ; ਸੇ ਧਨੀ ॥"
page = 1182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who attain unto Thee; they alone are the men of fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਧਨਾਢ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who attain You are rich."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਸੇਵਿਆ ਹੈ ਸੇ ਪੁਰਸ ਧਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਲੱਭ ਲਿਆ ਉਹ ਅਸਲ ਦੌਲਤਮੰਦ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí los que lograron llegar a Ti, son los únicos ricos en verdad."