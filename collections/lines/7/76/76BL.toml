[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਸਹਿਤ ਜਮਲੋਕਿ ਪਠਾਏ ॥੧੩੯੨॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses and charioteers of their chariots were all wounded and alongwith the army, they were all sent to the abode of Yama.1392."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੈਨਾ ਸਮੇਤ (ਸਾਰਿਆਂ ਨੂੰ) ਯਮ ਲੋਕ ਵਿਚ ਭੇਜ ਦਿੱਤਾ ਹੈ ॥੧੩੯੨॥"