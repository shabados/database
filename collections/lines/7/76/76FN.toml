[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਅਬ ਜਾਨਿਆ; ਗੋਬਿਦ ਮਨੁ ਮਾਨਾ ॥੩॥੧੧॥"
page = 857
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have now realised the Lord of the world and my mind is propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਦੀ ਨਿਸ਼ਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, now I know the Lord of the Universe, and my mind is satisfied. ||3||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਅਬ ਜਾਨਿਆ ਹੈ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਮੇਂ ਹਮਾਰਾ ਮਨੁ ਮਾਨਿਆ ਹੈ॥੩॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੁਣ ਮੈਂ ਗੋਬਿੰਦ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ਹੈ, ਮੇਰਾ ਮਨ ਗੋਬਿੰਦ ਨਾਲ ਗਿੱਝ ਗਿਆ ਹੈ ॥੩॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ahora que he conocido esto, mi mente está en verdad complacida con mi Dios.  (3-11)"