data = "ਭਈ ਅੰਧ ਧੁੰਧੰ ਮਚ︀ਯੋ ਬੀਰ ਖੇਤੰ ॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was blind and rash destruction in war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਯੁੱਧ ਮਚਿਆ ਹੈ ਅਤੇ ਅੰਧਾ ਧੁੰਧ ਹੋ ਗਈ ਹੈ।"