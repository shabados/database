[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਕੁਲੁ ਕਿਸ ਕਾ ਲਾਜਸੀ; ਜਬ ਲੇ ਧਰਹਿ ਮਸਾਨਿ ॥੧੬੬॥"
page = 1373
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose family shall then be dishonoured, when he is the placed on the cremation ground?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਕੀਹਦੇ ਖਾਨਦਾਨ ਦੀ ਬੇਇਜ਼ਤੀ ਹੋਵੇਗੀ, ਜਦ ਉਸ ਨੂੰ ਸ਼ਮਸ਼ਾਨ-ਭੂਮੀ ਵਿੱਚ ਲਿਜਾ ਰਖਿਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose family is dishonored, when he is placed on the funeral pyre? ||166||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਕਿਸ ਕੁਲ ਕਾ (ਲਾਜਸੀ) ਲਜ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੋਵੈਂਗਾ ਜਬ ਤੁਝ ਕੋ ਲੈਕਰ ਮਸਾਨ ਭੂਮੀ ਮੇਂ ਧਰ ਦੇਵੈਂਗੇ॥੧੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਹੀਂ ਸੋਚਦਾ ਕਿ) ਜਦੋਂ ਮੌਤ ਆ ਗਈ (ਤਦੋਂ ਇਹ ਕੁਲਾ-ਰੀਤ ਤਾਂ ਆਪੇ ਛੁੱਟ ਜਾਣੀ ਹੈ; ਸਿਮਰਨ-ਭਗਤੀ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਜੋ ਖੁਆਰੀ ਖੱਟੀ, ਉਸ ਦੇ ਕਾਰਨ) ਕਿਸ ਦੀ ਕੁਲ ਨੂੰ ਨਮੋਸ਼ੀ ਆਵੇਗੀ? ॥੧੬੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਜਸੀ = ਲੱਜਾਵਾਨ ਹੋਵੇਗਾ, ਸ਼ਰਮ-ਸਾਰ ਹੋਵੇਗਾ, ਬਦਨਾਮੀ ਖੱਟੇਗਾ। ਮਸਾਨਿ = ਮਸਾਨ ਵਿਚ ॥੧੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué familia es deshonrada cuando es puesto en la pila funeral de fuego? (166)"