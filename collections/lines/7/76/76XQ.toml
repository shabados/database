[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿੰਜਨ ਭੋਜਨ; ਅਨਿਕ ਪਰਕਾਰ ॥"
page = 373
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Viands and victuals of many kinds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਕਿਸਮਾਂ ਦੇ ਖਾਣੇ ਦਾਣੇ ਅਤੇ ਖੁਰਾਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With foods and delicacies of so many different kinds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਬਿੰਜਨੋਂ ਅਰਥਾਤ ਤਰਕਾਰੀ ਸਹਿਤ ਭੋਜਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਜੇ ਅਨੇਕਾਂ ਕਿਸਮ ਦੇ ਸੁਆਦਲੇ ਖਾਣੇ ਮਿਲ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਜਨ = ਸੁਆਦਲੇ ਖਾਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con alimentos y antojos de todo tipo, abundantes placeres,"