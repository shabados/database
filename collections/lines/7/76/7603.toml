[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵੈ ਅੰਮ੍ਰਿਤੁ; ਤਤੁ ਵਿਰੋਲੈ ॥੩॥"
page = 227
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He drinks ambrosia, and by churning, separates the Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਬਿ-ਹਿਯਾਤ ਪਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਅਸਲੀਅਤ ਨੂੰ ਰਿੜਕ ਕੇ ਵੱਖਰੀ ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in this Ambrosial Nectar, and churning it, the essential reality is discerned. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ (ਤਤੁ ਵਿਰੋਲੈ) ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਹੈ, ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਵਿਰੋਲ ਕੇ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno bebe el Néctar, y en la profusión de creatividad que surge, llega a la Esencia del Señor. (3)"