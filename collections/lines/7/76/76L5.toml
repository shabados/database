[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਪਿਆਰਾ. ਜਗਤ ਨਿਸਤਾਰਾ; ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥"
page = 443
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, the World emancipator is dear unto him in the God's Name alone is the glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਪਾਰ ਉਤਾਰਨ ਵਾਲਾ, ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ। ਕੇਵਲ ਰੱਬ ਦੇ ਨਾਮ ਵਿੱਚ ਹੀ ਬਜ਼ੁਰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, the Emancipator of the world, is dear to him; the Name of the Lord is his glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਜਗਤ ਨਿਸਤਾਰਨੇ ਹਾਰਾ ਰਾਮ ਨਾਮ ਹੀ ਪ੍ਯਾਰਾ ਲਗਤਾ ਹੈ ਔਰ ਬਡਿਆਈ ਭੀ ਤਿਨ ਕੀ ਰਾਮ ਨਾਮ ਹੀ ਕਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ (ਲੋਕ-ਪਰਲੋਕ ਵਿਚ) ਆਦਰ-ਮਾਣ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰਾ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਵਡਿਆਈ = ਆਦਰ-ਮਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es de valor Supremo para mí, pues salva al mundo y nos trae la Gloria."