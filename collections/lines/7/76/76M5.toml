[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ ਭਰਮ ਨ ਉਤਰੈ; ਭੰਭਲਭੂਸੇ ਖਾਇ ਭਵਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The illusions and doubts of the mind orientated, manmukh, never come to an end and he always wanders in dubiety."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਦਾ ਭਰਮ ਨਹੀਂ ਉਤਰਦਾ, ਇਸੇ ਵਾਸਤੇ ('ਭੰਭਲ ਭੂਸੇ' ਖਾਂਦੇ) ਅਵਾਰਾ ਗਰਦੀਆਂ ਵਿਖੇ ਭੌਂਦੇ ਰਹਿੰਦੇ ਹਨ।"