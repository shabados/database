[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਹ ਮਿਰਜਾ ਚਿਤ ਚਿੰਤ ਬਢਾਯੋ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A bridegroom was arranged to marry her and this put Mirza in distress."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਲ ਮਿਰਜ਼ੇ ਦੇ ਚਿਤ ਵਿਚ ਚਿੰਤਾ ਵਧਣ ਲਗੀ।"