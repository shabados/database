[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੜਕ ਮਿਆਨੋ ਕਢੀਆਂ, ਤਿਖੀਆਂ ਤਰਵਾਰੀ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They pulled their sharp swords from their scabbards."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਸੜਕ ਸੜਕ ਕਰਦੀਆਂ ਤਿਖੀਆਂ ਤਲਵਾਰਾਂ ਮਿਆਨਾਂ ਵਿਚੋਂ ਖਿਚ ਲਈਆਂ।"