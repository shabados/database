[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਕੁੰਠ ਨਗਰੁ; ਜਹਾ ਸੰਤ ਵਾਸਾ ॥"
page = 742
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's realm is the place where the saints abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਲੋਕ ਹੈ ਉਹ ਥਾਂ ਜਿਥੇ ਸਾਧੂ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The city of heaven is where the Saints dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਹਾਂ ਸੰਤ ਜਨ ਹੈਂ ਤਹਾਂ ਨਿਵਾਸ ਕਰ ਬੈਕੁੰਠ ਨਗਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਥਾਂ (ਪਰਮਾਤਮਾ ਦੇ) ਸੰਤ ਜਨ ਵੱਸਦੇ ਹੋਣ, ਉਹੀ ਹੈ (ਅਸਲ) ਬੈਕੁੰਠ ਦਾ ਸ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Cielo se encuentra ahí donde los Santos del Señor habitan"