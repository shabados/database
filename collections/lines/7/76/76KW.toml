[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਊਜਲ ਸਦਾ ਸੁਖੀ; ਨਾਨਕ. ਸਿਮਰਤ ਏਕ ॥੨॥"
page = 320
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the One Lord, O Nanak, our faces become bright and we ever, remain happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਸਾਡੇ ਚਿਹਰੇ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਸੀਂ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your face shall be radiant, and you shall find a lasting peace, O Nanak, remembering the One Lord in meditation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਏਕ ਵਾਹਗੁਰੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ, ਸੋ ਉਜਲ ਮੁਖ ਸਦਾ ਸੁਖੀ ਹੂਏ ਹੈਂ॥੨॥☬ਜਿਸ ਸਤਸੰਗ ਅਸਥਾਨ ਮੇਂ ਸਬਦ ਕੀ ਸਿਖ੍ਯਾ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ ਤਿਸ ਕੀ ਰਹਤ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਬਾਣੀ ਦੀ ਰਾਹੀਂ) ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆਂ ਸਦਾ ਸੁਖੀ ਰਹੀਦਾ ਹੈ ਤੇ ਮੱਥਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਜਲ = ਰੌਸ਼ਨ, ਖਿੜਿਆ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puros y siempre en Éxtasis están los semblantes de aquéllos que contemplan sólo al Uno. (2)"