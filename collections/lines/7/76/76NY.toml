[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਉਤਾਰ; ਨਾਮ ਭਨੇ ॥"
page = 1271
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, O Lord, utter Thy Name and Thou ferriest them across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਉਹ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating, chanting Your Name, we cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਵ) ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਾਰਨੇ ਵਾਲੇ ਨਾਮ (ਭਨੇ) ਜਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਜਪ ਜਪ ਕੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਭਵ ਉਤਾਰ ਨਾਮ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਨਾਮ। ਭਨੇ = ਭਨਿ, ਉਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vibrando y entonando Tu Nombre cruzamos el aterrador océano del mundo."