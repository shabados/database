[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ; ਜਿੰਨਿ ਉਪਾਇਆ ॥"
page = 129
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for those were composed ceremonial treatises and schools of philosophy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਕਰਮ-ਕਾਂਡੀ ਪੁਸਤਕਾਂ ਅਤੇ ਫਲਸਫੇ ਦੇ ਗ੍ਰੰਥ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For them, the Simritees and the Shaastras were composed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸਿੰਮ੍ਰਿਤੀਆਂ ਤਥਾ ਸਾਸਤ੍ਰੋਂ ਕੋ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਨੇ ਹੀ ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਸ਼ਾਸਤ੍ਰ ਪੈਦਾ ਕਰ ਦਿੱਤੇ (ਭਾਵ, ਸੁਖਾਂ ਦੀ ਪ੍ਰਾਪਤੀ ਤੇ ਦੁੱਖਾਂ ਦੀ ਨਿਵਿਰਤੀ ਦੀ ਖ਼ਾਤਰ ਹੀ ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਰਾਹੀਂ ਕਰਮ ਕਾਂਡ ਰਚੇ ਗਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la gran ilusión; esto es lo que condujo a la creación de los textos semíticos y los Shastras."