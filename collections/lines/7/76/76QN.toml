[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Said Nam Dev: \"Even if the Ganges and the Jamna start flowing backwards,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਨੇ ਆਖਿਆ:\"ਜੇਕਰ ਗੰਗਾ ਅਤੇ ਜਮਨਾ ਪਿਛੇਲ ਪਾਸੇ ਨੂੰ ਵਗਣ ਲਗ ਜਾਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Even if the Ganges and the Jamunaa rivers flow backwards,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੰਗ ਔ ਜਮਨਾ ਏਹ ਨਦੀਆਂ ਉਲਟੀਆਂ ਹੋ ਕਰ ਚਲਨੇ ਲਗ ਜਾਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੰਗਾ ਤੇ ਜਮਨਾ ਉਲਟੀਆਂ ਭੀ ਵਗਣ ਲੱਗ ਪੈਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Diciendo, aún si el Ganges y el Yamuna cambiaran su curso,"