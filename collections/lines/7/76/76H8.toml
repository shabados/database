[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜਨਮੰ ਨ ਮਰਨੰ, ਨ ਬਰਨੰ ਨ ਬਿਆਧੇ ॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without birth, without death, without colour and without ailment."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਨਾ ਜਨਮ ਹੁੰਦਾ ਹੈ, ਨਾ ਮਰਨ ਹੁੰਦਾ ਹੈ, ਨਾ ਕੋਈ ਰੰਗ (ਵਰਨ) ਹੈ ਅਤੇ ਨਾ ਹੀ ਰੋਗ ਹੈ।"