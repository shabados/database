[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਸੋ ਧਨੁ ਸਉਪਿਆ; ਜਿ ਜੀਅ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 510
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Guru has conferred on them the wealth, which remains contained in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਦੌਲਤ ਬਖਸ਼ੀ ਹੈ, ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਵਸੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Guru has bestowed upon them the wealth, which remains contained within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਗੁਰੋਂ ਨੇ ਸੋ ਹਰਿ ਨਾਮ ਧਨ ਦੀਆ ਹੈ, ਜੋ (ਜੀਅ) ਅੰਤਸਕਰਣ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਨਾਮ-ਧਨ ਪ੍ਰਭੂ ਨੇ ਸਤਿਗੁਰੂ ਨੂੰ ਸੌਂਪਿਆ ਹੈ, ਇਹ ਧਨ ਗੁਰੂ ਦੇ ਆਤਮਾ ਵਿਚ ਰਚਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਸਉਪਿਆ = ਗੁਰੂ ਨੂੰ ਸੌਂਪਿਆ (ਵੇਖੋ, ਸੰਪ੍ਰਦਾਨ ਕਾਰਕ, 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ' ਪੰਨਾ ੭੭ ਤੇ ੩੯੫)। ਜੀਅ ਮਹਿ = ਜਿੰਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Verdadero Guru nos bendice con tales Riquezas, que son engarzadas en nuestra misma Alma."