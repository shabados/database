[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰੈ ਭਰਮਾਈਐ; ਹਰਿ ਨਾਮੁ. ਨ ਲੇਵੈ ॥"
page = 420
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who repeats not God's Name, wanders in birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਜੰਮਣ ਅਤੇ ਮਰਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders through birth and death, and never chants the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਸੋ ਜਨਮ ਮਰਨ ਮੇਂ ਭ੍ਰਮਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰੀ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ਉਹ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ, ਇਸੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagan en el ciclo de nacimientos y muertes, y nunca entonan el Naam, el Nombre del Señor."