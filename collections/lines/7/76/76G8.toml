[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਹੌ ਕਵਨ ਕੇ ਆਗੇ, ਬ੍ਰਿਥਾ ਜਨਾਇਯੈ ॥੭॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘There is no one else to whom we could open our minds.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦਸੋ, ਕਿਸ ਅਗੇ ਜਾ ਕੇ ਆਪਣੇ ਦੁਖ ਨੂੰ ਦਸੀਏ ॥੭॥"