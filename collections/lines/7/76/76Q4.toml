[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਰਵਿਦਾਸ ਜੀ ਕੇ ਪਦੇ ਗਉੜੀ ਗੁਆਰੇਰੀ ॥"
page = 345
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri, Padas of Ravi Dass Ji Gauri Guareri."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵੀਦਾਸ ਜੀ ਦੇ ਪਦੇ ਗਉੜੀ ਗੁਆਰੇਰੀ। ਰਾਗ ਗਉੜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree, Padhay Of Ravi Daas Jee, Gauree Gwaarayree:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਵਿੱਚ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਦੀ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ। ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri, coplas de Ravidas yi, Gauri Gwareri"