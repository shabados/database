[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਚੇਤਨੀ; ਹੋਇ ਮੈਲੇ ਮਰਹਿ ਗਵਾਰ ॥੧॥"
page = 1091
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the ignorant ones, who meditate not on the Name, putrefy to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੇਵਕੂਫ਼ ਬੰਦੇ ਜੋ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ, ਗਲ ਸੜ ਕੇ ਮਰ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who do not remember the Naam, the Name of the Lord, are polluted; they die in ignorance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਕੋ ਨਹੀਂ ਚੇਤਤੇ ਅਰਥਾਤ ਜਪਤੇ ਵਹੁ ਗਵਾਰ ਮੈਲੇ ਅਰਥਾਤ ਪਾਪੋਂ ਸਹਿਤ ਹੋਇਕੈ ਮਰੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ 'ਨਾਮ' ਨਹੀਂ ਸਿਮਰਦੇ ਉਹ ਮੂਰਖ ਨੀਵੇਂ ਜੀਵਨ ਵਾਲੇ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Los que no alaban el Nombre, son aplastados por el mismo peso de sus errores. (1)"