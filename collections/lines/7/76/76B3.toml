[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝਣਾ ਅਬੁਝਣਾ, ਤੁਧੁ ਕੀਆ; ਇਹ ਤੇਰੀ ਸਿਰਿ ਕਾਰ ॥"
page = 427
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowledge and ignorance art Thine creation. Thou hast away over these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਅਤੇ ਬੇਸਮਝੀ ਤੇਰੀਆਂ ਰਚਨਾ ਹਨ, ਇਨ੍ਹਾਂ ਉੱਤੇ ਤੇਰੀ ਹਕੂਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Knowledge and ignorance are all your making; You have control over these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਅਗ੍ਯਾਨ ਏਹ ਤੇਰਾ ਹੀ ਕੀਆ ਹੂਆ ਹੈ। ਇਹ ਜੋ ਸ੍ਰਿਸਟੀ ਇਸ ਕੇ (ਸਿਰਿ ਕਾਰ) ਸਿਰ ਪਰ ਤੇਰੀ ਕਾਰ, ਭਾਵ ਆਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਮਝ ਤੇ ਬੇ-ਸਮਝੀ ਇਹ ਖੇਡ ਤੂੰ ਹੀ ਰਚੀ ਹੈ, ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਤੇਰੀ ਹੀ ਫ਼ੁਰਮਾਈ ਹੋਈ ਕਰਨ-ਜੋਗ ਕਾਰ ਹੈ (ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ ਕੋਈ ਸਮਝ ਵਾਲਾ ਤੇ ਕੋਈ ਬੇ-ਸਮਝੀ ਵਾਲਾ ਕੰਮ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ignorancia y Sabiduría son Tu Creación; Tu Influencia se extiende a todo lo existente."