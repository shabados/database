type = "primary"
data = "ਜਿਨਿ; ਸਚੋ ਸਚੁ ਬੁਝਾਇਆ ॥੪॥"
page = 465
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who preaches all truth, attains the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਸਮੂਹ ਸੱਚ ਨੂੰ ਪ੍ਰਚਾਰਦੇ ਹਨ, ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and instructs us in the Truth of Truths. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਦੂਰ ਕਰ ਦੀਆ ਹੈ, ਪੁਨਾ ਜਿਨ ਕੋ ਸਤਗੁਰੋਂ ਨੇ ਸਚ ਹੀ ਸਚ ਕਹ ਦੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਹੰਕਾਰ ਗਵਾਇਆ ਹੈ॥੪॥☬ਏਕ ਕਾਲ ਮੇਂ ਕਹੀਂ ਰਾਸਧਾਰੀਓਂ ਨੇ ਰਾਸ ਕਰੀ। ਤਬ ਸਿਖੋਂ ਨੇ ਕਹਾ ਕਿ ਚਲੀਐ ਰਾਸ ਦੇਖ ਆਵੈਂ। ਤਿਸ ਪਰ ਗੁਰੁ ਜੀ ਪਰਮੇਸ਼੍ਵਰ ਸੰਬੰਧੀ ਸਚੀ ਰਾਸ ਕੀ ਸਾਮਗ੍ਰੀ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰੂ ਨੇ ਨਿਰੋਲ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਪਾਈ ਹੈ। (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਗਵਾਉਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਸ ਸਤਿਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ ਸੱਚੇ ਰੱਬ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਜੋ ਸਤਿਗੁਰੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਦੇਂਦਾ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੋ ਸਚੁ = ਨਿਰੋਲ ਸੱਚ, ਸੱਚ ਹੀ ਸੱਚ। ਬੁਝਾਇਆ = ਸਮਝਾ ਦਿੱਤਾ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de él, la Esencia de la Verdad de Dios es revelada. (4)"