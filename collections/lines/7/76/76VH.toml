[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕੇ ਬਾਨ ਲਗਿਯੋ ਉਰ ਮੈ ਗਡ ਕੈ ਸੋਊ ਪੰਖਨ ਲਉ ਸੁ ਗਯੋ ਹੈ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An arrow struck the chest of Krishna and penetrated upto the feathers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਛਾਤੀ ਵਿਚ (ਜੋ) ਬਾਣ ਵਜਿਆ ਹੈ, ਉਹ ਖੰਭਾਂ ਤਕ ਧਸ ਗਿਆ ਹੈ।"