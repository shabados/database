[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਨਾਮੁ ਜਪਾਈ ॥"
page = 285
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He causes His attendant to remember His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੂਏ ਪਾਸੋਂ ਉਹ ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He inspires His servant to chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਪਨੇ ਸੇਵਕ ਕਉ ਨਾਮ ਜਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਜਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inspira a su sirviente cantar las glorias del Señor,"