[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਹਜੇ ਸਾਚਿ ਸਮਾਏ ॥੮॥੭॥"
page = 232
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, automatically, they are absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਭਾਵਕ ਹੀ, ਉਹ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are intuitively absorbed in the True Lord. ||8||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ ਸੁਭਾਵਕ ਹੀ ਸਾਚ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੮॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se inmerge en la Verdad de manera natural. (8-7)"