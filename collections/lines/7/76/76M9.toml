[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਮੁਤੀ. ਡੋਹਾਗਣੀ; ਤਿਨ ਡੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥੪॥"
page = 1014
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spouse abandons the unchaste brides. Their life-night passes in grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਭਚਰਨ ਪਤੀਆਂ ਨੂੰ ਪਤੀ ਛੱਡ ਦਿੰਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ ਰਾਤ੍ਰੀ ਰੰਜ ਗ਼ਮ ਵਿੱਚ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord rejects the impure soul-brides. Their life-night passes in misery. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਪਤੀ ਨੇ ਤਿਆਗੀ ਹੈ, ਤਿਸ ਛੁਟੜ ਕੀ ਦੁਖੋਂ ਸੇ ਹੀ (ਰੈਣਿ) ਅਵਸਥਾ ਬੀਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਹਨਾਂ ਦੀ ਜੀਵਨ-ਰਾਤ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਮੰਦ-ਭਾਗਣਾਂ ਨੇ ਪਤੀ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਤੇ ਜੋ ਛੁੱਟੜ ਹੋ ਗਈਆਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਤੀ = ਮੁਤੀਆ, ਛੱਡੀਆਂ ਹੋਈਆਂ, ਛੁੱਟੜ। ਡੁਖੀ = ਦੁੱਖਾਂ ਵਿਚ। ਰੈਣਿ = (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ। ਵਿਹਾਇ = ਬੀਤਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se regocija siempre en la Dicha, o sea, la novia que Lo alaba con Amor, no se separa nunca de Él, del Uno Verdadero.  (4)"