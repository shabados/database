[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਪਤ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਸਹਜੇ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 690
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, them he ever remember the Lord and effortlessly repeats the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤਦ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਨਿਰਯਤਨ ਹੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he chants the Lord's Name, day and night; intuitively, naturally, he meditates on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਜੋ ਨਾਮ ਕੋ ਜਪਤਾ ਰਹਿਤਾ ਹੈ, ਤਿਸ ਨੇ ਸੁਭਾਵਕ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनां} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día recita el Nombre del Señor, día y noche de manera natural e intuitiva él medita en el Naam,"