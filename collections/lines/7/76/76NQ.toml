[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਬਰਿ ਭਈ ਸੰਸਾਰਿ; ਆਏ ਤ੍ਰੈ ਲੋਆ ॥"
page = 1116
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The news spread through the worlds and the beings of the three worlds came to behold the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਣਸੋ ਜਗਤ ਵਿੱਚ ਫੈਲ ਗਈ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਜੀਵ ਗੁਰਾਂ ਨੂੰ ਵੇਖਣ ਲਈ ਆਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The news spread throughout the world, and the beings of the three worlds came."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਕੇ ਆਵਣੇ ਕੀ ਸੰਸਾਰ ਮੇਂ ਖਬਰ ਹੂਈ ਤਬ ਤ੍ਰਿਲੋਕੀ ਕੇ ਜੀਵ ਦਰਸਨ ਹੇਤ ਆਵਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਿਚ (ਭਾਵ, ਦੂਰ ਦੂਰ ਤਕ) (ਸਤਿਗੁਰੂ ਜੀ ਦੇ ਕੁਲੇਖਤ ਆਉਣ ਦੀ) ਖ਼ਬਰ ਹੋ ਗਈ, ਬੇਅੰਤ ਲੋਕ (ਦਰਸਨ ਕਰਨ ਲਈ) ਆ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esto, el mundo se enteró, no, los tres mundos vinieron a verlo."