[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ; ਨ ਤ੍ਰਿਸਨਾ ਲਾਗੈ ਆਇ ॥"
page = 281
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he feels not thirst, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁੜ ਉਸ ਨੂੰ ਤਰੇਹ ਨਹੀਂ ਵਿਆਪਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and we suffer from thirst no longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਿਸੀ ਪਦਾਰਥ ਕੀ ਤ੍ਰਿਸਨਾ ਆਇਕਰ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੁੜ ਉਸ ਨੂੰ ਲਾਲਚ ਆ ਕੇ ਦਬਾਉਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਫੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien satisface…"