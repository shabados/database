[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ; ਬਿਨਤੀ ਕਰਨ ਜਨੁ ਆਇਓ ॥"
page = 1217
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thy slave has come to make s supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਨ ਨਹੀਂ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, Your humble servant has come to offer this prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ! ਮੈਂ ਦਾਸ ਬੇਨਤੀ ਕਰਨੇ ਵਾਸਤੇ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਾਲਕ-ਪ੍ਰਭੂ! (ਤੇਰਾ) ਦਾਸ (ਤੇਰੇ ਦਰ ਤੇ) ਬੇਨਤੀ ਕਰਨ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Sirviente ha llegado hasta Ti en actitud de Devoción,"