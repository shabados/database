[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਵੁਠਾ ਚਿਤਿ; ਤਿਸੁ ਦਰਦੁ ਨਿਵਾਰਣੋ ॥"
page = 963
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, removest the pain of him, within whose mind Thou abidest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਹਿਬ! ਉਸ ਦੀ ਪੀੜ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈਂ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You relieve the pains of those, within whose consciousness You dwell, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਮੇਂ ਵਸਿਆ ਹੈਂ ਤਿਸ ਕਾ ਦਰਦ ਨਿਵਿਰਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਤੂੰ ਵੱਸ ਪੈਂਦਾ ਹੈਂ ਉਸ ਦੇ ਮਨ ਦਾ ਦੁੱਖ-ਦਰਦ ਤੂੰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁਠਾ = ਆ ਵੱਸਿਆ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਜਿਸੁ ਚਿਤਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਚਿੱਤ ਵਿਚ। ਨਿਵਾਰਣੋ = (ਤੂੰ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te tiene, oh Dios, es liberado de todas sus penas."