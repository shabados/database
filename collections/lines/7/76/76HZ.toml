[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਨਾਚਨੋ ਨ ਆਵੈ ॥"
page = 483
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I know not how to dance (at the beck and call of mammon)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ (ਮਾਇਆ ਅਧੀਨ) ਨਿਰਤਕਾਰੀ ਕਰਨੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I no longer dance to the tune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੁਝ ਕੋ ਚੋਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇਂ ਭ੍ਰਮਨ ਰੂਪ ਨ੍ਰਿਤ੍ਯ ਕਰਨਾ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹੁਣ ਮੈਂ (ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ) ਨੱਚਣੋਂ ਹਟ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ya no puedo bailar más al son de la música del mundo,"