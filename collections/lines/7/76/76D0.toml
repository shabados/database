[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭਾ ਬਿਖੈ ਭਾਖਤ ਭਯੋ ਦਸਮੀ ਕਥਾ ਸੁਨਾਇ ॥੧॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Minister inculcated and narrated this tenth Chritar.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਸਭਾ ਵਿਚ ਦਸਵੀਂ ਕਥਾ ਬਣਾ ਕੇ ਸੁਣਾਈ ॥੧॥"