[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਬ੍ਰਿਥਾ ਜਨਮ ਬਿਤਾਨ ॥੪॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who has not recognized that one Lord, he wasted his birth.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਵਿਅਰਥ ਵਿਚ ਜਨਮ ਬਿਤਾ ਦਿੱਤਾ ਹੈ ॥੪॥"