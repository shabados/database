[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਥਿਕ ਪਪੀਹਾ ਪਿਆਸੇ ਆਸ ਲਗਿ ਢਿਗ ਬੈਠਿ; ਬਿਨੁ ਗੁਨੁ ਭਾਂਜਨ ਤ੍ਰਿਪਤਿ ਕਤ ਪ੍ਰਾਨ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A traveller and a rain-bird may keep on sitting thirsty near a well but cannot quench their thirst without means to draw water from the well and therefore cannot assuage their thirst."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਾਹੀ ਤੇ ਬੰਬੀਹਾ ਪਿਆਸ ਮਾਰੇ ਵਿਚਾਰੇ ਆਸਾ ਵੰਤ; ਪਾਸ ਹੀ ਬੈਠੇ ਰਹਿੰਦੇ ਹਨ; ਬਿਨਾਂ ਗੁਨ ਲੱਜ ਤੇ ਭਾਂਜਨ ਡੋਲ ਗੜਵੀ ਆਦਿ ਬਰਤਨ ਤਥਾ ਮੇਘ ਦੀ ਸਹੈਤਾ ਦੇ ਕਿਸ ਪ੍ਰਕਾਰ ਉਹ ਪ੍ਰਾਣਾਂ ਨੂੰ ਤ੍ਰਿਪਤ ਸ਼ਾਂਤ ਕਰ ਸਕਨ? ਭਾਵ ਭਾਰੇ ਜਤਨ ਨਾਲ ਹੀ ਓਨਾਂ ਦੀ ਤ੍ਰਿਖਾ ਮਿਟ ਸਕ੍ਯਾ ਕਰਦੀ ਹੈ।"