[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਸਾਚਾ ਸਾਹਿਬੁ. ਰਿਦੈ ਸਮਾਲਿ ॥"
page = 994
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, contemplate thou the Name of thy True Lord within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਆਪਣੇ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, contemplate and cherish the True Lord and Master within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚਾ ਜੋ ਸਾਹਿਬ ਹੈ ਤਿਸ ਕੋ ਰਿਦੇ ਮੇਂ (ਸਮਾਲਿ) ਯਾਦ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, eleva a tu Maestro Verdadero en tu corazón,"