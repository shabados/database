[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮਹਲੁ ਘਰੁ ਪਾਇਆ; ਗੁਰ ਕਾ ਸਬਦੁ ਪਛਾਨੁ ॥੩॥"
page = 46
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By relishing the Guru's World I have obtained an abode in the True mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਿੰਞਾਨਣ ਦੁਆਰਾ ਮੈਂ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਵਾਸ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained my home in the True Mansion of His Presence, realizing the Word of the Guru's Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਕਰ ਆਤਮ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਪਛਾਨਿਆ ਹੈ, ਤਬ ਸਚੁ (ਮਹਲੁ) ਸਰੂਪ (ਘਰੁ) ਰਿਦੇ ਮੇਂ ਹੀ ਪਾਇ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉਸ ਮਨੁੱਖ ਦਾ (ਜੀਵਨ-) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਉਸ ਨੂੰ ਐਸਾ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣਾ (ਆਤਮਕ) ਘਰ ਬਣਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਮਹਲੁ = ਟਿਕਾਣਾ। ਪਛਾਨੁ = ਪਛਾਣੂ, ਸਾਥੀ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno llega hasta el Hogar Verdadero, realizando la Palabra del Guru. (3)"