[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਸਾਗਰੁ ਤਰਿਆ ॥"
page = 779
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with The Guru, the world ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸਾਥ ਮਿਲੇ ਤੌ ਸੰਸਾਰ ਸਾਗਰ ਤਰਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਸਾਗਰੁ = (ਸੰਸਾਰ-) ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru he nadado a través del mar de las existencias materiales;"