[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਇਛ ਮੇਰੀ ਪੁੰਨੀਆ; ਮਿਲਿਆ ਨਿਰੰਜਨ ਰਾਇ ਜੀਉ ॥"
page = 927
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with my Immaculate Lord, the King, all my aspirations are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my desires are fulfilled, meeting with my Immaculate, Sovereign Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਨਿਰੰਜਨ ਰਾਇ ਮਿਲਿਆ, ਸਭ ਇਛਾਂ ਮੇਰੀਆਂ ਪੂਰਨ ਹੋਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ (ਜਦੋਂ ਦਾ) ਮੈਨੂੰ ਮਿਲਿਆ ਹੈ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛ = ਮੁਰਾਦਾਂ। ਪੁੰਨੀਆ = ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ। ਨਿਰੰਜਨ = ਨਿਰ-ਅੰਜਨ, ਨਿਰਲੇਪ। ਰਾਇ = ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en verdad satisfecho, encontrando a mi Dios Inmaculado, el Rey."