[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਹੀ; ਮਨਿ ਲਾਗਾ ਮੀਠਾ ॥"
page = 863
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name seems sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮਨ ਕੋ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਮਿੱਠਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Nombre, el Señor me parece dulce;"