[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀਐ ਸਬਦੁ; ਸਚੀ ਟਕਸਾਲ ॥"
page = 8
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus in the true mint the Divine word is fashioned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸੱਚੀ ਸਿਕਸ਼ਾਲਾ ਅੰਦਰ ਰੱਬੀ ਕਲਾਮ ਰਚੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and mint the True Coin of the Shabad, the Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਚੀ ਟਕਸਾਲ ਸਾਧ ਸੰਗਤ ਮੇ ਜੀਵ ਹੀ (ਸਬਦੁ) ਬ੍ਰਹਮ ਰੂਪੁ ਘੜਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਹੋ ਜਿਹੀ ਹੀ) ਸੱਚੀ ਟਕਸਾਲ ਵਿਚ (ਗੁਰੂ ਦਾ) ਸ਼ਬਦ ਘੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y acuña la Verdadera Moneda del Shabd, la Palabra de Dios."