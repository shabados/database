[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਿ ਅਨੇਕ ਆਗਿ ਮੈ ਬਰਿਹੌ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will go around the pilgrim places and, again and again, will burn in fire of alienation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਵਾਰ ਅਗਨੀ ਵਿਚ ਸੜਾਂਗੀ।"