[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਹਿ; ਸੇ ਕਰਹਿ ਪਰਾਲ ॥"
page = 676
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou amassest the straw, which thou hast to leave off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਫੂਸ (ਬਿਨਸਣਹਾਰ ਵਸਤਾਂ) ਇਕੱਤਰ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਤਿਆਗ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have to abandon the straw which you have collected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਰਾਲੀ ਵਤ ਖਾਲੀ ਧੰਧੇ ਛੋਡ ਜਾਣੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਉਹੀ ਨਿਕੰਮੇ ਕੰਮ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਖ਼ਰ ਛੱਡ ਕੇ ਇਥੋਂ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que uno tendrá que dejar en un momento, a eso nos aferramos;"