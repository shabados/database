[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਰੰਗੁ. ਨ ਉਤਰੈ; ਸਹਜੇ ਰਹੈ ਸਮਾਇ ॥੨॥"
page = 85
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The colour of devotion fades not and they easily remain absorbed in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਪਰੇਮ ਦੀ ਰੰਗਤ ਲਹਿੰਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The color of devotional worship does not fade away; they remain intuitively absorbed in the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਭਗਤੀ ਕਾ ਰੰਗ ਨਹੀਂ ਉਤਰਤਾ, ਜੋ ਭਗਤ ਜਨ ਹੈਂ, ਸੋ ਸੁਤੇ ਹੀ ਸਮਾਇ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਅਭੇਦ ਹੋ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਦਾ ਭਗਤੀ ਦਾ ਰੰਗ ਕਦੇ ਨਹੀਂ ਉਤਰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El color de la Devoción no se desvanece y así ellos se inmergen en la Gran Paz. (2)"