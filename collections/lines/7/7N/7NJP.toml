[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਜਮ ਡੰਡੁ ਸਹੈ; ਮਰਿ ਜਨਮੈ ਵਾਰੋ ਵਾਰ ॥"
page = 1276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, it suffers punishment of the Death's courier and comes and goes over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਇਹ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਸਜ਼ਾ ਸਹਾਰਦੀ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, it suffers punishment by the Messenger of Death; it comes and goes in reincarnation, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਮ ਕਾ ਡੰਡ ਸਹਾਰਤਾ ਹੈ ਔਰ ਬਾਰੰਬਾਰ ਮਰ ਕੇ ਜਨਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਜਗਤ) ਜਮਦੂਤਾਂ ਦੀ ਸਜ਼ਾ ਸਹਾਰਦਾ ਹੈ, ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en las tres disposiciones, pero sin el Nombre sufre atrapado en la garras del mensajero de la muerte."