[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਜਗਤ. ਫਿਰਣਸੀਹ ਅੰਗਰਉ; ਰਾਜੁ ਜੋਗੁ. ਲਹਣਾ ਕਰੈ ॥੫॥"
page = 1391
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lehna the tiger like son of Pheru, is the Guru of the world and enjoys temporal and spiritual powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੇਰੂ ਦਾ ਸ਼ੇਰ ਵਰਗਾ ਪੁਤ੍ਰ ਲਹਿਣਾ, ਸੰਸਾਰ ਦਾ ਗੁਰੂ ਹੈ ਅਤੇ ਮੀਰੀ ਅਤੇ ਪੀਰੀ ਦੀਆਂ ਸ਼ਕਤੀਆਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lion, the son of Pheru, is Guru Angad, the Guru of the World; Lehnaa practices Raja Yoga, the Yoga of meditation and success. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਗੁਰੂ (ਫਿਰਣ) ਫੇਰੂ ਜੀ ਕੇ (ਸੀਹ) ਪੁਤ੍ਰ ਲਹਿਣਾ ਜੀ! ਆਪ ਹੀ ਸ੍ਰੀ ਗੁਰੂ (ਅੰਗਰਉ) ਅੰਗਦ ਸਾਹਿਬ ਹੋ ਕਰ (ਰਾਜੁ) ਗਿਆਨ ਜੋਗ ਕਰਤੇ ਹੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਗੁਰੂ, ਬਾਬਾ ਫੇਰੂ (ਜੀ) ਦਾ ਸੁਪੁੱਤ੍ਰ ਲਹਿਣਾ ਜੀ (ਗੁਰੂ) ਅੰਗਦ ਰਾਜ ਅਤੇ ਜੋਗ ਮਾਣਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El león, hijo de Feru, es Guru Angad, el Guru del mundo, Lejna practica el Raya Yoga, la Yoga de la Meditación y el Éxito. (5)"