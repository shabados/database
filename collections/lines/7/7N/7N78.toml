[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਮਨੁ; ਭੈ ਭਾਇ ਰੰਗਾਏ ॥"
page = 1066
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul, one should dye in the Lord's fear and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਇਹ ਆਤਮਾ, ਪ੍ਰਭੂ ਦੇ ਡਰ ਅਤੇ ਪਿਆਰ ਵਿੱਚ, ਰੰਗਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So color this mind in the Fear and the Love of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕਉ ਭੈ ਔਰ ਪ੍ਰੇਮ ਮੇਂ ਜੋ ਰੰਗਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਪਿਆਰ ਵਿਚ ਰੰਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਅਦਬ ਵਿਚ। ਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente se debe de teñir del Amor y de la Reverencia a Dios,"