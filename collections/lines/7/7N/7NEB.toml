[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਹਮ ਪਾਥਰ ਨਿਰਗੁਨੀਆਰੇ ॥"
page = 981
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipresent Lord, I am meritless like the stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ! ਮੈਂ ਪੱਥਰ ਦੀ ਮਾਨੰਦ ਗੁਣ-ਵਿਰੂਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I am an unworthy stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹਮ ਨਿਰਗੁਨੀ ਪੱਥਰ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਅਸੀਂ ਜੀਵ ਨਿਰਦਈ ਹਾਂ, ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no tengo méritos, soy tan ignorante como una piedra;"