[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੈ ਪੋਤੈ ਪੁੰਨੁ ਹੈ; ਤਿਨੑੀ ਦਰਸਨੁ ਪਾਇਆ ॥੧੯॥"
page = 1245
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have virtue in their treasure; they are blessed with the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਖਜਾਨੇ ਵਿੱਚ ਨੇਕੀ ਹੈ, ਉਹਨਾ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have virtue as their treasure, obtain the Blessed Vision of His Darshan. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕੇ ਖਜਾਨੇ ਪੁਨ ਕਰਮ ਹੈਂ, ਭਾਵ ਜਿਨ ਕੇ ਪੂਰਬਲੇ ਉਤਮ ਕਰਮ ਹੈਂ ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸ਼ਨ ਪਾਇਆ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਪ੍ਰਭੂ ਦਾ) ਦੀਦਾਰ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ (ਪਿਛਲੀ ਕੀਤੀ) ਭਲਿਆਈ ਮੌਜੂਦ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que llevan la Virtud en su corazón, logran la Visión de Dios. (19)"