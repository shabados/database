[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਅਚਰਜ ਰੂਪੁ ਪ੍ਰਭ ਪੇਖਿਆ; ਮੇਰਾ ਮਨੁ ਛੋਡਿ. ਨ ਕਤਹੂ ਜਾਇਆ ਥਾ ॥੧॥"
page = 1002
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the Fear-free Lord of wondrous beauty, Leaving Him my soul now goes nowhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਸਚਰਜ ਸੁੰਦ੍ਰਤਾ ਵਾਲੇ ਨਿਡਰ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਹੁਣ ਮੇਰੀ ਆਤਮਾ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen God, fearless, of wondrous beauty; my mind shall never leave Him to go anywhere else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਯ ਰੂਪ ਜੋ ਪ੍ਰਭੂ ਹੈ, ਸੋ ਅਪਨੇ ਅਨਭਉ ਮੇਂ ਦੇਖਿਆ ਹੈ, ਭਾਵ ਗ੍ਯਾਨ ਕਰਿ ਦੇਖਿਆ ਹੈ। ਅਬ ਮੇਰਾ ਮਨ ਤਿਸ ਥਾਂਇ ਕੋ ਛੋਡਿ ਕਰਿ ਅਰਥਾਤ ਤਿਸ ਸਰੂਪ ਕੋ ਛੋਡ ਕਰ ਕਹੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਪਾਇਆ ਹੈ, ਸੋ ਸਾਧਨ ਕਹੋ?☬ਸਖ੍ਯਾਤਕਾਰਤਾ ਕੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੇ ਅਸਚਰਜ ਰੂਪ ਦਾ ਹਿਰਦੇ ਵਿੱਚ ਅਨੁਭਵ ਹੋ ਗਿਆ ਹੈ, ਤਾਂ ਹੁਣ ਮੇਰਾ ਮਨ ਉਸਦਾ ਆਸਰਾ ਛੱਡ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਭਉ = ਅਨੁਭਵ, ਝਲਕਾਰਾ। ਪ੍ਰਭ = ਪ੍ਰਭੂ ਦਾ। ਕਤਹੁ = ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ। ਨ ਜਾਇਆ = ਨਹੀਂ ਜਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese Dios Maravilloso lo he visto intuitivamente y ahora mi mente no Lo deja más.(1)"