type = "translation"
language = "pa"
data = "ਤੂੰ ਦੇਵਤਿਆਂ ਦਾ ਪ੍ਰੇਰਕ ਹੈਂ (ਜਾਂ ਗੋਡਿਆਂ ਤਕ ਲੰਬੀਆਂ ਭੁਜਾਵਾਂ ਵਾਲਾ ਹੈਂ)"