[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਮਾ ਸੀਗਾਰੁ. ਕਾਮਣਿ ਤਨਿ ਪਹਿਰੈ; ਰਾਵੈ ਲਾਲ ਪਿਆਰੀ ॥੧॥"
page = 359
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the bride puts on the decoration of compassion on her person, then, the Beloved enjoys His sweets heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਤਨੀ ਆਪਣੀ ਦੇਹਿ ਉਤੇ ਦਇਆ ਦਾ ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਰ ਲਵੇ ਤਾਂ ਪ੍ਰੀਤਮ ਆਪਣੀ ਲਾਡਲੀ ਨੂੰ ਮਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the soul-bride adorns her body with compassion, then the Beloved Lord will enjoy His lovely bride. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਰਬ ਭੂਤੋਂ ਪਰ ਖਿਮਾਂ ਕਰਨੀ ਇਸ ਸੀਗਾਰ ਕੋ ਜਬ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਤਨ ਮੇਂ ਪਹਿਨੇ ਤਬ ਲਾਲ ਕੀ ਪ੍ਯਾਰੀ ਕਾਮਿਨ ਲਾਲ ਕੋ (ਰਾਵੇ) ਰਮਣ ਕਰੈ, ਭਾਵ ਕਿ ਮਨ ਕੋ ਰੋਕ ਕਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮਨ ਨਾਮ ਕੇ ਸਿਮਰਣ ਮੇਂ ਲਗਾਇ ਕਰ ਸਰਬ ਭੂਤੋਂ ਪਰ ਦਯਾ ਕਰਨੇ ਕਰ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਵਾਹਿਗੁਰੂ ਸੇ ਅਭਿੰਨ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਦੁਨੀਆ ਦੀ ਵਧੀਕੀ ਨੂੰ ਸਹਾਰ ਲੈਣ ਦੇ ਸੁਭਾਵ ਨੂੰ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਿੰਗਾਰ ਬਣਾ ਕੇ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਪਹਿਨ ਲਏ, ਤਾਂ ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਹੋ ਕੇ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el cuerpo como esposa fuera adornado con la joya de la Compasión, entonces gozaría de su Esposo. (1)"