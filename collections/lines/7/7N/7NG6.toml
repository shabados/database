[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ. ਅਕਥ ਕਥਾ; ਬਹੁ ਕਾਇ ਕਰੀਜੈ ॥"
page = 858
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, why say more regarding the ineffable discourses of God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦੇ ਹਨ, ਸਾਈਂ ਦੀਆਂ ਅਕਹਿ ਵਾਰਤਾ ਦੇ ਸੰਬੰਧ ਵਿੱਚ ਵਧੇਰੇ ਕੀ ਆਖਣਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, what more can be said about the Unspoken Speech?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਅਕਥ) ਹਰੀ ਤੇਰੀ ਕਥਾ ਤੇ (ਬਹੁ) ਬਿਅੰਤ ਹੀ ਹੈ, ਤਿਸ ਕੋ ਕਿਤਨਾ ਕੁ ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ (ਤੂੰ ਕੰਗਾਲਾਂ ਨੂੰ ਭੀ ਸ਼ਹਨਸ਼ਾਹ ਬਣਾਉਣ ਵਾਲਾ ਹੈਂ), ਭਾਵੇਂ ਕਿਤਨਾ ਜਤਨ ਕਰੀਏ, ਤੇਰੇ ਗੁਣ ਕਹੇ ਨਹੀਂ ਜਾ ਸਕਦੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, oh Dios, Tu Palabra no puede ser recitada;"