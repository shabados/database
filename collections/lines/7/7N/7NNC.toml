type = "primary"
data = "ਜ਼ਿ ਮੁਸ਼ਕੋ ਫ਼ਿਤਰ ਅੰਬਰ ਆਵੇਖ਼ਤੰਦ ॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She applied musk and perfumed it in Otto."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਲੜਕੇ ਉਤੇ) ਉਸ ਨੇ ਕਸਤੂਰੀ, ਇਤਰ ਅਤੇ ਮੁਸ਼ਕ ਅੰਬਰ ਦਾ ਲੇਪ ਕੀਤਾ"