[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਮਚਰ ਉਡਤ ਨ ਪਹੂਚੈ ਆਕਾਸ ਬਾਸ; ਮੂਸਾ ਤਉ ਨ ਪੈਰਤ ਸਮੁੰਦ੍ਰ ਪਾਰ ਪਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As an owl cannot fly and reach the sky, nor can a rat swim across the ocean and reach the far side,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਮਚਰ ਉੱਲੂ ਯਾ ਚਮਗਿੱਦੜ ਉਡਾਰੀ ਮਾਰ ਕੇ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ ਅਕਾਸ ਬਾਸ ਅਕਾਸ ਬਾਸੀ ਅਲਪੰਖੀ ਨੂੰ ਅਥਵਾ ਤਮਚਰ ਦੈਂਤ ਆਦਿ ਪਾਤਾਲ ਬਾਸੀ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੇ, ਅਕਾਸ਼ ਬਾਸੀ ਦੇਵਤਿਆਂ ਨੂੰ ਤੀਕੂੰ ਹੀ ਤਮੋਗੁਣੀ ਵਾ ਆਸੁਰੀ ਸੰਪਤ ਵਾਨ ਚਿੱਤਾਂ ਵਾਲੇ ਮਨੁੱਖ ਦੈਵੀ ਸੰਪਤ ਵਾਲੇ ਯਾ ਦਸਮ ਦ੍ਵਾਰ ਬਾਸੀ ਮਹਾਪੁਰਖਾਂ ਦੀ ਸਮਤਾ ਨਹੀਂ ਕਰ ਸਕਦੇ। ਅਰੁ ਇਵੇਂ ਹੀ ਮੂਸਾ ਚੂਹਾ ਤਉ ਫੇਰ ਪੈਰਤ ਤਰਕੇ ਨਹੀਂ ਸਮੁੰਦਰ ਦੇ ਪਾਰ ਹੋ ਸਕਦਾ ਤੀਕੂੰ ਹੀ ਮੂਸਾ ਮੋਹੇ ਹੋਏ ਮੋਹ ਮਮਤਾ ਦੇ ਸੰਸਾਰ ਸਮੁੰਦੋਂ ਪਾਰ ਪਰਮ ਪਦ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੇ।"