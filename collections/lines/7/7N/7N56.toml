[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜ਼ੁਲਮ ਅਤੇ ਵਧੀਕੀ ਦਾ ਦਿਲ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਜਬਰੋ ਬੇਦਾਦ ਰਾ ਸੋਖ਼ਤਾ ।੯੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the hearts of cruelty and outrage were frustrated and  burnt into ashes. (93)"