[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜਾਰੀ ਬਾਜਾਰ ਮਹਿ; ਆਇ ਕਢਹਿ ਬਾਜਾਰ ॥"
page = 464
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The guisers come in the market place and exhibit a false show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁ-ਰੂਪੀਏ ਮੰਡੀ ਵਿੱਚ ਆਉਂਦੇ ਹਨ ਅਤੇ ਝੂਠਾ ਦਿਖਾਵਾ ਵਿਖਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The magicians perform their magic in the market place, creating a false illusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਜਾਰੀ) ਮਸਕਰੇ, ਭਾਵ ਨਾਟਕ ਕਰਨੇ ਹਾਰੇ ਨਟ ਵਾ ਰਾਸ ਧਾਰੀ ਬਾਜਾਰ ਮੇਂ ਆਇ ਕਰ, ਭਾਵ ਤਮਾਸ਼ੇ ਕਾ ਸਾਜ ਨਿਕਾਲਤੇ ਹੈਂ ਅਪਨੀ (ਬਾਜਾਰ) ਦੁਕਾਨ ਖੋਲ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਸਧਾਰੀਏ ਭੀ ਬਜ਼ਾਰਾਂ ਵਿਚ ਆ ਕੇ ਰਾਸਾਂ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que en el mercado venden y hacen lo suyo en las calles,"