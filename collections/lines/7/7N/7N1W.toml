[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਤਾਲੁ ਪੂਰੇ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਏ; ਸਬਦੇ ਨਿਰਤਿ ਕਰਾਵਣਿਆ ॥੩॥"
page = 121
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the stilling of love of mammon thy true and perfect tune and set thyself advancing to Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਮਮਤਾ ਦੇ ਨਾਸ ਕਰਨ ਨੂੰ ਆਪਦੀ ਸੱਚੀ ਤੇ ਪੂਰਨ ਸੁਰ ਤਾਲ ਬਣਾ ਅਤੇ ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਤੂੰ ਨਾਚ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your true and perfect tune be the subjugation of your love of Maya, and let yourself dance to the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ) ਸਤ ਸਰੂਪ ਹੋ ਕਰ ਮਾਇਆ ਕਾ ਮੋਹ ਜੋ ਚੁਕਾਇਆ ਹੈ ਏਹੀ ਤਾਲ ਪੂਰਨ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਉਪਦੇਸ ਕਰ ਔਰੋਂ ਸੇ ਭੀ ਐਸੀ ਨਿਰਤ ਕਰਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੋਈ ਰਾਸਧਾਰੀਆ ਰਾਸ ਪਾਣ ਵੇਲੇ ਰਾਗ ਦੇ ਸ਼ਾਜ਼ਾਂ ਦੇ ਨਾਲ ਨਾਲ ਮਿਲ ਕੇ ਨਾਚ ਕਰਦਾ ਹੈ, ਤਿਵੇਂ) ਉਹ ਮਨੁੱਖ (ਮਾਨੋ) ਸੱਚਾ ਨਾਚ ਕਰਦਾ ਹੈ (ਜਦੋਂ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ (ਆਤਮਕ) ਨਾਚ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el verdadero momento en que uno pierde el amor a Maya, y así como la Palabra dicta, así la mente baila. (3)"