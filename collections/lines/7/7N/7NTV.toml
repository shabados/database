[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪੁ ਜਪੀਐ ਦਿਨੁ ਰਾਤੀ; ਲਾਗੈ ਸਹਜਿ ਧਿਆਨਾ ॥"
page = 781
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering Lord God's Name day and night man's attention is focused in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਨਾਲ ਬੰਦੇ ਦੀ ਬਿਰਤੀ ਸੁਆਮੀ ਅੰਦਰ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant, and meditate, day and night, on the Lord, Har, Har. Focus your meditation on the Celestial Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਜਾਪ ਕੋ ਹਰ ਦਿਨ ਰਾਤ ਮੇਂ ਜਪੀਐ, ਜਿਸ ਕਰ ਕੇ (ਸਹਿਜ) ਸਾਂਤ ਸੂਰਪ ਮੇਂ ਧਿਆਨ ਲਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸੁਰਤ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que habita en Dios es entonado en el Estado de Equilibrio. Sus errores son borrados, sus aflicciones también."