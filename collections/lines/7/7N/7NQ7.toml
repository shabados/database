[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸੇ ਦੇਖ ਨਗਨੰ ਤ੍ਰੀਯੰ ਬਿਪ੍ਰ ਛਤ੍ਰੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmins and Kshatriyas (in the assembly) seeing the nakedness of the queen laughed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਰਾਣੀ ਨੰਗੀ ਹੋ ਗਈ, ਉਸ) ਇਸਤਰੀ ਨੂੰ ਨੰਗਿਆ ਵੇਖ ਕੇ ਬ੍ਰਾਹਮਣ ਅਤੇ ਛਤਰੀ ਹਸ ਪਏ।"