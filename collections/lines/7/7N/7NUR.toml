[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਮੇਲੇ; ਆਪਿ ਮਿਲਾਏ ॥"
page = 1067
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reverend Lord unites and blends the mortal with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਕੇ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord unites them in Union with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਜੀਉ ਨੇ ਸਤਿਸੰਗ ਮੇਂ ਮੇਲੇ ਹੈਂ, ਸੋ ਪੁਨਾ ਆਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amado Señor por Sí Mismo nos une en Su Unión y a través del Shabd del Guru,"