[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਨਾਉ ਪਾਈਐ; ਗੁਰਮਤਿ ਸਬਦਿ ਸੁਹਾਈ ॥"
page = 69
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune man receives the Name and by Guru's wisdom, enshrined in Gurbani, he looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਬੰਦੇ ਨੂੰ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਅਕਲ ਦੁਆਰਾ ਗੁਰਬਾਣੀ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ, ਉਹ ਸੁੰਦਰ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Name is obtained. Following the Guru's Teachings, through the Shabad, you shall be exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਨਾਮੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔਰ (ਮਤਿ ਸੁਹਾਈ) ਬੁਧੀ ਸੁਭਾਇਮਾਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਮਿਲਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਜ਼ਿੰਦਗੀ ਸੋਹਣੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna recibimos el Nombre del Señor; a través de la Sabiduría del Señor enaltecida en la Palabra, nos hacemos bellos."