[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਉ; ਫਿਟਕੇ ਸੰਸਾਰੁ ॥"
page = 1151
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world curses the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਨੂੰ ਜਗਤ ਫਿਟ-ਲਾਣ੍ਹਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire universe curses the slanderer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੋ ਸਭ ਸੰਸਾਰ (ਫਿਟਕੇ) ਧ੍ਰਿਕਾਰ ਹੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਉਤੇ ਤੁਹਮਤਾਂ ਲਾਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਸਾਰਾ ਜਗਤ ਫਿਟਕਾਰਾਂ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que calumnia a los Santos es maldecido por el mundo entero,"