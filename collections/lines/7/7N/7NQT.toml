[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮਾਈ ਕੀ ਪੂਜਾ ਕਰੈ ॥"
page = 874
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who adores Mahanmai,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਹਾਂਮਾਈ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who worships the Great Goddess Maya"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਹਾਮਾਈ ਅਰਥਾਤ ਦੇਵੀ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਾਰਬਤੀ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ = ਵੱਡੀ। ਮਹਾ ਮਾਈ = ਵੱਡੀ ਮਾਂ, ਪਾਰਵਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que alaba a Maya,"