[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਵਾ, ਜੇ ਤਿਸੁ ਭਾਵਾ; ਵਿਣੁ ਭਾਣੇ. ਕਿ ਨਾਇ ਕਰੀ ॥"
page = 2
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਸੰਤ ਗੁਰਬਚਨ ਸਿੰਘ ਜੀ ਨੇ ਗੁਰਬਾਣੀ ਪਾਠ ਦਰਸ਼ਨ ਨਾਮੇ ਪੋਥੀ ਵਿਚ ਲਿਖਿਆ ਹੈ ਕਿ \"ਨਾਵਾ\" ਦਾ ਉਚਾਰਨ \"ਨ੍ਹਾਵਾਂ\" ਕਰਨਾ ਹੈ ਤੇ \"ਨਾਇ\" ਦਾ ਉਚਾਰਨ \"ਨ੍ਹਾਇ\" ਕਰਨਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I become pleasing to Him that is my pilgrimage bath. Without pleasing Him of what avail is the ablution?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਉਸਨੂੰ ਚੰਗਾ ਲੱਗ ਜਾਵਾਂ ਤਾਂ ਇਹੀ ਮੇਰਾ ਧਰਮ ਅਸਥਾਨ ਤੇ ਨ੍ਹਾਉਣਾ ਹੈ। ਉਸਨੂੰ ਚੰਗਾ ਲੱਗਣ ਦੇ ਬਿਨਾ ਇਸ਼ਨਾਨ ਦਾ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am pleasing to Him, then that is my pilgrimage and cleansing bath. Without pleasing Him, what good are ritual cleansings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜੌ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵੀਏ ਤੌ ਹੀ ਤੀਰਥ ਨਾਤਾ ਜਾਇ ਅਰੁ ਤੀਰਥ ਨਾਤੇ ਕੀ ਸਫਲਤਾ ਭੀ ਹੋ ਜਾਵੇ। ਜੇਕਰ ਉਸ ਕੇ ਭਾਏ ਬਿਨਾ ਨਾਇ ਭੀ ਲੀਆ ਤੌ ਕਿਆ ਕਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੀਰਥ ਉੱਤੇ ਜਾ ਕੇ ਤਦ ਇਸ਼ਨਾਨ ਕਰਾਂ ਜੇ ਇਉਂ ਕਰਨ ਨਾਲ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਖ਼ੁਸ਼ ਕਰ ਸਕਾਂ, ਪਰ ਜੇ ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ, ਤਾਂ ਮੈਂ (ਤੀਰਥ ਉੱਤੇ) ਇਸ਼ਨਾਨ ਕਰਕੇ ਕੀਹ ਖੱਟਾਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉੱਤੇ। ਨਾਵਾ = ਮੈਂ ਇਸ਼ਨਾਨ ਕਰਾਂ। ਤਿਸੁ = ਉਸ ਰੱਬ ਨੂੰ। ਭਾਵਾ = ਮੈਂ ਚੰਗਾ ਲੱਗਾਂ। ਵਿਣੁ ਭਾਣੇ = ਰੱਬ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਤੋਂ ਬਿਨਾ, ਜੇ ਰੱਬ ਦੀ ਨਜ਼ਰ ਵਿਚ ਕਬੂਲ ਨਾ ਹੋਇਆ। ਕਿ ਨਾਇ ਕਰੀ = ਨ੍ਹਾਇ ਕੇ ਮੈਂ ਕੀਹ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si complaciera al Señor, ese sería mi baño de peregrinaje. Sin complacerlo, ¿de qué valen todos los baños en los lugares Santos?"