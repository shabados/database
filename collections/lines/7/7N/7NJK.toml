[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਲੇ ਤਛ ਮੁਛੰ, ਪਰੀ ਗਛ ਤੀਰੰ ॥੪॥੧੬੦॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chopped bodies were being trodden in the dust and because of the infliction of arrows, the warriors were becoming senseless.4.160."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਢੇ ਟੁੱਕੇ (ਸ਼ਰੀਰ) ਰੁਲ ਰਹੇ ਸਨ ਅਤੇ ਤੀਰਾਂ ਦੀ ਬੌਛਾੜ ਹੋ ਰਹੀ ਸੀ ॥੪॥੧੬੦॥"