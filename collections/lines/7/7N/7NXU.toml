[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਦਰਸਨ ਨਾਮ ਬ੍ਰਹਮਣੁ ਭੁਜੰਗ ਜੋਨ ਤੇ ਉਧਾਰ ਕਰਨ ਕਥਨੰ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salvation of a Brahmin named Sudarshan from snake-birth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਦਰਸ਼ਨ ਨਾਂ ਦੇ ਬ੍ਰਾਹਮਣ ਦਾ ਸਰਪ ਜੂਨ ਤੋਂ ਉਧਾਰ ਕਰਨ ਦਾ ਕਥਨ:"