[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਚਾ ਸਾਹੁ; ਭਗਤੁ ਵਣਜਾਰਾ ਜੀਉ ॥"
page = 217
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the True Banker. Thy devotee is thine peddler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈਂ। ਤੇਰਾ ਅਨੁਰਾਗੀ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਵਾਪਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Banker; Your devotee is the trader."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਸਚਾ ਸ਼ਾਹ ਹੈਂ, ਜੋ ਭਗਤ ਹੈ, ਸੋ ਵਣਜਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਉਹਨਾਂ ਰਤਨ-ਪਦਾਰਥਾਂ ਦਾ) ਸਾਹੂਕਾਰ ਹੈਂ, ਤੇਰਾ ਭਗਤ (ਉਹਨਾਂ ਰਤਨ ਪਦਾਰਥਾਂ ਦਾ) ਵਣਜ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Gran Mercader y Tus Devotos son Tus dependientes."