[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣੀ ਤੂੰ ਲਾਗਿ ਰਹੁ; ਗੁਰ ਸਬਦਿ ਸੋਝੀ ਹੋਈ ॥"
page = 492
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cling thou to God's feet. Through Guru's hymns thou shalt obtain sound understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਚਿਮੜਿਆ ਰਹੁ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਤੈਨੂੰ ਯਥਾਰਥ ਸਮਝ ਆ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So grasp the Lord's lotus feet; through the Word of the Guru's Shabad, you shall come to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਤੂੰ ਹਰਿ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਾ ਰਹੁ, ਤਬ ਗੁਰ ਉਪਦੇਸ ਕਰ ਤੁਝੇ ਤੱਤੁ ਮਿਥ੍ਯਾ ਕੀ ਸੂਝ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹੁ, ਤਾਂ ਤੈਨੂੰ (ਸੁਚੱਜੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਪਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toma los Pies del Señor y tu mente despertará a través del Bani de la Palabra del Guru."