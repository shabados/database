[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਮਗਨੁ ਅੰਧਿਆਰੈ; ਦੇਵਨਹਾਰੁ. ਨ ਜਾਨੈ ॥"
page = 616
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immersed in the darkness of the love of wealth, the man knows not the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਅਨ੍ਹੇਰੇ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਗਲਤਾਨ ਹੋਇਆ ਬੰਦਾ ਦੇਣ ਵਾਲੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Infatuated with the darkness of emotional attachment to Maya, he does not know the Lord, the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਮਾਇਆ ਕੇ ਮਹਾ ਕੂਪ ਅੰਧੇਰੇ ਮੇਂ ਤੂੰ ਡੂਬ ਰਹਾ ਹੈਂ ਔ ਦੇਵਨਹਾਰ ਜੋ ਵਾਹਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ (ਆਤਮਕ) ਹਨੇਰੇ ਵਿਚ ਮਸਤ ਰਹਿ ਕੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਜੀਵ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨੁ = ਮਸਤ। ਅੰਧਿਆਰੈ = ਹਨੇਰੇ ਵਿਚ। ਨ ਜਾਨੈ = ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre, en su ignorancia, vive infatuado con Maya y no reconoce al Dador."