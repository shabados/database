type = "primary"
data = "ਬ ਆਰਾਸਤਹ ਫ਼ੌਜ ਚੂੰ ਨੌਬਹਾਰ ॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He aligned his forces like the crops of spring,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਨਵੀਂ ਬਹਾਰ ਵਾਂਗ ਫ਼ੌਜ ਨੂੰ ਤਿਆਰ ਕੀਤਾ।"