[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅੰਗਦੁ ਗੁਰੁ ਅੰਗੁ ਤੇ; ਗੁਰੁ ਚੇਲਾ ਚੇਲਾ ਗੁਰੁ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Angad came of the limb of Guru Nanak and the disciple became fond of Guru and the Guru of the disciple ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਗੁਰੂ (ਨਾਨਕ ਦੇ) ਅੰਗ ਥੋਂ ਚੇਲਾ ਅਤੇ ਗੁਰ ਇੱਕ ਜੋਤ ਹੋਏ।"