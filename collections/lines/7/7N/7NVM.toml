[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਝੁਰੁ ਹੀਅੜੇ. ਸਚੁ ਚਉ; ਨਾਨਕ ਸਚੋ ਸਚੁ ॥੨॥"
page = 1088
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grieve not, O my soul, speak thou the truth; Nanak nothing but the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਸਚਾਤਾਪ ਨਾਂ ਕਰ, ਹੇ ਮੇਰੀ ਆਤਮਾ! ਤੂੰ ਸੱਚ ਬੋਲ; ਨਾਨਕ, ਨਿਰੋਲ ਸੱਚ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't worry, O my soul; speak the Truth, O Nanak, the Truth, and only the Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਿਰਦੇ ਮੇਂ ਨਾ ਝੁਰੋ ਤੁਮ ਸਚੇ ਨਾਮ ਕੋ ਉਚਾਰੋ। ਇਸ ਕਾ ਫਲ੍ਹ ਇਹੁ ਹੋਵੇਗਾ ਕਿ ਤੁਮ ਕੋ ਨਿਸਚੇ ਕਰ ਕੇ ਸਭ ਸਚ ਹੀ ਨਜਰ ਆਵੇਗਾ॥੨॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ ਦੇ ਦਿਲ! (ਇਸ 'ਹਉਮੈ' ਤੋਂ ਘਾਬਰ ਕੇ) ਚਿੰਤਾ ਨਾਹ ਕਰ, ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਜੋ ਸਦਾ ਹੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਅੜੇ = ਹੇ ਦਿਲ! {'ਹੀਅੜਾ' ਤੋਂ ਸੰਬੋਧਨ 'ਹੀਅੜੇ' ਹੈ; ਜੇ ਅਰਥ ਕਰਨਾ ਹੋਵੇ 'ਦਿਲ ਵਿਚ', ਤਾਂ 'ਹੀਅੜੈ' ਲਫ਼ਜ਼ ਹੈ 'ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ'}। ਨਾਨਕ ਹੀਅੜੇ = ਹੇ ਨਾਨਕ ਦੇ ਦਿਲ! ਸਚੁ = ਸੱਚਾ ਨਾਮ। ਚਉ = ਸਿਮਰ, ਉਚਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh corazón mío, deja tus preocupaciones y proclama la Verdad, pues más allá de la Verdad no existe nada. (2)"