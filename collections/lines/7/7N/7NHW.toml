[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਭੂਖ ਸੰਸਾਰਿ ਕੀਏ; ਸਹਸਾ ਏਹੁ ਚੁਕਾਵਹੇ ॥"
page = 567
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Affliction and hunger, too, art Thy creation in this world. Pray rid me Thou of this anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸ਼ਟ ਅਤੇ ਖੁਦਿਆਂ ਵੀ ਤੈਂ ਜਗਤ ਵਿੱਚ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ, ਹੇ ਪ੍ਰਭੂ ਇਸ ਫਿਕਰ-ਅੰਦੇਸ਼ ਤੋਂ ਮੈਨੂੰ ਖਲਾਸੀ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain and hunger of the world are Your making; dispel this doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਨਮਾਦਿ ਦੁਖ ਅਰ ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੂਖ ਯਹ ਬਿਕਾਰ ਜੋ ਸੰਸਾਰ ਮੇਂ ਤੈਨੇ ਕੀਏ ਹੈਂ, ਇਨ ਕਾ ਸੰਦੇਹ ਚੁਕਾਇ ਦੀਜੀਏ, ਭਾਵ ਇਹ ਦੁਖ ਭੁਖ ਦੂਰ ਕਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਮੇਰੇ ਮਨ ਵਿਚੋਂ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਅਤੇ ਦੁੱਖਾਂ ਦਾ ਸਹਿਮ ਦੂਰ ਕਰੇਂ ਜੇਹੜੇ ਕਿ ਜਗਤ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aflicción y duda serán destruidas. Reza Nanak,"