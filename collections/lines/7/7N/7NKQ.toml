data = "ਅਨਦਿਨ; ਆਪਿ ਆਪ ਸਿਉ ਲੜੈ ॥"
page = 344
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he who day and night combats with his own self (weaknesses)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਰਾਤ ਦਿਨ ਆਪਣੇ ਆਪ ਨਾਲ ਯੁੱਧ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "day and night, you must fight against your own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤਿ ਦਿਨ ਆਪ ਹੀ ਅਪਨੇ ਮਨ ਕੇ ਸਾਥ ਲੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਔਖੀ ਘਾਟੀ ਉੱਤੇ ਚੜ੍ਹਦਾ ਹੈ ਕਿ ਹਰ ਵੇਲੇ ਆਪਣੇ ਆਪ ਨਾਲ ਲੜਾਈ ਕਰਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਮਨ ਨੂੰ ਮੁੜ ਮੁੜ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Luchando todos los días con la mente,"