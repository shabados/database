[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਿਓ; ਸੇ ਭਾਗਹੀਣ ਮਰਿ ਜਾਇ ॥"
page = 996
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who deliberate not over the Lord Master's Name are unfortunate and are annihilated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਨਿਕਰਮਨ ਹਨ ਅਤੇ ਮਲੀਆ ਮੇਟ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not remember the Name of the Lord, Har, Har, are most unfortunate, and are slaughtered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਾਕਤੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਨਹੀਂ ਯਾਦ ਕੀਆ ਸੇ ਭਾਗਹੀਣ ਹੈਂ ਔ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਕਦੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ, ਉਹ ਬਦ-ਕਿਸਮਤ ਹਨ। (ਨਾਮ-ਹੀਣ ਮਨੁੱਖ) ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = {ਬਹੁ-ਵਚਨ} ਜਿਨ੍ਹਾਂ ਨੇ। ਸੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਭਾਗ ਹੀਣ = ਬਦ-ਕਿਸਮਤ {ਬਹੁ-ਵਚਨ}। ਮਰਿ ਜਾਇ = {ਇਕ-ਵਚਨ} ਮਰ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que no aprecian el Nombre del Señor, son desafortunados y destruidos."