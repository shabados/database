[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਘਰ ਲਹਿ ਲੀਜੀਐ ॥੧੩੦੪॥"
page = 807

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Jisnaatak antak”, add the word “Raaj” three times and then adding the word “ari” at the end, know all the names of Tupak.1304."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੩੦੪॥"