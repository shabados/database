[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਕਲਾ ਬਿਨਾ; ਕਹ ਧਾਵੈ ॥"
page = 282
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what effort can he make without obtaining power from the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਤੋਂ ਸਤਿਆ ਲਏ ਬਾਝੋਂ ਉਹ ਕੀ ਆਹਰ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without God's Power, what can anyone do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਵਹੁ ਪ੍ਰਭ ਕੀ ਦੀ ਹੂਈ (ਕਲਾ) ਸਕਤੀ ਬਿਨਾਂ ਕਹਾਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਰਤਾ ਇਹ ਤਾਂ ਸੋਚੇ ਕਿ) ਪ੍ਰਭੂ ਦੀ (ਦਿੱਤੀ ਹੋਈ) ਤਾਕਤ ਤੋਂ ਬਿਨਾ ਕਿਥੇ ਦੌੜ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la fuerza de Dios, ¿qué podría lograr con su humana fuerza?"