[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭੈ; ਕਥਨੀ ਸਰਬ ਬਿਕਾਰ ॥"
page = 1140
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's fear, all utterance is in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਦੇ ਬਾਝੋਂ, ਸਮੂਹ ਉਚਾਰਨ ਬੇਅਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, all speech in useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਭੈ ਸੇ ਬਿਨਾਂ ਜਿਤਨੀ ਕਥਨੀ ਹੈ ਸਭ ਵਿਕਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਡਰ-ਅਦਬ ਹਿਰਦੇ ਵਿਚ ਰੱਖਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਚੁੰਚ-ਗਿਆਨਤਾ ਵਿਕਾਰਾਂ ਦਾ ਮੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਭੈ = ਡਰ-ਅਦਬ ਤੋਂ ਬਿਨਾ। ਕਥਨੀ ਸਰਬ = ਸਾਰੀ ਕਹਣੀ। ਵਿਕਾਰ = ਵਿਕਾਰਾਂ ਦਾ ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Temor Reverencial hacia el Señor, todo canto es falso."