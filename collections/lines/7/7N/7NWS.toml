[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਮਰੀ ਪਿਯ ਪੀਰ ਤ੍ਰਿਯ; ਤਨਿਕ ਨ ਮੋਰਿਯੋ ਅੰਗ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They accepted the sufferings but never showed their backs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦੀ ਪੀੜ ਨੂੰ ਅਨੁਭਵ ਕਰ ਕੇ (ਉਹ) ਜੂਝ ਮਰੀਆਂ ਹਨ (ਅਤੇ ਯੁੱਧ-ਭੂਮੀ ਤੋਂ ਉਨ੍ਹਾਂ ਨੇ) ਪਾਸਾ ਨਹੀਂ ਮੋੜਿਆ ਹੈ।"