[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਭਰਿਆ ਫੂਕਿ; ਆਖਣਿ ਕਹਣਿ. ਨ ਥੰਮੑੀਐ ॥"
page = 1244
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one is puffed up with pride and inspite of being instructed, ceases not to take pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਹੰਕਾਰ ਨਾਲ ਫੁਲਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਿਖ-ਮਤ ਦਿਤੇ ਜਾਣ ਦੇ ਬਾਵਜੂਦ, ਹੰਕਾਰ ਕਰਨੋ ਨਹੀਂ ਹਟਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is puffed up with pride; even after they are spoken to, they do not stop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ (ਫੂਕਿ) ਪ੍ਰਾਣ ਪੌਣ ਕਰ ਭਰਾ ਹੂਆ ਹੈ, ਅਖਿਆਣੋਂ ਕੇ ਕਹਿਣੇ ਕਰ ਪ੍ਰਾਣ ਥੰਮੀਤੇ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਨਿਕਸ ਹੀ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਕਾਰਨ) ਹਰੇਕ ਜੀਵ ਅਹੰਕਾਰ ਨਾਲ ਆਫਰਿਆ ਹੋਇਆ ਹੈ, ਸਮਝਾਇਆਂ ਆਕੜਨ ਤੋਂ ਰੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego de todos está inflado y su instrucción no los lleva hacia la Sabiduría,"