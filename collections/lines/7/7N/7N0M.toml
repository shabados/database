[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਘਰ ਥਾਪੇ; ਥਾਪਣਹਾਰੈ ॥"
page = 1036
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To it the Creator has fixed the nine doors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਨੌ ਦਰਵਾਜ਼ੇ ਲਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator established the nine gates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉਂ (ਘਰ) ਗੋਲਕਾ ਥਾਪਨਹਾਰੇ ਤੈਨੇਂ ਬਨਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਣਾਣ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ ਇਸ ਸਰੀਰ ਦੇ ਨੌ ਘਰ (ਕਰਮ ਇੰਦ੍ਰੇ) ਬਣਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí, el Señor Creador instaló las nueve puertas y dentro de la Décima,"