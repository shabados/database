[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਪਿਰੁ ਹੈ ਭਾਈ ॥"
page = 738
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I find my Love, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿੱਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see my Husband Lord there, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਪਤੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que vemos, vemos sólo al Señor."