[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੈ ਮਧੇ; ਅਲਿਪਤ ਨਿਰਬਾਣੇ ॥"
page = 102
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst all they remain apart and unaffected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਵਿਚਕਾਰ ਉਹ ਅਟੰਕ ਤੇ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of all, they remain detached and balanced in Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ਼ ਸਭ ਕੇ ਬੀਚ ਹੋਤੇ ਹੀ (ਅਲਿਪਤ) ਅਸੰਗ ਔਰ (ਨਿਰਬਾਣੇ) ਨਿਰਦੁਖ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ (ਫਿਰ ਭੀ ਉਹ) ਨਿਰਲੇਪ ਹੈ ਤੇ ਵਾਸਨਾ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que participa con su actividad en el mundo, y sin embargo permanece desapegado, nada a través del mar de las existencias."