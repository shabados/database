[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਤਨ ਕਉ ਸਭੁ ਕਿਛੁ ਭੋਜਨ ਭੋਗਾਇ ॥"
page = 862
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who gave thee everything for use and blessed thee with victuals to enjoy;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਹਰ ਵਸਤੂ ਇਸਤਿਮਾਲ ਕਰਨ ਲਈ ਦਿੱਤੀ ਅਤੇ ਅਨੰਦ ਮਾਣਨ ਲਈ ਖਾਣੇ ਪਰਦਾਨ ਕੀਤੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He exalted you and gave you everything to use, and food to eat and enjoy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬਰਤਨੇ ਕੋ ਸਭ ਕੁਛ ਪੈਦਾ ਕੀਆ ਹੈ ਔਰ ਭੋਜਨ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਭੁਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਰਤਣ ਵਾਸਤੇ ਤੈਨੂੰ ਹਰੇਕ ਚੀਜ਼ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਭੋਜਨ ਤੈਨੂੰ ਖਵਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਵਾਸਤੇ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼। ਭੋਗਾਇ = ਛਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te exaltó y te dio el poder de usar todo, comida y gozo,"