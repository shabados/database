[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਗੁਰੁ ਭੇਟੇ; ਸੋ ਝਗਰੁ ਚੁਕਾਵੈ ॥੬॥"
page = 226
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meets the Perfect Guru puts an end to his contentions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਬਖੇੜੇ ਮੁਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the Perfect Guru are rid of all conflicts. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਬ ਪੂਰਨ ਗੁਰੂ ਮਿਲੇਂ ਤਬ ਜਨਮ ਮਰਣ ਕਾ ਝਗੜਾ ਚੁਕਾਉਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਹਉਮੈ ਦੇ ਇਸ ਟੰਟੇ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si encontrara al Perfecto Guru, se podría deshacer de todos sus embrollos.(6)"