[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਮਧੁ ਕੈਟ ਮਦ ਮਥਨ ਮਹਿਖਾਸੁਰੈ; ਮਾਨ, ਮਰਦਨ ਕਰਨ ਤਰੁਨਿ ਬਰ ਬੰਡਕਾ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She who is the destroyer of the pride of Madhu nad Kaitabh and then the ego of Mahishasura nad who is very active in granting the boon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਮਧੁ ਅਤੇ ਕੈਟਭ (ਦੈਂਤਾਂ) ਦਾ ਘਮੰਡ ਤੋੜਨ ਵਾਲੀ, ਫਿਰ ਮਹਿਖਾਸੁਰ ਦਾ ਮਾਣ ਮਸਲਣ ਵਾਲੀ, ਵਰ ਦੇਣ ਵੇਲੇ ਸੰਕੋਚ ਨਾ ਕਰਨ ਵਾਲੀ,"