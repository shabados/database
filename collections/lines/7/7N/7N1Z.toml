[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਸੁਖੁ ਊਪਜੈ; ਨਾਮੇ ਗਤਿ ਹੋਈ ॥"
page = 1241
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worshipping the Lord's Name, peace wells up and through the Name, one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੂਜਣ ਦੁਆਰਾ, ਆਰਾਮ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਜੀਵ ਦੀ ਕਲਿਆਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, peace wells up; the Name brings emancipation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਕਰਨੇ ਸੇ ਸੁਖ ਉਤਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ ਮੋਖ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ (ਮਨ ਵਿਚ) ਸੁਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਨਾਮ ਵਿਚ (ਗਿੱਝਿਆਂ) ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ ਮੰਨਿਐ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ, Locative Absolute) ਜੇ ਨਾਮ ਮੰਨ ਲਈਏ, ਜੇ ਇਹ ਮੰਨ ਲਈਏ ਕਿ ਨਾਮ ਸਿਮਰਨਾ ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਮਨੋਰਥ ਹੈ, ਜੇ ਮਨ ਨਾਮ ਵਿਚ ਪਤੀਜ ਜਾਏ, ਜੇ ਮਨ ਨਾਮ ਵਿਚ ਗਿੱਝ ਜਾਏ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Nombre del Señor somos bendecidos con Éxtasis, a través del Nombre del Señor alcanzamos la Liberación,"