data = "ਪਠੈ ਦੂਤ ਗ੍ਰਿਹ ਤਾਹਿ ਬੁਲਾਯੋ ॥੫॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the night approahed he sent an emissary and invited her.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਦੂਤ ਭੇਜ ਕੇ ਉਸ ਨੂੰ ਮਹੱਲ ਵਿਚ ਬੁਲਾ ਲਿਆ ॥੫॥"