[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪਨੌ ਤੁਰੈ ਧਵਾਇ ਕੈ; ਬਿਕ੍ਰਮ ਲਯੋ ਬੁਲਾਇ ॥੫੬॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sprinting his horse, he challenged Bikrim.(56)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਘੋੜੇ ਨੂੰ ਦੌੜਾ ਕੇ ਬਿਕ੍ਰਮ ਨੂੰ ਬੁਲਾ ਲਿਆ ॥੫੬॥"