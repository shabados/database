data = "ਨਿਰਭਉ ਨਿਰਵੈਰ; ਅਥਾਹ ਅਤੋਲੇ ॥"
page = 99
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fearless, uninimical, unfathomable, unmeasirable, of immortal from, unborn and self-illumined. by pondering over Thee, within my mind, I becomes peaceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈ-ਰਹਿਤ, ਦੁਸ਼ਮਨੀ-ਰਹਿਤ, ਬੇਥਾਹ, ਅਮਾਪ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fearless, free of hate, Unfathomable, Immeasurable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰਭੈ ਹੈਂ ਅਰ ਨਿਰਵੈਰੁ ਹੈਂ, ਅਥਾਹ ਅਰ ਅਤੋਲੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਡਰ ਨਿਰਵੈਰ ਅਥਾਹ ਤੇ ਅਤੋਲ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, Valiente, Sin Venganza, Sin Fin, Sin Sustancia."