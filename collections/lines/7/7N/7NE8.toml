[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹਿ ਬਿਬੇਕੀ; ਕਾਟੀ ਤੂੰ ॥੧॥ ਰਹਾਉ ॥"
page = 476
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some discerning persons has cut off thy nose. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪ੍ਰਬੀਨ ਪੁਰਸ਼ ਨੇ ਤੇਰਾ ਨੱਕ ਵੱਢ ਛੱਡਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some rare person of discriminating wisdom has cut off your nose. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਿਸੀ ਬਿਬੇਕੀ ਪੁਰਸ਼ ਨੇ ਤੂੰ ਕਟੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ! ਕਿਸੇ ਵਿਰਲੇ ਵਿਚਾਰਵਾਨ ਨੇ ਤੇਰਾ ਬਲ ਪੈਣ ਨਹੀਂ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maya, extraordinario es el ser de mente despierta que te ha cortado la nariz. (1‑Pausa)"