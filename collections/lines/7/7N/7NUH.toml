[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਅਲਖ ਅਪਾਰ ॥"
page = 896
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Invisible and Invisible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is unseen and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਅਗਮੁ ਅਲਖ ਅਪਾਰ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾਹ! ਹੇ ਅਲੱਖ! ਹੇ ਅਪਾਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ = ਰੱਬ {ਪ੍ਰਭੂ ਦਾ ਮੁਸਲਮਾਨੀ ਨਾਮ}। ਅਲਖ = ਅਲੱਖ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨ ਹੋ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Infinito e Invisible,"