[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨਮੁ ਸਵਾਰਹਿ ਆਪਣਾ; ਕੁਲੁ ਭੀ ਛੁਟੀ ਨਾਲਿ ॥੨॥"
page = 785
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou adorn thy life and thy lineage too shall be emancipated along with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਸ਼ਸ਼ੋਭਤ ਕਰ ਲਵੇਂਗੀ ਅਤੇ ਤੇਰੀ ਵੰਸ਼ ਭੀ ਨਾਲ ਹੀ ਬੰਦਖਲਾਸ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, your life shall be embellished, and your generations shall be saved along with you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਭਾਲੇਗੀ ਤਬ ਅਪਨਾ ਜਨਮ ਸਫਲ ਕਰੇਂਗੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਸਾਥ ਕੁਲ ਭੀ ਛੂਟ ਜਾਏਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਸਵਾਰ ਲਏਂਗੀ, ਤੇਰੀ ਕੁਲ ਭੀ ਤੇਰੇ ਨਾਲ ਮੁਕਤ ਹੋ ਜਾਇਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues así serás emancipada y tu generación entera será salvada.(2)"