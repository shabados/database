[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਰੂਪ ਦੁਹੂੰਅਨ ਬਲਿ ਜਾਹੀ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No damsel stayed behind at home and all were offering tributes to them both."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ (ਪੁਨੂੰ ਅਤੇ ਸਸਿਯਾ) ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖ ਕੇ ਬਲਿਹਾਰੀ ਜਾ ਰਹੀਆਂ ਸਨ।"