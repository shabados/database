[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸੂਰਉ ਸੀਲਿ ਬਲਵੰਤੁ; ਸਤ ਭਾਇ ਸੰਗਤਿ ਸਘਨ, ਗਰੂਅ ਮਤਿ, ਨਿਰਵੈਰਿ ਲੀਣਾ ॥"
page = 1393
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the hero of truth, powerful in humility, good-tempered and remains in the great congregation of profound understanding, absorbed in the Uninimical Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੱਚ ਦਾ ਸੂਰਮਾ, ਨਿੰਮਰਤਾ ਵਿੱਚ ਬਲੀ ਨੇਕ-ਸੁਭਾ ਅਤੇ ਡੂੰਘੀ ਸਮਝ ਵਾਲਾ ਹੈ ਅਤੇ ਭਾਰੀ ਸਮਝ ਵਾਲੀ ਸੰਗਤ ਵਿੱਚ ਵਸਦਾ ਹੋਇਆ ਹੈ ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਸਾਈਂ ਅੰਦਰ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Warrior Hero of Truth, humility is His Power. His Loving Nature inspires the Congregation with deep and profound understanding; He is absorbed in the Lord, free of hate and vengeance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੈਸੇ ਹੋ? ਸਤਵਾਦੀ ਔ ਕਾਮ, ਕ੍ਰੋਧ ਆਦਿਕੋਂ ਕੇ ਜੀਤਨੇ ਕੋ ਸੂਰਮੇਂ ਹੋ, ਪੁਨਾ (ਸੀਲਿ) ਸਾਂਤੀ ਸੁਭਾਵ ਵਾਲੇ ਹੋ, ਪੁਨਾ ਸੇਵਾ ਸਾਧਨ ਕਰਨੇ ਕੋ ਬਲਵੰਤ ਹੋ। ਔਰ ਆਪ ਨੇ ਅਪਨੀ ਬਹੁਤੀ ਸੰਗਤਿ ਕੋ (ਸਤ ਭਾਇ) ਨਿਸਚੇ ਕਰ ਕੇ (ਗਰੂਅ ਮਤਿ) ਭਾਰੀ ਸਿਖ੍ਯਾ ਦੇ ਕਰ ਕੇ ਨਿਰਵੈਰ ਜੋ ਮੋਖ ਪਦ ਹੈ ਤਿਸ ਮੇਂ ਲੀਨ ਕਰ ਦੀਆ ਹੈ, ਭਾਵ ਨਾਮ ਜਪਾਇ ਕਰ ਕੇ ਮੁਕਤਿ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ) ਸੱਤਿ ਦਾ ਸੂਰਮਾ ਹੈ (ਭਾਵ, ਨਾਮ ਦਾ ਪੂਰਨ ਰਸੀਆ), ਸੀਲਵੰਤ ਹੈ, ਸ਼ਾਂਤ ਸੁਭਾਉ ਵਿਚ ਤਕੜਾ ਹੈ, ਵੱਡੀ ਸੰਗਤ ਵਾਲਾ ਹੈ, ਡੂੰਘੀ ਮੱਤ ਵਾਲਾ ਹੈ ਤੇ ਨਿਰਵੈਰ ਹਰੀ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਸੂਰਉ = ਸਤਿ ਦਾ ਸੂਰਮਾ। ਸੀਲ = ਮਿੱਠਾ ਸੁਭਾਉ। ਬਲਵੰਤੁ ਸਤ ਭਾਇ = ਸ਼ਾਂਤ ਸੁਭਾਉ ਵਿਚ ਤੱਕੜਾ। ਸੰਗਤਿ ਸਘਨ = ਸਘਨ ਸੰਗਤ ਵਾਲਾ, ਵੱਡੀਆਂ ਸੰਗਤਾਂ ਵਾਲਾ। ਗਰੂਆ ਮਤਿ = ਡੂੰਘੀ ਮੱਤ ਵਾਲਾ। ਨਿਰਵੈਰਿ = ਨਿਰਵੈਰ (ਹਰੀ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das fue Bendecido con el Tesoro del Naam, por el sólo Placer del Señor Creador. (6)"