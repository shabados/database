[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਉਪਾਇਦਾ ਪਿਆਰਾ; ਸਿਰਿ ਆਪੇ ਧੰਧੜੈ ਲਾਹੁ ॥"
page = 604
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself the Beloved creates and then Himself engages everyone in work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਪ੍ਰੀਤਮ ਰਚਦਾ ਹੈ ਅਤੇ ਫਿਰ ਖੁਦ ਹੀ ਹਰ ਇਕਸ ਨੂੰ ਕੰਮ ਲਾਉਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself, all by Himself, created everything; He Himself links all to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਮੇਂ ਪ੍ਯਾਰਾ ਸਭ ਕੋ ਉਤਪੰਨ ਕਰਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਕਰਮਾਨੁਸਾਰ ਸਭ ਜੀਵ ਕੋ ਸਿਰ ਬਸਿਰ ਧੰਧੋਂ ਮੇਂ ਲਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਨੂੰ ਮਾਇਆ ਦੇ ਆਹਰ ਵਿਚ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea todo; Él Mismo pone a todos en sus tareas."