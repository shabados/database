[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਭ ਕੇ ਉਡੇ ਤੇ, ਜੋ ਪੈ ਨਾਰਾਇਣ ਪਾਈਯਤ; ਅਨਲ ਅਕਾਸ ਪੰਛੀ, ਡੋਲਬੋ ਕਰਤ ਹੈਂ ॥"
page = 16

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord can be realised by flying in the sky, then the phonix always flies in the sky."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਵਿਚ ਉਡਣ ਨਾਲ ਜੇ ਨਾਰਾਇਣ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੋਵੇ ਤਾਂ ਅਨਲ ਪੰਛੀ (ਸਦਾ) ਆਕਾਸ਼ ਵਿਚ ਹੀ ਉਡਾਰੀਆਂ ਲਗਾਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।"