[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਝੁ ਵਿਖਾਲੇਂ ਅਸਾਂ ਨੋ; ਤੁਹਿ ਕਿਉਂ ਢਿਲ ਅਵੇਹੀ ਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Why are you late in showing some to us."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁਝ ਤਾਂ ਸਾਨੂੰ ਬੀ ਦੱਸ, ਤੂੰ ਇਡੀ ਢਿੱਲ ਕਾਸਨੂੰ ਲਾ ਛੱਡੀ ਹਈ”।"