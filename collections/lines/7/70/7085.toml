[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸੁਆਮੀ ਸੋ ਜਾਨਿਓ ਨਾਹਿਨ; ਬਨੁ ਖੋਜਨ ਕਉ ਧਾਇਓ ॥੧॥"
page = 702
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever with me. Him, I recognise not and run seeking Him in the forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ। ਉਸ ਨੂੰ ਮੈਂ ਪਛਾਣਦਾ ਨਹੀਂ ਅਤੇ ਉਸ ਨੂੰ ਮੈਂ ਜੰਗਲ ਵਿੱਚ ਲੱਭਣ ਲਈ ਦੌੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is with me, but I do not know Him. Instead, I run into the forest, looking for Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਵਾਮੀ ਸਦਾ ਤੇਰੇ ਸਾਥ ਹੈ ਤਿਸਕੌ ਤੈਨੇਂ ਅਪਨੇ ਸਾਥ ਜਾਣਿਆ ਹੀ ਨਹੀਂ ਹੈ ਔਰ ਬਨੋਂ ਬੀਚ ਤਿਸ ਕੇ ਖੋਜਨੇ ਕੋ ਧਾਯਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਤਾਂ ਇਸ ਦੇ) ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ ਹੈ) ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ, ਜੰਗਲ ਭਾਲਣ ਵਾਸਤੇ ਦੌੜ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor y Maestro está conmigo, pero yo no Lo conozco y por eso corro por los bosques en Su Búsqueda. (1)"