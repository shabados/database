[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਰਾਮ ਨਾਮਾ ਬਿਨੁ; ਬਾਪੁਰੋ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 874
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So is poor Namdev without the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਤੋਂ ਬਗੈਰ, ਇਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਹੈ ਵਿਚਾਰਾ ਨਾਮ ਦੇਵ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So is poor Naam Dayv without the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਰਾਮ ਕੇ ਨਾਮ ਬਿਨਾ ਬਿਚਾਰਾ ਨਾਮਦੇਵ ਮੈਂ ਤੜਫਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥☬ਅਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੈਂ ਨਾਮਦੇਵ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਘਾਬਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪਰੋ = ਬਪੁਰਾ, ਵਿਚਾਰਾ, ਘਬਰਾਇਆ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el pobre de mí agonizo sin el Naam.  (1-Pausa)"