[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹ ਗੁਣਿ; ਨਾਮੁ ਸੁਖਮਨੀ ॥੮॥੨੪॥"
page = 296
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of these virtues O Nanak this is called thy Hymn of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੇਕੀਆਂ ਦੇ ਸਬੱਬ ਹੇ ਨਾਨਕ! ਇਹ ਆਰਾਮ ਚੈਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਆਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by these Glorious Virtues, this is named Sukhmani, Peace of mind. ||8||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬੁ ਜੀ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਇਹ ਪੁਰਬੋਕਤ ਗੁਣ ਤਿਸ ਮੇਂ ਹੈਂ ਜਿਸ ਬਾਣੀ ਕਾ ਨਾਮ ਸੁਖਮਨੀ ਸਾਹਿਬ ਹੈ ਅਰਥਾਤ ਸੁਖੋਂ ਕੀ ਮਣੀ ਰੂਪ ਹੈ॥੮॥੨੪॥☬ਏਕਮ ਸੇ ਲੈਕਰ ਸਰਬ ਤਿਥਾਂ ਦੁਆਰੇ ਗੁਰੂ ਜੀ ਹਰੀ ਭਜਨ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਗੁਣ ਦੇ ਕਾਰਣ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਸੁਖਾਂ ਦੀ ਮਣੀ ਹੈ (ਭਾਵ, ਸਰਬੋਤਮ ਸੁਖ ਹੈ) ॥੮॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਗੁਣਿ = ਇਸ ਗੁਣ ਦੇ ਕਾਰਣ। ਸੁਖਮਨੀ = ਸੁਖਾਂ ਦੀ ਮਣੀ। ਦੇਹ = ਸਰੀਰ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, por estas Gloriosas Virtudes, este Canto ha sido llamado Sukjmani, Paz de la mente, Laguna de Paz.  (8-24)"