[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਚੁ ਸੇਵਿਆ; ਤਿਨਿ ਰਸੁ ਪਾਇਆ ॥"
page = 1174
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves the True Lord; He obtains bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਸਾਈਂ ਦੀ ਘਾਲ ਕਮਾਊਦਾ ਹੈ, ਉਹ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever serves the True Lord finds joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਚੇ ਨੂੰ ਸੇਵਿਆ ਹੈ, ਤਿਸੀ ਨੇ ਨਾਮ ਰਸ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸੇਵਿਆ = ਸਿਮਰਿਆ। ਤਿਨਿ = ਉਸ ਨੇ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno es fundido en Dios. Los que sirven a la Verdad,"