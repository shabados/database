[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਜ ਸਰਾਵਤ ਰਾਗ ਸੰਦੋਰਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants also joined this music with their trumpets."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸੂਰਮੇ) ਸੰਦੂਰੀਆ ਰਾਗ ਦੀ ਗਰਜ ਨੂੰ ਸਰਾਹੁੰਦੇ ਸਨ।"