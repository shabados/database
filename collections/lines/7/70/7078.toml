[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਜਪਤ; ਕਿਲਬਿਖ ਸਭਿ ਲਾਥੇ ॥੩॥"
page = 1340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the God's Name, he is rid of all his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, they are rid of all their sins. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਿਆਂ ਹੋਇਆਂ ਤਿਨੋਂ ਕੇ ਸੰਪੂਰਨ ਕਿਲਵਿਖ ਲਾਥੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਉਹਨਾਂ ਦੇ) ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਗਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se liberan de los efectos de sus propios errores. (3)"