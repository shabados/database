[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹਣ ਨਾਵ; ਨ ਪਾਰਗਿਰਾਮੀ ॥੩॥"
page = 739
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the boat of stone shall not ferry thee over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਦੀ ਬੇੜੀ ਨੇ ਤੈਨੂੰ ਪਾਰ ਨਹੀਂ ਲੈ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "a boat of stone will not carry you across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਥਰ ਕੀ ਬੇੜੀ ਚੜ੍ਹਕੇ ਕਬੀ (ਗਿਰਾਮੀ) ਸਮੂਹ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਸੇ ਪਾਰ ਨਹੀਂ ਹੋਈਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਦੀ ਬੇੜੀ (ਨਦੀ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦੀ (ਪੱਥਰ ਦੀ ਮੂਰਤੀ ਦੀ ਪੂਜਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘਾ ਸਕਦੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵ = ਬੇੜੀ। ਪਾਰ ਗਿਰਾਮੀ = ਪਾਰ ਲੰਘਾਣ ਵਾਲੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manejo un barco de piedra, pensando cruzar hasta la otra ribera. (3)"