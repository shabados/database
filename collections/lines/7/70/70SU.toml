[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਲ ਵਾਉ; ਭਰਮਿ ਭੁਲਾਈ ॥"
page = 1048
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of desire, and the wind of hope stray the man in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਹਿਸ਼ ਦੀ ਅੱਗ ਅਤੇ ਉਮੈਦ ਦੀ ਹਵਾ, ਬੰਦੇ ਨੂੰ ਭਰਮ ਅੰਦਰ ਭੁਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fire and wind lead him into delusions of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਲ ਵਾਉ) ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰੀ ਨੇ ਵਾ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਔ ਵਾਸਨਾ ਰੂਪੀ ਪੌਣ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਭਰਮ ਮੇਂ ਭੁਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ (ਬਲ ਰਹੀ ਹੈ), (ਤ੍ਰਿਸ਼ਨਾ ਦਾ) ਝੱਖੜ (ਝੁੱਲ ਰਿਹਾ ਹੈ), ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego de la ansiedad y los vientos del deseo les fluyen con furia, ellos viven siempre perdidos en la duda."