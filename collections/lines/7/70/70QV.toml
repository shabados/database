[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਸਰਬ ਥੋਕ ਕਾ ਦਾਤਾ ॥"
page = 286
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man is the giver of all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are the givers of all things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨੁ ਸਰਬ ਪਦਾਰਥੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਪਦਾਰਥ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੋਕ = ਪਦਾਰਥ, ਚੀਜ਼। ਦਾਤਾ = ਦੇਣ ਵਾਲਾ, ਦੇਣ ਦੇ ਸਮਰੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Dador de todos los dones"