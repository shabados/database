data = "ਹੋ ਤਾ ਸੋ ਭੋਗ ਕਮਾਇ; ਬਹੁਰਿ ਘਰ ਜਾਵਈ ॥੩॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Came to her and went to their homes after having sex.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨਾਲ ਭੋਗ-ਵਿਲਾਸ ਕਰ ਕੇ ਫਿਰ ਘਰ ਪਰਤਦੇ ਸਨ ॥੩॥"