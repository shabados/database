[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਕਛੁ ਨਾਹੀ ਸੰਸਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 188
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the desires of the world cannot, in the least, touch. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗਤ ਦੀਆਂ ਖ਼ਾਹਿਸ਼ਾ ਭੋਰਾ ਭਰ ਭੀ, ਪੋਹਿ ਨਹੀਂ ਸਕਦੀਆਂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- nothing of the world can touch them at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਸੰਸਾਰ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਕਰਮ ਕੁਛ ਨਹੀਂ ਕਰ ਸਕਤੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਨੀਆ (ਦੇ ਲੋਕਾਂ ਦੀ ਸਹਾਇਤਾ) ਦੀ ਆਸ (ਬਣਾਣ ਦੀ ਲੋੜ) ਨਹੀਂ (ਰਹਿੰਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ilusión del mundo no lo engaña.  (1-Pausa)"