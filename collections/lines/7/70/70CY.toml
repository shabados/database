[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੰਨੀ, ਗੋਯਾ, ਪਹਿਲੇ ਦਿਨ ਤੋਣ ਹੀ ਇਹ ਆਵਾਜ਼ ਪਈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਰਾ ਜ਼ਿ ਰੂਜ਼ਿ ਅਜ਼ਲ ਆਮਦ ਈਣ ਨਿਦਾ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They were anxiously desirous of such a company for years. (225)"