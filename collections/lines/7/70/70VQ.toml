[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਦਾ ਕਾ ਮਾਰਿਆ; ਗ੍ਰਿਹ ਤੇ ਨਸਤਾ ॥"
page = 1348
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Smitten by calamity, thou run away from home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਤੂੰ ਘਰ ਤੋਂ ਭਜ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stung by your misfortune, you abandon your home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਦਾ ਕਾ ਮਾਰਿਆ ਹੂਆ ਗ੍ਰਹਿ ਤੇ ਨਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਝ ਕਿਸੇ) ਬਿਪਤਾ ਦਾ ਮਾਰਿਆ (ਆਪਣੇ) ਘਰੋਂ ਭੱਜਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਦਾ = ਬਿਪਤਾ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "picado por la mala fortuna,"