[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਕਦਾਚ ਨ੍ਰਿਪ ਮਰੈ ਤੋ ਮਰੈ ॥੧੫੫੨॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If he abandons it from his hand through any method, then he can be killed at any time.”1552."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਸ਼ਾਇਦ ਰਾਜਾ ਮਰੇ ਤਾਂ ਮਰੇ ॥੧੫੫੨॥"