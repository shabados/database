[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਜੋਗ ਜੋਗੇਸ੍ਵਰੰ ਪਰਮ ਸਿੱਧੇ ॥"
page = 3
line = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Supreme Yogi Lord!  Salutation to Thee O Supreme Adept Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀਆਂ ਦੇ ਜੋਗੀ, ਸ੍ਰੇਸ਼ਠ ਸਿੱਧ ਸਰੂਪ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"