[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਅਪਨੀ ਕਲ ਧਾਰੀ; ਸਭ ਘਟ ਉਪਜੀ ਦਇਆ ॥"
page = 618
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has make manifest his might and in all the hearts has welled up compassion for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਆਪਣੀ ਸ਼ਕਤੀ ਪ੍ਰਗਟ ਕੀਤੀ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਮੇਰੇ ਲਈ ਰਹਿਮਤ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has revealed His power, and compassion has welled up in every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਪੂਰਿਓਂ ਨੇ ਐਸੀ ਆਪਨੀ ਸਕਤੀ ਧਾਰੀ ਹੈ, ਜਿਸ ਤੇ ਸਭ ਘਟੋਂ ਮੇਂ ਦਇਆ ਉਤਪੰਨ ਹੂਈ ਹੈ, ਭਾਵ ਸੇ ਹਮਾਰੇ ਪਰ ਸਭ ਜੀਵ ਦਇਆ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਅੰਦਰ) ਆਪਣੀ (ਅਜੇਹੀ) ਤਾਕਤ ਭਰ ਦਿੱਤੀ ਹੈ (ਕਿ ਮੇਰੇ ਅੰਦਰ) ਸਭ ਜੀਵਾਂ ਵਾਸਤੇ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਕਲ = ਕਲਾ, ਸੱਤਿਆ, ਤਾਕਤ। ਸਭ ਘਟ = ਸਾਰੇ ਸਰੀਰਾਂ ਵਾਸਤੇ। ਉਪਜੀ = ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto ha manifestado Sus Poderes y admiro Su Compasión en cada corazón."