[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਨੌਲ ਕੇ ਦੇਸ ਮੈ; ਬਿਜੈ ਸਿੰਘ ਇਕ ਨਾਥ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Narnaul, there lived a Raja known as Vijay Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਰਨੌਲ ਦੇਸ ਵਿਚ ਇਕ ਬਿਜੈ ਸਿੰਘ ਨਾਂ ਦਾ ਰਾਜਾ ਸੀ।"