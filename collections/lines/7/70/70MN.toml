[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਆਸ ਕਰੈ. ਨਹੀ ਬੂਝੈ; ਗੁਰ ਕੈ ਸਬਦਿ ਨਿਰਾਸ ਸੁਖੁ ਲਹੀਆ ॥੩॥"
page = 835
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He entertains desires upon desires and understands not, that by Guru's instruction alone, man is freed from desires and obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖਾਹਿਸ਼ਾਂ ਉਤੇ ਖਾਹਿਸ਼ਾਂ ਧਾਰੀ ਰੱਖਦਾ ਹੈ ਅਤੇ ਉਹ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਬੰਦਾ ਖਾਹਿਸ਼-ਰਹਿਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With these hopes and desires, he still does not understand, that only through the Word of the Guru's Shabad does one become free of desires, and find peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਹੀ ਆਸਾ ਕਰਤਾ ਹੂਆ ਫਿਰਤਾ ਹੈ। ਇਹ ਜੀਵ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ (ਨਹੀਂ ਬੂਝੈ) ਨਹੀਂ ਸਮਝਤਾ, ਜਿਸ ਸਬਦ ਕੇ ਆਸਰੇ ਨਿਰਾਸ ਸੁਖ (ਲਹੀਆ) ਪਾਈਤਾ ਹੈ, ਭਾਵ ਬ੍ਰਹਮਾਨੰਦ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਆਸਾਂ ਬਣਾਂਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਨਹੀਂ ਸਮਝਦਾ। ਪਰ, ਹਾਂ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਤੋਂ ਉਤਾਂਹ ਹੋ ਕੇ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por medio de la Palabra del Shabd del Guru, uno los  abandona y obtiene la Paz. (3)"