[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲਖੀ ਦੁਹੂੰ ਤਿਹ ਪਾਵ ਚਾਰ ॥੨੮॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king reached near them with very slow steps, then they heard the voice of the moving footsteps.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹਨਾਂ ਦੋਹਾਂ ਨੇ ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਆਹਟ ਸੁਣ ਲਈ ॥੨੮॥"