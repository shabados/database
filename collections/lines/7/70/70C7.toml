[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਸਮਾਤ ਭਈ ਤਬੈ; ਤਿਹ ਬਿਓਮ ਬਾਨ ਬਨਾਇ ॥੧੦੯॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, for lakhs of years, he served the Lord single-mindedly, then suddenly, a voice came from heaven.109."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਸ ਨੂੰ ਅਚਾਨਕ (ਇਸ ਤਰ੍ਹਾਂ) ਦੀ ਆਕਾਸ਼ਬਾਣੀ ਹੋਈ ॥੧੦੯॥"