[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਲੋਚੈ; ਗੁਰ ਦਰਸਨ ਤਾਈ ॥"
page = 96
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul longs for a sight of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਗੁਰਾਂ ਦੇ ਦੀਦਾਰ ਲਈ ਤਰਸ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs for the Blessed Vision of the Guru's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਆਪ ਕੇ ਦਰਸਨ ਕੇ ਵਾਸਤੇ ਮੇਰਾ ਮਨੁ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ ਮੇਰਾ ਮਨ ਬੜੀ ਤਾਂਘ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚੈ = ਲੋਚਦਾ ਹੈ, ਤਾਂਘਦਾ ਹੈ। ਤਾਈ = ਤਾਈਂ, ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bañado en lágrimas"