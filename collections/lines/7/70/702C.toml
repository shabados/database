[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਚਉਰਾਸੀਹ; ਮਾਇਆ ਮਹਿ ਖੇਲਾ ॥੨॥"
page = 1160
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighty four men of miracles sport in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਕਰਾਮਾਤੀ ਬੰਦੇ ਮਾਇਆ ਅੰਦਰ ਖੇਡਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighty-four Siddhas, the beings of miraculous spiritual powers, play in Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀਹ ਸਿਧੋਂ ਕਾ ਮਨੁ ਮਾਯਾ ਮੇਂ ਖੇਲ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀਹ ਸਿੱਧ ਭੀ ਮਾਇਆ ਵਿਚ ਖੇਡ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los ochenta y cuatro sidhas también le hacen el baile a Maya. (2)"