[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 1173
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, of Himself, unites man in the Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ, ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru Himself unites us in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਆਪੇ ਹੀ ਅਪਨੇ ਆਪ ਕੋ ਸਤਿਗੁਰੋਂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਭਗਤੀ ਦੀ ਦਾਤ ਉਸ ਦੀ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ) ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਮੇਲਿ = ਮਿਲਾ ਕੇ। ਮਿਲਾਏ = (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, de Sí Mismo nos une con nuestro Dios"