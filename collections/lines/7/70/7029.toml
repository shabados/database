[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑ ਮੈ ਕਛੁ ਨਾਹਿ. ਤੇਰੋ; ਕਾਲ ਅਵਧ ਆਈ ॥੧॥"
page = 692
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing from amongst these shall be thine, when the time death arrives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਵੇਲਾ ਆ ਗਿਆ, ਏਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਤੇਰੀ ਨਹੀਂ ਬਣਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But none of these shall be yours, when the time of death comes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਯੂ ਪੂਰਨ ਹੋਈ ਤੇ ਜਬ ਮ੍ਰਿਤੂ ਹੋਨੇ ਕੀ ਘੜੀ ਆਈ ਤਬ ਇਨ ਕੇ ਬੀਚ ਸੇ ਕਿਛ ਤੇਰਾ ਸਹਾਈ ਨਹੀਂ ਹੋਇਗਾ॥੧॥☬ਜੇ ਕਹੇ ਕੋਈ ਨਾਮ ਸਿਮਰਨ ਕਰ ਔਰ ਪਾਪੀ ਭੀ ਤਰੇ ਹੈਂ? ਇਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਮੌਤ-ਰੂਪ ਤੇਰਾ ਅਖ਼ੀਰਲਾ ਸਮਾ ਆਇਆ, ਤਾਂ ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਤੇਰਾ ਆਪਣਾ ਨਹੀਂ ਰਹਿ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando la muerte se aparece, ninguno de ellos te pertenece. (1)"