[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰਤ ਨਾਹਿ; ਮਨ ਤੇ ਹਰੀ ॥"
page = 1120
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From my mind, I forget not my God now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਹੁਣ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not forget the Lord in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤੇ ਹਰੀ ਬਿਸਰਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਤੋਂ ਪਰਮਾਤਮਾ ਨਹੀਂ ਭੁੱਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kedara, Mejl Guru Aryan, Quinto Canal Divino.Ahora ya no me olvido de mi Dios dentro de mi ser."