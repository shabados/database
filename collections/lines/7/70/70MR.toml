[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਇਅੰਗਮ ਭ੍ਰਿੰਗ; ਮਾਇਆ ਮਹਿ ਖਾਪੇ ॥੧॥"
page = 1160
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serpents and bumble-bees perish through mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਪ ਅਤੇ ਭਊਰੇ ਮਾਹਿਆ ਦੇ ਰਾਹੀਂ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snakes and bumble bees are destroyed through Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੁਇਅੰਗਮ) ਸਰਪ ਬੀਨ ਕੀ ਆਵਾਜ ਮੇਂ ਔਰ (ਭ੍ਰਿੰਗ) ਭਮਰ ਸੁਗੰਧ ਰੂਪ ਮਾਯਾ ਮੇਂ ਖਪ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪ ਤੇ ਭੌਰੇ ਭੀ ਮਾਇਆ ਵਿਚ ਦੁਖੀ ਹੋ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La serpiente es embrujada por la música, la abeja negra por la fragancia, ambas son engañadas y destruidas. (1)"