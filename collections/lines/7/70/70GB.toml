[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਾਰੀ ਤਿਨਿ ਸਿਰਜਨਹਾਰੇ ॥"
page = 103
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Creator has showered His benediction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has showered His Kindness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਨਹਾਰ! ਜਿਸ ਤੈਨੇ ਛੋਟੇ ਔਰ ਬਡੇ ਸੰਪੂਰਨ ਜੀਵ ਪ੍ਰਤਿਪਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਨਹਾਰ ਪ੍ਰਭੂ ਨੇ (ਮਿਹਰ ਕੀਤੀ) (ਤੇ ਗੁਰੂ ਘੱਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador ha vertido Su Gracia sobre mí,"