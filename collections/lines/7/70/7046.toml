[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ; ਬਿਖਮੁ ਭਾਵਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 51
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But difficult it is to accept Thy Will. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਤੇਰਾ ਭਾਣਾ ਮੰਨਣਾ ਔਖਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it is difficult to accept Your Will. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰਾ ਭਾਣਾ ਮੰਨਣਾ (ਬਿਖਮੁ) ਕਠਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਭਾਣਾ ਮੰਨਣਾ (ਤੇਰੀ ਮਰਜ਼ੀ ਵਿਚ ਤੁਰਨਾ) ਔਖਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮੁ = ਔਖਾ। ਭਾਵੁਨ = ਭਾਣਾ ਮੰਨਣਾ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mucho más difícil es aceptar Tu Voluntad."