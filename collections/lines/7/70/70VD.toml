[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿੰਦਾ ਦੁਸਟ ਕਰਹਿ ਭਗਤਾ ਕੀ; ਹਰਨਾਖਸ ਜਿਉ ਪਚਿ ਜਾਵੈਗੋ ॥੫॥"
page = 1309
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the villains, who slander the saints are wasted away like Harnakhsh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਮਾਸ਼, ਜੋ ਸਾਧੂਆਂ ਦੀ ਬਦਖੋਈ ਕਰਦੇ ਹਨ ਉਹ ਹਰਨਾਖਸ਼ ਦੀ ਤਰ੍ਹਾਂ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those wicked enemies who slander the devotees are destroyed, like Harnaakhash. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਸਟੁ ਭਗਤੋਂ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸੁ ਹਰਿਨਾਖਸ ਵਤ ਜਲ ਜਾਵੈਗਾ। ਜਾਤੀ ਕੀ ਪੂਜਾ ਨਹੀਂ ਤਪ ਕੀ ਪੂਜਾ ਹੈ॥੫॥☬ਇਸ ਬਾਤ ਕੋ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੈੜੇ ਮਨੁੱਖ ਭਗਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ (ਉਹ ਆਪ ਹੀ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਨਿੰਦਕ ਮਨੁੱਖ ਸਦਾ) ਹਰਨਾਖਸ ਵਾਂਗ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos enemigos malvados que calumnian a los Devotos son destruidos como Jarnakash. (5)"