[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤਿ ਮਧਿ ਨਾਨਕ ਕਉ; ਸੋ ਪ੍ਰਭੁ ਹੋਆ ਬੇਲੀ ॥੪॥੧੬॥੨੭॥"
page = 616
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, middle and end, He, the Lord, is ever the Friend of Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਉਹ ਸੁਆਮੀ ਨਾਨਕ ਦਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, God is Nanak's best friend. ||4||16||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਵਾ ਤਿਸ ਕੋ ਸੋ ਪ੍ਰਭੂ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਮਿਤ੍ਰ ਹੂਆ ਹੈ॥੪॥੧੬॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਨਾਨਕ ਵਾਸਤੇ ਸਦਾ ਦਾ ਮਦਦਗਾਰ ਬਣ ਗਿਆ ਹੈ ॥੪॥੧੬॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਅੰਤਿ ਮਧਿ = ਸ਼ੁਰੂ ਵਿਚ, ਅਖ਼ੀਰ ਵਿਚ, ਵਿਚਕਾਰ, ਹਰ ਵੇਲੇ। ਬੇਲੀ = ਮਦਦਗਾਰ ॥੪॥੧੬॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el principio, en medio y en el fin, el Señor es siempre su Amigo. (4‑16‑27)"