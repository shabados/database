[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗਨ ਸਿਉ; ਮੇਰਾ ਠਾਠਾ ਬਾਗਾ ॥੧॥"
page = 384
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With people I have but artificial dealing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾ ਨਾਲ ਮੇਰਾ ਨਿਰਾ ਲੇਲਾ-ਪੋਚਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My dealings with other people are only superficial. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਸਾਰੀ ਲੋਗੋਂ ਸੇ ਮੇਰਾ (ਠਾਠਾ ਬਾਗਾ) ਪੋਚਾ ਪਾਚੀ, ਭਾਵ ਲਿਫਾਫਾ ਬਨਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਨਾਲ ਮੇਰਾ ਉਤਨਾ ਕੁ ਹੀ ਵਰਤਣ-ਵਿਹਾਰ ਹੈ ਜਿਤਨੇ ਦੀ ਅੱਤ ਜ਼ਰੂਰੀ ਲੋੜ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentro a la gente del mundo, sólo en las afueras de mi Alma. (1)"