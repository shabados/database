[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਤਾਣ ਆਪਣੇ ਬਾਦਸ਼ਾਹ ਦੇ ਚਰਨਾਣ ਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਬਪਾਇ ਸ਼ਾਹ ਸਰ ਅਫ਼ਗੰਦਾ-ਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though they, in fact, might be more powerful than a ferocious and dangerous elephant. (235)"