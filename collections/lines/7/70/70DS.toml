[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਦਸੀ; ਦਾਨੁ ਨਾਮੁ ਇਸਨਾਨੁ ॥"
page = 299
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The twelfth Lunar day: Dedicate thyself to alms-giving, the Name's meditation and mind's cleansing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਵੀ ਤਿੱਥ-ਆਪਣੇ ਆਪ ਨੂੰ ਦਾਨ ਪੁੰਨ ਦੇਣ, ਨਾਮ ਸਿਮਰਨ ਅਤੇ ਆਤਮਾ ਨੂੰ ਸੁੱਧ ਕਰਨ ਦੇ ਸਮਰਪਣ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The twelfth day of the lunar cycle: Dedicate yourself to giving charity, chanting the Naam and purification."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਦਸੀ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਦੁਆਦਸੀ ਕਾ ਫਲ੍ਹ ਏਹੀ ਹੈ ਕਿ ਦਾਨ ਇਸਨਾਨ ਕਰੋ ਅਰ ਨਾਮ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਖ਼ਲਕਤਿ ਦੀ) ਸੇਵਾ ਕਰੋ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ, ਤੇ, ਜੀਵਨ ਪਵਿਤ੍ਰ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Décimo Segundo Día del Ciclo Lunar. En el día de Du-adasi, dedícate al Nombre del Señor, a la caridad y a la purificación de la mente."