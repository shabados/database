[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਗਰਬੁ. ਨ ਮੇਟਿਆ ਜਾਇ ॥"
page = 225
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, self-conceit cannot be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸਵੈ-ਹੰਗਤਾ ਮੇਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, pride cannot be eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਹੰਕਾਰ ਨਹੀਂ ਮੇਟਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਹੰਕਾਰ ਬੜਾ ਬਲੀ ਹੈ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਇਸ ਅਹੰਕਾਰ ਨੂੰ (ਅੰਦਰੋਂ) ਮਿਟਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno no se deshace del orgullo propio;"