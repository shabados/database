[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੈ ਥੋੜੀ; ਕਿਸੈ ਹੈ ਘਣੇਰੀ ॥"
page = 119
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On some it is more and on some less."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਉਤੇ ਇਹ ਬਹੁਤੀ ਹੈ, ਤੇ ਕਈਆਂ ਉਤੇ ਘੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon some it is bestowed less, and upon others it is bestowed more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪਰ ਥੋੜੀ ਹੈ ਕਿਸੇ ਪਰ ਬੁਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਉੱਤੇ ਥੋੜੀ ਹੈ ਕਿਸੇ ਉੱਤੇ ਬਹੁਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, no hay nada más."