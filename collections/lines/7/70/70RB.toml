[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਰਹਿ ਪਰਹਰਿ ਦੁਖੁ ਦਾਲਦੁ; ਜਿਨ. ਨਾਹੀ ਚਿੰਤ ਪਰਾਈ ਹੇ ॥੩॥"
page = 1025
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They utter the Lord's praise, are rid of pain and poverty and fear not anyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਤਕਲਫ਼ਿ ਤੇ ਗ਼ਰੀਬੀ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕਿਸੇ ਕੋਲੋਂ ਭੀ ਨਹੀਂ ਡਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They chant His Praises, and their pain and poverty are taken away; they are not afraid of anyone else. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪਰਾਈ ਅਰਥਾਤ ਦੂਸਰੇ ਕੀ ਚਿੰਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਦੁਖ ਦਲਿਦ੍ਰ ਕੋ ਦੂਰ ਕਰ ਕੇ ਤੇਰੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਆਸ ਨਹੀਂ ਹੁੰਦੀ, ਹੇ ਪ੍ਰਭੂ! ਉਹ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੁੱਖ ਦਰਿੱਦ੍ਰ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabándote de esta forma se liberan de sus sufrimientos, no temen nada, sólo tienen profunda Reverencia por Ti.(3)"