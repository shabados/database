[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਤੇ ਕਉ ਜਾਗਤੁ ਕਹੈ; ਜਾਗਤ ਕਉ ਸੂਤਾ ॥"
page = 229
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one who is slept he calls awake and one who is awake he says asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੱਤੇ ਹੋਏ ਨੂੰ ਜਾਗਦਾ ਆਖਦਾ ਹੈ ਅਤੇ ਜਾਗਦੇ ਨੂੰ ਸੁੱਤਾ ਪਿਆ ਕਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sleeper is said to be awake, and those who are awake are like sleepers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ (ਸੂਤੇ) ਬੇਖਬਰ ਹੈਂ ਔਰ ਬ੍ਯੋਹਾਰੋਂ ਮੇਂ ਸਾਵਧਾਨ ਹੈ, ਤਿਸ ਕੋ ਜਾਗਤਾ ਜਾਨ ਤਿਸ ਕੀ ਵਡਿਆਈ ਕਰਤੇ ਹੈਂ। ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਮੇਂ ਜਾਗਿਆ ਹੈ ਤਿਸ ਕੋ (ਸੂਤਾ), ਭਾਵ ਬਿਵਹਾਰੋਂ ਮੇਂ ਸੁਸਤ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੇ ਪਏ ਨੂੰ ਜਗਤ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਜਾਗਦਾ ਹੈ ਸੁਚੇਤ ਹੈ, ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਜਾਗਦਾ ਹੈ ਸੁਚੇਤ ਹੈ, ਉਸ ਨੂੰ ਆਖਦਾ ਹੈ ਕਿ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਤੇ ਕਉ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਸੁੱਤੇ ਹੋਏ ਨੂੰ। ਜਾਗਤੁ = ਸੁਚੇਤ। ਜਾਗਤ ਕਉ = ਉਸ ਨੂੰ ਜੋ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਸੁਚੇਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente piensa que los dormidos están despiertos, y los despiertos, dormidos;"