type = "primary"
data = "ਜਨੁਕ ਨਾਥ ਗ੍ਰਿਹ ਬੋਲ ਪਠਾਈ ॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her husband had called her and she had come with food"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮਾਲਕ ਨੇ (ਉਸ ਨੂੰ) ਘਰੋਂ ਬੁਲਾ ਭੇਜਿਆ ਹੋਵੇ।"