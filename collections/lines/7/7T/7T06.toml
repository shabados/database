[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਹੀਆ ਮੰਗਲੁ ਗਾਵਹੀ; ਗੀਤ ਗੋਵਿੰਦ ਅਲਾਇ ॥"
page = 136
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together my fellow maids sing songs of rejoicing and utter the sermons of the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਭਜਨ ਉਚਾਰਣ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join with me, my sisters, and sing the songs of rejoicing and the Hymns of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਰੂਪ ਸਖੀਆਂ ਗੁਨ ਗਾਵਤੀਆਂ ਹੈਂ, ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਗੋਵਿੰਦ ਕੇ ਮੰਗਲ ਕੇ ਗੀਤ ਉਚਾਰਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤ-ਸੰਗੀ ਸਹੇਲੀਆਂ ਨਾਲ ਰਲ ਕੇ ਗੋਵਿੰਦ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਅਲਾਪ ਕੇ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਗੁਰਬਾਣੀ ਗਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, mis amigos y Almas hermanas; cantemos los himnos de regocijo y proclamemos la Grandeza de Dios."