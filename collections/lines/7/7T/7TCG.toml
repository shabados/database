[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਭਾਣਾ. ਤੁਮ ਕਰਹੁ; ਤਾ ਫਿਰਿ ਸਹ ਖੁਸੀ. ਨ ਆਵਏ ॥"
page = 440
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou walk according to thy own will, then, the Spouse, shall not be pleased with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਨਿੱਜੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਚੱਲੇਗਾਂ, ਤਦ, ਕੰਤ ਨੇ ਤੇਰੇ ਉੱਤੇ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you walk in accordance with your own will, then your Husband Lord will not be pleased with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੁਮ ਅਪਨਾ ਮਨ ਭਾਂਵਦਾ ਕਰੋਗੇ ਤੋ ਪੁਨਃ ਪ੍ਯਾਰਾ ਪਤੀ ਖੁਸ਼ੀ ਮੇਂ ਨਾ ਆਵੇਗਾ, ਭਾਵ ਤੁਮ ਪਰ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਤੁਸੀ ਆਪਣੀ ਹੀ ਮਰਜ਼ੀ ਕਰਦੇ ਰਹੋਗੇ ਤਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਪ੍ਰਸੰਨਤਾ ਤੁਹਾਨੂੰ ਨਹੀਂ ਮਿਲੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਮਰਜ਼ੀ। ਸਹ ਖੁਸੀ = ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਪ੍ਰਸੰਨਤਾ। ਨ ਆਵਏ = ਨ ਆਵੈ, ਨਹੀਂ ਆਉਂਦੀ, ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor no estará contento contigo. Muy duro es el Sendero de la Alabanza del Señor,"