[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਥਿਤੀ ਘਰੁ ੧੦ ਜਤਿ ॥"
page = 838
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, First Mehl, T'hitee ~ The Lunar Days, Tenth House, To The Drum-Beat Jat:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਿਤੋਂ ਕੇ ਸੰਬੂਹ ਕਾ ਨਾਮ 'ਜਤਿ' ਕਹੀਤਾ ਹੈ ਵਾ ਛੰਦ ਕੀ ਚਾਲ ਵਸੇਸ ਹੈ। ਵੈਸੇ ਪੰਦ੍ਰਹ ਵਾ ਸੋਲਹਿ ਥਿਤੋਂ ਕੋ ਭਿੰਨ ਭਿੰਨ ਲੋਕ ਪੂਜਨ ਕਰਤੇ ਹੈਂ। ਤੈਸੇ ਇਨ ਥਿਤੋਂ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਕੀ ਪਹਿਚਾਨ ਔ ਪੂਜਨ ਕਰਨੇ ਕਾ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੦ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਥਿਤੀ', ਜਤਿ ਦੀ ਤਾਲ ਨਾਲ ਗਾਵਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਤੀ = ਥਿਤਾਂ (ਬਹੁ-ਵਚਨ 'ਥਿਤਿ' ਤੋਂ)। ਥਿਤਿ = {थिति = A Lunar day} ਚੰਦ ਦੇ ਘਟਣ ਵਧਣ ਦੇ ਹਿਸਾਬ ਦਿਹਾੜੇ {ਨੋਟ: ਪੂਰਨਮਾਸ਼ੀ ਨੂੰ ਚੰਦ ਵਾਲਾ ਮਹੀਨਾ ਪੂਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਗਾਂਹ ਨਵਾਂ ਮਹੀਨਾ ਚੜ੍ਹਦਾ ਹੈ = ਵਦੀ ਏਕਮ ਦੂਜ ਤੀਜ ਆਦਿਕ}। ਜਤਿ = ਜੋੜੀ ਵਜਾਣ ਦੀ ਇਕ ਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Mejl Guru Nanak, Primer Canal Divino, Thitti ~ Los días Lunares~Al Compás de Yat"