[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਰੂਪ; ਅਨੂਪ ਦਇਆਲਾ ॥"
page = 760
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful, Beauteous Lord is the embodiment of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ, ਸੁੰਦਰ ਸੁਆਮੀ ਜਿੰਦਗੀ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful, Incomparably Beautiful, Embodiment of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਨ ਰੂਪ! ਹੇ ਅਨੂਪ ਦਿਆਲ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜ਼ਿੰਦਗੀ ਦੇ ਸੋਮੇ! ਹੇ ਅਦੁੱਤੀ ਪ੍ਰਭੂ! ਹੇ ਦਇਆ ਦੇ ਘਰ! (ਆਪਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਬਖ਼ਸ਼),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਅਦੁੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Compasivo y Bello, oh Encarnación de la vida,"