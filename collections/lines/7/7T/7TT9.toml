[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਕਛੂ ਮੇਰੈ ਸੰਗਿ. ਨ ਚਾਲੈ; ਮਿਲੈ ਕ੍ਰਿਪਾ ਗੁਣ ਗਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 713
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Naught else shall go with me. Through Thine grace, grant me the singing of Thy praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੁਝ ਭੀ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ। ਆਪਣੀ ਮਿਹਰ ਰਾਹੀਂ ਮੈਨੂੰ ਆਪਣੇ ਜੱਸ ਦਾ ਗਾਇਨ ਕਰਨਾ ਬਖਸ਼। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing else shall go along with me in the end; by Your Grace, please allow me to sing Your Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਈ ਪਦਾਰਥ ਕਛੁ ਭੀ ਮੇਰੇ ਸਾਥ ਨਹੀਂ ਚਲੇਗਾ, ਤਾਂ ਤੇ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਨਾਮ ਹੀ ਮਿਲੇ ਤੋ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵੋਂ ਵਾ ਆਪ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਵਣਾ ਮਿਲੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਹੋਰ ਚੀਜ਼ ਮੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਜੇ ਤੇਰੀ ਕਿਰਪਾ ਹੋਵੇ, ਤਾਂ ਮੈਨੂੰ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਮਿਲ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ ਕਛੂ = ਹੋਰ ਕੁਝ ਭੀ। ਸੰਗਿ = ਨਾਲ। ਗੁਣ ਗਾਮ = (ਤੇਰੇ) ਗੁਣਾਂ ਦਾ ਗਾਉਣਾ, (ਤੇਰੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí para que cante Tu Alabanza. (1-Pausa)"