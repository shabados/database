[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਸਭ ਮਹਿ ਵਰਤੈ; ਤਾਂ ਭਉ ਕੈਸਾ ਭਾਈ ॥"
page = 1269
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, the Inner-knower is contained within all, then why should I feel fear, O my brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ, ਵਾਹਿਗੁਰੂ, ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ, ਤਦ ਮੈਂ ਕਿਉਂ ਭੈ ਕਰਾਂ ਹੇ ਮੇਰੇ ਵੀਰ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is contained within all; why should I be afraid, O Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਵਾਹਿਗੁਰੂ ਸਭ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ, ਹੇ ਭਾਈ! ਤਬ ਕਿਸੀ ਕਾ ਭੈ ਕੈਸੇ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ (ਜਦੋਂ ਇਹ ਨਿਸ਼ਚਾ ਹੋ ਜਾਏ) ਤਾਂ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor Íntimo, el Buscador de corazones está contenido en todo. ¿Por qué tener miedo, oh, Hermanos del Destino?"