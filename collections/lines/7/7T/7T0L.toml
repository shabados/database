[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 3
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Name, man easily procures the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ ਆਦਮੀ ਨੂੰ ਸੁਖੈਨ ਹੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-intuitively grasp the essence of meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜਿ) ਆਤਮਾ ਮੈਂ ਧ੍ਯਾਨੁ ਲਗਨਾ ਸੋ ਭੀ ਸਰਵਣ ਸੇ ਹੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੁਣਨ ਦਾ ਸਦਕਾ ਅਡੋਲਤਾ ਵਿਚ ਚਿੱਤ ਦੀ ਬ੍ਰਿਤੀ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ। ਸਹਜ = (ਸਹਜ) ਸਹ-ਸਾਥ, ਨਾਲ ਜ-ਜਨਮਿਆ, ਪੈਦਾ ਹੋਇਆ, ਉਹ ਸੁਭਾਉ ਜੋ ਸੁੱਧ-ਸਰੂਪ ਆਤਮਾ ਦੇ ਨਾਲ ਜਨਮਿਆ ਹੈ, ਸ਼ੁੱਧ-ਸਰੂਪ ਆਤਮਾ ਦਾ ਆਪਣਾ ਅਸਲੀ ਧਰਮ, ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਲੰਘ ਕੇ ਉਪਰ ਦੀ ਅਵਸਥਾ, ਤੁਰੀਆ ਅਵਸਥਾ, ਸ਼ਾਂਤੀ , ਅਡੋਲਤਾ। ਧਿਆਨੁ = ਸੁਰਤ, ਬ੍ਰਿਤੀ। ਗਿਆਨੁ = ਸਾਰੇ ਜਗਤ ਨੂੰ ਪ੍ਰਭੂ-ਪਿਤਾ ਦਾ ਇਕ ਟੱਬਰ ਸਮਝਣ ਦੀ ਸੂਝ, ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus mentes están firmemente sostenidas en la Meditación del Señor."