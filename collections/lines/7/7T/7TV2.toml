[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੰਗਾ. ਦੋਜਕਿ ਚਾਲਿਆ; ਤਾ. ਦਿਸੈ ਖਰਾ ਡਰਾਵਣਾ ॥"
page = 471
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-naked when he goes to the hell, he then looks very hideous indeed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੰਗ-ਧੜੰਗ ਜਦ ਉਹ ਨਰਕ ਨੂੰ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਸੱਚ ਮੁੱਚ ਡਾਢਾ ਹੀ ਭਿਆਨਕ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He goes to hell naked, and he looks hideous then."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਨੰਗਾ ਹੋ ਕਰ (ਦੋਜਕਿ) ਨਰਕ ਕੋ ਚਲਾ ਤਬ ਅਤੀ (ਡਰਾਵਣਾ) ਭ੍ਯਾਨਕ ਦਿਖਲਾਈ ਪੜੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹਾ ਜੀਵ) ਨੰਗਾ (ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਭਾਵ, ਉਸ ਦੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਕਰਮਾਂ ਦਾ ਨਕਸ਼ਾ ਉਸਦੇ ਸਾਮ੍ਹਣੇ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ) ਦੋਜ਼ਕ ਵਿਚ ਧਕਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਵੇਲੇ (ਉਸ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ) ਬੜਾ ਡਰਾਉਣਾ ਰੂਪ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੰਗਾ = ਨੰਗਾ ਕਰ ਕੇ, ਪਾਜ ਉਘੇੜ ਕੇ, ਨਸ਼ਰ ਕਰ ਕੇ। ਦੋਜਕਿ = ਦੋਜ਼ਕ ਵਿਚ। ਚਾਲਿਆ = ਚਲਾਇਆ ਜਾਂਦਾ ਹੈ, ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ। ਤਾ = ਤਦੋਂ, ਉਸ ਵੇਲੇ। ਖਰਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desnudo, es llevado a la oscuridad de su conciencia y esto lo aterroriza."