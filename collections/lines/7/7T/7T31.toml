[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਛਤ੍ਰਪਤਿ; ਕਰਤ ਨਮਸਕਾਰ ॥"
page = 1156
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of Lords of throne and crown make obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਤਖਤ ਤੇ ਤਾਜ ਦੇ ਪਤੀ ਉਸ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of kings with their crowns and canopies bow before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ (ਛਤ੍ਰਪਤਿ) ਚਕ੍ਰਵਰਤੀ ਰਾਜੇ ਤੇਰੇ ਕੋ ਨਿਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਗੋਬਿੰਦ ਐਸਾ ਮਾਲਕ ਹੈ ਕਿ) ਕ੍ਰੋੜਾਂ ਰਾਜੇ ਉਸ ਅੱਗੇ ਸਿਰ ਨਿਵਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Aquél a Quien millones de reyes de grandes canopes dan homenaje y obediencia,"