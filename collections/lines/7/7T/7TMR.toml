[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ. ਤਤੁ ਪਛਾਣੈ ॥"
page = 1289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever understands the Lord's will; he comes to realise the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever understands the Hukam of the Lord's Command, realizes the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਕੋ ਬੂਝ ਕਰ ਤਤ੍ਵ ਸ੍ਵਰੂਪ ਕੋ ਪਛਾਣ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਜੀਵ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਅਸਲੀਅਤ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que logra entender el Jukam del Comando del Señor, logra concebir la Esencia de la Realidad."