[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸ ਮਾਨੋ ਤਾਬੋ ਛੁਏ; ਕਨਕ ਹੋਤ. ਨਹੀ ਬਾਰ ॥੫॥"
page = 346
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believe that with the touch of philosopher stone copper turns into gold, without delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਕੀਨ ਕਰ ਲੈ ਕਿ ਪਾਰਸ ਨਾਲ ਲਗਨ ਨਾਲ ਤਾਬਾ, ਬਿਨਾ ਕਿਸੇ ਦੇਰੀ ਦੇ, ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is believed that with the touch of the Philosopher's Stone, copper is immediately transformed into gold. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੋ (ਮਾਨੋ) ਮਾਨ ਲੇਵੋ ਜੈਸੇ ਪਾਰਸ ਕੋ ਵਾ ਪਾਰਸ ਤਾਂਬੇ ਕੋ ਜਬ ਛੁਹ ਜਾਵੇ ਤਬ ਤਾਂਬੇ ਸੇ (ਕਨਕ) ਸੋਨਾ ਹੋਤਿਆਂ ਦੇਰ ਨਹੀਂ ਲਾਗਤੀ, ਤੈਸੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮਹਾਂ ਵਾਕ ਉਪਦੇਸ ਹੋਤਿਆਂ ਹੀ ਬ੍ਰਹਮ ਰੂਪ ਨਿਸਚਾ ਹੋਣੇ ਮੇਂ ਡੇਰ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੫॥☬ਪ੍ਰਸ਼ਨ: ਫਿਰ ਜੀਵ ਗੁਰੋਂ ਕੋ ਸੀਘਰ ਕਿਯੋਂ ਨਹੀਂ ਮਿਲਤੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਭੀ ਚੇਤੇ ਰੱਖਣ ਵਾਲੀ ਹੈ ਕਿ ਤਾਂਬੇ ਦੇ ਪਾਰਸ ਨਾਲ ਛੋਹਿਆਂ ਉਸ ਦੇ ਸੋਨਾ ਬਣਨ ਵਿਚ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con el toque de la Piedra Filosofal, el cobre instantáneamente es transformado en oro. (5)"