[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋੜਾ ਕੀਤੋ ਸਹਜ ਦਾ; ਜਤੁ ਕੀਓ ਪਲਾਣੁ ॥"
page = 968
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine knowledge he made his steed and chastity he made his caparison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਘੋੜਾ ਬਣਾਇਆ ਅਤੇ ਪ੍ਰਹੇਜ਼ਗਾਰੀ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਬਣਾਇਆ ਆਪਣਾ ਪਲਾਣਾ (ਤਾਹਰੂ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made intuition his horse, and chastity his saddle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੋੜਾ ਗਿਆਨ ਕਾ ਕੀਆ ਹੈ, ਜਤ ਕਾ ਊਪਰ ਜੀਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਨੇ) ਸਹਿਜ-ਅਵਸਥਾ ਦਾ ਘੋੜਾ ਬਣਾਇਆ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕ ਰੱਖਣ ਦੀ ਤਾਕਤ ਨੂੰ ਕਾਠੀ ਬਣਾਇਆ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Montó el caballo del Equilibrio ensillado en la castidad;"