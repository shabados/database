[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਲਿਹਾਰੀ; ਜਿਨਿ ਰਸਨਾ ਭਣਿਆ ॥"
page = 102
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sacrifice I am to him who has uttered Thy Name with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ ਮੈਂ ਉਸ ਤੋਂ ਜਿਸ ਨੇ ਆਪਣੀ ਜਿਹਭਾ ਨਾਲ ਤੇਰਾ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those whose tongues speak of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਨੇ ਰਸਨਾ ਕਰ ਕੇ ਜਪਿਆ ਹੈ ਤਿਸ ਕੇ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਤੇਰਾ ਨਾਮ ਉਚਾਰਿਆ ਹੈ (ਜੋ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ), ਉਸ ਤੋਂ ਮੈਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquél que con su lengua ha pronunciado Tu Santo Nombre."