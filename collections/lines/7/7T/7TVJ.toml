[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਨ੍ਰਿਪਤ ਕਥਾ ਦਸਰਥ ਚਲੀ ॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king Aj was destroyed by the mighty destroyer Lord, then the story of Raghu clan moved forward through king Dasrath."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਜ-ਕਥਾ ਦਸ਼ਰਥ ਦੇ ਨਾਂ ਦੀ ਤੁਰੀ।"