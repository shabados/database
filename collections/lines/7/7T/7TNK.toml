[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵੈ ਦਾਤਾ; ਮਰੈ ਨ ਕੋਇ ॥"
page = 144
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Donor ever lives. None dies of privation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸਦੀਵ ਹੀ ਜਿਉਂਦਾ ਹੈ। ਥੋੜੇ ਕਰਨ ਕੋਈ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver lives; no one dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋ (ਦਾਤਾ) ਪਰਮੇਸ੍ਵਰ ਤੂੰ ਜੋ ਜੀਵਤਾ ਹੈਂ ਇਸ ਤੇ ਅਹਾਰ ਬਿਨਾਂ ਕੋਈ ਨਹੀਂ ਮਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਇਹ ਮੰਨਦਾ ਹੈ ਕਿ) ਸਿਰ ਤੇ ਦਾਤਾ ਰਾਖਾ ਹੈ ਉਹ (ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ ਆਤਮਕ ਮੌਤ) ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que el Dador viva para que nadie muera;"