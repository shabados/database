[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਨਿ ਸੁਨਿ ਪਾਇ ਰਸਾਤਲ ਭੂਤਲ; ਦੇਵਪੁਰੀ ਪ੍ਰਤ ਲਉ ਬਹੁ ਧਾਇਓ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He wandered in the nether regions, earth and heaven in order to practice whatever sermons he had heard."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਣੀਆਂ ਹਨ ਐਸੀਆਂ ਸੁਣੌਤਾਂ; ਸ੍ਰੋਤਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਗ੍ਰੰਥਾਂ ਅਰੁ ਮਹਾਤਮਾਂ ਦ੍ਵਾਰਾ ਅਥਵਾ ਸੁਣ ਸੁਣ ਕੇ ਸ਼ਾਸਤ੍ਰਾਂ ਵਿਚੋਂ ਅਰੁ ਪ੍ਰਵਿਰਤੀ ਪ੍ਰਾਯਣ ਕਰਮ ਕਾਂਡੀਆਂ ਲੋਕਾਂ ਤੋਂ ਕਿ ਇਹ ਜੀਵ ਜੇਹੋ ਜੇਹੀ ਵਾਸ਼ਨਾ ਖੜੀ ਕਰਦਾ ਹੈ ਤੇਹੋ ਤੇਹਾ ਹੀ ਕਿਤੇ ਰਸਾਤਲ ਪਾਤਾਲ ਲੋਕ ਪ੍ਰਤਿ ਤਾਂਈ ਕਿਤੇ ਭੂਤਲ ਮਾਤ ਲੋਕ ਅੰਦਰ ਅਤੇ ਕਿਤੇ ਦੇਵਪੁਰੀ ਲਉ ਸੁਰਗਾਪੁਰੀ ਪ੍ਰਯੰਤ ਬਹੁਤ ਜਨਮ ਜਨਮਾਂਤਰਾਂ ਵਿਖੇ ਭਟਕਿਆ।"