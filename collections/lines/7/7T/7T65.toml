[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਰਿ ਡੁਬੈ, ਡੁਬਾ ਤਰੈ; ਜਿਣਿ ਹਾਰੈ, ਹਾਰੈ ਸੁ ਜਿਣੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He who goes on swimming upon the water (of love) may be understood as drowned and he who drowns in love, may be considered as having swum across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ ਭਾਵ ਵਿਚ 'ਤਰਿ ਡੁਬੈ ਡੁਬਾ ਤਰੈ') (ਜੋ ਆਪ ਨੂੰ) ਤਰਿਆ (ਸਮਝੂ) ਉਹ ਡੁਬੂ, (ਅਰ ਜੋ) ਡੁਬਾ (ਉਹ) ਤਰੂ, ਜਿੱਤਣ ਵਾਲਾ ਹਾਰਦਾ ਤੇ ਹਾਰਣ ਵਾਲਾ ਜਿੱਤਦਾ ਹੈ।"