type = "primary"
data = "ਮੁਨਿਯਨ ਕੋ ਤਾ ਕੇ ਤਰ ਲਾਯੋ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately he arranged a palanquin and asked the sages to haul it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਨੀਆਂ ਤੋਂ ਚੁਕਵਾਇਆ।"