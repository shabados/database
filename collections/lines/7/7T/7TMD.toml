[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਿਛੁ ਬੀਜੇ. ਨ ਉਗਵੈ; ਜੋ ਬਖਸੇ ਸੋ ਖਾਇ ॥"
page = 947
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sows not the seed of pride and it no longer springs up, He lives in the Lord's will and he eats that what the Lord gives him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਦਾ ਬੀਜ ਨਹੀਂ ਬੀਜਦਾ ਅਤੇ ਇਹ ਪੁੰਗਰਦਾ ਨਹੀਂ। ਉਹ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਹੀ ਕੁੱਝ ਖਾਂਦਾ ਹੈ ਜਿਹੜਾ ਕੁਝੱ ਸਾਈਂ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not planted there, and it does not sprout; whatever God grants us, we eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਵਹੁ ਹੰਕਰਤਾ ਜਾਣਕੇ (ਬੀਜੇ) ਕਰਮ ਕਰਤਾ ਹੈ (ਨਾ ਉਗਵੈ) ਉਨ ਕਾ ਮੰਦ ਫਲ, ਭਾਵ ਦੁਖ ਹੋਤਾ ਹੈ। ਜੋ ਆਤਮ ਅਨੰਦ ਗੁਰੋਂ ਨੇ ਬਖਸ਼ਿਆ ਹੈ, ਸੋ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਹ ਕੋਈ ਐਸਾ ਬੀਜ ਬੀਜਦਾ ਹੈ ਨਾਹ (ਓਥੇ 'ਸਹਸਾ') ਉੱਗਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਦਾ ਫਲ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya no germina más y así comemos sólo lo que viene de Dios."