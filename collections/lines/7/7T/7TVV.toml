[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੇਸੁਆ ਪੂਤ. ਬਾਪੁ, ਕੋ ਕਹੀਐ; ਤਿਉ ਫੋਕਟ ਕਾਰ ਵਿਕਾਰਾ ਹੇ ॥੫॥"
page = 1029
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As none knows, who is the father of the courtesan's son, so vain and useless are the deeds of the one without a Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਕੰਜਰੀ ਦੇ ਪੁਤ੍ਰ ਦਾ ਪਿਓ ਕੌਣ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਿਸਫਲ ਅਤੇ ਵਿਅਰਥ ਹਨ ਨਿਗੁਰੇ ਪ੍ਰਾਨੀ ਦੇ ਕਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as no one knows who is the father of the prostitute's son, such are the worthless, useless deeds that are done. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬੇਸਿਆ ਕਾ ਜੋ ਪੁਤ੍ਰ ਹੈ ਤਿਸ ਕਾ ਬਾਪੁ ਕੌਣ ਕਹੀਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਕਹੀਤਾ ਹੈ। ਤਿਉਂ ਸਾਕਤਾਂ ਕੇ ਕਰਮ ਖਾਲੀ ਬਿਕਾਰ ਰੂਪ ਹੀ ਹੈਂ, ਭਾਵ ਤਿਨਾਂ ਕਾ ਗੁਰੂ ਕੋਈ ਨਹੀਂ ਕਹੀਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਹਾਰ-ਸਿੰਗਾਰ ਉਸ ਨੂੰ ਹੋਰ ਹੋਰ ਨਰਕ ਵਿਚ ਪਾਂਦਾ ਹੈ)। ਜਿਵੇਂ ਕਿਸੇ ਵੇਸੁਆ ਦੇ ਪੁੱਤਰ ਦੇ ਪਿਉ ਦਾ ਨਾਮ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ (ਉਹ ਜਗਤ ਵਿਚ ਹਾਸੋ-ਹੀਣਾ ਹੀ ਹੁੰਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਪਤੀ-ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ) ਹੋਰ ਹੋਰ ਕਰਮ ਫੋਕੇ ਤੇ ਵਿਕਾਰ ਹੀ ਹਨ (ਇਹਨਾਂ ਵਿਚੋਂ ਨਮੋਸ਼ੀ ਹੀ ਮਿਲਦੀ ਹੈ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੌਣ? ਫੋਕਟ = ਫੋਕੇ, ਵਿਅਰਥ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como no podemos saber quién es el padre del hijo de una prostituta, así de vano resulta actuar sin Dios.(5)"