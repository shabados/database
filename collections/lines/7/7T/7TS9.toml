[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਹਿ. ਸੁ ਸਚੇ ਹੋਇਸੀ; ਤਾ ਕਾਇਤੁ ਕੜੀਐ ॥੩॥"
page = 301
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, what Thou doest, O True Lord, that alone happens, then why should we grieve?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੋ ਤੂੰ ਕਰਦਾ ਹੈ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ ਕੇਵਲ ਓਹੀ ਹੁੰਦਾ ਹੈ, ਤਦ ਅਸੀਂ ਕਿਉਂ ਅਫਸੋਸ ਕਰੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, O True Lord - that is what happens, so why should we grieve? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ, ਸੋ ਹੋਤਾ ਹੈ ਕ੍ਯੋਂ (ਕੜੀਐ) ਝੂਰਨਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਝੂਰਤੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ (ਹਰੀ!) (ਜੇ ਸਾਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੋ ਜਾਏ ਕਿ) ਜੋ ਤੂੰ ਕਰਦਾ ਹੈਂ ਸੋਈ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਅਸੀਂ ਕਿਉਂ ਝੂਰੀਏ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y solamente lo que es Tu Voluntad viene a suceder, oh Señor Verdadero, ¿por qué debería de preocuparme?(3)"