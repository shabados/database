[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਗੁਣ ਊਪਜੈ; ਜਾ ਪ੍ਰਭੁ ਮੇਲੈ ਸੋਇ ॥"
page = 428
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When that Lord causes us to meet the True Guru, We obtain merits from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੁਆਮੀ ਸਾਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ, ਅਸੀਂ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਨੇਕੀਆਂ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merit is obtained from the True Guru, when God causes us to meet Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੋ ਪ੍ਰਭੂ ਸਤਗੁਰੋਂ ਕੋ ਮਿਲਾਇ ਦੇ, ਹੇ ਮਨ! ਤਬ ਸਤਿਗੁਰੋਂ ਸੇ ਸੁਭ ਗੁਣ ਉਪਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਉਸ ਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ਤਦੋਂ ਗੁਰੂ ਪਾਸੋਂ ਗੁਣਾਂ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mérito es obtenido del Verdadero Guru cuando el Señor nos hace encontrarlo."