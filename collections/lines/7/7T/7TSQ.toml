[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਹਰਿ ਨਿੰਦਾ; ਹਰਿ ਭਗਤਿ ਜਾਗੁ ॥"
page = 1170
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou slandering others, and be wakeful in the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਨਾ ਦੀ ਬਦਖੋਈ ਕਰਨੀ ਛੱਡ ਦੇ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਰਮਨ ਅੰਦਰ ਜਾਗਦਾ ਰਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce slander, and awaken in devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਨਿੰਦਾ ਕੋ ਤ੍ਯਾਗ ਕਰ ਹਰੀ ਕੀ ਭਗਤੀ ਮੇਂ ਜਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਾਈ ਨਿੰਦਾ ਤਿਆਗ ਕੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਸਾਵਧਾਨਤਾ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cuanto abandonamos la calumnia hacia otros, en nuestro interior despierta la Devoción a Dios."