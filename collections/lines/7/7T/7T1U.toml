[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਠਗਉਰੀ ਭਰਮੁ ਨਿਵਾਰਹਿ ॥"
page = 1068
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "discard the poisonous potion of worldly love and dispel their doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਜ਼ਹਿਰੀਲੀ ਦਵਾਈ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸੰਦੇਹ ਨੂੰ ਨਵਿਰਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remove the poisonous drug of emotional attachment, and eradicate doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਜੋ ਭਰਮ ਕੀ ਠਗਬੂਟੀ ਹੈ ਤਿਸ ਕੋ ਨਿਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮੋਹ ਦੀ ਠੱਗ-ਬੂਟੀ ਨਹੀਂ ਖਾਂਦੇ, ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deshazte del embrujo venenoso de las pasiones y erradica tu duda,"