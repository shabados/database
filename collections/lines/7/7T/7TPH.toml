[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ. ਛੋਡਿ ਨ ਜਾਈ; ਓਹੁ ਅਗਹ ਅਤੋਲਾ ॥੧॥"
page = 407
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my companion and helper forsaking me he goes nowhere else. He is Unfathomable and Unweighable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਸਾਥੀ ਅਤੇ ਸਹਾਇਕ ਹੈ। ਮੈਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ। ਉਹ ਅਥਾਹ ਅਤੇ ਅਜੋਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Companion and Helper; He shall not forsake me or leave me. He is unfathomable and unequalled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੰਗ ਸਹਾਈ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਛੋਡ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਵਹੁ ਨਾਮ ਕਾ ਜਾਪਕ (ਅਗਹ) ਪਕੜ ਸੇ ਰਹਿਤ ਅਤੋਲ ਪ੍ਰਮਾਤਮਾ ਕਾ ਸਰੂਪ ਹੋ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਸਾਥੀ ਹੈ, ਉਹ ਕਦੇ ਛੱਡ ਨਹੀਂ ਜਾਂਦਾ, ਪਰ ਉਹ (ਕਿਸੇ ਚਤੁਰਾਈ ਸਿਆਣਪ ਨਾਲ) ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es para siempre nuestro Compañero; sí, Él no nos abandona nunca, Insondable e Incomparable es Él. (1)"