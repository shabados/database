[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲੰ ਕਾਰਣੇਯੰ ਨਮੋ ਖੜਗ ਪਾਣੰ ॥੩॥"
page = 39

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is the Cause of all the Powers, I salute the wielder of the Sword. 3"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸ਼ਕਤੀ ਦਾ ਕਾਰਨ ਰੂਪ ਹੈਂ, (ਹੇ) ਖੜਗਧਾਰੀ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ ॥੩॥"