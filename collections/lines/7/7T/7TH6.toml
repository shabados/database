[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਨਾਨਾ ਪ੍ਰਕਾਰ ਜੰਤ ॥"
page = 276
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the beings of various descriptions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਹਨ ਅਨੇਕਾਂ ਭਾਤਾਂ ਦੇ ਜੀਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the beings of so many descriptions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਨਾਨਾ ਪ੍ਰਕਾਰੋਂ ਕੇ ਜੀਵ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਜੀਅ ਜੰਤ ਬਣਾ ਦਿੱਤੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ ਪ੍ਰਕਾਰ = ਕਈ ਕਿਸਮ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones son las diversas especies de criaturas."