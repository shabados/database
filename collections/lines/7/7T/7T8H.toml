[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਫਲ ਭਏ ਤਾ ਤੇ ਸਭ ਜੰਤ੍ਰਾ ॥੧੬॥"
page = 193

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without becoming pure, no mantra could be recited and this way, all the actions became fruitless.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਸਾਰੇ ਯਤਨ ਨਿਸਫਲ ਹੋ ਜਾਂਦੇ ॥੧੬॥"