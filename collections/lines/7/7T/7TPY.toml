[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਧੋਖਾ; ਨੀਦ ਨ ਸੋਵੈ ॥"
page = 85
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her is deceit, so she sleeps not a sound sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਛਲ ਫਰੇਬ ਹੈ, ਸੋ ਉਹ ਗੂੜੀ ਨੀਦ ਨਹੀਂ ਸੌਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is filled with deception, and she cannot sleep in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਧੋਖਾ) ਸਹਸਾ ਹੈ, ਯਾਂ ਤੇ ਨਿੰਦ੍ਰਾ ਨਹੀਂ ਆਵਤੀ ਸੋਤਾ ਨਹੀਂ, ਭਾਵ ਏਹਿ ਕਿ ਸੁਖ ਪੂਰਬਕ ਨਹੀਂ ਸੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਚਿੰਤਾ ਹੁੰਦੀ ਹੈ, (ਇਸ ਕਰਕੇ ਸੁਖ ਦੀ) ਨੀਂਦ ਨਹੀਂ ਸੌਂ ਸਕਦਾ (ਭਾਵ, ਕਦੇ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੁੰਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en él vive la duda y así no puede descansar en Paz."