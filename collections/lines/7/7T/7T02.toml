[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤ ਮਿਲਾਹ; ਹਰਿ ਕਥਾ ਕਹਾਣੀਆ ॥"
page = 399
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come ye saint let us together discuss God's discourses and anecdotes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਓ ਸਾਧੂਓ, ਆਪਾ ਮਿਲ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਗੋਸ਼ਟਾਂ ਅਤੇ ਸਾਖੀਆਂ ਦੀ ਵਿਚਾਰ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Saints - let us join together and speak the Sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ! ਆਓ ਆਪਸ ਮੇਂ ਮਿਲ ਕਰ ਹਰਿ ਪਿਆਰੇ ਕੀ ਕਥਾ ਔਰ (ਕਹਾਣੀਆਂ) ਜਿਸ ਪ੍ਰਕਾਰ ਭਗਤੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਆਓ, ਅਸੀਂ ਇਕੱਠੇ ਬੈਠੀਏ ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਹ = ਮਿਲਹ, ਅਸੀਂ ਮਿਲੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, oh Santos, juntos vamos a recitar el Naam, la Palabra del Señor,"