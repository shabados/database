[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਸੁਣਹੁ ਜਨ ਭਾਈ; ਹਰਿ ਸਤਿਗੁਰ ਕੀ ਇਕ ਸਾਖੀ ॥"
page = 87
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saintly person of God! my brothers hear thee an instruction of the Godly True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸਾਧੂ ਸਰੂਪ ਪੁਰਸ਼ੌ! ਮੇਰੇ ਵੀਰਨੋ ਤੁਸੀਂ ਰਬ-ਰੂਪ ਸਚੇ ਗੁਰਾਂ ਦੀ ਇਕ ਸਿਖਿਆ ਸਰਵਣ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, O Siblings of Destiny, listen, and hear the Lord's Teachings, through the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਹਰੀ ਕੇ ਸੰਤ ਜਨਹੁ! ਹਰੀ ਸਰੂਪ ਸਤਿਗੁਰੋਂ ਕੀ ਏਕਤਾ ਕੀ (ਸਾਖੀ) ਸਿਖ੍ਯਾ ਸੁਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨ ਪਿਆਰਿਓ! ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਸੁਣੋ (ਭਾਵ, ਸਿੱਖਿਆ ਤੇ ਤੁਰੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos del Señor, Hermanos del Destino, escuchen la Instrucción del Guru Verdadero."