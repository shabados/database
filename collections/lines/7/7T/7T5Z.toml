[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨ ਸੁਰ ਸਿਉ ਸੰਗ ਸਾਰਥੀ ਬੋਲਿਯੋ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ॥੧੦੪੬॥"
page = 402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the army of Yadavas with him, Krishna spoke loudly with his charioteer,1046"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਦਲ ਦੀ ਗਰਜ ਵਾਂਗ ਰਥਵਾਨ ਨੂੰ ਕਹਿਣ ਲਗੇ ॥੧੦੪੬॥"