[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਗਿਰਹੀ ਸੰਨਿਆਸੀ ਜੋਗੀ; ਜਿ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ॥੭॥"
page = 1013
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is such a householder, a renouncer and a Yogi, who fixes his mind on God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਐਹੋ ਜੇਹਾ ਗ੍ਰਿਹਮਤੀ, ਤਿਆਗੀ ਤੇ ਯੋਗੀ, ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is such a householder, Sannyaasi and Yogi, who focuses his consciousness on the Lord's feet. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗਿਰਸਥੀ ਸੰਨਿਆਸੀ ਜੋਗੀ ਸਭ ਧੰਨ ਹੈਂ, ਜੋ ਹਰੀ ਚਰਣੋਂ ਮੇਂ ਚਿਤੁ ਲਾਵਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਉਹ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਚਾਹੇ ਉਹ ਗ੍ਰਿਹਸਤੀ ਹੈ ਚਾਹੇ ਸੰਨਿਆਸੀ ਹੈ ਚਾਹੇ ਜੋਗੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਗਿਰਹੀ = ਗ੍ਰਿਹਸਤੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea tal sostenedor de hogar, sí, es un verdadero Sanyasa, un Yogui, quien vive entonado en los Pies del Señor.(7)"