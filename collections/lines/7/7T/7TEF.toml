[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪੇਖਤ. ਕਿਲਵਿਖ ਹਿਰਹਿ; ਮਨਿ ਤਨਿ ਹੋਵੈ ਸਾਂਤਿ ॥"
page = 47
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing the Lord, the soul and body are rendered peaceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਪਾਪ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਆਤਮਾ ਤੇ ਦੇਹਿ ਸੀਤਲ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing Him, our evil inclinations vanish; mind and body become peaceful and tranquil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦਰਸਨ ਮਾਤ੍ਰ ਸੇ ਹੀ (ਕਿਲਵਿਖ) ਪਾਪ (ਹਿਰਹਿ) ਨਾਸ ਹੋਤੇ ਹੈਂ, ਮਨ ਤਨ ਮੇਂ ਸਾਂਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ (ਸਾਰੇ) ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਜਿਸ ਦੇ ਦਰਸਨ ਨਾਲ) ਮਨ ਵਿਚ ਤੇ ਸਰੀਰ ਵਿਚ (ਆਤਮਕ) ਠੰਡ ਪੈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਹਿਰਹਿ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Su Visión, nuestros errores se limpian y nuestro cuerpo y mente descansan en Paz."