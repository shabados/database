[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਦਿਨ ਉਚਰੈ; ਭਾਰ ਅਠਾਰ ॥"
page = 1237
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day utter the Mahabharta of eighteen divisions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੈਣ ਤੇ ਦਿਨ ਅਠਾਰਾ ਖੰਡਾ ਵਾਲੇ ਮਹਾਭਾਰਤ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may recite the Mahaabhaarata."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਅਠਾਰਾਂ ਪਰਬੋਂ ਵਾਲਾ (ਭਾਰ) ਮਹਾਂਭਾਰਥ; ਵਾ ਅਠਾਰਾਂ ਪੁਰਾਣੋਂ ਸਹਿਤ ਮਹਾਂਭਾਰਥ ਕੋ ਜੋ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪਰਵਾਂ ਵਾਲੇ ਮਹਾਭਾਰਤ ਗ੍ਰੰਥ ਨੂੰ ਦਿਨ ਰਾਤ ਪੜ੍ਹਦਾ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita día y noche el Majabharata con sus dieciocho capítulos,"