type = "primary"
data = "ਧਰਿਯੋ ਸੁ ਚੰਦ੍ਰ ਅਵਤਾਰ ॥"
page = 198

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the extremely glorious Vishnu manifested himself as Chandra (incarnation),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਣੂ ਨੇ ਚੰਦਰ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ।"