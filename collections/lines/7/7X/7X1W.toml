[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੋਘ ਦਰਸਨ; ਬੇਅੰਤ ਅਪਾਰਾ ॥"
page = 98
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever fruitful is the sight of the infinite and peerless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਫਲ ਹੈ ਦੀਦਾਰ ਅਨੰਤ ਤੇ ਲਾਸਾਨੀ ਸੁਆਮੀ ਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever fruitful is the Blessed Vision of His Darshan; He is Infinite and Incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਅਪਾਰ! ਤੇਰਾ ਦਰਸਨ (ਅਮੋਘ) ਸਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਜ਼ਰੂਰ (ਮਨ-ਇੱਛਤ) ਫਲ ਦੇਂਦਾ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਸ ਦੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre Verdadera es la Visión Bendita de Su Darshan; Él es Infinito e Incomparable."