[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਭੰਡਾਰ ਲਹਾਇਦਾ; ਆਪੇ ਵਰਤਾਈ ॥੩॥"
page = 166
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord causes men to find the treasure of His devotional service and Himself apportions it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਬੰਦਿਆਂ ਪਾਸੋਂ ਆਪਣੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਦਾ ਖਜਾਨਾ ਲਭਾਉਂਦਾ ਹੈ, ਅਤੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਵੰਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord leads us to the treasure of devotional worship; He Himself bestows it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਹੀ ਭਗਤੀ ਰੂਪ ਭੰਡਾਰੇ ਕੋ (ਲਹਾਇਦਾ) ਪ੍ਰਾਪਤਿ ਕਰਤਾ ਹੈਂ, ਔਰ ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਵਰਤਾਇ ਰਹਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦਿਵਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਵੰਡਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਲਹਾਇਦਾ = ਲਭਾਇੰਦਾ, ਦਿਵਾਂਦਾ। ਵਰਤਾਈ = ਵੰਡਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ellas encuentran el Tesoro de Tu Nombre, pues Tú de Tu Ser se lo confieres a ellas.(3)"