[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਜਾਵਤ ਹੈ ਸੁਰ ਸੋ; ਫੁਨਿ ਗੋਪਿਨ ਕੇ ਮਨ ਮੈ ਜੋਊ ਭਾਵੈ ॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is playing on the flute whatever pleases the gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਸੁਰ ਨਾਲ (ਮੁਰਲੀ ਨੂੰ) ਵਜਾਉਂਦਾ ਹੈ, ਜੋ ਗੋਪੀਆਂ ਦੇ ਮਨ ਨੂੰ ਬਹੁਤ ਚੰਗੀ ਲਗਦੀ ਹੈ।"