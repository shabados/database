[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲੰਤ ਭਾਰ ਕਛਟਾ ॥੬॥੮੪॥"
page = 135

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Thy effulgence the splendour of the Sun feels jealous.6.84."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ) ਚਮਕ ਨੂੰ (ਵੇਖ ਕੇ) ਸੂਰਜ ਦੀ ਸ਼ੋਭਾ ਸੜਦੀ ਹੈ (ਦੁਖੀ ਹੁੰਦੀ ਹੈ ਜਾਂ ਸ਼ਰਮਾਉਂਦੀ ਹੈ) ॥੬॥੮੪॥"