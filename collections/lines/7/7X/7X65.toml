[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਤਮ; ਹਰਿ ਕੀ ਕਥਾ ॥"
page = 265
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's discourse is the best of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਨ ਗੋਸ਼ਟ ਸਾਰਿਆਂ ਨਾਲੋ ਸ਼੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Highest of all is the Lord's Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਉਤਮ ਹਰੀ ਕੀ ਕਥਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ) ਗੱਲਾਂ (ਹੋਰ) ਸਭ (ਗੱਲਾਂ) ਤੋਂ ਚੰਗੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por encima de todo el mensaje del Señor."