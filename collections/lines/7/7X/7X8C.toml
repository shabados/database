[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਪ੍ਰਭੁ ਤਿਆਗਿ; ਅਵਰ ਕਤ ਲਾਗਹੁ ॥"
page = 270
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking such Lord, why shouldest thou attach thyself to another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਸੁਆਮੀ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਕਿਉਂ ਕਿਸੇ ਹੋਰਸ ਨਾਲ ਜੁੜਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forsake God, and attach yourself to another?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸਾ ਪ੍ਰਭੂ ਤਿਆਗ ਕਰ ਕੇ ਔਰ ਕਿਸੀ ਮੇਂ ਕਿਉਂ ਲਾਗਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਪ੍ਰਭੂ ਵਿਸਾਰ ਕੇ ਤੂੰ ਹੋਰ ਕਿਸ ਪਾਸੇ ਲੱਗ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ ਕਤ = ਹੋਰ ਕਿਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué abandonar a tal Señor para buscar a otro?"