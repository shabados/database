[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ ਆਪਿ ਅਨੁਗ੍ਰਹੁ ਕੀਆ; ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰੇ ॥"
page = 995
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God. Himself has taken pity on His slave and has hugged him to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਆਪਣੇ ਗੋਲੇ ਉੱਤੇ ਤਰਸ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਹਿੱਕ ਨਾਲ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself takes pity on His humble servants, and makes them His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕਉ ਹਰੀ ਨੇ ਅੰਗੀਕਾਰ ਕੀਤਾ ਹੈ, ਤਿਸ ਪਰ ਹਰੀ ਨੇ ਆਪ (ਅਨੁਗ੍ਰਹੁ) ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤ ਉਤੇ (ਸਦਾ) ਆਪ ਮਿਹਰ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ, ਆਪਣੇ ਭਗਤ ਦਾ (ਸਦਾ) ਪੱਖ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਸੇਵਕ, ਭਗਤ। ਕਉ = ਨੂੰ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ, ਦਇਆ। ਅੰਗੀਕਾਰੁ = ਪੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Sirvientes, todos, pertenecen al Señor Mismo gracias a Su Misericordia."