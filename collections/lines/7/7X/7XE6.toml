[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ॥੨॥੧੦੩॥੧੭੨॥"
page = 200
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the assembly of the pious persons, he drinks God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸਭਾ ਅੰਦਰ ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, drink deeply of the Lord's Ambrosial Nectar. ||2||103||172||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧ ਸੰਗ ਦੁਆਰਾ ਹਰੀ ਨਾਮ ਜਾਪ ਅੰਮ੍ਰਿਤੁ ਕੋ ਜਪ ਕਰਨ ਰੂਪ ਪਾਨ ਕਰਤਾ ਹੈ॥੨॥੧੦੩॥੧੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਰਸ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧੦੩॥੧੭੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Sociedad de los Santos bebe el Néctar de la Esencia del Señor.(2-103-172)"