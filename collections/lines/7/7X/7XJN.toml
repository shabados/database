[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੇ ਸੱਚੇ ਰੱਬ ਦੇ ਭਗਤ # ਤੇਰੀ ਸਾਰੀ ਜਾਤੀ ਉਸ ਦੇ ਚਾਉ ਦਾ ਰੂਪ ਬਣ ਗਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜੁਮਲਾ ਨਫ਼ਸਿ ਸ਼ੌਕ ਸ਼ੁਦ ਐ ਹੱਕ-ਪ੍ਰਸਤ ।੪੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then O devotee of True Akaalpurakh! Your entire family, out of elation and euphoria, will be transformed itself into His image. (411)"