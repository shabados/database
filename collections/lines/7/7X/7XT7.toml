[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੀਤੋਨੁ; ਗੁਰ ਵੀਚਾਰੁ ॥੮॥"
page = 842
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself reflects over Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself contemplates the Guru's Word. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਵੀਚਾਰ ਤਿਸ ਨੇ ਕੀਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਆਪ ਹੀ (ਸਹੀ ਜੀਵਨ ਬਾਰੇ) ਗੁਰੂ ਦਾ (ਦੱਸਿਆ) ਵਿਚਾਰ ਬਣਾਇਆ ਹੋਇਆ ਹੈ (ਗੁਰੂ ਦੇ ਰਸਤੇ ਉੱਤੇ ਉਹ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਤੋਰਦਾ ਹੈ) ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕੀਤੋਨੁ = ਉਸ ਨੇ ਕੀਤਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Él Mismo crea también la Palabra del Shabd del Guru.  (8)"