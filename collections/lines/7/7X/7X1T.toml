[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਤੇ ਸੰਤ ਜਨ; ਜਿਨ ਮਨਿ ਵੁਠਾ ਆਇ ॥"
page = 961
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are the saintly persons, within whose mind the Lord has come to abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਸਾਧ-ਸਰੂਪ-ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸਾਹਿਬ ਆ ਕੇ ਵੱਸ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those humble Saints, within whose minds the Lord has come to abide."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਵਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਭਗਵਤ ਕਾ ਨਾਮ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਮੁਖਿ ਬੰਦੇ ਬੜੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਵੁਠਾ = ਵੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, bendito, bendito es el Santo, pues a su mente llega Dios."