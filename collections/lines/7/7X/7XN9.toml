[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ. ਆਰਾਧਿ ਨਾਮੁ ਹਰਿ; ਆਏ ਅਪੁਨੈ ਥਾਨੇ ॥੨॥"
page = 615
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymning His praise, and repeating the Lord's Name, I have reached my destination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਕੇ, ਮੈਂ ਆਪਣੇ ਟਿਕਾਣੇ ਤੇ ਪੁੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises, and worshipping in adoration the Name of the Lord, I have reached my destination. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਮ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਕਰ ਪੁਨਃ ਹਰਿ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਿਆਇ ਕਰ, ਅਪਨੇ (ਥਾਨੇ) ਸਰੂਪ ਮੇਂ ਆਏ ਹੈਂ, ਵਾ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਜੋ ਅਪਨਾ ਅਸਥਾਨ ਹੈ ਤਿਸਮੇਂ ਆਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਉਹ ਆਪਣੇ (ਉਸ ਹਿਰਦੇ-) ਥਾਂ ਵਿਚ ਆ ਟਿਕਦੇ ਹਨ (ਜਿਥੋਂ ਕੋਈ ਵਿਕਾਰ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਕੇ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪਾ ਸਕਦਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਿ = ਸਿਮਰ ਕੇ। ਅਪੁਨੈ ਥਾਨੇ = ਉਸ ਥਾਂ ਤੇ ਜਿਥੋਂ ਕੋਈ ਵਿਕਾਰ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor y meditando en Su Nombre, voy de regreso a mi Hogar. (2)"