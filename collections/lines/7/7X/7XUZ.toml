[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਦਾਤਾ ਕੋ ਨਹੀ; ਜੋ ਹਰਿ ਨਾਮੁ ਦੇਇ ਆਧਾਰੁ ॥"
page = 1417
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is no other benefactor, who can bless man with the support of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ ਜੋ ਇਨਸਾਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਦੇ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no giver who can bestow the Support of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਅਧਾਰ ਦੇਵੇ, ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਉਹ ਗੁਰੂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਿੰਦ ਲਈ) ਆਸਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = (ਨਾਮ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲਾ। ਕੋ = ਕੋਈ (ਪੜਨਾਂਵ)। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero no hay Dador que pueda conferir el Soporte del Nombre del Señor,"