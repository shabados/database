[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਤੀ ਮਨੁ ਰਤਾ; ਰਖਿਆ ਬਣਤ ਬਣਾਇ ॥"
page = 313
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Guru my mind is imbued. The Guru has beautifully preserved it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਰੰਗੀ ਗਈ ਹੈ। ਗੁਰਾਂ ਨੇ ਇਸ ਨੂੰ ਸੁਹਣਾ ਬਣਾ ਕੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is imbued with the True Guru; He has preserved the make of its making."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਨ ਰੱਤਾ ਹੈ, ਤਿਨ ਕੀ ਗੁਰੋਂ ਨੇ ਸਾਧਨਾ ਰੂਪੀ ਬਨਤ ਬਨਾਇ ਕਰ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥☬ਸੋ ਬਨਤ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ, (ਗੁਰੂ ਨੇ ਮੇਰੇ ਮਨ ਨੂੰ) ਸਵਾਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tu mente está imbuida en el Verdadero Guru, se vuelve muy bella."