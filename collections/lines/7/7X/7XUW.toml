[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਆਪੁ ਪਛਾਣੈ ॥"
page = 1065
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the mortal knows himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ, ਜੀਵ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he comes to understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰੰਤੂ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹ ਮਨੁੱਖ) ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦੇ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਜੀਵਨ ਨੂੰ। ਪਛਾਣੈ = ਪੜਤਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través de la Palabra del Guru, que uno se conoce a sí mismo,"