[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸੰਗੀ ਮਿਲਿ; ਖੇਲਨ ਲਾਗ ॥"
page = 1180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord's companions, I have begun to play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਾਥੀਆਂ ਦੇ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਖੇਡਣ ਲੱਗ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining with God's companions, I have begun to play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਕੇ ਸੰਗੀ ਜੋ ਸੰਤ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਖੇਲਨੇ ਲਗੇ ਹੈਂ, ਭਾਵ ਭਗਤੀ ਕਰਨ ਲਗੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨ (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਮਿਲ ਕੇ (ਇਹ ਹੋਲੀ) ਖੇਡਣ ਲੱਗ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਸੰਗੀ = ਪ੍ਰਭੂ ਦੇ ਸੰਗੀ = ਸਾਥੀ, ਸੰਤ ਜਨ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me regocijo en mi Dios en la abundancia de la Dicha."