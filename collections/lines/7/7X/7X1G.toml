[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਵਡ ਰਸੀਆ. ਤੂ ਵਡ ਭੋਗੀ ॥"
page = 1074
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the great Reveller and Thou the great enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਰਾ ਰੰਗਰਲੀਆਂ ਮਾਣਨ ਵਾਲਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਭਾਰਾ ਅਨੰਦ ਭੋਗਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the great party-goer, You are the great enjoyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਵੱਡਾ (ਰਸੀਆ)⁽¹⁾ ਰਸ ਵਾਲਾ ਔਰੁ ਰਸ ਕਾ ਭੋਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਰਸ ਮਾਣਨ ਵਾਲਾ ਤੇ ਭੋਗ ਭੋਗਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Gran Revelador y eres Quien disfruta de los placeres de la vida,"