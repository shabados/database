[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਲੋਕਿ ਅਛਰਾਨ ਕੋ ਅਪਛਰਾ ਲਜਾਵਹੀਂ ॥੪੫॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many kings, in their pleasure were giving charities and seeing their beautiful queens, the heavenly damsel were feeling shy.45."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੱਚਣ ਵਾਲੀਆਂ ਨੂੰ ਵੇਖ ਕੇ (ਸੁਵਰਗ ਦੀਆਂ) ਅਪੱਸਰਾਵਾਂ ਲਜਾਉਂਦੀਆਂ ਸਨ ॥੪੫॥"