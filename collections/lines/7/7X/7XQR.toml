[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਤਾ ਕੀ; ਕਿਆ ਕਰਿ ਆਖਿ ਵਖਾਣੀਐ ॥"
page = 138
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should be said and told regarding his intelligence, understanding and cleverness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਕਲਮੰਦੀ, ਸਮਝ ਅਦੇ ਪ੍ਰਬੀਨਤਾ ਬਾਰੇ ਕੀ ਕਹਿਆ ਤੇ ਕਥਿਆ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone say about their intelligence, their understanding or their cleverness?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤਿ) ਗ੍ਯਾਤ ਔਰ (ਮਤਿ) ਬੁਧੀ ਪੁਨਾ ਅਨੇਕ ਤਰਾਂ ਕੀ ਜੋ ਚਾਤ੍ਰਤਾ ਹੈ ਤਿਸ ਬੇਮੁਖ ਕੀ, ਕਿਆ ਸ੍ਰੇਸਟ ਕਰ (ਆਖਿ) ਮੁਖ ਸੇ ਵਖਿਆਨ ਕਰੀਏ ਅਰਥਾਤ ਨਹੀਂ ਕਰੀ ਜਾਤੀ, (ਆਖਿ) ਗੁਰੂ ਸੰਕੇਤਕ ਮੁਖ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਸੂਝ, ਅਕਲ ਤੇ ਸਿਆਣਪ (ਅਜੇਹੀ ਨੀਵੀਂ ਹੈ ਕਿ) ਲਫ਼ਜ਼ਾਂ ਨਾਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਿ = ਸੂਝ। ਮਤਿ = ਅਕਲ। ਕਿਆ ਕਰਿ ਆਖਿ = ਕਿਆ ਆਖਿ ਕਰਿ? ਕੀ ਆਖ ਕੇ? ਕਿੰਨ੍ਹਾਂ ਲਫ਼ਜ਼ਾਂ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo podría uno evaluar el entendimiento y el conocimiento de tal persona?"