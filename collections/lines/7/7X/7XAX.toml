[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਪਿ; ਨਾਨਕ ਏਕ ॥੧॥"
page = 723
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, dwell thou on the one Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਤੂੰ, ਹੇ ਨਾਨਕ, ਇਕ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate, O Nanak, on the One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਦਾ ਸਦਾ ਏਕ ਤੈਨੂੰ ਜਪਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਹੀ ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak habita en Ti, por siempre y para siempre.(1)"