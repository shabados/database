[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਪ੍ਰੀਤਿ; ਗੋਬਿੰਦ ਸਿਉ ਲਾਗੀ ॥"
page = 186
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose love is with Lord of the Universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪਿਰਹੜੀ ਆਮਲ ਦੇ ਸੁਆਮੀ ਨਾਲ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are in love with the Lord of the Universe"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰੀਤ ਗੋਬਿੰਦ ਕੇ ਸਾਥ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes aman al Señor del Universo,"