[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੰਧਿ ਮਿਲੈ ਸੋਈ ਜਾਨੈ ਜਾ ਮੈ ਬੀਤੈ; ਬਿਸਮ ਬਿਦੇਹ ਜਲ ਬੂੰਦ ਹੁਇ ਸਮਾਈਐ ।੨੫੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Only the Guru-conscious seeker experiences the infinite Lord who himself goes through that state and who is completely immersed in the True Guru blessed elixir-like words of the Guru. Such a Guru-conscious person feels free of his body bondages. He merges"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੀ ਭਾਵ ਵਿਚ ਆਣ ਕਰ ਕੇ ਗੁਰੂ ਸਿੱਖ ਭਾਵ ਵਾਲੀ ਸੰਧੀ ਮਿਲਿਆਂ ਜਿਸ ਗੁਰਮੁਖ ਅੰਦਰ ਇਹ ਬੀਤੈ ਵਰਤ ਪਵੇ, ਕੇਵਲ ਓਹੀ ਮਾਤ੍ਰ ਹੀ ਜਾਣ ਸਕਦਾ ਹੈ, ਅਰੁ ਜਾਣ ਕੇ ਬਿਸਮ ਅਚਰਜ ਵਿਚ ਮਗਨ ਹੋ ਐਸਾ ਦੋਹੋਂ ਬਿਦੇਹ ਦੇਹਾਦਿਕਾਂ ਦੀ ਸੁਧ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੈਸਾ ਕਿ ਬੂੰਦ ਅਪਣੇ ਜਲ ਭੰਡਾਰ ਵਿਚ ਸਮਾ ਜਾਂਦੀ ਅਭੇਦ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ। ਭਾਵ ਉਹ ਆਪ੍ਯੋਂ ਪਾਰ ਹੋ ਵਾਹਿਗੁਰੂ ਵਿਚ ਸਮਾ ਅਭੇਦ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ ॥੨੫੩॥"