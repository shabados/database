data = "ਪਾਇਓ. ਪੇਡ ਥਾਨਿ ਹਾਂ ॥"
page = 409
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he obtains the Primal Place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਮੁਢਲੇ ਅਸਥਾਨ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the primal place is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੇਡ ਥਾਨਿ) ਮੂਲ ਸਥਾਨ ਬ੍ਰਹਮ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਰੁੱਖ ਦੇ ਮੁੱਢ-ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrarás que Dios es la raíz de todas las cosas,"