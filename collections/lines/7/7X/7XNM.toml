[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ ਤਨਿ; ਨਾਮੁ ਬਸਾਹੀ ॥"
page = 257
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose heart and body, the Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, shall not fall into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਕੈ ਮਨ ਅਰ ਤਨ ਮੇਂ ਨਾਮੁ ਹੀ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuerpo y mente vive impregnado con el Naam, el Nombre del Señor."