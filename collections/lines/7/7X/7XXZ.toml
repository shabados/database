[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਘਰੁ ਜੋਹੈ; ਹਾਣੇ ਹਾਣਿ ॥"
page = 941
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have an eye on another's home and suffer a great loss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਾਏ ਝੁੱਗੇ ਤੇ ਅੱਖ ਰੱਖਦੇ ਹਨ ਅਤੇ ਬਹੁਤ ਨੁਕਸਾਨ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They look into the homes of others, and lose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਪਰਾਏ ਘਰੋਂ ਕੋ ਜੋ ਦੇਖਣਾ ਹੈ, ਭਾਵ ਪ੍ਰਮੇਸ੍ਵਰ ਤੇ ਬਿਨਾ ਹੋਰੋਂ ਕੀ ਆਸਾ ਕਰਨੀ, ਤਿਸ ਮੇਂ ਤੋ ਹਾਨ ਹੀ ਹਾਨ ਹੈ ਕੁਛ ਨਫਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਾਇਆ ਘਰ ਤੱਕਦਾ ਹੈ, ਉਸ ਨੂੰ (ਇਸ ਕੁਕਰਮ ਵਿਚ) ਘਾਟਾ ਹੀ ਘਾਟਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਹੈ = ਤੱਕਦਾ ਹੈ। ਹਾਣੇ ਹਾਣਿ = ਹਾਣਿ ਹੀ ਹਾਣਿ, ਘਾਟਾ ਹੀ ਘਾਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se fija en las posesiones de otros y pierde el Mérito de estar vivo."