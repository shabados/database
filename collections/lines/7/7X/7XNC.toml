[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਭਲੀ ਕਿਸੈ ਕੀ ਨਾਹੀ; ਮਨਮੁਖ ਮੁਗਧ ਕਰੰਨਿ ॥"
page = 755
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is not good to slander any one. The foolish apostates alone do it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਕਲੰਕਤ ਕਰਨਾ ਚੰਗਾ ਨਹੀਂ। ਕੇਵਲ ਮੂਰਖ ਆਧਰਮੀ ਹੀ ਇਹ ਕੁਝ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not good to slander anyone, but the foolish, self-willed manmukhs still do it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਤੋ ਕਰਨੀ ਕਿਸੇ ਕੀ ਭੀ ਭਲੀ ਨਹੀਂ, ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਮੂਰਖ ਹੈਂ ਸੋਈ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸੇ ਦੀ ਭੀ ਨਿੰਦਾ ਕਰਨੀ ਚੰਗਾ ਕੰਮ ਨਹੀਂ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ ਹੀ ਨਿੰਦਾ ਕਰਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es bueno calumniar a nadie; sólo los tontos y arrogantes Manmukjs se atreven,"