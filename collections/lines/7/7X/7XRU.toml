[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸਰੁ. ਸਬਲੁ ਵਰਤੈ ਜੀਉ; ਕਿਉ ਕਰਿ. ਦੁਤਰੁ ਤਰਿਆ ਜਾਇ ॥"
page = 245
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon's ocean is mightily agitated; how can the terrible ocean be crossed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਸਮੁੰਦਰ ਜਬਰਦਸਤ ਠਾਠਾ ਮਾਰ ਰਿਹਾ ਹੈ, ਭਿਆਨਕ ਸਮੁੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sea of Maya is agitated and turbulent; how can anyone cross over this terrifying world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀਉ! ਇਸ ਸੰਸਾਰ (ਸਰੁ) ਸਮੁੰਦ੍ਰ ਮੇਂ ਮਾਇਆ ਬਲ ਕੇ ਸਹਤ ਵਰਤ ਰਹੀ ਹੈ ਤਾਂ ਤੇ ਇਸ ਦੁਸਤਰ ਸੰਸਾਰ ਸੇ ਕੈਸੇ ਤਰਿਆ ਜਾਵੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ਠਾਠਾਂ ਮਾਰ ਰਿਹਾ ਸਰੋਵਰ ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਿਹਾ ਹੈ, ਇਸ ਵਿਚੋਂ ਤਰਨਾ ਭੀ ਬਹੁਤ ਔਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ ਸਰੁ = ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ਸਰੋਵਰ। ਸਬਲੁ = ਬਲ ਵਾਲਾ, ਤਕੜਾ। ਵਰਤੈ = ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾ ਰਿਹਾ ਹੈ। ਦੁਤਰੁ = ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar de Maya es tempestuoso; ¿cómo podría uno cruzarlo?"