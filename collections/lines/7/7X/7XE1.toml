[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਗਾਵਹੁ; ਭਗਵਾਨ ॥"
page = 1297
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, sing thou the praise of thy God, the Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਭਗਵਾਨ ਕਾ ਜਸੁ ਗਾਇਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਦੇ ਭਗਵਾਨ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta la Alabanza del Señor Dios."