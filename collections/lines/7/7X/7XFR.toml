[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਸਗਲੇ ਜੰਤ ॥"
page = 284
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name are sustained all the creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੇ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਸਹਾਰਾ ਦਿਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of all creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਕੇ ਧਾਰੇ ਹੂਏ ਸੰਪੂਰਨ ਜੀਵ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਆ ਜੰਤ ਅਕਾਲ ਪੁਰਖ ਦੇ ਆਸਰੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ = ਅਕਾਲ ਪੁਰਖ। ਧਾਰੇ = ਟਿਕਾਏ ਹੋਏ, ਆਸਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de todas las criaturas."