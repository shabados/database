[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ; ਮਾਇ ਬਾਪ ਕੀ ਸੁਧਿ ॥"
page = 137
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Secondly he acquires understanding of his mother and father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਉਸ ਨੂੰ ਆਪਣੇ ਮਾਤਾ ਅਤੇ ਪਿਤਾ ਦੀ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "second, he learns of his mother and father;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਏਹ ਦਸਾ ਭਈ ਕਿ ਮਾਤਾ ਪਿਤਾ ਕੀ ਗਿਆਤ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਅਵਸਥਾ ਵਿਚ (ਭਾਵ, ਜਦੋਂ ਰਤਾ ਕੁ ਸਿਆਣਾ ਹੁੰਦਾ ਹੈ) (ਇਸ ਨੂੰ) ਮਾਂ ਤੇ ਪਿਉ ਦੀ ਸੋਝੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "luego toma conciencia de su madre y de su padre,"