[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ. ਦਾਸ ਹਮ ਕੀਜੈ; ਮਨੁ ਨਿਰਤਿ ਕਰੇ ਕਰਿ ਨਾਚੇ ॥੩॥"
page = 169
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make me the slave of the Lord's slave, that my soul may embrace extreme affection and take to dancing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਦੇ, ਤਾਂ ਜੋ ਮੇਰੀ ਆਤਮਾ ਪਰਮ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰ ਕੇ ਨਿਰਤਕਾਰੀ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make me the slave of the Lord's slaves, so that my mind might dance in Your Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹਮਾਰੇ ਕੋ ਕਰੀਏ, ਪੁਨਾ ਮਨ ਭਗਤੀ ਮੇਂ (ਨਿਰਤਿ) ਨਿਰਨਾ ਕਰ ਕੇ ਪ੍ਰੀਤੀ ਪੂਰਬਕ ਨਾਚਨਾ ਕਰੇ ਅਰਥਾਤ ਪਵਿਤ੍ਰ ਹੋਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾਈ ਰੱਖ ਤਾਂ ਜੁ ਮੇਰਾ ਮਨ (ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ) ਸਦਾ ਨਾਚ ਕਰਦਾ ਰਹੇ (ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vuélveme Tu Esclavo para que dance sólo a Tu Son.  (3)"