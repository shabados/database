[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਗ ਇਸਨਾਨੇ ॥੧॥"
page = 873
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and an ablution at praying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਯਾਗ ਦਾ ਮਜਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and ceremonial cleansing baths -||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪ੍ਰਾਗ ਮੇਂ ਮਕਰ ਮਾਘ ਮੇਂ ਇਸਨਾਨ ਕਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਾਗ ਆਦਿਕ ਤੀਰਥਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਗ = ਹਿੰਦੂ-ਤੀਰਥ; ਇਸ ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਅੱਜ ਕਲ ਅਲਾਹਬਾਦ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o el bañarse en la confluencia del Prayaga es en vano. (1)"