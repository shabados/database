[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਮਲਾਂ ਅਤੇ ਨਿਪੁੰਨ ਵਿਅਕਤੀਆਂ ਦਾ ਬਹੁਤਾਤ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਸੀਰੁਲ ਤਕਾਮੀਲੋ ਇਕਮਾਲ ਹਾ ।੬੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the 'collection' of accomplished and perfect persons. (68)"