[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੋ ਸਰਣਾਗਤੀ, ਦੇਹੁ ਗੁਰਮਤੀ; ਭਜੁ ਰਾਮ ਰਾਮ ਰਾਮ ॥੨॥੩॥੯॥"
page = 1297
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, seeks Thy refuge, O God. Bless Thou him with the Guru's instruction, that he may reflect over the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਬਖਸ਼, ਤਾਂ ਜੋ ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak seeks Your Sanctuary; please bless him with the Guru's Teachings, that he may vibrate and meditate on the Lord, Raam, Raam, Raam. ||2||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਜਨ ਕੋ ਸਰਣ ਪ੍ਰਾਪਤਿ ਹੂਆ ਜਾਨ ਕਰ ਗੁਰਮਤ ਦੀਜੀਏ, ਜਿਸ ਕਰ ਕੇ ਹੇ ਰਮਣ ਰੂਪ ਰਾਮ! ਤੇਰੇ ਰਾਮ ਰਾਮ ਕੋ ਭਜਨਾਂ ਕਰੋਂ॥੨॥੩॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ, (ਦਾਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਬਖ਼ਸ਼। ਸਦਾ ਰਾਮ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰਦਾ ਰਹੁ ॥੨॥੩॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੋ = ਨਾਨਕੁ ॥੨॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sirviente Nanak busca Tu Santuario; Por favor, bendícelo con Tu Sabiduría, para que vibre y medite en el Señor, Ram, Ram, Ram. (2-3-9)"