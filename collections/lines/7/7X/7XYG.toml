[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਉਪਦੇਸੁ ਅਵੇਸੁ ਕਰਿ; ਕੀੜੀ ਭ੍ਰਿੰਗੀ ਵਾਂਗ ਵਿਡਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Inspired by the teach­ings of the Guru and adopting the conduct of bhritigi insect (which trans­forms small ant into bhringt), he (the disciple) attains the grandeur and great­ness of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਖੇ ਘਰ ਕਰ ਕੇ ਭਿ੍ਰੰਗੀ ਨਾਮੇ ਕੀੜੇ ਵਾਂਗੂ ਅਚਰਜ ਦੱਸਦਾ ਹੈ, (ਭਾਵ ਭਿ੍ਰੰਗੀ ਦਾ ਹੀ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ)।"