[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ; ਤ ਨਿਰਭਉ ਹੋਇ ਵਣਾਹੰਬੈ ॥੨॥"
page = 1104
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man realises the Lord's will, then alone becomes he fear-free, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਡਰ-ਰਹਿਤ ਹੁੰਦਾ ਹੈ, ਹੇ ਭਾਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he realizes the Hukam of the Lord's Command, then he becomes fearless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਹੁਕਮ ਕੋ ਸਮਝੈ ਤਾਂ ਇਹ ਜੀਵ ਨਿਰਭਉ ਹੋਵੈ। ਹਾਂ ਜੀ ਐਸੇ ਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਡਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਦਾ) ਹੁਕਮ ਸਮਝਦਾ ਹੈ (ਭਾਵ, ਇਹ ਸਮਝਣ ਦੀ ਕੋਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਕਿ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਕਿਵੇਂ ਜੀਊਣਾ ਚਾਹੀਦਾ ਹੈ) ਤਾਂ ਸੰਸਾਰਕ ਡਰਾਂ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਸੰਸਾਰਕ ਡਰਾਂ ਵਾਲੇ ਕੰਮ ਕਰਨੇ ਛੱਡ ਦੇਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno realiza Su Voluntad librándose de todo miedo. (2)"