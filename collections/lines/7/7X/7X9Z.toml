[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜਨਾ ਕੀ; ਹਰਿ ਹਰਿ ਟੇਕ ॥"
page = 1145
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "have the support of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have the Support of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਗਲ ਜਨਾ ਕੀ ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ ਟੇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios hace que se apoye sólo en Él, en el Verdadero Soporte de los Santos."