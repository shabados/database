[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁਣਾ ਮੈ ਪੂਰਨ ਪਰਮੇਸੁਰ; ਨਾਨਕ ਤਿਸੁ ਸਰਨਹੀਐ ॥੨॥੧੭॥"
page = 531
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak longs for the protection of that Perfect Lord, the embodiment of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਕਿਰਪਾ ਸਰੂਪ ਪੂਰੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਦੀ ਤਾਂਘ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The embodiment of mercy, the Perfect Transcendent Lord - Nanak longs for His Sanctuary. ||2||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਰਬਤ੍ਰ ਪੂਰਨ ਕਰਣਾ ਮੇਂ ਰੂਪ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ (ਸਰਨ ਹੀਐ) ਸਰਨ ਹਿਰਦ੍ਯ ਵਿਖੇ ਧਾਰਨ ਕਰੀਏ॥੨॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਪੂਰਨ ਤੌਰ ਤੇ ਤਰਸ-ਸਰੂਪ ਹੈ ਉਸੇ ਦੀ ਹੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Perfecto es Compasivo y Nanak sólo busca Su Refugio. (2-17)"