[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ; ਹਉ. ਕੇਵਡੁ ਆਖਾ ਨਾਉ ॥੧॥"
page = 14
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even so I cannot appraise thy worth. How great shall I call thy Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਭੀ ਮੈਂ ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਕਿਡਾ ਵੱਡਾ ਕਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-even so, I could not estimate Your Value. How can I describe the Greatness of Your Name? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਐਸੀ ਕਠਨ ਤਪਸ੍ਯਾ ਭੀ ਕਰੂੰ ਪਰੰਤੂ ਤੇਰੀ (ਕੀਮਤਿ ਨਾ ਪਵੈ) ਭਾਵ ਤੂੰ  ਇਦੰ ਕਰ ਕੇ ਜਾਨਿਆਂ ਨਹੀਂ ਜਾਤਾ ਹੈਂ। (ਹਉ) ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਕਿਤਨਾ ਕੁ ਬਡਾ ਕਥਨ ਕਰੂੰ? ਭਾਵ ਏਹ ਕੇ ਜੈਸੇ ਤੂੰ  ਨਾਮੀ ਬ੍ਯੰਤ ਹੈਂ, ਤੈਸੇ ਹੀ ਤੇਰਾ ਨਾਮ ਭੀ ਬ੍ਯੰਤ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ (ਹੇ ਪ੍ਰਭੂ! ਇਤਨੀਆਂ ਲੰਮੀਆਂ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਭੀ) ਮੈਥੋਂ ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਲੱਭ ਨਹੀਂ ਸਕਦਾ), ਮੈਂ ਤੇਰੀ ਕਿਤਨੀ ਕੁ ਵਡਿਆਈ ਦੱਸਾਂ? (ਮੈਂ ਤੇਰੀ ਵਡਿਆਈ ਦੱਸਣ ਜੋਗਾ ਨਹੀਂ ਹਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀ = ਫਿਰ ਭੀ। ਹਉ = ਮੈਂ। ਕੇਵਡੁ = ਕਿਤਨਾ ਵੱਡਾ। ਨਾਉ = ਨਾਮਣਾ, ਵਡਿਆਈ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun así no podría apreciar Tu Valor, ¿Qué adjetivo podría usar para llamar Tu Nombre? (1)"