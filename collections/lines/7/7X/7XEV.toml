[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਿ ਧਾਰੈ; ਜੋ ਅੰਤਰਿ ਨਾਮੁ ॥"
page = 274
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enshrines the Name in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਨਾਮ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines the Naam within the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਰਿਦੇ ਅੰਤਰ ਨਾਮ ਕੌ ਧਾਰਣ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਟਿਕਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El auténtico Santo es aquél que encumbra el Naam, el Nombre de Dios en su corazón,"