[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸਭਨਾ ਕੀ ਰੇਣੁ; ਬਿਰਹੀ ਚਾਰਣੋ ॥"
page = 963
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is the lover of God's feet, becomes the dust of the feet of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਪ੍ਰੇਮੀ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the dust under the feet of all; he is the lover of the Lord's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਭਨਾਂ ਕੀ ਖਾਕ ਹੈ, ਜੋ ਤੇਰੇ ਚਰਨੋਂ ਕਾ ਪ੍ਰੇਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਉਹ ਪ੍ਰੇਮੀ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se convierte en el polvo para que todos se paren ahí, sí, él ama sólo los Pies del Señor."