[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗ ਬਡੇ ਤੈ ਪਾਇਓ; ਤੂੰ ਭਰਿ ਭਰਿ ਪੀਉ ਕਬੀਰ ॥੧੭੦॥"
page = 1373
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune thou have found it. Drink thou it in handfuls, O Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਭਾਰੀ ਕਿਸਮਤ ਦੁਆਰਾ ਤੈਨੂੰ ਇਹ ਲੱਭ ਪਿਆ ਹੈ। ਤੂੰ ਜਿਸ ਨੂੰ ਓਜਲ (ਬੁੱਕ) ਭਰ ਭਰ ਪਾਨ ਕਰ, ਹੇ ਕਬੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, you have found it; drink it in handfuls, O Kabeer. ||170||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਤੈਨੇ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਜੋ ਨਾਮ ਜਲ ਸਤਸੰਗ ਸੇ ਪਾਇਆ ਹੈ, ਤਾਂ ਤੇ ਅਬ ਤੂੰ ਕਾਨੋਂ ਰੂਪੀ ਡੋਨਿਓਂ ਦ੍ਵਾਰਾ ਭਰ ਭਰ ਕੇ ਅਰਥਾਤ ਸ੍ਰਵਨ ਕਰ ਕੇ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਾਨ ਕਰ ਅਰਥਾਤ ਧਾਰਨ ਕਰ॥੧੭੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਤੂੰ ਇਸ 'ਦਾਝਨ' ਤੋਂ ਬਚ ਗਿਆ) ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ ਤੈਨੂੰ ਇਹ ਪਾਣੀ ਦਿੱਸ ਪਿਆ ਹੈ, ਤੂੰ ਹੁਣ (ਪਿਆਲੇ) ਭਰ ਭਰ ਕੇ ਪੀ (ਮੌਜ ਨਾਲ ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪ) ॥੧੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por una gran Fortuna la has encontrado, dice Kabir, bebe a manos llenas. (170)"