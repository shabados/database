[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹੁ. ਪਤਿਤ. ਪਾਵਨ; ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਤੇ ਹਾਰੀ ॥"
page = 547
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show kindness unto me. O Purifier of defaulters. I have grown weary of wandering through many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ! ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲੇ। ਮੈਂ ਅਨੇਕਾਂ ਜੂਨਾ ਅੰਦਰ ਭਟਕਦਾ ਹੋਇਆ ਹੰਭ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show kindness to me, O Purifier of sinners; I am so tired of wandering through reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਿਤ ਪਾਵਨ! ਮੁਝ ਪਰ (ਅਨੁਗ੍ਰਹੁ) ਕ੍ਰਿਪਾ ਕਰੋ, ਬਹੁਤ ਸੀ ਜੋਨੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਹੂਏ ਕੀ ਮੇਰੀ ਬੁਧੀ ਹਾਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ (ਮੇਰੀ ਜਿੰਦ) ਥੱਕ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Piedad, oh Purificador de mi Alma; he vagado a través de muchas vidas y ando perdido."