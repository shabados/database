[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ. ਤਾ ਸੁਖੁ ਪਾਏ ਭਾਈ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ॥੩॥"
page = 635
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the True Guru, then obtains he the peace and his comings and goings come to an end, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਸੇਵਾ ਕਮਾਵੇ, ਤਦ ਉਹ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one serves the True Guru, then he obtains peace, O Siblings of Destiny; his comings and goings are ended. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਜੀਵ ਸਤਿਗੁਰੋਂ ਕਾ ਸੇਵਨ ਕਰੇ ਤੌ ਸੁਖ ਪਰਾਪਤਿ ਹੋਵੈ ਔਰ ਜਨਮ ਮਰਨ ਭੀ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ ਤਦੋਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਤੇ, ਆਪਣਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Nombre uno no es liberado de la duda. Sólo aquél que sirve al Guru Verdadero obtiene la Paz y sus idas y venidas terminan. (3)"