[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਜੰਮਣੁ; ਹੁਕਮੇ ਮਰਣਾ ॥੨॥"
page = 564
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will is the birth and in Thy will the death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਵਿੱਚ ਪੈਦਾਇਸ਼ ਹੈ ਅਤੇ ਤੇਰੀ ਰਜਾ ਵਿੱਚ ਹੀ ਮੌਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, we are born, and by Your Will, we die. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੀ ਹੁਕਮ ਮੇਂ ਜਨਮ ਹੋਤਾ ਹੈ ਅਰੁ ਤੇਰੇ ਹੀ ਹੁਕਮ ਮੇਂ ਮਰਨਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਜੀਵਾਂ ਦਾ) ਜਨਮ ਹੁੰਦਾ ਹੈ, ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਹੀ ਮੌਤ ਆਉਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੇ = ਹੁਕਮ ਵਿਚ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Voluntad nacemos, y por Tu Voluntad morimos. (2)"