[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚੀਨੑਿਆ; ਓਇ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੇ ॥੨॥"
page = 1199
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising the immortalising Name-Nectar, by the Guru's grace, they obtain the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਅਨੁਭਵ ਕਰਕੇ ਉਹ ਮੁਕਤੀ ਦੇ ਦਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they are aware of this ambrosial essence; they find the Gate of Salvation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਜਿਨੋਂ ਨੇ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਜਾਣਿਆ ਹੈ ਵਹੁ ਪੁਰਸ਼ (ਮੋਖ ਦੁਆਰੇ) ਗਿਆਨ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਰਸ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਪਛਾਣ ਲਿਆ, ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਣ ਵਾਲਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਚੀਨ੍ਹ੍ਹਿਆ = ਪਛਾਣ ਲਿਆ। ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਉਹ ਬੰਦੇ। ਮੋਖ ਦੁਆਰੇ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos toman Conciencia de la Esencia del Señor por la Gracia del Guru y llegan hasta la Puerta de la Salvación. (2)"