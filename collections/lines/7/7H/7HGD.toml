[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੁਦਰਤਿ ਸਾਜਿ ਕੈ; ਆਪੇ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 143
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating the universe God Himself gives it thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਲਮ ਨੂੰ ਰਚ ਕੇ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਇਸ ਦਾ ਖਿਆਲ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created and adorned the Universe, and He Himself contemplates it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪਨੀ (ਕੁਦਰਿਤ) ਸਕਤੀ ਦੁਆਰੇ ਸ੍ਰਿਸਟੀ ਕੋ ਰਚ ਕੇ ਆਪ ਹੀ ਵੀਚਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦੁਨੀਆ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਇਸ ਦਾ ਧਿਆਨ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo ha creado el Universo, y Él Mismo ha dado la mente."