[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਜਪਿ ਸਦਾ ਧਿਆਇ ॥"
page = 363
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, repeat God's name and ever, meditated on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Lord's Name, and meditate on Him forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਕੋ ਜਪੁ ਅਰ ਸਦਾ ਤਿਸੀ ਕਾ ਧਿਆਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰ, ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita siempre en el Señor; sí, medita en Él"