[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦੋਸਾਹੈ ਕਿਆ ਨੀਸਾਨੀ; ਤੋਟਿ. ਨ ਆਵੈ ਅੰਨੀ ॥"
page = 1412
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the sign of an affluent person. Inexhaustible is his store of grain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਦਾਰ ਪੁਰਸ਼ ਦੀ ਕੀ ਚਿੰਨ੍ਹ ਹੈ। ਅਮੁਕ ਹੈ ਉਸ ਦਾ ਅਨਾਜ ਦਾ ਭੰਡਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are the signs of a prosperous person? His stores of food never run out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦੇਸ਼ਾਹ ਕੀ ਹੇ ਭਾਈ! ਕਿਆ ਨਿਸ਼ਾਨੀ ਤੁਝ ਕੋ ਦਸੀਏ, ਜਿਸ ਕੇ ਘਰ ਅੰਨ ਆਦਿਕੋਂ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਭਾਵ ਤਿਸ ਕੇ ਪਾਸ ਅੰਨ ਬਹੁਤ ਜਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਕੀਤੀ ਦੌੜ-ਭੱਜ ਦੀ ਕੀਹ ਪਛਾਣ ਹੈ? (ਪਛਾਣ ਇਹ ਹੈ ਕਿ ਇਹ ਦੌੜ-ਭੱਜ ਕਰਨ ਵਾਲੇ ਨੂੰ) ਅੰਨ-ਧਨ ਦੀ ਘਾਟ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦੋਸਾਹੈ ਨੀਸਾਨੀ = (ਮਾਇਆ ਕਮਾਣ ਵਾਸਤੇ) ਉਤਸ਼ਾਹ ਦੀ ਨਿਸ਼ਾਨੀ। ਤੋਟਿ = ਘਾਟ। ਅੰਨ = ਅੰਨ-ਧਨ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles son los signos de una persona exitosa? Su almacén de alimento nunca se agota,"