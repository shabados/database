[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਛਸ ਤੀਸ ਰਹੋ ਤਿਹ ਠਾ; ਤਿਹ ਕੋ ਤਬ ਹੀ ਤਿਹ ਠਉਰ ਸੰਘਾਰਿਓ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed the thirty demons at the place, where they were standing in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਥਾਂ ਉਤੇ ਖੜੋਤੇ ਤੀਹ ਰਾਖਸ਼ਾਂ ਨੂੰ ਉਸੇ ਸਮੇਂ ਉਥੇ ਮਾਰ ਦਿੱਤਾ ਹੈ।"