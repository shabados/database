[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਲਖ ਅਭੇਵ ਅਪਰੰਪਰ ਦੇਵਾਧਿ ਦੇਵ; ਐਸੇ ਗੁਰਦੇਵ ਸੇਵ ਗੁਰਸਿਖ ਸੰਤ ਮੈ ।੧੪੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God who is beyond reach, whose secret cannot be known, who is infinite, who is God of gods, the service of such-like True Guru can only be performed in the congregation of saints and Gursikhs. (True God can only be meditated upon in the company of holy me"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਲਖ ਅਭੇਵ ਅਪਰੰਪਰ ਦੇਵਾਧਿ ਦੇਵ ਉਹ ਅਲਖ ਲਖਤਾ ਤੋਂ ਪਰੇ ਹਨ ਤੇ ਓਨਾਂ ਦਾਭੇਵ ਮਰਮ ਨਹੀਂ ਪਾਯਾ ਜਾ ਸਕਦਾ, ਅਪਰੰਪਰ ਪਰੰਪਰਾ ਤੋਂ ਕੋਈ ਮਾਨੁਖੀ ਪਧੱਤ ਪ੍ਰਣਾਲੀ ਓਨਾਂ ਦੀ ਨਹੀਂ ਹੈ, ਅਰੁ ਸਮੂਹ ਦੇਵਤਿਆਂ ਦੇ ਮਹਾਨ ਦੇਵ ਹਨ, ਐਸੇ ਗੁਰਦੇਵ ਸੇਵ ਗੁਰਸਿਖ ਸੰਤ ਮੈ ਸੋ ਐਸਿਆਂ ਸਤਿਗੁਰਾਂ ਨੂੰ ਗੁਰਸਿਖਾਂ ਸੰਤਾਂ ਵਿਖੇ ਹੀ ਸੇਵਿਆ ਆਰਾਧਿਆ ਜਾ ਸਕਦਾ ਹੈ ਭਾਵ ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਓਨਾਂ ਦੀ ਅਰਾਧਨਾ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੧੪੩॥"