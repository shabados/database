[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣੀ ਬੇਨੰਤੀ ਠਾਕੁਰਿ ਮੇਰੈ; ਪੂਰਨ ਹੋਈ ਘਾਲੀ ਜੀਉ ॥੨॥"
page = 105
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has heard my supplication and my service has borne fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਨੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ ਅਤੇ ਮੇਰੀ ਸੇਵਾ ਸਫਲ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has heard my prayer; my efforts have been rewarded. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਬੇਨਤੀ ਸੁਣੀ ਤਬ ਸੇਵਾ (ਘਾਲੀ) ਕਰੀ ਹੂਈ ਪੂਰਨ ਅਰਥਾਤ ਸਫਲੀ ਹੋ ਗਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਉਸ ਦੇ ਨਾਮ ਦੀ ਵਰਖਾ ਵਾਸਤੇ ਜਦੋਂ ਜਦੋਂ ਮੈਂ ਬੇਨਤੀ ਕੀਤੀ ਤਾਂ) ਮੇਰੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣੀ ਤੇ ਮੇਰੀ (ਸੇਵਾ ਭਗਤੀ ਦੀ) ਮਿਹਨਤ ਸਿਰੇ ਚੜ੍ਹ ਗਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਘਾਲੀ = ਮੇਹਨਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro escuchó mi oración y ahora conozco la Plenitud. (2)"