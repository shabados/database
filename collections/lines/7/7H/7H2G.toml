[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰੀ ਨਾਹੀ. ਨਹ ਡਡੁਰੀ; ਪਕੀ ਵਢਣਹਾਰ ॥"
page = 43
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reaper (of the crop of life) neither sees unripe, nor half-ripe nor ripe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ ਦੀ ਖੇਤੀ) ਵੱਢਣ ਵਾਲਾ ਨਾਂ ਕੱਚੀ ਵੇਖਦਾ ਹੈ ਤੇ ਨਾਂ ਅੱਧ-ਪੱਕੀ ਜਾਂ ਪੱਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Reaper does not look upon any as unripe, half-ripe or fully ripe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕ੍ਰਿਸਾਨ ਅਪਨੀ ਖੇਤੀ ਕੇ ਕਾਟਨੇ ਮੇਂ ਸੰਕਾ ਨਹੀਂ ਕਰਤਾ ਹੈ, (ਹਰੀ) ਕਚੀ ਕਾ ਨੇਮੁ ਨਹੀ, ਕਾਟੇ ਤੋ ਕਾਟ ਹੀ ਲੇਵੇ ਔਰ (ਡਡੁਰੀ) ਅਰਧ ਪਕੀ ਕਾ ਭੀ ਸੰਕੋਚ ਨਹੀਂ ਹੈ, ਔਰ ਪਰਪੱਕ ਹੂਈ ਹੂਈ ਤੋ ਅਵੱਸ਼ ਹੀ ਕਾਟਨੇ ਯੋਗ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜ਼ਰੂਰੀ ਨਹੀਂ ਕਿ ਹਰੀ ਖੇਤੀ ਨਾਹ ਵੱਢੀ ਜਾਏ, ਡੱਡਿਆਂ ਤੇ ਆਈ ਹੋਈ (ਅੱਧ-ਪੱਕੀ) ਨਾਹ ਵੱਢੀ ਜਾਏ, ਤੇ ਸਿਰਫ਼ ਪੱਕੀ ਹੋਈ ਹੀ ਵੱਢੀ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no sabe si la cosecha de la vida será levantada madura, a medias o inmadura."