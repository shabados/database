[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਥਕਤ ਦੇਵ ਸਮਸਤ ਭਏ ॥੧੦੫॥"
page = 622

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, keeping all his country happy, the king removed many afflictions of the lowly and seeing his splendour, all the gods also appreciated him.105."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਸੁਣ ਕੇ ਸਾਰੇ ਦੇਵਤੇ ਥਕ ਗਏ ॥੧੦੫॥"