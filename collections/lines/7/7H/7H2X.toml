[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਉਰ ਧਾਰਿਓ ਗੁਰਿ ਪੂਰੈ; ਮੇਰਾ ਸੀਸੁ ਕੀਜੈ ਗੁਰ ਵਾਟ ॥੧॥ ਰਹਾਉ ॥"
page = 986
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, the Perfect Guru has enshrined within my mind. My head, place I ever on the Guru's path. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ, ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਦਿੱਤਾ ਹੈ। ਆਪਣਾ ਸਿਰ ਮੈਂ ਸਦੀਵ ਹੀ ਗੁਰਾਂ ਦੇ ਮਾਰਗ ਉੱਤੇ ਟਿਕਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has enshried the Lord, Har, Har, within my heart; I place my head on the Guru's Path. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਕਾ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਾਰਿਆ ਹੈ, ਤਿਨ ਗੁਰੋਂ ਕੇ ਰਸਤੇ ਮੇਂ ਮੇਰਾ ਸਿਰ ਪਾਵਣਾ ਕਰੀਏ, ਭਾਵ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਹੇਠ ਮੇਰਾ ਸੀਸ ਰਹੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਹਰਿ-ਨਾਮ ਸਦਾ ਪੂਰੇ ਗੁਰੂ ਨੇ ਹੀ (ਪ੍ਰਾਣੀ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ, (ਮੇਰੇ ਚੰਗੇ ਭਾਗ ਹੋਣ, ਜੇ) ਮੇਰਾ ਸਿਰ (ਅਜਿਹੇ) ਗੁਰੂ ਦੇ ਰਸਤੇ ਵਿਚ (ਭੇਟਾ) ਕੀਤਾ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਗੁਰਿ ਪੂਰੇ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਸੀਸੁ = ਸਿਰ। ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਭੇਟਾ)। ਵਾਟ = ਰਸਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha enaltecido al Señor, Jar, Jar, dentro de mi corazón y así he puesto mi cabeza en el Sendero del Guru.(1-Pausa)"