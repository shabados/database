data = "ਪਾਵਕੁ ਸਗਰਾਇਆ ॥੩॥"
page = 746
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is but all fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਰੀ ਪੁਰੀ ਸਾਰੀ ਅੱਗ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it is all on fire. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੰਸਾਰ ਅਗਨਿ ਕਾ ਸਾਗਰ ਹੈ ਇਸ ਕੇ ਬਚਾਉ ਲੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਸਾਰੀ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਹੀ ਅੱਗ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay fuego por todas partes.(3)"