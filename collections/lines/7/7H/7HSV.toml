[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪਰਪੰਚੁ ਕੀਆ ਪ੍ਰਭ ਸੁਆਮੀ; ਸਭੁ ਜਗਜੀਵਨੁ ਜੁਗਣੇ ॥"
page = 977
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is the creation of the Lord Master. He is the life of The Universe and is united with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਰਚਨਾ ਹੈ। ਉਹ ਆਲਮ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The expanse of this creation is Your work, O God, my Lord and Master, Life of the entire universe, united with all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ! ਏਹੁ ਜੋ ਸੰਸਾਰ ਤੈਨੇ ਕੀਆ ਹੈ। ਜਗ ਜੀਵਨ ਪ੍ਰਮੇਸਰ ਆਪ ਸਭ ਮੇਂ (ਜੁਗਣੇ) ਜੁੜੇ, ਭਾਵ ਬਿਆਪੇ ਹੂਏ ਹੋ॥☬ਇਸ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ-ਰਚਨਾ-ਸੁਆਮੀ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕੀਤੀ ਹੈ, (ਇਸ ਵਿਚ) ਹਰ ਥਾਂ ਜਗਤ ਦਾ ਜੀਵਨ-ਪ੍ਰਭੂ ਆਪ ਹੀ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚੁ = ਜਗਤ-ਰਚਨਾ। ਸਭੁ = (ਇਸ ਵਿਚ) ਹਰ ਥਾਂ। ਜਗ ਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ। ਜੁਗਣੇ = ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este teatro del mundo es toda Creación Tuya, y Tú eres la Vida de su vida compenetrándolo en cada poro."