[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ︀ਯਾਹ ਕੀਯੋ ਸੁਖ ਪਾਇ ਘਨੋ ਬਹੁ ਬਿਪਨ ਲੋਕਨ ਦਾਨ ਦਿਵਾਯੋ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The marriage was solemnised happily, and caused the Brahmins to be given the gifts in charity"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਕਰ ਕੇ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਅਤੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬਹੁਤ ਸਾਰਾ ਦਾਨ ਦਿਵਾਇਆ।"