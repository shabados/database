[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ; ਦੁਬਿਧਾ ਖੋਵੈ ॥"
page = 686
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable human life, he loses in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਮਨੁੱਖੀ ਜੀਵਨ ਉਹ ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wastes this precious human life through duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਕੇ ਜਨਮ ਪਦਾਰਥ ਕੋ ਖੋਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਹਉਮੈ ਵਿਚ) ਭਟਕ ਭਟਕ ਕੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ; ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਭਾਲ ਵਿਚ ਉਹ ਅਮੋਲਕ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਗਵਾ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Existiendo desde la dualidad, uno pierde el Mérito en ésta vida,"