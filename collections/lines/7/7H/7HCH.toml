[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਵਹਿ. ਇਕਿ ਜਾਵਹੀ; ਪੂਰਿ ਭਰੇ ਅਹੰਕਾਰਿ ॥"
page = 20
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the multitudes of men full of pride, some come and some go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨਾਲ ਪੂਰਤ ਮਨੁੱਖਾਂ ਦੇ ਸਮੁਦਾਇ ਵਿਚੋਂ ਕਈ ਆਉਂਦੇ ਤੇ ਕਈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some come, and some go; they are totally filled with egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋ ਨੈ ਇਨ ਸੁਭ ਗੁਣੋਂ ਕੋ ਛੋਡ ਦੀਆ ਹੈ, ਵਹੁ ਝੂਠ ਰੂਪੀ ਨੌਕਾ ਪਰ ਚਢਤੇ ਹੈਂ। ਤਿਸ ਬੇੜੀ ਕਾ ਮਲਾਹੁ ਹੰਕਾਰੁ ਹੈ। ਐਸੇ ਜੀਵੋਂ ਕੋ ਹੰਕਾਰ ਰੂਪੀ ਮਲਾਹਿ ਨੈ ਪੂਰੋਂ ਕੇ ਪੂਰ, ਭਾਵ ਬਹੁਤੇ ਹੀ ਭਰੇ ਹੈਂ ਵਾ ਹੰਕਾਰੀਆਂ ਕੇ ਪੂਰ ਭਰੇ ਹੈਂ। ਤਿਸ ਮੇਂ ਸੇ ਏਕ ਜਨਮ ਕਰ ਆਵਤੇ ਹੈਂ ਔਰ ਏਕ ਮ੍ਰਿਤ ਹੋ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਨੇਕਾਂ ਹੀ ਅਹੰਕਾਰੀ ਜੀਵ ਹਨ (ਜੋ ਆਪਣੀ ਹੀ ਅਕਲ ਦੇ ਮਾਣ ਵਿਚ ਰਹਿ ਕੇ ਕੁਰਾਹੇ ਪੈ ਕੇ) ਜੰਮਦੇ ਹਨ ਤੇ ਮਰਦੇ ਹਨ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਅਨੇਕਾਂ ਜੀਵ। ਪੂਰ = ਬੇਅੰਤ ਜੀਵ, ਬੇੜੀ ਦੇ ਪੂਰਾਂ ਦੇ ਪੂਰ {ਨੋਟ: ਭਰੀ ਬੇੜੀ ਦੇ ਸਾਰੇ ਮੁਸਾਫ਼ਿਰਾਂ ਦੇ ਸਮੂਹ ਨੂੰ 'ਪੂਰ' ਆਖੀਦਾ ਹੈ}। ਭਰੇ ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਨਾਲ ਭਰੇ ਹੋਏ, ਅਹੰਕਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De las multitudes de hombres llenos de orgullo, algunos van y otros vienen."