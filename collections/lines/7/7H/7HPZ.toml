[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ; ਮਾਇਆ ਮਦੁ ਪੀਆ ॥"
page = 832
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, man drinks the wine of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਇਨਸਾਨ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਸ਼ਰਾਬ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, he drinks in the wine of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਤਿਨੋਂ ਨੇ ਮਾਯਾ ਕੇ ਮਦ ਕੋ ਪਾਨ ਕੀਆ ਹੈ, ਭਾਵ ਗ੍ਰਹਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਸ਼ਰਾਬ ਪੀਤੀ ਹੋਈ ਹੋਵੇ, (ਉਹਨਾਂ ਨੂੰ ਸੁਖ ਨਹੀਂ ਹੋ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦੁ = ਸ਼ਰਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se ha emborrachado con el vino de Maya,"