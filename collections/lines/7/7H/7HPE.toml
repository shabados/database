[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਜਲੁ ਧਰਤਿ ਹੈ; ਉਤਪਤਿ ਸੰਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mother and father are the creative forces in the form of earth and water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਮਾਤਾ ਹੈ, ਜਲ ਪਿਤਾ ਹੈ, ਇਨ੍ਹਾਂ (ਤੱਤਾਂ ਥੋਂ) ਸੰਸਾਰ ਦੀ ਉਤਪਤੀ ਹੈ।"