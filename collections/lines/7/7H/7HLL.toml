[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੁ ਜੀਤਿਆ; ਗਤਿ ਮੁਕਤਿ ਘਰੈ ਮਹਿ ਪਾਇ ॥"
page = 26
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who by Guru's instructions conquers his mind, obtains salvation and deliverance in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਜਿਹੜਾ ਪ੍ਰਾਣੀ ਆਪਣੇ ਮਨੁਏ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ, ਉਹ ਮੋਖ਼ਸ਼ ਤੇ ਕਲਿਆਣ ਨੂੰ ਆਪਣੇ ਗ੍ਰਿਹ ਅੰਦਰ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the mind is conquered, and one attains the State of Liberation in one's own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ ਕੇ ਮਨ ਕੋ ਜੀਤਿਆ ਹੈ, ਤਿਨੋਂ ਨੈ ਮੁਕਤੀ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਘਰ ਬੀਚ ਹੀ ਪਾ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, la mente es conquistada; y uno obtiene la Salvación y el Estado de Éxtasis en el seno de su propio hogar."