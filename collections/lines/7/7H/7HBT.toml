[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਦੁਖ ਭੈ ਭੰਜਨੁ ॥"
page = 1083
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Purifier of the sinners and the Destroyer of pain and fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਪੀੜ ਤੇ ਡਰ ਨੂੰ ਨਾਸ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Purifier of sinners, the Destroyer of pain and fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨਹਾਰ ਔ ਦੁਖੀਓਂ ਕੇ ਦੁਖ ਤਥਾ ਭੈ ਕੇ ਭੰਜਨੇਹਾਰ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ, (ਜੀਵਾਂ ਦੇ) ਸਾਰੇ ਦੁੱਖ ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਾਵਨ = ਪਵਿੱਤਰ (ਕਰਨ ਵਾਲਾ)। ਭੈ = {ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਭੰਜਨੁ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Purificador de los malvados, el Destructor de las penas y del miedo,"