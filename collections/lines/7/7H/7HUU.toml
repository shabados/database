[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਕੈ ਘਰਿ; ਬਜਾਵਹਿ ਤੂਰ ॥"
page = 971
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "play the trumpets in the house of the Fearless Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਸੁਆਮੀ ਦੇ ਧਾਮ ਅੰਦਰ ਵਾਜੇ ਵਜਾਵੇਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the home of the Fearless Lord, the celestial trumpets resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ ਕੇ ਘਰ ਮੇਂ ਹੋਇਕੈ ਪਰਮੇਸਰ ਸਬੰਧੀ ਬਾਜੇ ਬਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਵਸਥਾ ਵਿਚ ਕੋਈ ਡਰ ਨਹੀਂ ਪੋਂਹਦਾ, ਉਸ ਵਿਚ ਪਹੁੰਚ ਕੇ ਤੂੰ (ਆਤਮਕ ਅਨੰਦ ਦੇ, ਮਾਨੋ) ਵਾਜੇ ਵਜਾਏਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo sin miedo, la Sinfonía de la Palabra sale de uno mismo,"