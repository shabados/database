[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁੰਧੂਕਾਰਿ ਨਿਰਾਲਮੁ ਬੈਠਾ; ਨਾ ਤਦਿ ਧੰਧੁ ਪਸਾਰਾ ਹੇ ॥੧॥"
page = 1026
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord sat all alone in inky darkness and the world of strife was not in existence then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੱਲਮਕੱਲਾ ਹੀ ਅਨ੍ਹੇਰ ਘੁਪ ਅੰਦਰ ਬਿਰਾਜਮਾਨ ਸੀ ਅਤੇ ਬਖੇੜੇ ਵਾਲੇ ਸੰਸਾਰ ਦੀ ਉਦੋਂ ਹੋਂਦ ਹੀ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sat alone and unaffected in absolute darkness; the world of conflict did not exist. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਧੁੰਧੂਕਾਰਿ) ਅੰਧੇਰੇ ਮੇਂ (ਨਿਰਾਲਮੁ) ਅਸੰਗ, ਭਾਵ ਉਤਪਤੀ ਸੇ ਰਹਿਤ ਹੋ ਬੈਠਾ ਥਾ। ਹੇ ਭਾਈ! ਤਬ ਕੋਈ ਧੰਧੇ ਕਾ (ਪਸਾਰਾ) ਫੈਲਾਉ ਨਹੀਂ ਥਾ ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਨਿਰਲੇਪ ਬੈਠਾ ਹੋਇਆ ਸੀ, ਤਦੋਂ ਨਾਹ ਜਗਤ ਦਾ ਖਿਲਾਰਾ ਸੀ ਤੇ ਨਾਹ ਮਾਇਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Solo en el corazón del caos; el mundo de la discordia no había nacido. (1)"