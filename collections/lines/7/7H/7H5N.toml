[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ; ਕਰਿ ਆਹਾਰ ॥"
page = 865
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the Lord Master's Name thy only fare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਆਪਣਾ ਭੋਜਨ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your sustenance be the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਨੀ ਕਰ ਕੇ ਰਾਮ ਕਾ ਹੀ (ਆਹਾਰ) ਭੋਜਨ, ਭਾਵ ਅਧਾਰ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਦੀ ਖ਼ੁਰਾਕ ਬਣਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹਾਰ = (ਜਿੰਦ ਦੀ) ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siente al Nombre del Señor como lo más Bello en ti."