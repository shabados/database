data = "ਪ੍ਰਭ ਬਿਸਰਤ; ਨਰਕ ਮਹਿ ਪਾਇਆ ॥"
page = 1005
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of forgetting the Lord. he is cast into the hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਭੁਲਾਉਣ ਦੇ ਸਬੱਬ, ਉਸ ਨੂੰ ਦੋਸ਼ਕ ਵਿੱਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting God, they fall into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜਾਨੋਂ ਪ੍ਰਭੂ ਕੇ ਬਿਸਰਨੇ ਸੇ ਵਹੁ ਜੀਵ ਨਰਕੋਂ ਮੇਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥☬ਵਹੁ ਕੈਸੇ ਨਰਕ ਹੈਂ?"

