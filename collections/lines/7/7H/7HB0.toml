[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਸਰੂਪ; ਅਨਾਹਦੁ ਵਾਜਿਆ ॥"
page = 370
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the embodiment of lights, has played for me the celestial music."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੌਸ਼ਨੀ ਦੇ ਰੂਪ, ਵਾਹਿਗੁਰੂ ਨੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਮੇਰੇ ਲਈ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of Light plays the unstruck melody of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤਿ ਸਰੂਪ ਪਾਰਬ੍ਰਹਮ ਮੇਂ ਸਿਥਤ ਹੋਨੇ ਕਰ ਕੇ ਅਨਾਹਦੁ ਸਬਦੁ ਬਜਤਾ ਭ੍ਯਾ ਹੈ, ਭਾਵ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਨਿਰੇ ਨੂਰ ਹੀ ਨੂਰ-ਰੂਪ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਇਕ-ਰਸ ਵਾਜਾ ਵੱਜਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ ਸਰੂਪ = ਉਹ ਜਿਸ ਦੀ ਹਸਤੀ ਨੂਰ ਹੀ ਨੂਰ ਹੈ। ਅਨਾਹਦੁ = {अनहत} ਬਿਨਾ ਵਜਾਏ, ਇਕ-ਰਸ, ਉਹ ਰਾਗ ਜੋ ਸਾਜ ਨੂੰ ਵਜਾਣ ਤੋਂ ਬਿਨਾ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Luminoso Ser de Dios ha despertado en mí,"