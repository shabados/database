data = "ਸਭੰ ਸਸਤ੍ਰ ਸੱਜੇ ॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave fighters are thundering and seeing the killing of huge and mighty warriors like elephants,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਸ਼ਸਤ੍ਰਾਂ ਨਾਲ ਸੁਸਜਿਤ ਸਨ।"