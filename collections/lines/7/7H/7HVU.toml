[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਿਗੁਰ; ਸਭਿ ਕਾਜ ਸਵਾਰ ॥"
page = 867
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, all his affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਣ ਨਾਲ ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, all his affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੂ ਪੂਰੇ ਸਾਥ ਮਿਲ ਕੇ ਸਭ ਕਾਮ ਸਵਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਹੀ ਕੰਮ ਸੰਵਾਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਸਤਿਗੁਰ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrando al Guru Verdadero es eternamente complacido."