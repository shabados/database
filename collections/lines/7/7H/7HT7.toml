[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਬਿਹਾਝਹਿ. ਬਿਖੁ ਮੋਹ ਪਿਆਸੇ; ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਵਣਿਆ ॥੭॥"
page = 120
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poison they purchase and for the love of poison they are thirsty. By telling lies they eat poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਰ ਉਹ ਖਰੀਦਦੇ ਹਨ ਤੇ ਜਹਿਰ ਦੀ ਪ੍ਰੀਤ ਖਾਤਰ ਊਹ ਤਿਹਾਏ ਹਨ। ਝੂਠ ਆਖ ਕੇ ਉਹ ਜਹਿਰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They purchase poison, and they are thirsty with their fascination for poison. Telling lies, they eat poison. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਕਰ ਵਿਖ੍ਯੋਂ ਕੇ ਪਿਆਸੇ ਹੈਂ ਯਾਂ ਤੇ ਬਿਖ੍ਯੋਂ ਕੋ ਖਰੀਦਤੇ ਹੈਂ, ਝੂਠ ਬੋਲ ਕਰ ਵਿਖ ਰੂਪ ਜਹਰ ਕੋ ਖਾਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਉਹ ਮਾਇਆ-ਜ਼ਹਰ ਹੀ ਇੱਕਠੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਮਾਇਆ-ਜ਼ਹਰ ਦੇ ਮੋਹ ਦੀ ਹੀ ਉਹਨਾਂ ਨੂੰ ਤ੍ਰੇਹ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਝੂਠ ਬੋਲ ਕੇ ਉਹ ਇਸ ਜ਼ਹਰ ਨੂੰ ਹੀ ਆਪਣੀ (ਆਤਮਕ ਖ਼ੁਰਾਕ) ਬਣਾਈ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਬਿਹਾਝਹਿ = ਖ਼ਰੀਦਦੇ ਹਨ। ਬੋਲਿ = ਬੋਲ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comercian con veneno y añoran la Maya y la lujuria; hablan la falsedad y lamen el veneno. (7)"