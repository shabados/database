[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਜਲੁ ਬਿਖਮੁ ਅਸਗਾਹੁ; ਗੁਰਸਬਦੀ ਪਾਰਿ ਪਾਹਿ ॥"
page = 962
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dreadful, formidable and unfathomable world-ocean is crossed through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ, ਕਠਨ ਅਤੇ ਅਥਾਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrifying, treacherous, impassible world-ocean is crossed over, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਾਹਿ ਅਥਾਹਿ ਅਰ ਕਠਨ ਹੈ ਤਰਨਾ ਜਿਸ ਕਾ, ਐਸਾ ਜੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਹੈ ਗੁਰ ਉਪਦੇਸ ਸੇਂ ਤਿਸ ਕੇ ਪਾਰ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਔਖੇ ਤੇ ਅਥਾਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਸਹਾਇਤਾ) ਨਾਲ ਪਾਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮੁ = ਔਖਾ। ਅਸਗਾਹੁ = ਬਹੁਤ ਡੂੰਘਾ, ਜਿਸ ਦੀ ਹਾਥ ਨ ਪੈ ਸਕੇ। ਪਾਰਿ ਪਾਹਿ = ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vasto e infranqueable es el mar de la existencia que uno cruza a través de la Palabra del Guru."