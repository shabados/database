[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ ਕੰਨਿ ਸੁਣਿ, ਰੋਵਣਿ ਤੈ ਹਾਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ears are not satisfied with hearing praise or blame, mourning or rejoicing;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸਤਤੀ ਅਰ ਨਿੰਦਾ ਕੰਨਾਂ ਨਾਲ ਸੁਣਕੇ ਰੋਂਦੇ ਤੇ ਹੱਸਦੇ ਹਨ (ਸਿੱਟਾ ਕੁਝ ਨਹੀਂ)।"