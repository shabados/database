[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ; ਪਾਪ ਲਹੇ ॥੩॥"
page = 387
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the sins of myriads of births of mind, have been washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਕਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਗੁਨਾਹ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the sins of countless incarnations have been washed away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜਨਮ ਕੀ ਤੋ ਕੌਨ ਕਹੈ ਕਰੋੜੋਂ ਜਨਮੋਂ ਕੇ ਪਾਪ ਲਹ ਗਏ, ਭਾਵ ਨਾਸ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ (ਪਿਛਲੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te limpias del sin número de errores de tus nacimientos. (3)"