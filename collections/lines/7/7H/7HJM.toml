[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਧੂ ਸਰਣਿ ਤੁਮਾਰੀ ॥"
page = 1028
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the pious saint of Thine, O Lord, who seeks Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਤੈਡਾਂ ਪਵਿੱਤ੍ਰ ਸੰਤ ਹੈ, ਹੇ ਸੁਆਮੀ! ਜੋ ਤੇਰੀ ਓਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Gurmukh seeks Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ੍ਟ ਜੋ ਗੁਰੂ ਹੈਂ ਤੁਮਾਰੀ (ਸਰਨਿ) ਓਟ ਵਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਤੇਰੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਸਾਧ ਲੈਂਦੇ ਹਨ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਆਪਣੇ ਮਨ ਨੂੰ ਸਾਧ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo Gurmukj busca Tu Santuario"