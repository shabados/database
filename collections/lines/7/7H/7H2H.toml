[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮੇਲੇ; ਸੋ ਭਗਤਾ ॥੭॥"
page = 71
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the saint, whom God unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਾਧੂ ਹੈ, ਜਿਸ ਨੂੰ ਹਰੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he alone is a devotee, whom the Lord has united with Himself. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮੇਲੇ) ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਗੁਰੋਂ ਸਾਥ ਮੇਲੇ ਸੋਈ (ਭਗਤਾ) ਭਗਤੁ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਪਰਮਾਤਮਾ ਦਾ) ਭਗਤ ਉਹੀ ਹੈ ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, el Verdadero Devoto es ese a quien el Señor une con Su Ser.(7)"