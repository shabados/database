[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਜੀਅਰਾ ਰਹਿ. ਨ ਸਕੈ ਖਿਨੁ; ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 796
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, my soul can live not even for a moment. The True Guru has imparted to me this true understanding. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੇਰੀ ਜਿੰਦੜੀ ਇਕ ਮੁਹਤ ਹਭਰ ਲਈ ਭੀ ਬਚ ਨਹੀਂ ਸਕਦੀ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸੱਚੀ ਸਮਝ ਦਰਸਾ ਦਿੱਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, my soul cannot survive, even for an instant; the True Guru has helped me understand this. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਬਿਨਾਂ ਮੇਰਾ ਜੀਉ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਅਬ ਸਤਗੁਰਾਂ ਨੇ ਤਿਸ ਕੇ ਮਿਲਨੇ ਕੀ (ਬੂਝ) ਸਮਝ ਮੈਨੂੰ (ਬੁਝਾਈ) ਸਮਝਾਇ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਸਤਿਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਸੁਮਤਿ ਸਮਝਾ ਦਿੱਤੀ ਹੈ (ਤਦੋਂ ਤੋਂ) ਮੇਰੀ ਜਿੰਦ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Dios mi ser no vive ni por un instante, el Guru Verdadero me hizo entender esto.  (1-Pausa)"