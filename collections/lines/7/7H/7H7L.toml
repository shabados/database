[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦਾ ਸਦਾ ਸਮਾਲੇ; ਜਿਸੁ ਸਤਗੁਰੁ ਪੂਰਾ ਮੇਰਾ ਮਿਲਿਆ ॥"
page = 562
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom my Perfect True Guru meets, ever and ever meditates on the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮੇਰਾ ਪੂਰਨ ਸੱਚਾ ਗੁਰੂ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਹ ਸਦੀਵ ਤੇ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone cherishes the Lord, Har, Har, forever and ever, who meets my Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਸਦੀਵਕਾਲ ਸਿਮਰਨ ਕਰਤਾ ਹੈ, ਜਿਸ ਕੋ ਪੂਰਾ ਮੇਰਾ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtiene el Nombre a través del Perfecto Guru."