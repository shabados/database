[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਕੰਤੈ ਬਾਝੁ ਸੀਗਾਰੁ; ਸਭੁ ਬਿਰਥਾ ਜਾਈਐ ॥੩॥"
page = 1361
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Harihan, without the Groom, all embellishments go vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਹਰਿਹਾ! ਭਰਤੇ ਦੇ ਬਗੈਰ, ਸਾਰੇ ਹਾਰਸ਼ਿੰਗਾਰ ਬਿਰਥੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! Without my Husband, all these adornments are useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਪਤੀ ਕੇ ਮਿਲਾਪ ਤੇ ਬਿਨਾਂ ਇਹ ਸੰਪੂਰਨ ਸਿੰਗਾਰ ਵਿਅਰਥ ਹੀ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ (ਦੇ ਮਿਲਾਪ) ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਸਿੰਗਾਰ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ (ਇਹੀ ਹਾਲ ਹੈ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਝੁ = ਬਿਨਾ। ਬਿਰਥਾ = ਵਿਅਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, sin mi marido, todos mis arreglos son inútiles.(3)"