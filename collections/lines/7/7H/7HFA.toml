[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ; ਅਵਰੁ. ਨ ਕੋਊ ॥"
page = 1001
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, there is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੌਂ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none other than Him at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਸੰਤੋਂ ਨੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਦਿੱਸਦਾ (ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Él, mi Único Dios, no hay nadie más,"