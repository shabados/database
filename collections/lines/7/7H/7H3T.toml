[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਪੀੜੀ ਚਲੈ ਸਤਿਗੁਰ ਕੀ; ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 79
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the ages through shall run the True Guru's religious lineage which under Guru's instruction, remembers the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਧਾਰਮਕ ਘਰਾਣਾ ਰਵਾਂ ਰਹੇਗਾ, ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Age after age, the Family of the True Guru shall increase. As Gurmukh, they meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸਿਖੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਧ੍ਯਾਯਾ ਹੈ, ਤਿਨ ਕੀ ਸਭ ਜੁਗੋਂ ਮੇਂ ਸਤਿਗੁਰ ਔਰ ਸਿਖ ਕੀ ਪਰੰਪਰਾ ਰੂਪ ਕਰ ਕੇ ਸੰਪ੍ਰਦਾਇ ਰੂਪੀ ਪੀੜੀ ਚਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ ਸਤਿਗੁਰੂ ਦੀ ਪੀੜ੍ਹੀ (ਨਾਦੀ ਸੰਤਾਨ) ਚੱਲ ਪੈਂਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ (ਉਹ ਗੁਰੂ ਦੀ ਪੀੜ੍ਹੀ ਹਨ, ਉਹ ਗੁਰੂ ਦੀ ਨਾਦੀ ਸੰਤਾਨ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਜਿਨੀ = ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਨੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La familia del Verdadero Guru va a través de todas las épocas, por la Gracia del Guru, todos habitan en el Nombre"