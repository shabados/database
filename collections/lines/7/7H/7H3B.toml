[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਸੂਰਤਣ ਸੰਗਰਾਮ; ਰਣ ਮਹਿ ਛੁਟਹਿ ਪਰਾਣ ॥"
page = 467
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lacs of valours and giving up of the breath in an engagement in the battle-field,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸੂਰਮਤਾਈਆਂ ਅਤੇ ਮੁਠ ਭੀੜ ਵਿੱਚ ਲੜਾਈ ਦੇ ਮੈਦਾਨਾਂ ਵਿੱਚ ਸੁਆਸ ਤਿਆਗਣੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "hundreds of thousands of courageous actions and giving up the breath of life on the field of battle,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖ ਪ੍ਰਕਾਰ ਕੇ ਸੂਰਮਤ੍ਵ ਕਰ ਕੇ ਰਣਭੂਮਿਕਾ ਮੇਂ (ਸੰਗਰਾਮ) ਜੁਧ ਕਰਤੇ ਕੇ ਪ੍ਰਾਣ ਛੁਟ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀਆਂ ਵਿਚ ਜਾ ਕੇ ਸੂਰਮਿਆਂ ਵਾਲੇ ਬੇਅੰਤ ਬਹਾਦਰੀ ਦੇ ਕਾਰਨਾਮੇ ਵਿਖਾਏ ਜਾਣ, ਜੰਗ ਵਿਚ (ਹੀ ਵੈਰੀ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ) ਜਾਨ ਦਿੱਤੀ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟਹਿ ਪਰਾਣ = ਪਰਾਣ ਨਿਕਲਣ, ਅੰਤ ਸਮਾ ਆਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de actos heroicos y el entregar el aliento en un campo de batalla;"