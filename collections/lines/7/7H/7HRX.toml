[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਫਿਰੈ ਦੇਵਾਨੀ ॥"
page = 1047
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to another's love the world wanders about madly,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਕਾਰਨ ਦੁਨੀਆ ਕਮਲੀ ਹੋਈ ਫਿਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, the world wanders around insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਭਾਇ ਮੇਂ ਸ੍ਰਿਸ੍ਟੀ ਦਿਵਾਨੀ ਹੋਈ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਝੱਲੀ ਹੋਈ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਦੇਵਾਨੀ = ਝੱਲੀ ਹੋਈ ਲੁਕਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado al otro, el mundo vaga enloquecido,"