[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਾਹਮਣੁ ਨਾਵੈ; ਜੀਆ ਘਾਇ ॥"
page = 662
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahman slays life and takes ablution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਜਾਨਾਂ ਮਾਰਦਾ ਹੈ ਅਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Brahmin kills and then takes cleansing baths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਾਹਮਣ ਹੋਇ ਕਰ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਮਾਰਤਾ ਹੈ, ਮਾਸ ਖਾਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ (ਕ੍ਰੋੜਾਂ ਸ਼ੂਦਰ-ਅਖਵਾਂਦੇ) ਬੰਦਿਆਂ ਨੂੰ ਦੁਖੀ ਕਰ ਕਰ ਕੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ (ਭੀ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵੈ = ਨ੍ਹਾਉਂਦਾ ਹੈ, ਤੀਰਥ-ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ। ਜੀਆ ਘਾਇ = ਜੀਵਾਂ ਨੂੰ ਮਾਰ ਕੇ, ਅਨੇਕਾਂ ਬੰਦਿਆਂ ਨੂੰ ਸ਼ੁਦਰ-ਬਹਾਨੇ ਪੈਰਾਂ ਹੇਠ ਲਤਾੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Brahmán destruye la vida y luego se baña en los lugares de peregrinaje con la idea de purificarse."