[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੇ ਬੈਰ. ਨਾਹੀ ਕੋ ਬੈਰੀ; ਸਭੁ ਏਕੋ ਹੈ ਭਾਲਣਾ ॥੧੩॥"
page = 1077
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of my enmity and have no enemy, Amongst all, see I now the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੁਸ਼ਮਨੀ ਮਿੱਟ ਗਈ ਹੈ ਤੇ ਹੁਣ ਕੋਈ ਭੀ ਮੇਰਾ ਦੁਸ਼ਮਨ ਨਹੀਂ। ਸਾਰਿਆਂ ਅੰਦਰ ਮੈਂ ਹੁਣ ਇੱਕ ਸਾਈਂ ਨੂੰ ਹੀ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hatred is gone - I have no hatred at all; I see the One Lord in all. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਰਿਦੇ ਤੇ ਬੈਰ ਬਿਨਸ ਜਾਏ ਤੌ ਫੇਰ ਕੋਈ ਬੈਰੀ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤਾ ਹੈ; ਪੁਨਃ ਸਭ ਏਕੋ ਹੀ ਭਾਲਣਾ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਪਰਮੇਸੁਰ ਰੂਪ ਹੀ ਦੇਖਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਵੈਰ-ਵਿਰੋਧ ਮਿਟ ਜਾਂਦੇ ਹਨ, (ਜਿਸ ਨੂੰ ਜਗਤ ਵਿਚ) ਕੋਈ ਵੈਰੀ ਨਹੀਂ ਦਿੱਸਦਾ, (ਜਿਹੜਾ) ਹਰ ਥਾਂ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰ = (ਸਾਰੇ) ਵੈਰ। ਸਭੁ = ਹਰ ਥਾਂ। ਏਕੋ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues puedo ver a Dios en todo. (13)"