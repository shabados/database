[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਹੈ ਬਾਣੀ ॥"
page = 1057
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar-sweet is the Guru's instruction and the Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਵਰਗੀ ਮਿੱਠੀ ਹੈ ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਅਤੇ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Shabad is the Ambrosial Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar Dulce es la Palabra del Guru y quien sea que recite siempre el Nombre del Señor"