[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧੰਨਿ; ਓ ਰਾਮ ਬੇਨੁ ਬਾਜੈ ॥"
page = 988
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the flute which the Lord sweet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ! ਹੈ ਉਹ ਬੰਸਰੀ ਜੋ ਸੁਆਮੀ ਵਜਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is that flute which the Lord plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਰਾਮ ਬਲਭਦ੍ਰ ਔ ਧੰਨ ਉਹ ਕ੍ਰਿਸਨ ਹੈ, ਧੰਨਿ ਓਹ ਬੰਸੀ ਹੈ, ਜੋ ਕ੍ਰਿਸਨ ਜੀ ਕੇ ਅਧਰੋ ਸੇਂ ਲਾਗਕੈ ਅਧਰਾਮ੍ਰਤ ਪਾਨ ਕਰਤੀ ਹੂਈ ਬਾਜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਰਾਮ ਜੀ ਦੀ ਬੰਸਰੀ ਤੋਂ ਜੋ ਵੱਜ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਸਦਕੇ ਹੋਣ = ਜੋਗ। ਰਾਮ ਬੇਨੁ = ਰਾਮ (ਜੀ) ਦੀ ਬੰਸਰੀ। ਬਾਜੈ = ਵੱਜ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita sea la Flauta del Señor que, Sutil, Dulce"