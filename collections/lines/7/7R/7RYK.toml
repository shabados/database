[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ; ਜਾ ਲਏ ਮਿਲਾਇ ॥"
page = 932
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone one meets with Him, if He makes on meet Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਇਨਸਾਨ ਉਸ (ਪ੍ਰਭੂ) ਨਾਲ ਮਿਲਦਾ ਹੈ ਜੇਕਰ ਉਹ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meet Him, whom the Lord causes to meet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਮਿਲੀਤਾ ਹੈ ਜੇ ਆਪ ਹੀ ਮਿਲਾਇ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਤਦੋਂ ਹੀ ਮਿਲ ਸਕੀਦਾ ਹੈ ਜੇ ਉਹ (ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਪ ਮਿਲਾ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él Lo encontramos sólo; si Él así lo desea,"