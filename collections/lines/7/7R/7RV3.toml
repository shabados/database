[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ; ਦੁਬਿਧਾ ਜਾ ਕੀ ਹੈ ਮਾਰੀ ॥"
page = 238
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose duality has been destroyed by the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦਵੇਤ-ਭਾਵ ਗੁਰਾਂ ਨੇ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose duality has been killed by the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜਿਸ ਕੀ ਦੁਬਿਧਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਦੂਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél que ha eliminado la dualidad,"