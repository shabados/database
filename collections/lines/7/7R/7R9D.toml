[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲੋਹਾਰ ਕੀਏ; ਫਲੁ ਜਾਇ ॥"
page = 840
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eating fruits alone, man loses the life's fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਫਲ-ਫੁੱਲ ਖਾਣ ਦੁਆਰਾ ਬੰਦਾ ਜੀਵਨ ਦੇ ਫਲ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating only fruits, one loses the fruits of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਿਓਂ ਕੇ ਭੋਗ ਰੂਪੀ ਫਲੋਹਾਰ ਕਰਨੇ ਸੇ ਵਾ ਕਰਮ ਫਲ ਕੀ ਇਛਾ ਕਰਨੇ ਸੇ ਗ੍ਯਾਨੁ ਫਲੁ ਜਾਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਏਕਾਦਸੀ ਵਾਲੇ ਦਿਨ ਅੰਨ ਛੱਡ ਕੇ) ਨਿਰੇ ਫਲ ਖਾਧਿਆਂ (ਵਰਤ ਦਾ ਅਸਲ) ਫਲ ਨਹੀਂ ਮਿਲਦਾ (ਅਸਲ ਵਰਤ ਹੈ 'ਵਿਕਾਰਾਂ ਵਲੋਂ ਪਰਹੇਜ਼', ਉਸ ਦਾ ਫਲ ਹੈ 'ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ')।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਲੋਹਾਰ = ਫਲਾਂ ਦਾ ਆਹਾਰ {ਏਕਾਦਸੀ ਦੇ ਵਰਤ ਤੇ ਅੰਨ ਛੱਡ ਕੇ ਕਰਮ-ਕਾਂਡੀ ਸਿਰਫ਼ ਫਲ ਖਾਂਦੇ ਹਨ, ਤੇ ਸਿਰਫ਼ ਇਤਨੇ ਉੱਦਮ ਨਾਲ ਹੀ ਵਰਤ ਦਾ ਫਲ ਮਿਲਦਾ ਸਮਝ ਲੈਂਦੇ ਹਨ। ਅਸਲ ਵਰਤ ਹੈ 'ਵਿਕਾਰਾਂ ਵਲੋਂ ਪਰਹੇਜ਼', ਉਸ ਦਾ ਫਲ ਹੈ 'ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, uno puede ser liberado."