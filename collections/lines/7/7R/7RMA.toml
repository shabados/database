[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ; ਦੁਖੁ ਕਮਾਇ ॥"
page = 361
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the true Guru, man earns pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਬਾਝੋਂ ਇਨਸਾਨ ਕਸ਼ਟ ਝੱਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the Guru, the mortal earns only pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਮਿਲੇ ਬਿਨਾਂ ਦੁਖੀ ਰਹਤਾ ਹੈ ਔਰੁ ਦੁਖੁ ਪ੍ਰਾਪਤ ਕੀ ਹੀ ਕਮਾਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਉਹੀ ਕਰਮ ਕਮਾਂਦਾ ਹੈ ਜੋ ਦੁੱਖ ਪੈਦਾ ਕਰਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ = ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin encontrar al Guru, uno acumula inmenso dolor;"