[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੁਰਮਤਿ ਦੁਬਿਧਾ ਭ੍ਰਮਤ ਚਤੁਰ ਕੁੰਟ; ਗੁਰਮਤਿ ਏਕ ਟੇਕ ਮੋਨਿ ਨ ਬਕਤ ਹੈ ।੯੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So does a person roams about in all the four directions due to duality and base intelligence. But once he takes the refuge of Guru's wisdom, he acquires peace and becomes engrossed within. (95)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤਰਾਂ ਦੁਬਿਧਾ ਦੁਚਿਤਾਈਆਂ ਸੰਸ੍ਯਾਂ ਨਾਲ ਦੁਸ਼੍ਟ ਹੋਈ ਹੋਈ ਜੋ ਦੁਰਮਤਿ ਰੂਪ ਖੋਟੀ ਬੁਧੀ ਮਲੀਨ ਮਤਿ ਅਨੇਕ ਪ੍ਰਕਾਰ ਦਿਆਂ ਮਨੋਰਥਾਂ ਯਾ ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਭਟਕਾਈ ਹੋਈ ਚਾਰ ਕੁੰਟ ਪੂਰਬ ਪੱਛਮ ਉੱਤਰ ਦੱਖਣ ਸਬੰਧੀ ਪਦਾਰਥਾਂ ਦੇ ਮਨਸੂਬਿਆਂ ਵਿਚ ਭ੍ਰਮਤ ਹੈ ਭਟਕਦੀ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਜਦ ਇਸ ਨੂੰ ਇਕ ਮਾਤ੍ਰ ਗੁਰਮਤਿ ਦੀ ਟੇਕ ਓਟ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ ਮੋਨ ਚੁੱਪ ਸਾਧ ਕੇ ਸ਼ਾਂਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਨ ਬਕਤ ਹੈ ਬੋਲਦੀ ਚਲਦੀ ਨਹੀਂ ਭਾਵ ਸਭ ਪ੍ਰਕਾਰ ਦੀਆਂ ਕਾਮਨਾ ਕਲਪਨਾ ਤ੍ਯਾਗ ਦਿੰਦੀ ਹੈ ॥੯੫॥"