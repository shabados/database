[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਕੀ ਕਰਾਣ, ਕਿਉਣਕਿ ਤੇਰੇ ਬਿਨਾਣ ਮੇਰੀ ਢਾਰਸ ਨਹੀਣ ਹੋ ਸਕਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਨ ਚੂੰ ਕੁਨਮ ਕਿ ਬੇ ਤੂ ਦਿਲਾਸਾ ਨਮੀ ਸ਼ਵਦ ।੨੪।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And for the tearful eyes, there is no other better cure than this. (41) (2)"