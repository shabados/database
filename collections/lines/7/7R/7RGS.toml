[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲ ਮਹਿ; ਪਾਹਣੁ ਲੈ ਲਟਕਾਵੈ ॥੧॥"
page = 739
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and suspends a stone-god round his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਗਰਦਨ ਨਾਲ ਇਕ ਪੱਥਰ ਦਾ ਦੇਵ ਲਟਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And yet, around his neck, he hangs a stone god. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਪਥਰੋਂ ਕੋ ਲੈਕਰ ਗਲ ਮੇਂ ਲਟਕਾਉਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰ (ਦੀ ਮੂਰਤੀ) ਲੈ ਕੇ ਆਪਣੇ ਗਲ ਵਿਚ ਲਟਕਾਈ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero se cuelga un amuleto de piedra como si fuera su dios alrededor del cuello.(1)"