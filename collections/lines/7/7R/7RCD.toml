[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮੋਹੁ ਮਾਇਆ ਸਭੁ ਪਸਰਿਆ; ਨਾਲਿ ਚਲੈ ਨ. ਅੰਤੀ ਵਾਰ ॥"
page = 1416
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All this ostentation of the worldly love goes not with one at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਮਮਤਾ ਦਾ ਇਹ ਸਾਰਾ ਪਸਾਰਾ ਅਖੀਰ ਦੇ ਵੇਲੇ ਬੰਦੇ ਲਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All this show of emotional attachment to Maya shall not go with you at that very last instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਮੋਹਿ ਸਭ ਮੇਂ ਪਸਰਿਆ ਹੂਆ ਹੈ ਔਰ ਓਹ ਮਾਯਾ ਅੰਤ ਕੀ ਵਾਰ ਕਿਸੀ ਕੇ ਸਾਥ ਚਲਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਇਹ ਮੋਹ ਸਾਰੀ ਲੁਕਾਈ ਵਿਚ ਪ੍ਰਭਾਵ ਪਾ ਰਿਹਾ ਹੈ (ਪਰ ਇਹ ਮਾਇਆ) ਅਖ਼ੀਰਲੇ ਵੇਲੇ (ਕਿਸੇ ਦੇ ਭੀ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda esta muestra de apego emocional a Maya no irá contigo en el último instante"