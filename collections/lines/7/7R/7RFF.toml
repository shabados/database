[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਵਰੁ ਸਹਜੁ. ਨ ਜਾਣੈ ਛੋਹਰਿ; ਬਿਨੁ ਪਿਰ ਨੀਦ. ਨ ਪਾਈ ਹੇ ॥੧॥"
page = 1022
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, her spouse, is within her home, but the ignorant bride knows Him not Without her Husband she can obtain not sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਦਾ ਕੰਤ, ਉਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਹੈ ਪ੍ਰੰਤੂ ਬੇਸਮਝ ਪਤਨੀ ਉਸ ਨੂੰ ਜਾਣਦੀ ਨਹੀਂ। ਆਪਣੇ ਖ਼ਸਮ ਦੇ ਬਗ਼ੈਰ ਉਸ ਨੂੰ ਨੀਂਦ੍ਰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her Husband Lord is within the home of her own heart, but she does not know Him; without her Husband Lord, she cannot go to sleep. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਪਤੀ ਪਰਮੇਸਰ ਕੋ (ਸਹਜੁ) ਗ੍ਯਾਨ ਕਰ ਨਹੀਂ ਜਾਨਤੀ ਇਸੀ ਤੇ (ਛੋਹਰਿ) ਇਆਣੀ ਹੈ। ਬਿਨਾਂ ਪਤੀ ਤੇ ਸਾਂਤੀ ਰੂਪ ਨਿੰਦ੍ਰਾ ਤਿਸ ਨੇ ਨਹੀਂ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪ੍ਰਭੂ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਪਰ ਉਹ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਨੂੰ ਪਛਾਣ ਨਹੀਂ ਸਕਦੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਉਸ ਦੇ ਅੰਦਰ ਹੀ ਹੈ ਪਰ ਉਹ ਸਮਝ ਨਹੀਂ ਸਕਦੀ। ਪਤੀ-ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜੀ ਹੋਈ ਨੂੰ ਸ਼ਾਂਤੀ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਖਸਮ-ਪ੍ਰਭੂ। ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਛੋਹਰਿ = ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ। ਨੀਦ = ਆਤਮਕ ਸ਼ਾਂਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en su hogar, pero ella no lo conoce, ni tiene serenidad porque no duerme con Él en Paz.(1)"