[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਗਵੈ ਸੂਰੁ; ਨ ਜਾਪੈ ਚੰਦੁ ॥"
page = 791
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the sun rises, the moon is seen not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ, ਚੰਦਰਮਾ ਦਿਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the sun rises, the moon is not visible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਸੂਰਜ ਕੇ ਉਦੇ ਹੋਣੇ ਤੇ ਨਹੀਂ ਜਾਣੀਤਾ ਜੋ ਚੰਦ ਕਾ ਪ੍ਰਕਾਸ ਕਹਾਂ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ ਚੰਦ੍ਰਮਾ (ਚੜ੍ਹਿਆ ਹੋਇਆ) ਨਹੀਂ ਜਾਪਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el sol se levanta, la luna se desvanece;"