[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ ਥਿਰੁ. ਨਹੀ ਕੋਈ; ਹੋਰੁ ਨਿਹਫਲ ਸਭੁ ਬਿਸਥਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1200
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, nothing is stable and in vain are all other ostentations. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਬਗੈਰ, ਕੁਛ ਭੀ ਅਸਥਿਰ ਨਹੀਂ ਅਤੇ ਬੇਫਾਇਦਾ ਹਨ ਹੋਰ ਸਾਰੇ ਅਡੰਬਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, nothing is steady or stable. All the rest of the show is useless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਕੋਈ ਥਿਰ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਜਿਤਨਾ ਫੈਲਾਉ ਹੈ ਸਭ ਨਿਸਫਲ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਇਥੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ। ਹੋਰ ਸਾਰਾ ਖਿਲਾਰਾ ਐਸਾ ਹੈ ਜਿਸ ਤੋਂ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਕੋਈ ਫਲ ਨਹੀਂ ਮਿਲਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada es estable y el resto del teatro no sirve de nada. (1-Pausa)"