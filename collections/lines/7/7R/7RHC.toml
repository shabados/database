[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਯੋ ਜਸੁ ਜਗਤ ਮੈ; ਸੁਰ ਪੁਰ ਬਸੀ ਸੁਧਾਰਿ ॥੨੧॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were honoured in the world and they attained the place in heaven, too. (21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਯਸ਼ ਸੰਸਾਰ ਵਿਚ ਪਸਰ ਗਿਆ ਹੈ ਅਤੇ ਸਵਰਗ ਵਿਚ ਜਾ ਵਸੀਆਂ ਹਨ ॥੨੧॥"