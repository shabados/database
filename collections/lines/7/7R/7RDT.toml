[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਾਮਿ ਧਾਮਿ ਜਾਸ ਕੋ; ਪ੍ਰਤਾਪ ਆਜ ਮਾਨੀਐ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is one warriors named Sanjog (coherence), who is considered glorious in every home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਜ ਘਰ ਘਰ ਪ੍ਰਤਾਪ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"