[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਨਾਨਕ; ਤਿਸੁ ਬਿਸਰਹੁ ਨਾਹੀ ॥੬॥"
page = 251
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forgets Thee not, here and hereafter O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੇ ਉਹ ਤੈਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not forget Him, here or hereafter. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਇਤ ਉਤ) ਈਹਾਂ ਊਹਾਂ ਅਰਥਾਤ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤਿਸ ਕੋ ਆਪ ਬਿਸਰਤੇ ਨਹੀਂ ਹੋ, ਭਾਵ ਮੇਰੇ ਪਰ ਭੀ ਕਿਰਪਾ ਕਰੋ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਦੇ ਮਨੋਂ ਤੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਕਦੇ ਨਹੀਂ ਵਿਸਰਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ ਉਤ = ਲੋਕ ਪਰਲੋਕ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no Te olvida nunca, ni aquí, ni aquí después. (6)"