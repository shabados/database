[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਪਲਵ; ਸਾਖਾ ਬੀਚਾਰੇ ॥"
page = 974
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal deems his hands as the leaves and branches of the body tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਆਪਣਿਆਂ ਹੱਥਾਂ ਨੂੰ ਦੇਹ ਦੇ ਦਰਖਤ ਦੇ ਪਤੇ ਅਤੇ ਟਹਿਣੀਆਂ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He considers his hands to be the leaves and branches of the tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੇ ਦੁਆਰ ਮੇਂ ਜੋ ਕਮਲੁ ਹੈ, ਤਿਸ ਕੇ ਪਤੇ ਮਾਸ ਦੀਆਂ ਬੋਟੀਆਂ ਹੀ ਪਤਿਓਂ ਕੇ ਅਕਾਰ ਹੈਂ। ਸਾਖਾ ਨਾੜੀਆਂ ਕਾ ਜੋ ਬੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਜਗਤ ਨੂੰ) ਹੱਥ (ਦੀਆਂ ਉੱਗਲਾਂ, ਰੁੱਖ ਦੀਆਂ) ਟਹਿਣੀਆਂ ਤੇ ਪੱਤਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe ver sus manos como las ramas y hojas del árbol humano"