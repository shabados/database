[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਪਇਐ ਮਨੁ ਵਸਿ ਹੋਆ; ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥"
page = 645
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord's fear is obtained, the mind is restrained and, through the Name, ego is burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਦਾ ਡਰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਮਨ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੰਗਤਾ ਸੜ ਬਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Fear of God comes, the mind is restrained, and through the Word of the Shabad, the ego is burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਭੈ ਪੜਨੇ ਸੇ ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਦ੍ਵਾਰਾ ਹੌਮੈ ਜਲਾਈ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਵਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ ਦਾ) ਭਉ ਉਪਜਿਆਂ ਹੀ, ਤੇ ਹਉਮੈ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾੜ ਕੇ ਹੀ ਮਨ ਵੱਸ ਵਿਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor viene a habitar en sus mentes. Llenos de Devoción a Dios, controlan la mente,"