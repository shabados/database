[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣਿ ਜਾਣਿ ਵਿਗੁਚੀਐ; ਦੁਬਿਧਾ ਵਿਆਪੈ ਰੋਗੁ ॥"
page = 934
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is ruined in coming and going and is inflicted with the disease of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜੰਮਣ ਅਤੇ ਮਰਨ ਵਿੱਚ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਦਵੈਤ-ਭਾਵ ਦੀ ਬੀਮਾਰੀ ਚਿੰਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, one is ruined, afflicted with the disease of dual-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਆਵਣੇ ਜਾਣੇ ਮੇਂ ਖਰਾਬ ਹੋਈਤਾ ਹੈ ਤਬ ਤਕ ਦੁਬਿਧਾ ਰੂਪ ਰੋਗ ਲਾਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕੂੜੀ ਮਮਤਾ ਦੇ ਕਾਰਨ, ਮਾਇਆ ਨੂੰ ਸਾਥੀ ਬਨਾਣ ਦੇ ਕਾਰਨ) ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਵਿਚ ਹੀ ਖ਼ੁਆਰ ਹੋਈਦਾ ਹੈ, ਅਤੇ ਦੁਚਿੱਤਾਪਨ ਦਾ ਰੋਗ (ਅਸਾਡੇ ਉਤੇ) ਦਬਾ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣਿ = ਆਉਣ ਵਿਚ। ਜਾਣਿ = ਜਾਣ ਵਿਚ। ਦੁਬਿਧਾ = ਦੋ-ਵਿਧਾ, ਦੋ ਕਿਸਮ ਦਾ, ਦੋਚਿੱਤਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vaivén se acaba la vida y vivimos afligidos con los males de la dualidad."