[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਬੀਚ; ਨਿਡਰ ਹੁਇ ਦੀਜੀਐ ॥੧੨੨੨॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Indreni Indraani”, add the word “arini” at the end and know fearlessly all the names of Tupak for using them.1222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਕਵੀ ਲੋਗੋ! ਨਿਸੰਗ ਹੋ ਕੇ ਕਬਿੱਤਾਂ ਅਤੇ ਕਾਵਿ ਵਿਚ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੨੨੨॥"