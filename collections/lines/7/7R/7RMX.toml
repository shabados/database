[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ. ਪੂਰੀ ਆਸਾ ॥"
page = 1407
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the desire and hopes were fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਤੇ ਊਮੈਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all hopes and desires were fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੀ ਸੰਪੂਰਨ ਮਨੋਰਥੋਂ ਕੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ) ਸਾਰੇ ਮਨੋਰਥ ਤੇ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde el nacimiento fue conciente de Dios siguiendo las Enseñanzas del Guru y con las palmas juntas,"