[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਰੇ ਢਿਗ ਬੈਠਾਰਿਯੈ; ਅਮਿਤ ਦਰਬੁ ਦੈ ਦਾਨ ॥੭॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then making her to sit near me, give her lot of wealth.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੇਰੇ ਕੋਲ ਬਿਠਾ ਕੇ ਬਹੁਤ ਸਾਰਾ ਧਨ ਦਾਨ ਦਿਓ ॥੭॥"