[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੀਤਿ ਲਗਾਈ ਸਤਿਗੁਰਿ; ਹਰਿ ਮਿਲਿਓ ਲਾਇ ਝਪੀੜਾ ॥ ਰਹਾਉ ॥"
page = 698
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has imbued my heart and body with the love of the Lord who has met and closely embraced me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਦਿਲ ਤੇ ਦੇਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗ ਦਿੱਤੇ ਹਨ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਮਿਲ ਕੇ, ਘੁੱਟ ਕੇ ਜੱਫੀ ਪਾ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has drenched my mind and body with the Love of the Lord, who has met me and lovingly embraced me. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਤੇਰੀ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈ, ਤਿਸੀ ਤੇ ਹੇ ਹਰੀ! ਤੂੰ ਮੇਰੇ ਕੋ (ਝਪੀੜਾ) ਜੱਫੀ ਪਾਇਕੇ ਮਿਲਾ ਹੈਂ, ਭਾਵ ਸੇ ਮੇਰੇ ਕੋ ਅਭੇਦ ਕਰ ਲੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਜੱਫੀ ਪਾ ਕੇ ਮਿਲ ਪਿਆ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਲਾਇ ਝਪੀੜਾ = ਜੱਫੀ ਪਾ ਕੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru estoy fundido en Su Amor, y el Señor en Su Abrazo me ha dado Su Amor. (Pausa)"