[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਨੀ ਸੰਗਿ ਰਾਤਾ; ਰਤਨ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 546
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the love of arch fascinator, thou shalt lose the jewel of human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਠਗਣੀ ਦੇ ਮੋਹ ਨਾਲ ਰੰਗੀਜ ਕੇ ਤੂੰ ਆਪਣੇ ਮਨੁਖੀ ਜੀਵਨ ਦੇ ਹੀਰੇ ਨੂੰ ਵੰਞਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the love of Maya, the great enticer, you shall lose the jewel of this human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੂੰ ਮਹਾ ਮੋਹਨੀ ਮਾਯਾ ਕੇ ਸੰਗ ਮੇਂ ਰਤਾ ਹੂਆ ਥਾ ਅਰ ਤੈਨੇ ਅਪਨਾ ਰਤਨ ਰੂਪ ਜਨਮ ਬ੍ਯਰਥ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਇਸ ਵੱਡੀ ਮੋਹ ਲੈਣ ਵਾਲੀ ਮਾਇਆ ਦੇ ਨਾਲ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਉਹ ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਰਾਤਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado con Maya, la gran embustera, pierdes la Joya de la vida humana,"