[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਪ੍ਰਗਾਸੁ; ਗੁਰ ਤੇ ਮਤਿ ਲਈ ॥"
page = 1147
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One whose mind is illumined on obtaining understanding through the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰਕੇ, ਜਿਸ ਦਾ ਹਿਰਦਾ ਰੌਸ਼ਨ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whose mind is illumined, and who obtains understanding through the Guru"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਗੁਰੋਂ ਸੇ ਮਤਿ ਲਈ ਹੈ ਤਿਸ ਕੇ ਮਨ ਵਿਖੇ ਗ੍ਯਾਨ ਰੂਪੀ ਚਾਂਦਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਪਾਸੋਂ (ਜੀਵਨ-ਜੁਗਤਿ ਦੀ) ਸਿੱਖਿਆ ਲੈ ਲਈ ਉਸ ਦੇ ਮਨ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਪ੍ਰਗਾਸੁ = ਚਾਨਣ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਚਾਨਣ। ਤੇ = ਤੋਂ। ਮਤਿ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru, su mente se ilumina y así,"