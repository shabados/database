[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ. ਨ ਕੀਜੈ ਨਾਨਕਾ; ਮਤੁ ਸਿਰਿ ਆਵੈ ਭਾਰੁ ॥੩॥"
page = 956
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take thou not pride, O Nanak lest thou should fall head long on the ground,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੰਕਾਰ ਨਾਂ ਕਰ, ਹੇ ਨਾਨਕ! ਮਤੇ ਤੂੰ ਸਿਰ ਦੇ ਭਾਰ ਧਰਤੀ ਤੇ ਜਾ ਪਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But don't be too proud; O Nanak, you may fall head first to the ground. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗਰਬ ਨਾ ਕਰਨਾ ਚਾਹੀਏ, ਕਿਉਂਕਿ ਕ੍ਯਾ ਜਾਣੀਏ ਗਰਬ ਕਰ ਕੇ ਸਿਰ ਭਾਰ, ਭਾਵ ਗਰਭ ਮੇਂ ਆਵਣਾ ਪੜੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਹੇ ਨਾਨਕ! ਮਾਣ ਨਾਹ ਕਰੀਏ, (ਕੀਹ ਪਤਾ ਹੈ) ਮਤਾਂ ਸਿਰ-ਭਾਰ ਡਿੱਗ ਪਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰੁ। ਮਤੁ = ਮਤਾਂ। ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਆਵੈ ਭਾਰੁ = (ਸਾਰਾ) ਬੋਝ ਸਿਰ ਉੱਤੇ ਆ ਜਾਏ, ਭਾਵ, ਸਿਰ-ਭਾਰ ਡਿੱਗ ਪਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no debe de enorgullecernos, pues podría uno caerse de cabeza al suelo. (3)"