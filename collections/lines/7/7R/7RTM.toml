[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਪਿੰਡੁ ਪਰਾਣ ਹੈ; ਤਿਸ ਕੀ ਸਿਰਿ ਕਾਰ ॥"
page = 233
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom belong the body and the life, His exalted service, the, mortal is enjoined to perform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਜਿਸਮ ਅਤੇ ਜਿੰਦ ਜਾਨ ਹੈ, ਉਸ ਦੀ ਉੱਚੀ ਸੇਵਾ ਕਮਾਉਣ ਦਾ ਇਨਸਾਨ ਨੂੰ ਹੁਕਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and the breath of life belong to the One - perform the greatest service to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰਾ ਦੀਆ ਹੂਆ ਸਰੀਰ ਔਰ ਪ੍ਰਾਣੋਂ ਕਾ ਸਮੁਦਾਇ ਹੈ, ਤਿਸ ਤੇਰੇ ਹੁਕਮ ਕੀ ਕਾਰ ਹਮਨੇ ਅਪਨੇ ਸਿਰ ਪਰ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਹ ਸਰੀਰ ਹੈ ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਦਿੱਤੀ ਹੋਈ ਇਹ ਜਿੰਦ ਹੈ ਉਸੇ ਦਾ ਹੁਕਮ (ਹੀ) ਹਰੇਕ ਦੇ ਸਰੀਰ ਉਤੇ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios nos ha bendecido con el cuerpo y con la vida, Su Voluntad rige sobre nosotros."