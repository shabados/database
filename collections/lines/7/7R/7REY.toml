[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਰੇ ਉਸ ਦੀ ਰੀਸ; ਸਿਰਿ ਛਾਈ ਪਾਈਆ ॥"
page = 1250
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one rivals him, then the Lord thrown dust on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਉਸ ਦੀ ਬਰਾਬਰੀ ਕਰਦਾ ਹੈ, ਤਾਂ ਪ੍ਰਭੂ ਉਸ ਦੇ ਮੂੰਡ ਤੇ ਸੁਆਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If anyone tries to challenge him, the Lord throws dust on his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਸ ਕੀ ਰੀਸ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਸਿਰ ਪੁਰ (ਛਾਈ) ਮਿਟੀ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਉਸ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ ਉਹ ਨਮੋਸ਼ੀ ਹੀ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si alguien muestra alguna rivalidad, Dios Mismo tira polvo sobre su cabeza."