[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈਵਰ ਗੈਵਰ ਰਥ ਸੰਬਾਹੇ; ਗਹੁ ਕਰਿ. ਕੀਨੇ ਮੇਰੇ ॥"
page = 497
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snatching perforce man collects horses elephants and chariots and makes them his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਿੰਗੋਜੋਰੀ ਖੋਹ ਕੇ ਇਨਸਾਨ ਘੋੜੇ, ਹਾਥੀ ਅਤੇ ਗੱਡੀਆਂ ਸੰਗ੍ਰਹਿ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਬਣਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grabs and collects horses, elephants and chariots, and claims them as his own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੈਵਰ) ਸੁੰਦਰ ਘੋੜੇ, (ਗੈਵਰ) ਸੁੰਦਰ ਹਾਥੀ, ਸੁੰਦਰ ਰਥ, (ਸੰਬਾਹੇ) ਏਕਤ੍ਰ ਕਰੇ। (ਗਹੁ) ਹਠ ਵਾ ਮੋਹ ਕਰ ਕੇ ਕਹਤਾ ਹੈ ਕਿ ਮੇਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਸੋਹਣੇ ਘੋੜੇ ਵਧੀਆ ਹਾਥੀ ਰਥ (ਆਦਿਕ) ਇਕੱਠੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪੂਰੇ ਧਿਆਨ ਨਾਲ ਇਹਨਾਂ ਨੂੰ ਆਪਣੀ ਮਲਕੀਅਤ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈਵਰ = ਸੋਹਣੇ ਘੋੜੇ {ਹਯ ਵਰ}। ਗੈਵਰ = ਸੋਹਣੇ ਹਾਥੀ {ਗਜ ਵਰ}। ਸੰਬਾਹੇ = ਇਕੱਠੇ ਕੀਤੇ। ਗਹੁ ਕਰਿ = ਧਿਆਨ ਨਾਲ। ਕੀਨੇ ਮੇਰੇ = ਆਪਣੇ ਬਣਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre construye increíbles establos para finos caballos, tiene enormes elefantes y bellas carrozas, y conservándolos con cuidado, dice: “son sólo míos”."