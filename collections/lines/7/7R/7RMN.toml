[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹੋਆ ਪੰਚ ਵਾਸਿ ਵੈਰੀ ਕੈ; ਛੂਟਹਿ ਪਰੁ ਸਰਨਾਇਲੇ ॥੩॥"
page = 862
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast fallen under the power of thy five enemies. The can escape from them by repairing to the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪੰਜਾਂ ਦੁਸ਼ਮਨਾ ਦੇ ਕਾਬੂ ਵਿੱਚ ਆ ਗਿਆ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣੀ ਪੈਣ ਦੁਆਰਾ ਤੂੰ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਬਚ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have fallen under the power of the five thieves; escape is only possible in the Sanctuary of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੋ ਪਾਂਚ ਵਿਸੇ ਵੈਰੀਓਂ ਕੇ ਬਸ ਮੇਂ ਹੂਆ ਹੈਂ। ਛੂਟੇਂਗਾ ਤੌ, ਜੇ ਭਗਵਤ ਕੀ ਭਲੀ ਪਰਕਾਰ ਸਰਨ ਲੇਵੇਂਗਾ, ਭਾਵ ਸੇ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਸਰਣ ਪੜ॥੩॥☬ਪੁਨਹ ਪਰਮੇਸਵਰ ਆਗੇ ਐਸੀ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੀ (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਦੇ ਵੱਸ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈਂ। ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਉ, ਤਦੋਂ ਹੀ (ਇਹਨਾਂ ਵੈਰੀਆਂ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਨਿਕਲੇਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has caído atrapado bajo el poder de los cinco ladrones y el escape sólo puede darse a través del  Santuario del Señor.(3)"