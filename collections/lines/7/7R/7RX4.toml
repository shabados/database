[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਟ ਛਿਟਕਾਏ ਤਿਰੀਆ ਰੋਵੈ; ਹੰਸੁ ਇਕੇਲਾ ਜਾਈ ॥੩॥"
page = 478
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spreading her tresses of hair, the wife bewails and the soul departs all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਲਿਟਾਂ ਦੇ ਵਾਲ ਖਿਲਾਰ ਕੇ ਵਹੁਟੀ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ ਅਤੇ ਆਤਮਾ ਕੱਲਮਕੱਲੀ ਤੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking down her hair, his wife cries out in sorrow, and the swan-soul departs all alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸੋਂ ਕੋ ਖਿਲਾਰ ਕਰ ਇਸਤ੍ਰੀ ਰੁਦਨ ਕਰਤੀ ਹੈ, ਪਰੰਤੂ (ਹੰਸੁ) ਜੀਵ ਇਕੇਲਾ ਜਾਤਾ ਹੈ ਸਾਥ ਕੋਈ ਨਹੀਂ ਜਾਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਸ ਖਿਲਾਰ ਕੇ ਵਹੁਟੀ ਪਈ ਰੋਂਦੀ ਹੈ, (ਪਰ) ਜੀਵਾਤਮਾ ਇਕੱਲਾ (ਹੀ) ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਟ ਛਿਟਕਾਏ = ਕੇਸ ਖੋਲ੍ਹ ਕੇ। ਤਿਰੀਆ = ਵਹੁਟੀ। ਹੰਸੁ = ਜੀਵਾਤਮਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciendo ademanes, la esposa llora, pero el Alma cisne se va sola. (3)"