[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆ ਖੁਸਬੋਇਦਾਰ; ਕੇਤੜਿਆ ਰੰਗਰੇਜ ਰੰਗੋਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are perfume sellers and many dyers who use colors to make many designs (rangolis)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਅੱਤਾਰ (=ਗਾਂਧੀ), (ਰੇਸ਼ਮ) ਵਾਲੇ ਤੇ ਲਿਲਾਰੀ ਹਨ।"