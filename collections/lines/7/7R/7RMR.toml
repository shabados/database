[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੇਟ ਮਲੰਦੇ ਲਾਈ, ਮਹਖੇ ਦੈਤ ਨੂੰ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And gave a blow to the demon Mahisha who was rubbing his belly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਕੀ ਹੋਏ ('ਮਲੰਦੇ') ਮਹਿਖਾਸੁਰ ਦੇ ਪੇਟ ਵਿਚ ਮਾਰ ਦਿੱਤੀ"