[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸਾਚੁ. ਪਿਆਲਾ ਸਹਜੇ; ਤਿਸਹਿ ਪੀਆਏ, ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥"
page = 360
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect One, in a natural way, gives this cup of truth to drink to him, on whom he casts His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੱਚ ਦਾ ਕਟੋਰਾ, ਪੂਰਨ ਪੁਰਖ, ਸੁਭਾਵਕ ਉਸ ਨੂੰ ਪੀਣ ਲਈ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਉਹ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord naturally gives the cup of Truth, to the one upon whom He casts His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਔਰ ਪੂਰਾ ਯਹ ਪ੍ਯਾਲਾ ਹੈ ਜਿਸ ਪਰ ਪਰਮਾਤਮਾ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟ ਕਰਤਾ ਹੈ, ਉਸ ਕੋ ਸਹਜ ਹੀ ਪਿਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਇਹ ਹੈ ਉਹ ਪਿਆਲਾ ਜਿਸ ਦੀ ਮਸਤੀ ਸਦਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਅਡੋਲਤਾ ਵਿਚ ਰੱਖ ਕੇ ਉਸ ਮਨੁੱਖ ਨੂੰ (ਇਹ ਪਿਆਲਾ) ਪਿਲਾਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਆਪ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ = ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ। ਸਾਚੁ = ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ। ਸਹਜੇ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਰੱਖ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Copa de la Verdad le es dada espontáneamente a quien obtiene la Gracia del Señor."