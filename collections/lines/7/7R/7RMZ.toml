[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈ ॥ ਰਹਾਉ ॥"
page = 626
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This boon I have obtained from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦਾਤ ਮੈਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I obtained this from the Perfect Guru. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰ ਪੂਰਿਓਂ ਤੇ ਪਾਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਦਾਤਿ) ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y soy bendecido por el Guru Perfecto. (Pausa)"