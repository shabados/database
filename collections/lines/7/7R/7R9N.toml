[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕਉ. ਭਉ ਪੜਿਆ; ਸਿਮਰਤ ਹਰਿ ਨਾਮ ॥"
page = 1151
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name, man's fear becomes afraid of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦਾ ਡਰ ਉਸ ਪਾਸੋ ਡਰਨ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear itself becomes afraid, when the mortal remembers the Lord's Name in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜੋ ਭ੍ਯ ਵਸਤ ਹੈ ਤਿਸ ਕੋ ਭੀ ਡਰ ਹੋ ਜਾਤਾ ਭ੍ਯਾ, ਭਾਵ ਹਰੀ ਜਾਪਕ ਸੇ ਭ੍ਯ ਦੂਰ ਹੋ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਡਰ ਨੂੰ ਭੀ ਡਰ ਪੈ ਜਾਂਦਾ ਹੈ (ਡਰ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਦੇ ਨੇੜੇ ਨਹੀਂ ਜਾਂਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਕਉ = ਡਰ ਨੂੰ {ਸੰਬੰਧਕ ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ 'ਭੈ' ਬਣ ਜਾਂਦਾ ਹੈ}। ਪੜਿਆ = ਪੈ ਗਿਆ। ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mismo miedo se trauma si uno medita en el Naam, el Nombre del Señor,"