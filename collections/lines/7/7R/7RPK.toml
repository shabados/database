[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਬਲਿਹਾਰਣੈ; ਜਿਸੁ ਏਵਡ ਭਾਗਾ ॥੧੭॥"
page = 965
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, is a sacrifice unto him, so great is whose fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉੱਤੋਂ ਕੁਰਬਾਨ ਹੈ, ਐਡੀ ਵੱਡੀ ਹੈ ਜਿਸ ਦੀ ਕਿਸਮਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to such a one, whose destiny is so great! ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ ਜਿਸ ਕੇ ਏਡੇ ਵਡੇ ਭਾਗ ਹੈਂ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਉਤੋਂ ਜਿਸ ਦੇ ਇਤਨੇ ਵੱਡੇ ਭਾਗ ਹਨ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su vida en sacrificio a quien tiene tal Fortuna. (17)"