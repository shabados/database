[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਦੇਵੀ ਦੇਵਾ; ਬਹੁ ਭਾਂਤਿ ॥੪॥"
page = 1236
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are goddesses and gods of many kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਦੇਵੀਆਂ ਤੇ ਦੇਵਤੇ ਘਣੇਰੀਆਂ ਕਿਸਮਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many gods and goddesses of so many kinds. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਦੇਵੀ ਅਰ ਦੇਵਤਾ ਬਹੁ ਪ੍ਰਕਾਰ ਕੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਅਨੇਕਾਂ ਹੀ ਦੇਵੀਆਂ ਦੇਵਤੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਭਾਂਤਿ = ਕਈ ਕਿਸਮਾਂ ਦੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de dioses y diosas de millones y variadas formas. (4)"