[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਪਾਪ ਬਿਨਸੇ; ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 200
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My burning and sins have departed, O my brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਲਨ ਤੇ ਗੁਨਾਹ ਨਾਸ ਹੋ ਗਏ ਹਨ, ਹੇ ਮੇਰੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The burning sins have departed, O my Siblings of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਪ ਔ ਪਾਪ ਸਭ ਬਿਨਸ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਤੇ ਪਾਪ ਨਾਸ ਹੋ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas mis aflicciones y errores han sido borrados.  (1-Pausa)"