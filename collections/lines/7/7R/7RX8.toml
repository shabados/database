[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮਵਤਾਰ ਦੁਇ ਪੁਤ੍ਰ ਉਤਪੰਨੇ ਧਯਾਇ ਧਯਾਇ ਸਮਾਪਤੰ ॥੨੧॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled ‘The Birth of two Sons’ in Ramavtar in BACHITTAR NATAK.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਰਾਮਾਵਤਾਰ ਦੇ ਦੋ ਪੁੱਤਰਾਂ ਦੇ ਪੈਦਾ ਹੋਣ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ ॥੨੧॥"