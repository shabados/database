[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੇਤੇ ਕੂੜਿਆਰ; ਕੂੜੈ ਕੂੜੀ ਪਾਇ ॥੩॥"
page = 141
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak all the liars shall obtain what is altogether false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਰਿਆਂ ਝੂਠਿਆਂ ਦੇ ਨਿਰਾਪੁਰਾਂ ਝੂਠ ਹੀ ਪੱਲੇ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the false obtain falsehood, and only falsehood. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਤਨੇ ਝੂਠੇ ਹੈਂ ਤਿਨ ਝੂਠਿਓਂ ਕੀ ਝੂਠੀ ਹੀ (ਪਾਇ) ਪਤ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹਨਾਂ ਨਮਾਜ਼ਾਂ ਤੇ ਕਲਮੇ ਤੋਂ ਖੁੰਝੇ ਹੋਏ) ਜਿਤਨੇ ਭੀ ਹਨ ਉਹ ਕੂੜ ਦੇ ਵਪਾਰੀ ਹਨ ਤੇ ਕੂੜੇ ਦੀ ਇੱਜ਼ਤ ਭੀ ਕੂੜੀ ਹੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otra oración es falsa, y falso es su valor.(3)"