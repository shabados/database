[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਕਿਸ ਹੀ ਵਸਿ; ਸਭਨਾ ਇਕ ਧਰ ॥"
page = 957
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is under the sway of another, There is but one support of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਕਿਸੇ ਦੀ ਅਧੀਨ ਨਹੀਂ। ਸਾਰਿਆਂ ਦਾ ਕੇਵਲ ਇੱਕੋ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is under anyone else's control; He is the One Support of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕਿਸੇ ਕੈ ਵਸ ਨਹੀਂ ਹੈ, ਸਭਨਾਂ ਕਾ ਇਕ ਵਾਹਿਗੁਰੂ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਕੋਈ ਜੀਵ ਕਿਸੇ (ਹੋਰ ਜੀਵ) ਦੇ ਆਸਰੇ ਨਹੀਂ ਹੈ, ਸਭਨਾਂ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ, ਆਸਰੇ। ਇਕ ਧਰ = ਇਕ (ਪ੍ਰਭੂ ਹੀ) ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie tiene dominio sobre el otro, sólo hay un Soporte para todos."