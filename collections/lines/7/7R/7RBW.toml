[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਠਾ ਰੁਚੈ, ਸੁ ਤਹੀ ਪ੍ਰਮਾਨੋ ॥੧੧੦੯॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Bhoopani”, add the word “ari” and recognize the names of Tupak.1109."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਠੀਕ ਲਗੇ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੧੧੦੯॥"