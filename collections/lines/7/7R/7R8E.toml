[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਰੇ. ਜਿ ਸਤਿਗੁਰ ਭਾਵਸੀ; ਗੁਰੁ ਪੂਰਾ ਘਰੀ ਵਸਾਇਸੀ ॥"
page = 310
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does what pleases the true Guru, and the Perfect Guru gives him seat in his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹੋ ਕੁਛ ਕਰਦਾ ਹੈ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਅਤੇ ਪੂਰਨ ਗੁਰੂ ਉਸ ਨੂੰ ਉਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਟਿਕਾਣਾ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We do that which pleases the True Guru; the Perfect Guru comes to dwell in the home of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੂ ਕੋ ਭਾਵੇ ਸੋ ਕਰਤਾ ਹੈ, ਇਸੀ ਸੇ ਗੁਰ ਪੂਰਾ (ਘਰੀ) ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਵਾ ਬੈਕੁੰਠ ਆਦਿ ਲੋਕ ਮੇਂ ਵਸਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹੋ ਕੁਝ ਕਰਦਾ ਹੈ ਜੋ ਸਤਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਪੂਰਾ ਸਤਿਗੁਰੂ (ਅਗੋਂ) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ('ਨਾਮੁ ਨਿਧਾਨ') ਵਸਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਗੁਰੂ ਨੂੰ। ਘਰੀ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y caminando en la Voluntad del Guru, el Guru lo bendice con el Santuario de su mente superior."