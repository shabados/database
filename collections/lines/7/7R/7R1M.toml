type = "primary"
data = "ਮਿਥਿਆ ਰਸਨਾ; ਭੋਜਨ ਅਨ ਸ੍ਵਾਦ ॥"
page = 269
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the tongue which tastes dainties and other savours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ ਜੀਭਾ ਜੋ ਨਿਆਮ੍ਹਤਾ ਅਤੇ ਹੋਰ ਸੁਆਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the tongue which enjoys delicacies and external tastes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋ (ਰਸਨਾ) ਜਿਹਵਾ ਭੀ ਮਿਥਿਆ ਹੈ, ਜੋ ਉਦਰ ਪੂਰਨ ਮਾਤ੍ਰ ਭੋਜਨ ਸੇ ਬਿਨਾ (ਅਨ) ਭਿੰਨ ਔਰ ਸ੍ਵਾਦੋਂ ਕੋ ਚਾਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਵਿਅਰਥ ਹੈ (ਜੇ ਇਹ) ਖਾਣੇ ਤੇ ਹੋਰ ਸੁਆਦਾਂ ਵਿਚ (ਲੱਗੀ ਹੋਈ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fallida es la lengua que se conforma con menos que el Néctar Divino,"