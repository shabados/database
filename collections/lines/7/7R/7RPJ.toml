[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਧੁਰਿ ਫੁਰਮਾਈ ॥"
page = 1064
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, from the very beginning, has enjoyed the True Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦਾ ਘੁਰ ਤੋਂ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord ordained service to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਜੋ ਸੇਵਾ ਹੈ, ਸੋ ਆਦੋਂ ਹੀ ਤੈਨੇ ਫੁਰਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਨ ਦਾ ਹੁਕਮ ਧੁਰੋਂ ਹੀ ਪ੍ਰਭੂ ਨੇ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰੋਂ, ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Mismo establece Su Voluntad, y uno sirve al Guru,"