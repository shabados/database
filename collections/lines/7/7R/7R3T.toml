[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਮਨੁ ਪਰਬੋਧਹੁ; ਬੂਝਹੁ ਸੋਈ ॥"
page = 230
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instruct thy mind and understand that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਿਖ-ਮਤ ਦੇ ਅਤੇ ਉਸ ਸਾਹਿਬ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Instruct your own mind, and understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਨ ਕੋ ਸਮਝਾਵਹੁ ਔਰ ਸੋਈ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਜਾਣਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਪਹਿਲਾਂ) ਆਪਣੇ ਮਨ ਨੂੰ ਜਗਾਓ ਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਨੂੰ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਬੋਧਹੁ = ਜਗਾਓ। ਸੋਈ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero, propicia la Sabiduría en tu mente y así conoce al Señor,"