[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਕਲਮ ਕਰਿ. ਚਿਤੁ ਲੇਖਾਰੀ; ਗੁਰ ਪੁਛਿ. ਲਿਖੁ ਬੀਚਾਰੁ ॥"
page = 16
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make Lord's love thy pen, mind the scribe and write God's deliberation after consulting the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣੀ ਲੇਖਣੀ ਅਤੇ ਮਨ ਨੂੰ ਆਪਣਾ ਲੇਖਕ ਬਣਾ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਲਾਹ ਲੈ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਵੀਚਾਰ ਨੂੰ ਲਿਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the love of the Lord your pen, and let your consciousness be the scribe. Then, seek the Guru's Instructions, and record these deliberations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪੀ ਲਿੱਖਣ ਕਰੋ ਔਰ ਚਿਤ ਕਾ ਇਕਾਗ੍ਰ ਕਰਨਾ ਇਹੈ ਲਿਖਾਰੀ ਕਰੋ, ਔਰੁ ਗੁਰੋਂ ਕੋ ਪੂਛ ਕਰ ਸਤਾਸਤ ਕਾ ਬੀਚਾਰੁ ਤਿਸ ਬੁਧੀ ਰੂਪੀ ਕਾਗਜ ਪਰ ਲਿਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨੂੰ ਕਲਮ, ਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਲਿਖਾਰੀ ਬਣਾ। ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਲੈ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਨੀ ਲਿਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਪੁਛਿ = ਪੁੱਛ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz del Amor del Señor tu pluma y de tu mente el escrito y así escribe la deliberación después de consultar al Guru."