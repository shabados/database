[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਬਿਸੁਧ ਜਾਣ ਨਹੀ ਕੀਯੋ ਬਧ ॥੭੮੫॥"
page = 282

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That demon fell down on the earth and considering him unconscious, the boys did not kill him.785."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਬੇਸੁੱਧ ਜਾਣ ਕੇ (ਲਵ ਨੇ) ਉਸ ਨੂੰ ਜਾਨੋ ਨਹੀਂ ਮਾਰਿਆ ॥੭੮੫॥"