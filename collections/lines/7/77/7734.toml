[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੇਵਕੜੈ ਘਰਿ ਲਾਡੁਲੀ; ਮਾਊ ਪੀਊ ਖਰੀ ਪਿਆਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In her mother's home the girl is fondled and dearly loved by parents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੇਕੇ ਘਰ ਵਿਖੇ ਮਾਂ ਦੀ (ਲਾਡਲੀ=) ਪਿਆਰੀ (ਅਰ) ਪਿਤਾ ਦੀ ਬੀ ਖਰੀ ਪਿਆਰੀ ਹੁੰਦੀ ਹੈ (ਭਾਵ ਗੁਰਮੁਖ ਰੂਪ ਸੁਹਾਗਣ ਇਸਤ੍ਰ੍ਰੀ ਸੰਸਾਰ ਵਿਖੇ ਭੀ ਸੁਖ ਪਾਉੁਂਦੀ ਹੈ)।"