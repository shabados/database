[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਤਵ ਨੈਨ, ਨਨ ਨੈਨ ਹਹਿ ਤੋਹਿ ਕਉ; ਸਹਸ ਮੂਰਤਿ, ਨਨਾ ਏਕ ਤੋੁਹੀ ॥"
page = 13
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thousands are Thine eyes, yet Thou hast no eye. Thousands are Thine forms, yet Thou hast not even one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹਨ ਤੇਰੀਆਂ ਅੱਖਾਂ ਤੇ ਤਦਯਪ ਤੇਰੀ ਕੋਈ ਅੱਖ ਨਹੀਂ! ਹਜਾਰਾ ਹਨ ਤੇਰੇ ਸਰੂਪ ਤੇ ਤਦਯਪ ਤੇਰਾ ਇਕ ਸਰੂਪ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have thousands of eyes, and yet You have no eyes. You have thousands of forms, and yet You do not have even one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਰਾਟ ਰੂਪੁ ਕਰ ਕੇ ਸੰਹਸ੍ਰ ਤੇਰੇ ਨੇਤ੍ਰ ਹੈਂ, ਨਿਰਗੁਣ ਰੂਪੁ ਮੇਂ ਏਕ ਭੀ (ਨਨ) ਨਹੀਂ ਹੈ। ਵਿਰਾਟ ਰੂਪੁ ਕਰ ਕੇ ਸਹੰਸ੍ਰ ਤੇਰੀ ਮੂਰਤਿ ਹੈਂ, ਨਿਰਗੁਣ ਕਰ ਕੇ ਏਕ ਮੂਰਤਿ ਭੀ ਤੇਰੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋਣ ਕਰਕੇ) ਹਜ਼ਾਰਾਂ ਤੇਰੀਆਂ ਅੱਖਾਂ ਹਨ (ਪਰ, ਨਿਰਾਕਾਰ ਹੋਣ ਕਰਕੇ, ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀਆਂ ਕੋਈ ਅੱਖਾਂ ਨਹੀਂ। ਹਜ਼ਾਰਾਂ ਤੇਰੀਆਂ ਸ਼ਕਲਾਂ ਹਨ, ਪਰ ਤੇਰੀ ਕੋਈ ਭੀ ਸ਼ਕਲ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles son Tus Ojos, pero Tú no tienes ojos. Miles son Tus Formas, pero Tú no tienes forma"