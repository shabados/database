[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ; ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥"
page = 1367
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kabir, if I meet with such a Guru, who in his mercy blesses me with the gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਐਹੋ ਜੇਹੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵਾਂ, ਜੋ ਮਿਹਰਬਾਨ ਹੋ ਕੇ ਮੈਨੂੰ ਇਸਦੀ ਦਾਤ ਬਖਸ਼ੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, if I meet such a True Guru, who mercifully blesses me with the gift,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤ੍ਰ: ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਗ੍ਯਾਸੀ ਕੌ ਐਸਾ ਸਤਿਗੁਰੂ ਜੋ ਸ਼ਾਸਤ੍ਰੋਂ ਮੇਂ ਲਿਖਾ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਬ੍ਰਹਮਨੇਸ੍ਟੀ ਮਿਲ ਜਾਵੇ ਅਰ ਪ੍ਰਸੰਨ ਹੋਇ ਕੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਦਾਤ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਕੋਈ ਅਜਿਹਾ ਗੁਰੂ ਮਿਲ ਪਏ, ਜੋ ਪ੍ਰਸੰਨ ਹੋ ਕੇ (ਮਨੁੱਖ ਉਤੇ) ਮੇਹਰ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋ ਕੇ। ਪਸਾਉ = ਪ੍ਰਸਾਦ, ਮੇਹਰ, ਕਿਰਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, si encuentro a tal Guru Verdadero que en Su Misericordia me bendiga con ese Regalo,"