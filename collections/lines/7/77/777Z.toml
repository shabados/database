[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਚਰਜ ਨੋ ਅਚਰਜੁ ਮਿਲੈ; ਵਿਸਮਾਦੈ ਵਿਸਮਾਦੁ ਮਿਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meeting the wonderous Guru the disciple wonderfully merges into the great wonderous Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਚਰਜ (ਗੁਰੂ) ਨਾਲ ਮਿਲਕੇ (ਸਿੱਖ ਭੀ) ਅਚਰਜ ਰੂਪ ਹੋ ਕੇ ਵਿਸਮ ਦਾ (ਰੂਪ ਈਸ਼ਰ ਨਾਲ) ਮਿਲ ਜਾਂਦੇ ਹਨ।"