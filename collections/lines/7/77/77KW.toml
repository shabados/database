[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਮੋਹ; ਘਟੇ ਘਟਿ ਦੀਨੇ ॥"
page = 251
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its own love, it has infused in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮੁਹੱਬਤ ਇਸ ਨੇ ਹਰ ਦਿਲ ਅੰਦਰ ਪਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya has infused attachment to itself in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਇਆ ਨੇ ਅਪਨੇ ਮੋਹ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਦੀਏ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਸ ਨੇ ਆਪਣਾ ਮੋਹ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a cada corazón lo ha encendido con su propia pasión."