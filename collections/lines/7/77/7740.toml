[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲੋ ਦੇ. ਜੜ ਅੰਦਰਿ ਜੰਮੈ; ਤਾ ਉਪਰਿ ਹੋਵੈ ਛਾਂਉ ॥"
page = 1288
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly the tree develops its root in the ground, then alone it spread out its shade above."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਥਮੇ ਰੁਖ ਜਮੀਨ ਵਿੱਚ ਜੜ ਫੜਦਾ ਹੈ ਕੇਵਲ, ਤਦ ਹੀ ਇਸ ਦੀ ਛਾਂ ਉਤੇ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the tree puts down its roots, and then it spreads out its shade above."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਹਿਲੋ ਦੇ) ਪ੍ਰਿਥਮ ਪ੍ਰਿਥੀ ਕੇ ਅੰਦਰ ਜੜ ਜਮ ਜਾਤੀ ਹੈ ਤਬ ਊਪਰ ਬ੍ਰਿਛ ਕੀ ਛਾਉਂ ਹੋਤੀ ਹੈ, ਤਥਾ ਹੀ ਜੋ ਪਹਿਲੇ ਅੰਤਰ ਮੁਖ ਬ੍ਰਿਤੀ ਹੋਵੇ ਤੋ ਸੁਖ ਰੂਪ ਛਾਯਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਰੁੱਖ ਦੀ) ਜੜ੍ਹ ਸਭ ਤੋਂ ਪਹਿਲਾਂ (ਜ਼ਮੀਨ ਦੇ) ਅੰਦਰ ਜੰਮਦੀ ਹੈ ਤਾਂ ਹੀ (ਰੁੱਖ ਉੱਗ ਕੇ) ਬਾਹਰ ਛਾਂ ਬਣਦੀ ਹੈ (ਸੋ, ਸੁਖਦਾਤੀ ਵਿੱਦਿਆ ਉਹੀ ਹੈ ਜੇ ਪਹਿਲਾਂ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ 'ਨਾਮ' ਬੀਜੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquí después no encuentran lugar de descanso."