[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਾਹਿਬ; ਤੇਰੈ ਮਨਿ ਭਾਵੈ ॥"
page = 100
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is pleasing to Thy mind, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is pleasing to Your Mind, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਜੋ ਤੇਰੇ ਮਨ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਤੇਰੇ ਮਨ ਵਿਚ (ਤੈਨੂੰ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਵੈ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Tu Nombre Ambrosial; Tú perteneces a Tus Santos y Tus Santos a Ti."