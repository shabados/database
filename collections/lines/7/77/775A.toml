[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਪਸ੍ਰਯਾਹਿ ਪੈ ਤਾਕਿ ਤੇਤੀਸ ਡਾਰੇ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Eighty-two arrows were discharged on Vidya and thirty-three on Tapasya:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਤਪਸ੍ਯਾ' ਨੂੰ ਤਕ ਕੇ ਤੇਤੀ (ਬਾਣੁ) ਸੁਟੇ ਹਨ।"