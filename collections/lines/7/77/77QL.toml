[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਛੈਲੁ ਛਬੀਲਾ. ਛਡਿ ਗਵਾਇਓ; ਦੁਰਮਤਿ ਕਰਮਿ ਵਿਹੂਣੀ ॥"
page = 959
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through evil-understanding I have abandoned and lost my fascinating and beauteous Beloved and have become an ill-fated wretch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਸਮਝ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਮਨਮੋਹਨ ਤੇ ਸੁੰਦਰ ਪ੍ਰੀਤਮ ਨੂੰ ਤਿਆਗ ਕੇ ਹੱਥੋਂ ਵੰਝਾ ਲਿਆ ਹੈ ਅਤੇ ਨਿਕਰਮਣ ਨੀਚ ਥੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I abandoned and lost my fascinating and beautiful Husband Lord; in this evil-mindedness, I have lost my good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਭ ਕਰਮੋਂ ਸੇ (ਵਿਹੂਣੀ) ਰਹਿਤ! ਭਾਵ ਹੇ ਮੰਦਭਾਗ! ਪਤੀ ਜੋ (ਛੈਲੁ) ਸੁੰਦਰ ਅਰ ਬਾਂਕੀ ਛਬ ਵਾਲਾ ਸੋ ਦੁਰਮਤ ਕਰ ਕੇ ਤੈਨੇ ਛੋਡ ਕੇ ਅਪਨਾ ਜਨਮ ਗਵਾਇਆ ਹੈ॥ ਮੱਧਮ ਸਖੀ ਕਾ ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਕਰਮਾਂ ਦੀ ਮਾਰੀ ਨੇ ਭੈੜੀ ਮੱਤੇ ਲੱਗ ਕੇ ਸੋਹਣਾ ਬਾਂਕਾ ਪਤੀ-ਪ੍ਰਭੂ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, había conseguido todo lo que deseaba, pero perdí a mi Maravilloso Amigo, el Dios,"