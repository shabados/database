[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਕਰਤੇ ਨੋ ਸਾਲਾਹਿ ॥"
page = 43
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mind! do thou praise the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਿਰਜਣਹਾਰ ਦੀ ਸ਼ਲਾਘਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, praise the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਤਪਤਿ, ਪਾਲਨਾ, ਸੰਹਾਰ ਕਰਨੇ ਵਾਲਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਸਾਲਾਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੋ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba, oh mi mente, al Creador,"