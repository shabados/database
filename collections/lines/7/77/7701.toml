[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਕਰਿ ਜਾਣਹੁ. ਸਦਾ ਪ੍ਰਭੁ ਹਾਜਰੁ; ਕਿਸੁ ਸਿਉ ਕਰਹੁ ਬੁਰਾਈ ॥੩॥"
page = 883
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever present. Deem thou Him near at hand. Why doest thou ill to any one?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਹਾਜਰ ਨਾਜਰ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਐਨ ਨੇੜੇ ਹੀ ਸਮਝ। ਤੂੰ ਕਿਸੇ ਨਾਲ ਕਿਉਂ ਬਦੀ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that God is near at hand, and ever-present. How could you try to hurt anyone else? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਹਾਜਰ ਹੈ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਅਪਨੇ ਨਿਕਟ ਕਰ ਜਾਣੋ। ਕਿਸ ਸਿਉਂ ਬੁਰਾਈ ਕਰਤੇ ਹੋ ਅਰਥਾਤ ਨ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ ਪ੍ਰਤੱਖ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਸਮਝੋ, (ਫਿਰ) ਕਿਸੇ ਨਾਲ ਭੀ ਕੋਈ ਭੈੜ ਨਹੀਂ ਕਰ ਸਕੋਗੇ (ਇਹੀ ਹੈ ਸਹੀ ਜੀਵਨ-ਰਾਹ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਹਾਜਰੁ = ਅੰਗ-ਸੰਗ ਵੱਸਦਾ। ਬੁਰਾਈ = ਭੈੜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siente que tu Señor está siempre cerca; ¿por qué entonces hacerle mal a otro?  (3)"