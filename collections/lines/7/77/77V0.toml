[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਮੂਰਖ; ਅੰਧ ਘੋਰ ॥"
page = 4
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the fools, appallingly blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਮਹਾਨ ਅੰਨ੍ਹੇ ਮੂੜ੍ਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless fools, blinded by ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ (ਅੰਧ) ਅਗ੍ਯਾਨੀ (ਘੋਰ) ਭਯਾਨਕ ਕ੍ਰਿਯਾ ਵਾਲੇ ਮੂਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੰਕਾਰ ਦੀ ਰਚੀ ਹੋਈ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਅਨੇਕਾਂ ਹੀ ਮਹਾਂ ਮੂਰਖ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਖ ਅੰਧ ਘੋਰ = ਪਰਲੇ ਦਰਜੇ ਦੇ ਮੂਰਖ, ਮਹਾਂ ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los tontos y los ignorantes;"