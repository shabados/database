[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮੁਖੁ ਹੋਵੈ ਉਜਲਾ; ਲਖ ਦਾਤੀ. ਇਕ ਦਾਤਿ ॥"
page = 16
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then shall thy face become bright. This is the gift of a hundred thousand gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੇਰਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋਵੇਗਾ। ਲੱਖਾਂ ਬਖਸ਼ੀਸ਼ਾਂ ਦੀ ਇਹ ਇਕ ਬਖ਼ਸ਼ੀਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your face shall become radiant. This is the gift of 100,000 gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਲਖੋਂ ਪਦਾਰਥੋਂ ਕੀ ਦਾਤ ਕਰਨੇ ਵਾਲਾ ਜੋ ਪਰਮੇਸ੍ਵਰੁ ਹੈ, ਸੋ ਜਬ ਅਪਨੇ ਇਕ ਨਾਮ ਕੀ ਦਾਤਿ ਕਰੇ, ਤਬ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖੁ ਉਜਲਾ ਹੋਤਾ ਹੈ। ਵਾ ਜੈਸੇ ਰਾਜਾਦਿਕ ਮਦਰਾ ਪਾਨ ਕੇ ਅਮਲ ਕਰ ਸੇਵਕੋਂ ਕੋ ਦਾਤਿ ਭੀ ਦੇਤੇ ਹੈਂ ਤੌ ਉਨ ਕਾ ਜਸੁ ਹੋਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਅਨੇਕ ਦਾਨੋਂ ਕਾ ਦਾਨੁ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਹੈ, ਸੋਈ ਦਾਨੁ ਕਰੇ, ਭਾਵ ਏਹ ਕਿ ਉਪਦੇਸੁ ਕਰੇ, ਤੋ ਮੁਖੁ ਉਜਲਾ ਹੋਤਾ ਹੈ। ਪ੍ਰਯੋਜਨ ਏਹ ਹੈ ਕਿ ਉਪਦੇਸ ਕਰਨੇ ਯੋਗ ਭੀ ਵਹੀ ਹੋਤਾ ਹੈ, ਜੋ ਪਹਿਲੇ ਆਪ ਬ੍ਰਹਮ ਨੇਸਟੀ ਔਰੁ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਹੋ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋਰ ਸਭ ਦਾਤਾਂ ਨਾਲੋਂ ਵਧੀਆ ਦਾਤ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਹੀ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਜਲਾ = ਰੌਸ਼ਨ, ਸਾਫ਼-ਸੁਥਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este consejo es el mejor regalo de entre miles y miles de regalos."