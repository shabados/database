data = "ਸੁਣੇ ਗਰਭਣੀਆਨ ਕੇ ਗਰਭ ਮੁੱਚੰ ॥੪੮॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing his frightening sound, the pregnancy of women was miscarried.48."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਸੁਣ ਕੇ ਗਰਭਵਤੀਆਂ ਦੇ ਗਰਭ ਡਿਗ ਗਏ ॥੪੮॥"