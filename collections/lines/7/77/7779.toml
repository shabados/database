[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਰਲਭ ਦੌਲਤ ਨਹੀਣ ਹੁੰਦੀ, ਜਿਹੜੀ ਸਾਨੂੰ ਪਰਾਪਤ ਹੋਈ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਦੌਲਤਿ ਨਾਯਾਬ ਕਿ ਮਾ ਯਾਫ਼ਤਾਏਮ ।੧੬।"

