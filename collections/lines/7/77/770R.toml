[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਜਨਮ ਮਰਣ ਤੇ ਛੋਟ ॥੧॥"
page = 189
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Saints grace, release from birth and death is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੰਮਣ ਮਰਣ ਤੋਂ ਖਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, one is released from birth and death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮਨੁੱਖ ਨੂੰ) ਜਨਮ ਮਰਨ (ਦੇ ਚੱਕਰ) ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਛੋਟ = ਖ਼ਲਾਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, uno es liberado del ciclo del nacimiento y la muerte.  (1)"