[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤਿ ਮੁਕਲਾਈ; ਅਪਨੀ ਮਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1194
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son takes his mother in marriage. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ ਆਪਣੀ ਮਾਤਾ ਨਾਲ ਵਿਆਹ ਕਰ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The son marries his mother. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਤਿ) ਪੁਤ੍ਰ ਜੀਵ ਨੇ ਅਪਨੀ ਮਾਉ ਮਾਯਾ ਮੁਕਲਾਈ ਹੈ ਅਰਥਾਤ ਅਪਨੀ ਕਰ ਮਾਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ-ਰੂਪ) ਪੁੱਤਰ ਨੇ ਆਪਣੀ ਮਾਂ (-ਮਾਇਆ) ਨੂੰ ਵਿਆਹ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤਿ = ਪੁੱਤਰ ਨੇ। ਮੁਕਲਾਈ = ਵਿਆਹ ਲਈ ਹੈ। ਮਾਉ = ਮਾਂ। ਕਲਿ = ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ella el hijo se casa con su propia madre. (1-Pausa)"