[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਅਰਾਧਿ ਹਰਿ ਹਰਿ; ਲਹਿ ਜਾਇ ਮਨ ਕੀ ਚਿੰਦ ॥੧॥"
page = 501
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord God with every breath, mind's anxiety is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਸੁਆਸ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਚਿੱਤ ਦੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, worship the Lord, Har, Har, in adoration, and the anxiety of your mind will be dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਰਿ ਹਰਿ ਅਰਾਧ ਤਬ ਮਨ ਕੀ ਸਭ ਚਿੰਤਾ ਉਤਰ ਜਾਇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹੁ, ਤੇਰੇ ਮਨ ਦੀ ਹਰੇਕ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਚਿੰਦ = ਚਿੰਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla siempre a tu Señor para que tu mente se libere de todas sus preocupaciones. (1)"