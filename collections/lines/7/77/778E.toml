data = "ਤਾ ਕੈ ਹਿਰਦੈ; ਆਈ ਸਾਂਤਿ ॥"
page = 1298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace, abides in his mind alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਹੀ ਠੰਢ-ਚੈਨ ਪ੍ਰਵੇਸ਼ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and tranquility come into the hearts of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਾਂਤੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਲੋਂ) ਠੰਢ ਪੈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Paz y Tranquilidad se manifiesta en los corazones de quién,"