[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਢ ਸੁ ਕੈ ਅਪਨੇ ਮਨ ਕੋ ਰਿਸਿ; ਸਤ੍ਰਨ ਕੋ ਇਹ ਭਾਤਿ ਕਹਿਓ ਹੈ ॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, strengthening his mind and in rage, he said this to the enemies:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਤਕੜਾ ਕਰ ਕੇ (ਅਤੇ ਫਿਰ) ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਵੈਰੀਆਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ।"