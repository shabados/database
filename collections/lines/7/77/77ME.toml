[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕੋਈ ਜਪੈ ਉਲਟ ਤਿਹ ਪਰੈ ॥੧੦॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those without hair or without the lock of hair on the crown of their heads could not remember any mantra and if anyone repeated the mantra, there was negative influence of the mantra on him.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇ ਕੋਈ (ਮੰਤਰ) ਜਪਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ (ਪ੍ਰਭਾਵ) ਉਲਟਾ ਪੈਂਦਾ ਹੈ ॥੧੦॥"