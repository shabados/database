[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਪਿਯਰਵਾ ਚਲੇ; ਪ੍ਰਾਨ ਤਿਤਹੀ ਚਲੇ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Where there is love, there is my life."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪਿਆਰਾ ਚਲੇਗਾ, ਪ੍ਰਾਣ ਉਥੇ ਹੀ ਜਾਣਗੇ।"