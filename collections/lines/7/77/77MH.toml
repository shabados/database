type = "primary"
data = "ਕਾਲ ਪਾਇ ਸੁਰਪੁਰਹਿ ਸਿਧਾਯੋ ॥੨੨॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They ruled over their kingdom for a long time, after which they left for their heavenly abode.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸਮਾਂ ਆਉਣ ਤੇ ਦੇਵਲੋਕ ਨੂੰ ਚਲੇ ਗਏ ॥੨੨॥"