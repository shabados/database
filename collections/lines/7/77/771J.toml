[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਮਾਵੈ; ਦੁਖੁ ਸਬਾਇਆ ॥"
page = 424
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He performs many ceremonies but suffers great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਣੇਰੇ ਸੰਸਕਾਰ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਬਹੁਤ ਤਕਲਫ਼ਿ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He performs all sorts of rituals, but still suffers terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁ ਪਰਕਾਰ ਕੇ ਕਰਮ ਕਰਤਾ ਹੈ ਸੰਪੂਰਣ ਦੁਖ ਪਾਉਤਾ ਹੈ, ਭਾਵ ਆਨ ਦੇਵੋਂ ਕੀ ਉਪਾਸ਼ਨਾ ਸੇ ਬਹੁਤ ਦੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ (ਗੁਰੂ ਤੋਂ ਖੁੰਝ ਕੇ ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਮਿਥੇ) ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਕੰਮ ਕਰਦਾ ਹੈ ਤੇ ਨਿਰਾ ਦੁੱਖ ਹੀ ਸਹੇੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque se mantienen en la rectitud, sufren gran dolor"