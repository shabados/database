[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੈਨੀ ਜੂਠ ਨ ਉਤਰੈ; ਜੂਠੇ ਪਰਸਾਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Leftover is grace for Jains and their contamination is never removed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੈਨ ਮਾਰਗੀਆਂ ਦੀ ਜੂਠ ਨਹੀਂ ਉਤਰਦੀ (ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ) ਬੱਚਤ ਅੰਨ ਖਾਂਦੇ (ਅਰ ਭਾਂਡਿਆਂ ਦੇ ਧੋਣ ਦਾ ਪਾਣੀ ਪੀਣ ਅਰ ਨ੍ਹਾਉਣ ਵਿਖੇ ਵਰਤਦੇ) ਹਨ।"