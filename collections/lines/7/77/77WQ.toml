[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ. ਤ ਪੂਰਾ ਪਾਈਐ; ਹਰਿ ਰਸਿ ਰਸਨ ਰਸਾਈ ॥੨॥"
page = 1318
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets with the True Guru, then alone he attains unto the perfect Lord and his tongue enjoys the Guru's Name-elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the Perfect Lord is found, and the tongue savors His Sublime Essence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮਿਲੇ ਤੋ ਪੂਰਾ ਉਪਦੇਸ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਜਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਹਰੀ ਕੇ ਨਾਮ ਜਪਣੇ ਕੇ ਰਸ ਵਿਖੇ ਤਿਨੋਂ ਨੇ (ਰਸਨ) ਜਿਹਵਾ ਰਸਾਈ ਅਰਥਾਤ ਤਦਰੂਪ ਕਰੀ ਹੈ॥੨॥☬ਅਬ ਵਾਰ ਕਾ ਮਹਾਤਮੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਦੀ) ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਸਦਾ ਰਸੀ ਰਹਿੰਦੀ ਹੈ (ਜਦੋਂ ਉਹ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਭੀ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਲੱਭ ਲਈਦਾ ਹੈ। ਰਸਿ = ਰਸ ਵਿਚ। ਰਸਨ = ਜੀਭ। ਰਸਾਈ = ਰਸੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru, el Señor Perfecto es encontrado y la lengua saborea Su Esencia Sublime. (2)"