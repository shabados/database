[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੁਆਲਿਉ ਸੁੰਦਰੀ; ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥"
page = 90
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is extremely lovable, beauteous and praise -worthy wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਮ ਸੁਹਣੀ ਸੁਨੱਖੀ ਅਤੇ ਸ਼ਲਾਘਾ-ਯੋਗ ਵਹੁਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is such a loveable, beautiful and noble woman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਅਤੀ ਸਲਾਹੁਨੇ ਜੋਗ ਸੁੰਦ੍ਰ ਔਰ ਸੋਭਾਵੰਤੀ ਹੈ, ਭਾਵ ਸੁਭ ਗੁਣ ਸਪੰਨ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੰਦਰ ਨਾਰੀ ਬਹੁਤ ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ ਤੇ ਸੋਭਾ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਲਿਓ = ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸੁਆਲਿਓ' ਦਾ ਅਰਥ ਹੈ 'ਸੋਹਣੇ ਰੂਪ ਵਾਲਾ'। ਦੋਹਾਂ ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ ਵਾਲਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué preciosa es; alabada sea."