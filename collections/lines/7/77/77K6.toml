[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਗੋਵਿੰਦਿ ਕ੍ਰਿਪਾ ਕਰੀ; ਰਾਖਿਆ ਮੇਰਾ ਭਾਈ ॥"
page = 819
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru-God has shown mercy and has saved my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰੂ ਪਰਮੇਸ਼ਰ ਨੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਮੇਰੇ ਭਰਾ ਨੂੰ ਰੱਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the Universe, has shown mercy to me, and saved my brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਤਬ ਮੇਰਾ (ਭਾਈ) ਭਾਵਨੇ ਵਾਲਾ ਅਰਥਾਤ ਪਿਆਰਾ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਉਸ ਦੀ ਮੇਹਰ ਕਿ) ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਨੇ (ਹੀ ਮੇਰੇ ਉੱਤੇ) ਕਿਰਪਾ ਕੀਤੀ ਹੈ, ਮੇਰੇ ਪਿਆਰੇ ਨੂੰ (ਹੱਥ ਦੇ ਕੇ) ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਗੋਬਿੰਦ = ਗੋਬਿੰਦ ਨੇ। ਭਾਈ = ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios Guru ha tenido Misericordia de mí y ha salvado a mis amados compañeros."