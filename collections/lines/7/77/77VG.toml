[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਣੈ. ਨਾਮੋ ਮਨਿ ਭਾਵੈ; ਨਾਮੇ ਹੀ ਤ੍ਰਿਪਤਾਵੈਗੋ ॥੪॥"
page = 1308
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name he hears, God's Name pleases his mind and with God's Name, he is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਸੁਣਦਾ ਹੈ, ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਹੀ ਉਹ ਧਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Naam, the mind is pleased with the Naam, and satisfied with the Naam. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਸੁਣੇਂਗਾ ਅਰ ਨਾਮ ਹੀ ਤੇਰੇ ਮਨ ਕੋ ਭਾਵੈਗਾ ਔਰ ਨਾਮ ਕਰ ਕੇ ਹੀ ਤ੍ਰਿਪਤ ਹੋ ਜਾਵੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ (ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸੁਣਦਾ ਹੈ, ਨਾਮ ਹੀ (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਭਗਤ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Naam la mente se encuentra complacida con el Naam y satisfecha con el Naam. (4)"