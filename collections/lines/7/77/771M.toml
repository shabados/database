[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਹੈ, ਸੰਪਤਿ ਸੁਪਨੇ ਕੀ; ਦੇਖਿ. ਕਹਾ ਐਡਾਨੋ ॥"
page = 1186
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is like the wealth, amassed in a dream. Why feel thou proud on beholding it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੁਫਨੇ ਵਿੱਚ ਇਕੱਤਰ ਕੀਤੇ ਹੋਏ ਧਨ ਦੀ ਮਾਨੰਦ ਹੈ। ਤੂੰ ਇਸ ਨੂੰ ਵੇਖ ਕੇ ਕਿਉਂ ਹੰਕਾਰਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of this world is only a dream; why are you so proud of it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਕੀ ਜੋ (ਸੰਪਤਿ) ਧਨ ਦੌਲਤ ਹੈ ਇਹ ਸੁਪਨੇ ਕੀ ਨ੍ਯਾਈਂ ਹੈ, ਭਾਵ ਸੇ ਝੂਠੀ ਹੈ। ਇਸ ਕੋ ਦੇਖ ਕਰ ਕੇ ਕਿਸ ਵਾਸਤੇ (ਐਡਾਨੋ) ਆਕੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਉਸ ਧਨ-ਸਮਾਨ ਹੀ ਹੈ ਜਿਹੜਾ ਸੁਪਨੇ ਵਿਚ ਲੱਭ ਲਈਦਾ ਹੈ (ਤੇ, ਜਾਗਦਿਆਂ ਹੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ) (ਇਸ ਜਗਤ ਨੂੰ ਧਨ ਨੂੰ) ਵੇਖ ਕੇ ਕਿਉਂ ਅਹੰਕਾਰ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo es como la riqueza que se junta en un sueño,"