[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਝ ਪਾਤਿ; ਕਾਹੂ ਸਿਉ ਨਾਹੀ ॥੨॥"
page = 324
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no partnership with anyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕਿਸੇ ਨਾਲ ਭਾਈਵਾਲੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no partnership with anyone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਸਾਂਝ ਔਰ (ਪਾਤਿ) ਪੰਗਤੀ ਕਿਸੇ ਕੇ ਸਾਥ ਨਹੀਂ ਹੈ॥੨॥☬ਲੋਕੋਂ ਨੇ ਕਹਾ ਤੇਰੀ ਪਤਿ ਬਿਗੜ ਗਈ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਨਾਲ (ਇਸੇ ਕਰਕੇ) ਕੋਈ ਮੇਲ-ਮੁਲਾਕਾਤ ਭੀ ਨਹੀਂ ਰੱਖੀ ਹੋਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mi honor, o lo que dicen que es mi deshonor, no se lo daría a nadie.  (2)"