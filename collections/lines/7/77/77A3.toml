[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰੁ ਗੋਪਿਆ ਆਪਣਾ; ਸੇ ਲੈਦੇ ਢਹਾ ਫਿਰਾਹੀ ॥"
page = 308
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who publicly own not their Guru, wander about loudly groaning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਤਸਲੀਮ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਧਾਹਾਂ ਮਾਰਦੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not publicly affirm their Guru wander around, moaning and groaning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਪਣਾ ਗੁਰੂ (ਗੋਪਿਆ) ਛਪਾਇਆ ਹੈ, ਸੋ (ਢਹਾ) ਆਸਰਾ ਲੇਤੇ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਆਸਰਾ ਨਹੀਂ ਮਿਲਤਾ ਵਾ ਧਾਹਾਂ ਮਾਰਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ, ਉਹ ਸਦਾ (ਮਾਨੋ) ਢਾਹਾਂ ਮਾਰਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਿਆ = ਨਿੰਦਾ ਕੀਤੀ ਹੈ। ਢਹਾ = ਢਾਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no se identifican con su Guru, buscan refugio en vano."