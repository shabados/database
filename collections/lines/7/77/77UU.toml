[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੂਖ. ਸੋ ਕੀਨੀ ਭੁਗਤਾ; ਜੋ ਠਾਕੁਰਿ. ਮਸਤਕਿ ਲੇਖਿਆ ॥੩॥"
page = 208
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Celestial Bliss, I have made my band which the Lord had ordained for me on my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੈਕੁੰਠੀ ਆਨੰਦ ਨੂੰ ਮੈਂ ਆਪਣਾ ਭੋਜਨ ਬਣਾਇਆ ਹੈ, ਜਿਹੜਾ ਕਿ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਲਈ ਮਥੇ ਉਤੇ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made that intuitive peace my food; the Lord Master has written this pre-ordained destiny upon my forehead. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮ ਸੁਖ ਹੈ, ਸੋ (ਭੁਗਤਾ) ਰਸੋਈ ਕਰੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਕਾ ਭਾਗ ਕਿਤਨਾਕ ਆਵਤਾ ਹੈ?☬ਉੱਤਰ: ਜੋ ਪਰਮੇਸਰ ਨੇ ਮਸਤਕ ਮੇਂ ਲਿਖਾ ਹੈ, ਸੋ ਪ੍ਰਾਪਤ ਅਵੱਸ ਹੋਣਾ ਹੈ ਇਉਂ ਜਾਣ ਕਰ ਤ੍ਰਿਸ਼ਨਾ ਨ ਕਰਨੀ ਏਹੀ ਛਾਂਦਾ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਆਸਨ ਕੌਨ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਨੂੰ (ਆਪਣੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਵਾਸਤੇ ਜੋਗੀਆਂ ਦੇ ਭੰਡਾਰੇ ਵਾਲਾ) ਚੂਰਮਾ ਬਣਾਇਆ ਹੈ, ਜਿਸ ਦੀ ਪ੍ਰਾਪਤੀ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਲਿਖ ਦਿੱਤੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸੁਖ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ। ਭੁਗਤਾ = ਜੋਗੀਆਂ ਵਾਲਾ ਚੂਰਮਾ। ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi modo de vida es el ver al Uno en todo; mi comida es la Paz del Equilibrio como fue el Decreto de mi Destino puesto por el Mismo Dios.(3)"