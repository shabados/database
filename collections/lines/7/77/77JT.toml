[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੜ ਲੰਕ ਬੰਕ ਸੰਭਾਰੀਐ; ਰਘੁਬੀਰ ਆਗਮ ਜਾਨੀਐ ॥੩੬੮॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And protect the beautiful city of Lanka from the entry of Ram.368."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਲੰਕਾ ਦੇ ਸੋਹਣੇ ਕਿਲੇ ਨੂੰ ਸੰਭਾਲ ਲਵੋ ਕਿਉਂਕਿ ਰਾਮ ਚੰਦਰ ਦਾ ਆਗਮਨ ਹੋ ਗਿਆ ਹੈ ॥੩੬੮॥"