[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਵਖਤ. ਸਭੇ ਕਰਿ ਵੇਲਾ ॥"
page = 1084
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At all times and all moments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਮਿਆਂ ਅਤੇ ਸਾਰਿਆਂ ਮੁਹਤਾਂ ਉੱਤੇ ਤੂੰ ਵਾਹਿਗੁਰੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Always, at every moment, remember God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਵਖਤੋਂ ਮੇਂ ਸਭ ਵੇਲਿਓਂ ਮੇਂ, ਵਖਤ ਮੁਸਲਮਾਨੋਂ ਕੀ ਬੋਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਹਰ ਵਕਤ ਹਰ ਵੇਲੇ ਖ਼ਾਲਕ ਨੂੰ ਮੌਲਾ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿਚ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los tiempos y los momentos son auspiciosos cuando"