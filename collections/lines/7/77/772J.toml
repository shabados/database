[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਇਕੁ ਖਿਨੁ ਮਨੂਆ ਰਹਿ. ਨ ਸਕੈ; ਨਿਤ ਹਰਿ ਹਰਿ ਨਾਮ ਰਸਿ ਗੀਧੇ ॥"
page = 1178
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Domesticated to in-drink daily the Nectar of the Lord Master's Name my soul can live not without it even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਹਰ ਰੋਜ ਪਾਨ ਕਰਨ ਦੀ ਗਿੱਝੀ ਹੋਈ ਮੇਰੀ ਜਿੰਦੜੀ ਇਸ ਦੇ ਬਗੈਰ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind cannot survive, even for an instant, without the Lord. I drink in continually the sublime essence of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੈ। ਨਿਤ ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਨਾਮ ਰਸ ਮੇਂ ਹਮਾਰੇ ਇੰਦ੍ਰੈ (ਗੀਧੇ) ਗਿਝ ਗਏ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਨਾਮ ਕੋ ਕਹਣੇ ਸੁਨਣੇ ਮੇਂ ਤਤਪਰ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਤਦੋਂ ਤੋਂ) ਮੇਰਾ ਮਨ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਹੁਣ ਇਹ ਮਨ ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ (ਉਸ ਸੁਆਦ ਤੋਂ ਬਿਨਾ) ਰਹਿ ਨਹੀਂ ਸਕਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਅੰਞਾਣਾ ਮਨ। ਰਹਿ ਨ ਸਕੈ = ਧੀਰਜ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਨਾਮ ਰਸਿ = ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ। ਗੀਧੇ = ਗਿੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no puede vivir sin el Señor ni siquiera por un segundo, y así permanece imbuida en el Naam,"