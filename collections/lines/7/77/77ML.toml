[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਸਿਖ︀ਯਨ ਕੋ ਬੰਧਵਾਈ ॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the morning all the washed and the cleaned ones were brought and were worn by the Sikhs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਹੀ ਸਿੱਖਾਂ ਨੂੰ ਬੰਨ੍ਹਵਾ ਦਿੱਤੀਆਂ।"