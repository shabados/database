[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ. ਬਿਨੁ ਸਬਦੈ; ਕਿਉ ਤਰੀਐ ॥"
page = 1125
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the dreadful world-ocean be ferried across without the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, how can anyone cross over the terrifying world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਬਿਨਾਂ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੈਸੇ ਤਾਰਿਆ ਜਾਵੈ, ਭਾਵ ਯਿਹ ਕਿ ਨਹੀਂ ਤਾਰਿਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਅਗਵਾਈ) ਤੋਂ ਬਿਨਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno ser llevado a través del mar de las existencias sin la Palabra del Guru?"