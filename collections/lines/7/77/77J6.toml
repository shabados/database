[[content]]
asset = "DGDG"
type = "primary"
data = "ਢਲੰਤ ਢਾਲ ਅਢਲੰ ਢੁਲੰਤ ਚਾਰੁ ਚਾਮਰੰ ॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The peculiar types of arrows, drawing pictures are being discharged in the battlefield and the knocking of the spears in the battlefield and the knocking of the spears in the shields is being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਢਾਲ ਦੇ ਸਹਾਰੇ (ਉਨ੍ਹਾਂ ਤੀਰਾਂ ਨੂੰ ਉਪਰੋਂ) ਲੰਘਣ ਦਿੰਦੇ ਹਨ। (ਜੋ ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਸਨ) ਮਾਨੋ ਸੁੰਦਰ ਚੌਰ ਝੁੱਲ ਰਿਹਾ ਹੋਵੇ।"