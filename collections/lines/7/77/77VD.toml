[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਜੀ ਮੁਲਾਂ ਮਉਲਵੀ; ਮੁਫਤੀ ਦਾਨਸਵੰਦ ਬੰਦੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(Similarly among the Hindus) Rsis, munis, Jain Digambars (Jain naked ascetics) and many miracle-makers knowing black magic are also known in this world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ, ਮੁਲਾਂ, ਮੌਲਵੀ, ਮੁਫਤੀ, ਅਕਲਈਏ (ਪਰਮੇਸ਼ਰ ਦੇ) ਬੰਦੇ।"