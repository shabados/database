[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮੂੜੑੇ; ਆਨ ਕਾਹੇ ਕਤ ਜਾਈ ॥"
page = 1213
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fool, why go thou any where else?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਹੋਰ ਕਿਧਰੇ ਕਿਉਂ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool: why are you going somewhere else?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਜੀਵ! ਔਰ ਕਹੀਂ ਕਾਹੇ ਕੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਹੋਰ ਕਿਤੇ ਕਿਉਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto ignorante, ¿por qué ir a otro?, en tu interior está atesorado el Néctar total del Señor,"