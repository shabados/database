[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਰਿ ਸੀਸ ਮੈ ਡਾਰਿ; ਅਧਿਕ ਜੋਗੀਸ ਕਹਾਏ ॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with ashes on the head, I was exclaimed as a Yogi,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਵਿਚ ਸੁਆਹ ਪਾ ਕੇ ਵੱਡਾ ਜੋਗੀਸਰ ਅਖਵਾਇਆ।"