[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਬਰਨ ਕੁਲ ਸਹਸਾ ਚੂਕਾ; ਗੁਰਮਤਿ ਸਬਦਿ ਬੀਚਾਰੀ ॥੧॥"
page = 1198
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name by the Guru's instruction, one is rid of caste, race, lineage and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਜੀਵ ਜਾਤੀ, ਕੌਮ, ਵੰਸ਼ ਅਤੇ ਭਰਮ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Social class and status, race, ancestry and skepticism are eliminated, following the Guru's Teachings and contemplating the Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮਤਿ ਕਰ ਸਬਦ ਕੇ (ਬੀਚਾਰੀ) ਵਿਚਾਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ ਤਿਨ ਕਾ ਜਾਤੀ ਕੁਲ ਔ ਬਰਨ ਆਸਰਮ ਕਾ ਅਭਿਮਾਨ ਔਰ ਪ੍ਰਮਾਣ ਗਤਿ ਆਦਿਕ ਸੰਸਾ (ਚੂਕਾ) ਦੂਰ ਹੂਆ ਹੈ॥੧॥☬ਜੇ ਕਹੇ ਜਿਸ ਪਰ ਪਤੀ ਕਾ ਮਨੁ ਮਾਨਿਆ ਹੈ ਤਿਸ ਕੇ ਚਿੰਨ ਕ੍ਯਾ ਹੈਂ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਵਿਚਾਰਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਾਤਿ ਵਰਨ ਕੁਲ (ਆਦਿਕ) ਬਾਰੇ ਉਸ ਦਾ ਭਰਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me libero de la conciencia de mi color, casta o tribu. (1)"