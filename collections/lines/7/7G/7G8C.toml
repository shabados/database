[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮ ਕੇਲ ਭੀਤਰ ਅਤਿ ਭੋਗੀ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There used to live an ascetic in the city of Sirhand, who, as a matter of fact, relished the sex."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮ-ਕ੍ਰੀੜਾ ਵਿਚ ਬਹੁਤ ਰੁਚੀ ਰਖਦਾ ਸੀ।"