[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਕਮਾਲ ਕਿਸੇ ਵੀ ਹੱਦ ਬੰਨੇ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹੱਦ ਬਰਤਰ ਆਮਦ ਕਮਲਾਤਿ ਊ ।੧੭੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His feats cannot be confined within any limits. (173)"