[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਏ ਭੂਪਤਿ ਬਪੁਰੇ ਕਹੀਅਹਿ; ਕਹੁ. ਏ ਕਿਸ ਨੋ ਮਾਰਹਿ ॥"
page = 1211
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can these poor kind said to be before thee, O Lord? Say thou, who can they kill?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਚਾਰੇ ਰਾਜੇ ਤੇਰੇ ਅੱਗੇ ਕੀ ਆਖੇ ਜਾ ਸਕਦੇ ਹਨ ਹੇ ਸੁਆਮੀ! ਤੂੰ ਹੀ ਦੱਸ ਉਹ ਕਿਸ ਨੂੰ ਮਾਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And what about these poor kings? Tell me, who can they kill?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋ ਰਾਜੇ ਕਹੀਤੇ ਹੈਂ, ਸੋ ਬੀਚਾਰੇ ਕਿਆ ਹੈਂ ਔਰ ਕਹੋ ਏਹੁ ਕਿਸ ਕੋ ਮਾਰ ਜੀਵਾਇ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੋਹਨ!) ਇਹਨਾਂ ਵਿਚਾਰੇ ਰਾਜਿਆਂ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ ਕਿ ਇਹ ਕਿਸੇ ਨੂੰ ਮਾਰ ਸਕਣ (ਸਭ ਤੇਰਾ ਹੀ ਖੇਲ-ਤਮਾਸ਼ਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ ਭੂਪਤਿ = ਇਹ ਰਾਜੇ {ਬਹੁ-ਵਚਨ}। ਬਪੁਰੇ = ਵਿਚਾਰੇ। ਕਿਆ ਕਹੀਅਹਿ = ਕੀਹ ਕਹੇ ਜਾ ਸਕਦੇ ਹਨ? ਇਹਨਾਂ ਦੀ ਕੀਹ ਪਾਂਇਆਂ ਕਹੀ ਜਾ ਸਕਦੀ ਹੈ? ਏ = {ਬਹੁ-ਵਚਨ}। ਕਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮਾਰਹਿ = ਮਾਰ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes son esos pobres reyes ante Ti, a quien podrían ellos atormentar y matar,"