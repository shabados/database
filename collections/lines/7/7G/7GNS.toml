[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਮਾਨਿ ਲੇਇ; ਸੁਖਦਾਤਾ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੩੬॥੧੦੫॥"
page = 187
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose devotion, the Giver of peace approves. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਭਗਤੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who are approved by the Giver of peace. ||1||Second Pause||36||105||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਦਾਤਾ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਕੀ ਸੇਵਾ, ਭਾਵ ਗੁਨ ਰੂਪ ਧ੍ਯਾਨ ਜੋਗ ਤਪ ਆਦਿ ਕੀਏ ਓਹੀ ਸਫਲੇ ਹੈਂ ਜਿਸ ਕੇ ਤੂੰ ਮਾਨ ਲੇਤਾ ਹੈਂ॥੩੬॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਿਆ ਹੈ ਤੇ) ਜਿਸ ਦੀ ਅਰਦਾਸ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮੰਨ ਲੈਂਦਾ ਹੈ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੩੬॥੧੦੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quien el Dador de Paz, el Dios, aprueba.  (1-Segunda pausa-36-105)"