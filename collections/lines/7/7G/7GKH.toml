[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ. ਨਾਹੀ ਕੋਇ; ਬਿਨਉ ਮੋਹਿ ਸਾਰਿਆ ॥"
page = 709
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, is not another To Thee I make this supplication, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਤੇਰੇ ਅਗੇ ਮੈਂ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all; I offer this prayer to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਆਸਰਾ ਮੈਨੂੰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਏਹ ਬੇਨਤੀ ਕਾ ਵਾਕ ਆਪ ਪਾਸ ਮੈਂਨੇ (ਸਾਰਿਆ) ਬਿਨੈ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਸੁਣਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜੋ ਮੇਰੀ ਇਸ ਬੇਨਤੀ ਨੂੰ ਸਿਰੇ ਚਾੜ੍ਹ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti no hay nadie más y así ofrezco mi plegaria a Ti. Oh Dios de Misericordia,"