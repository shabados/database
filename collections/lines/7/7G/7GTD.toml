[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਖਟੈ. ਆਸਾ ਕਰੈ; ਮਾਇਆ ਮੋਹੁ ਵਧਾਵੈ ॥"
page = 166
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He earns wealth, entertains the hopes and increase his love of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦਾ ਬੰਨ੍ਹਦਾ ਹੈ ਅਤੇ ਧਨ-ਦੌਲਤ ਨਾਲ ਆਪਣੀ ਪ੍ਰੀਤ ਨੂੰ ਵਧੇਰੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They hope to earn wealth; their attachment to Maya increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਧੁਨ ਖਟਨੇ ਕੀ ਆਸਾ ਕਰਦਾ ਹੈ ਅਰੁ ਮਾਇਆ ਮੇਂ ਮੋਹ ਵਧਾਉਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੌਦਾਗਰੀ ਵਿਚ ਉਹ) ਧਨ ਖੱਟਦਾ ਹੈ (ਹੋਰ ਧਨ ਦੀ) ਆਸ ਕਰਦਾ ਹੈ (ਜਿਉਂ ਜਿਉਂ ਕਮਾਈ ਕਰਦਾ ਹੈ ਤਿਉਂ ਤਿਉਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਵਧਾਂਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gana dinero y construye sus esperanzas en la vida enriqueciéndose y fortaleciendo su relación con Maya."