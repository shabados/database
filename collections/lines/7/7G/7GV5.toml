[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 795
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal 1st Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, First Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas."