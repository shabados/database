[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋਬਿੰਦ; ਨਿਤ ਗਾਈਐ ॥"
page = 624
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever sing the praise of the Lord of world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So sing forever the Glorious Praises of the Lord of the Universe;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਨਿਤ ਗਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantemos siempre la Alabanza de nuestro Señor Maravilloso;"