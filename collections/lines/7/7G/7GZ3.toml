[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵਨੀ ਸਾਧ ਸੰਗੇਣ; ਲਭੰਤੰ ਬਡ ਭਾਗਣਹ ॥"
page = 1360
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great good fortune, one is blessed with the love for the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾ ਰਾਹੀਂ, ਸਤਿਸੰਗਤ ਵਾਸਤੇ ਪ੍ਰੇਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is blessed with love for the Saadh Sangat, the Company of the Holy, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ (ਭਾਵਨੀ) ਸਰਧਾ ਕੋ ਬਡੇ ਭਾਗੋਂ ਵਾਲਾ ਪੁਰਸ਼ ਹੀ (ਲਭੰਤੰ) ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ) ਸਰਧਾ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es bendecido con el Amor de la Saad Sangat, la Compañía de los Santos, por gran fortuna."