[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਤਾ. ਆਪਿ ਭੁਗਤਾ; ਆਪਿ ਸਗਲ ਬੀਚਾਰੀਆ ॥"
page = 691
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Creator, Himself the Enjoyer and Himself the Deliberator of everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਸਿਰਜਣਹਾਰ, ਆਪੇ ਅਨੰਦ ਮਾਨਣ ਵਾਲਾ, ਅਤੇ ਆਪੇ ਹੀ ਸਭ ਕੁਝ ਸੋਚਣ ਸਮਝਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator, and He Himself is the Enjoyer; He Himself is the Contemplator of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਕਾ ਕਰਤਾ ਹੈਂ ਔਰ ਆਪ ਹੀ ਭੋਗਤਾ ਹੈਂ, ਔਰ ਆਪ ਹੀ ਤੈਨੇ ਸਭ ਕਿਛ ਵੀਚਾਰਿਆ ਹੈ, ਭਾਵ ਸੇ ਔਰ ਕੀ ਸਲਾਹਿ ਨਹੀਂ ਲੇਤਾ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਤੂੰ ਆਪ (ਸਾਰੇ ਪਦਾਰਥ) ਭੋਗਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਸਾਰੇ ਜੀਵਾਂ ਵਾਸਤੇ ਵਿਚਾਰਾਂ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਗਤਾ = (ਪਦਾਰਥਾਂ ਨੂੰ) ਭੋਗਣ ਵਾਲਾ। ਬੀਚਾਰੀਆ = ਵੀਚਾਰੀ, ਵਿਚਾਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, Tú le has dado pensamiento a todos."