[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੈ; ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 904
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meeting with the True Guru, he unitest in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, we unite in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ ਤਬ ਬ੍ਰਹਮ ਕੇ ਮੇਲ ਮੇਂ ਹਮ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਗੁਰੂ ਉਸ ਨੂੰ ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru Verdadero, uno se une con el Señor Supremo."