data = "ਰਾਗ ਗੋਂਡ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gond, Fifth Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
