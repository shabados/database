[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਦੀਂ ਜੀਭ ਨ ਰਜੀਆ, ਕਰਿ ਭੋਗ ਬਿਲਾਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tongue is not satisfied with eating what affords pleasure and delight;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਸੁਆਦਾਂ ਨਾਲ ਕਦੇ ਰਜਦੀ ਨਹੀਂ (ਸੁਆਦਾਂ ਨੂੰ ਚੱਖਕੇ) ਅਨੰਦ ਕਰਦੀ ਹੈ।"