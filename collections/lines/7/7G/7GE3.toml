[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਉਸਦੀ ਕਾਮਨਾ ਦੀ ਚੇਸ਼ਟਾ ਕਰਨ ਵਾਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਖ਼ਾਸਤਗਾਰਿੰਦਾਇ ਕਾਮਿ ਊ ।੧੩੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All of them are extremely anxious to fulfill his desires and wishes. (132)"