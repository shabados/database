[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸਿ ਵਖਾਣੀ ॥"
page = 629
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has uttered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਉਚਾਰਨ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak speaks"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦਾਸੋਂ ਨੇ ਵਖਿਆਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕਿਸੇ ਵਿਰਲੇ) ਦਾਸ ਨੇ ਹੀ (ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ) ਉਚਾਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਿ = ਦਾਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj proclama que la Palabra del Shabd del Señor"