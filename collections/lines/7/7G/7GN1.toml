[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸੁ ਕਮਾਵਨ. ਧਨ ਜੋਰਨ ਕੀ ਮਨਸਾ; ਬੀਚੇ ਨਿਕਸੇ ਸਾਸ ॥"
page = 496
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his desire to acquire territory and to amass wealth, man breath escapes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਲਕ ਹਾਸਲ ਕਰਨ ਅਤੇ ਦੌਲਤ ਇਕੱਤਰ ਕਰਨ, ਇਸ ਖਾਹਿਸ਼ ਵਿੱਚ ਹੀ ਆਦਮੀ ਦਾ ਸਾਹ ਨਿਕਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his desire to acquire land and accumulate wealth, one's breath escapes him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਇਛਾ ਕਰਤਾ ਹੈ ਕਿ ਅਮੁਕੇ ਦੇਸ ਕੋ ਖਟ ਲੇਵਾਂ, ਭਾਵ ਅਪਨਾ ਕਰ ਲੇਵੋਂ ਔ ਧਨ ਇਕਠਾ ਕਰਾ, ਪਰੰਤੂ ਬੀਚ ਮੇਂ ਹੀ ਸ੍ਵਾਸ ਨਿਕਸ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਹੇ ਭਾਈ!) ਹੋਰ ਦੇਸ ਮੱਲਣ ਤੇ ਧਨ ਇਕੱਠਾ ਕਰਨ ਦੀ ਲਾਲਸਾ ਦੇ ਵਿੱਚ ਹੀ ਮਨੁੱਖ ਦੇ ਪ੍ਰਾਣ ਨਿਕਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquistando países y atesorando riquezas, atrapado por esos deseos, uno rinde su última respiración,"