[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡ. ਧਰਮੁ ਪ੍ਰੀਤਿ ਨਹੀ ਹਰਿ ਸਉ; ਗੁਰਸਬਦ ਮਹਾ ਰਸੁ ਪਾਇਆ ॥੧੪॥"
page = 1043
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by such hypocritical creeds, love for the Lord is enshrined not. It is through the Guru's gospel that the Name's supreme elixir is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਿਆਂ ਦੰਭੀ ਕਰਮਾਂ ਦੁਆਰਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਨਹੀਂ ਪੈਂਦੀ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਹੀ ਨਾਮ ਦਾ ਪਰਮ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by empty hypocritical practices, Dharmic love for the Lord is not produced. Only through the Word of the Guru's Shabad is the sublime, supreme essence obtained. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਹ ਧਰਮ ਪਾਖੰਡ ਸਹਤ ਕਰਤੇ ਹੈਂ ਔ ਹਰੀ ਸਾਥ ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੈ, ਤਿਨ ਕਾ ਕਰਤਬ ਤੌ ਸਭ ਬਿਅਰਥ ਹੈ। ਜਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ ਧਾਰ ਕੇ ਪਾਖੰਡ ਰਹਿਤ ਹੋ ਕੇ ਕਮਾਇਆ ਹੈ, ਤਿਨ ਪੁਰਸੋਂ ਨੇ (ਮਹਾ ਰਸੁ) ਅਨੰਦ ਕੋ ਪਾਇਆ ਹੈ ਅਰਥਾਤ ਸਰੂਪਾ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਧਾਰਮਿਕ ਕੰਮ ਨਿਰਾ ਪਾਖੰਡ-ਧਰਮ ਹੀ ਹੈ, ਇਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਬਣ ਸਕਦੀ, ਗੁਰ-ਸ਼ਬਦ ਵਾਲਾ ਮਹਾਨ (ਆਨੰਦ ਦੇਣ ਵਾਲਾ) ਰਸ ਨਹੀਂ ਮਿਲਦਾ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ = ਸਿਉ, ਨਾਲ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este teatro religioso no le agrada a Dios, pues es a través de la Palabra Verdadera del Guru, que uno absorbe la Dulce Quintaesencia de Dios."