[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਬਿਨਾ ਮੈ; ਨਾਹੀ ਹੋਰ ॥"
page = 864
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, I have not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no other than the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਬਿਨਾਂ ਮੁਝ ਕੋ ਕੋਈ ਔਰ ਸਹਾਇਕ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ = ਹੋਰ (ਟੇਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Guru uno no se apoya en nada."