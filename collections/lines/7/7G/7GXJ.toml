[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਬਲੁ ਕੈ ਆਵਤ ਭਏ; ਤਾ ਪੈ ਅਤਿ ਦਲ ਜੋਰਿ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemy raided with great force and power,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਵੈਰੀ ਬਹੁਤ ਸੈਨਾ ਜੋੜ ਕੇ ਬਲ ਪੂਰਵਕ ਚੜ੍ਹ ਆਇਆ।"