[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਧਿ ਗੰਗ ਰਚਿਯੋ ਧਉਲਹਰਿ; ਛੁਇ ਸਕੈ ਨ ਬਿਆਰ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That palace was constructed within the Ganges, which could not even be touched by air"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਚਿੱਟਾਂ ਰਾਜ-ਮਹੱਲ ਗੰਗਾ ਦੇ ਵਿਚਾਲੇ ਰਚਿਆ ਗਿਆ (ਜਿਸ ਨੂੰ) ਵਾਯੂ (ਬਿਆਰ) ਵੀ ਛੋਹ ਨਹੀਂ ਸਕਦੀ ਸੀ।"