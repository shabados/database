[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਏਕੁ ਵਰਤਦਾ; ਸਿਰਿ ਸਿਰਿ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 1282
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is contained amongst all and gives thought to one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀਹ ਸiਾਰਟਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਵਲ ਧਿਆਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is pervading and permeating all; He considers each and every one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਬਰਤ ਰਹਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਿਰ ਬਸਿਰ ਅਰਥਾਤ ਏਕ ਏਕ ਜੀਵ ਕਾ ਬੀਚਾਰ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ ਤੇ ਹਰੇਕ ਜੀਵ ਦਾ ਧਿਆਨ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ। (ਨੋਟ: ਲਫ਼ਜ਼ 'ਆਪਿ' ਤੇ 'ਆਪੁ' ਦਾ ਫ਼ਰਕ ਸਮਝਣ-ਯੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él compenetra y prevalece en todo, considerando a todos y a cada uno."