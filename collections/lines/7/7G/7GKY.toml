[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਮਾਰਿ. ਹਉਮੈ ਸੋਖੈ; ਤ੍ਰਿਭਵਣਿ ਜੋਤਿ ਤੁਮਾਰੀ ॥੨॥"
page = 907
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who obliterates worldly attachment and effaces his ego, sees thine Light pervading the three worlds, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾਜ ਨੂੰ ਮਾਰ ਸੁਟਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖ ਲੈਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He conquers attachment, and eradicates egotism, and sees Your Divine Light pervading the three worlds, Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਮਤਾ ਕੋ ਮਾਰ ਕੇ ਹੰਕਾਰ ਕੋ ਰਿਦੇ ਸੇ ਸੋਖਤੇ ਹੈਂ ਉਨ ਕਾ ਕਥਨ ਐਸਾ ਹੈ। ਕਹਤੇ ਹੈਂ ਕਿ ਹੇ ਹਰੀ! ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਤੁਮਾਰੀ ਹੀ ਜੋਤਿ ਪੂਰਨ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕੈਸਾ ਮਹਾਤਮਾ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਤੂੰ ਉੱਧਾਰ ਕਰਦਾ ਹੈਂ) ਉਹ ਅਪਣੱਤ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਰ ਕੇ ਹਉਮੈ ਨੂੰ ਭੀ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਇਸ ਤ੍ਰਿ-ਭਵਨੀ ਜਗਤ ਵਿਚ ਤੇਰੀ ਹੀ ਜੋਤਿ ਨਜ਼ਰੀਂ ਆਉਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਖੈ = ਸੁਕਾ ਦੇਂਦਾ ਹੈ। ਤ੍ਰਿਭਵਣਿ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਾਲੇ ਸੰਸਾਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos conquistan su ego, su necesidad de posesión y ven la Luz de Dios compenetrando los tres mundos.(2)"