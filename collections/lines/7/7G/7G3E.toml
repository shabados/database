[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤ੍ਰਿਯ ਜਾਰ ਪਾਸ ਉਠਿ ਆਵੈ ॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As soon as Chandra Dev went to sleep, she would go to her lover."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਹ) ਇਸਤਰੀ ਉਠ ਕੇ ਯਾਰ ਕੋਲ ਆ ਜਾਂਦੀ।"