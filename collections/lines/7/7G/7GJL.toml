[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਭਾਣਾ ਮੰਨੇ; ਸੁ ਮਿਲੈ ਤੁਧੁ ਆਏ ॥"
page = 1063
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who walks in Thy will, comes and meets with Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ, ਉਹ ਆ ਕੇ ਤੇਰੇ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who surrenders to Your Will, meets with You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਭਾਣਾ ਮਾਨਤਾ ਹੈ, ਸੋ ਤੇਰੇ ਕੋ ਆਇ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਮੰਨਦਾ ਹੈ, ਉਹ ਤੈਨੂੰ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਏ = ਆਇ, ਆ ਕੇ। ਤੁਧੁ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, aquél que camina en Tu Voluntad, se encuentra Contigo, oh Señor."