type = "primary"
data = "ਯਾ ਕੌ ਦੂਰਿ ਰਾਜ ਤੇ ਕਰਿਯੈ ॥੯॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Some trick must be played so that he is kept away from reigning.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਇਸ ਨੂੰ ਰਾਜ ਤੋਂ ਹਟਾਇਆ ਜਾ ਸਕੇ ॥੯॥"