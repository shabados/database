[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਕਬਹੁ. ਨ ਹਾਰਹਿ, ਹਰਿ ਹਰਿ ਗੁਣ ਸਾਰਹਿ; ਤਿਨੑ ਜਮੁ ਨੇੜਿ. ਨ ਆਵੈ ॥"
page = 438
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who dwell upon Lord God's excellence suffer not defeat ever, Death myrmidon goes not near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀਆਂ ਸ੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਕਦੇ ਭੀ ਹਾਰ ਨਹੀਂ ਖਾਂਦੇ। ਮੌਤ ਦਾ ਫਰੇਫਤਾ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who appreciate the Glorious Praises of the Lord, Har, Har, never suffer defeat; the Messenger of Death does not even approach them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਬੀ ਹਾਰਤੇ ਨਹੀਂ ਜੋ ਹਰਿ ਕਾ ਨਾਮੁ ਔਰ ਹਰੀ ਕੇ ਗੁਣ ਸਮਾਲਤੇ ਹੈਂ, ਪੁਨਃ ਜਮੁ ਤਿਨ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ, ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਕਦੇ ਹਾਰਦੇ ਨਹੀਂ, ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes aprecian las Alabanzas del Señor, Jar, Jar, nunca sufren la derrota y el mensajero de la muerte no se les acerca."