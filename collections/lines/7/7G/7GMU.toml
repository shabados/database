[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪ੍ਰਭੁ ਮੇਰਾ; ਬਿਸਰਤ ਨਾਹੀ ॥੪॥੧੦੯॥"
page = 201
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who forget not my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who do not forget my God. ||4||109||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮੇਰਾ ਪ੍ਰਭੂ ਵਿਸਰਤਾ ਨਹੀਂ॥੪॥੧੦੯॥੧੭੮॥☬ਅਪਨਾ ਲਾਭ ਦਿਖਾਵਤੇ ਹੂਏ ਸਤਸੰਗ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੇਰਾ ਪਰਮਾਤਮਾ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ ॥੪॥੧੦੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que no se olvidan de mi Señor. (4-109)"