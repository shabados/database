[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਹਿ ਸਰਣ ਪ੍ਰਭ ਆਇਓ; ਰਾਖੁ ਲਾਜ ਅਪਨਾਇਆ ॥੪॥੩॥੧੨੫॥"
page = 402
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord Nanak has eagerly entered Thine Sanctuary Make him Thy own and save his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਨੇ ਚਾਹ ਨਾਲ ਤੇਰੀ ਓਟ ਲਈ ਹੈ। ਉਸ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲੈ ਅਤੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has come to Your Sanctuary; O God, make him Your Own, and preserve his honor. ||4||3||125||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਆਹਿ) ਚਾਹ ਕਰ ਆਪ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ, ਆਪ ਆਪਨਾ ਜਾਨ ਕਰ ਮੈਂ ਦਾਸ ਕੀ ਲਜ੍ਯਾ ਰਖੋ॥੪॥੩॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਚਾਹ ਕਰ ਕੇ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਆਪਣਾ ਦਾਸ ਬਣਾ ਕੇ ਮੇਰੀ ਲਾਜ ਰੱਖ (ਮੈਨੂੰ ਮੰਦ ਕਰਮਾਂ ਤੋਂ ਬਚਾਈ ਰੱਖ) ॥੪॥੩॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹਿ = ਤਾਂਘ ਕਰ ਕੇ, ਚਾਹ ਨਾਲ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅਪਨਾਇਆ = ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਕੇ। ਲਾਜ = ਇੱਜ਼ਤ ॥੪॥੩॥੧੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Refugio con Devoción; poséeme para mantener Tu Honor. (4-3-125)"