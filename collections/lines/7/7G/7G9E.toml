[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਥਾ ਪੜੀਐ. ਹਰਿ ਨਾਮੁ ਸੁਣੀਐ; ਬੇਬਾਣੁ ਹਰਿ ਰੰਗੁ, ਗੁਰ ਭਾਵਏ ॥"
page = 923
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Read only the God's gospel, hear only the God's Name, the Guru likes the Lord's love, instead of the lofty bier,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਰਤਾ ਪੜ੍ਹੋ, ਸਿਰਫ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਸ੍ਰਵਣ ਕਰੋ। ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਪਸੰਦ ਕਰਦੇ ਹਨ, ਬਿਜਾਏ ਉੱਚੇ ਜਨਾਜ਼ੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read the sermon of the Lord, and listen to the Lord's Name; the Guru is pleased with love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰਿ ਕਥਾ ਹੀ ਪੜੀਐ ਹਰੀ ਨਾਮ ਹੀ ਸੁਣੀਐ ਔ ਹਮ ਕੋ ਬਿਬਾਨ ਭੀ ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਕਾ ਵ ਹਰੇ ਰੰਗ ਕਾ ਹੀ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੇਤਾ ਰੱਖਿਓ, ਮੇਰੇ ਪਿੱਛੋਂ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਕਥਾ (ਹੀ) ਪੜ੍ਹਨੀ ਚਾਹੀਦੀ ਹੈ, ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਹੀ ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ, ਬੇਬਾਣ ਭੀ ਗੁਰੂ ਨੂੰ (ਕੇਵਲ) ਅਕਾਲ ਪੁਰਖ ਦਾ ਪਿਆਰ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰੰਗੁ = ਅਕਾਲ ਪੁਰਖ ਦਾ ਪਿਆਰ। ਗੁਰ ਭਾਵਏ = ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuchen sólo Su Nombre y cárguenme en el ataúd del Amor del Señor."