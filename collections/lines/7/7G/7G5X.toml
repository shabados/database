[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਮਾਰਿ; ਚਿਤੁ ਰਖਹੁ ਥਾਇ ॥"
page = 1189
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subdue thou thy five demons, and keep thy mind in its place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਇਸ ਦੇ ਥਾਂ ਟਿਕਾਣੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So subdue the five thieves, and hold your consciousness in its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚੋਂ ਕਾਮਾਦਿਕੋਂ ਕੌ ਮਾਰ ਕਰ ਕੇ ਚਿਤ ਕੋ ਇਸਥਿਤ ਕਰ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਮਾਰ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma tus pasiones, oh ser humano y conserva la mente en su centro,"