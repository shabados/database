[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਨਿ ਪੜੈ; ਤਿਸੁ ਲਗੈ ਨ ਕਾਲਾ ॥੩॥"
page = 374
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who lies low on the ground, him death touches not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜ਼ਮੀਨ ਤੇ ਨੀਵਾਂ ਪਿਆ ਹੋਇਆ ਹੈ, ਉਸਨੂੰ ਮੌਤ ਨਹੀਂ ਛੂੰਹਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lies upon the ground, shall not be touched by death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਅਭਿਮਾਨ ਹੋਤਾ ਹੈ, ਉਸ ਕੋ ਕਾਲ ਨਹੀਂ ਲਾਗਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਨਿਮ੍ਰਤਾ ਧਾਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que en humildad se postra en la tierra, a él el tiempo no lo devora. (3)"