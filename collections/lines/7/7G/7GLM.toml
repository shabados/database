[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰੁ ਕਟਾਇ; ਹੋਮੈ ਕਰਿ ਰਾਤੀ ॥"
page = 265
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cutting off the body into small pieces and making them an offering to fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦਾ ਛੋਟੇ ਟੁਕੜਿਆਂ ਵਿੱਚ ਕੱਟਣਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਅੱਗ ਵਿੱਚ ਆਹੁਤੀ ਦੇਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cutting the body apart and making the pieces into ceremonial fire offerings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੱਤੀ ਰੱਤੀ ਸਰੀਰ ਕਟਾਇ ਕਰ ਕੇ ਹੋਮ ਭੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਰਤੀ ਰਤੀ ਕਰ ਕੇ ਕਟਾਵੇ ਤੇ ਅੱਗ ਵਿਚ ਸਾੜ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਰਾਤੀ = ਰਤੀ ਰਤੀ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni acabar incluso mutilando el cuerpo, haciendo de él una ardiente ofrenda."