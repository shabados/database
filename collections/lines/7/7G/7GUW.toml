language = "pa"
data = "ਜ਼ਦੋਂ ਤੂੰ ਯਾਦ ਨਹੀਂ ਆੳਂੁਦਾ, ਤਾਂ ਮੈਂ ਮਰ ਮਰ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਾਂ ਜ਼ਮਾਂ ਕਿ ਨਿਆਈ ਬ-ਯਾਦ ਮੀ-ਮਰਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For any moment that you are out of my remembrance, I feel that I am dying,"