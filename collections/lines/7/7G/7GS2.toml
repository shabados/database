[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਜੜ, ਜੁਧ ਕਰੈ ਹਰਿ ਸਿਉ; ਮਧੁ ਕੀਟਭ ਸੇ ਜਿਹ ਸਤ੍ਰੁ ਖਪਾਏ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O fool! He, who killed the demons Madhu and Kaitabh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਕਿਉਂ ਯੁੱਧ ਕਰਦਾ ਹੈਂ, ਜਿਸ ਨੇ ਮਧੁ ਅਤੇ ਕੈਟਭ ਵਰਗੇ ਵੈਰੀ ਨਸ਼ਟ ਕਰ ਦਿੱਤੇ ਹਨ।"