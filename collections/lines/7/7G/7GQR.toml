[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਇਸੁ ਮਨ ਕਉ ਮਲੁ ਲਾਗੀ; ਕਾਲਾ ਹੋਆ ਸਿਆਹੁ ॥"
page = 651
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scum of so many births is attached to this soul and it has become pitch black."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਿਆਂ ਜਨਮਾਂ ਦੀ ਗਿਲਾਜ਼ਤ ਇਸ ਆਤਮਾ ਨੂੰ ਲੱਗੀ ਹੋਈ ਹੈ ਅਤੇ ਇਹ ਲੁਕ ਵਰਗੀ ਕਾਲੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of countless incarnations sticks to this mind; it has become pitch black."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕੋ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲ ਲਾਗੀ ਹੋਈ ਹੈ, ਇਸ ਸੇ ਕਾਲਾ ਹੋ ਕਰ ਅਤੀ ਸਿਆਹ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਦੀ ਇਸ ਮਨ ਨੂੰ ਮੈਲ ਲੱਗੀ ਹੋਈ ਹੈ ਜਿਸ ਕਰਕੇ ਇਹ ਬਹੁਤ ਹੀ ਕਾਲਾ ਹੋਇਆ ਪਿਆ ਹੈ (ਚਿੱਟਾ ਨਹੀਂ ਹੋ ਸਕਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las faltas de millones de encarnaciones se pegan a la mente y la mirada se torna turbia."