[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਰੁੰਡ ਮੁੰਡੰ ਤਨੰ ਤੱਛ ਤੀਰੰ ॥੩੯॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The serious tone of the new trumpets resounds. Somewhere the trunks, somewhere the heads, somewhere the bodies hewed by arrows are seen moving.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੁੰਡ, ਮੁੰਡ ਅਤੇ ਤੀਰਾਂ ਨਾਲ ਪੱਛੇ ਹੋਏ ਸ਼ਰੀਰ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਇਧਰ ਉਧਰ) ਫਿਰ ਰਹੇ ਹਨ ॥੩੯॥"