[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਛੁਧਾਤਰੁ ਹੁਇ ਕੈ ਮਨੁਛ ਸੁ; ਸਾਲਨ ਲਾਸਹਿ ਸੋ ਬਹੁ ਪੀਨੋ ॥੧੬੯॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As though afflicted with hunger, the human being hath eaten the salted curry and drank the soup abundantly.169.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਭੁਖ ਨਾਲ ਆਤੁਰ ਹੋਏ ਮਨੁੱਖ ਨੇ ਬਹੁਤ ਸਾਰਾ ਸ਼ੋਰਬਾ ਪੀਤਾ ਹੋਵੇ ਅਤੇ ਸਲੂਣਾ ਖਾਇਆ ਹੋਵੇ ॥੧੬੯॥"