[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਾ ਰਖਵਾਲਾ; ਆਪਿ ਸੋਇ ॥"
page = 1183
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, Himself is the saviour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਖੁਦ ਹੀ ਆਪਣੇ ਗੋਲੇ ਦਾ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Protector of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕਾ ਰਖਕ ਸੋਇ ਪ੍ਰਭੂ ਆਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਦਾ ਰਾਖਾ ਪ੍ਰਭੂ ਆਪ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Refugio de Sus Sirvientes"