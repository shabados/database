[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਗੁਣ ਗਾਵਹੁ; ਮੇਰੇ ਭਾਈ ॥"
page = 193
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chant the glories of the world Lord O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰੋ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the Universe, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ: ਗੋਵਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਗੋਬਿੰਦ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas del Señor del Universo."