[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪਉ; ਪੂਜ ਚਰਾਵਉ ॥"
page = 525
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dedicate and offer my body and soul as my worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਉਪਾਸ਼ਨਾ ਵੱਜੋਂ ਮੈਂ ਆਪਣੀ ਦੇਹ ਅਤੇ ਜਿੰਦੜੀ ਨੂੰ ਸੌਂਪਦਾ ਤੇ ਭੇਟਾ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate and offer my body and mind to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਿਤ ਸੇ ਮੈਂ ਤਨ ਮਨ ਅਰਪਣ ਰੂਪ ਹੀ ਪੂਜਾ ਚੜਾਊਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਆਪਣਾ ਤਨ ਤੇ ਮਨ ਅਰਪਣ ਕਰਦਾ ਹਾਂ, ਤੇਰੀ ਪੂਜਾ ਵਜੋਂ ਭੇਟ ਕਰਦਾ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a dedicar y hacer una ofrenda para Ti y por la Gracia del Guru"