[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਘੋਰ ਅੰਧਾਰੁ. ਮਹਾ ਗੁਬਾਰੁ; ਨਾ ਤਿਥੈ ਭੈਣ. ਨ ਭਾਈ ॥"
page = 584
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the abode of death are terrible darkness and excessive dust. Neither sister nor brother is there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਭਿਆਨਕ ਅਨ੍ਹੇਰਾ ਤੇ ਬਹੁਤ ਹੀ ਘਟਾ ਹੈ। ਉਥੇ ਨਾਂ ਅੰਮਾ ਜਾਈਆਂ ਹਨ ਤੇ ਨਾਂ ਹੀ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the City of Death, there is pitch darkness, and huge clouds of dust; neither sister nor brother is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਨ ਭਾਈ ਹੈ ਨ ਭੈਨ ਹੈ ਅਰਥਾਤ ਕੋਈ ਸਾਖੀ ਨਹੀਂ ਹੈ, ਉਸ ਘੋਰ ਅੰਧ ਗੁਬਾਰ ਜਮ ਪੁਰ ਮੇਂ ਜੀਵ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਲਈ) ਜਮ ਰਾਜ ਦੀ ਪੁਰੀ ਵਿਚ ਵੀ ਘੁੱਪ ਹਨੇਰਾ, ਬਹੁਤ ਹਨੇਰਾ ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਥੇ ਭੈਣ ਜਾਂ ਭਰਾ ਕੋਈ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo oscuridad en el recinto de la muerte; ahí no hay ni hermano ni hermana que puedan consolarte."