[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵੈ ਨਾਥ; ਸੂਰਜ ਅਰੁ ਚੰਦਾ ॥"
page = 1160
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So are the nine great Yogis, the sun and the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਦੇ ਹੀ ਹਨ ਨੌ ਵੱਡੇ ਸੋਗੀ, ਸੂਰ ਅਤੇ ਚੰਦ੍ਰਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So are the nine masters of Yoga, and the sun and the moon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਾਥ ਭੀ ਔ ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾ ਭੀ ਮਾਯਾ ਸੰਜੁਗਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੌ ਨਾਥ ਸੂਰਜ (ਦੇਵਤਾ) ਅਤੇ ਚੰਦ੍ਰਮਾ (ਦੇਵਤਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bisham, y Dattatreya, los esclavos de Maya y los Nueve Nathas también, así como el sol y la luna."