[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ ਦਾਤਿ; ਜਾਣੈ ਨੀਸਾਣੁ ॥"
page = 1
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can sing His bounties and know His resplendent effulgence?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਉਸ ਦੀਆਂ ਬਖ਼ਸ਼ੀਸ਼ਾਂ ਨੂੰ ਅਲਾਪ ਅਤੇ ਉਸ ਦੇ ਨੂਰਾਨੀ ਪਰਤਾਪ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing of His Gifts, and know His Sign and Insignia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਅਰਥਾਤ ਇਦੰ ਕਰ ਕੇ ਉਸ ਕੀ ਦਾਤ ਕੋ ਕੌਨ ਜਾਨ ਸਕਦਾ ਹੈ? ਤਾਂ ਤੇ ਉਸ ਕੇ ਬਲ ਕੋ ਕੌਣ ਜਾਣੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਨੂੰ ਹੀ ਗਾਉਂਦਾ ਹੈ, (ਕਿਉਂਕਿ ਇਹਨਾਂ ਦਾਤਾਂ ਨੂੰ ਉਹ ਰੱਬ ਦੀ ਰਹਿਮਤ ਦਾ) ਨਿਸ਼ਾਨ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਿ = ਬਖਸ਼ੇ ਹੋਏ ਪਦਾਰਥ। ਨੀਸਾਣੁ = (ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਨਿਸ਼ਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién tiene algo, a menos que venga de Él?"