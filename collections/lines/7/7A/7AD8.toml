[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ ਠਾਕੁਰੁ; ਸਾਚੁ ਪਿਆਰਾ ॥੨॥"
page = 686
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They love only the True Lord and truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਸੱਚੇ ਸੁਆਮੀ ਤੇ ਸੱਚ ਨੂੰ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they love the True Lord and Master, and they love the Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਠਾਕਰ ਹੈ, ਤਿਨ ਕੋ ਸਚਾ ਪਿਆਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਉ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que la de amar la Verdad del Señor y al Señor Verdadero. (2)"