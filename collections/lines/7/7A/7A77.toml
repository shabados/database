[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਸਾਧਸੰਗਿ ਬੀਚਾਰਾ ॥"
page = 108
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who meditates on Lord's Name in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who reflects upon the Lord's Name, in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਕਾ ਨਾਮ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਮੁਕਤਿ ਦਾਤਾ ਵੀਚਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexiona tú en el Nombre del Señor en la Saad Sangat, la Sociedad de los Santos."