[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਜਹੁ ਗਵਾਏ ਅਗਲਾ; ਮੁਹੇ ਮੁਹਿ ਪਾਣਾ ਖਾਇ ॥"
page = 474
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He not only his fat salary but also receives shoe beating on his very face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਮੋਟੀ ਤਨਖਾਹ ਗੁਆ ਲੈਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਐਨ ਮੂੰਹ ਉਤੇ ਜੁੱਤੀਆਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loses his entire salary, and is also beaten on his face with shoes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਕਾ ਭੀ ਜੋ ਮਿਲਨਾ ਹੈ, ਉਸ ਵਜਹੁ ਕੋ ਗਵਾਇ ਕਰ ਕੇ ਮੁਹੇ ਮੁਹ ਜੁਤੀਆਂ ਖਾਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਾਰਬਧ ਕੋ ਦੁਖੀ ਹੂਆ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਹਿਲੀ ਤਨਖ਼ਾਹ ਭੀ ਗਵਾ ਬੈਠਦਾ ਹੈ ਤੇ ਸਦਾ ਮੂੰਹ ਤੇ ਜੁੱਤੀਆਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierde su sueldo y es castigado por el Señor."