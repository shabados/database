[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਧਿਆਵਹਿ ਸਭਿ ਧਿਆਵਹਿ ਤੁਧੁ ਜੀ; ਹਰਿ ਸਚੇ ਸਿਰਜਣਹਾਰਾ ॥"
page = 10
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All meditate, all meditate on Thee, O Reverend God, the True Creator!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਸਾਰੇ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਤੇਰਾ ਹੈ, ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਸੱਚੇ ਕਰਤਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All meditate, all meditate on You, Dear Lord, O True Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਿਰਜਨਹਾਰ ਹਰੀ! (ਤੁਧ) ਤੇਰੇ ਕੋ ਹੀ ਸਭ ਪਹਿਲੇ ਧ੍ਯਾਉਤੇ ਥੇ, ਔਰੁ ਅਬ ਭੀ ਸਭ ਧ੍ਯਾਵਤੇ ਹੈਂ, ਔਰੁ ਆਗੇ ਭੀ ਧਿਯਾਵੇਗੇ। ਯਦ੍ਯਪਿ ਈਹਦਾ ਧਿਆਵਹਿ ਪਦੁ ਹੈਂ, ਤਥਾਪਿ ਏਕ ਕਾ ਅੱਧ੍ਯਾਹਾਰੁ ਕਰ ਲੇਨਾ ਵਾ ਮਨ ਬਾਣੀ ਕਰ ਸਭ ਜੀਵ ਤੇਰੇ ਕੋ ਹੀ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਅਤੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਸਾਰੇ ਜੀਵ ਤੈਨੂੰ ਸਦਾ ਸਿਮਰਦੇ ਹਨ, ਤੇਰਾ ਧਿਆਨ ਧਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos meditan, todos meditan en Ti, oh Reverendo Dios, Creador Verdadero."