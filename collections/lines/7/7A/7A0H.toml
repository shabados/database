[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਮੇਰੇ; ਤਤੁ ਗਿਆਨੁ ॥"
page = 423
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, hear thou the real Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਅਸਲੀ ਬ੍ਰਹਿਮ ਬੀਚਾਰ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my mind, to the essence of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਤੱਤ ਗ੍ਯਾਨ ਕੋ ਸੁਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਪਰਮਾਤਮਾ ਬਾਰੇ ਇਹ) ਇਹ ਅਸਲੀਅਤ ਦੀ ਗਲ ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, escucha la Esencia de la Sabiduría;"