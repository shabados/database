[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੂਲੁ ਭਵਰਿ; ਜਲੁ ਮੀਨਿ ਬਿਗਾਰਿਓ ॥੧॥"
page = 525
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The black-bee has spoiled the flower and fish the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਉਰੇ ਨੇ ਫੁੱਲਾਂ ਨੂੰ ਖਰਾਬ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੱਛੀ ਨੇ ਪਾਣੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bumble bee has contaminated the flower, and the fish the water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੂਲ ਭ੍ਰਮਰੋਂ ਨੇ ਜੂਠਾ ਕਰ ਦੀਆ ਹੈ ਅਰ ਜਲ ਮਛਲੀ ਨੇ ਜੂਠਾ ਕਰ ਕੇ ਬਿਗਾੜ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫੁੱਲ ਭੌਰੇ ਨੇ (ਸੁੰਘ ਕੇ) ਤੇ ਪਾਣੀ ਮੱਛੀ ਨੇ ਖ਼ਰਾਬ ਕਰ ਦਿੱਤਾ (ਸੋ, ਦੁੱਧ ਫੁੱਲ ਪਾਣੀ ਇਹ ਤਿੰਨੇ ਹੀ ਜੂਠੇ ਹੋ ਜਾਣ ਕਰਕੇ ਪ੍ਰਭੂ ਅੱਗੇ ਭੇਟ ਕਰਨ ਜੋਗੇ ਨਾ ਰਹਿ ਗਏ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el abejorro ha violado la flor; el pez, el agua. (1)"