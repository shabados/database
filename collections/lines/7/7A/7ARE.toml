[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਿਪ੍ਰਨ ਏਕ ਛਤ੍ਰਨ; ਏਕ ਇਸਤ੍ਰਿਨ ਦੀਨ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One part was given to the Brahmins, one to Kshatriyas and one to women."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਹਿੱਸਾ) ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ, ਇਕ ਛਤਰੀਆਂ ਨੂੰ ਅਤੇ ਇਕ ਇਸਤਰੀਆਂ ਨੂੰ ਦਿੱਤਾ ਗਿਆ।"