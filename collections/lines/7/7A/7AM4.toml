[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਬਾਲਕੁ. ਭਾਇ ਸੁਭਾਈ; ਲਖ ਅਪਰਾਧ ਕਮਾਵੈ ॥"
page = 624
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a child, out of love and disposition commits lacs of faults,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਬੱਚਾ ਪ੍ਰੇਮ ਸੁਭਾਅ ਦੇ ਅਧੀਨ ਲੱਖੂਖਾਂ ਹੀ ਕਸੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the child, innocently making thousands of mistakes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਬਾਲਕਾ ਪ੍ਰੇਮ ਕਰ ਕੇ ਵਾ ਸੁਭਾਵਕ ਹੀ (ਲਖ) ਬਹੁਤੇ ਹੀ ਅਪਰਾਧ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਕੋਈ ਬੱਚਾ ਆਪਣੀ ਲਗਨ ਅਨੁਸਾਰ ਸੁਭਾਵ ਅਨੁਸਾਰ ਲੱਖਾਂ ਗ਼ਲਤੀਆਂ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ, ਆਪਣੀ ਲਗਨ ਨਾਲ। ਸੁਭਾਈ = ਆਪਣੇ ਸੁਭਾਵ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un niño en su inocencia comete muchos errores y su padre lo instruye y lo regaña,"