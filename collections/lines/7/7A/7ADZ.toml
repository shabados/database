[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਕੀ ਬਾਸਨਾ; ਮਨਹਿ ਕਰੇਇ ॥"
page = 1172
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His desire for sins, the Lord effaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਾਪਾਂ ਦੀ ਜ਼ਾਹਿਸ਼ ਨੂੰ ਸਾਈਂ ਮੇਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus, the desire for sin and corruption is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸ੍ਯੋਂ ਕੀ ਵਾਸਨਾ ਕੋ (ਮਨਹਿ ਕਰੇਇ) ਹਟਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਲਾਲਸਾ ਰੋਕ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se libera del deseo por el vicio."