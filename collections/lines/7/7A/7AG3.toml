[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸਹਜੁ ਸੁਖੁ; ਨਾਮਿ ਵਸਾਈ ॥੧॥"
page = 1331
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true poise and peace abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਅਡੋਲਤਾ ਅਤੇ ਆਰਾਮ ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True intuitive peace and poise rest in the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਚੇ ਸੁਖ ਕੌ ਦੇਣੇ ਵਾਲੀ ਜੋ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਹੈ, ਸੋ (ਸਹਜੁ) ਸੁਭਾਵਕ ਹੀ ਮੈਨੇ ਅਪਨੇ ਮਨ ਮੇਂ ਵਸਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਮੈਂ (ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਵਸਾਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਅਟੱਲ ਅਡੋਲਤਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਸੁਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਅਡੋਲ ਅਵਸਥਾ। ਵਸਾਈ = (ਜਿਤਨਾ ਚਿਰ) ਮੈਂ (ਆਪਣੇ ਮਨ ਨੂੰ) ਵਸਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz Intuitiva y el Equilibrio residen en el Naam. (1)"