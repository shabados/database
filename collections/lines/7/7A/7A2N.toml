[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਦਾ ਸੋਹਾਗਣੀ; ਜਿ ਚਲਨਿ ਸਤਿਗੁਰ ਭਾਇ ॥੨॥"
page = 786
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever true wives are they, who walk according to the True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਦੀਵ ਹੀ ਸੱਚੀਆਂ ਪਤਨੀਆਂ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਟੁਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she is a happy soul-bride forever, who walks in harmony with the Will of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਦਾ ਸੁਹਾਗਣੀਆਂ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਅਨਸਾਰ ਚਲਤੀ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਕਾ ਪ੍ਰੇਮੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਇਸ ਜੀਵਨ-ਪੰਧ ਤੇ) ਤੁਰਦੀਆਂ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquélla que camine en el Sendero del Guru será para siempre la Esposa verdadera.(2)"