[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਬੇਢੀ. ਬਰਨਿ ਨ ਸਾਕਉ; ਸਭ ਅੰਤਰ ਸਭ ਠਾਂਈ ਹੋ ॥"
page = 657
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can describe not such a carpenter who is contained in everything and every place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਤਰਖਾਣ ਨੂੰ ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਉਹ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਦੇ ਅੰਦਰ ਸਮਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe such a carpenter, who is contained in everything, everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸਰਬ ਕੇ ਰਿਦੇ ਬੀਚ ਔ ਬਾਹਰ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਵਿਆਪਕ ਹੈ, ਸੋ ਐਸਾ ਬੇਢੀ ਮੈਂ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੂੰ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕਾ ਅਨੰਦ ਕੈਸਾ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਮੈਂ (ਉਸ) ਐਸੇ ਤਰਖਾਣ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। (ਉਂਞ) ਉਹ ਸਭਨਾਂ ਵਿਚ ਹੈ, ਉਹ ਸਭ ਥਾਈਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo describirlo, pues Él habita en los corazones de todos y por todas partes."