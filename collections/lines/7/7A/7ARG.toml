[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਸਾਥਿ ਨਿਬਹੈ ਸਾਲਾਹੇ ਸਚੇ; ਹਰਿ ਸਚਾ ਮੰਨਿ ਵਸਾਇਦਾ ॥੧੫॥"
page = 1064
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one keep the companionship of these homes and places and praises the True Lord, then the True God is enshrined in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਇਨ੍ਹਾਂ ਧਾਮਾਂ ਅਤੇ ਅਸਥਾਨਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਰਹੇ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰੇ, ਤਦ ਸੱਚਾ ਹਰੀ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one stays in these places, and praises the True Lord, the True Lord comes to dwell in the mind. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਸਲਾਹੁਤਾ ਹੈ ਤਿਸ ਕਾ ਤੂੰ ਇਸ ਲੋਕ ਮੇਂ ਸਾਥ ਸਹਾਇਕ ਹੈਂ ਔ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਨਿਭਤਾ ਹੈਂ। ਸੋ ਹੇ ਸਚੇ ਹਰੀ! ਤੂੰ ਤਿਸ ਸਚੇ ਭਗਤ ਕੋ ਅਪਨੇ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਇਸ (ਮਨ ਬੁੱਧੀ ਆਦਿਕ ਵਾਲੇ) ਸਾਥ ਵਿਚ ਤੋੜ ਪੂਰੀ ਉਤਰਦੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ = ਇਸ ਵਿਚ {ਲਫ਼ਜ਼ 'ਇਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ}। ਸਾਥਿ = ਸਾਥ ਵਿਚ (ਅੰਦਰਲੇ ਸੋਹਣੇ ਘਰਾਂ ਦੇ ਸਾਥ ਵਿਚ, ਮਨ ਬੁੱਧੀ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਆਦਿਕ ਦੇ ਸਾਥ ਵਿਚ)। ਨਿਬਹੈ = ਨਿਭਦੀ ਹੈ, ਪੂਰੀ ਉਤਰਦੀ ਹੈ। ਸਾਲਾਹੇ ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru. Sí, si uno se conserva en la Compañía y alaba al Uno Verdadero, entonces el Señor de la Verdad es enaltecido en el interior. (15)"