[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਾਚੀ ਦਰਗਹ; ਭਾਣੇ ਰਾਮ ॥"
page = 577
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are approved in the true Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸਤਿਕਾਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Court of the Lord, they are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋਈ ਰਾਮ ਕੀ ਸਚੀ ਦਰਗਾਹ ਮੇਂ (ਭਾਣੇ) ਅਛੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਡ-ਭਾਗੀ) ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਸੰਦ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos son los aprobados en la Corte Verdadera de Dios. Siendo aprobados por el Maestro,"