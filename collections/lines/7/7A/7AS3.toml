data = "ਤੂੰ ਇਸ ਲਈ ਉਸ (ਵਾਹਿਗੁਰੂ) ਤੋਂ ਮੂੰਹ ਫੇਰ ਲਿਆ ਹੈ, ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈਂ,"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of gods and goddesses are willing to lay themselves at the feet of Guru Nanak as sacrificial objects. (21) "