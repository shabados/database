[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਛੋਡਿ ਜਾਇ ਬਿਖਿਆ ਰਸੁ; ਤਉ ਲਾਗੈ ਪਛੁਤਾਪ ॥੧॥"
page = 1200
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant thou shall leave off the revelments of sin, and then shall thou grieve."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੂੰ ਵਿਸ਼ੇ ਵਿਕਾਰਾ ਦੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਛਡ ਜਾਵੇਗਾ ਅਤੇ ਤਦ ਤੈਨੂੰ ਝੋਰਾ ਲੱਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, you shall have to leave behind all your corrupt pleasures; you shall be left to regret and repent. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਬਿਸ੍ਯ ਪਦਾਰਥੋਂ ਕੇ ਰਸ ਛਿਨ ਵਿਖੇ ਛੋਡ ਜਾਤੇ ਹੈਂ ਤਬ ਪੀਛੇ ਸੇ ਪਸਚਾਤਾਪ ਕਰਨਾ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਚਸਕਾ (ਅੰਤ ਵੇਲੇ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਛੱਡ ਜਾਂਦਾ ਹੈ (ਜਦੋਂ ਛੱਡਦਾ ਹੈ) ਤਦੋਂ ਉਸ ਨੂੰ (ਛੱਡਣ ਦਾ) ਹਾਹੁਕਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en un instante tendrás que dejar todos tus placeres corruptos y te arrepentirás. (1)"