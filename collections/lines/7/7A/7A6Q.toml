[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭ; ਸੁਖੀ ਵਲਾਈਁ ॥੨॥"
page = 386
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy favour, O Lord, I pass my life in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਸਦਕਾ ਮੈਂ ਆਪਣੀ ਉਮਰ ਸੁਖ ਆਰਾਮ ਨਾਲ ਗੁਜਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, O God, my life passes peacefully. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਵਸਥਾ ਸੁਖੀ (ਵਲਾਈ) ਵਿਤੀਤ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ (ਆਪਣਾ ਜੀਵਨ) ਸੁਖ-ਆਨੰਦ ਨਾਲ ਬਿਤੀਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ ਪ੍ਰਸਾਦਿ = ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਵਲਾਈ = ਮੈਂ ਉਮਰ ਗੁਜ਼ਾਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente Te aprecio a Ti en cuerpo y mente. (2)"