[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਡਾਚੀ ਗਲ ਪਈ ਟੱਲੀ ਐਵੇਣ ਪਈ ਵਜਦੀ ਹੈ, ਅਸੀ ਕਦੋਣ ਅੱਟਕਣ ਵਾਲੇ ਹਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਰਸ ਬੇਹੂਦਾ ਮੀ-ਨਾਲਦ ਕੁਜਾ ਬੰਦੇਮ ਮਹਿਮਲ ਹਾ ।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Otherwise, it is a path where there is a crucifix at the very first step.(6) (7)"