[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਧੀ ਦਿਸਿ. ਨ ਆਵਈ; ਧਾਹੀ ਪਵੈ ਕਹਾਹ ॥"
page = 1287
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose shore is seen not and where uproar of loud lamentation is heard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ ਭੁੱਬਾਂ ਦਾ ਕੁਰਲਾਟ ਸੁਣਾਈ ਦਿੰਦਾ ਹੈ, ਤੋਂ ਪਾਰ ਹੋਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The other shore cannot be seen; only the roar of pitiful cries can be heard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਾ ਉਰਾਰ ਸੇ ਪਾਰੁ ਨਜਰ ਨਹੀਂ ਆਵਤਾ ਔਰ ਵਹਾਂ (ਧਾਰੀ) ਬ੍ਰਿਲਾਪ ਕਾ ਕੁਰਲਾਟ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਮੁੰਦਰ ਦਾ) ਕੰਢਾ ਭੀ ਨਹੀਂ ਦਿੱਸਦਾ, ਹਾਏ ਹਾਏ ਦਾ ਕੁਰਲਾਟ ਭੀ ਪੈ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧੀ = ਕੰਢਾ। ਧਾਹੀ = ਧਾਹੀਂ। ਕਹਾਹ = ਸ਼ੋਰ, ਰੌਲਾ। ਧਾਹੀ ਕਹਾਹ = ਢਾਹਾਂ ਦਾ ਰੌਲਾ, ਹਾਏ ਹਾਏ ਦਾ ਸ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La otra ribera no se llega a vislumbrar. Sólo se escuchan los lamentos."