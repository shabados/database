[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨ ਫੂਲੁ; ਅਨੂਪੁ ਨ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 525
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot find other beautiful flowers which have not been defiled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰ ਸੁੰਦਰ ਫੁੱਲ ਨਹੀਂ ਮਿਲ ਸਕਦੇ ਜਿਹੜੇ ਜੂਠੇ ਤੇ ਗੰਦੇ ਨਾਂ ਕੀਤੇ ਗਏ ਹੋਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot find any other flowers worthy of the incomparable Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦੂਧ ਆਦਿਕ ਕੋਈ ਬਸਤੂ ਪੂਜਾ ਲਾਇਕ ਨਹੀਂ ਹੈ ਔਰ ਅਨੂਪਮ ਫੁਲ ਹੀ ਪਾਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਕਹੇ ਅਰਥ ਕੋ ਸਫੁਟ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀ ਮੈਂ (ਇਸ ਘਾਟ ਕਰ ਕੇ) ਉਸ ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਾਂਗਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪੁ = {ਅਨ-ਊਪੁ} ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਸੁੰਦਰ। ਨ ਪਾਵਉ = ਮੈਂ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no veo ni una bella flor que no haya sido violada? (1‑Pausa)"