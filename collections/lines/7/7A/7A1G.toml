[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ; ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 563
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is fully filling the ocean, earth and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਮੁੰਦਰ ਧਰਤੀ ਤੇ ਆਸਮਾਨ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally pervading and permeating the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਜਲਿ ਥਲਿ) ਪਾਤਾਲ ਔ (ਅਲਿ) ਅਕਾਸ ਪੁਨਾ (ਮਹੀ) ਪ੍ਰਿਥਵੀ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ, ਹਰ ਥਾਂ ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú llenas todo, la tierra, las aguas, los espacios siderales;"