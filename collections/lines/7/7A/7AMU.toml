[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ॥"
page = 890
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the celebrity of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹੀ ਹੈ ਕੀਰਤੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the glorious greatness of the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਐਸੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਮਹੱਤਤਾ (ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਮਹੱਤਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Grandeza del Nombre del Señor,"