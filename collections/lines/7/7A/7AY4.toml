[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਈ ਕੋਟੁ ਨ ਪਰਲ ਪਗਾਰਾ ॥"
page = 1161
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its moat and rampart well plastered with mud,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਖੰਦਕ ਤੇ ਗਾਰੇ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਲਿਪੀ ਹੋਈ ਫਸੀਲ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Heaven is not a fort with moats and ramparts, and walls plastered with mud;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠ ਕੀ ਨਾ ਕੋਈ ਖਾਈ ਹੈ ਔਰ ਨਾ ਕੋਈ ਗਿਰਦੇ ਕੋਟ ਹੈ ਔਰ ਨਾਹੀਂ (ਪਰ) ਵਿਸੇਸ ਕਰ ਕੇ ਗਾਰਾ ਸੇ ਲਿਪਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਤਾਂ ਪਤਾ ਨਹੀਂ ਇਹਨਾਂ ਲੋਕਾਂ ਦੇ) ਬੈਕੁੰਠ ਦੇ ਕਿਲ੍ਹੇ ਦੁਆਲੇ ਕਿਹੋ ਜਿਹੀ ਖਾਈ ਹੈ, ਕਿਹੋ ਜਿਹਾ ਸ਼ਹਿਰ ਹੈ, ਕਿਹੋ ਜਿਹੀ ਉਸ ਦੀ ਫ਼ਸੀਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਈ = ਕਿਲ੍ਹੇ ਦੇ ਦੁਆਲੇ ਡੂੰਘੀ ਤੇ ਚੌੜੀ ਖਾਈ ਜੋ ਕਿਲ੍ਹੇ ਦੀ ਰਾਖੀ ਲਈ ਪਾਣੀ ਨਾਲ ਭਰੀ ਰੱਖੀਦੀ ਹੈ। ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਪਰਲ = {Skt. पल्ल = A large granary. पल्लि = A town, city} ਸ਼ਹਿਰ। ਪਗਾਰਾ = {Skt. प्राकार = A rampart} ਫ਼ਸੀਲ, ਸ਼ਹਿਰ ਦੀ ਵੱਡੀ ਦੀਵਾਰ ਚੁਫੇਰੇ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Cielo no es una fortaleza rodeada de un dique y hecha de adobe,"