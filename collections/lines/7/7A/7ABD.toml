[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਹਾ ਉਦਿਆਨ ਮਹਿ; ਮਾਰਗੁ ਪਾਵੈ ॥"
page = 282
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the man finds his way in a great wilderness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੰਦੇ ਨੂੰ ਭਾਰੇ ਬੀਆਬਾਨ ਅੰਦਰ ਰਸਤਾ ਲੱਭ ਪੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path is found through the great wilderness by joining the Saadh Sangat,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਹਾਂ ਉਜਾੜ ਮੇਂ ਕਿਸੀ ਕੇ ਬਤਾਵਣੇ ਕਰ ਚਲਣੇ ਵਾਲਾ ਪੁਰਸੁ ਮਾਰਗ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕਿਸੇ) ਵੱਡੇ ਜੰਗਲ ਵਿਚ (ਖੁੰਝੇ ਹੋਏ ਨੂੰ) ਰਾਹ ਲੱਭ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਿਆਨ = ਜੰਗਲ। ਮਾਰਗੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como un relámpago en un bosque oscuro nos permite encontrar el Sendero,"