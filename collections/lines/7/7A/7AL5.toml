[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ; ਛੋਡੀ ਪਰਾਈ ਨਿੰਦਾ ॥"
page = 1147
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly, I have given up the calumniation of others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਵਲ, ਮੈਂ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਕਰਨੀ ਛੱਡ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, I gave up slandering others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਜਿਸ ਨੇ ਪਰਾਈ ਨਿੰਦਾ ਛੋਡ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵੈਸ਼ਨਵ) ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਦੂਜਿਆਂ ਦੇ ਐਬ ਲੱਭਣੇ ਛੱਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਥਮੇ = ਸਭ ਤੋਂ ਪਹਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero dejé de calumniar a otros"