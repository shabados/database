[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰਿ ਅਨਿਨ ਰਾਜਾ ਚੜੇ; ਪਰਾ ਨਿਸਾਨੇ ਘਾਵ ॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some Rajas along with their armies marched forward with the beats of the drums."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੌਜਾਂ ਜੋੜ ਕੇ ਰਾਜੇ ਚੜ੍ਹ ਪਏ ਅਤੇ ਨਗਾਰਿਆਂ ਉਤੇ ਚੋਟਾਂ ਪੈਣ ਲਗੀਆਂ।"