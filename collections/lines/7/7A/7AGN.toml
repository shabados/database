[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੇ ਓਅੰਕਾਰ ਕੇ ਬਿਥਾਰ ਕੀ ਅਪਾਰ ਗਤਿ; ਸਬਦ ਬਿਬੇਕ ਏਕ ਜੀਹ ਕੈਸੇ ਗਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord whose complete extent and expanse is infinite, how can a tongue describe His divine word and His divine form the True Guru?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਓਅੰਕਾਰ ਓਂ ਪਦ ਵਾਚੀ ਅਯੰਕਾਰ ਸਰੂਪ ਹੋਣ ਦੇ ਅਰਥਾਤ ਜਗਤ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਬੀਜ ਰੂਪ ਸ਼ਬਦ ਦੇ ਪਰਪੰਚ ਰੂਪ ਵਿਸਤਾਰ ਪਸਾਰੇ ਦੀ ਅਪਾਰ ਗਤੀ ਹੈ ਓਸ ਦੇ ਸਬਦ ਸਾਖ੍ਯਾਤ ਅਗੰਮੀ ਬਾਣੀ ਦੇ ਬਿਬੇਕ ਵੀਚਾਰ ਨੂੰ ਇਕ ਵਿਚਾਰੀ ਰਸਨਾ ਕੈਸੇ ਗਾਇਨ ਕਰ ਸਕੇ ਭਾਵ ਓਸ ਦੇ ਮਹੱਤ ਨੂੰ ਨਹੀਂ ਵਰਨਣ ਕਰ ਸਕਦੀ।"