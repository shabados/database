[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਖਾਇਕੁ; ਆਖਣਿ ਪਾਇ ॥"
page = 5
line = 14

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਖਾਇਕੁ ਦਾ ਅਰਥ ਹੈ ਫਾਲਤੂ ਬੋਲਣ ਵਾਲਾ, ਗੱਪਾਂ ਮਾਰਨਵਾਲਾ ਮੂਰਖ। ਇਸ ਸ਼ਬਦ ਦੀ ਜੜ੍ਹ ਹੈ \"ਅਖਾਇਕ\" ਭਾਵ ਫਾਲਤੂ ਆਖਣ ਵਾਲਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any fool dare intervene"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਮੂਰਖ ਦਖਲ ਦੇਣ ਦਾ ਹੀਆ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If some fool should presume to say that he does,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ (ਖਾਇਕੁ) ਮੂਰਖ ਉਸ ਕੇ ਅੰਤ ਕੋ (ਆਖਣਿ ਪਾਇ) ਕਹਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇ ਕੋਈ ਮੂਰਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਛੁਟਕਾਰੇ ਦਾ ਕੋਈ ਹੋਰ ਵਸੀਲਾ) ਦੱਸਣ ਦਾ ਜਤਨ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇਕੁ = ਕੱਚਾ ਮਨੁੱਖ, ਮੂਰਖ। ਆਖਣਿ ਪਾਇ = ਆਖਣ ਦਾ ਜਤਨ ਕਰੇ, (ਭਾਵ, ਮੋਹ ਤੋਂ ਛੁਟਕਾਰੇ ਦਾ ਕੋਈ ਹੋਰ ਵਸੀਲਾ) ਦੱਸਣ ਦਾ ਜਤਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si el hombre osara decir que las entiende,"