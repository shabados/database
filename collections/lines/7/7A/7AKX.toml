[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਛੀ ਮਤਿ ਮੇਰੀ ਜਾਤਿ ਜੁਲਾਹਾ ॥"
page = 524
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mean is my understanding and I am a weaver by caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਮੀਨੀ ਹੈ ਮੇਰੀ ਸਮਝ, ਅਤੇ ਜਾਤੀ ਦਾ ਮੈਂ ਜੁਲਾਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My intellect is lowly - I am a weaver by birth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਮੇਰੀ ਤੁਛ ਬੁਧੀ ਹੈ ਔ ਜੁਲਾਹਾ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੀਹ ਹੋਇਆ ਜੇ ਲੋਕਾਂ ਦੇ ਭਾਣੇ) ਮੇਰੀ ਛੋਟੀ ਜਿਹੀ ਅਕਲ ਹੈ ਤੇ ਮੈਂ ਜਾਤ ਦਾ (ਨੀਵਾਂ ਗ਼ਰੀਬ) ਜੁਲਾਹਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi casta es la del tejedor,"