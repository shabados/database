[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ; ਗਾਵਨਿ ਤੁਧਨੋ ਵੀਰ ਕਰਾਰੇ ॥"
page = 9
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The continents, the true and the patients sing Thine praises and the dauntless warriors, admire Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਚੇਸ਼ਟਾ ਰਹਿਤ, ਸੱਚੇ ਅਤੇ ਸੰਤੁਸ਼ਟ ਪੁਰਸ਼ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਨਿਧੜਕ ਯੋਧੇ, ਤੇਰੀ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celibates, the fanatics, and the peacefully accepting sing of You; the fearless warriors sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ ਜਤੀ ਅਰੁ ਸਤਵਾਦੀ ਪੁਨਃ ਸੰਤੋਖੀ ਗਾਵਤੇ ਹੈਂ। ਪੁਨਾ ਕਰੜੇ ਸੂਰਮੇ ਭੀ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਦਾਨੀ ਅਤੇ ਸੰਤੋਖੀ ਬੰਦੇ ਭੀ ਤੇਰੇ ਹੀ ਗੁਣ ਗਾ ਰਹੇ ਹਨ। ਬੇਅੰਤ ਤਕੜੇ ਸੂਰਮੇ ਤੇਰੀਆਂ ਹੀ ਵਡਿਆਈਆਂ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤੀ = ਕਾਮ-ਵਾਸ਼ਨਾ ਨੂੰ ਰੋਕ ਕੇ ਰੱਖਣ ਵਾਲੇ। ਸਤੀ = ਦਾਨੀ। ਵੀਰ = ਸੂਰਮੇ। ਕਰਾਰੇ = ਤਕੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los entusiastas, los célibes y los guerreros, son una canción para Ti."