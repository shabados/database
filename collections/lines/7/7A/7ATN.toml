[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਖਿ ਖਜਾਨੈ ਪਾਇਆ ਸਰਾਫੀ; ਫਿਰਿ. ਨਾਹੀ ਤਾਈਜਾ ਹੇ ॥੧੬॥"
page = 1074
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assaying it, it is consigned to the treasury by God, the jeweler, and it is not heated again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਛਾਨਬੀਨ ਕਰ, ਪ੍ਰਭੂ-ਜਵੇਹਰੀ ਇਸ ਨੂੰ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚ ਪਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਹ ਮੁੜ ਕੇ ਤਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Assaying it, it is placed in the treasury by God the Jeweller, and it is not melted down again. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਖ ਕੈ ਸਰਾਫੋਂ ਨੇ ਜੋ ਖਜਾਨੇ ਮੇਂ ਪਾਇਆ ਹੈ, ਸੋ ਫੇਰ ਨਹੀਂ ਤਾਈਤਾ ਹੈ; ਭਾਵ ਜਿਸ ਜਗ੍ਯਾਸੂ ਕੋ ਗੁਰਾਂ ਨੇ ਅਧਕਾਰੀ ਜਾਨ ਕੇ ਸਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤ ਕੀਆ ਹੈ, ਸੋ ਫੇਰ ਤਾੜਨਾ ਵਿਖੇ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਸੁੱਧ ਸੋਨੇ ਨੂੰ) ਸਰਾਫ਼ ਪਰਖ ਕੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪਾ ਲੈਂਦੇ ਹਨ, ਤੇ ਉਸ ਨੂੰ ਫਿਰ ਪਰਖਣ ਲਈ ਤਾਇਆ ਨਹੀਂ ਜਾਂਦਾ (ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para no regresar al fuego del vientre y tener que confrontar otra vez sus pasiones. (16)"