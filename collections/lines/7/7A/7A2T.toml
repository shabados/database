[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਕਰਨ ਵਾਲਾ ਰੱਬ ਦੀ ਹੀ ਜ਼ਾਤ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਯਾਦਿ ਹੱਕ ਕੁਨਦ ਜ਼ਾਤਿ ਖ਼ੁਦਾ-ਸਤ ।੬੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Suddenly, I discovered Him inside my own home (body). (413)"