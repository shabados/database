[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਾ; ਮੈਲਾ ਆਚਾਰੁ ॥"
page = 1151
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filthy is the way of life of the calumniator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲੀਣ ਹੈ ਜੀਵਨ ਰਹੁ ਰੀਤੀ, ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer's lifestyle is filthy and polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਾ ਆਚਾਰ ਅਰਥਾਤ ਕਰਤਬ੍ਯ ਮੈਲਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਹਮਤਾਂ ਲਾ ਲਾ ਕੇ) ਤੁਹਮਤਾਂ ਲਾਣ ਵਾਲੇ ਦਾ ਆਪਣਾ ਆਚਰਨ ਹੀ ਗੰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que calumnia a los Santos mancha su propia reputación,"