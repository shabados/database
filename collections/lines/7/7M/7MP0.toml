[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਾ ਆਪਿ. ਕਰਾਵਨ ਆਪੇ; ਕਹੁ ਨਾਨਕ. ਆਪਿ ਆਪਾਇਓ ॥੨॥੩੦॥੫੩॥"
page = 1214
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord Himself is the Doer and Himself the Cause. He Himself is all-in-all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪ੍ਰਭੂ ਖੁਦ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਕਰਵਾਉਣ ਵਾਲਾ। ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator, the Cause of causes. Says Nanak, He Himself is All-in-all. ||2||30||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨਾ ਅਰਥਾਤ ਪ੍ਰਪੰਚ ਰੂਪ ਭੀ ਆਪ ਹੈ ਔਰ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਕਰਾਵਨ ਵਾਲਾ ਭੀ ਆਪ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਭ ਆਪੇ ਹੀ ਆਪ ਹੈ ਵਾ ਆਪ (ਆਪਾਇਓ) ਅਲੇਪ ਹੈ॥੨॥੩੦॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੁਣ ਇਉਂ ਨਿਸ਼ਚਾ ਹੋ ਗਿਆ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਹੈ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਵਾਲਾ ਹੈ, ਸਭ ਥਾਂ ਆਪ ਹੀ ਆਪ ਹੈ ॥੨॥੩੦॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਆਪਿ ਆਪਾਇਓ = ਆਪ ਹੀ ਆਪ ॥੨॥੩੦॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi ser se sumerge en el Equilibrio de forma espontánea. (2-30-53)"