[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਮੁਕਤਿ; ਜਾ ਕਉ ਕਿਰਪਾ ਹੋਇ ॥"
page = 1261
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is emancipated, on whom is God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਦੀ ਹੀ ਕਲਿਆਣ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਉਤੇ ਹਰੀ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is liberated, whom the Lord blesses with His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਮੁਕਤਿ ਹੋਤਾ ਹੈ ਜਿਸ ਕੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਹੀ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será liberado a quien el Señor bendice con su Gracia,"