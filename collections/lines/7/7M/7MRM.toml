[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜ ਮੰਤ੍ਰੁ; ਸਰਬ ਕੋ ਗਿਆਨੁ ॥"
page = 274
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comprehension of the seed of God's Name, has been imparted to every one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬੀ ਦੀ ਗਿਆਤ ਹਰ ਇਕਸ ਨੂੰ ਦਰਸਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beej Mantra, the Seed Mantra, is spiritual wisdom for everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਬੀਜ ਰੂਪ ਜੋ ਓਅੰ ਮੰਤ੍ਰ ਹੈ, ਤਿਸੀ ਕੇ ਜਾਪ ਸੇ ਰਿਦੇ ਕੀ ਸੁਧੀ ਦ੍ਵਾਰਾ ਸਰਬ ਕੋ ਗਿਆਨ ਹੋਤਾ ਹੈ; ਵਾ ਸਰਬ ਸਾਧਨੋਂ ਕਾ ਬੀਜ ਮੰਤ੍ਰ ਗਿਆਨ ਹੈ, ਭਾਵ ਸੇ ਸਤ ਅਸਤ ਕੇ ਬਿਬੇਕ ਹੋਣੇ ਕਰ ਕੇ ਸਾਧਨ ਹੋਤੇ ਹੈਂ; ਵਾ ਸਰਬ ਕਾ ਬੀਜ ਮੰਤ੍ਰ ਗਿਆਨ ਕਾ ਦਾਤਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ (ਹੋਰ ਸਭ ਮੰਤ੍ਰਾਂ ਦਾ) ਮੁੱਢ ਮੰਤ੍ਰ ਹੈ ਅਤੇ ਸਭ ਦਾ ਗਿਆਨ (ਦਾਤਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Semilla del Nombre se encuentra sembrada en cada corazón;"