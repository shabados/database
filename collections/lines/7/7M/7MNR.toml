[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰ ਪਰ ਛਤ੍ਰ ਫਿਰਾਇਆ, ਰਾਜੇ ਇੰਦ੍ਰ ਦੈ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The canopy was held up over the head of king Indra."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਇੰਦਰ ਦੇ ਸਿਰ ਉਤੇ ਛਤ੍ਰ ਫਿਰਾ ਦਿੱਤਾ।"