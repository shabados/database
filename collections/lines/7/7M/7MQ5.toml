[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਅਮਰੁ; ਸਚਾ ਪਾਤਿਸਾਹੁ ॥"
page = 161
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Sovereign, and true His order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਬਾਦਸ਼ਾਹ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਹੁਕਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord King, True is His Royal Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸਚਾ ਹੁਕਮ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਕੁਛ ਸੰਕਲਪ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਹੋ ਰਹਾ ਹੈ, ਔਰ ਆਪ ਭੀ ਸਚਾ ਪਾਤਸ਼ਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਜਗਤ ਦਾ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਉਸ ਦਾ ਹੁਕਮ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Señor, Verdad es Su Comando."