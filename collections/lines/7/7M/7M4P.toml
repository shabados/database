[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬਾਰਨ ਮਹਿ. ਤੇਰੋ ਦਰਬਾਰਾ; ਸਰਨ ਪਾਲਨ ਟੀਕਾ ॥"
page = 507
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the courts, Thine is the True Court and amongst the protection givers Thou art the Supreme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੀਬਾਨਾਂ ਵਿਚੋਂ ਤੇਰਾ ਸੱਚਾ ਦਰਬਾਰ ਹੈ ਅਤੇ ਪਨਾਹ ਦੇਣ ਵਾਲਿਆਂ ਦਾ ਤੂੰ ਸ਼੍ਰੋਮਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among courts, Yours is the Court. Yours is the Most Sublime of Sanctuaries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਦਰਬਾਰ ਹੈਂ ਸਭ ਮੇਂ ਤੇਰਾ ਦਰਬਾਰ ਬਡਾ ਹੈ, ਜਿਤਨੇ ਸਿਵੀ ਆਦਿਕ ਸਰਨਾਗਤ ਕੀ ਪਾਲਨਾ ਕਰਨੇ ਹਾਰੇ ਹੈਂ ਤੂੰ ਸਭ ਕਾ (ਟੀਕਾ) ਤਿਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਰਤਾਰ! ਦੁਨੀਆ ਦੇ) ਦਰਬਾਰ ਲਾਣ ਵਾਲਿਆਂ ਵਿਚ ਤੇਰਾ ਦਰਬਾਰ ਸ਼ਿਰੋਮਣੀ ਹੈ, ਸਰਨ ਪਿਆਂ ਦੀ ਲਾਜ ਰੱਖਣ ਵਾਲਿਆਂ ਦਾ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਟਿੱਕਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਨ ਪਾਲਨ ਟੀਕਾ = ਸਰਨ ਪਿਆਂ ਦੀ ਲਾਜ ਰੱਖਣ ਵਾਲਿਆਂ ਦਾ ਤੂੰ ਟਿੱਕਾ (ਸ਼ਿਰੋਮਣੀ) ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De las cortes la Tuya es la Única Verdadera; de los santuarios,"