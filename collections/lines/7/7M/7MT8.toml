[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਸੰਨ ਭਏ ਸਭ ਧਰਨਿ ਮੈ; ਬਾਜਨ ਲਾਗੇ ਬਾਜ ॥੨੦॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people of the world were filled with joy and the musical instruments were played.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਖੁਸ਼ੀ ਖਿਲਰ ਗਈ ਅਤੇ ਵਾਜੇ ਵਜਣ ਲਗ ਪਏ ॥੨੦॥"