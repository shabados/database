[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਧਾਵਤ ਸਭੁ ਜਗੁ ਧਾਇਓ; ਅਬ ਆਏ ਹਰਿ ਦੁਆਰੀ ॥"
page = 495
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling, I have traversed the whole world but now I have arrived at God's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦੇ ਤੇ ਭਰਮਦੇ ਹੋਏ ਨੇ, ਮੈਂ ਸਾਰੇ ਜਹਾਨ ਦਾ ਚੱਕਰ ਕੱਟ ਲਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਹੁਣ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਪੁੱਜਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Roaming and wandering around, I have travelled over the whole world, and now, I have arrived at the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੌੜਤੇ ਦੌੜਤੇ ਸਾਰੇ ਸੰਸਾਰ ਮੇਂ ਦੌੜਿਆਂ ਕੁਛ ਨ ਮਿਲਾ, ਸੋ ਜਬ ਹਮ (ਹਰਿਦੁਆਰੀ) ਹਰੀ ਕੇ ਦਰਵਾਜੇ, ਭਾਵ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਆਇ ਪੜੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਭੌਂ ਭੌਂ ਕੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਭੌਂ ਕੇ ਜੇਹੜੇ ਮਨੁੱਖ ਆਖ਼ਰ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਆ ਡਿੱਗਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਭੌਂਦਿਆਂ। ਧਾਇਓ = ਭੌਂ ਲਿਆ। ਅਬ = ਹੁਣ। ਹਰਿਦੁਆਰੀ = ਹਰਿ ਦੁਆਰਿ, ਹਰੀ ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado por el mundo y ahora sólo busco el Refugio a las Puertas del Señor."