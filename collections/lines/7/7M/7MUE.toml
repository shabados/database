[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕੋ ਕੂਰ ਕਰੈ ਤਪਸਾ ਇਨ ਕੀ ਕੋਊ ਕੌਡੀ ਕੇ ਕਾਮ ਨ ਐਹੈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why doth thou indulge in false austerities, because they will not bring in gain of even one cowrie."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੀ ਕੂੜੀ ਤਪਸਿਆ ਕਿਸ ਲਈ ਕਰਦਾ ਹੈਂ; (ਇਨ੍ਹਾਂ ਵਿਚੋਂ) ਕੋਈ ਕੌਡੀ ਦੇ ਕੰਮ ਵੀ ਨਹੀਂ ਆਉਣ ਵਾਲਾ।"