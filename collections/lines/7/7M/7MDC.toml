[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਅਨਭਉ ਇਕੁ ਦੇਖਿਆ; ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥੪॥੨॥੪੬॥"
page = 333
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, by imbibing affection for Lord's Name I have seen the fearless Unique God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ ਮੈਂ ਨਿਡੱਰ ਅਦੁੱਤੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have seen the One Lord, the Fearless One; I am attuned to the Name of the Lord. ||4||2||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਰਾਮ ਨਾਮ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ ਤਬ ਸੇ ਅਨਭਉ ਰੂਪ ਏਕ ਆਤਮਾ ਹੀ ਦੇਖਾ ਹੈ॥੪॥੨॥੪੬॥☬ਜੇ ਕਹੇ ਆਪ ਨੇ ਜੋ ਅਨੁਭਵ ਰੂਪ ਦੇਖਿਆ ਹੈ ਏਹੁ ਵਿਸੇਸ ਕਰ ਦੇਖਨੇ ਕੀ ਅਕਲ ਕਹਾਂ ਸੇ ਲਈ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਉਹ ਇਕ ਅਚਰਜ ਚਮਤਕਾਰਾ ਆਪਣੇ ਅੰਦਰ ਵੇਖ ਲੈਂਦਾ ਹੈ। ਉਸ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਜਾਂਦੀ ਹੈ ॥੪॥੨॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬੀਰ = ਹੇ ਕਬੀਰ! ਅਨਭਉ = ਆਪਣੇ ਅੰਦਰੋਂ ਪੈਦਾ ਹੋਇਆ ਗਿਆਨ। ਇਕ ਅਨਭਉ = ਅਸਚਰਜ ਹੱਡ-ਬੀਤਿਆ ਚਮਤਕਾਰਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੪॥੨॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, he visto al Señor, al Valiente Señor y vivo entonado en el Naam, el Nombre de mi Señor.(4-2-46)"