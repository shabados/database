[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨ; ਮੇਰੇ ਮਨ ਤਨ ਪ੍ਰਾਨਾ ॥"
page = 94
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the Lover of Nectar, is my soul, body and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਦਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮੇਰੀ ਆਤਮਾ, ਦੇਹਿ ਤੇ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my mind, body and breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧੁਸੂਦਨ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋਈ ਮੇਰੇ ਮਨ ਤਥਾ ਤਨ ਔਰ ਪ੍ਰਾਣ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਰੇ ਮਨ ਦਾ ਆਸਰਾ ਹੈ, ਮੇਰੇ ਸਰੀਰ ਦਾ (ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦਾ) ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente, mi cuerpo y mi vida pertenecen al Señor Glorioso,"