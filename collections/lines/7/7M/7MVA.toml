[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਜਵੇਹਰ ਰਤਨ ਪਦਾਰਥ; ਖੋਜਤ ਗੁਰਮੁਖਿ ਲਹੀਐ ॥੨॥"
page = 1332
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching by the Guru's grace, one finds the ruby, jewel and emeralds like wealth of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਖੋਜਭਾਲ ਕਰਕੇ ਜੀਵ ਹੀਰੇ ਜਵੇਹਰ ਅਤੇ ਮਾਣਕ ਵਰਗੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਲੱਪ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh seeks and finds the gems and jewels, diamonds, rubies and treasures. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਲ ਜਵਾਹਿਰ ਰਤਨ ਸਰੂਪ ਜੋ ਨਾਮ ਪਦਾਰਥ ਹੈ, ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਖੋਜਤ) ਵੀਚਾਰਨੇ ਸੇ (ਲਹੀਐ) ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਚੋਂ) ਖੋਜਦਾ ਖੋਜਦਾ ਲਾਲ ਹੀਰੇ ਰਤਨ (ਆਦਿਕ ਪਦਾਰਥਾਂ ਵਰਗੇ ਕੀਮਤੀ ਆਤਮਕ ਗੁਣ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj busca y encuentra las Gemas, las Joyas, los Diamantes y los Rubís, todos los Tesoros. (2)"