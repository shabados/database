[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਤਹ; ਤ੍ਰਿਭਵਣ ਰਾਉ ॥੩੯॥"
page = 342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and therein the king of three worlds remains fully pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਤਿੰਨਾਂ ਜਹਾਨਾ ਦਾ ਰਾਜਾ ਪਰੀਪੂਰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The King of the three worlds is perfectly pervading and permeating there. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤ੍ਰਿਭਵਣ ਕਾ ਰਾਜਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ (ਤਹ) ਤਹਾਂ ਅੰਤਹਕਰਣ ਮੇਂ ਹੀ ਬਿਆਪਿਆ ਜਾਨ ਲੇਈਤਾ ਹੈ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਅਵਸਥਾ ਵਿਚ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ-ਪਰਮਾਤਮਾ ਹੀ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਸ ਅਵਸਥਾ ਵਿਚ। ਤ੍ਰਿਭਵਣ ਰਾਉ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí, el Señor de los tres mundos habita. (39)"