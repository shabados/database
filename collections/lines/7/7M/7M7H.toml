[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਗੋਣ ਪਵਿੱਤਰਤਾ ਵਿਚ ਤਾਣ ਇਹ ਅਮਰ-ਜੀਵਨ ਦੇ ਪਾਣੀ ਤੋਣ ਵੀ ਵੱਧ ਅਸਰ ਰਖਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਲਕਿ ਦਰ ਪਾਕੀਜ਼ਗੀ ਜ਼ਿ ਆਬਿ ਬਕਾ ਖ਼ਾਹਦ ਗੁਜ਼ਸ਼ਤ ।੧੧।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"The tongue has become dumb out of shame and the heart is distraught on its own instance;\nWho can complete the story of my unlimited fondness for You, the Guru?\" (19) (6)"