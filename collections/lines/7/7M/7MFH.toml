[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੇ ਕਉ; ਸਾਲਾਹੀ ॥੪॥੬॥੭੫॥"
page = 177
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise the Preserver Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਖਿਅਕ-ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the Lord, the Protector. ||4||6||75||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਰਾਖਨ ਹਾਰੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਸਲਾਹੋ॥੪॥੬॥੭੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਰੱਖਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ ॥੪॥੬॥੭੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਮੈਂ ਸਾਲਾਹੁੰਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este mortal es impotente para hacer o causar; alaba entonces a Dios, el Dador de toda vida.  (4-6-75)"