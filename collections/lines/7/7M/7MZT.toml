[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਕੀਰਤਨੁ ਗੁਣ ਗਾਉ ॥"
page = 1149
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches, sing thou the Lord's glories and praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਸੁਆਮੀ ਦੀਆਂ ਵਡਿਆਈਆਂ ਅਤੇ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, sing the Kirtan, the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਆਠੋਂ ਪਹਰ ਤਿਸ ਹਰੀ ਕੇ ਗੁਣੋ ਕਾ ਕੀਰਤਨੁ ਗਾਵਨਾ ਕਰੁ॥☬ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਗਾਉ = ਗੁਣਾਂ ਦਾ ਗਾਇਨ (ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito aquél que en todo momento entona Sus Alabanzas."