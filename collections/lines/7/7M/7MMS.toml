[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਸਦਾ ਸਦਾ ਘੁਮਿ ਵਾਰਿਆ ॥"
page = 310
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru and am ever and ever devoted and dedicated unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਤੇ ਸਮਰਪਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru; I am devoted and dedicated to Him, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੋਂ ਕੇ ਊਪਰ ਸੇ ਸਦਾ ਸਦਾ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਵਾਰਨੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਾ ਵਾਰਨੇ ਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un sinnúmero de veces me postro ante el Guru."