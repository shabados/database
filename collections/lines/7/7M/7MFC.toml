[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਉ. ਜਾਣਿ ਨ ਜਾਣਈ; ਕਿਆ ਤਿਸੁ ਚਜੁ ਅਚਾਰੁ ॥"
page = 19
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the sense and life conduct of him. who understanding (withstanding), understands not the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕਾਹਦੀ ਅਕਲ ਤੇ ਜੀਵਨ ਮਰਿਆਦਾ ਹੈ, ਜੋ ਸਮਝ (ਸੋਚ) ਦੇ ਹੁੰਦੇ ਹੋਏ, ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are very knowledgeable, but if they do not know the Guru, then what is the use of their lives?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਨਮੁਖ ਜੀਵ ਗੁਰੋਂ ਕੇ (ਜਾਣਿ) ਜਾਣ ਕਰ, ਅਰਥਾਤ ਬੇਦ ਸ਼ਾਸਤ੍ਰੋਂ ਸੇ ਗੁਰੋਂ ਕੀ ਮਹਿਮਾਂ ਸ੍ਰਵਨ ਕਰ ਕੇ ਭੀ ਗੁਰੋਂ ਕੋ (ਨ) ਨਹੀਂ ਜਾਣਤੇ ਹੈਂ, ਅਰਥਾਤ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਨਹੀਂ ਲੇਤੇ ਹੈਂ। ਵਾ ਗੁਰਾਂ ਕੋ ਜਾਣ ਕਰ ਭੀ ਗੁਰਾ ਦ੍ਵਾਰੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਜਾਣਤੇ ਹੈਂ, ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਕਿਆ (ਚਜੁ ਅਚਾਰੁ) ਉਤਮ ਕਰਮ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਕੁਛੁ ਭੀ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਜਾਣ ਬੁੱਝ ਕੇ ਗੁਰੂ (ਦੀ ਬਜ਼ੁਰਗੀ) ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ-ਢੰਗ ਕੋਝਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਿ = ਜਾਣ-ਬੁੱਝ ਕੇ। ਚਜੁ ਅਚਾਰੁ = ਰਵਈਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es el sentido y el comportamiento de aquél que, sin poder confrontar su mente, se queda sin entender al Guru?"