[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਕਾਲਿ ਮਰਿ ਜਾਈਐ ਪ੍ਰਾਣੀ; ਹਰਿ ਜਪੁ ਜਪਿ ਰਿਦੈ ਧਿਆਈ ਹੇ ॥੫॥"
page = 1025
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, thou shall die today or tomorrow. Utter thou the Lord's Name and meditate on it in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫ਼ਾਨੀ ਬੰਦੇ! ਤੂੰ ਅੱਜ ਜਾਂ ਸਵੇਰੇ ਮਰ ਵੰਝੇਗਾ। ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਆਰਾਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, you shall die today or tomorrow; chant, and meditate on the Lord within your heart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜ ਯਾ ਕਲ ਮਰ ਹੀ ਜਾਣਾ ਹੈ। ਹੇ ਪ੍ਰਾਣੀਓਂ! ਤਾਂ ਤੇ ਹਰੀ ਕੇ ਜਾਪ ਕੋ ਜਪ ਕੇ ਰਿਦੇ ਮੇਂ ਧਿਆਈ ਹੋਵੋ। ਭਾਵ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰੋ ਔ ਹਰੀ ਕੇ ਸਰੂਪ ਕਾ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਕਰੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! (ਜੇਹੜਾ ਭੀ ਜੰਮਿਆ ਹੈ ਉਸ ਨੇ) ਥੋੜੇ ਹੀ ਸਮੇ ਵਿਚ ਮੌਤ ਦੇ ਵੱਸ ਆ ਜਾਣਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ ਤੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦਾ ਧਿਆਨ ਧਰੋ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, uno muere el día de hoy o tal vez mañana, así que medita siempre en Tu Dios.  (5)"