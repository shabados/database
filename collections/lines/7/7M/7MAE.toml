[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ; ਸਤਿਗੁਰੁ ਸੇਵੈ ॥"
page = 1044
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True name's blessing one serves the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸੇਂਵਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, serve the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੇ ਉਪਦੇਸ ਕਰ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra Verdadera, servimos al Guru Verdadero;"