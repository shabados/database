[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਸੰਜਮਿ ਸਦਾ ਹੈ ਨਿਰਮਲ; ਗੁਰ ਕੈ ਸਬਦਿ ਸੀਗਾਰੀ ॥"
page = 771
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truth and self-mortification she becomes immaculate for aye and is embellished with Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਅਤੇ ਸਵੈ-ਰਿਆਜ਼ਤ ਰਾਹੀਂ ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਗੁਰਬਾਣੀ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through truth and self-control, she is forever immaculate and pure; she is embellished with the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਨੇ ਸੰਗਾਰੀ ਹੈ, ਉਸ ਕਾ (ਸੰਜਮੁ) ਇੰਦ੍ਰਿ੍ਯੋਂ ਕਾ ਰੋਕਣਾਂ ਸਚਾ ਹੈ ਔ ਸਦਾ ਹੀ ਮਨ ਕਰ ਕੇ ਵਹੁ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ, (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਬੰਦਸ਼ ਵਿਚ ਰਹਿ ਕੇ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella vive embellecida con la Palabra del Guru y se vuelve pura para siempre, a través de la Disciplina de la Verdad."