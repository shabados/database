[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਤਰਵਰ ਰੂਪੀ ਰਾਮੁ ਹੈ; ਫਲ ਰੂਪੀ ਬੈਰਾਗੁ ॥"
page = 1376
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the Lord is as a tree and the Lord's love is like its fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਹਰ ਸੁਆਮੀ ਇਕ ਬਿਰਛ ਸਰੂਪ ਹੈ ਅਤੇ ਸੁਅਮੀ ਦਾ ਪਿਆਰ ਇਸ ਦੇ ਮੇਵੇ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Lord is the tree, and disillusionment with the world is the fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵੈਈਰਾਗ ਰੂਪੀ ਤੋ ਏਕ ਬ੍ਰਿਛ ਹੈ ਔਰ ਤਿਸ ਮੇਂ ਰਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪੀ ਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਨਾਲ ਤਪ ਰਹੇ ਇਸ ਸੰਸਾਰ ਵਿਚ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਇਕ ਸੋਹਣਾ ਰੁੱਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Señor es el árbol y el desencanto con el mundo es la fruta,"