[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੋਟੁ ਅਪਾਰੁ ਹੈ; ਅੰਦਰਿ ਹਟਨਾਲੇ ॥"
page = 309
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The human body is a grand fort, with shops therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਵਾਰ ਦੁਕਾਨਾਂ ਦੇ ਸਮੇਤ, ਮਨੁੱਖੀ ਦੇਹਿ ਇਕ ਵੱਡਾ ਕਿਲ੍ਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The human body is a great fortress, with its shops and streets within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪੀ (ਅਪਾਰੁ) ਅਤੀ ਉਤਮ ਕੋਟ ਹੈ ਔਰ ਇਸ ਕੇ ਬੀਚ ਇੰਦ੍ਰ ਰੂਪੀ (ਹਟਨਾਲੇ) ਬਜਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ) ਸਰੀਰ ਇਕ ਸੁੰਦਰ ਕਿਲ੍ਹਾ ਹੈ, ਜਿਸ ਵਿਚ (ਮਾਨੋ, ਸੁੰਦਰ) ਬਾਜ਼ਾਰ ਭੀ ਹਨ, (ਭਾਵ, ਗਿਆਨ-ਇੰਦਰੇ ਹੱਟੀਆਂ ਦੀਆਂ ਕਤਾਰਾਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਹਟਨਾਲੇ = ਬਾਜ਼ਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es la fortaleza infinita; dentro de él están los órganos, las calles."