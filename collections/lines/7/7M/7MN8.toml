[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਨਿ. ਗੁਰਮੁਖਿ ਸੇਵਿਆ; ਤਿਸੁ ਘਰਿ ਦੀਬਾਣੁ ਅਭਗੈ ॥"
page = 1098
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who by the Guru's grace, serves the Lord in his heart-home is the support of the Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ; ਉਸ ਦੇ ਦਿਲ ਰੂਪੀ ਘਰ ਅੰਦਰ ਅਬਿਨਾਸ਼ੀ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who, as Gurmukh, serves the Lord, has the Support of the Imperishable Lord in the home of his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਨੇ ਗੁਰੂ ਜੋ ਮੁਖ ਹੈਂ ਤਿਨ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਅਭਗੈ) ਅਬਿਨਾਸੀ ਪਰਮੇਸਰ ਕਾ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੈ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਜਨਿ = ਜਿਸ ਜਨ ਨੇ। ਘਰਿ = ਹਿਰਦੇ ਵਿਚ। ਅਭਗੈ = ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que sirven a su Dios, por la Gracia del Guru, su Refugio se vuelve el Señor,"