[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਥੈ ਟਿਕਾ ਤੇੜਿ ਧੋਤੀ ਕਖਾਈ ॥"
page = 471
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the sacrificial mark on the brow and on his waist the ochre-coloured loin-cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਸਤਕ ਤੇ ਤਿਲਕ ਹੈ ਅਤੇ ਉਸ ਦੇ ਲੱਕ ਦੁਆਲੇ ਭਗਵੀਂ ਧੋਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sacred marks are on their foreheads, and the saffron loin-cloths are around their waists;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਥੇ ਮੇਂ ਤਿਲੁਕ ਲਗਾ ਹੈ ਕਟਿ ਮੇਂ ਕਖਾਇ ਰੰਗ ਕੀ ਵਾ ਪੰਜ ਕਖੋਂ ਵਾਲੀ ਧੋਤੀ ਹੈ। ਕਖ ਨਾਮੁ ਮਰੋੜੀ ਦਾ ਹੈ। ਭਾਵ ਹਿੰਦੂਓਂ ਕੀ ਧੋਤੀ ਪੰਜ ਜਗਾ ਟੰਗੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਖੱਤ੍ਰੀ) ਮੱਥੇ ਉੱਤੇ ਟਿੱਕਾ ਲਾਂਦੇ ਹਨ, ਲੱਕ ਦੁਆਲੇ ਗੇਰੂਏ ਰੰਗ ਦੀ ਧੋਤੀ (ਬੰਨ੍ਹਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre sus frentes tienen la marca del azafrán, usan el taparrabo,"