data = "ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੪ ॥"
page = 1301
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kanra 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਨੜਾ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kaanraa, Fifth Mehl, Fourth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਾਨੜਾ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Kanra, Mejl Guru Aryan Dev, Quinto Canal Divino, Cuarta Casa."