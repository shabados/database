[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨਨ ਸੌ ਕਹਿਯੋ ਏ ਜਦੁਨਾਥ ਸੁ; ਭੌਹਨ ਸੌ ਕਹਿਯੋ, ਜਾਹੁ ਇਹਾ ਤੈ ॥੬॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through twinkling eyes, they asked, ‘Oh, Krishna, you go from here.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਧਾ ਨੇ) ਨੈਣਾਂ ਦੇ ਇਸ਼ਾਰੇ ਨਾਲ ਕਿਹਾ, ਹੇ ਕ੍ਰਿਸ਼ਨ! ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਭੌਆਂ ਦੇ ਇਸ਼ਾਰੇ ਨਾਲ ਕਹਿ ਦਿੱਤਾ ਕਿ ਇਥੋਂ ਚਲੀ ਜਾ ॥੬॥"