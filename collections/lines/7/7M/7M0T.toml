[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤਾ ਉਚਰਿ ਅਰਿ ਉਚਰੀਯੈ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੯੬॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the word “Jaladh”, then adding the word “Naad”, and then uttering the words “Pitaa and Ari”, the names of Baan are known.196."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਪਿਤਾ' ਅਤੇ 'ਅਰਿ' ਸ਼ਬਦ ਕਥਨ ਕਰੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੯੬॥"