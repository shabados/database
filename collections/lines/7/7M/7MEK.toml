[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਪਿਰੰਮ ਕਾ; ਬਿਨੁ ਦਰਸਨ. ਕਿਉ ਮਨੁ ਧੀਰੇ ॥੧॥"
page = 564
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my soul and body is the love of my Beloved. How can my heart be comforted without seeing Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਪਿਆਰ ਹੈ। ਉਸ ਨੂੰ ਵੇਖਣ ਦੇ ਬਾਝੋਂ ਮੇਰਾ ਦਿਲ ਕਿਸ ਤਰ੍ਹਾਂ ਧੀਰਜ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are filled with love for my Beloved; how can my soul find relief, without the Blessed Vision of the Lord's Darshan? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਪ੍ਯਾਰੇ ਕਾ ਪ੍ਰੇਮੁ ਹੈ, ਸੋ ਤਿਸ ਦੇ ਦਰਸਨ ਸੇ ਬਿਨਾਂ ਮੇਰਾ ਮਨੁ ਕੈਸੇ ਧੀਰਜ ਕੋ ਪਕੜੈ ਅਰਥਾਤ ਨਹੀਂ ਪਕੜਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਵੱਸ ਰਿਹਾ ਹੈ, ਤੇ (ਉਸ ਦੇ) ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਮਨ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹਾਸਲ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy imbuido de cuerpo y mente en el Amor de mi Señor. ¿Oh, cómo puedo ser confortado sin tener Su Visión? (1)"