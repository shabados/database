[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਸਾਗਰੁ ਪਾਰਿ ਉਤਰੀਐ ॥"
page = 747
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, thus is crossed the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਦ੍ਵਾਰੇ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਪਾਰ ਉਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = (ਸੰਸਾਰ-) ਸਮੁੰਦਰ। ਉਤਰੀਐ = ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, así es como uno cruza el mar de las existencias materiales,"