[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਰਨ ਆਜ ਭਲੈਂ ਰਘੁਰਾਜ ਸੁ ਜੁਧ ਸੁਯੰਬਰ ਕੈ ਸੀਅ ਜੀਤੋ ॥੬੨੩॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Conquering him today in the battlefield, Ram also conquered Sita as in the ceremony of Svayyamvara.623."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਚੰਦਰ ਨੇ ਉਸ ਨਾਲ ਅੱਜ ਚੰਗਾ ਯੁੱਧ ਕੀਤਾ ਹੈ ਅਤੇ (ਉਸ) ਯੁੱਧ ਸੁਅੰਬਰ ਵਿੱਚੋਂ ਸੀਤਾ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ ॥੬੨੩॥"