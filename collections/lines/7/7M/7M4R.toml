[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ. ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਸੇ ਜਨ ਵਡਭਾਗੀ ਰਾਮ ॥"
page = 569
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, they who serve their True Guru, very fortunate are those persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, those who serve their True Guru are the most fortunate beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਪਨਾ ਜੋ ਸਤਗੁਰੂ ਹੈ, ਜੋ ਤਿਸ ਕਾ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਬਡਾਭਾਗੀ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਮਨੁੱਖ ਬੜੇ ਭਾਗਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ ਜੇਹੜੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਜਨ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, benditos son aquéllos que sirven a su Verdadero Guru. Aquéllos que conquistan su ego,"