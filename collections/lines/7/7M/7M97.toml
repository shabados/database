[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਫਾਸ. ਬੰਧ ਨਹੀ ਫਾਰੈ; ਅਰੁ ਮਨ ਸੁੰਨਿ. ਨ ਲੂਕੇ ॥"
page = 475
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man bursts (breaks) not the entanglements of mammon's noose and therefore seeks not shelter in the Profound Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਮੋਹਣੀ, ਦੀ ਫਾਹੀ ਦੇ ਜੂੜ ਨਹੀਂ ਵੱਢਦਾ ਅਤੇ ਇਸ ਲਈ ਉਹ ਅਫੁਰ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not break free from the bonds of the noose of Maya, and he does not seek the shelter of the profound, absolute Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਮਨ ਅਫੁਰ ਬ੍ਰਹਮ ਮੇਂ ਨਹੀਂ ਲੁਕਤਾ ਔਰ ਮਾਯਾ ਕੇ ਫਾਸੀ ਰੂਪ ਬੰਧਨੋਂ ਕੋ ਨਹੀਂ ਫਾੜਤਾ ਅਰਥਾਤ ਦੂਰ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਮੇਰਾ ਮਨ (ਆਪਣੇ ਗਲੋਂ) ਮਾਇਆ ਦੀਆਂ ਫਾਹੀਆਂ ਤੇ ਬੰਧਨ ਤੋੜਦਾ ਨਹੀਂ, ਨਾਹ ਹੀ ਇਹ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਣ ਲਈ) ਅਫੁਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਸ = ਫਾਹੀਆਂ। ਬੰਧ = ਬੰਧਨ। ਫਾਰੈ = ਪਾੜਦਾ, ਮੁਕਾਉਂਦਾ। ਅਰੁ = ਅਤੇ। ਸੁੰਨਿ = ਸੁੰਞ ਵਿਚ, ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ, ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿੱਥੇ ਮਾਇਆ ਦੇ ਫੁਰਨੇ ਪੈਦਾ ਨ ਹੋਣ। ਨ ਲੂਕੇ = ਲੁਕਦਾ ਨਹੀਂ, ਟਿਕਦਾ ਨਹੀਂ, ਆਸਰਾ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hasta que uno corta las amarras de Maya y se refugia en el Señor Absoluto,"