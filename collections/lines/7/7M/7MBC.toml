[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭਿਮਾਨ ਸੋ ਡੋਲਤ ਹੈ ਰਨ ਭੀਤਰ; ਆਨ ਕੋ ਆਨਤ ਹੈ ਨ ਹੀਏ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram is proudly moving in the war-arena, filled with me and taking his sword in his hand, he is not caring for anyone else"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਭਿਮਾਨ ਨਾਲ ਰਣ-ਭੂਮੀ ਵਿਚ ਫਿਰ ਰਿਹਾ ਹੈ ਅਤੇ ਹੋਰ ਕਿਸੇ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਲਿਆਉਂਦਾ ਹੀ ਨਹੀਂ ਹੈ।"