[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਹੁ ਪਛਾਣਹਿ ਸੇਇ ॥੧॥"
page = 1245
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he alone knows the True way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, he knows the Path. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਮਾਰਗ ਕੋ ਵਹੁ ਪੁਰਸ਼ ਪਛਾਨ ਲੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੇ ਬੰਦੇ ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ ਰਸਤਾ ਪਛਾਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el sudor de su frente y después lo comparte con otros. (1)"