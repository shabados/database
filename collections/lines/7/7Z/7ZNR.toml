[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲੈ; ਮਿਲਾਏ ਆਪੇ ॥"
page = 124
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruward Himself meets the Lord and makes others meet Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਖੁਦ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs meet the Lord, and inspire others to meet Him as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਗੁਰਮੁਖਿ ਮਿਲੇ ਹੈਂ ਔਰੋਂ ਕੋ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਵਲ ਮੂੰਹ ਕੀਤਿਆਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, uno conoce al Señor, pero el Guru es conocido por la Gracia del Señor."