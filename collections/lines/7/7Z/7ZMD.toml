[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕਮਤਿ ਹੁਕਮਿ; ਨ ਪ੍ਰਭੁ ਪਤੀਆਨਾ ॥"
page = 260
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with contrivance and order the Lord is not pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਲਾਕੀ ਅਤੇ ਅਮਰ ਨਾਲ ਸੁਆਮੀ ਪਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is not pleased with clever tricks and commands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਿਕਮਤਿ) ਚਤੁਰਾਈ ਅਰ ਹੁਕਮ ਕਰਨੇ ਕਰ ਪ੍ਰਭੂ ਜੀ ਪਤੀਆਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਚਲਾਕੀਆਂ ਨਾਲ ਤੇ ਹੁਕਮ ਕੀਤਿਆਂ (ਭਾਵ, ਆਕੜ ਵਿਖਾਇਆਂ) ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕਮਤਿ = ਚਲਾਕੀ ਨਾਲ। ਹੁਕਮਿ = ਹੁਕਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el comando ni el engaño le placen al Señor."