[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਭਨਾ ਮੰਝਿ; ਆਪੇ ਬਾਹਰਾ ॥"
page = 966
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is within all and He Himself without them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਬਾਹਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is within all, and He Himself is beyond them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਸਭਨਾਂ ਕੇ ਬੀਚ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਬਾਹਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਤੇ ਨਿਰਲੇਪ ਭੀ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo prevalece en todo. Él Mismo está elevado y más allá de todo."