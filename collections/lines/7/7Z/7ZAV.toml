[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਕਮ ਰਜਾਈ ਚਲਣਾ; ਆਪੁ ਗਵਾਇ ਨ ਆਪੁ ਜਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They move in the will of the Lord and erasing their ego they do not make themselves to be noticed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਜਾਈ=) ਵਾਹਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਚੱਲਕੇ (ਜਿਨ੍ਹਾਂ) ਆਪਾ ਭਾਵ ਗਵਾ ਦਿੱਤਾ ਹੈ (ਉਹਨਾਂ ਨੇ) ਆਪਣਾ ਆਪ ਨਹੀਂ ਜਣਾਇਆ (ਭਾਵ ਆਪਣਾ ਆਪ ਸਵਾਰ ਲੀਤਾ ਨਿਰਮਾਣ ਹੋ ਗਏ ਹਨ)।"