[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿ ਬਲਿ ਜਾਉ; ਸਤਿਗੁਰ ਸਾਚੇ ਨਾਮ ਪਰ ॥"
page = 1398
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my True Guru, I am a sacrifice, yea, O sacrifice unto True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ! ਮੈਂ ਤੇਰੇ ਸੱਚੇ ਨਾਮ ਉਤੋਂ ਕੁਰਬਾਨ ਅਤੇ ਵਾਰੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice, to the True Name, O my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਕੇ ਸਚੇ ਨਾਮ ਪਰ ਮੈਂ ਮਨ, ਬਾਣੀ ਕਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਦੇ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬਲਿ ਬਲਿ ਜਾਉ = ਕੁਰਬਾਨ ਜਾਵਾਂ, ਸਦਕੇ ਹੋਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio, en sacrificio al Nombre Verdadero, oh Guru."