[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜੀ ਸਿਆਨਪ ਚਿੰਤ ਵਿਸਾਰੀ; ਅਹੰ ਛੋਡਿਓ ਹੈ ਤਿਆਗੵਿ ॥੧॥ ਰਹਾਉ ॥"
page = 701
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned cleverness, stilled my anxiety and wholly renounced my self-conceit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਾਲਾਕੀ ਛੱਡ ਦਿੱਤੀ ਹੈ, ਫਿਕਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ ਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੁਕੰਮਲ ਤਲਾਂਜਲੀ ਦੇ ਦਿੱਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned cleverness, quieted my anxiety, and renounced my egotism. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਵਿਵਹਾਰਕ ਸਿਆਣਪਾਂ ਤਿਆਗ ਕੇ ਔਰ ਚਿੰਤਾ ਭੀ ਵਿਸਾਰ ਦਈ ਹੈ, ਪੁਨਾ ਹੰਕਾਰ ਕੋ ਭੀ ਤਿਆਗ ਛੋਡਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਚਤੁਰਾਈ ਛੱਡ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਚਿੰਤਾ ਭੁਲਾ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਹਉਮੈ (ਆਪਣੇ ਅੰਦਰੋਂ) ਪਰੇ ਸੁੱਟ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜੀ = ਛੱਡ ਦਿੱਤੀ ਹੈ। ਸਿਆਨਪ = ਚਤੁਰਾਈ। ਵਿਸਾਰੀ = ਭੁਲਾ ਦਿੱਤੀ ਹੈ। ਅਹੰ = {अहं } ਹਉਮੈ। ਤਿਆਗ੍ਯ੍ਯਿ = ਤਿਆਗ ਕੇ {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਯ' ਭੀ ਹੈ} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado mi astucia, calmado mi ansiedad y suprimido mi ego. (1‑Pausa)"