[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਤੇ ਤੁਮ ਸੇ ਨ੍ਰਿਪ ਕੋ ਪਾਊ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now I will show you a miracle, through which I could be a sovereign like you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਤੁਹਾਡੇ ਵਰਗੇ ਰਾਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਸਕਾਂ।"