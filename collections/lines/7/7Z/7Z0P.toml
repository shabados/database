[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਇਕ ਪਗ ਠਾਢੇ ਜਰੀ; ਮ੍ਰਿਦੰਗ ਬਜਾਇ ਕੈ ॥੯॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Drum, and standing on one leg she immolated herself.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਪੈਰ ਉਤੇ ਖੜੋ ਕੇ ਅਤੇ ਢੋਲ ਵਜਾ ਕੇ ਸੜ ਮੋਈ ॥੯॥"