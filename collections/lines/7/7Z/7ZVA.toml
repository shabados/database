[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਚਿ ਜਾਇ ਕੈ; ਹਉਮੈ ਮਾਰਿ ਮਰੈ ਆਪੁ ਆਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going to the holy congregation and effacing his desires, he wipes out his ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਜਾਕੇ ਹਉਮੈ ਨੂੰ ਮਾਰ ਕੇ ਤੇ ਆਪਾ ਭਾਵ ਨੂੰ ਮਾਰਕੇ ਜਾਂਦੇ ਹਨ (ਇਹ ਸਤਿਸੰਗ ਦਾ ਸਚੇ ਸਤੀ ਹੋਣਾ ਹੈ)।"