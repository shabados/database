[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਗਉਹੇ ਲਸੈ ਬਸਤ੍ਰ ਲੰਗੋਟ ਬੰਦੰ ॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wore ochre-coloured clothes and also the loin-cloth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਗਵੇਂ ਬਸਤ੍ਰ ਚਮਕਦੇ ਹਨ ਅਤੇ ਲੰਗੋਟ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"