[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨੁ ਦਾਨੁ ਕਰਹਿ; ਨਹੀ ਬੂਝਹਿ ॥"
page = 1046
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some take bath and give in charity, but understand not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਨ੍ਹਾਉਂਦੇ ਅਤੇ ਦਾਨ ਪੁੰਨ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸਮਝਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some take cleansing baths and give donations to charities, but they do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਦਾਨ ਤੋ ਬਹੁਤ ਕਰਤੇ ਹੈਂ ਪਰੰਤੂ ਸਮਝਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪ੍ਰਾਣੀ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, ਦਾਨ ਕਰਦੇ ਹਨ (ਪਰ ਇਹਨਾਂ ਕਰਮਾਂ ਨਾਲ ਉਹ ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਨਹੀਂ ਸਮਝ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se sabe limpiar muy bien y hacer muchas caridades, pero no tiene conocimiento;"