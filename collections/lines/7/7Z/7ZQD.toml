[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ; ਮੇਰਾ ਮਨੁ ਮਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 327
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is naturally pleased with Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਸ ਨਾਲ ਪ੍ਰਸੰਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is intuitively pleased with Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰਾ ਮਨ ਪਤੀਆਇਆ ਤਬ ਸ਼ਾਂਤਿ ਸੁਭਾਉ ਹੂਆ ਔਰ ਤਪਤ ਮਿਟ ਗਈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕਾ ਅੰਤ ਕਿਸੀ ਨੇ ਪਾਇਆ ਭੀ ਹੈ ਯਾ ਨਹੀਂ?☬ਤਿਸ ਪਰ ਕੈ ਮੁਤਕ ਨ੍ਯਾਇ ਸੇ ਬੇਅੰਤਤਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਇਹ ਗੰਢ ਬੱਝ ਗਈ ਹੋਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸੁਭਾਇ = ਸੁਤੇ ਹੀ, ਬਿਨਾ ਯਤਨ ਕਰਨ ਦੇ। ਮਾਨਿਆ = ਪਤੀਜ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de una manera espontánea mi mente se complace con Él. (1-Pausa)"