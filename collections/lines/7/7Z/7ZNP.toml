[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਚਲੇ ਹਮ; ਕਛੂ. ਨ ਲੀਆ ॥੩॥"
page = 1159
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I have rejected and have accepted but nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਂ ਤਿਆਗ ਦਿਤਾ ਹੈ ਅਤੇ ਕੁਝ ਭੀ ਅੰਗੀਕਾਰ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I reject; I do not accept any of it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਦੋਨੋਂ ਕੋ ਛੋਡ ਕੇ ਚਲੇ ਹੈਂ, ਇਨ ਕਾ ਮਤ ਹਮ ਨੇ ਗ੍ਰਹਨ ਨਹੀਂ ਕੀਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਿਸੇ ਦੀ ਭੀ ਲੋੜ ਨਹੀਂ ਰਹੀ, ਮੈਂ ਇਹ ਸਭ ਕੁਝ ਛੱਡ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eso no lo acepto y lo separo de mi Conciencia. (3)"