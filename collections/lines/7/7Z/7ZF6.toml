[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਚਿਤਿ ਆਏ; ਪੂਰਨ ਸਭ ਕਾਜ ॥"
page = 802
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, all the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰਜੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God comes into my consciousness, all my affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਜਿਨ ਕੋ ਯਾਦ ਆਏ ਹੈਂ, ਤਿਨ ਕੇ ਸਰਬ ਕਾਰਜ ਪੂਰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵਸਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਜ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno alaba al Señor, uno vive en Plenitud, pero si uno abandona a su Dios,"