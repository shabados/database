[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਏਹ ਵੇਲਾ ਹਾਥਿ. ਨ ਆਵੈ; ਪਰਤਾਪੈ ਪਛੁਤਾਵੈਗੋ ॥੭॥"
page = 1310
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This opportunity shall not come to hand again and in great distress one shall regret in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੌਕਾ ਮੁੜ ਕੇ ਹੱਥ ਨਹੀਂ ਲਗਣਾ ਅਤੇ ਦੁਖੀ ਹੋਇਆ ਹੋਇਆ ਜੀਵ ਅੰਤ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This opportunity shall not come into their hands again; in the end, they will suffer in torment and regret. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਯਿਹ ਮਨੁਖ ਜਨਮ ਰੂਪੀ ਵੇਲਾ ਹਥ ਨਹੀਂ ਆਵੇਗਾ, ਜੀਉ ਭਲੀ ਪ੍ਰਕਾਰ ਤਪੇਗਾ ਅਰ ਪਸਚਾਤਾਪੁ ਕਰੇਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਇਹ ਸਮਾ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ, ਤਦੋਂ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ ਤੇ ਹੱਥ ਮਲਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los pobres desafortunados no Lo aman y esta oportunidad no caerá en sus manos otra vez. Así, y al final sufrirán el tormento y se arrepentirán. (7)"