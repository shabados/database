[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ; ਸਤਿਗੁਰੁ ਮੇਲੈ ॥"
page = 415
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself pardons and unites man with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਹੀ ਮਾਫ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself forgives us, and unites us with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੁ ਬਖਸ ਕਰ ਕੇ ਆਪ ਹੀ ਮਿਲਾਇ ਲੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es Compasivo; nos une con el Perfecto Guru,"