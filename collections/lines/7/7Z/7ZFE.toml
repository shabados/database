[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਕੂਕਰ ਹਰਕਾਇਆ ॥"
page = 239
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's remembrance, he is like a mad dog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਦੇ ਬਾਝੋਂ ਉਹ ਹਲਕੇ ਹੋਏ ਕੁੱਤੇ ਦੇ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one is like a mad dog."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਿਮਰਨ ਸੇ ਐਸੇ ਹੈ ਜੈਸੇ ਹਲਕਿਆ ਕੁੱਤਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਉਹ, ਮਾਨੋ, ਹਲਕੇ ਕੁੱਤੇ ਬਣ ਜਾਂਦੇ ਹਨ (ਜਿਸ ਨਾਲ ਭੀ ਸੰਗ ਕਰਦੇ ਹਨ, ਉਸ ਨੂੰ ਲੋਭ ਦਾ ਹਲਕ ਚੰਬੋੜ ਦੇਂਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, uno es como un perro rabioso;"