[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਆਪਿ ਕਰੇ ਪਰਤੀਤਿ; ਆਪੇ ਸੇਵ ਘਾਲੀਅਨੁ ॥"
page = 90
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God causes the devotee to place faith in Him and through him performs His own service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਭਗਤ ਦਾ ਆਪਣੇ ਵਿੱਚ ਨਿਸਚਾ ਬਨ੍ਹਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself inspires us to place our faith in Him. Thus He performs His Own Service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਹੋ ਕੇ ਸੇਵਾ (ਘਾਲੀਅਨੁ) ਕਰੀ ਹੈ, ਪੁਨਾ: ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਕੇ ਆਪ ਹੀ ਆਪਣੀ ਪਰਤੀਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਪਣਾ ਭਰੋਸਾ ਆਪ (ਉਤਪੰਨ) ਕਰਦਾ ਹੈ ਤੇ ਉਹਨਾਂ ਤੋਂ ਆਪ ਹੀ ਸੇਵਾ ਉਸ ਨੇ ਕਰਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún más, el Señor Mismo infunde la Fe en el Devoto, y a través de él se sirve a Sí Mismo."