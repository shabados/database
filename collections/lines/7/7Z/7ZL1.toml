[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਲੁ ਸਗਲੀ ਖੋਤ ॥"
page = 271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation all the filth is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸਾਰੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, all filth is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕਾ ਸੰਗ ਸੰਪੂਰਨ ਪਾਪੋਂ ਰੂਪੀ ਮੈਲ ਕੋ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਧੂ ਜਨਾਂ ਦੇ ਪਾਸ ਰਿਹਾਂ (ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਮੈਲ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੀ = ਸਾਰੀ। ਖੋਤ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gozando de tal Compañía desaparecen las impurezas"