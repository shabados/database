[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਗਇਆ ਬੈਰਾਗੀ ਜੋਗੀ; ਘਟਿ ਘਟਿ ਕਿੰਗੁਰੀ ਵਾਈ ॥੯॥"
page = 907
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru, the detached Yogi, has fascinated all and has played the lyre of the Lord's love in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ, ਨਿਰਲੇਪ ਯੋਗੀ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵੀਣਾ ਵਜਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the detached Yogi, has enticed the hearts of all; He plays His harp in each and every heart. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਿਰਕਤ ਜੋਗੀ ਕਾ ਸੰਸਾਰੀ ਪਦਾਰਥੋਂ ਕਾ ਤੋ ਮੋਹ ਕਮ ਹੋ ਗਿਆ ਹੈ। ਤਿਸ ਨੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜੋ ਪੂਰਨ ਜਾਨਿਆ ਹੈ ਏਹੀ ਕਿੰਗਰੀ ਬਜਾਈ ਹੈ; ਵਾ ਜਿਸੁ ਵਿਰਕਤ ਜੋਗੀ ਕਾ ਮੋਹੁ ਘਟ ਗ੍ਯਾ, ਭਾਵ ਦੂਰ ਹੋ ਗਿਆ ਹੈ। ਤਿਸ ਨੇ ਬਾਹਲੀ ਕਿੰਗਰੀ (ਘਟਿ) ਥੋੜੀ ਵਜਾਈ, ਭਾਵ ਦੇਖਾਵੇ ਮਾਤ੍ਰ ਜੋ ਕਰਮ ਥੇ, ਸੋ ਤ੍ਯਾਗ ਦੀਏ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਮੇਰੇ ਜੋਗੀ ਗੁਰੂ ਨੇ (ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ) ਮੋਹ ਲਿਆ ਹੈ, ਉਸ ਨੇ ਹਰੇਕ ਦੇ ਅੰਦਰ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਰੌ) ਕਿੰਗੁਰੀ ਵਜਾ ਦਿੱਤੀ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ ਗਇਆ = (ਸਾਨੂੰ) ਮੋਹ ਲਿਆ ਹੈ। ਕਿੰਗੁਰੀ ਵਾਈ = ਕਿੰਗੁਰੀ ਵਜਾ ਦਿੱਤੀ ਹੈ, ਜ਼ਿੰਦਗੀ ਦੀ ਰੌ ਚਲਾ ਦਿੱਤੀ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Guru, el Yogui desapegado, nos ha encantado; ha hecho que la Melodía Divina de la Palabra resuene en cada corazón. (9)"