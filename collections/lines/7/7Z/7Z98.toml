[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕਾਲਂ‍ੀ ਜਿਨੀ, ਨ ਰਾਵਿਆ; ਧਉਲੀ ਰਾਵੈ ਕੋਇ ॥"
page = 1378
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! They, who enjoy not their spouse, when their hair are black; never enjoy Him, when their hair are grey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਹੜੀਆਂਕਾਲੇ ਵਾਲ ਹੁੰਦੇ ਹੋਏ ਆਪਣੇ ਕੰਤ ਨੂੰ ਨਹੀਂ ਮਾਣਦੀਆਂ, ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲੀ ਹੀ, ਜਦ ਉਸ ਦੇ ਵਾਲ ਚਿੱਟੇ ਹੋਣ, ਉਸ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, those who did not enjoy their Spouse when their hair was black - hardly any of them enjoy Him when their hair turns grey."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਕਾਲੇ ਕੇਸੋਂ ਕੇ ਸਮੇਂ, ਭਾਵ ਜੋਬਨ ਅਵਸਥਾ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਰਾਵਿਆ ਹੈ ਅਰਥਾਤ ਜਪ ਕਰ ਅਭੇਦ ਨਹੀਂ ਹੋਏ ਹੈਂ, ਸੋ ਪੁਰਸ਼ (ਧਉਲੀ) ਸੁਫੈਦ ਕੇਸੋਂ ਸਮੇਂ (ਕੋਇ) ਕੌਣ ਰਵਤਾ, ਭਾਵ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਕਾਲੇ ਕੇਸਾਂ ਦੇ ਹੁੰਦਿਆਂ ਜਿਨ੍ਹਾਂ ਨੇ ਪਤੀ-ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕੀਤਾ, ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਧਉਲੇ ਆਇਆਂ (ਭਾਵ, ਬਿਰਧ ਉਮਰੇ) ਰੱਬ ਨੂੰ ਯਾਦ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੀ = ਜਦੋਂ ਕੇਸ ਕਾਲੇ ਸਨ, ਕਾਲੇ ਕੇਸਾਂ ਦੇ ਹੁੰਦਿਆਂ। ਰਾਵਿਆ = ਮਾਣਿਆ। ਧਉਲੀ = ਧਉਲੇ ਆਇਆਂ। ਕੋਇ = ਕੋਈ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, quienes no disfrutaron de su Esposo cuando su cabello estaba negro,"