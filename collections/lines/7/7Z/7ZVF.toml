[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭ; ਦੇਹਿ ਅਪਨਾ ਨਾਉ ॥"
page = 815
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou Cause of causes, my Omnipotent Lord, bless Thou me with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੂੰ ਹੇਤੂਆਂ ਦੇ ਹੇਤੂ, ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cause of causes, All-powerful Lord God, please bless me with Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਪ੍ਰਭੂ! ਅਪਨਾ ਨਾਮ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਜਗਤ ਦੇ ਰਚਨਹਾਰ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ) ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ = ਜਗਤ। ਕਰਣ ਕਾਰਣ = ਹੇ ਜਗਤ ਦੇ ਰਚਨਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Causa de causas, Maestro Todopoderoso, bendíceme con Tu Nombre."