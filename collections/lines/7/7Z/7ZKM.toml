[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਵ ਬੂਝੈ; ਸੁ ਸਹਜਿ ਸਮਾਣਾ ॥੩॥"
page = 1349
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever understands thiswise, he merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝਦਾ ਹੈ, ਉਹ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever understands this, is intuitively merged in the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰਕਾਰ ਜਿਸਨੇ ਸਮਝਿਆ ਹੈ, ਸੋਈ (ਸਹਜਿ) ਸ਼ੰਤ ਪਦ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਦਿਆਂ ਜੋੜਦਿਆਂ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਨੂੰ ਕਦੇ ਕੋਈ ਤੌਖਲਾ ਨਹੀਂ ਹੁੰਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਸ ਤਰ੍ਹਾਂ। ਇਵ ਬੂਝੈ = ਇਹ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ। ਸਹਜਿ = ਸਹਜਿ-ਅਵਸਥਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que esto entiende es fundido intuitivamente en el Señor. (3)"