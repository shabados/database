[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸ ਪਰਸਿਐ ਪਾਰਸੁ ਹੋਵੈ; ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 649
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, he is transformed into philosopher's stone and remains attached in love with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਨਾਲ ਲੱਗ ਕੇ ਉਹ ਪਾਰਸ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਆਰ ਅੰਦਰ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, one becomes the philosopher's stone, which transforms lead into gold; remain lovingly attached to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਾਰਸ ਰੂਪ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਸਚ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਕੇ ਪਾਰਸ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸੱਚੇ ਨਾਮ ਵਿਚ ਬ੍ਰਿਤੀ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ਉਹ (ਮਾਨੋ) ਪਾਰਸ ਨੂੰ ਛੋਹ ਕੇ ਪਾਰਸ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que toca la Piedra Filosofal es transformado en oro y es entonado en la Verdad del Señor."