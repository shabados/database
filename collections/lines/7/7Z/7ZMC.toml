[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਸਹਜਿ ਮਿਲਾਇਆ; ਹਰਿ ਰਸਿ ਹਰਿ ਧ੍ਰਾਪੈ ਰਾਮ ॥੨॥"
page = 844
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is united with the Lord and is satiated with the Lord God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is easily merged into the Celestial Lord. He is satisfied with the sublime essence of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਹਰੀ ਨੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ। ਤਿਸੀ ਤੇ ਹਮ ਹਰੀ ਰਾਮ (ਰਸਿ) ਅਨੰਦ ਮੇਂ (ਧਰਾਪੈ) ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਆਖਦਾ ਹੈ-ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido espontáneamente unido con el Señor; sí, él es saciado sólo con la Esencia de Dios. (2)"