[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਭਾਵ ਕੋ ਦੂਰ ਕਰਿ; ਪਾਇਨ ਲਾਗੀ ਧਾਇ ॥੧੩੪॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking the notion of sonship, she began to touch the feet of Krishna.134."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਪੁੱਤਰ ਭਾਵ ਨੂੰ ਛਡ ਕੇ ਪੈਰਾਂ ਉਤੇ ਜਾ ਪਈ ॥੧੩੪॥"