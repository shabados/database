[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਥਾ ਸੁਣਾਇਹਿ ਆਪਣੀ; ਸਿ ਗੁਰਦੁਆਰੈ ਸੁਖੁ ਪਾਵਹੇ ॥"
page = 919
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou makest hear Thine discourse gathers peace from the Guru's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਕਥਾ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਾਰਵਾਉਂਦਾ ਹੈਂ, ਉਹ ਗੁਰਾਂ ਦੇ ਦਰ ਤੋਂ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You cause to listen to Your sermon, find peace in the Gurdwara, the Guru's Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੋ ਤੂੰ ਅਪਣੀ ਕਥਾ ਸੁਣਾਵਤਾ ਹੈਂ ਸੇ ਪੁਰਸ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੁਣ ਕੇ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਾਉਂਦਾ ਹੈਂ (ਸੁਣਨ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈਂ), ਉਹ ਬੰਦੇ ਗੁਰੂ ਦੇ ਦਰ ਤੇ (ਪਹੁੰਚ ਕੇ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien llevas a escuchar Tu Jukam, encuentra la Paz en el Gurdwara, la Puerta del Guru,"