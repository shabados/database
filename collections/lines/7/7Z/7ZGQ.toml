[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਹਿ; ਸਾਦੁ. ਨ ਪਾਵਹਿ ॥"
page = 116
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandit reads the religious texts but tastes not their relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਧਾਰਮਕ ਗ੍ਰੰਥ ਵਾਚਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਊਨ੍ਹਾਂ ਦੇ ਸੁਆਦ ਨੂੰ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars read, but they do not taste the essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਜਨ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪੜਤੇ ਹੈਂ ਪਰੰਤੂ ਰਸ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ (ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ (ਤਾਂ) ਹਨ (ਪਰ) ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਾਣ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Pandit lee los textos sagrados, pero no se deleita en ello,"