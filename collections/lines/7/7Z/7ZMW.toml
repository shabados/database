[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਬਿਧਿ ਸਾਗਰੁ ਤਰੀਐ ॥"
page = 877
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way can I ferry across the world-ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I cross over the world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਥੀਂ ਤਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੇ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਵਿਚਕਾਰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿੱਥ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo nadar a través del mar de la existencia?"