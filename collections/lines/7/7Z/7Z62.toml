[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਤਾਣੁ; ਨਾਮ ਕੀ ਵਡਿਆਈ ॥"
page = 154
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My might is in Thee and my greatness in Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਤਿਆ ਤੇਰੇ ਵਿੱਚ ਹੈ, ਤੇ ਮੇਰੀ ਵਿਸ਼ਾਲਤਾ ਤੇਰੇ ਨਾਮ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Power is Yours, through the greatness of Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੇਰੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਿਲੀ ਹੈ, ਤਿਨ ਕੋ ਤੇਰਾ ਤਾਣੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਮਾਂ ਦਾ ਆਸਰਾ ਲੈਣ ਦੇ ਥਾਂ) ਉਹਨਾਂ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ, ਉਹ ਸਦਾ ਤੇਰੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਤਾਕਤ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi poder está en Ti y mi única gloria es la de Tu Nombre,"