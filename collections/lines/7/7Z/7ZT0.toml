[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੰਤ ਸੰਗ ਭਗਵਾਨ ਸਿਮਰਣ; ਨਾਨਕ. ਲਬਧੵੰ ਅਚੁਤ ਤਨਹ ॥੧॥"
page = 1353
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation of the Illustrious Lord alone remains with man, with which he is blessed through the saints, the sons of the Imperishable God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਹੀ ਬੰਦੇ ਦੇ ਨਾਲ ਰਹਿੰਦੀ ਹੈ ਜੋ ਕਿ ਉਸ ਦੀ ਅਬਿਨਾਸੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪੁਤ੍ਰਾਂ, ਸੰਤਾਂ, ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the meditative remembrance of God remains with us. O Nanak, it brings the blessings of the Saints, the sons of the Imperishable Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਭਗਵੰਤ ਕਾ ਸਿਮਰਨ ਹੀ ਸਾਥ ਰਹਿਤਾ ਹੈ, ਪਰੰਤੂ ਵਹੁ ਹਰੀ ਕਾ ਸਿਮਰਨ (ਅਚੁਤ) ਅਗਿੜ ਵਾਹਿਗੁਰੂ ਕੇ (ਤਨਹ) ਸਰੂਪ ਵਾ ਪੁਤ੍ਰ ਜੋ ਸੰਤ ਹੈਂ ਤਿਨੋਂ ਸੇ ਹੀ (ਲਬਧੰ੍ਹ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ ਦੇ) ਨਾਲ (ਸਦਾ) ਰਹਿੰਦਾ ਹੈ ਭਗਵਾਨ ਦਾ ਭਜਨ (ਹੀ), ਤੇ ਇਹ ਭਜਨ ਮਿਲਦਾ ਹੈ ਸੰਤ ਜਨਾਂ ਤੋਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੰਤ = ਰਹਿੰਦਾ ਹੈ। ਲਬਧ੍ਯ੍ਯੰ = ਲੱਭੀਦਾ ਹੈ, ਲੱਭ ਸਕੀਦਾ ਹੈ। ਅਚੁਤ = ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ (अच्युत, ਅੱਚੁਤ)। ਤਨਹ = ਪੁੱਤਰ। ਅਚੁਤ ਤਨਹ = ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦੇ ਪੁੱਤਰ, ਸੰਤ ਜਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el recuerdo en la Meditación en Dios permanece con nosotros, oh dice Nanak, esto trae la Bendición de los Santos, los hijos del Dios Imperecedero. (1)"