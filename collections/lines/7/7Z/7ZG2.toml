[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਭਲਾ; ਤੇਰੈ ਭਾਣੈ ਕਾਰਜ ਰਾਸਿ ॥੭॥"
page = 431
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee O God, that is good. By Thine will the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਓਹੀ ਚੰਗਾ ਹੈ। ਤੇਰੀ ਰਜਾ ਦੁਆਰਾ ਕੰਮ ਕਾਜ ਦਰੁਸਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pleasing to Your Will is good; by Your Sweet Will, my affairs are adjusted. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਭਲਾ ਹੈ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਕਾਰਜ ਰਾਸ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਭੀ ਉਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਤੇਰੇ ਸੇਵਕ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਠੀਕ (ਹੋ ਜਾਂਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo es Bueno lo que a Ti Te gusta, en Tu Voluntad obtenemos la Gloria”. (7)"