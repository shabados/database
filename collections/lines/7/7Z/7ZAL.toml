[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪਉ ਸੰਚੀ; ਭਏ ਵਿਕਾਰ ॥"
page = 222
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man amasses wealth, therewith evil springs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਧਨ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਤੇ ਉਸ ਨਾਲ ਬਦੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They gather wealth, but only evil comes from it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋ ਕਰ (ਸੰਪਉ) ਸੰਪਦਾ (ਸੰਚੀ) ਇਕਤ੍ਰ ਕਰੀ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਅਨੇਕ ਵਿਕਾਰ ਉਤਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ ਧਨ ਜੋੜਦਾ ਹੈ ਮਨ ਵਿਚ ਵਿਕਾਰ ਪੈਦਾ ਹੁੰਦੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪਉ = ਧਨ। ਸੰਚੀ = ਇਕੱਠੀ ਕੀਤੀ, ਜੋੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno almacena riquezas, y es con ellas que incrementa la maldad en su mente,"