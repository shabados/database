[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਕਹੀਅਤ ਹੌ; ਜਗਤ ਗੁਰ ਸੁਆਮੀ ॥"
page = 710
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art called the great Lord of the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰ ਦਾ ਵਿਸ਼ਾਲ ਸਾਹਿਬ ਆਖਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are called the Lord and Master, the Guru of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੁਮ ਤੋ ਜਗਤ ਕੇ ਗੁਰ ਕਹੀਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਤੂੰ ਜਗਤ ਦਾ ਖਸਮ ਅਖਵਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੀਅਤ ਹੌ = ਤੂੰ ਅਖਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Guru, el Maestro del Universo,"