[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ. ਖੁੰਬਿ ਚੜਾਈਐ; ਸਰਮੁ ਪਾਹੁ ਤਨਿ ਹੋਇ ॥"
page = 468
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mordant of modesty be modesty be applied to the body it is washed white of sins in Lord's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੇਹਿ ਨੂੰ ਲੱਜਿਆ ਦੀ ਲਾਗ ਲਾ ਦਿੱਤੀ ਜਾਵੇ, ਤਾਂ ਇਹ ਪ੍ਰਭੂ ਦੇ ਡਰ ਅੰਦਰ ਪਾਪਾਂ ਤੋਂ ਧੋ ਕੇ ਉਜਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God it is bleached white, if the treatment of modesty is applied to the cloth of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਭ੍ਯ ਮੇਂ ਰਹਨਾ ਮਨ ਬਸਤ੍ਰ ਕੋ ਇਸੁ ਖੁੰਬ ਪਰ ਚੜਾਈਐ, ਮੰਦ ਕਰਮੋਂ ਸੇ (ਸਰਮੁ) ਲਜ੍ਯਾ ਕਰਨੀ ਇਹੁ (ਤਨਿ) ਸਰੀਰ ਕੋ, ਭਾਵ ਸੂਖਮ ਸਰੀਰ ਮਨ ਕੋ ਪਾਹੁ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਜੇ ਇਸ ਕੋਰੇ ਮਨ ਨੂੰ ਰੱਬ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਸੋਹਣਾ ਰੰਗ ਦੇਣਾ ਹੋਵੇ, ਤਾਂ ਪਹਿਲਾਂ ਇਸ ਨੂੰ) ਰੱਬ ਦੇ ਡਰ ਰੂਪ ਖੁੰਬ ਤੇ ਧਰੀਏ; ਫੇਰ ਮਿਹਨਤ ਤੇ ਉੱਦਮ ਦੀ ਪਾਹ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin educar a la tela cruda de la mente, ¿cómo puede tomar el Color de Dios?En la Reverencia al Señor, es hervida la tela del cuerpo, y se refina con la Humildad."