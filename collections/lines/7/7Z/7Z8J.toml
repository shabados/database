[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ; ਗੁਰਿ ਰਾਖਿ ਲੀਏ ਕਿਰਪਾਲੇ ॥੩॥"
page = 1347
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate Guru has saved and protected me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆਵਾਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਰੱਖ ਕੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Guru has protected and saved me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮ ਜਨ ਇਨ ਸੇ ਰਾਖ ਲੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ (ਇਹਨਾਂ ਪਾਸੋਂ) ਦਇਆ ਦੇ ਸੋਮੇ ਗੁਰੂ ਨੇ ਬਚਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Misericordioso me ha protegido y me ha salvado. (3)"