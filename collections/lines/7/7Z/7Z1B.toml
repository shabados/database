[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ ਵਣਾਸੁਪਤਿ; ਅਫਲ ਸਫਲ ਵਿਚਿ ਵਾਸੁ ਬਹਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sandal perfumes the whole vegetation whether it is devoid of fruit or full of fruit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਵਾਸ਼ਨਾ ਵਾਲਾ ਬਣਾਂ ਵਿਖੇ ਅਫਲ ਤੇ ਫਲਾਂ ਵਾਲੇ (ਬ੍ਰਿੱਛਾਂ) ਵਿਖੇ (ਆਪਣੀ) ਵਾਸ਼ਨਾ ਵਾੜਦਾ ਹੈ (ਪਰ ਬਾਂਸ ਨੂੰ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"