[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੈਸੇ ਸੁਖੁ ਪਾਵੈ ॥੪॥"
page = 906
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can the mortal obtain peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, how can one find peace? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਇਹ ਜੀਵ ਕੈਸੇ ਸੁਖ ਸਰੂਪ ਪਰਮਾਤਮਾ ਕੋ ਪਾਵੈਗਾ? ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਾਣ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, ¿cómo puede uno encontrar la Paz?(4)"