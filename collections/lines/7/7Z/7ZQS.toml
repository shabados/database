[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰੀ ਸਮਰਥ ਗੁਰਿ; ਬਸਿਆ ਮਨਿ ਨਾਮ ॥੩॥"
page = 813
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The powerful has taken pity on me and the Name has come to abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਨਾਮ ਆ ਕੇ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-powerful Guru has taken pity upon me, and the Naam has come to dwell in my mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਸਮਰਥ ਜੋ ਹਮਾਰੇ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨਾਂ ਨੇ ਦ੍ਯਾ ਕਰੀ, ਤਿਸ ਤੇ ਹਮਾਰੇ ਮਨ ਮੇਂ ਤੇਰਾ ਨਾਮੁ ਆਨ ਬਸਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆ ਕੀਤੀ, ਉਸ ਨੂੰ ਸੁਖਾਂ ਦਾ ਟਿਕਾਣਾ (ਸਾਧ-ਸੰਗ) ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਮਰਥ = ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Todopoderoso es Compasivo y bendice a la mente con el Nombre del Señor. (3)"