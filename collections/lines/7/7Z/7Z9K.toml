[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਸਨ ਲਾਇ ਮਨੋ ਮੁਨਿ ਰਾਇ; ਲਗਾਵਤ ਧਿਆਨ ਬਡੇ ਬ੍ਰਤਧਾਰੀ ॥੧੬੦੨॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of the wouded warriors are writhing and some have lost the power of speech, some are sitting silently like some fasting hermit in meditation.1602."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਮੁਨੀ ਰਾਜ ਆਸਣ ਲਗਾ ਕੇ ਬੈਠੇ ਹੋਣ ਅਥਵਾ ਵੱਡੇ ਬ੍ਰਤਧਾਰੀ ਧਿਆਨ ਲਗਾ ਕੇ ਬੈਠੇ ਹੋਏ ਹੋਣ ॥੧੬੦੨॥"