[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤਾ; ਸੋਈ ਨਿਰਬਾਣੁ ॥੩॥"
page = 385
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with the Name is an anchorite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਉਹੀ ਸੰਨਿਆਸੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, he dwells in Nirvaanaa. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ! ਜੋ ਤੇਰੇ ਮੇਂ ਮਿਲਾ ਹੈ, ਸੋਈ ਨਿਰਬੰਧ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਹੈ ਉਹੀ ਸਦਾ ਦੁਨੀਆ ਦੀਆਂ ਵਾਸਨਾ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que está imbuido en Tu Nombre habita siempre en Nirvana, donde quiera que esté. (3)"