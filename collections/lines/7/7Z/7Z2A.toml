[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ; ਤੂੰ ਆਪੇ ਸਰਬ ਸਮਾਣਾ ॥੧॥ ਰਹਾਉ ॥"
page = 731
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art fully contained in water, dry land nether and upper regions. Thou Thyself art pervading everywhere. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ, ਪਾਤਾਲ ਅਤੇ ਆਕਾਸ਼ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈਂ। ਤੂੰ ਖੁਦ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You pervade the water, the land, and the sky; You Yourself are All-pervading. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਯਾਰੇ ਤੂੰ ਜਲ ਸਥਾਨੋਂ ਮੇਂ ਪ੍ਰਿਥ੍ਵੀ, ਆਕਾਸ ਮੇਂ (ਭਰਿਪੂਰਿ) ਪੂਰਣ ਹੋ ਕੇ ਮਿਲ ਰਹਾ ਹੈਂ, ਤੂੰ ਆਪੇ ਹੀ ਸੂਖਮ ਅਸਥੂਲ ਜੜ ਚੇਤਨ ਸਰਬ ਰੂਪ ਮੇਂ (ਸਮਾਣਾ) ਸਮਾ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ ਵਿਚ ਭਰਪੂਰ ਹੈਂ, ਤੂੰ ਧਰਤੀ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਭ ਥਾਵਾਂ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en las aguas y hasta en las regiones inferiores.  (1-Pausa)"