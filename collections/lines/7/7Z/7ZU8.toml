[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਅਨਚਰ ਨਰਪਤ ਕੀ ਪਛਾਨੈਂ ਭਾਖਾ; ਬੋਲਤ ਬਚਨ ਖਿਨ ਬੂਝ ਬਿਨ ਦੇਖ ਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an attendant on king waits behind him and recognises his sound and utterances without even seeing the king."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਜੇ ਦੇ ਨੌਕਰ ਆਪਣੇ ਰਾਜੇ ਦੀ ਬੋਲੀ ਸਿਆਣਦੇ ਹਨ, ਬਿਨਾਂ ਦੇਖੇ ਹੀ ਹਨੇਰੇ ਵਿਚ ਜਾਂ ਦੂਰ ਤੋਂ ਰਾਜੇ ਦੇ ਬਚਨ ਬੋਲਿਆਂ ਝਟ ਪਛਾਣ ਲੈਂਦੇ ਹਨ।"