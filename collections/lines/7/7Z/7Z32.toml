[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਿਦਿਆ; ਕਹਾ ਕੋਈ ਪੰਡਿਤ ॥"
page = 1140
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without learning how can any one be a scholar?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਲਮ ਦੇ ਬਗੈਰ, ਕੋਈ ਕਿਸ ਤਰ੍ਹਾਂ ਵਿਦਵਾਨ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without learning, how can one be a Pandit - a religious scholar?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਦ੍ਯਾ ਸੇ ਬਿਨਾਂ ਕਹਾਂ ਕੋਈ ਪੰਡਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿੱਦਿਆ ਪ੍ਰਾਪਤ ਕਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਪੰਡਿਤ ਨਹੀਂ ਬਣ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría volverse sabio sin Sabiduría?,"