[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭੇਟੇ; ਦਾਰਿਦ੍ਰੁ. ਨ ਚੰਪੈ ॥"
page = 1396
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with Him, poverty clings not to one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਲਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਜੀਵ ਨੂੰ ਗਰੀਬੀ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with Him, one escapes poverty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਜੀ! ਤਿਸ ਆਪ ਕੇ ਮਿਲਨੇ ਸੇ ਦਰਿਦ੍ਰ ਨਹੀਂ (ਚੰਪੈ) ਦਬਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ ਰਾਮਦਾਸ) ਦੀ ਚਰਨੀਂ ਲੱਗਿਆਂ, ਦਲਿੱਦ੍ਰ ਨਹੀਂ ਚੰਬੜਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਗੁਰੂ ਰਾਮਦਾਸ) ਨੂੰ। ਭੇਟੇ = ਭੇਟਿਆਂ, ਚਰਨੀਂ ਲੱਗਿਆਂ। ਚੰਪੈ = ਚੰਬੜਦਾ। ਦਾਰਿਦੁ = ਦਲਿਦ੍ਰ, ਗਰੀਬੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo canto las Alabanzas Puras de ese Humilde ser que ha sido bendecido con el Néctar Ambrosial del Naam,"