[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਹੁ. ਰਖਿ ਲੇਵਹੁ ਹਰਿ ਜੀਉ; ਹਮ ਲਾਗਹ ਸਤਿਗੁਰ ਪਾਏ ॥੩॥"
page = 1114
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take Thou pity on me, O Sire Master and save me. I have, now, repaired to the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ, ਹੇ ਮਹਾਰਾਜ, ਮਾਲਕ! ਅਤੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ! ਮੈਂ ਹੁਣ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਲਗ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me and save me, Dear Lord; I have grasped the Feet of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਹਮਾਰੇ ਪਰ ਦਯਾ ਕਰੋ ਜਨਮੋਂ ਸੇ ਰਾਖ ਲੇਵਹੁ ਔਰ ਹਮ ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗੇ ਰਹੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀਉ! ਮਿਹਰ ਕਰੋ, ਰੱਖਿਆ ਕਰੋ ਕਿ ਅਸੀਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗੇ ਰਹੀਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión y sálvame, pues me he postrado a los Pies del Guru. (3)"