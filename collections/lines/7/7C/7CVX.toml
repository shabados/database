[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਚਾਕਰੀ; ਸਚੈ ਸਬਦਿ ਪਿਆਰਿ ॥"
page = 512
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They perform God's obedience and service and enshrine affection for the true name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਉਪਾਸ਼ਨਾ ਤੇ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the Lord, and love the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਿਨੋਂ ਨੇ ਹਰਿ ਕੀ ਸੇਵਾ (ਚਾ) ਚਾਉ ਕੇ ਸਾਥ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਪ੍ਰੇਮ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਹੋ ਹੀ ਤਾਂ ਸਕਦੀ ਹੈ ਜੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਪਾਈਏ, (ਲਫ਼ਜ਼ੀ-ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਦੀ ਰਾਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirven a su Señor porque aman la Verdadera Palabra"