[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਕਵਲ ਮਕਰੰਦ, ਲੋਭਿਤ ਮਨੋ; ਅਨਦਿਨੋੁ, ਮੋਹਿ ਆਹੀ ਪਿਆਸਾ ॥"
page = 13
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is bewitched of the honey of the lotus feet of God, and night and day I am athirst for them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਕਮਲ ਰੂਪੀ ਪੈਰਾਂ ਦੇ ਸ਼ਹਿਦ ਉਤੇ ਮੇਰੀ ਆਤਮਾ ਮਾਇਲ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਰੈਣ ਦਿਨਸ ਮੈਂ ਉਨ੍ਹਾਂ ਲਈ ਤਿਹਾਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is enticed by the honey-sweet Lotus Feet of the Lord. Day and night, I thirst for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਚਰਣ ਕਮਲੋਂ ਕੀ (ਮਕਰੰਦ) ਧੂਰ ਰੂਪੁ ਜੋ ਰਸੁ ਹੈ ਤਿਸ ਮੇ ਮੇਰਾ ਮਨੁ ਭ੍ਰਮਰ ਲੋਭਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈ। ਔਰੁ ਮੇਰੇ ਮਨ (ਸਾਰਿੰਗ) ਚਾਤ੍ਰਕ ਕੋਂ ਤੇਰੇ ਕ੍ਰਿਪਾ ਜਲ ਕੀ ਰਾਤ ਦਿਨ ਕੀ ਪਿ੍ਯਾਸ (ਆਹੀ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨ-ਰੂਪ ਕੌਲ-ਫੁੱਲਾਂ ਦੇ ਰਸ ਲਈ ਮੇਰਾ ਮਨ ਲਲਚਾਂਦਾ ਹੈ, ਹਰ ਰੋਜ਼ ਮੈਨੂੰ ਇਸੇ ਰਸ ਦੀ ਪਿਆਸ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਕਰੰਦ = ਫੁੱਲਾਂ ਦੀ ਵਿਚਲੀ ਧੂੜ {Pollen-dust}, ਫੁੱਲਾਂ ਦਾ ਰਸ। ਮਨੋ = ਮਨ। ਅਨਦਿਨ = {ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਅਨਦਿਨੁ' ਹੈ, ਇਥੇ 'ਅਨਦਿਨੋ' ਪੜ੍ਹਨਾ ਹੈ} ਹਰ ਰੋਜ਼। ਮੋਹਿ = ਮੈਨੂੰ। ਆਹੀ = ਹੈ, ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma está embrujada con la Miel de los Pies de Loto del Dios, y"