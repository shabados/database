[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੀ ਵਿਛੁੰਨੇ ਮੇਲਿਅਨੁ; ਸਤਗੁਰ ਪੰਨੈ ਪਾਇ ॥"
page = 32
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking into his own account the True Guru has united with God, the souls separated since long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਸਾਬ ਵਿੱਚ ਪਾ ਕੇ ਦੇਰ ਤੋਂ ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਰੂਹਾਂ ਨੂੰ ਸਤਿਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those separated from Him for so long are reunited with Him once again by the True Guru, who takes them into His Own Account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਨੇਕ ਜਨਮ ਕੇ ਬਿਛੁੜੇ ਹੂਏ ਥੇ, ਸਤਿਗੁਰੋਂ ਨੈ ਅਪਨੈ (ਪੰਨੈ) ਪੱਤ੍ਰੇ ਅਰਥਾਤ ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਰੂਪ ਦਫਤ੍ਰ ਮੇਂ ਪਾਇ ਕਰ ਕੇ ਅਪਨੇ ਸਾਥ ਅਭੇਦ ਕਰ ਲੀਏ ਹੈਂ। ਪੰਨਾ ਨਾਮੁ ਪੱਤ੍ਰੇ ਕਾ ਹੈ। ਸੋ ਗੁਰੋਂ ਕਾ ਦਫਤ੍ਰ ਬੇਦ ਔਰ ਸਾਸਤ੍ਰ ਹੀ ਹੈ, ਤਿਨ ਕੇ ਸਿਧਾਂਤ ਮੇਂ ਮਨ ਕੋ ਲਗਾਇ ਕਰ ਕੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਲੜ ਲਾ ਕੇ ਪਰਮਾਤਮਾ ਨੇ ਚਿਰਾਂ ਤੋਂ ਵਿੱਛੁੜੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha unido a los que han estado separados del Señor y nos ha tomado en cuenta."