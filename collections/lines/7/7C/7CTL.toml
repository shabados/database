[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹ੍ਵੈ ਰਿਝਵੰਤ ਕਹਿਓ ਗੁਪੀਆ; ਜੁਗ ਤੀਸਰ ਮੈ ਪਤਿ ਭਯੋ ਜੁ ਕਪੀ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis said joyfully, “He, who was the lord of monkeys in Treta age"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਰੀਝ ਕੇ ਗੋਪੀਆਂ ਨੇ ਕਿਹਾ, ਜੋ ਤ੍ਰੇਤਾ ਯੁਗ ਵਿਚ ਬੰਦਰਾਂ ਦਾ ਸੁਆਮੀ ਹੋਇਆ ਸੀ;"