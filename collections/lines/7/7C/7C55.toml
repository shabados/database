[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਜਪਤ; ਨਿਸਤਰੈ ॥"
page = 264
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by uttering God's Name he is freed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਰਿਹਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, you shall find release."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਿਆਂ ਹੋਇਆਂ ਤਿਨ ਬੰਧਨੋਂ ਸੇ, ਵਾ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਨਦੀ ਸੇ ਏਕ ਖਿਨ ਮੇਂ ਤਰ ਜਾਤਾ ਹੈ॥☬ਪੂਰਬ ਉਕਤ ਅਰਥ ਕੋ ਸਪਸਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਏਸ ਮਾਇਆ-ਕਾਂਗ ਤੋਂ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਮਨੁੱਖ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਰੈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo la Contemplación del Nombre trae Serenidad."