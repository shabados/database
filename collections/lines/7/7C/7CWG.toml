[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਏਕੋ ਸੇਵਿਆ; ਪੂਰੀ ਮਤਿ ਭਾਈ ॥"
page = 420
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the intellect of those, who serve the one Lord, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਅਕਲ ਉਨ੍ਹਾਂ ਦੀ ਜੋ ਇਕ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the One Lord become perfect in their understanding, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਏਕ ਕਾ ਸੇਵਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧਿ ਪੂਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ, ਉਹਨਾਂ ਦੀ ਅਕਲ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਉਕਾਈ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes sirvieron únicamente a su Señor, se volvieron perfectos en su entendimiento, oh Hermanos del Destino."