[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡ ਪੁਰਖ ਪੂਰਨ. ਗੁਣ ਸੰਪੂਰਨ; ਭ੍ਰਮ ਭੀਤਿ. ਹਰਿ ਹਰਿ ਮਿਲਿ ਭਗਹ ॥"
page = 544
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is great, Omnipresent and full of merits and on meeting Him the wall of doubt gets dismantled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਵਿਸ਼ਾਲ ਸਰਬ ਸ਼ਕਤੀਵਾਨ, ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਨੇਕੀਆਂ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ। ਉਸ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਸੰਦੇਹ ਦੀ ਕੰਧ ਢਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is great, perfect, glorious, absolutely perfect; meeting the Lord, Har, Har, the wall of doubt is torn down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਧ੍ਯਾਨ ਸੇ ਬੜਾ ਪੂਰਨ ਪੁਰਖ ਸਭ ਗੁਣ ਸੰਪੂਰਨ ਹਰੇ ਕਰਨੇਹਾਰਾ ਹਰੀ ਮਿਲ ਜਾਵੇਗਾ, ਭ੍ਰਮ ਰੂਪੀ ਭੀਤ ਭਾਗਿ ਜਾਇਗੀ ਅਰਥਾਤ ਭ੍ਰਮ ਭ੍ਯ ਦੂਰ ਹੋ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਉਸ ਨੂੰ ਮਿਲ ਕੇ (ਉਸ ਨਾਲੋਂ ਵਿੱਥ ਪਾਣ ਵਾਲੀ ਆਪਣੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੀ ਕੰਧ ਢਾਹ ਦੇਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ ਭੀਤਿ = ਭਟਕਣਾ ਦੀ ਕੰਧ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਭਗਹ = ਆਓ, ਤੋੜ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despertando, la muralla de nuestra duda será derrumbada."