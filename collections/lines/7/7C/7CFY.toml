[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੁਨੇ ਪ੍ਰਭ ਕੇ ਕਾਮ; ਧਾਇ ਪਰਿਯੋ ਅਰਿ ਬਧ ਨਿਮਿਤ ॥੧੫੬੯॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was another great warrior of Krishna, named Vikat Singh, he fell upon the king, bound by the duty of his Lord.1569."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਕੰਮ ਵਾਸਤੇ ਵੈਰੀ ਨੂੰ ਮਾਰਨ ਲਈ ਹਮਲਾਵਰ ਹੋ ਗਿਆ ਹੈ ॥੧੫੬੯॥"