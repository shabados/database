[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣੀ ਨ ਬਾਣੀ; ਪਉਣ ਨ ਪਾਣੀ ॥"
page = 1035
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither there were mines of creation, nor speech, nor air nor water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਉਤਪਤੀ ਦੀਆਂ ਖਾਣੀਆਂ ਸਨ, ਨਾਂ ਬੋਲੀ, ਨਾਂ ਹਵਾ, ਨਾਂ ਹੀ ਜਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no sources of creation or powers of speech, no air or water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਚਾਰੇ ਖਾਣੀਆਂ, ਨ ਪਰਾ, ਪਸੰਤੀ ਆਦਿ ਬਾਣੀਆਂ ਔ ਪੌਣ, ਪਾਣੀ ਭੀ ਨਹੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਜਗਤ-ਰਚਨਾ ਦੀਆਂ ਚਾਰ ਖਾਣੀਆਂ ਸਨ, ਨਾਹ ਜੀਵਾਂ ਦੀਆਂ ਬਾਣੀਆਂ ਸਨ, ਨਾਹ ਹਵਾ ਸੀ, ਨਾਹ ਪਾਣੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ = ਜਗਤ-ਉਤਪੱਤੀ ਦੇ ਚਾਰ ਵਸੀਲੇ: ਅੰਡਜ, ਉਤਭੁਜ, ਜੇਰਜ, ਸੇਤਜ। ਬਾਣੀ = ਜੀਵਾਂ ਦੀਆਂ ਚਾਰ ਬਾਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existían las cuatro fuentes de la creación, tampoco el habla, no había aire ni agua."