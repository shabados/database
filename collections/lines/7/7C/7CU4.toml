type = "primary"
data = "ਜਾਨੁਕ ਮਹਾ ਰੁਦ੍ਰ ਕੀ ਪ︀ਯਾਰੀ ॥੧੬॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, ‘I have seen here a woman, as pretty as goddess Parbati.(I6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮਹਾ ਰੁਦ੍ਰ ਦੀ ਪਿਆਰੀ (ਪਾਰਬਤੀ) ਹੋਵੇ ॥੧੬॥"