[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲ ਜਾਲ ਭ੍ਰਮ ਮੋਹ ਤਜਾਵੈ; ਪ੍ਰਭ ਸੇਤੀ ਰੰਗੁ ਲਾਈ ॥"
page = 499
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru rids man of domestic entanglements, doubt and worldly love and male him bear love with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬੰਦੇ ਨੂੰ ਘਰੋਗੀ ਬੰਧਨਾ, ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਤੋਂ ਆਜਾਦ ਕਰਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He rids us of entanglements, doubt and emotional attachment, and leads us to love God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਲ) ਘਰ ਕੇ ਜਿਤਨੇ ਭ੍ਰਮ ਔਰ ਮੋਹ ਕੇ ਬਸ ਹੋਨੇ ਕਰ ਜਾਲ ਪੜ ਰਹੇ ਹੈਂ ਤਿਨ ਕਾ ਤਿਆਗ ਕਰਾ ਦੇਵੇ ਔ ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਸੇ ਪ੍ਰੇਮ ਲਗਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਗੁਰੂ ਸਰਨ ਆਏ ਮਨੁੱਖ ਪਾਸੋਂ) ਘਰ ਦੇ ਜੰਜਾਲ, ਭਟਕਣਾ, ਮੋਹ ਛਡਾ ਦੇਂਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦਾ ਪਿਆਰ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲ = ਅਲਯ, ਘਰ। ਜਾਲ = ਜੰਜਾਲ। ਆਲ ਜਾਲ = ਘਰ ਦੇ ਜੰਜਾਲ। ਭ੍ਰਮ = ਭਟਕਣਾ। ਤਜਾਵੈ = ਦੂਰ ਕਰਾ ਦੇਂਦਾ ਹੈ। ਸੇਤੀ = ਨਾਲ। ਰੰਗੁ = ਪ੍ਰੇਮ। ਲਾਈ = ਲਾਏ, ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos desprende de nuestras dependencias del mundo, nos quita de dudas y de apegos, y así nos imbuimos en el Amor del Señor."