[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕਉ; ਆਪਿ ਲਏ ਪ੍ਰਭੁ ਮੇਲਿ ॥"
page = 353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord unites with himself, them,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom God unites with Himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਪ੍ਰਭੂ ਆਪਿ ਮੇਂ ਮਿਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਆਪਣੀ ਯਾਦ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos a quienes el Señor une en Su Ser,"