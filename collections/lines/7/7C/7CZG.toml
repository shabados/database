data = "ਕਹਾ ਬਾਸੁ ਤਾ ਕੋ, ਫਿਰੈ ਕਉਨ ਭੇਖੰ ॥"
page = 20

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where doth He live? In what Garb He moves?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਵਾਸਾ ਕਿਥੇ ਹੈ ਅਤੇ ਕਿਸ ਭੇਖ ਵਿਚ ਫਿਰਦਾ ਹੈ,"