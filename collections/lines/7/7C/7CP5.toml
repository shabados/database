[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਉਰਝਿਓ ਅਲਿ ਕਮਲੇਹ, ਬਾਸਨ ਮਾਹਿ ਮਗਨ; ਇਕੁ ਖਿਨੁ ਭੀ. ਨਾਹਿ ਟਰੈ ॥"
page = 454
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, intoxicated in the fragrance of the louts, the bumble bee becomes entangled and leaves it not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਭਉਰਾ, ਕੰਵਲ ਦੀ ਸੁਗੰਧੀ ਅੰਦਰ ਮਸਤ ਹੋ ਕੇ ਫਸ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇੱਕ ਮੁਹਤ ਲਈ ਭੀ ਇਸ ਤੋਂ ਪਰੇ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bumble bee becomes enticed by the lotus, intoxicated by its fragrance, and does not leave it, even for a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦੂਸਰਾ ਦ੍ਰਿਸ੍ਟਾਂਤ ਸੁਨ: ਜੈਸੇ (ਅਲਿ) ਭ੍ਰਮਰ ਕਮਲ ਕੀ ਸੁਗੰਧ ਮੇਂ ਮਗਨ ਹੂਆ ਹੂਆ ਏਕ ਖਿਨ ਭੀ ਨਹੀਂ ਟਲਤਾ ਹੈ ਉਸੀ ਮੇਂ ਉਲਝਾ ਰਹਤਾ ਹੈ, ਐਸੀ ਹਰਿ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਪ੍ਰੀਤ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕੌਲ-ਫੁੱਲ ਖਿੜਦਾ ਹੈ ਆਪਣੀ ਸੁਗੰਧੀ ਖਿਲਾਰਦਾ ਹੈ) ਤਦੋਂ ਭੌਰਾ ਕੌਲ-ਫੁੱਲ਼ ਦੀ ਸੁਗੰਧੀ ਵਿਚ ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ (ਕੌਲ-ਫੁੱਲ ਤੋਂ) ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ ਪਰੇ ਨਹੀਂ ਹਟਦਾ ਤੇ (ਫੁੱਲ ਦੀਆਂ ਪੱਤੀਆਂ ਵਿਚ) ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Señor así como la abeja ama a la flor: vive embebida por la fragancia del loto,"