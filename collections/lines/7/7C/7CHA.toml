[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕੜਿ; ਰੋਗਹੁ ਕਢਿ ਲਇਆ ॥"
page = 1141
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "holding him by the arm, He pulls him out of the disease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਭੁਜਾ ਫੜ ਕੇ ਉਸ ਨੂੰ ਉਹ ਬੀਮਾਰੀ ਤੋਂ ਬਾਹਰ ਧੂ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grabs hold of the mortal's arm, and pulls him up and out of the disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਬਾਂਹ ਪਕੜ ਕਰ ਸੰਸਾਰ ਰੋਗ ਸੇ ਨਿਕਾਲ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਸ ਨੇ ਬਾਂਹ ਫੜ ਕੇ ਰੋਗ ਵਿਚੋਂ ਬਚਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Señor lo lleva de Su Mano y se libera de sus males."