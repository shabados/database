[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੂਨਿ, ਫੇਰਿ ਫਿਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Souls wander fruitlessly in the eighty-four lakhs of species of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੋਨੀਆਂ ਦਾ ਫੇਰਾ ਫਿਰਾਇਆ ਹੈ, (ਇਕ ਚੱਕਰ ਬਣਾਇਆ ਹੈ)।"