[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ; ਸਿਰਹੁ. ਨ ਚੁਕੈ ਜੰਜਾਲੁ ॥੧॥"
page = 1088
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, the entanglement from over their head is removed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੋਂ ਝੰਜਟ ਦੂਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, these entanglements are not removed from hanging over one's head. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਗਿਆਨੀਓਂ ਕੇ ਸਿਰੋਂ ਜਨਮ ਰੂਪ ਜੋ (ਜੰਜਾਲੁ) ਬੰਧਨ ਹੈ, ਸੋ ਚੂਕੈ ਉਤਰਤਾ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਿਵੇਂ ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੋਂ (ਭੀ) ਸਹਸਾ ਨਹੀਂ ਮੁੱਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਜਾਲੁ = ਝੰਬੇਲਾ, ਚਿੰਤਾ, ਸਹਸਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que es tocado cada hora, la cabeza de uno es golpeada y aturdida sin el Nombre Verdadero del Señor. (1)"