[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਮਨਾ ਤੂ; ਸਾਚਾ ਸੋਇ ॥"
page = 1148
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember thou that True Lord of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਉਸ ਆਪਣੇ ਸੱਚੇ ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate in remembrance on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਾ = ਹੇ ਮਨ! ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੋਇ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, medita en el Dios Verdadero,"