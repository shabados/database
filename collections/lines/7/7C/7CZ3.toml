[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸੁਆਮੀ ਸੁਖ ਸਹਜਿ ਭੁੰਚਹਿ; ਨਹੀ ਅੰਤੁ ਪਾਰਾਵਾਰੁ ॥੬॥"
page = 1017
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, who has no limit, this and that end one enjoys peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਹਿਬ ਦਾ ਕੋਈ ਓੜਕ, ਇਹ ਤੇ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ, ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਆਰਾਮ ਤੇ ਅਡੋਲਤਾ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord and Master, celestial peace is enjoyed; He has no end or limitation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਸਿਮਰ ਕੇ ਅਚੁਤ ਸੁਖ ਕੋ ਭੋਗਤੇ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਭੀ ਹੋਣ) ਮਾਲਕ-ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸਿਮਰ ਕੇ (ਹੀ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਨੰਦ ਮਾਣ ਸਕਦੇ ਹਨ, (ਐਸਾ ਆਨੰਦ ਜਿਸ ਦਾ) ਅੰਤ ਨਹੀਂ (ਜੋ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ) ਜਿਸ ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ (ਹੀ)। ਸੁਆਮੀ = ਮਾਲਕ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਸੁਖ ਭੁੰਚਹਿ = ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ। ਪਾਰਾਵਾਰੁ = ਪਾਰ ਅਵਾਰੁ, ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le cantan, sí, quien sea que medita en el Dios Infinito, es bendecido con la Paz del Equilibrio.(6)"