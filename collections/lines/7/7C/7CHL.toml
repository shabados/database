[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲਗਿ; ਨਾਮੁ ਵਿਸਾਰੀ ॥"
page = 412
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to sons and wife man forgets the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੜਕਿਆਂ ਤੇ ਵਹੁਟੀ ਨਾਲ ਜੁੜ ਕੇ ਬੰਦਾ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to children and wife, they forget the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਮੇਂ ਲਗ ਕਰ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਭੁਲਾ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਵਹੁਟੀ ਦੇ ਮੋਹ ਵਿਚ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ama sólo a la mujer, y apegado a los hijos y a la esposa, se olvida del Naam,"