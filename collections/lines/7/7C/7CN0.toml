[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਨਾਮ; ਜਾ ਕੀ ਕੀਮਤਿ ਨਾਹਿ ॥੩॥"
page = 1156
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are the Lord's Names, whose worth can be appraised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਉਸ ਦੇ ਨਾਮ ਜਿਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of His Names cannot even be appraised. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਤੇਰੇ ਨਾਮ ਹੈਂ ਜਿਨ ਕੀ ਕੀਮਤਿ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਨਾਮ ਹਨ, (ਉਹ ਐਸਾ ਹੈ) ਕਿ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Quien no tiene precio y está más allá de todo valor y tiene millones de Nombres, Sólo Él es mi Dios. (3)"