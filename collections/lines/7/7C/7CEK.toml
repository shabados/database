[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਤੋਂ ਛੁੱਟ ਬਾਕੀ ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਯਾਦਿ ਹੱਕ ਹਮਾ ਬੇ-ਹਾਸਲੀਅਤ ।੫੦੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Everything else other than the meditation of Waaheguru is (absolutely) useless. (503)"