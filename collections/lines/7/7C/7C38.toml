[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਰਣਾਗਤਿ; ਕੀਨੑਸਿ ਹੋਗ ॥੫॥"
page = 1187
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she enters the Lord's refuge, what she wishes to do that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੁਆਮੀ ਦੀ ਸਰਣ ਸੰਭਾਲ ਲਵੇ ਤਾਂ ਜੋ ਕੁਛ ਉਹ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈ, ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when she enters into the Sanctuary of God, whatever she wishes comes to pass. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪ੍ਰਭ ਕੀ ਸਰਣਾਗਤਿ ਹੋਣੇ ਸੇ ਕ੍ਯਾ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ, ਭਾਵ ਸਭ ਕੁਛ ਹੋਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਜਾਂਦੀ ਹੈ (ਉਹ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੀ ਹੈ ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨ੍ਹ੍ਹਸਿ = ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquel Alma que penetra en el Santuario del Señor, logra para ella cualquier deseo. (5)"