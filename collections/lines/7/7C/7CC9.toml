[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖੁ ਜਗਤੁ ਸਗਲ, ਦੇ ਹਥਾ ਰਾਮ ॥"
page = 578
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand, He preserves the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserves the whole world, reaching out with His hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਹਾਥ ਦੇ ਕਰ ਸਾਰੇ ਸੰਸਾਰ ਕੀ ਰਖ੍ਯਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ ਸਾਰੇ ਜਗਤ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Gracia conserva al mundo íntegro. Todopoderoso, Refugio Invaluable, Tesoro de Misericordia,"