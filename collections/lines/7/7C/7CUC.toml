[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਂਗਾ ਬੁਰਗੂ ਸਿੰਙੀਆ; ਨਾਲੇ ਮਿਲੀ ਕਲਾਣ ॥"
page = 790
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The criers, the flute-players, the horn-blowers and as also the eulogists, live on the public charity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਮਾਜ਼ ਦਾ ਸੱਦਾ ਦੇਣ ਵਾਲੇ, ਬੰਸਰੀ ਵਜਾਉਣ ਵਾਲੇ, ਸਿੰਗ ਵਜਾਉਣ ਵਾਲੇ ਤੇ ਨਾਲੇ ਮਿਰਾਸੀ, ਲੋਕਾਂ ਦੀ ਖੈਰਾਤ ਉਤੇ ਪੇਟ-ਪਾਲਣਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The callers to prayer, the flute-players, the horn-blowers, and also the singers"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੁਰਗੂ) ਕਾਜੀ ਕਾ ਨਾਮੁ ਹੈ। ਕਾਜੀ ਬਾਂਗਾ ਦੇਤੇ ਹੈਂ ਅਰੁ ਜੋਗੀ ਸਿੰਙੀਆਂ ਬਜਾਵਤੇ ਹੈਂ। (ਨਾਲੇ ਮਿਲੀ ਕਲਾਣ) ਨਾਲੇ ਬਹੁੜੋ ਡੂਮ ਭੱਟ ਰਾਜਿਓਂ ਕੇ ਦ੍ਵਾਰੇ ਕਲਿਆਣ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਤਿਨੋਂ ਕੇ ਬਡਿਓਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੁੱਲਾਂ) ਬਾਂਗ ਦੇ ਕੇ, (ਫ਼ਕੀਰ) ਤੂਤੀ ਵਜਾ ਕੇ, (ਜੋਗੀ) ਸਿੰਙੀ ਵਜਾ ਕੇ, (ਮਿਰਾਸੀ) ਕਲਾਣ ਕਰ ਕੇ (ਲੋਕਾਂ ਦੇ ਦਰ ਤੋਂ ਮੰਗਦੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰਗੂ = (ਫ਼ਾ: ਬੁਰਗ਼ੂ) ਤੂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que llaman a la oración, los flautistas, los que soplan el corno y los que cantan,"