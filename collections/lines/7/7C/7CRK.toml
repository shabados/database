[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਧਤਾ ਕੀ ਸਾਨ ਹੋ, ਕਿ ਸੰਤਨ ਕੇ ਪ੍ਰਾਨ ਹੋ; ਕਿ ਦਾਤਾ ਮਹਾ ਦਾਨ ਹੋ, ਕਿ ਨ੍ਰਿਦੋਖੀ ਨਿਰੰਕਾਰ ਹੋ ॥੮॥੧੮॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the splendour of Purity, the life of the saints, the Donor of great charities and the immaculate Formless Lord. 8.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੁਸੀਂ ਪਵਿਤਰਤਾ ਦੀ ਸ਼ਾਨ ਹੋ, ਜਾਂ ਸੰਤਾਂ ਦੇ ਪ੍ਰਾਣ ਹੋ ਜਾਂ ਮਹਾਨ ਦਾਨ ਦੇਣ ਵਾਲੇ ਦਾਨੀ ਹੋ ਜਾਂ ਨਿਰਦੋਸ਼ ਨਿਰਾਕਾਰ ਹੋ ॥੮॥੧੮॥"