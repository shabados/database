[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕੂਕਰੁ ਭਉਕਨਾ; ਕਰੰਗ ਪਿਛੈ ਉਠਿ ਧਾਇ ॥"
page = 1375
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, man is a barking dog, which runs after a skeleton."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਆਦਮੀ ਭਉਕਣ ਵਾਲਾ ਕੁੱਤਾ ਹੈ, ਜੋ ਪਿੰਜਰ ਪਿਛੇ ਭਜਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the mortal is a barking dog, chasing after a carcass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਰੂਪੀ ਜੋ (ਕਬੀਰ) ਬਡਾ ਕੂਕਰ ਭਉਕਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਸੰਕਲਪੋਂ ਕੋ ਕਰਤਾ ਰਹਿਤਾ ਹੈ, ਸੋ ਪਦਾਰਥ ਰੂਪੀ (ਕਰੰਗ) ਮੁਰਦਾਰ ਕੇ ਪੀਛੇ ਉਠ ਦੌੜਤਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਭੌਂਕਣ ਵਾਲਾ (ਭਾਵ, ਲਾਲਚ ਦਾ ਮਾਰਿਆ) ਕੁੱਤਾ ਸਦਾ ਮੁਰਦਾਰ ਵੱਲ ਦੌੜਦਾ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ ਸਦਾ ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਵੱਲ ਹੀ ਦੌੜਦਾ ਹੈ, ਤਾਹੀਏਂ ਇਹ ਸਿਮਰਨ ਵਲੋਂ ਟਾਲ-ਮਟੌਲੇ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mortal es un perro que ladra, buscando pellejos por gracia de mi Karma,"