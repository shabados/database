[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਨ ਧਰਨ; ਪੁਨ ਪੁਨਹ ਕਰਨ ॥"
page = 901
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over and over again, the Creator creates the creation. he sustains and also destroys it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਰਚਣਹਾਰ ਰਚਨਾ ਨੂੰ ਰਚਦਾ ਹੈ। ਉਹ ਇਸ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਨਾਸ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over and over again, the Creator Lord destroys, sustains and creates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਸੰਸਾਰ ਕੋ ਕਰ ਕੇ (ਧਰਨ) ਪਾਲਨਾ ਕਰਤਾ ਹੈ ਪੁਨਹ (ਹਰਨ) ਨਾਸ ਭੀ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹੀ ਸਭ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈ, ਉਹੀ ਜੀਵਾਂ ਨੂੰ ਮੁੜ ਮੁੜ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sostiene y también destruye; Él nos trae a nuestro ser una y otra vez."