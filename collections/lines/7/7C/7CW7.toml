[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਲਖਿ ਹੋ ਹਮਰੇ ਬਲ ਕਉ; ਜਬ ਹੀ ਜਮ ਕੇ ਬਸਿ ਹੋ ਗ੍ਰਿਹ ਜਾਏ ॥੧੬੨੭॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In that dreadful war, the king said within the hearing of Bhiashma: ‘You will only know my power, when you reach the abode of Yama.’1627."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਤੂੰ) ਉਸ ਵੇਲੇ ਮੇਰੇ ਬਲ ਨੂੰ ਜਾਣੇਗਾ ਜਿਸ ਵੇਲੇ ਯਮ ਦੇ ਘਰ ਵਿਚ ਜਾ ਕੇ ਵਸੇਂਗਾ ॥੧੬੨੭॥"