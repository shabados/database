[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰੇ ਰਾਜਾ ਸਬੈ ਕੀਨੋ ਜੁੱਧ ਉਪਾਇ ॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the chiefs of the allies, in great anger, entered the fray."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਯੁੱਧ ਦੀ ਵਿਉਂਤ ਬਣਾਈ"