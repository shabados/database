[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਫਾਸ ਜਬ ਗਰ ਮਹਿ ਮੇਲੀ; ਤਿਹ ਸੁਧਿ ਸਭ ਬਿਸਰਾਈ ॥"
page = 1008
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Death casts its noose round my neck; it makes me lose all my senses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਆਪਣੀ ਫਾਹੀ ਮੇਰੀ ਗਰਦਨ ਦੁਆਲੇ ਪਾਉਂਦੀ ਹੈ; ਉਸ ਨਾਲ ਮੇਰੇ ਸਾਰੇ ਹੋਸ਼ ਹਵਾਸ ਬਾਖਤਾ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Death places the noose around my neck, then I lose all my senses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਾਲ ਨੇ ਗਲ ਕੇ ਬੀਚ ਫਾਹੀ (ਮੇਲੀ) ਪਾਈ ਤਬ ਤਿਸ ਨੇ ਸਭ ਗ੍ਯਾਤ ਬਿਸਰਾਇ ਦੀਨੀ ਹੈ, ਫੇਰ ਜੀਵ ਐਸੇ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਦੋਂ ਜਮਰਾਜ (ਮਨੁੱਖ ਦੇ) ਗਲ ਵਿਚ ਮੌਤ ਦੀ ਫਾਹੀ ਪਾ ਦੇਂਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਸੁਧ-ਬੁਧ ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, cuando Yama, el emisario de la muerte, ha puesto su dogal sobre mi cuello, he perdido todo sentido del ser,"