[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਬਿਆਧਿ. ਉਪਾਧਿ ਸਭ ਨਾਸੀ; ਅੰਗੀਕਾਰੁ ਕੀਓ ਕਰਤਾਰਿ ॥"
page = 826
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My affliction is past, all the calamities are warded off and the Creator has hugged me to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਰੋਗ ਮਿਟ ਗਿਆ ਹੈ, ਸਮੂਹ ਮੁਸੀਬਤਾਂ ਟੱਲ ਗਈਆਂ ਹਨ ਅਤੇ ਸਿਰਜਣਹਾਰ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease is gone, and all misfortunes have been averted; the Creator Lord has made me His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਬਿਆਧੀ ਭੀ ਗਈ, ਭਾਵ ਸਰੀਰ ਕੇ ਰੋਗ ਔ (ਉਪਾਧਿ) ਦੇਵ ਪਿਤ੍ਰ ਪੀੜਾ ਭੀ ਸਭ ਨਾਸ ਭਈ ਹੈ। ਕਿਉਂਕਿ ਕਰਤਾਰ ਨੇ ਹਮਾਰਾ (ਅੰਗੀਕਾਰੁ) ਪਖ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਕਰਤਾਰ ਨੇ (ਜਦੋਂ ਭੀ ਕਿਸੇ ਦੀ) ਸਹਾਇਤਾ ਕੀਤੀ, ਉਸ ਦਾ ਹਰੇਕ ਰੋਗ ਦੂਰ ਹੋ ਗਿਆ, (ਉਸ ਨਾਲ ਕਿਸੇ ਦਾ ਭੀ ਕੀਤਾ ਹੋਇਆ) ਕੋਈ ਛਲ ਕਾਮਯਾਬ ਨਾਹ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਧਿ = ਸਰੀਰਕ ਰੋਗ। ਉਪਾਧਿ = ਠੱਗੀ, ਫ਼ਰੇਬ, ਧੋਖਾ। ਅੰਗੀਕਾਰੁ = ਸਹਾਇਤਾ, ਪੱਖ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las aflicciones de mi cuerpo y de mi mente han desaparecido y el Señor Creador me ha llevado hasta Su Pecho."