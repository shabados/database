[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋਈ ਹਰਿ ਕੈ ਵਸਿ; ਭਗਤਾ ਕੈ ਅਨੰਦੁ ਘਰਿ ॥"
page = 849
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one is under the sway of the Lord. Bliss reigns in the home of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਇਖਤਿਹਾਰ ਵਿੱਚ ਹੈ। ਸੰਤਾਂ ਦੇ ਘਰ ਅੰਦਰ ਖੁਸ਼ੀ ਵਰਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is under the Lord's control; in the home of the devotees there is bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੇ ਸਭ ਕੋਈ (ਵਸਿ) ਅਧੀਨ ਹੈਂ, ਸੋ ਹਰੀ ਭਗਤੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹੈ ਯਾਂ ਤੇ ਤਿਨ ਕੋ ਅਨੰਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ) ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਹੈ (ਤੇ ਉਹ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦਾ ਮਿੱਤਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਵਸਿ = ਦੇ ਵੱਸ ਵਿਚ ਹੈ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos viven bajo la Influencia de Dios, el Hogar de los Devotos está lleno de Dicha."