[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਵਣੀ; ਸਚੁ ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥"
page = 27
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True -Lord manifests Himself in the heart of him, who does good deeds under Guru's guidance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਜ਼ਾਹਰ ਹੁੰਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਅਗਵਾਈ ਹੇਠ ਚੰਗੇ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices good deeds, and the truth is revealed in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਕਾਰ ਕਮਾਵਨੀ ਕ੍ਯਾ ਹਰੀ ਕਾ ਆਗ੍ਯਾ ਮਾਨਨੀ ਕਰੀਏ, ਤਬ ਸਚਾ ਵਾਹਿਗੁਰੂ (ਘਟਿ) ਰਿਦੇ ਕੇ ਬੀਚ ਹੀ ਪ੍ਰਗਟੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਜੇ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਕਾਰ ਕੀਤੀ ਜਾਏ ਤਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਘਟਿ = ਹਿਰਦੇ ਵਿਚ। ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven para Dios practican lo que es bueno y santo, y la Verdad les es revelada en su corazón."