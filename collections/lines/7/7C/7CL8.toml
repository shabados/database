[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਤਿ ਮਿਲਿ ਰਹੈ; ਜਪਿ ਰਾਮ ਨਾਮੁ ਸੁਖੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 31
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remaining united with the society of saints and repeating the Name of God, thou attainest peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜੇ ਰਹਿਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਠੰਢ, ਚੈਨ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਏਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain united with the Society of the Saints; chant the Name of the Lord, and find peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੋ ਪੁਰਸ ਸੰਤੋਂ ਕੀ ਸਤ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਰਹਿਤੇ ਹੈਂ, ਸੋਈ ਰਾਮ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਸੁਖ ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, Él se encuentra, y cuando uno recita su Nombre, logra la Paz. (1-Pausa)"