[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਲਾਲ ਭਲੋ ਰੇ. ਭਲੋ ਰੇ; ਭਲੋ ਹਰਿ ਮੰਗਨਾ ॥"
page = 678
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear, good great and sublime it is, to ask for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ! ਮੈਂਡੇ ਪ੍ਰੀਤਮ! ਚੰਗੀ, ਉੱਤਮ ਤੇ ਸ਼ੋਭਨੀਕ ਹੈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਯਾਚਨਾ ਕਰਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my dear beloved, it is good, it is better, it is best, to ask for the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਸੰਤੋਂ ਸੇ ਹਰੀ ਕਾ ਮਾਂਗਣਾ ਹੀ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਮੰਗਣਾ ਸਭ ਤੋਂ ਚੰਗਾ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ = ਹੇ ਲਾਲ! ਹੇ ਪਿਆਰੇ! ਭਲੋ = ਚੰਗਾ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amor, lo único que deberías pedir, es el Nombre del Señor."