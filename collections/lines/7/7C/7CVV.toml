[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਦਿਨੁ ਰੈਨਿ; ਸਾਸ ਗਿਰਾਸਾ ॥੩॥"
page = 177
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, O man, remember Him with every breath and morsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਹੇ ਬੰਦੇ! ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remember Him in meditation, day and night, with every breath and every morsel of food. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਦਿਨ ਰਾਤ ਔਰ ਸਾਸ ਗਿਰਾਸ ਸਿਮਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੈਂ ਦਿਨ ਰਾਤ ਹਰੇਕ ਸਾਹ ਨਾਲ ਹਰੇਕ ਗਿਰਾਹੀ ਨਾਲ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਉ = ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ। ਰੈਨਿ = ਰਾਤ। ਗਿਰਾਸਾ = ਗਿਰਾਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Habita con cada respiración, con cada bocado de alimento, en ese Señor! (3)"