[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਨ; ਗੁਰਮਤਿ ਰਾਮੁ ਬੋਲਾਇ ॥"
page = 881
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord's man, utter thou the Lord's Name, under the Guru's guidance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਬੰਦੇ! ਤੂੰ ਗੁਰਾਂ ਦੀ ਅਗਵਾਈ ਤਾਬੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servant of the Lord, follow the Guru's Teachings, and chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਗੁਰਮਤੀਏ ਹੈਂ, ਸੋ ਰਾਮ ਕੋ ਬੁਲਾਵਤੇ ਹੈਂ, ਭਾਵ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਜਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਭਗਤ-ਜਨੋ! (ਮੈਨੂੰ) ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਦੇ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਲਈ ਮਦਦ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਜਨ = ਹੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ! ਰਾਮੁ ਬੋਲਾਇ = ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਪ੍ਰੇਰਨਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, humilde Sirviente del Señor, sigue las Enseñanzas del Guru y recita el Nombre del Señor,"