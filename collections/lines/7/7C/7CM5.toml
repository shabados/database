[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਹਂ‍ੀ ਨਿਰੰਜਨੁ ਕਮਲਾ ਪਾਤੀ ॥੨॥"
page = 695
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Bright Lord of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ, ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are immaculate and pure, O Brilliant Lord of Wealth! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਹੀ) ਤੇਰੇ ਕੋ (ਨਿਰੰਜਨੁ) ਮਾਇਆ ਸੇ ਅਲੇਪ ਜਾਣਨਾ ਇਹੀ ਕਮਲ ਆਦੀ ਪੂਜਣੇ ਕੇ ਫੁਲ ਅਰ (ਪਾਤੀ) ਪਤ੍ਰ ਹੈਂ, ਵਾ ਹੇ ਕਮਲਾ ਪਤੀ! ਤੈਨੂੰ ਸੁਧ ਜਾਣਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲਾਪਤੀ! ਹੇ ਨਿਰੰਜਨ! ਮੇਰੇ ਲਈ ਤੂੰ ਹੀ  ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Señor Desapegado, Maestro de Lakshmi. (2)"