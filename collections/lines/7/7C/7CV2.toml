[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅੰਧੁਲੇ ਕਉ. ਗੁਰ ਅੰਚਲੁ ਦੀਜੈ; ਜਨ ਨਾਨਕ. ਚਲਹ ਮਿਲੰਥਾ ॥੪॥੧॥"
page = 696
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru, let me, the blind one, hold thy skirt, so that slave Nanak may walk in harmony with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਮੈਂ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਨੂੰ ਆਪਦਾ ਪੱਲਾ ਪਕੜਾ ਤਾਂ ਜੋ ਗੋਲਾ ਨਾਨਕ ਤੇਰੇ ਨਾਲ ਇਕ ਸੁਰ ਹੋ ਕੇ ਟੁਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind - O Guru, please let me grasp the hem of Your robe, so that servant Nanak may walk in harmony with You. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅੰਧਿਓਂ ਕੋ ਅਰਥਾਤ ਅਗਿਆਨੀਓਂ ਕੋ ਸਤਿਗੁਰੋਂ ਕਾ ਆਸਰਾ ਵਾ ਬਚਨ ਵਾ ਸ੍ਰਵਣ ਰੂਪੀ (ਅੰਚਲ) ਪਲਾ ਦੀਜੀਏ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੋ (ਮਿਲੰਥਾ) ਮਿਲ ਕਰ ਕੇ ਮੈਂ ਜਨ ਤੇਰੇ ਮਾਰਗ ਮੇਂ ਚਲਨਾ ਕਰੋਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਰੂ! ਸਾਨੂੰ ਅੰਨ੍ਹਿਆਂ ਨੂੰ ਆਪਣਾ ਪੱਲਾ ਫੜਾ, ਤਾਂ ਕਿ ਤੇਰੇ ਪੱਲੇ ਲੱਗ ਕੇ ਅਸੀਂ ਤੇਰੇ ਦੱਸੇ ਹੋਏ ਰਸਤੇ ਉਤੇ ਤੁਰ ਸਕੀਏ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, deja que yo, el ciego, me aferre de la punta de Tu Túnica para seguir Tu Paso. (4‑1)"