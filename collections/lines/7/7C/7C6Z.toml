[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤਮਾਨੁ ਲੰਘਿ, ਭੂਤ ਭਵਿਖੈ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And thus goes across the past present to a new the future."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਤਮਾਨ, ਭੂਤ, ਭਵਿੱਖਤ, (ਤਿੰਨਾਂ ਕਾਲਾਂ ਥੋਂ ਐਉਂ) ਲੰਘ ਜਾਵੇ (ਭਾਵ ਤਿੰਨਾਂ ਕਾਲਾਂ ਵਿਖੇ ਇਕ ਸਮਾਨ ਰਹੇ)।"