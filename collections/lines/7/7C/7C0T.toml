[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰਾ ਸਿਰਿ; ਸੰਜੋਗੁ ਵਖਾਣਿ ॥"
page = 4
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਹ ਨਾਂਵ ਕਰਣ ਕਾਰਕ ਨਾਂਵ ਹੈ ਤੇ ਬਹੁ ਵਚਨ ਵੀ ਹੈ, ਸੋ ਇਸ ਦੇ ਕੰਨੇ ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ ਹੈ। ੨. ਅਖਰਾਂ ਰਾਹੀਂ ਹੀ ਸਜੋਗੁ (ਤੇ ਵਿਜੋਗੁ ਆਦਿ) ਵਖਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destiny is described with letters on Mortal's brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਰਾਂ ਨਾਲ ਪ੍ਰਾਨੀ ਦੇ ਮੱਥੇ ਉਤੇ ਉਸਦੀ ਕਿਸਮਤ ਬਿਆਨ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, comes destiny, written on one's forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਅੱਖਰੋਂ ਕਾ ਸਿਰ ਪਰ ਕਰਮਾਨੁਸਾਰ ਸੰਜੋਗੁ (ਵਖਾਣਿ) ਕਥਨ ਕੀਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਲਿਖਨੇ ਵਾਲੇ ਕੀ ਸੀਸ ਪਰ ਭੀ ਕਰਮ ਰੇਖ ਹੋਵੈਗੀ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਖਰਾਂ ਰਾਹੀਂ ਹੀ ਭਾਗਾਂ ਦਾ ਸੰਜੋਗ ਵਖਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con palabras leemos en la frente el Destino del hombre."