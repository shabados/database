[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪਹਾਰਾ ਜਾਪਦਾ; ਸਭਿ ਲੋਕ ਸੁਣੰਦੇ ॥"
page = 306
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His workshop, He appears manifest. All people hear of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਾਰਖਾਨੇ ਅੰਦਰ ਉਹ ਜ਼ਾਹਰਾ ਦਿਸਦਾ ਹੈ। ਸਾਰੇ ਲੋਕੀਂ ਇਹ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is manifest in His cosmic workshop. All people hear of this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਗਤ ਰੂਪ ਪਸਾਰੇ ਮੇਂ ਪ੍ਰਗਟ ਹੀ ਜਾਣੀਤਾ ਹੈ ਔਰ ਸਭ ਲੋਕ ਸੁਣਤੇ ਹੈਂ। ਪਹਾਰਾ ਸੁਨਿਆਰੇ ਕੀ ਦੁਕਾਨ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਉੱਘੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਸਾਰੇ ਲੋਕ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਾਰਾ = ਸੰਸਾਰ ਵਿਚ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta verdad es un manifiesto al mundo entero:"