[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਢੈ ਦੀ ਖਸਲਤਿ. ਨ ਗਈਆ ਅੰਧੇ; ਵਿਛੁੜਿ ਚੋਟਾ ਖਾਏ ॥"
page = 549
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The original nature of the foolish leaves him not. Separated from God, he bears blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦੀ ਆਦੀ ਆਦਤ ਉਸ ਨੂੰ ਨਹੀਂ ਛੱਡਦੀ। ਰੱਬ ਤੋਂ ਵਿਛੜ ਕੇ ਉਹ ਸੱਟਾਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His underlying nature does not leave him; separated from the Lord, he suffers cruel blows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ (ਅੰਧੇ) ਅਗ੍ਯਾਨੀ ਕੀ (ਮੁੰਢੈ) ਆਦਿ ਕੀ (ਖਸਲਤਿ) ਪ੍ਰਕ੍ਰਿਤ ਵਾ ਬਾਣਿ ਨਹੀਂ ਗਈ ਹੈ, ਵਹੁ ਅਗ੍ਯਾਨੀ ਵਾਹਿਗੁਰੂ ਸੇ ਵਿਛੜਾ ਹੂਆ ਜਮ ਕੀਆਂ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਿਕਤਾ ਤੋਂ) ਅੰਨ੍ਹੇ ਦੀ ਮੁੱਢ ਦੀ (ਦੂਜਿਆਂ ਨੂੰ ਦੁਖਾਉਣ ਦੀ) ਵਾਦੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਤੇ (ਹਰੀ ਤੋਂ) ਵਿਛੁੱੜ ਕੇ ਦੁਖ ਸਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ciego no abandona su naturaleza y separado de Dios, se lamenta."