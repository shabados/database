[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ, ਕਉਣ ਆਖਿ ਵਖਾਣੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who, in fact, can describe this ineffable story?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਥ ਕਥਾ ਹੈ ਕੋਣ ਕਹਿ ਸਕੇ? (ਜਿਸ ਨੇ ਮੁਰੀਦੀ ਕੀਤੀ ਹੈ ਉਸ ਦਾ ਅਨੰਤ ਅਤੇ ਫਲ ਇਕ ਓਹੀ ਜਾਣਦਾ ਹੈ)।"