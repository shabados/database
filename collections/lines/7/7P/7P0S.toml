type = "primary"
data = "ਚਰਿਤ ਏਕ ਤਿਯ ਚਿਤ ਬਿਚਾਰੋ ॥੪॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her mind was very much inflicted and she thought of performing some unique exploit.(4) ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਸਤਰੀ ਨੇ ਮਨ ਵਿਚ ਇਕ ਚਰਿਤ੍ਰ ਵਿਚਾਰਿਆ ॥੪॥"