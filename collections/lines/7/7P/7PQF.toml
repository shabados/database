[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਭੈ ਜਮਦਾੜ ਕੇ; ਲੀਜਹੁ ਸੁਕਬਿ ਬਿਚਾਰ ॥੩੯॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "the thought of all the names of Jamdaadh can be manifested correctly.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਜਮਦਾੜ੍ਹ (ਦੇ ਹੋਣਗੇ)। ਕਵੀ (ਇਹ ਗੱਲ) ਵਿਚਾਰ ਲੈਣ ॥੩੯॥"