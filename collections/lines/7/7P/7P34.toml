[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮ ਸਰੂਪ ਸਭੈ ਪੁਰ ਨਾਰਨ; ਸੰਭੂ ਸਮਾਨ ਸਬੂ ਗਨ ਦੇਖਿਓ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the women considered him as god of love and all the ganas as Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਰ ਦੀਆਂ ਸਾਰੀਆਂ ਨਾਰੀਆਂ ਨੇ ਕਾਮ ਦੇ ਰੂਪ ਵਿਚ ਅਤੇ ਸਾਰਿਆਂ ਗਣਾਂ ਨੇ ਸ਼ਿਵ ('ਸੰਭੂ') ਦੇ ਸਮਾਨ ਵੇਖਿਆ ਹੈ।"