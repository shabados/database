[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਜਗਤੁ ਮੁਆ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥"
page = 591
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, the men are dead and they waste their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਮੁਰਦਾ ਸਮਾਨ ਹੈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, the people of the world are dead; they waste their lives away in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੀ ਸੇਵਾ ਬਿਨਾਂ ਜਨਮ ਪਦਾਰਥ ਕੋ ਖੋਹ ਕਰ ਕੇ ਸੰਸਾਰ ਮਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖਾ) ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਕੇ ਸੰਸਾਰ ਮੁਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio al Guru el mundo muere y se desperdicia en vano,"