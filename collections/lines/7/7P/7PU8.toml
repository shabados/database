[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ. ਗੁਣ ਸੰਗ੍ਰਹੈ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਏ ॥"
page = 512
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise he sings, God's praise he amasses and his light blends with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਜੱਸ ਉਹ ਗਾਉਂਦਾ ਹੈ, ਰੱਬ ਦਾ ਜੱਸ ਹੀ ਉਹ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Glorious Praises of the Lord, and gathers in His Praises; his light is blended with the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਬ੍ਰਹਮਣ ਹਰਿ ਗੁਣ ਗਾਉਤਾ ਹੈ ਔ ਹਰਿ ਗੁਣੋਂ ਕਾ ਸੰਗ੍ਰਹ ਕਰਤਾ ਹੈ ਔਰ (ਜੋਤੀ) ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਅਪਨੀ ਜੋਤਿ ਕੋ ਮਿਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, (ਰੱਬੀ) ਗੁਣ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਤੇ ਪਰਮ-ਜੋਤਿ ਵਿਚ ਆਪਣੀ ਆਤਮਾ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹੈ = ਇਕੱਠੇ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta las Alabanzas del Señor, recolecta para sí el provecho de las Alabanzas y se funde en la Luz de Dios."