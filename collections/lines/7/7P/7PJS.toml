[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਧੇਸ ਨਰੇਸਹਿ ਚੀਨ ਬਰਿਓ ॥੧੧॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she grew of age, she selected Dasrath, the king of Oudh, in the ceremony of swayyamvara and married him.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੁਸ਼ਲਿਆ ਨੇ) ਚੋਣ ਕਰਕੇ ਅਯੁੱਧਿਆ ਦੇ ਰਾਜੇ (ਦਸ਼ਰਥ) ਨੂੰ ਵਰ ਲਿਆ ॥੧੧॥"