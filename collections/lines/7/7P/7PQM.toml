[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਇਆ ਕਿਰਤੁ; ਨ ਮੇਟੈ ਕੋਇ ॥"
page = 280
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can efface the past actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਪੂਰਬਲੇ ਕਰਮਾਂ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no one can erase their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਮਾਥੇ ਪਰ ਪੜਾ ਹੈ ਤਿਸ ਕੌ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਚੇ ਭੀ ਕਿਵੇਂ?) ਪਿਛਲੀ ਕੀਤੀ (ਮੰਦ) ਕਮਾਈ ਦੇ ਇਕੱਠੇ ਹੋਏ (ਸੁਭਾਉ-ਰੂਪ) ਫਲ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie puede borrar sus acciones pasadas."