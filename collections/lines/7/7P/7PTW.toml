[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ; ਮਨਿ ਹੋਇ ਅਨੰਦ ॥"
page = 1338
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praises, the mind is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਹਿਨ ਕਰਨ ਦੁਆਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises, the mind is in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੂਏ ਮਨ ਮੇਂ ਅਨੰਦ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Sus Gloriosas Alabanzas, mi mente está en Éxtasis."