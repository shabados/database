[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ ਗੁਰਪੁਰਬ, ਕਰੈ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bound by the loving devotion, they celebrate the anniversaries of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ, ਗੁਰਪੁਰਬ ਕਰਦੇ, ਅਰ ਕਰਾਉਂਦੇ ਹਨ।"