[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਨ ਦੁਨੀ ਦਾ ਪਾਤਿਸਾਹੁ; ਪਾਤਿਸਾਹਾਂ ਪਾਤਿਸਾਹੁ ਅਡੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is the king of spirituality as well as temporality and is in fact irremovable emperor of all the kings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੀਨ ਦੁਨੀ ਦਾ ਪਾਤਸ਼ਾਹ ਹੋਇਆ ਅਰ ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਅਚੱਲ ਮੂਰਤੀ ਹੈ।"