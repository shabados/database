[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਖਸਮੁ. ਨ ਆਵੀ ਚਿਤਿ; ਸੁ ਖਰੋ ਅਹੰਕਾਰੀਆ ॥"
page = 964
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind the Lord enters not, is exceedingly proud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸੁਆਮੀ ਨਿਵਾਸ ਨਹੀਂ ਰੱਖਦਾ, ਉਹ ਨਿਹਾਇਤ ਹੀ ਮਗਰੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not remember his Lord and Master, is egotistical and proud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਖਸਮ ਚਿਤ ਨ ਆਵੈ ਸੋ ਖਰਾ ਹੰਕਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਨਹੀਂ ਆਉਂਦਾ ਅਜੇਹਾ ਬੰਦਾ ਬੜਾ ਅਹੰਕਾਰੀ ਹੁੰਦਾ ਹੈ (ਹਰ ਵੇਲੇ 'ਮੈਂ ਮੈਂ' ਹੀ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰੋ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no Te glorifica, vive en las garras de su propio ego."