[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਪਾਥਰ; ਕੈਸੇ ਤਰੈ ਅਥਾਹ ॥"
page = 267
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the stone around his neck how can he cross the unfathomable ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਪੱਥਰ ਦੇ ਨਾਲ ਉਹ ਅਤੀ ਡੂੰਘੇ ਸਮੁੰਦਰ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is a stone around their neck - how can they cross the unfathomable ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗਲ ਮੇਂ ਪਾਪੋਂ ਰੂਪੀ ਪਥਰ ਬਾਂਧ ਰਾਖਾ ਹੈ, ਸੋ ਅਥਾਹ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਕੈਸੇ ਤਰੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਤਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਗਲ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੇ) ਪੱਥਰ (ਹੋਣ ਤਾਂ) ਅਥਾਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਜੀਵ) ਕਿਵੇਂ ਤਰੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el fuego de la pasión consumiéndolo por dentro, pronto reduce su vida a cenizas."