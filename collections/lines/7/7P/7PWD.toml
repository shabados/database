[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਹਜਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ; ਨਾਨਕ ਸੁੰਨਿ ਸਮਾਏ ॥੧॥"
page = 774
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of the Universe, easily meets him and O Nanak, he merges in the Absolute Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਮਲ ਦੀ ਜਿੰਦ-ਜਾਨ ਸੁਖੈਨ ਹੀ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਅਤੇ ਹੇ ਨਾਨਕ! ਉਹ ਖੁਦ-ਮੁਖਤਿਆਰ ਸੁਅਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In absolute ease and poise, one meets the Life of the World. O Nanak, one is absorbed in the state of absolute absorption. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗਿਆਨ ਕਰ ਕੇ ਨਿਰਜਤਨ ਹੀ (ਜਗਜੀਵਨੁ) ਵਾਹਿਗੁਰੂ ਮਿਲਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਅਫੁਰ ਸਰੂਪ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਗਤ ਦਾ ਸਹਾਰਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਜਿੱਥੇ ਮਾਇਆ ਦਾ ਕੋਈ ਫੁਰਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la Vida de toda vida uno lo encuentra espontáneamente y se inmerge en el Dios Absoluto. (1)"