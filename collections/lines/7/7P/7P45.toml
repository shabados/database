[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰੋ, ਨ ਡਰੋ ਹਮ ਤੇ; ਕਬਿ ਰਾਮ ਕਹੈ ਇਹ ਬੈਨ ਸੁਨਾਏ ॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the eight kings fell upon Krishna alongwith their armies in the battlefield and said, “O Krishna! fight with us fearlessly,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, (ਹੇ ਕ੍ਰਿਸ਼ਨ! ਸਾਡੇ ਨਾਲ) ਯੁੱਧ ਕਰ ਅਤੇ ਸਾਡੇ ਕੋਲੋਂ ਨਾ ਡਰ, ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਬੋਲ ਸੁਣਾਉਂਦੇ ਹਨ।"