[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ ਦੁਰਲਭੰ. ਸੁਤ ਮਿਤ੍ਰ ਭ੍ਰਾਤ ਬਾਂਧਵ; ਨਚ ਦੁਰਲਭੰ. ਬਨਿਤਾ ਬਿਲਾਸਹ ॥"
page = 1357
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not difficult to obtain are the sons, friends, brothers and kinsmen, nor it is difficult to obtain revelments of women."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਯਾਬ ਨਹੀਂ ਹਨ ਪੁੱਤ੍ਰ, ਦੋਸਤ ਭਰਾ-ਭਾਈ ਅਤੇ ਸਨਬੰਧੀ, ਨਾਯਾਬ ਨਹੀਂ ਹਨ ਇਸਤਰੀਆਂ ਦੇ ਭੋਗ ਬਿਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, friends, siblings and relatives are not so difficult to obtain. The pleasures of woman are not so difficult to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔ ਮਿਤ੍ਰ, ਭ੍ਰਾਤ੍ਰ ਆਦੀ ਬਾਂਧਵੋਂ ਕਾ ਹੋਣਾ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ ਔਰ ਇਸਤ੍ਰੀਓਂ ਕੇ ਬਿਲਾਸ ਕਰਨਾ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ ਮਿੱਤ੍ਰ ਭਰਾ ਰਿਸ਼ਤੇਦਾਰਾਂ ਦਾ ਮਿਲਣਾ ਬਹੁਤ ਮੁਸ਼ਕਿਲ ਨਹੀਂ, ਨਾਹ ਹੀ ਇਸਤ੍ਰੀ ਦੇ ਲਾਡ-ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco los placeres con la pareja. Conocimiento y sabiduría no cuesta mucho obtenerlos,"