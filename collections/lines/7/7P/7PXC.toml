data = "ਕਹਾ ਸੁਆਨ ਕਉ; ਸਿਮ੍ਰਿਤਿ ਸੁਨਾਏ ॥"
page = 481
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to read Simritis to a dog?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਨੂੰ ਸਿੰਮ੍ਰਿਤੀਆਂ ਪੜ੍ਹ ਕੇ ਸੁਣਾਉਣ ਦਾ ਕੀ ਫਾਇਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to read the Simritees to a dog?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂਕਰ ਕੋ ਸਿੰਮ੍ਰੀਤੀਓਂ ਕਾ ਪਾਠ ਸੁਨਾਉਨੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਕੁੱਤੇ ਨੂੰ ਸਿੰਮ੍ਰਿਤੀਆਂ ਸੁਣਾਉਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué recitar los Smritis ante los perros?"