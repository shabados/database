[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੀ ਬੋਲਵਿਗਾੜ; ਵਿਗਾੜਹ ਬੋਲ ॥"
page = 25
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We the foul-tongued spoil every thing by (our thoughtless) words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਾਂ ਬਦਜ਼ਬਾਨ, (ਆਪਦੇ ਵਿਚਾਰ-ਹੀਣ) ਬਚਨਾਂ ਦੁਆਰਾ ਸਾਰਾ ਕੁਝ ਖ਼ਰਾਬ ਕਰ ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are foul-mouthed; we spoil everything with our foul words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਾਦਾਦਿਕ ਜੀਵ ਜੋ (ਬੋਲ ਵਿਗਾੜ) ਮੂਰਖ ਹੈਂ, ਸੋ ਬੋਲ ਕਰ ਕੇ ਕਾਮ ਕੋ ਬਿਗਾੜ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਅਸੀਂ ਜੀਵ ਬੜਬੋਲੇ ਹਾਂ, ਅਸੀਂ (ਤੈਥੋਂ ਮਿਲੀ ਸੂਝ-ਅਕਲ ਉਤੇ ਮਾਣ ਕਰਕੇ ਅਨੇਕਾਂ ਵਾਰੀ) ਫਿੱਕੇ ਬੋਲ ਬੋਲ ਦੇਂਦੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivimos en la maldad pero"