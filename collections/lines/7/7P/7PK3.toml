[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਨਦਰਿ ਕਰੇ ਪਤਿ ਰਾਖੈ; ਹਰਿ ਨਾਮੋ ਦੇ ਵਡਿਆਈ ॥ ਰਹਾਉ ॥"
page = 602
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord saves the mortal's honour and blesses him with the glory of His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਰਕਰਾਰ ਰੱਖਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Glance of Grace, He preserves our honor, and blesses us with the glory of the Lord's Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰ ਕੇ ਭਗਤੋਂ ਕੀ ਪ੍ਰਤਿਸਟਾ ਰਾਖਤਾ ਹੈ ਔਰ ਸੋ ਹਰੀ ਅਪਨੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਉਤੇ ਗੁਰੂ) ਆਪਣੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ; ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਜੋ ਇਕ ਵੱਡੀ) ਇੱਜ਼ਤ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salva tu Honor y te bendice con la Gloria de Su Nombre. (Pausa)"