[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਏ; ਸਗਲੇ ਜੰਜਾਲ ॥੧॥"
page = 1149
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my entanglements are over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਪੁਆੜੇ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my entanglements are finished. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮਾਯਾ ਕੇ ਸਭੀ ਜੰਜਾਲ ਨਿਬ੍ਰਿਤ ਹੋ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਾਰੇ ਬੰਧਨ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਜੰਜਾਲ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora todo en lo que me he involucrado ha terminado. (1)"