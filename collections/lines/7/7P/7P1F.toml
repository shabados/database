[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ; ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥"
page = 509
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man meets such a Guru who becoming mightily pleased shows mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਐਹੋ ਜੇਹਾ ਸੱਚਾ ਗੁਰੂ ਮਿਲ ਜਾਵੇ, ਜੋ ਪਰਮ-ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਦਇਆ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one meets such a True Guru, by His Pleasure, He shows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਤਗੁਰ ਜੈਸਾ ਊਪਰ ਬਾਰੰਬਾਰ ਬ੍ਰਹਮ ਸੋਤ੍ਰੀ ਬ੍ਰਹਮ ਨੇਸਠੀ ਕਹਿ ਆਏ ਹੈਂ ਜੇ ਮਿਲੈ, ਪੁਨਾ: ਸਿਖ ਪਰ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ ਹੂਆ ਉਪਦੇਸ ਕੀ (ਪਸਾਉ) ਦਾਤ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਜੇਹਾ ਗੁਰੂ ਮਿਲ ਪਏ ਜੋ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਕਿਰਪਾ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ। ਪਸਾਉ = ਪ੍ਰਸਾਦ, ਕਿਰਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra al Verdadero Guru, él en Su Gracia nos bendice."