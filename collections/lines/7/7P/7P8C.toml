[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੋਜਨੁ ਨਿਤ ਭੁੰਚਹੁ; ਸਰਬ ਵੇਲਾ ਮੁਖਿ ਪਾਵਹੁ ॥"
page = 611
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Nectar-Name ever eat thou as food and put it into thy mouth at al times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸੁਧਾ-ਅੰਮ੍ਰਿਤ ਨਾਮ ਤੂੰ ਸਦਾ ਹੀ ਪ੍ਰਸ਼ਾਦ ਵੱਜੋਂ ਛਕ ਅਤੇ ਹਰ ਵੇਲੇ ਇਸ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So eat the Ambrosial Name of the Lord as your food; put it into your mouth at all times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਨਿਤਯ ਭੋਜਨ ਖਾਵੋ, ਪਰੰਤੂ ਸਰਬ ਸਮਿਓਂ ਮੇਂ ਮੁਖ ਬੀਚ ਮੇਂ ਪਾਵੋ, ਭਾਵ ਸੇ ਪਲ ਪਲ ਮੇਂ ਨਾਮ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਇਹ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਸਦਾ ਖਾਂਦੇ ਰਹੋ, ਹਰ ਵੇਲੇ ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਪਾਂਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Participa siempre del Néctar del Nombre del Señor, y aliméntate así todo el tiempo,"