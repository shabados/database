type = "primary"
data = "ਊਖਾ ਨਾਮਾ ਕੰਨਿਕਾ; ਉਪਜਤ ਭਈ ਅਪਾਰ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave birth to a girl named Ukha,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਊਖਾ (ਉਸ਼ਾ) ਨਾਂ ਦੀ ਅਪਾਰ (ਸੁੰਦਰਤਾ ਵਾਲੀ) ਲੜਕੀ ਪੈਦਾ ਹੋਈ।"