[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਚਲੈ ਨ ਜਾਈ; ਠਾਕਿ ਰਾਖੁ ॥"
page = 1188
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind wanders and can be stopped and restrained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਰੋਕ ਕੇ ਰੱਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind wanders out, and cannot be brought back or restrained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ ਚਲੈ) ਚੰਚਲ ਨ ਹੋ ਜਾਵੈ ਇਸ ਕੋ (ਠਾਕਿ ਰਾਖੁ) ਹਟਾਇ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਚੰਚਲ ਹੈ, ਇਸ ਨੂੰ ਰੋਕ ਕੇ ਰੱਖ ਤਾਕਿ ਇਹ (ਵਿਕਾਰਾਂ ਦੇ ਪਿੱਛੇ) ਭਟਕਦਾ ਨਾਹ ਫਿਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente vacila, nadie la mantiene en calma por más que trate,"