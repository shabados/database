[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁੜੁ ਕਰਿ ਗਿਆਨੁ. ਧਿਆਨੁ ਕਰਿ ਧਾਵੈ; ਕਰਿ ਕਰਣੀ ਕਸੁ ਪਾਈਐ ॥"
page = 360
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make gnosis thy molasses and meditation thine flowers of Basia-latifolia, and in them out the doing of good actions as thy fermenting bark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਹਿਮ-ਬੋਧ ਨੂੰ ਆਪਣਾ ਸੀਰਾ ਬਣਾ ਅਤੇ ਸਿਮਰਨ ਨੂੰ ਮਹੂਏ ਦੇ ਫੁੱਲ ਬਣਾ। ਉਨ੍ਹਾਂ ਵਿੱਚ ਚੰਗੇ ਅਮਲਾਂ ਦੀ ਕਮਾਈ ਨੂੰ ਖ਼ਮੀਰ ਉਠਾਉਣ ਵਾਲੇ ਸੱਕ ਵਜੋਂ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make spiritual wisdom your molasses, and meditation your scented flowers; let good deeds be the herbs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਾ ਗੁੜ ਕਰੋ, ਧ੍ਯਾਨ ਰੂਪ ਧਾਵਿਓਂ ਕੇ ਫੂਲ ਕਰੋ, ਸੁਭ ਕਰਨੀ ਕਾ ਕਰਨਾ ਯਹ ਬਬੂਲ ਕਾ ਸਕੁ ਪਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨੂੰ ਗੁੜ ਬਣਾ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਸੁਰਤਿ ਨੂੰ ਮਹੂਏ ਦੇ ਫੁੱਲ ਬਣਾ, ਉੱਚੇ ਆਚਰਨ ਨੂੰ ਕਿੱਕਰਾਂ ਦੇ ਸੱਕ ਬਣਾ ਕੇ (ਇਹਨਾਂ ਵਿਚ) ਰਲਾ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ। ਧਿਆਨੁ = ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਸੁਰਤਿ ਜੁੜੀ ਰਹਿਣੀ। ਧਾਵੈ = ਮਹੂਏ ਦੇ ਫੁੱਲ। ਕਰਣੀ = ਉੱਚਾ ਆਚਰਨ। ਕਸੁ = ਕਿੱਕਰ ਦੇ ਸੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el conocimiento fuera la melaza; la concentración, las flores de Mayua; las buenas acciones, la corteza del árbol Kikar;"