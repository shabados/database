[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਜਪਿਆ. ਨਾਮੁ ਰਮਾਣਾ ॥"
page = 628
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then repeated I the pervading God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਮੈਂ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then I chanted the Naam, the Name of the Pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮਨੇ (ਰਮਾਣਾ) ਰਮਣ ਰੂਪ ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habité en Su Nombre;"