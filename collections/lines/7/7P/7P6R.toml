[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਵਿਖ ਗਏ ॥"
page = 178
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and sins of many births are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾ ਜਨਮ ਦੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sins of countless incarnations have been washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਪਾਪ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los errores arrastrados a través de muchas encarnaciones fueron lavados."