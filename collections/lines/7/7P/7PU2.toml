[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਕੋ ਪਸਰਿਆ; ਦੂਜਾ ਕਹ ਦ੍ਰਿਸਟਾਰ ॥੧॥"
page = 292
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the One Lord is all pervading where can there be another seen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਕ ਸੁਆਮੀ ਹੀ ਸਰਬ ਵਿਆਪਕ ਹੈ। ਹੋਰ ਕੋਈ ਕਿੱਥੇ ਦਿਖਾਈ ਦਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, The One is All-pervading; where is any other to be seen? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਹੀ ਸਰਬ ਮੇਂ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਭਾਵ ਸਰਬ ਰੂਪ ਤੂੰ ਹੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ) ਦੂਜਾ ਕਿਥੇ ਵੇਖਣ ਵਿਚ ਆਇਆ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਰਿਆ = ਸਭ ਥਾਈਂ ਹਾਜ਼ਰ ਹੈਂ। ਕਹੁ = ਕਿਥੇ? ਦ੍ਰਿਸਟਾਰ = ਵੇਖਣ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en todas partes se encuentra Tu Presencia y fuera de Ti, nada existe. (1)"