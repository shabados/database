[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੀਰਾ ॥"
page = 1042
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Name in the mind, God, the gem is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਜਵੇਹਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Naam deep within the nucleus of the self, the jewel is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਨਾਮ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੇ ਅੰਤਰ ਹੀ ਗਿਆਨ ਸਰੂਪ ਹੀਰਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਨਾਮ-ਹੀਰਾ ਲੱਭ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundo en el núcleo de nuestro ser, la Joya del Nombre del Señor es obtenida."