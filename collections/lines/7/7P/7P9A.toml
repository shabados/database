[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਕੀਨ ਔ ਮਕਾਨ; ਅਪ੍ਰਮਾਨ ਤੇਜ ਮਾਨੀਐ ॥੬॥੧੬੬॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In all houses and places its unlimited brilliance is acknowledged. 6.166."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਕਾਨਾਂ ਅਤੇ ਮਕਾਨਾਂ ਵਿਚ ਵਸਣ ਵਾਲਿਆਂ ਵਿਚ ਬੇ-ਮਿਸਾਲ ਪ੍ਰਕਾਸ਼ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ ॥੬॥੧੬੬॥"