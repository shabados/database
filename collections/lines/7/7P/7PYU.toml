[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਮੈਲੁ. ਨ ਉਤਰੈ ਹਉਮੈ; ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਵੈ ॥"
page = 960
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of ego is removed not from within him and he comes and goes over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the filth of his egotism is not removed from within, and over and over again, he comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਹਉਮੈਂ ਕੀ ਮੈਲ ਜੋ ਲਾਗੀ ਹੂਈ ਹੈ ਓਹ ਤੋ ਉਤਰਤੀ ਨਹੀਂ, ਇਸੀ ਦੋਖ ਸੇ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਚੱਕ੍ਰ ਆਦਿਕਾਂ ਨਾਲ) ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦੀ ਮੈਲ ਨਹੀਂ ਉਤਰਦੀ, ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਦੇ ਚੱਕ੍ਰ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero él no se ha liberado de la basura del ego y va y viene una y otra vez."