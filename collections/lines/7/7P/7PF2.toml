[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਰਾਧਿ; ਪਰਾਛਤ ਗਏ ॥"
page = 289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Unique Being the sins depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਪੁਰਖ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adoring the One, past sins are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਕੇ ਅਰਾਧਨੇ ਸੇ (ਪਰਾਛਤ) ਪਾਪ ਦੂਰ ਭਏ ਹੈਂ, ਵਾ ਪਰਾਛਤ ਨਾਮ ਪਾਪਾਂ ਨੈਵਰਤਕ ਕਰਮ ਕਾ ਹੈ , ਏਕ ਹਰੀ ਕੇ ਅਰਾਧਨ ਕਰਨੇ ਸੇ ਪਰਾਛਤ (ਗਏ) ਬਿਅਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆਂ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabándolo a Él, es como uno limpia sus faltas;"