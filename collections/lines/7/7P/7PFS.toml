[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸਦਾ ਸੁਖੁ; ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥"
page = 587
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, the mortal is ever in peace, and his pain of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one finds a lasting peace; the pains of birth and death are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਸਦਾ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਜਾਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆਂ ਸਦਾ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਤੇ ਜਮਣ-ਮਰਨ ਦੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ = ਜੰਮਣ ਤੋਂ ਲੈ ਕੇ ਮਰਨ ਤਕ ਦਾ ਦੁੱਖ, ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ, ਮੌਤ ਦਾ ਸਹਮ ਜੋ ਸਾਰੀ ਉਮਰ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Verdadero Guru, uno está siempre en Éxtasis y es liberado del dolor de sus nacimientos y muertes."