[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ ਭਵਾਈਐ; ਬਹੁ ਜੋਨੀ ਨਚਾ ॥"
page = 1099
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes, goes and wanders and dances in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ, ਜਾਂਦਾ ਤੇ ਭਟਕਦਾ ਹੈ ਅਤੇ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes and goes, and wanders, dancing in countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜਨਮ ਮਰਨ ਮੇਂ ਭਵਾਈਤਾ ਹੈ ਔ ਬਹੁਤ ਜੋਨੀਓਂ ਮੇਂ ਨਚਾ, ਭਾਵ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ ਉਹ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਚਾ = ਨੱਚਦਾ, ਭਟਕਦਾ ਫਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Va y viene, vaga y danza por miles de nacimientos,"