[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਬਿਲਾਵਲੁ. ਨ ਹੋਵਈ; ਮਨਮੁਖਿ ਥਾਇ. ਨ ਪਾਇ ॥"
page = 849
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through another's love, bliss is obtained not and apostate finds no place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਖੁਸ਼ੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਅਧਰਮੀ ਨੂੰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, the happiness of Bilaaval does not come; the self-willed manmukh finds no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕਰ (ਬਿਲਾਵਲੁ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਔਰ ਇਹ ਜੀਵ ਮਨਮੁਖਤਾ ਕਰਨੇ ਸੇ ਕਬੀ ਅਪਨੇ ਸਰੂਪ ਅਸਥਾਨ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ) ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਿਗਾਹਾਂ ਵਿਚ) ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ। ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਦੂਜੈ ਭਾਇ = (ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ)। ਬਿਲਾਵਲੁ = ਆਤਮਕ ਆਨੰਦ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਥਾਇ ਨ ਪਾਇ = ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado al otro, uno no logra el Éxtasis,"