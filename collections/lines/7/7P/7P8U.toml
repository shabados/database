data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ; ਤਾਰੇ ਸੋਇ ॥੪॥੧॥੨॥"
page = 728
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, He the Lord alone, is the mortal's Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਸੁਆਮੀ ਹੀ ਪ੍ਰਾਣੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, He alone saves us! ||4||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ (ਸੋਇ) ਓਹ ਵਾਹਿਗੁਰੂ ਤੁਮ ਕੋ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਤਾਰੇਗਾ॥੪॥੧॥੨॥☬ਪਛਮ ਦਿਸਾ ਖੁਰਮੇਂ ਸ਼ਹਿਰ ਮੇਂ ਮਰਦਾਨਾ ਮਿਰਤ ਹੂਆ। ਗੁਰੂ ਜੀ ਤਿਸ ਕੇ ਬੇਟੇ ਸਜਾਦੇ ਕੋ ਨਾਲ ਲੈ ਕੇ ਮਰਦਾਨੇ ਕੀ ਸਮਾਧ ਦਿਖਾਉਣੇ ਵਾਸਤੇ ਚਲੇ। ਰਸਤੇ ਮੇਂ ਮੁਲਤਾਨ ਤੇ ਨਜੀਕ ਦੁਲੰਭੇ ਸ਼ਹਿਰ ਮੇਂ ਸੱਜਣ ਠਗ ਸਾਧੂ ਕਾ ਭੇਖ ਧਾਰ ਕਰ ਰਹਿਤਾ ਥਾ। ਔ ਧਰਮਸਾਲ ਮੇਂ ਜੋ ਮੁਸਾਫਰ ਆਵੇ ਤਿਸ ਕੋ ਮਾਰ ਦੇਤਾ ਥਾ। ਦੁਲੰਭੇ ਸੇ ਬਾਹਰ ਡੇਰਾ ਕੀਆ ਔਰ ਸਹਜਾਦੇ ਨੇ ਕਹਾ, 'ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਭੁਖ ਲਗੀ ਹੈ, ਜੋ ਹੁਕਮ ਹੋ ਤੋ ਮੈਂ ਸ਼ਹਿਰ ਸੇ ਕੁਛ ਖਾਇ ਆਊਂ'। ਤਬ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ, 'ਜਾਓ'। ਤੋ ਸਜਾਦਾ ਉਸੀ ਧਰਮਸਾਲ ਮੇਂ ਗਿਆ। ਅਗੇ ਸਜਣ ਨੇ ਇਕ ਅੰਦਰ ਦੇ ਕੇ ਜੰਦਰਾ ਲਾਇ ਦੀਆ। ਇਧਰ ਗੁਰੂ ਜੀ ਨੇ ਭਾਈ ਬਾਲੇ ਕੋ ਕਹਾ: ਹੇ ਭਾਈ ਬਾਲਾ! ਸਜਾਦਾ ਤਾਂ ਫਸ ਗਿਆ। ਭਾਈ ਬਾਲੇ ਨੇ ਕਿਹਾ, 'ਗੁਰੂ ਜੀ ਛੁਡਾਵੋ'। ਜਬ ਗੁਰੂ ਜੀ ਗਏ ਤੋ ਸਜਣ ਕੋ ਪੁਛਿਆ, ਉਸ ਨੇ ਕਹਾ: ਏਥੇ ਕੋਈ ਨਹੀਂ ਆਇਆ। ਤਾਂ ਗੁਰੂ ਜੀ ਨੇ ਸਹਿਜਾਦੇ ਕਾ ਨਾਮ ਪੁਕਾਰਿਆ ਤੇ ਅੰਦਰੋਂ ਬੋਲਿਆ, ਹੇ ਗੁਰੂ ਜੀ! ਮੈਂ ਬਧਾ ਹੋਇਆ ਹਾਂ। ਤਾਂ ਗੁਰੂ ਜੀ ਨੇ ਅੰਦਰੋਂ ਨਿਕਾਲ ਕਰ ਮੁਸ਼ਕਾਂ ਖੁਲਾਈਆਂ। ਤਦ ਸਜਣ ਚਰਨਾਂ ਪਰ ਡਿਗਾ ਅਰ ਬੇਨਤੀ ਕਰਨ ਲਗਾ ਕਿ ਗੁਰੂ ਜੀ ਮੇਰੇ ਪਿਛਲੇ ਪਾਪ ਬਖਸੋ। ਉਸ ਨੇ ਪਿਛਲੇ ਪਾਪ ਸਭ ਕਹ ਦੀਏ। ਉਸ ਕੋ ਗੁਰੂ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਅਜੇਹੇ ਸੇਵਕ ਨੂੰ ਪਰਮਾਤਮਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰ-ਲਹਿਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reza Nanak, sólo Él nos salva.(4-1-2)"