[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਾ ਕਰਿ; ਸੇਵ ਲਗਾਇਆ ਜੀਉ ॥"
page = 216
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "myriads of people, thou hast engaged in the performance of Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪੁਰਸ਼ਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਟਹਿਲ ਕਮਾਉਣ ਅੰਦਰ ਜੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have engaged millions of people in Your Service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ ਜੀ! ਤੈਂ ਕ੍ਰੋੜਾਂ ਦਾਸੋਂ ਕੋ ਅਪਨੀ ਭਗਤੀ ਕਰਨ ਮੇਂ ਲਾਇਆ ਹੈ॥ ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕ੍ਰੋੜਾਂ ਬੰਦਿਆਂ ਨੂੰ ਆਪਣੇ ਸੇਵਕ ਬਣਾ ਕੇ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "has enrolado a millones de seres a Tu Servicio;"