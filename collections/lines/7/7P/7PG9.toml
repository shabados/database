data = "ਚਕਿ ਰਹੀ ਚਿਤ ਅਵਲੋਕਿ ਮਾਤ ॥੫੬॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yogi Dutt wore loin-cloth and seeing him, mother was wonder-struck.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਤਾ (ਉਸ ਨੂੰ) ਵੇਖ ਕੇ ਚਕ੍ਰਿਤ ਹੋ ਰਹੀ ਹੈ ॥੫੬॥"