[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨਾ ਨੋ ਭਉ ਅਗਲਾ; ਪੂਰੀ ਬਣਤ ਬਣਤੀ ॥"
page = 948
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are in the great fear of the Lord, such is the perfect make that the Lord has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਬਹੁਤਾ ਹੀ ਡਰ ਹੈ, ਐਹੋ ਜੇਹੀ ਪੂਰਨ ਘਾੜਤ ਪ੍ਰਭੂ ਨੇ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are held in the Fear of God; He has formed the perfect form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਕੋ ਭਉ (ਅਗਲਾ) ਬਹੁਤ ਹੈ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਪੂਰੀ ਬਣਤੀ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ (ਤੱਤਾਂ) ਨੂੰ ਉਸ ਮਾਲਕ ਦਾ ਬੜਾ ਡਰ ਰਹਿੰਦਾ ਹੈ, (ਸੋ, ਜਗਤ ਦੀ ਕਿਆ ਅਸਚਰਜ) ਮੁਕੰਮਲ ਬਣਤਰ ਬਣੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਲਾ = ਬਹੁਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues existen siempre en la Inmensidad de Dios."