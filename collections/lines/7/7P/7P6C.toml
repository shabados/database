[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਚੇ ਅਗੈ ਰਖਿਓਨੁ; ਕੋਇ. ਨ ਭਿਟਿਓ ਜਾਇ ॥"
page = 473
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pure viands, which no one has touched are placed before him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਭੋਜਨ, ਜਿਸ ਨੂੰ ਕਿਸੇ ਨੇ ਨਹੀਂ ਛੂਹਿਆ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure foods, which no one else has touched, are placed before him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਬ੍ਰਾਹਮਣ ਰਸੋਈਏ ਨੇ ਭੋਜਨ ਕਾ ਥਾਲ ਆਗੇ ਰਖਾ ਹੈ, ਜਿਸ ਕੋ ਜਾਇਕਰ ਕੋਈ ਭੀ ਨਹੀਂ ਛੁਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੱਗੇ (ਜਜਮਾਨ) ਉਹ ਭੋਜਨ ਲਿਆ ਰੱਖਦਾ ਹੈ ਜਿਸ ਨੂੰ ਅਜੇ ਕਿਸੇ ਹੋਰ ਨੇ ਭਿੱਟਿਆ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚੇ ਅਗੈ ਰਖਿਓਨੁ = (ਉਹ ਭੋਜਨ) ਇਸ (ਨ੍ਹਾ-ਧੋ ਕੇ ਆਏ ਮਨੁੱਖ) ਦੇ ਅੱਗੇ (ਕਿਸੇ ਨੇ) ਰੱਖ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con gis y entonces la gente tiene que ponerle comida porque es el hombre puro y nadie se puede atrever a decir que no."