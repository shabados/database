[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੈ ਬਾਹ; ਦੁਹੂ ਦਿਸ ਗਹੀ ॥"
page = 933
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pulling it from both sides, the arm breaks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਪਾਸਿਆਂ ਤੋਂ ਖਿੱਚਣ ਦੁਆਰਾ ਬਾਂਹ ਟੁੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The arm is broken, when it is pulled from both sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਦੇਤੇ ਹੈਂ ਜੈਸੇ- ਦੋਊ ਦਿਸਾ ਪਕੜ ਕੇ ਖੈਂਚਨੇ ਤੇ ਬਾਂਹ ਟੂਟ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਫੜਿਆਂ ਬਾਂਹ ਟੁੱਟ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸ = ਪਾਸਾ, ਤਰਫ਼। ਗਹੀ = ਪਕੜੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, si uno jala el brazo de los dos extremos, se rompe."