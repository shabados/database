[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਲਤਿ ਪੁੰਨੜੀਆ; ਕਿਤੁ ਕੂੜਿ ਲੋਭਾਇਆ ॥"
page = 459
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine appointed time is complete and why art thou engrossed in falsehood?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁਕੱਰਰ ਵਕਤ (ਜੀਵਨ) ਪੂਰਾ ਹੋ ਗਿਆ ਹੈ। ਤੂੰ ਕਿਉਂ ਝੂਠ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your allotted time is now complete - why are you engrossed in falsehood?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮੁਹਲਤ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ਤੂੰ ਝੂਠ ਮੇਂ ਕਿਆ ਲੁਭਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਿਲਿਆ ਹੋਇਆ ਉਮਰ ਦਾ ਸਮਾ ਪੂਰਾ ਹੋ ਰਿਹਾ ਹੈ। ਤੂੰ ਕਿਸ ਠੱਗੀ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਲਤਿ = ਮਿਲਿਆ ਹੋਇਆ ਜ਼ਿੰਦਗੀ ਦਾ ਸਮਾ। ਕਿਤੁ = ਕਿਸ ਵਿਚ? ਕੂੜਿ = ਠੱਗੀ ਵਿਚ। ਕਿਤੁ ਕੂੜਿ = ਕਿਸ ਠੱਗੀ ਵਿਚ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus días se han acabado; ¿por qué entonces te seduce la falsedad?"