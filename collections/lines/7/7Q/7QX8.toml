[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਵੀਸਰੈ; ਝੂਠੇ ਲਾਲਚ ਹੋਰਿ ॥੨॥"
page = 1247
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak forgets not his Lord's Name, by being beguiled by other false greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੂੜਿਆਂ ਲੋਭਾਂ ਨਾਲ ਠਗਿਆ ਜਾ ਕੇ ਨਾਨਕ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, never forget the Naam; greed for anything else is false. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰੇ ਕੋ ਨਾਮ ਨਹੀਂ ਬਿਸਰਤਾ ਕਿਉਂਕਿ ਔਰ ਸੰਸਾਰ ਕੇ ਧੰਧੇ ਸਭ ਝੂਠੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹੀ ਅਰਦਾਸ ਕਰ ਕਿ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਾਹ ਭੁੱਲੇ, ਹੋਰ ਸਾਰੇ ਲਾਲਚ ਵਿਅਰਥ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te olvides del Nombre del Señor, oh dice Nanak, confundido por la falsa avaricia. (2)"