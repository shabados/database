[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਗੁਣ ਨ ਜਾਪਨੀ; ਬਿਨੁ ਗੁਣ. ਭਗਤਿ ਨ ਹੋਇ ॥"
page = 67
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Guru, virtues shine not and sans virtues Lord's devotional service cannot be performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਨੇਕੀਆਂ ਨਹੀਂ ਚਮਕਦੀਆਂ ਅਤੇ ਨੇਕੀਆਂ ਦੇ ਬਗੈਰ ਸਾਈਂ ਦੀ ਪਰੇਮ-ਮਈ ਸੇਵਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one's virtues do not shine forth; without virtue, there is no devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਯੱਦਪਿ ਬੁਧੀ ਵਿਖੇ ਹੀ ਸਰਬ ਗੁਣ ਹੈਂ ਤੱਦਪਿ ਗੁਰਾਂ ਸੇ ਬਿਨਾ ਜਾਣੇ ਨਹੀਂ ਜਾਤੇ, (ਬਿਨੁ ਗੁਣ ਭਗਤਿ) ਵੈਰਾਗ ਔ ਪ੍ਰੇਮਾਦਿ ਗੁਣ ਪ੍ਰਗਟ ਹੂਏ ਬਿਨਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਗੁਣਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ, ਤੇ, ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਗੁਣਾਂ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਪਨੀ = ਨ ਜਾਪਨਿ, ਨਹੀਂ ਜਾਪਦੇ, ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru la Virtud no brilla, sin Virtud no hay Alabanza."