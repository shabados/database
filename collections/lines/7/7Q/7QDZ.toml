[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਖੇਲਾਵਹਿ ਤਿਉ ਖੇਲਣਹਾਰੇ ॥"
page = 1081
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou make us play so do we play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਸਾਨੂੰ ਖਿਡਾਉਂਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਸੀਂ ਖੇਡਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We play as You cause us to play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਖਿਡਾਵਤਾ ਹੈਂ, ਤਿਸੀ ਤਰਾਂ ਖੇਡਣੇਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੂੰ (ਇਹਨਾਂ ਬੱਚਿਆਂ ਨੂੰ) ਖਿਡਾਂਦਾ ਹੈਂ, ਤਿਵੇਂ ਹੀ ਇਹ ਖੇਡ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así jugamos el juego de la vida."