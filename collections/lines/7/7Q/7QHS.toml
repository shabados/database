data = "ਨਾਮ ਕੀ ਮਹਿਮਾ; ਸੰਤ ਰਿਦ ਵਸੈ ॥"
page = 265
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praise of the Name abides within the mind of the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਉਸਤਤੀ ਸਾਧੂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the Naam abides in the hearts of His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੀ ਮਹਿਮਾ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਵਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਦੀ ਵਡਿਆਈ ਸੰਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
