[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਰੀ ਕਟੋਰੀ ਨਾਮਦੇਵਿ; ਲੈ ਠਾਕੁਰ ਨੋ ਦੁਧੁ ਪੀਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Namdev made Lord drink the full bowl of milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਨੇ ਕਟੋਰੀ ਭਰੀ ਲੈ ਕੇ ਠਾਕੁਰ ਨੂੰ ਦੁੱਧ ਪਿਲਾਯਾ।"