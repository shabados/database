[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਸਿ ਵੰਞਹੁ. ਕਿਲਵਿਖਹੁ; ਕਰਤਾ ਘਰਿ ਆਇਆ ॥"
page = 460
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Run away O ye sins as my Creator has visited my home (heart)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌੜ ਜਾਓ, ਤੁਸੀਂ ਹੇ ਪਾਪੋ! ਮੇਰਾ ਸਿਰਜਣਹਾਰ ਮੇਰੇ ਹਿਰਦੇ ਵਿੱਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Run away, O sins; the Creator has entered my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਕਿਲਵਿਖਹੁ) ਪਾਪੋ! ਤੁਮ (ਨਸਿ ਵੰਞਹੁ), ਭਾਵ ਜਾਓ। ਮੇਰੇ ਘਰ ਮੇਂ ਕਰਤਾ ਪੁਰਖ ਆਯਾ, ਭਾਵ ਪ੍ਰਤਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੋ! (ਮੇਰੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਮੇਰਾ) ਕਰਤਾਰ ਆ ਵੱਸਿਆ ਹੈ (ਹੁਣ ਤੁਸੀ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚੋਂ) ਚਲੇ ਜਾਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞਹੁ = ਚਲੇ ਜਾਉ। ਕਿਲਵਿਖ = ਪਾਪ। ਕਿਲਵਿਖਹੁ = ਹੇ ਪਾਪੋ! ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lárguense de aquí, oh mis errores, ya que mi Creador ha llegado a mi casa."