data = "ਭੇਜਿ ਮਾਨੁਖਨ ਯਾ ਕੌ ਗਹਿਯੈ ॥੪॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That she would ask Raja to fetch the mendicant.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦੇ ਭੇਜ ਕੇ ਇਸ ਨੂੰ ਪਕੜਵਾ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥"