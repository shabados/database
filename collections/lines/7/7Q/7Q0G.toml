data = "ਗਬਿੰਦ ਚੰਦ ਨਰੇਸ ਕੇ; ਮਾਧਵਨਲ ਨਿਜੁ ਮੀਤ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gobind Chand Naresh had a friend called Madhwan Nal."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਚੰਦ ਰਾਜੇ ਦਾ ਮਾਧਵਾਨਲ (ਨਾਂ ਦਾ ਇਕ) ਜਿਗਰੀ ਮਿੱਤਰ ਸੀ"