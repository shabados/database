[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ॥੨॥੧੭॥੮੧॥"
page = 628
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has obtained what was predestined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਉਹ ਕੁੱਛ ਪਾ ਲਿਆ ਹੈ ਜੋ ਉਸ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has realized his pre-ordained destiny. ||2||17||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਪੂਰਬ ਲਿਖੇ ਅਨੁਸਾਰ ਗੁਰਬਾਣੀ ਗਾਇ ਕਰ ਪ੍ਰਭ ਕੋ ਪਾਇਆ ਹੈ॥੨॥੧੭॥੮੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਲਿਖਿਆ ਭਗਤੀ ਦਾ ਲੇਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੨॥੧੭॥੮੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ॥੨॥੧੭॥੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha habitado en el Nombre del Señor, pues tal era Su Destino. (2‑17‑81)"