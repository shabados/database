[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ਸੋ ਬੁਝਸੀ; ਆਪੇ ਨਾਇ ਲਾਈਅਨੁ ॥"
page = 956
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands Him, whom He, of Himself, instructs. Himself the Lord attached the mortal to His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਸਿਖਮੱਤ ਦਿੰਦਾ ਹੈ। ਖੁਦ ਹੀ ਸੁਆਮੀ ਪ੍ਰਾਨੀ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord causes to understand; He Himself attaches mortals to His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਸਮਝਾਵਤਾ ਹੈ, ਸੋਈ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸਮਝਤਾ ਹੈ ਔ ਆਪੇ ਹੀ ਭਗਤੋਂ ਕੋ ਨਾਮ ਮੇਂ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਜਿਸ ਜੀਵ ਨੂੰ ਸਮਝ ਦੇਂਦਾ ਹੈ ਉਹ ਹੀ (ਸਹੀ ਰਸਤੇ ਨੂੰ) ਸਮਝਦਾ ਹੈ, ਉਸ ਨੇ ਆਪ ਹੀ (ਸ੍ਰਿਸ਼ਟੀ) ਆਪਣੇ ਨਾਮ ਵਿਚ ਲਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ। ਲਾਈਅਨੁ = (ਦ੍ਰਿਸ਼ਟੀ) ਲਾਈ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Lo conoce aquél a quien el Señor Lo deja conocer y le permite dedicarse al Servicio de Su Nombre."