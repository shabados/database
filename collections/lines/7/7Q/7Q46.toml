[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਨਾਹਿ ਟਰੀਐ. ਪ੍ਰੀਤਿ ਹਰੀਐ; ਸੀਗਾਰ ਹਭਿ ਰਸ ਅਰਪੀਐ ॥"
page = 454
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Relax not a while thy love for God and dedicate to Him all thine ornaments and enjoyments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਤੋਂ ਪਿੱਛੇ ਨਾਂ ਹਟਾ। ਆਪਣੇ ਸਮੂਹ ਹਾਰਸ਼ਿੰਗਾਰ ਤੇ ਰੰਗ-ਰਲੀਆਂ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not let up your love for the Lord, even for an instant; dedicate all your decorations and pleasures to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਏਕ ਖਿਨ ਭੀ ਹਰਿ ਕੀ ਪ੍ਰੀਤ ਸੇ ਨ ਟਲੀਏ, ਸਰਬ (ਸੀਗਾਰ) ਸਾਧਨ ਔ ਸਭ ਮਾਯਕ ਰਸ ਵਾ ਪ੍ਰੇਮ ਹਰਿ ਕੋ ਅਰਪਣ ਕਰ ਦੀਜੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ ਤੋਂ ਇਕ ਖਿਨ ਲਈ ਭੀ ਪਰੇ ਨਹੀਂ ਹਟਣਾ ਚਾਹੀਦਾ, ਸਾਰੇ ਸਰੀਰਕ ਸੁਹਜ ਸਾਰੇ ਮਾਇਕ ਸੁਆਦ (ਉਸ ਪ੍ਰੀਤਿ ਤੋਂ) ਸਦਕੇ ਕਰ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਰੀਐ = ਹਟਣਾ ਚਾਹੀਦਾ। ਹਭਿ = ਸਾਰੇ। ਰਸ = ਸੁਆਦ। ਅਰਪੀਐ = ਭੇਟਾ ਕਰ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se distrae por nada y no lo deja ni por un instante."