[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਘਰੀਅ. ਨ ਜੀਵਉ ॥੨॥"
page = 485
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name I cannot live even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਮੈਂ ਇੱਕ ਛਿੰਨ ਭਰ ਭੀ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, I cannot live, even for a moment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰਾਮ ਨਾਮ ਬਿਨਾਂ ਘੜੀ ਭਰ ਭੀ ਜੀਵ ਨਹੀਂ ਸਕਤਾ ਹੂੰ। ਵਾ ਰੰਗੋਂ ਕੋ ਨਹੀਂ ਰੰਗਤਾ, ਸੀਵਨ ਵਾਲੇ ਬਸਤ੍ਰੋਂ ਕੋ ਨਹੀਂ ਸੀਵਤਾ ਹੂੰ, ਵਾ ਏਹੀ ਰੰਗਨਾ ਸੀਵਨਾ ਹੈ, ਜੋ ਰਾਮ ਨਾਮ ਬਿਨਾਂ ਘੜੀ ਮਾਤ੍ਰ ਜੀਵ ਨਹੀਂ ਸਕਤਾ, ਭਾਵ ਰਹ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਂ ਇਕ ਘੜੀ ਭਰ ਭੀ ਨਹੀਂ ਜੀਉ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no puedo vivir sin el Señor ni por un momento. (2)"