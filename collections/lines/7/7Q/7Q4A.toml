[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਮੀਠੀ ਲਾਗੀ ॥"
page = 1050
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's service is sweet unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Guru seems sweet to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੀਠੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio del Guru les es dulce y se encuentran en Éxtasis,"