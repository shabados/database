[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਾਟੇ ਕਾਗਰ ॥੧॥"
page = 487
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The account papers of his past births were torn up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੂਰਬਲੇ ਜਨਮਾਂ ਦੇ ਲੇਖੇ ਪੱਤੇ ਦੇ ਕਾਗਜ਼ ਪਾੜ ਦਿਤੇ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The accounts of his past incarnations were torn up. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਬੀਰ ਜੀਉ ਕੇ ਜਨਮ ਜਨਮ ਕੇ ਹਿਸਾਬ ਕੇ (ਕਾਗਰ) ਕਾਗਜ ਕਾਟੇ ਗਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਜਨਮਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖੇ ਮੁੱਕ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗਰ = ਕਾਗ਼ਜ਼। ਜਨਮ ਕੇ ਕਾਗਰ = ਕਈ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su cuenta de todos sus nacimientos fue lavada. (1)"