[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਕਾਮਿਨੀ ਹੈਵਰ ਗੈਵਰ; ਬਹੁ ਬਿਧਿ ਦਾਨੁ ਦਾਤਾਰਾ ॥"
page = 642
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may be a man of bounty and give gifts of many sorts, like gold, women, horses and elephants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਨੀ ਜਨ ਹੋ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਦਾਤਾਂ ਦੇਵੇ, ਜਿਸ ਤਰ੍ਹਾਂ ਸੋਨਾ, ਇਸਤਰੀਆਂ, ਘੋੜੇ ਅਤੇ ਹਾਥੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may give gifts of all sorts - gold, women, horses and elephants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਨਿਕ) ਸ੍ਵਰਨ ਅਰ (ਕਾਮਿਨੀ) ਇਸਤ੍ਰੀ ਪੁਨਃ (ਹੈਵਰ) ਸ੍ਰੇਸਟ ਘੋੜੇ (ਗੈਵਰ) ਸ੍ਰੇਸਟ ਹਸਤੀ ਔਰ ਭੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਾ (ਦਾਤਾਰਾ) ਦਾਤਾ ਹੋ ਕਰ ਦਾਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਸੋਨਾ, ਇਸਤ੍ਰੀ, ਵਧੀਆ ਘੋੜੇ, ਵਧੀਆ ਹਾਥੀ (ਅਤੇ ਇਹੋ ਜਿਹੇ) ਕਈ ਕਿਸਮਾਂ ਦੇ ਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਕਾਮਿਨੀ = ਇਸਤ੍ਰੀ। ਹੈਵਰ = {हयवर} ਵਧੀਆ ਘੋੜੇ। ਗੈਵਰ = {गजवर} ਵਧੀਆ ਹਾਥੀ। ਦਾਤਾਰਾ = ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Regalé oro, caballos, elefantes; aun abandoné a mi esposa para verme como un hombre desapegado."