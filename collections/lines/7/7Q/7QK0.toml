[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਕੁਮੰਤ੍ਰ ਲਗੇ ਮਿਲਿ ਜਾਪਨ ॥੮੧॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people will abandon their wives and will repeat evil notions.81."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ (ਲੋਕ) ਮਾੜੇ ਮੰਤ੍ਰਾਂ ਨੂੰ ਜਪਣ ਲਗ ਜਾਣਗੇ ॥੮੧॥"