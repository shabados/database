data = "ਤਾਂ ਕਿ ਉਹ ਸੱਚੇ ਰੱਬ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਬਰਾਇ ਆਂ ਕਿ ਹੱਕ ਹਾਸਿਲ ਕੁਨੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether we talk about Asafan’ Dayar, Lachhman, or Ram; who and what were these brave men? (160)"