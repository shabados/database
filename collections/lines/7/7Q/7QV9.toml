[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਜੋਧੁ; ਜੋ ਕਾਲੁ ਸੰਘਾਰੈ ॥"
page = 943
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 61: Who is the warrior, that slays death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 61: ਉਹ ਕਿਹੜਾ ਸੂਰਮਾ ਹੈ ਜੋ ਮੌਤ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is the warrior, who conquers Death?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਵਨੁ (ਜੋਧੁ) ਸੂਰਮਾਂ ਹੈ, ਜੋ ਕਾਲ ਕੋ (ਸੰਘਾਰੈ) ਮਾਰਤਾ ਹੈ ੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਸੂਰਮਾ ਹੈ ਜੋ ਮੌਤ ਨੂੰ (ਮੌਤ ਦੇ ਭਉ ਨੂੰ) ਮਾਰ ਲੈਂਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el guerrero que vence a la muerte?"