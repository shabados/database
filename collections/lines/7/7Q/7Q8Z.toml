[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ; ਦਿਨੁ ਰੈਨਿ ਆਸ ਤੁਮੑਾਰੀ ॥"
page = 778
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the pious persons, I sing Thy praise and day and night I hope to meet Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦਾ ਅਤੇ ਦਿਨ ਰਾਤ ਮੈਨੂੰ ਤੇਰੇ ਮਿਲਣ ਦੀ ਉਮੀਦ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the humble Saints, I sing the songs of joy; day and night, I place my hopes in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਸਾਥ ਮਿਲ ਕੇ ਮੈਨੇਂ ਤੇਰਾ ਮੰਗਲ ਰੂਪ ਜਸੁ ਗਾਇਆ ਹੈ ਔਰੁ ਦਿਨ ਰਾਤ ਤੁਮਾਰੀ ਹੀ ਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਤ ਜਨ ਮਿਲ ਕੇ (ਸਦਾ ਤੇਰੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਨੂੰ) ਦਿਨ ਰਾਤ ਤੇਰੀ (ਸਹਾਇਤਾ ਦੀ) ਹੀ ਆਸ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੰਗਲੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਰੈਨਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin Ti no hay nadie más."