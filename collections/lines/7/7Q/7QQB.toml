[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾਹਿ ਲਖਿਯੋ ਕਿ ਭਜਿਯੋ ਮੁਹਿ ਤੇ; ਮਥੁਰਾ ਹੂ ਕੇ ਨਾਇਕ ਹ੍ਵੈ ਕਹਿ ਧਾਯੋ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kalyavana had thought that he had run away, being fearful of him, therefore he pursued Krishna, calling him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕਾਲ ਜਮਨ) ਨੇ ਸਮਝਿਆ ਕਿ ਮੇਰੇ ਤੋਂ (ਡਰ ਕੇ) ਭਜਿਆ ਹੈ। (ਮਨ ਵਿਚ ਕਹਿਣ ਲਗਾ) ਮਥੁਰਾ ਦਾ ਰਾਜਾ ਹੋ ਕੇ ਭਜ ਗਿਆ ਹੈ।"