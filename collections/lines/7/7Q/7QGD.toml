[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀਉ. ਖਸਮਾਨਾ ਕਰਿ ਪਿਆਰੇ ॥"
page = 631
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Loved Lord, make me Thine own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, Beloved, please, make me Your own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਪ੍ਰਭੂ ਜੀ! ਹਮਾਰਾ (ਖਸਮਾਨਾ) ਪੱਖ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ! (ਤੂੰ ਸਾਡਾ ਖਸਮ ਹੈਂ) ਖਸਮ ਵਾਲਾ ਫ਼ਰਜ਼ ਪੂਰਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sé mi Refugio,"