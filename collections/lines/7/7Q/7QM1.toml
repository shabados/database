[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਬਸੰਤ ਬਾਸੁਦੇਵਹ; ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰਹ ॥"
page = 1356
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Luminous Lord, the Supreme Master and the Great God abides in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਮਹਾਨ ਮਾਲਕ ਅਤੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਹਰ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent, Luminous Lord, dwells in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਸਦੇਵ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰ ਰਹਾ ਹੈ, ਤਾਂ ਤੇ ਸੋ ਐਸਾ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Supremo Señor Dios, el Trascendente y Luminoso Señor, habita en cada corazón."