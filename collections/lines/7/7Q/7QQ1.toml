[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਸਬਦੁ ਲਗੋ ਗੁਰ ਮੀਠਾ ॥"
page = 1212
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To my mind seems sweet the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮਿੱਠੜੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad seems so sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੂੰ ਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਿੱਠਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente siente muy Dulce la Palabra del Guru, mi Destino despierta"