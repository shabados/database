[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਚਿਤੁ ਰਹਿਓ ਸਮਾਇ ॥ ਰਹਾਉ ॥"
page = 1162
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is absorbed in the Lord's lotus feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness remained immersed in the Lotus Feet of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਹਮਾਰਾ ਚਿਤੁ ਸਮਾਇ ਰਹਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਸੁਹਣੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹੇ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues estaba totalmente entonado en todo momento en el Loto de los Pies de Dios. (Pausa)"