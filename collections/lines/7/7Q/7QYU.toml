[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ. ਜਿਨ ਨਾਮੁ ਪਲੈ; ਸੇਈ ਸਚੇ ਸਾਹਾ ॥੩॥"
page = 543
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, they alone are the true bankers, who have the Name in their lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਸੱਚੇ ਸ਼ਾਹੂਕਾਰ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, those who have the Naam in their laps are the true bankers. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ (ਪਲੈ) ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਰੂਪੀ ਧਨ ਹੈ ਵਹੀ ਸਚੇ ਸ਼ਾਹੂਕਾਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਪਾਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹੈ ਉਹੀ ਐਸੇ ਹਨ ਜੋ ਸਦਾ ਲਈ ਸ਼ਾਹੂਕਾਰ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੈ = ਪੱਲੇ ਵਿਚ। ਸਚੇ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quienes tienen el Naam sobre su regazo, sólo ellos son los mercaderes de éxito. (3)"