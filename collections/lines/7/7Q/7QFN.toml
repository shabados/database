[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਭੇ ਸਵਰਨ ਕੇ ਪਤ੍ਰ ਬਾਧੇ ਗਜਾ ਮੈ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sheets of gold covering the maces looked splendid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁਰਜਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਸੋਨੇ ਦੇ ਪੱਤਰੇ ਸੋਭਦੇ ਸਨ।"