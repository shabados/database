[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੈ; ਸੋਝੀ ਪਾਇ ॥"
page = 1342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the true Guru, he is blessed with the right understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ, ਉਸ ਨੂੰ ਸਹੀ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one is blessed with clear understanding,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਹ ਜੀਵ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲੈ ਤਬ ਇਸ ਕੋ ਅਪਨੇ ਸਰੂਪ ਕੀ ਸਮਝ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ ਰਾਹ ਦੀ) ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero conociendo al Guru Perfecto, uno es bendecido con la claridad de Entendimiento"