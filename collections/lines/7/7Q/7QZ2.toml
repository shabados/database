[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈਦਾ ਬਦ ਦੁਆਇ ਤੂੰ; ਮਾਇਆ ਕਰਹਿ ਇਕਤ ॥"
page = 42
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou earnest evil imprecation and amassest wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਰਸੀਸਾਂ ਲੈਂਦਾ ਹੈਂ ਅਤੇ ਦੌਲਤ ਜਮ੍ਹਾਂ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gathering the wealth of Maya, you earn an evil reputation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੀਤੀ ਕਰ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈਂ, ਯਾਂ ਤੇ ਲੋਗੋਂ ਸੇ (ਬਦ ਦੁਆਇ) ਸਰਾਪ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ (ਧੱਕੇ ਧੋੜੇ ਕਰ ਕੇ) ਮਾਇਆ ਇਕੱਠੀ ਕਰਦਾ ਹੈਂ (ਜਿਸ ਕਰਕੇ ਲੋਕਾਂ ਦੀਆਂ) ਬਦ-ਅਸੀਸਾਂ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦ ਦੁਆਇ = ਬਦ ਅਸੀਸਾਂ। ਇਕਤ = ਇਕਤ੍ਰ, ਇਕੱਠੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atesorando riquezas, uno es maldecido por su propia conciencia."