[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮਨਿ ਵਸਿਆ; ਲਗੈ ਨ ਦੂਖਾ ॥੧॥ ਰਹਾਉ ॥"
page = 376
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when Thou abidest within my mind, pain touches me not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈਂ, ਤਕਲੀਫ ਮੈਨੂੰ ਛੂੰਹਦੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You dwell within my mind, pain does not touch me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ ਤਬ ਮੁਝੇ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਦੁਖੁ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੇਰੇ ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹੇਂ ਤਾਂ ਕੋਈ ਭੀ ਦੁੱਖ ਮੈਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque cuando compenetras mi mente, se acaba mi dolor. (1‑Pausa)"