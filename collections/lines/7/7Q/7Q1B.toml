[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸੇਵਕ; ਇਕਿ ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 842
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are the Lord's slaves and some are gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਹਨ ਅਤੇ ਕਈ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are selfless servants, while others wander, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ਼ ਹਰੀ ਨੇ ਅਪਨੇ ਸੇਵਕ ਕੀਏ ਹੈਂ ਔ ਏਕ ਭਰਮ ਮੇਂ ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਈ (ਜੀਵਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ) ਸੇਵਕ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਕਈ ਜੀਵਾਂ ਨੂੰ ਭਟਕਣਾ (ਪਾ ਕੇ) ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਾ ਰੱਖੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos sólo sirven a su Dios, otros son engañados por la duda."