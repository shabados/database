[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂੜਿ. ਅਘੁਲੀਐ; ਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਉ ॥"
page = 933
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dust their feet, the mortal is exonerated, he unites in the Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਨਾਲ ਪ੍ਰਾਣੀ ਸੁਰਖਰੂ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਰਾਹੀਂ ਉਹ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust of their feet brings emancipation; in their company, we are united in the Lord's Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਧੂੜ ਕਰ ਕੇ ਬੰਧਨਾ ਤੇ (ਅਘੁਲੀਐ) ਛੁਟੀਤਾ ਹੈ। ਹੇ ਭਾਈ! ਤਿਨ ਕੀ ਸੰਗਤ ਕੇ ਮੇਲ ਮੇਂ ਅਪਨੇ ਕੋ ਮਿਲਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਲਿਆਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਛੁੱਟ ਜਾਈਦਾ ਹੈ, (ਪ੍ਰਭੂ ਮੇਹਰ ਕਰੇ) ਮੈਂ ਵੀ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਉਹਨਾਂ ਦੇ ਇਕੱਠ ਵਿਚ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He postrado mi mente en mi Dios a través del Guru"