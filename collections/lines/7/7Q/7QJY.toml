[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਾਵੈ. ਆਪੁ ਗਵਾਵੈ; ਦਰਿ ਸਾਚੈ ਸੋਭਾ ਪਾਈ ॥੧੮॥"
page = 910
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being hymns God's praise, effaces his self-conceit and obtains honour at the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs sing the Lord's Praises, and erase self-conceit; they obtain true honor in the Court of the Lord. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰਮੁਖ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਇਕੇ ਭਗਵਤ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਸਚੇ ਦਰ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਅਹੰਕਾਰ ਦੂਰ ਕਰਦਾ ਹੈ, ਤੇ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser Consciente en Dios, que Le canta a su Señor y erradica su ego negativo, obtiene la Gloria en la Puerta Verdadera. (18)"