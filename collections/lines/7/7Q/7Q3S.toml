[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਸਬਦਿ ਰਾਚੈ; ਸਚਿ ਸਮਾਇ ॥੭॥"
page = 1275
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Permeating in the One Name one merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਮ ਅੰਦਰ ਰਮ ਜਾਣ ਦੁਆਰਾ, ਜੀਵ ਸੱਚੇ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Permeated by the One Word of the Shabad, the mortal is immersed in Truth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਗੁਰ ਸਬਦ ਮੇਂ ਰਾਚੇ ਹੈਂ, ਸੋ ਸਚ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੈ ਕਿ ਕੋਈ ਵਡ-ਭਾਗੀ ਜੀਵ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਸਬਦਿ = ਇਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mortal se inmerge en la Verdad. (7)"