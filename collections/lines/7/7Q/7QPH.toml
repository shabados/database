[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਬਾਸਾ ਸਿਉ ਕਰਤ ਠਗਉਰੀ; ਜਾਦਵ ਏ ਫਲ ਪਾਏ ॥"
page = 693
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yadvas practised deception on Durbasa and reaped its fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਦਵਾਂ ਨੇ ਦੁਰਬਾਸਾ ਨਾਲ ਠੱਗੀ ਕੀਤੀ ਅਤੇ ਇਸ ਦਾ ਫਲ ਪਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yaadvas deceived Durbaasaa, and received their rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਬਾਸਾ ਰਿਖੀ ਸੇ ਜਾਦਵੋਂ ਨੇ (ਠਗਉਰੀ) ਛਲ ਕਰ ਹਾਸੀ ਕਰੀ, ਤਿਨਾਂ ਨੇ, ਭਾਵ ਪੂਰਬੋਕਤ ਜੈਸੇ ਦੁਰਜੋਧਨਾਦੀ ਨਾਸ ਹੂਏ ਐਸੇ ਫਲ ਪਾਏ ਹੈਂ।☬ਭਾਵ ਯੇਹਿ ਹੈ ਕਿ ਯਾਦਵੋਂ ਨੇ ਏਕ ਲੜਕੇ ਕੇ ਉਦਰ ਸਾਥ ਬਸਤ੍ਰ ਬਾਂਧ ਕੇ ਇਸਤ੍ਰੀ ਭੇਖ ਬਨਾਇ ਦੁਰਬਾਸਾ ਜੀ ਕੋ ਮਥਾ ਟੇਕਾਇਆ ਔਰ ਪੂਛਾ ਕਿ ਇਸ ਕੇ ਉਦਰ ਸੇ ਕਿਆ ਉਪਜੇਗਾ? ਤਬ ਰਿਖੀ ਨੇ ਕੋਪ ਕਰ ਸ੍ਰਾਪ ਦੀਆ ਕਿ ਇਸ ਸੇ ਵਹੁ ਉਪਜੇਗਾ ਜੋ ਤੁਮਾਰੀ ਸਰਬ ਕੁਲ ਕਾ ਨਾਸ ਕਰੇਗਾ। ਤਬ ਵਹੁ ਬਸਤ੍ਰੋ ਵਿਚੋਂ ਲੋਹੇ ਕਾ ਮੂਸਲੁ ਨਿਕਸਤਾ ਭਯਾ, ਤਿਸੀ ਤੇ ਸਸਤ੍ਰ ਹੋ ਕਰ ਯਾਦਵ ਆਪਸ ਮੇਂ ਲੜ ਕਰ ਨਾਸ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਅਹੰਕਾਰ ਕਿਸੇ ਚੀਜ਼ ਦਾ ਭੀ ਹੋਵੇ ਉਹ ਮਾੜਾ ਹੈ; ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਆ ਕੇ) ਜਾਦਵਾਂ ਨੇ ਦੁਰਬਾਸਾ ਨਾਲ ਮਸਖ਼ਰੀ ਕੀਤੀ ਤੇ ਇਹ ਫਲ ਪਾਇਓ ਨੇ (ਕਿ ਸਾਰੀ ਕੁਲ ਹੀ ਮੁੱਕ ਗਈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਬਾਸਾ = ਇਕ ਤਪੀ ਸੀ, ਹੈ ਸੀ ਬੜਾ ਕਾਹਲੇ ਸੁਭਾਉ ਵਾਲਾ, ਛੇਤੀ ਹੀ ਰੁੱਸ ਕੇ ਸ੍ਰਾਪ ਦੇ ਦੇਂਦਾ ਸੀ। ਠਗਉਰੀ = ਠੱਗੀ, ਮਖ਼ੌਲ {ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀ ਕੁਲ 'ਜਾਦਵ' ਦੇ ਕੁਝ ਮੁੰਡੇ ਇਕ ਵਾਰੀ ਸਮੁੰਦਰ ਦੇ ਕੰਡੇ ਦੁਆਰਕਾ ਦੇ ਪਾਸ ਇਕ ਮੇਲੇ ਦੇ ਸਮੇ ਇਕੱਠੇ ਹੋਏ। ਉੱਥੇ ਦੁਰਬਾਸਾ ਰਿਸ਼ੀ ਤਪ ਕਰਦਾ ਸੀ, ਇਹਨਾਂ ਮੁੰਡਿਆਂ ਨੂੰ ਮਖ਼ੌਲ ਸੁੱਝਿਆ, ਇਕ ਅਨ-ਦਾੜ੍ਹੀਏ ਮੁੰਡੇ ਦੇ ਢਿੱਡ ਉੱਤੇ ਲੋਹੇ ਦੀ ਬਾਟੀ ਪੁੱਠੀ ਬੰਨ੍ਹ ਕੇ ਉਸ ਨੂੰ ਜ਼ਨਾਨੀਆਂ ਵਾਲੇ ਕੱਪੜੇ ਪਾ ਕੇ ਉਸ ਪਾਸ ਲੈ ਗਏ। ਪੁਛਿਓ ਨੇ ਕਿ ਰਿਸ਼ੀ ਜੀ! ਇਸ ਦੇ ਘਰ ਕੀਹ ਜੰਮੇਗਾ? ਦੁਰਬਾਸਾ ਤਾੜ ਗਿਆ ਕਿ ਮਸਖ਼ਰੀ ਕਰਦੇ ਹਨ, ਗੁੱਸੇ ਵਿਚ ਆ ਕੇ ਸ੍ਰਾਪ ਦਿਤੋਸੁ ਕਿ ਉਹ ਜੰਮੇਗਾ ਜੋ ਤੁਹਾਡੀ ਸਾਰੀ ਕੁਲ ਦਾ ਨਾਸ ਕਰ ਦੇਵੇਗਾ। ਸ੍ਰਾਪ ਤੋਂ ਘਬਰਾ ਕੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀ ਸਲਾਹ ਨਾਲ ਉਹ ਉਸ ਬਾਟੀ ਨੂੰ ਪੱਥਰ ਤੇ ਰਗੜਦੇ ਰਹੇ ਕਿ ਇਸ ਲੋਹੇ ਦਾ ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਏ। ਨਿੱਕਾ ਜਿਹਾ ਟੋਟਾ ਰਹਿ ਗਿਆ, ਉਹ ਸਮੁੰਦਰ ਵਿਚ ਸੁੱਟ ਦਿੱਤੋ ਨੇ। ਇਹ ਟੋਟਾ ਇਕ ਮੱਛੀ ਹੜੱਪ ਕਰ ਗਈ, ਇਕ ਮੱਛੀ ਇਕ ਸ਼ਿਕਾਰੀ ਨੇ ਫੜੀ, ਚੀਰਨ ਤੇ ਇਹ ਲੋਹੇ ਦਾ ਟੋਟਾ ਉਸ ਨੇ ਆਪਣੇ ਤੀਰ ਅੱਗੇ ਲਾ ਲਿਆ। ਜਿੱਥੇ ਬਾਟੀ ਪੱਥਰ ਤੇ ਰਗੜੀ ਸੀ, ਉੱਥੇ ਸਿਰ-ਕੰਡਾ ਉੱਗ ਪਿਆ। ਇਕ ਦਿਨ ਇਕ ਮੇਲੇ ਸਮੇ ਜਾਦਵਾਂ ਦੇ ਨੱਢੇ ਸ਼ਰਾਬ ਪੀ ਕੇ ਉਸ ਸਿਰ-ਕੰਡੇ ਵਾਲੀ ਥਾਂ ਆ ਇਕੱਠੇ ਹੋਏ। ਸ਼ਰਾਬ ਦੀ ਮਸਤੀ ਵਿਚ ਕੁਝ ਬੋਲ ਬਕਾਰਾ ਹੋ ਪਿਆ, ਗੱਲ ਵਧ ਗਈ, ਲੜਾਈ ਹੋ ਪਈ, ਉਹ ਸਿਰਕੰਡਾ ਭੀ ਪੁੱ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yadvas se burlaron de Durbasa el sabio, y mira en qué forma fueron recompensados."