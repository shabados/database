[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਬਾਸਾ ਸਿਉ ਕਰਤ ਠਗਉਰੀ; ਜਾਦਵ ਏ ਫਲ ਪਾਏ ॥"
page = 693
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yadvas practised deception on Durbasa and reaped its fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਦਵਾਂ ਨੇ ਦੁਰਬਾਸਾ ਨਾਲ ਠੱਗੀ ਕੀਤੀ ਅਤੇ ਇਸ ਦਾ ਫਲ ਪਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yaadvas deceived Durbaasaa, and received their rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਬਾਸਾ ਰਿਖੀ ਸੇ ਜਾਦਵੋਂ ਨੇ (ਠਗਉਰੀ) ਛਲ ਕਰ ਹਾਸੀ ਕਰੀ, ਤਿਨਾਂ ਨੇ, ਭਾਵ ਪੂਰਬੋਕਤ ਜੈਸੇ ਦੁਰਜੋਧਨਾਦੀ ਨਾਸ ਹੂਏ ਐਸੇ ਫਲ ਪਾਏ ਹੈਂ।☬ਭਾਵ ਯੇਹਿ ਹੈ ਕਿ ਯਾਦਵੋਂ ਨੇ ਏਕ ਲੜਕੇ ਕੇ ਉਦਰ ਸਾਥ ਬਸਤ੍ਰ ਬਾਂਧ ਕੇ ਇਸਤ੍ਰੀ ਭੇਖ ਬਨਾਇ ਦੁਰਬਾਸਾ ਜੀ ਕੋ ਮਥਾ ਟੇਕਾਇਆ ਔਰ ਪੂਛਾ ਕਿ ਇਸ ਕੇ ਉਦਰ ਸੇ ਕਿਆ ਉਪਜੇਗਾ? ਤਬ ਰਿਖੀ ਨੇ ਕੋਪ ਕਰ ਸ੍ਰਾਪ ਦੀਆ ਕਿ ਇਸ ਸੇ ਵਹੁ ਉਪਜੇਗਾ ਜੋ ਤੁਮਾਰੀ ਸਰਬ ਕੁਲ ਕਾ ਨਾਸ ਕਰੇਗਾ। ਤਬ ਵਹੁ ਬਸਤ੍ਰੋ ਵਿਚੋਂ ਲੋਹੇ ਕਾ ਮੂਸਲੁ ਨਿਕਸਤਾ ਭਯਾ, ਤਿਸੀ ਤੇ ਸਸਤ੍ਰ ਹੋ ਕਰ ਯਾਦਵ ਆਪਸ ਮੇਂ ਲੜ ਕਰ ਨਾਸ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਅਹੰਕਾਰ ਕਿਸੇ ਚੀਜ਼ ਦਾ ਭੀ ਹੋਵੇ ਉਹ ਮਾੜਾ ਹੈ; ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਆ ਕੇ) ਜਾਦਵਾਂ ਨੇ ਦੁਰਬਾਸਾ ਨਾਲ ਮਸਖ਼ਰੀ ਕੀਤੀ ਤੇ ਇਹ ਫਲ ਪਾਇਓ ਨੇ (ਕਿ ਸਾਰੀ ਕੁਲ ਹੀ ਮੁੱਕ ਗਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yadvas se burlaron de Durbasa el sabio, y mira en qué forma fueron recompensados."