[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬਾਸਨਾ ਰਚਿ ਬਿਖੈ ਬਿਆਧਿ ॥"
page = 675
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is engrossed in desire and the disease of vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਖਾਹਿਸ਼ ਤੇ ਪਾਪ ਦੇ ਰੋਗ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is engrossed in passion, and the disease of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਵਾਸਨਾ ਕਰ ਕੇ ਵਿਸ੍ਯ ਰੂਪ (ਬਿਆਧਿ) ਰੋਗ (ਰਚਿ) ਲਗ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਆਪਣੇ ਮਨ ਵਿਚ ਵਾਸਨਾ ਖੜੀਆਂ ਕਰ ਕੇ ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ ਰੋਗ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está repleta de deseos y de maldades viciosas,"