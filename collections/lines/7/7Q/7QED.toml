[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੋਵੈ ਦੁਖ ਮੇਟੇ; ਸਹਜੇ ਹੀ ਸੁਖਿ ਸੋਵੈ ॥"
page = 444
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He effaces the pain of both birth and death and naturally sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਦਾਇਸ਼ ਅਤੇ ਮੌਤ ਦੋਨਾਂ ਦੀ ਪੀੜ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਸੁਭਾਵਕ ਹੀ ਆਰਾਮ ਵਿੱਚ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of both birth and death are eradicated, and one comes to sleep in peaceful ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੋਨੋ ਦੁਖੋਂ ਕੋ ਮਿਟਾਇ ਕਰ ਕੇ ਸੁਭਾਵਕ ਹੀ ਸੁਖ ਮੇਂ ਸੈਨ ਕਰਤੇ ਹੈਂ ਅਰ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮਾਂ ਦੇ ਗੇੜ ਦਾ ਦੁੱਖ ਆਤਮਕ ਮੌਤ ਦਾ ਦੁੱਖ-ਇਹ ਦੋਵੇਂ ਦੁੱਖ ਮਿਟਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conquista los dolores del nacimiento y de la muerte y duerme en Paz, libre de preocupaciones."