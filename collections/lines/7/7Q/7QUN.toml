[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਦਾ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਉ ਬਾਲਕ ਪਿਤ ਮਾਤਾ ਰਾਮ ॥"
page = 541
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, the Lord cherishes all the beings as do father and mother their child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸੁਆਮੀ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਐਉ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਿਓ ਤੇ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਪਾਲਦੇ ਪੋਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all beings, O my soul, as the mother and father cherish their child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਬਾਲਕ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੈਂ, ਤਿਸੀ ਭਾਂਤ ਸਭ ਜੀਵੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਸਾਰੇ ਜੀਆਂ ਦੀ ਦੇਖ-ਭਾਲ ਕਰਦਾ ਹੈ ਜਿਵੇਂ ਮਾਪੇ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਪਾਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sostiene toda la vida, oh mi Alma, así como el padre y la madre sostienen a su hijo."