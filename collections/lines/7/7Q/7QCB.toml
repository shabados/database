[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਵਿ ਨਿਵਿ ਕਰਨਿ ਜੁਹਾਰੀਆ; ਸਭ ਸੈ ਹਥੀਆਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Armed well, they bow most humbly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿੰਮ੍ਰਭੂਤ ਹੋਕੇ ਨਮਸਕਾਰਾਂ ਜਾਂ ਬੰਦਗੀਆਂ ਕਰਦੇ ਹਨ ਅਰ ਸਾਰੇ (ਤਲਵਾਰ ਆਦਿ) ਹਥੀਆਰ ਫੜੀ ਫਿਰਦੇ ਹਨ।"