[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੋ ਦੇ. ਜੇ ਚੇਤੀਐ; ਤਾਂ ਕਾਇਤੁ ਮਿਲੈ ਸਜਾਇ ॥"
page = 417
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal meditates, on the Lord before hand, then why should he receive punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਵੇਲੇ ਸਿਰ, ਪਹਿਲਾਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰੇ, ਤਦ ਊਸ ਨੂੰ ਸਜਾ ਕਿਉਂ ਮਿਲੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone focuses on the Lord beforehand, then why should he be punished?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੇ ਕਰ ਐਸੀ ਬਿਪਤਾ ਪੜਨੇ ਸੇ ਪਹਲੇ ਹੀ ਤੇਰੇ ਕੋ ਸਿਮਰੀਏ ਤੋ ਸਜਾਇ ਕਿਸ ਵਾਸਤੇ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਹਿਲਾਂ ਹੀ (ਆਪੋ ਆਪਣੇ ਫ਼ਰਜ਼ ਨੂੰ) ਚੇਤੇ ਕਰਦੇ ਰਹੀਏ (ਚੇਤੇ ਰੱਖੀਏ) ਤਾਂ (ਅਜੇਹੀ) ਸਜ਼ਾ ਕਿਉਂ ਮਿਲੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋ ਦੇ = ਪਹਿਲਾਂ ਹੀ। ਕਾਇਤੁ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, si hubieran meditado y enfocádose en su Señor ¿por qué tendrían que ser castigados?"