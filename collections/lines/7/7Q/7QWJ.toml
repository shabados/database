[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 431
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have imbibed love with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੈ ਅੰਦਰ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨੁ ਕੀ ਹਰਿ ਸੇ ਪ੍ਰੀਤ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está enamorada del Señor"