[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਅਦ੍ਰ ਸਾਰੰ, ਕਹੂੰ ਭਦ੍ਰ ਰੂਪੰ ॥"
page = 28

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art iron and somewhere Thou art splendid gold!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਲੋਹਾ ਹੋ ਅਤੇ ਕਿਤੇ ਸੋਨਾ।"