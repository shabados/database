[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੰਤ ਕਉ. ਪਰਮ ਤੰਤੁ ਮਿਲਿਆ; ਨਾਨਕਾ ਬੁਧਿ ਪਾਈ ॥੪॥੪॥"
page = 1328
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through the wisdom gathered from the Guru, O Nanak, his soul blends with Supreme soul ultimately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੁਨਸ਼ੀ ਆਤਮਾ ਉਸ ਮਹਾਨ ਆਤਮਾ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਹੇ ਨਾਨਕ, ਜਿਸ ਨੇ ਗੁਰੂ ਜੀ ਤੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਯਥਾਰਥ ਸਮਝ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- his being blends with the Supreme Being. O Nanak, his awareness is awakened. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਤਿਗੁਰੋਂ ਤੇ ਐਸੀ ਬੁਧੀ ਪਾਈ ਹੈ ਤਬ ਇਸ ਤੰਤ ਜੀਵ ਕੋ ਈਸ੍ਵਰ ਕਾ ਮਿਲਾਪ ਹੂਆ ਹੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਜੀਵ ਈਸ੍ਵਰ ਕੀ ਅਭੇਦਤਾ ਹੋਈ ਹੈ॥੪॥੪॥☬ਸਮਦ੍ਰਿਸ਼੍ਟੀ ਵਾਲੇ ਸਤਿਪੁਰਸੋਂ ਕੀ ਉਸਤਤੀ ਕਹ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਉਸ ਨੂੰ (ਸਤਿਗੁਰੂ ਪਾਸੋਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਨ ਦੀ) ਅਕਲ ਮਿਲਦੀ ਹੈ, ਤਾਂ ਉਸ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਤ = ਜੀਵਾਤਮਾ। ਪਰਮ ਤੰਤੁ = ਪਰਮ ਆਤਮਾ ਅਕਾਲ ਪੁਰਖ। ਬੁਧਿ = (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦੀ) ਅਕਲ! ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "funde su ser con el Ser Supremo. Oh, dice Nanak, él despierta en su Conciencia. (4-4)"