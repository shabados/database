[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰਸਨੁ ਦੇਖਿ; ਸਭ ਮੋਹੀ ॥੪॥"
page = 294
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, on beholding His sight, every one is bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਦੀਦਾਰ ਤੱਕ ਕੇ ਹਰ ਕੋਈ ਫ਼ਰੇਫਤਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, beholding the Blessed Vision of His Darshan, all are fascinated. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੀ ਬੁਧੀ ਤਿਸ ਸਰੂਪ ਕੇ ਦਰਸ਼ਨ ਮੇਂ ਸਭ ਭਾਂਤ ਮੋਹਤ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦਾ ਸਰਬ-ਵਿਆਪੀ) ਦਰਸਨ ਕਰ ਕੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਮਸਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se encuentra dentro y fuera de cada cosa; encantadora es esta Visión de Su Presencia.(4)"