[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸਵ ਜਗ੍ਰਯਨ ਕੈ ਬਸਿ ਮੇਘ; ਕਿਧੋ ਬ੍ਰਹਮਾ ਇਹ ਬਾਤ ਉਚਾਰੈ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Indra is under the control of Yajnas, Brahma has also said so"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਇੰਦਰ ਯੱਗਾਂ ਦੇ ਵਸ ਹੋ ਕੇ ਬਦਲ (ਭੇਜਦਾ ਹੈ) ', ਕਿਤੇ ਇਹ ਗੱਲ ਬ੍ਰਹਮਾ ਨੇ ਕਹੀ ਹੈ।"