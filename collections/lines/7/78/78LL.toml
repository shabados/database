[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਇਓ ਕ੍ਰੁਧ ਜੁਧੰ ਸਮੁਹ ਪੰਡੁ ਰਾਜੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury they waged their war against the sons of Pandu."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜਾ ਪੰਡੁ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਭਿਆਨਕ ਯੁੱਧ ਕੀਤਾ।"