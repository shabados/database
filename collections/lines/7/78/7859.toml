[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਕਰਮਿ ਪਾਇਆ ਤੁਧੁ. ਜਿਨ ਕਉ; ਸਿ. ਨਾਮਿ ਹਰਿ ਕੈ ਲਾਗੇ ॥"
page = 917
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose destiny Thou hast so pre-ordained, O Lord, are attached to Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਤੂੰ ਮੁੱਢ ਤੋਂ ਐਹੋ ਜੇਹੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ, ਹੇ ਸੁਆਮੀ। ਉਹ ਹੀ ਤੇਰੇ ਨਾਮ ਨਾਲ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny are attached to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦੋਂ ਹੀ ਸੁਭ ਕਰਮੁ ਜਿਨ ਕੋ (ਪਾਇਆ) ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ, ਹੇ ਹਰੀ! ਸੋ ਪੁਰਸ (ਤੁਧੁ) ਤੇਰੇ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਿਰਫ਼ ਉਹੀ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਤੂੰ ਧੁਰ ਤੋਂ ਹੀ ਆਪਣੀ ਮੇਹਰ ਨਾਲ (ਸਿਮਰਨ ਦਾ ਲੇਖ ਲਿਖ ਕੇ) ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਤੋਂ। ਕਰਮਿ = ਮੇਹਰ ਨਾਲ। ਸਿ = ਸੇ, ਉਹ ਬੰਦੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes bendices en Tu Misericordia, oh Señor, viven entonados en Tu Nombre."