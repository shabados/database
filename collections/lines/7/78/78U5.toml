[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਸਿਮਰਨੁ ਦੇ ਪ੍ਰਤਿਪਾਲਿਆ; ਓਹੁ ਸਗਲ ਘਟਾ ਕਾ ਮਾਲਕਾ ॥੨॥"
page = 1084
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And blessing thee with His meditation, sustained thee; He is the Master of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਆਪਣੀ ਬੰਦਗੀ ਬਖ਼ਸ਼ ਕੇ ਤੇਰੀ ਪਾਲਣਾ-ਪੋਸ਼ਣਾ ਕੀਤੀ; ਉਹ ਹਰੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessing you with meditative remembrance upon Himself, He nurtured you and cherished you; He is the Master of all hearts. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋ ਸਗਲ ਘਟਾਂ ਕਾ ਮਾਲਕ ਹੈ ਤਿਸ ਸੁਆਮੀ ਨੇ ਤਹਾਂ ਅਪਨਾ ਸਿਮਰਨ ਦੇ ਕੇ ਪ੍ਰਤਿਪਾਲਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਤਦੋਂ) ਆਪਣੇ (ਨਾਮ ਦਾ) ਸਿਮਰਨ ਦੇ ਕੇ ਰੱਖਿਆ ਕੀਤੀ। ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇ ਕੇ। ਪ੍ਰਤਿਪਾਲਿਆ = ਰੱਖਿਆ ਕੀਤੀ। ਘਟ = ਸਰੀਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos lleva a través de Su Contemplación, es el Verdadero Maestro de los Corazones. (2)"