[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਜਹਾਨਾਂ ਵਿਚ ਉਸ ਦਾ ਮਰਤਬਾ ਸੱਭ ਤੋਂ ਉਚੇਰਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਰ ਦੋ ਜਹਾਣ ਰੁਤਬਾ-ਅੰਸ਼ ਊਲਾ ਬਾਸ਼ਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His Guru (teacher) is the master of innate and intrinsic knowledge. (280)"