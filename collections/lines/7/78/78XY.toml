[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਆਪਿ ਰਾਖੇ; ਭਏ ਪੂਰਨ ਕਾਮ ॥੨॥"
page = 502
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy, the Lord has Himself protected me and all my affairs have been arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, the Lord Himself has protected me, and all my works have been brought to fruition. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਿਮਰਨ ਅਨੁਗ੍ਰਹ ਕਰ ਕੇ ਆਪ ਦੀਆ ਹੈ ਔਰ ਬਿਕਾਰੋਂ ਸੇ ਰਖੇ ਹਾਂ ਔਰ ਪੂਰਨ ਕਾਮ ਭਏ ਹਾਂ, ਭਾਵ ਹਮ ਕੋ ਹਰੀ ਨਾਮ ਨੇ ਕ੍ਰਿਤ ਕ੍ਰਿਤ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਈ) ਰੱਖਦਾ ਹੈ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gracia el Señor nos salva y estamos satisfechos. (2)"