[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁਬਰ ਸੀਅਹਿ ਜਰਾਵਤ ਭਏ ॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lava and Kusha both came forward and performed the funeral rites of Ram and Sita"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਪਤੀਆਂ) ਨਾਲ ਸਤੀ ਹੋ ਕੇ ਸੁਅਰਗ ਨੂੰ ਚਲੀਆਂ ਗਈਆਂ।"