[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਿਲੋਕਿ ਇੰਦ੍ਰ ਜਹ ਨਾਕ ਐਠਿ ॥"
page = 628

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That royal assembly was such that seeing it, Indra shrunk his nose, who should describe its glory?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ (ਦ੍ਵੈਸ਼ ਵਸ) ਨਕ ਚੜ੍ਹਾਉਂਦਾ ਸੀ।"