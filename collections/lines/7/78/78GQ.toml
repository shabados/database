[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲੰ, ਤਸੵ ਜਨਮਸੵ; ਜਾਵਦ ਬ੍ਰਹਮ. ਨ ਬਿੰਦਤੇ ॥"
page = 1353
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Until the mortal knows the pervading God, his human birth is unprofitable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਪ੍ਰਾਣੀ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਉਸ ਦਾ ਮੁਨਸ਼ੀ ਜਨਮ ਨਿਸਫਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal's life is fruitless, as long as he does not know God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਵਦ) ਜਬ ਤਕ ਇਹੁ ਜੀਵ ਬ੍ਰਹਮ ਸਰੂਪ ਕੋ ਨਹੀਂ (ਬਿੰਦਤੇ) ਜਾਣਤਾ ਤਬ ਤਕ ਸੰਸਾਰ ਮੇਂ ਤਿਸ ਕੇ ਜਨਮ ਕਾ ਹੋਣਾ ਹੀ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ, ਤਦ ਤਕ ਉਸ ਦਾ (ਮਨੁੱਖਾ) ਜਨਮ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲੰ = (निष्फल) ਵਿਅਰਥ। ਤਸ੍ਯ੍ਯ = ਉਸ (ਮਨੁੱਖ) ਦਾ (तस्य)। ਜਾਵਦ = ਜਿਤਨਾ ਚਿਰ (यावत्)। ਬ੍ਰਹਮ = ਪਰਮਾਤਮਾ (ਨੂੰ)। ਨ ਬਿੰਦਤੇ = ਨਹੀਂ ਜਾਣਦਾ (विद् = to know)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del mortal no tiene sentido hasta que no conoce a Dios,"