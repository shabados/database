[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਮਦੇਉ; ਨਾਕਹਿ ਬਿਨਾ ॥"
page = 1163
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nam Dev, a man without the nose,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਨੱਕ ਦੇ ਬਗੈਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, a man without a nose"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਕੋਈ ਪੁਰਸ ਨਾਕਹਿ ਬਿਨਾਂ ਨਾਕ ਕਟਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਨੱਕ ਤੋਂ ਬਿਨਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਕਹਿ ਬਿਨਾ = ਨੱਕ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nam Dev, sin el Naam, el Nombre del Señor, el ser humano no obtiene honor,"