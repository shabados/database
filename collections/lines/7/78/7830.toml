[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਹਰਿ ਹਰਿ ਪਾਈਐ ॥"
page = 395
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He shows mercy then alone the Lord's Name is attained"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਮਿਹਰ ਧਾਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਸੁਆਮੀ ਦਾ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He shows His Mercy, we obtain the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟ ਕਰੈ ਤਬ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰਾਪਤੀ ਤਦੋਂ ਹੀ ਹੋ ਸਕਦੀ ਹੈ ਜਦੋਂ ਉਹ ਆਪ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está, y cuando nos otorga Su Gracia Lo recibimos en nuestro interior."