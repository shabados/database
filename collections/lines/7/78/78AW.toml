[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹੁ ਆਪਨਾ; ਕਾਹੇ ਫਿਰਹੁ ਅਭਾਗੇ ॥"
page = 809
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thy True Guru, Why wander, O luckless mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾ। ਤੂੰ ਐਵੇਂ ਕਿਉਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਹੇ ਨਿਕਰਮਣਜੀਵ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve your True Guru; why wander around miserable and unfortunate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਭਾਗੀ ਪੁਰਸੋ! ਕਿਉਂ ਜਨਮਾਤ੍ਰੋਂ ਮੇਂ ਫਿਰ ਰਹੇ ਹੋ, ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੌ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਦ-ਕਿਸਮਤ! ਕਿਉਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ? ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਾਗੇ = ਹੇ ਮੰਦ-ਭਾਗੀ! ਹੇ ਬਦ-ਕਿਸਮਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Guru; ¿por qué desperdiciar tu vida impunemente como un pobre sin fortuna?"