[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਧੁਰ ਬਚਨ ਸੀਤਲਤਾ ਮਿਸਟਾਨ ਪਾਨ; ਕਰਕ ਸਬਦ ਸਤਪਤ ਕਟੁ ਕਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Sweet words cools the mind as cold drinks cool the body and provide comfort (during summer), but highly bitter thing is nothing compared to very sharp and harsh words."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਬਚਨ ਸੀਤਲਤਾ ਠੰਢਕ ਸ਼ਾਂਤੀ ਵਾ ਤ੍ਰਿਪਤੀ ਨੂੰ ਉਪਜੌਨ ਹਾਰਾ ਮਧੁਰ ਆਹਾਰ ਜਲ ਸਮਾਨ ਆਦਰ ਜੋਗ ਹੁੰਦਾ ਹੈ, ਅਰੁ ਕਠੋਰ ਬੋਲੀ ਸ+ਤਪਤ ਸਹਿਤ ਤਪਤ ਦੇ ਸੰਤਾਪ ਦਾਹ ਉਤਪੰਨ ਕਰਣ ਹਾਰੀ ਕੌੜੱਤਨ ਵਰਗੀ ਹੁੰਦੀ ਹੈ। ਕਟੁ ਕਮ ਸਬਦ ਕਟੁਕੰ ਦੀ ਬਜਾਯ ਵਰਤ੍ਯਾ ਹੈ ਅਤੇ ਕਟੁਕੀ ਕੌੜ ਗੰਦਲ ਦਾ ਨਾਮ ਹੈ।"