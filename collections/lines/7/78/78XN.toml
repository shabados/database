[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਇ ਜਗਾਇਨੑਿ; ਬੈਠੇ ਸੁਤੇ ॥"
page = 1288
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they go and harass the sitting and awaken the sleeping ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੈਠਿਆਂ ਅਤੇ ਸੁਤਿਆਂ ਨੂੰ ਸਤਾਉਂਦੇ ਤੇ ਜਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they go out and awaken the sleeping people to harass them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਠੇ ਸੁਤੇ ਰਾਜਾ ਕੋ ਜਾਇ ਜਗਾਵਤੇ ਹੈਂ; ਗੁਨਾਹੀ ਪੁਰਸ ਰੂਪੁ ਸਿਕਾਰ ਦਿਖਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੈਠੇ-ਸੁੱਤੇ ਬੰਦਿਆਂ ਨੂੰ (ਭਾਵ, ਵੇਲੇ ਕੁਵੇਲੇ) ਜਾ ਜਗਾਂਦੇ ਹਨ (ਭਾਵ, ਤੰਗ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero el árbol echa sus raíces y después esparce su sombra."