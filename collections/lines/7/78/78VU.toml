[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਆਇ ਪਰਿਓ ਸਰਨਾਇ ॥"
page = 500
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, I have come and entered the Guru's asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆ ਕੇ ਗੁਰਾਂ ਦੀ ਓਟ ਲੈ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have come and entered the Lord's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਸਤਗੁਰੋਂ ਕੀ ਸਰਨ ਮੇਂ ਆਇ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦਿਆਂ ਵੇਖ ਕੇ) ਹੁਣ ਮੈਂ (ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ) ਸਰਨ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਸਰਨਾਇ = (ਗੁਰੂ ਦੀ) ਸਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Refugio del Señor, pues mi Verdadero Guru"