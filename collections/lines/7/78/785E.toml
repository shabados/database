[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸੀਣ ਉਨ੍ਹਾਣ ਦੇ ਇਹਸਾਨਾ ਨਾਲ ਦਬੇ ਹੋਏ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਕਿ ਅਜ਼ ਇਹਸਾਨਿ ਸ਼ਾਣ ਸ਼ਰਮਿੰਦਾ-ਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The perfect Guru, reference here is to Guru Gobind Singh Ji, bestows chastity and holiness upon you;"