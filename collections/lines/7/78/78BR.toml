[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੀਰਥੁ ਛਡਿ ਕੈ; ਅਠਿਸਠਿ ਤੀਰਥ ਨਾਵਣ ਜਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Leaving aside pilgrimage centre in the form of the true Guru (God) people go to take bath at the sixty-eight holy places."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੁ (ਸਚੇ) ਤੀਰਥ ਨੂੰ ਛਡਕੇ ਅਠਾਹਠ ਤੀਰਥਾਂ ਵੱਲ ਨ੍ਹਾਉਣ ਲਈ (ਲੋਕ) ਜਾਂਦੇ ਹਨ।"