[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਬਾਹਰਿ; ਨਾਹੀ ਕੋਇ ॥੧॥"
page = 182
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "besides Him, there is nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਾਹਰ ਕੁਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "other than Him, there is nothing at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਾਹਰ ਕੋਈ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਕੋਈ ਭੀ ਜੀਵ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = ਉਸ (ਪਰਮਾਤਮਾ) ਤੋਂ। ਬਾਹਰਿ = ਆਕੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, sin Quien no hay nada.(1)"