[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਪਾਵਹਿ ਹੋਵਹਿ ਮਨ ਸੀਤਲ; ਅਗਨਿ. ਨ ਅੰਤਰਿ ਧੁਖੀ ॥"
page = 617
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt gather peace, thy mind shall be comforted and the fire of desire shall smoulder not in thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਠੰਢ-ਚੈਨ ਪਾਵਨੂੰਗਾ, ਤੇਰਾ ਚਿੱਤ ਠੰਢਾ ਹੋ ਜਾਊਗਾ ਅਤੇ ਤੇਰੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਨਹੀਂ ਸੁਲਘੂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall find peace, and your mind shall be soothed and cooled; the fire of desire shall not burn within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਾਂਤੀ ਕੌ ਪਾਵੈ ਔ ਮਨ ਸੀਤਲ ਹੋਵੈ ਤਥਾ ਕਾਮ ਕ੍ਰੋਧ ਕੀ ਅਗਨੀ ਅੰਤਰ ਨਹੀਂ ਪ੍ਰਜੁਲਤ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਸ਼ਾਂਤੀ ਹਾਸਲ ਕਰ ਲਏਂਗਾ, ਤੂੰ ਅੰਤਰ-ਆਤਮੇ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਏਂਗਾ, ਤੇਰੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਨਹੀਂ ਧੁਖੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵਹਿ = ਤੂੰ ਹੋ ਜਾਏਂਗਾ। ਅੰਤਰਿ = (ਤੇਰੇ) ਅੰਦਰ। ਧੁਖੀ = ਧੁਖਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma uno obtiene Paz, la mente es confortada y el fuego del deseo se extingue en su interior."