[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਪੈਰਾਂ ਹੇਠਿ ਹੈ; ਧਰਤੀ ਹੇਠਿ ਵਸੰਦਾ ਪਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth is under our feet but under the earth is water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਭ ਤੋਂ ਨੀਵੀਂ) ਧਰਤੀ ਪੈਰਾਂ ਹੇਠ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਪਾਣੀ ਧਰਤੀ ਦੇ ਹੇਠ ਵਸਦਾ ਹੈ (ਕਿਉਂ ਜੋ ਜਿੱਥੇ)"