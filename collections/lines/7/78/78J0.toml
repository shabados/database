[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਜਾਪੈ. ਨਹ ਬੂਝੀਐ; ਨਹ ਕਛੁ ਕਰਤ ਬੀਚਾਰੁ ॥"
page = 297
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man sees not, he understands not the reality, nor does he deliberate even a little."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਵੇਖਦਾ ਨਹੀਂ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਥੋੜਾਂ ਜਿੰਨਾ ਭੀ ਸੋਚਦਾ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People do not see, and they do not understand; they do not reflect upon anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤਿਸ ਜਗਤ ਕਾ ਠਗਿਆ ਹੂਆ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਬਾਣੀ ਕਰ ਜਪਤਾ ਨਹੀਂ, ਔਰ ਤਿਸ ਕਾ ਮਾਰਗ ਮਹਾਤਮਾ ਸੇ ਪੂਛਤਾ ਨਹੀਂ ਔਰ ਨ ਕੁਛ ਸਤ ਅਸਤ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ) ਸੁੱਝਦੀ ਨਹੀਂ, ਇਹ ਸਮਝਦਾ ਨਹੀਂ, ਤੇ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਬਾਰੇ) ਕੋਈ ਵਿਚਾਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੈ = ਸੁੱਝਦਾ। ਕਰਤ = ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero esto no lo vemos, ni sabemos, ni nos interesa,"