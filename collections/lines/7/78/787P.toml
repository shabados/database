[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖ ਕਾਲ; ਸਿਮਰਤ. ਮਿਟਿ ਜਾਵਈ ॥"
page = 399
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By a Lord's meditation end transmigration and the pain of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਆਵਾਗਉਣ ਅਤੇ ਮੌਤ ਦਾ ਦਰਦ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth, death and reincarnation are erased by meditating on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਔ ਮਰਨ ਕਾਲ ਕਾ ਦੁਖ ਹਰਿ ਸਿਮਰਨ ਸੇ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਦਾ ਦੁੱਖ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਜਾਵਈ = ਜਾਵਏ, ਜਾਵੈ, ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para aquél que contempla al Señor, su trasmigración y el terror a la muerte, terminan."