data = "ਦੁਖ ਦੋਖ ਹਰਤ ਦਾਤਾ ਦਿਆਲ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He the Donor and Merciful Lord removes all sufferings and blemishes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਖ-ਦੋਖ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ, ਦਿਆਲੂ ਦਾਤਾ ਹੈ,"