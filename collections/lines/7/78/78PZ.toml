[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਭਾਜ ਧਰਮ ਸਭਰਮ ਹੁਐ; ਚਮਕੰਤ ਦਾਮਿਨਿ ਸੋ ਮਨੌ ॥"
page = 561

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people will abandon dharma and live in the flashing lighting of illusion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ ਉਠ ਕੇ ਭਜ ਜਾਵੇਗਾ ਅਤੇ ਭਰਮ ਮਾਨੋ ਬਿਜਲੀ ਬਣ ਕੇ ਚਮਕੇਗਾ।"