[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਸਚੁ ਨੀਸਾਣੁ ॥"
page = 355
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani is my true pass-word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਹੀ ਮੇਰਾ ਸੱਚਾ ਚਿੰਨ੍ਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is my true password."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਤਿਨ ਕੇ ਪਾਸ ਸਚਾ ਪਰਵਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਉਸ ਦੇ ਪਾਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਵਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੁ = ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor y eres el Maestro de Tu Corte y la Palabra del Guru es mi contraseña de la Verdad."