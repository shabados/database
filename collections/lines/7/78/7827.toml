[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਸਰਬ ਕਲਾ; ਆਪਹਿ ਪਰਬੀਨ ॥"
page = 291
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When He Himself was well-versed in all the power,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਹ ਖੁਦ ਹੀ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮਾਹਿਰ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When all power and wisdom was latent within Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਰਬ ਕਲਾ ਕਰ ਵਹੁ ਆਪ ਹੀ (ਪਰਬੀਨ) ਚਤੁਰ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਵਿਚ ਸਿਆਣਾ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤ। ਪਰਬੀਨ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando no existía nadie, más que Él, el Omnipotente Señor, Sabio y Completo en Sí Mismo,"