[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ ਵਡਾ; ਮੇਰੀ ਮਤਿ ਥੋਰੀ ਰਾਮ ॥"
page = 547
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art All-powerful and great My sense of understanding is but paltry, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਵਿਸ਼ਾਲ ਹੈ ਅਤੇ ਕੇਵਲ ਤੁੱਛ ਹੈ ਮੇਰੀ ਅਕਲ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are great and all-powerful; my understanding is so inadequate, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੜਾ ਸਮਰਥ ਸੁਆਮੀ ਹੈਂ ਔਰ ਮੇਰੀ ਤੁਛ ਬੁਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਵੱਡੀ ਤਾਕਤ ਵਾਲਾ ਹੈਂ, ਮੇਰੀ ਅਕਲ ਨਿੱਕੀ ਜਿਹੀ ਹੈ (ਤੇਰੇ ਵਡੱਪਣ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Todopoderoso Señor; no tengo facultades para conocerte."