[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ, ਦੁਖ ਬੀਸਰਹਿ ਪਿਆਰੇ; ਸੋ ਕਿਉ ਤਜਣਾ ਜਾਇ ॥੨॥"
page = 431
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can He be forsaken, O dear, by remembering whom sorrow are forgotten?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਤਿਆਗਿਆ ਜਾ ਸਕਦਾ ਹੈ ਹੇ ਪ੍ਰੀਤਮ! ਜਿਸਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਗਮ ਭੁੱਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, sorrows are forgotten, O Beloved; how can one forsake Him? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਦੁਖ ਭੂਲ ਜਾਤੇ ਹੈਂ ਉਸ ਕੇ ਸਿਮਰਨ ਕੋ ਕੈਸੇ ਤਿਆਗ੍ਯਾ ਜਾਵੈ ਅਰਥਾਤ ਨਾ ਤਯਾਗੀਯੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸਾਰੇ ਦੁੱਖ ਭੁੱਲ ਜਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਛੱਡਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਸਰਹਿ = ਭੁੱਲ ਜਾਂਦੇ ਹਨ। ਸੋ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, nuestra aflicción termina; oh hermano, ¿por qué abandonar a tal Señor? (2)"