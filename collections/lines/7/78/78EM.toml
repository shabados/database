[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਬਾਧੀ ਜਮ ਪੁਰਿ ਜਾਇ ॥੩॥"
page = 1327
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Name, bound hand and foot, the world goes to the city of Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਦੁਨੀਆ ਨਰੜੀ ਹੋਈ ਯਮ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they are bound and gagged, and dragged off to the City of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਜਪਨੇ ਸੇ ਬਿਨਾਂ ਸਰਬ ਸ੍ਰਿਸ਼ਟੀ ਬੰਧਨੋਂ ਮੇਂ ਬਾਂਧੀ ਹੂਈ ਜਮ ਕੇ ਪੁਰ ਮੇਂ ਚਲੀ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਦੁਨੀਆ (ਵਿਕਾਰਾਂ ਦੇ ਸੰਗਲਾਂ ਵਿਚ) ਬੱਝੀ ਹੋਈ ਜਮ ਦੀ ਨਗਰੀ ਵਿਚ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਪੁਰਿ = ਜਮਰਾਜ ਦੇ ਸ਼ਹਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, los Manmukjs son atados, amarrados y arrastrados hasta la ciudad de la muerte. (3)"