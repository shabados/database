[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਪੁਤੁ ਕਲਤ੍ਰੁ ਕੋਈ ਬੇਲੀ ਨਾਹੀ; ਤਿਥੈ ਹਰਿ ਹਰਿ ਨਾਮਿ ਛਡਾਇਆ ॥"
page = 573
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where neither the son, nor the wife shall be my friend, there is Lord Master's Name shall liberate me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਨਾਂ ਪੁੱਤ੍ਰ ਨਾਂ ਹੀ ਇਸਤ੍ਰੀ ਨ ਮੇਰਾ ਯਾਰ ਮਿਤ੍ਰ ਹੋਣਾ ਹੈ, ਉੱਥੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਨਾਮ ਮੈਨੂੰ ਬੰਦਖਲਾਸ ਕਰਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, where neither child nor spouse shall accompany you, the Name of the Lord, Har, Har shall emancipate you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪੁਤ੍ਰ (ਕਲਤ੍ਰੁ) ਇਸਤ੍ਰੀ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਹੈ, ਤਹਾਂ ਹੇ ਹਰਿ! ਤੇਰੇ ਨਾਮ ਹੀ ਨੇ ਜੀਵੋਂ ਕੋ ਛੁਡਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪੁਤ੍ਰ ਜਾਂ ਇਸਤ੍ਰੀ ਕੋਈ ਭੀ ਮਦਦਗਾਰ ਨਹੀਂ ਬਣਦਾ, ਉਥੇ ਹਰਿ-ਹਰਿ-ਨਾਮ ਨੇ ਹੀ ਛੁਡਾਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde ni mi hijo ni mi esposa irán conmigo,"