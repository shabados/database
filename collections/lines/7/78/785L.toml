[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਗਰੁ ਬੋਹਿਥਾ ਪਿਆਰਾ; ਗੁਰੁ ਖੇਵਟੁ ਆਪਿ ਚਲਾਹੁ ॥"
page = 604
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself is the ocean and the boat and Himself, Guru, the boatman, who pilots it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਖੁਦ ਸਮੁੰਦਰ ਅਤੇ ਜਹਾਜ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਗੁਰੂ ਮਲਾਹ, ਹੋ ਇਸ ਨੂੰ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the ocean, and the boat; He Himself is the Guru, the boatman who steers it"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਿਆਰਾ ਸਮੁੰਦ੍ਰ ਹੈ ਔ ਆਪੇ ਹੀ ਜਹਾਜ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ (ਖੇਵਟੁ) ਮਲਾਹ ਗੁਰੂ ਹੈ ਔ ਆਪ ਹੀ ਅਪਨੇ ਹੁਕਮ ਸੇ ਜਹਾਜ ਕੋ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਹੈ, ਆਪ ਹੀ ਜਹਾਜ਼ ਹੈ, ਆਪ ਹੀ ਗੁਰੂ-ਮਲਾਹ ਹੋ ਕੇ ਜਹਾਜ਼ ਨੂੰ ਚਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Mar y el Barco; Él Mismo como Guru es el Barquero y Él Mismo se lleva a través."