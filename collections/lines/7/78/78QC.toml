[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚਾਹੈ, ਪ੍ਰਿਅ ਪ੍ਰਿਅ ਮੁਖਿ ਟੇਰੈ; ਜਿਉ ਅਲਿ ਕਮਲਾ ਲੋਭਾਂਗੈ ॥੧॥"
page = 1209
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the bumble-bee covets the lotus flower, so I long for the God's elixir and with my mouth utter \"Beloved, my Beloved \"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭਊਰਾ ਕੰਵਲ ਫੁੱਲ ਨੂੰ ਲਲਚਾਉਂਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਲੋਚਦੀ ਹਾਂ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਪ੍ਰੀਤਮ ਮੇਰਾ ਪ੍ਰੀਤਮ ਉਚਾਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the sublime essence of the Lord, calling, \"Pri-o! Pri-o! - Beloved! Beloved!\", like the Bumble bee longing for the lotus flower. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਸੁ ਚਾਹਿਤਾ ਹੈ ਔਰ ਬਾਰੰਬਾਰ (ਪ੍ਰਿਅ ਪ੍ਰਿਅ) ਪਤੀ ਪਤੀ ਕਰ ਕੇ ਸੁਖ ਸੇ ਪੁਕਾਰਤਾ ਹੈ। ਜੈਸੇ ਭਵਰਾ ਕਮਲ ਕੇ ਊਪਰ ਲੋਭਤਾ ਹੈ ਐਸਾ ਪ੍ਰੇਮੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੌਰਾ ਕੌਲ ਫੁੱਲ ਵਾਸਤੇ ਲਲਚਾਂਦਾ ਹੈ, ਤਿਵੇਂ (ਮੇਰਾ ਮਨ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਸੁਆਦ (ਹੀ) ਮੰਗਦਾ ਹੈ, ਮੂੰਹੋਂ 'ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ!' ਹੀ ਬੋਲਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso ella sólo recita el Nombre de Dios, así como la abeja negra que da vueltas alrededor del loto. (1)"