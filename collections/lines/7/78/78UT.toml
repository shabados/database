[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨ ਕਉ; ਦੂਸਰ. ਨਹੀ ਕੋਇ ॥"
page = 898
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other than the Lord to save thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਤੈਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none other than the Lord to save you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਲੋਕ ਮੇਂ ਰਖ੍ਯਾ ਕਰਨੇ ਕੋ ਸਾਮਰਥ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਬਿਪਤਾ ਵਿਚੋਂ) ਬਚਾਣ-ਜੋਗਾ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más que Dios para protegerte,"