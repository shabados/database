[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ ਕਠੋਰੁ. ਮਰੈ ਬਾਨਾਰਸਿ; ਨਰਕੁ. ਨ ਬਾਂਚਿਆ ਜਾਈ ॥"
page = 484
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a hard hearted sinner dies in Kanshi, he cannot escape hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਕ ਸਖਤ ਦਿਲ ਪਾਪੀ ਕਾਸ਼ੀ ਵਿੱਚ ਮਰ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਹ ਦੋਜਕ ਤੋਂ ਨਹੀਂ ਬਚ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the hard-hearted sinner dies in Benaares, he cannot escape hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਸੇ ਕਠੋਰ ਹੈਂ ਔਰ ਕਾਸੀ ਜੀ ਮੇਂ ਸਰੀਰ ਕਾ ਤ੍ਯਾਗ ਕਰੇਂ। ਤਿਸ ਸੇ ਨਰਕ ਸੇ ਨਹੀਂ ਬਚਿਆ ਜਾਤਾ ਵਾ ਤਿਸ ਕੋ ਜੋ ਦੁਖ ਹੋਗਾ ਸੋ ਕਹਾ ਨਹੀਂ ਜਾਤਾ। ਭੈਰੋਂ ਜੀ ਕੀ ਲਠ ਉਸ ਕੇ ਕਾਨ ਮੇਂ ਅਵਸ੍ਯ ਫਿਰਤੀ ਹੈ। ਵਾ (ਨਰਕੁ ਨ) ਤਿਸ ਕੋ ਨਰਕੁ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ (ਬਾਂਚਿਆ) ਬਚਿਆ ਜਾਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਏਕ ਆਪ ਹੀ ਬਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਕਾਂਸ਼ੀ ਵਿਚ ਸਰੀਰ ਤਿਆਗੇ, ਪਰ ਮਨੋਂ ਰਹੇ ਕਠੋਰ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਨਰਕ (ਵਿਚ ਪੈਣਾ) ਛੁੱਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el corazón duro, uno no se salva aunque se muera en la Ciudad santa de Benares,"