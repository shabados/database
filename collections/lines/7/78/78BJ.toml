[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਇ ਇਛਿਅੜਾ; ਫਲੁ ਪਾਇਆ ॥"
page = 72
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the fruit my mind-desired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the fruits of my soul's desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਮੈਨੇ ਮਨਬਾਂਛਤ ਫਲ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਨਾਮ-ਫਲ ਮਿਲ ਗਿਆ ਹੈ, ਜਿਸ ਦੀ ਮੈਂ ਸਦਾ ਆਪਣੇ ਜੀ ਵਿਚ ਇੱਛਾ ਕਰਿਆ ਕਰਦਾ ਸਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਇ = ਜੀ ਵਿਚ। ਜੀਇ ਇਛਿਅੜਾ = ਜਿਸ ਦੀ ਜੀ ਵਿਚ ਇੱਛਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, Rey de Reyes, mi Maestro, estás sobre mi cabeza;"