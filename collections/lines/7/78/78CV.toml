[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਜਨਮ ਮਰਨ ਨਿਵਾਰਿ ਠਾਕੁਰ; ਹਰਿ ਗੁਰਮਤੀ ਪ੍ਰਭੁ ਪਾਇਆ ॥੩॥"
page = 984
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord destroys the fear of birth and death By Guru's instruction; the Lord God is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master takes away the fear of birth and death; following the Guru's Teachings, the Lord God is found. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕੇ ਭੈ ਕੋ ਨਿਵਾਰਨੇ ਵਾਲਾ ਜੋ ਠਾਕੁਰ ਹੈ, ਐਸਾ ਹਰਿ ਪ੍ਰਭੂ ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਹੇ ਹਰੀ! (ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਡਰ ਦੂਰ ਕਰ। ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ਉਹ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, mi Rey, eres el Destructor de todas nuestras tristezas; Tú destruyes el miedo a la trasmigración y eres obtenido a través de la Palabra del Guru. (3)"