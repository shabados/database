[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਸਿਮਿਲਿ ਤਾਮਸੁ; ਭਰਮੁ ਕਦੂਰੀ ॥"
page = 1158
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slay thou thy wrath, doubt and malice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁੱਸੇ, ਸੰਦੇਹ ਤੇ ਮਨ ਦੀ ਮੈਲ ਨੂੰ ਮਾਰ ਸੁਟ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So slaughter your evil nature, doubt and cruelty;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਮਸੁ) ਤਮੋਂ ਗੁਣ ਕੋ ਮਾਰ ਇਹੀ (ਮਿਸਿਮਿਲਿ) ਹਲਾਲ ਕਰੁ ਔਰ ਜੋ ਭਰਮ ਕੋ (ਕਦੂਰੀ) ਕਟ ਦੇਹ, ਏਹੀ ਹਲਾਲ ਕੇ ਊਪਰ ਰੁਮਾਲ ਪਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੁੱਲਾਂ! ਪਸ਼ੂ ਦੀ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਥਾਂ ਆਪਣੇ ਅੰਦਰੋਂ) ਕ੍ਰੋਧੀ ਸੁਭਾਉ, ਭਟਕਣਾ ਤੇ ਕਦੂਰਤ ਦੂਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਸਿਮਿਲਿ = {ਬਿਸਮਿਲੁ, ਬਿਸਮਿੱਲਾ, ਅੱਲਾ ਦੇ ਨਾਮ ਤੇ। ਬੱਕਰਾ ਆਦਿਕ ਪਸ਼ੂ ਮਾਰਨ ਵੇਲੇ ਮੁਸਲਮਾਨ ਮੂੰਹੋਂ 'ਬਿਸਮਿੱਲਾ' ਆਖਦਾ ਹੈ, ਭਾਵ ਇਹ, ਕਿ ਰੱਬ ਅੱਗੇ ਭੇਟ ਕਰਦਾ ਹੈ। ਇੱਥੋਂ ਇਸ ਦਾ ਅਰਥ 'ਜੀਵ ਨੂੰ ਕੋਹਣਾ' ਬਣ ਗਿਆ ਹੈ} ਮਾਰ ਦੇਹ। ਤਾਮਸੁ = ਤਮੋ ਵਾਲਾ ਸੁਭਾਉ, ਕ੍ਰੋਧ ਆਦਿਕ ਵਾਲਾ ਸੁਭਾਉ। ਕਦੂਰੀ = ਕਦੂਰਤਿ, ਮਨ ਦੀ ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruye tu enojo, tu ilusión y tu envidia hacia los demás,"