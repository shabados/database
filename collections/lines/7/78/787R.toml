[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਨਮੁਖ ਭਾਈ ਤੀਰਥਾ; ਸਭਰਵਾਲ ਸਭੇ ਸਿਰਦਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Tirtha was the leaderamong all the Sikhs of Sabharval sub- caste."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਭਰਵਾਲ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਭਾਈ ਤੀਰਥੇ (ਦੇ ਸਮੇਤ) ਸਨਮੁਖ (ਸਿੱਖ) ਸੇ॥"