[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਕ ਨ ਰਜਾ ਵਾਸੁ ਲੈ, ਦੁਰਗੰਧ ਸੁਵਾਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The nose is not contented with good or evil odour;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੱਕ ਵਾਸ਼ਨਾਂ ਨੂੰ ਲੈਕੇ ਰੱਜਦਾ ਨਹੀਂ, (ਕਿਧਰੇ) ਦੁਰਗੰਧ (ਕਿਧਰੇ) ਸੁਗੰਧ (ਵਾਸ਼ਨਾਂ ਹੁੰਦੀ) ਹੈ।"