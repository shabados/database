[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੋਮ ਭਾਟ ਢਾਢੀਨ ਕੌ; ਦੀਨਾ ਦਰਬੁ ਅਪਾਰ ॥"
page = 842

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave out abundant amounts in alms to the Bards and Minstrels"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡੂਮਾਂ, ਭੱਟਾਂ ਅਤੇ ਢਾਡੀਆਂ ਨੂੰ ਬੇਅੰਤ ਧਨ ਦਿੱਤਾ"