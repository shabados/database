[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਣਾ. ਸੋ ਥੀਐ; ਅਵਰੁ. ਨ ਕਰਣਾ ਜਾਇ ॥੩॥"
page = 18
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that comes to pass. Nothing else can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ। ਹੋਰ ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him comes to pass; nothing else can be done. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਯਾ ਹੈ, ਸੋਈ ਹੂਆ ਹੈ, ਅਪਨੇ ਬਲ ਸੇ ਕੋਈ ਔਰੁ ਕੁਛ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ, (ਉਸ ਦੇ ਉਲਟ) ਹੋਰ ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que le place a Él eso viene a suceder, no hay nada más que se pueda hacer.  (3)"