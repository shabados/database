[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਹਰਿ ਰਸਿ; ਰਹੀ ਅਘਾਇ ॥"
page = 733
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue remains satiated with God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੱਜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue remains satisfied with the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਜਿਹਵਾ ਹਰਿ ਰਸ ਕਰ ਕੇ ਰਜ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਰਸ ਵਿਚ ਰੱਜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ। ਰਸਿ = ਰਸ ਵਿਚ। ਅਘਾਇ ਰਹੀ = ਰੱਜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios están saciados al saborear la Esencia del Señor;"