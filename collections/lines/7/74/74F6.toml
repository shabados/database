[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਤ ਕਹਿਯੋ ਨ੍ਰਿਪ ਕੇ ਸੰਗ ਯੌ; ਹਮਰੋ ਜੁ ਕਹਿਯੋ ਤੁਮ ਰੰਚ ਨ ਮਾਨੋ ॥"
page = 399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The messenger said to the king, “If you do not accept my saying, then Krishna will kill you in rage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਦੂਤ (ਅਕਰੂਰ) ਨੇ ਰਾਜੇ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਮੇਰਾ ਕਿਹਾ ਤੁਸੀਂ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਨਾ ਮੰਨੋ।"