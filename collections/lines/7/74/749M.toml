[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਦਰਸਨੁ; ਸੰਚਹੁ ਹਰਿ ਧਨੁ ॥੧॥"
page = 377
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see Guru's sight and amass God's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਦਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਇਕੱਤਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of the Guru's Darshan, I have gathered the wealth of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਧਨੁ ਸੰਚਨ ਕਰਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ) ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਹੈ (ਇਸ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, para tener la Visión del Guru y extasiarte en el Señor. (1)"