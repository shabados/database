[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਪਿਰੁ ਜਾਣੈ ਆਪਣਾ; ਤਨੁ ਮਨੁ ਅਗੈ ਧਰੇਇ ॥"
page = 31
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou realise, he is thy husband, place thy body and soul before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣਾ ਪਤੀ ਅਨੁਭਵ ਕਰਦੀ ਹੈ ਤਾਂ ਆਪਣੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਉਹਦੇ ਮੁਹਰੇ ਰੱਖ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you know that He is your Husband Lord, offer your body and mind to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ (ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਆਪਣਾ ਜਾਨੇ, ਭਾਵ ਆਸਤਕ ਭਾਵਨਾ ਹੋਵੇ, ਤਬ ਗੁਰੋਂ ਕੇ ਆਗੇ (ਤਨੁ) ਸਰੀਰੁ ਕੋ ਅਰਪਨ ਕਰੇ ਔਰੁ ਮਨੁ ਕੋ ਭੀ ਗੁਰੋਂ ਕੇ ਅਨੁਸਾਰ ਕਰ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣਾ ਸਮਝ ਲੈਂਦੀ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਯਾਦ ਦੀ ਰਾਹੀਂ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ) ਤਾਂ ਉਹ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ (ਭਾਵ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨਾ ਛੱਡ ਦੇਂਦੀ ਹੈ) ਆਪਣਾ ਸਰੀਰ ਭੀ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਮਾਇਆ ਵਲੋਂ ਹਟ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਪਿਰੁ ਜਾਣੈ = ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਜਾਣ ਲੈਂਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ। ਅਗੈ ਧਰੇਇ = ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabiendo que Él es tu Señor, ofrécele tu cuerpo y Alma"