[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਲੋੜੈ ਦਾਖ ਬਿਜਉਰੀਆਂ; ਕਿਕਰਿ ਬੀਜੈ ਜਟੁ ॥"
page = 1379
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The farmer plants the tree of Acasia arabica and desires the grapes of Bijour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਮੀਦਾਰ ਕਿਕਰ ਬੀਜਦਾ ਹੈ ਅਤੇ ਚਾਹੁੰਦਾ ਹੈ ਬਿਜੋਰ ਦੇਸ ਦੇ ਅੰਗੂਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the farmer plants acacia trees, and wishes for grapes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਕੋਈ ਜਾਟ ਕਿਕਰੋਂ ਕੋ ਬੀਜ ਕੇ ਬਿਜੌਰ ਦੇਸ ਕੀਆਂ ਦਾਖਾਂ ਲੇਣੀ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਬੰਦਗੀ ਤੋਂ ਬਿਨਾ ਸੁਖੀ ਜੀਵਨ ਦੀ ਆਸ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ ਉਸ ਜੱਟ ਵਾਂਗ ਹੈ) ਜੋ ਜੱਟ ਕਿਕਰੀਆਂ ਬੀਜਦਾ ਹੈ ਪਰ (ਉਹਨਾਂ ਕਿਕਰੀਆਂ ਤੋਂ) ਬਿਜੌਰ ਦੇ ਇਲਾਕੇ ਦਾ ਛੋਟਾ ਅੰਗੂਰ (ਖਾਣਾ) ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, el granjero, planta árboles de acadia"