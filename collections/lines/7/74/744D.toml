[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਜਿਸੁ ਆਪਣੀ ਭਾਈ; ਤਿਸੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 609
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is the Lord's grace, by him alone is the Lord attained, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਹੇ ਭਾਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Glance of Grace, O Siblings of Destiny, then one obtains Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰ ਸੋ ਵਾਹਿਗੁਰੂ ਆਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien se posa la Gracia del Señor,"