[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤੁ ਲਹੈ ਘਰਿ ਆਪਣੈ; ਚਲੈ ਕਾਰਜੁ ਸਾਰਿ ॥"
page = 56
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He finds the commodity in his home and departs after fulfilling his affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲ ਨੂੰ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਕੰਮ ਨੂੰ ਰਾਸ ਕਰਕੇ ਕੂਚ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds the merchandise within his own home, and departs after arranging his affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨ ਸੰਪੰਨ ਪੁਰਸ ਆਤਮਾ ਵਸਤੂ ਕੋ (ਘਰਿ) ਆਪਣੇ ਸਰੀਰ ਕੇ ਅੰਦਰ ਹੀ (ਲਹੈ) ਜਾਣਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਮੁਕਤ ਰੂਪੀ ਕਾਰਜੁ ਕੋ (ਸਾਰਿ) ਬਣਾ ਚਲੇ ਹੈਂ॥ ਜੇ ਕਹੇ ਕਿਸ ਤਰ੍ਹਾਂ ਕਾਰਜੁ ਸਾਰ ਚਲੇ ਹੈਂ? ਸੋ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਆਪਣਾ ਅਸਲ ਸਰਮਾਇਆ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਤੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਮਨੋਰਥ ਸਿਰੇ ਚਾੜ੍ਹ ਕੇ ਇਥੋਂ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਸਾਰਿ = ਸੰਭਾਲ ਕੇ, ਸਿਰੇ ਚਾੜ੍ਹ ਕੇ, ਸੰਵਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junta esos bienes en su hogar y se vuelve un ser íntegro."