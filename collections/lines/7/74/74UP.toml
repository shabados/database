data = "ਰਵਾ ਕਰਦ ਓ ਰਾ ਕੁਨਦ ਜਾਮਹ ਚਾਕ ॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately after the launching, she tore off her clothes,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸੰਦੂਕ ਨੂੰ ਰੋੜ੍ਹ ਕੇ ਦੁਖ ਨਾਲ ਬਸਤ੍ਰ ਲੀਰੋ ਲੀਰ ਕਰ ਦਿੱਤੇ।"