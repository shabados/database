[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸੀਅਰ. ਬਿਸੂ ਭਰੇ ਹੈ ਪੂਰਨ; ਗੁਰੁ ਗਰੁੜ ਸਬਦੁ. ਮੁਖਿ ਪਾਵੈਗੋ ॥"
page = 1310
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is fully-filled with the serpent-like poison of sins but, the antidote of the Guru's word swallows them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਾਪਾਂ ਦੀ ਸਰਪਵਰਗੀ ਜ਼ਹਿਰ ਨਾਲ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰਿਆ ਹੋਇਆ ਹੈ ਪ੍ਰੰਤੂ ਗੁਰਾ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਜ਼ਹਿਰ ਮੁਹਰਾ ਉਨ੍ਹਾਂ ਸਾਰਿਆ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snakes are filled with poisonous venom; the Word of the Guru's Shabad is the antidote - place it in your mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸਰਪਣੀ ਕੀ ਵਾਸਨਾ ਰੂਪੀ ਜਹਿਰ ਕਰ ਇੰਦ੍ਰੈ (ਪੂਰਨ) ਲਬਾਲਬ ਭਰੇ ਹੈਂ; ਵਾ ਕਾਮਾਦੀ ਸਰਪ ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਕੀ ਵਾਸਨਾ ਰੂਪ ਜਹਿਰ ਕਰ ਲਬਾਲਬ ਭਰੇ ਹੈਂ। ਗੁਰ ਸਬਦ ਰੂਪੀ ਗਾਰੜੂ ਬਿਖ ਉਤਾਰਨੇ ਵਾਲਾ ਮੰਤ੍ਰ ਮੁਖ ਮੇਂ ਪਾਇ ਦੇਵੈਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਮੰਤਰ ਸੇ ਕਿਆ ਹੋਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪ ਜ਼ਹਰ ਨਾਲ ਨਕਾ-ਨਕ ਭਰੇ ਹੁੰਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਅਸਰ ਤੋਂ ਬਚਾਣ ਲਈ) ਗਾਰੁੜ ਮੰਤਰ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ) ਗੁਰੂ (ਆਪਣਾ) ਸ਼ਬਦ (-ਮੰਤ੍ਰ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮੂੰਹ ਵਿਚ ਪਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las serpientes están llenas de su veneno ponzoñoso; la Palabra del Shabd del Guru es el antídoto. Viértelo en tu boca."