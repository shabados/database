[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਬਾਰਿ ਪਰਾਇਐ ਬੈਸਣਾ; ਸਾਂਈ ਮੁਝੈ. ਨ ਦੇਹਿ ॥"
page = 1380
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, make Thou me not sit at another's door, begs Farid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਫਰਿਆਦ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਤੂੰ ਮੈਨੂੰ ਹੋਰਸ ਦੇ ਬੂਹੇ ਉਤੇ ਨਾਂ ਬਿਠਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed begs, O Lord, do not make me sit at another's door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸਾਂਈ! ਬਿਗਾਨੇ ਬਾਰ ਮੇਂ ਬੈਸਣਾ ਮੁਝ ਕੋ ਕਬੀ ਨ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਹੇ ਸਾਂਈਂ! (ਇਹਨਾਂ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ) ਮੈਨੂੰ ਪਰਾਏ ਬੂਹੇ ਤੇ ਬੈਠਣ ਨਾਹ ਦੇਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿ = ਬੂਹੇ ਤੇ। ਬਾਰਿ ਪਰਾਇਐ = ਪਰਾਏ ਬੂਹੇ ਤੇ। ਬੈਸਣਾ = ਬੈਠਣਾ। ਸਾਂਈ = ਹੇ ਸਾਂਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid te suplica oh Señor, no hagas que me siente en la puerta de otro,"