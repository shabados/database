[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲਹਰਿ ਲੋਭਾਨੁ ਪਰਾਨੀ; ਸੋ ਪ੍ਰਭੁ. ਚਿਤਿ ਨ ਆਵੈ ॥"
page = 77
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind are the waves of greed, and that Lord, the mortal remembers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਤਮ੍ਹਾਂ ਦੇ ਤਰੰਗ ਹਨ ਅਤੇ ਜੀਵ ਉਸ ਸਾਹਿਬ ਦਾ ਅਰਾਧਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The waves of greed are rising up within him, and he does not remember God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਰਿਦੇ ਮੇਂ ਤੋ (ਲੋਭਾਨੁ) ਪਦਾਰਥੋਂ ਕੀ ਇੱਛਾ ਉਠਤੀ ਹੈ, ਅਰ ਸੋ ਵਾਹਿਗੁਰੂ ਚਿਤ ਵਿਖੇ ਆਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ (ਲੋਭ ਦੀਆਂ) ਲਹਿਰਾਂ ਉੱਠਦੀਆਂ ਹਨ, ਮਨੁੱਖ ਲੋਭੀ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਇਸ ਦੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedes recordar a tu Señor, embrujado por el deseo?"