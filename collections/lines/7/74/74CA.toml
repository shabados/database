[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਹਰਿ ਪੜੁ; ਤਜਹੁ ਵਿਕਾਰਾ ॥"
page = 229
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Scholar, read thou the Name of God, and eschew vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਵਿਦਵਾਨ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਵਾਚ ਅਤੇ ਬਦੀ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, O religious scholar, read about the Lord, and renounce your corrupt ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਵਿਕਾਰੋਂ ਕੋ ਤਿਆਗ ਕਰ ਹਰੀ ਕਾ ਨਾਮ ਪੜਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪੜ੍ਹ (ਅਤੇ ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਵਿਕਾਰ ਛੱਡ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਡਿਤ = ਹੇ ਪੰਡਿਤ! ਪੜੁ = ਪੜ੍ਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, lee acerca de tu Señor, deshazte de tus vicios,"