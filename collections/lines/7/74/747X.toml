[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰਿ ਸਭਿ ਭੂਲਹਿ; ਦੂਜੈ ਪਤਿ ਖੋਇ ॥"
page = 1175
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All others go astray and lose their honour in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਭੁਲਦੇ ਹਨ ਅਤੇ ਦਵੈਤ ਭਾਵ ਅੰਦਰ ਆਪਣੀ ਇਜਤ ਆਬਰੂ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All others are deluded; in duality, they lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਜੀਵ ਦਵੈਤ ਭਾਵ ਮੇਂ ਲਾਗ ਕਰ ਭੂਲੇ ਹੈਂ ਇਸੀ ਤੇ ਅਪਨੀ ਪਤਿਸ੍ਟਾ ਗਵਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਇੱਜ਼ਤ ਗਵਾ ਕੇ (ਜ਼ਿੰਦਗੀ ਦੇ) ਗ਼ਲਤ ਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los demás están perdidos sin Honor, viviendo en el apego al otro."