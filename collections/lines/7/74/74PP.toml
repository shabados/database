[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹੁ ਸੋਈ ਫਲੁ ਪਾਵਹੁ; ਫਿਰਿ ਦੂਖੁ. ਨ ਵਿਆਪੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 882
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou desirest, those fruits thou shalt obtain and no calamity shall befall thee again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੀ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ, ਓਹੀ ਮੇਵੇ ਤੂੰ ਪਾ ਲਵੇਗਾਂ ਅਤੇ ਤੈਨੂੰ ਮੁੜ ਕੇ ਕੋਈ ਬਿਪਤਾ ਨਹੀਂ ਵਾਪਰੇਗੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you desire, you shall receive that reward, and you shall not be afflicted by pain any longer. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਛਾ ਕਰੋਗੇ ਸੋਈ ਫਲ ਪਾਵੋਗੇ, ਪੁਨਹ ਤੇਰੇ ਕੋ ਕੋਈ ਦੂਖ ਨ ਵਿਆਪੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ) ਜੇਹੜੀ ਕਾਮਨਾ ਚਿਤਵੇਂਗਾ, ਉਹੀ ਫਲ ਹਾਸਲ ਕਰ ਲਏਂਗਾ। (ਇਸ ਤਰ੍ਹਾਂ) ਕੋਈ ਦੁੱਖ ਭੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que los deseos de tu corazón sean realizados y ya no te lamentes más.  (1-Pausa)"