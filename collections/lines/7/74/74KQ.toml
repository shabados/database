[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹੀ ਨਾਲਿ ਝਗੜਾ, ਮਨ ਹੀ ਨਾਲਿ ਸਥ; ਮਨ ਹੀ ਮੰਝਿ ਸਮਾਇ ॥"
page = 87
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his mind he contends, with his mind he parleys and with his mind he engages in contest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਉਹ ਟਾਕਰਾ ਕਰਦਾ ਹੈ, ਮਨੂਏ ਨਾਲ ਹੀ ਉਹ ਸੁਲ੍ਹਾ ਦੀ ਗੱਲ ਕਰਦਾ ਹੈ ਅਤੇ ਮਨੂਏ ਨਾਲ ਹੀ ਉਹ ਘੋਲ ਅੰਦਰ ਜੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fights with his mind, he settles with his mind, and he is at peace with his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝਗੜਾ ਦੋ ਪੁਰਸੋਂ ਕਾ ਹੋਤਾ ਹੈ, ਦੋ ਗੁਰਮੁਖ ਬੈਠਤੇ ਹੈਂ ਤੋ ਪਰਸਪਰ ਮਨ ਕੇ ਵਸ ਕਰਨ ਕੀਆਂ ਬਾਤਾਂ ਕਰਤੇ ਹੈਂ। ਬਹੁਤ ਪੁਰਸੋਂ ਕੇ ਪਰਸਪਰ ਝਗੜਨੇ ਕਾ ਨਾਮ ਸਥ ਹੈ। ਜਬ ਗੁਰਮੁਖਿ ਬਹੁਤ ਮਿਲ ਕਰ ਬੈਠਤੇ ਹੈਂ ਤਬ ਭੀ ਮਨ ਕੇ ਸਾਥ ਝਗੜਤੇ ਹੈਂ। ਝਗੜੇ ਸਥ ਕਾ ਭਾਵ ਏਹਿ ਕਿ ਮਨ ਬਿਸ੍ਯੋਂ ਕੀ ਓਂਰ ਦੌੜਤਾ ਹੈ, ਗੁਰਮੁਖ ਦੋਖ ਦੇਖਾਇ ਕਰ ਹਟਾਵਤੇ ਹੈਂ, ਔਰ ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ (ਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਮਨ (ਦੀ ਵਿਕਾਰ-ਬਿਰਤੀ) ਨਾਲ ਝਗੜਾ ਕਰਦਾ ਹੈ, ਤੇ ਸੱਥ ਕਰਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਸਮਝਾਉਂਦਾ ਹੈ, ਤੇ ਅੰਤ ਇਸ ਵਿਕਾਰ-ਬਿਰਤੀ ਨੂੰ) ਮਨ (ਦੀ ਸ਼ੁਭ-ਬਿਰਤੀ) ਵਿਚ ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se enfrenta con su mente y se enfrenta sólo, hasta que se pone en armonía con ella"