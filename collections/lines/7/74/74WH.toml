[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕੀ ਸੇਵਾ ਜੋ ਕਰੇ; ਇਤ ਊਤਹਿ ਛੂਟੈ ॥੪॥"
page = 811
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever serves God's slave is emancipate here and here after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਹ ਏਥੇ ਅਤੇ ਓਥੇ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But whoever serves the humble servants of the Lord, is emancipated here and hereafter. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਤੇਰੇ (ਹਰਿ ਜਨ) ਸੰਤ ਜਨੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਸੋ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਸਰਬ ਦੁਖੋਂ ਔ ਬੰਧਨੋਂ ਸੇ ਛੂਟ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਉਹ ਇਸ ਲੋਕ ਵਿਚ ਭੀ ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ (ਝਗੜਿਆਂ ਬਖੇੜਿਆਂ ਤੋਂ) ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ ਊਤਹਿ = ਇਤੁ ਹੀ ਉਤੁ ਹੀ, ਇਥੇ ਭੀ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno sirve al Devoto del Señor es emancipado aquí y aquí después.(4)"