[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹੁ ਪੁਤ੍ਰ ਕਛੁ ਭੇਦ ਨ ਜਾਨੋ ॥੭॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He felt very happy but the Shah’s son could not understand the secret.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਸ਼ਾਹ ਦਾ ਪੁੱਤਰ ਕੁਝ ਵੀ ਭੇਦ ਨਾ ਸਮਝ ਸਕਿਆ ॥੭॥"