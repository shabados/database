[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਆਪਣੇ; ਜਿਨਿ ਮੇਰਾ ਹਰਿ ਅਲਖੁ ਲਖਾਰੇ ॥੮॥"
page = 589
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my true Guru, who has made me discern my undiscernible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਨ੍ਹਾ ਨੇ ਮੈਨੂੰ ਮੇਰਾ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru, who has allowed me to see my unseen Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਗੁਰੋਂ ਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ, ਜਿਨੋਂ ਨੇ ਤੂੰ ਮੇਰਾ ਅਲਖ ਪ੍ਰਭੂ ਹਰੀ ਲਖਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਸ ਨੇ ਮੈਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਪਰਮਾਤਮਾ ਦੀ ਸੋਝੀ ਪਾ ਦਿੱਤੀ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro reverente ante el Guru, Quien me hizo sabio en mi Señor Insondable. (8)"