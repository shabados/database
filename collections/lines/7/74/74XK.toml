[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਾਣੇ ਸਤਿ; ਸਾਂਈ. ਸੰਤ ਨ ਬਾਹਰਾ ॥੧॥"
page = 578
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak knows this truth, that the Lord is not different from His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਸੱਚ ਨੂੰ ਜਾਣਦਾ ਹੈ ਕਿ ਸੁਆਮੀ ਆਪਣੇ ਸੰਤਾਂ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak knows this Truth, that the Lord is not different from His Saint. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਸ ਬਾਰਤਾ ਕੋ ਸਭ ਜਾਣੋ, ਜੋ ਹਰਿ ਸੰਤੋਂ ਸੇ ਬਾਹਰ ਅਰਥਾਤ ਭਿੰਨ ਨਹੀਂ ਹੈ॥੧॥☬ਗੁਰਮੁਖੋਂ ਕਾ ਹਰੀ ਸੇ ਅਭੇਦ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਚ ਜਾਣ, ਮਾਲਕ-ਪ੍ਰਭੂ ਸੰਤਾਂ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੇ = ਜਾਣਿ, ਸਮਝ। ਸਤਿ = ਸੱਚ। ਬਾਹਰਾ = ਵੱਖਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es Verdad que el Señor habita en los corazones de los Santos. (1)"