[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਏਕੁ ਵਿਰਲਾ ਕੋ ਲਹੈ ॥"
page = 930
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare One attains to the one Lord by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਾਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, as Gurmukh, attain the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਇਸ ਏਕਤਾ ਕੋ ਕੋਈ ਗੁਰਮੁਖ ਵਿਰਲਾ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਵਿਰਲਾ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ। ਇਕੁ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero escasos son, en verdad,"