[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਤਿਸੁ ਕਦੇ. ਨ ਛੋਡੈ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਈ ਹੇ ॥੮॥"
page = 1046
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier leaves him not ever and in the end, he regretfully quits the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਕਦਾਚਿੱਤ ਨਹੀਂ ਛੱਡਦਾ ਅਤੇ ਅਖ਼ੀਰ ਨੂੰ ਉਹ ਝੂਰਦਾ ਹੋਇਆ ਦੁਨੀਆ ਤੋਂ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death never leaves him, and in the end, he leaves, regretting and repenting. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਮਕਾਲ ਕਰਤਾ ਕਬੀ ਨਹੀਂ ਛੋਡਤਾ, ਅੰਤ ਕੋ ਵਹੁ ਪਛਤਾਇ ਕੇ ਮਰ ਗਿਆ ਹੈ॥੮ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਅਜਿਹੇ ਮਨੁੱਖ ਦੀ ਕਦੇ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੀ, ਅਖ਼ੀਰ ਮਰਨ ਵੇਲੇ ਭੀ ਉਹ ਇਥੋਂ ਹੱਥ ਮਲਦਾ ਹੀ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ese ser Yama lo agarra firmemente y, lleno de arrepentimiento, se va de este mundo.(8)"