[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਗਮ ਅਸੰਖ ਸੇਖ ਜੰਪਤ ਹੈ ਜਾ ਕੋ ਜਸੁ; ਤੇਰੋ ਜਸ ਗਾਵਤ ਕਵਨ ਉਪਕਾਰ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O friend! the Lord whose praise is being said in different words by Vedas and Sheshnag, what merits have made Him sing your praise?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਪਦੇ ਹਨ ਵੇਦ ਤੇ ਅਣਗਿਣਤ ਸ਼ੇਸ਼ਨਾਗ ਜਿਸ ਦਾ ਜੱਸ ਉਹ ਤੇਰਾ ਜੱਸ ਕਿਹੜੇ ਉਪਕਾਰ ਕਰ ਕੇ ਗਾ ਰਿਹਾ ਹੈ।"