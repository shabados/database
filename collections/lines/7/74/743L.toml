[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਤ ਅਮਿਉ ਮਨੋਹਰ ਹਰਿ ਰਸੁ; ਜਪਿ ਨਾਨਕ ਹਰਿ ਬਿਸਮਾਦ ॥੨॥੮੦॥੧੦੩॥"
page = 1224
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the wondrous Lord, Nanak drinks the beauteous and sweet God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਸੁੰਦਰ ਅਤੇ ਮਿਠੜੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the fascinating Ambrosial Nectar of the Lord's sublime essence, Nanak meditates on the Amazing Lord. ||2||80||103||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ (ਬਿਸਮਾਦ) ਅਸਚਰਜ ਰੂਪ ਹਰੀ ਕੋ ਜਪ ਕਰ ਤਿਸ ਕੇ ਸੁੰਦਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਨਾਮ ਕੋ ਪੀਵਣਾ ਕਰਤੇ ਹੈਂ॥੨॥੮੦॥੧੦੩॥☬ਪੁਨਹ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ ਹਰੀ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਰਸ ਪੀਂਦਿਆਂ, ਹਰੀ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਉਹ ਅਵਸਥਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ ਜਿਥੇ ਇਹ ਸਦਾ ਵਾਹ-ਵਾਹ ਦੀ ਮਸਤੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੮੦॥੧੦੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਵਤ = ਪੀਂਦਿਆਂ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਜਪਿ = ਜਪ ਕੇ। ਬਿਸਮਾਦ = ਵਿਸਮਾਦ-ਅਵਸਥਾ, ਬੇ-ਖ਼ੁਦੀ ਦੀ ਅਵਸਥਾ, ਆਤਮਕ ਮਸਤੀ ॥੨॥੮੦॥੧੦੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Sukdev, el vidente y Prehlad también. Quien bebe del Delicioso Néctar del Señor, despierta a Sus Maravillas. (2-80-103)"