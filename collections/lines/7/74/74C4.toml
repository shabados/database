[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਚਾ. ਊਚੋ ਊਚਾ; ਹਉਮੈ ਮਾਰਿ. ਮਿਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 123
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Reverend True God the highest of the high removes their pride and true blends them with Himself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਸੱਚਾ ਵਾਹਿਗੁਰੂ ਬੁਲੰਦਾਂ ਦਾ ਪਰਮ ਬੁਲੰਦ, ਉਨ੍ਹਾਂ ਦਾ ਹੰਕਾਰ ਦੂਰ ਕਰਕੇ ਆਪਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord, the True One, the Highest of the High, subdues their ego and blends them with Himself. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਤੂੰ ਸਚਾ ਹੈਂ ਪੁਨਾ ਜੋ ਬ੍ਰਹਮਦਾਇਕ ਹੈਂ ਤਿਨ ਊਚੇ ਸੇ ਭੀ ਊਚਾ ਹੈਂ, ਜੋ ਹੰਕਾਰ ਕੋ ਮਾਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ (ਜੀਵਾਂ ਵਾਲੀ 'ਮੈਂ ਮੇਰੀ' ਤੋਂ) ਬਹੁਤ ਉੱਚਾ ਹੈ, (ਵਡ ਭਾਗੀ ਜੀਵ) ਹਉਮੈ ਮਾਰ ਕੇ (ਹੀ) ਉਸ ਵਿਚ ਲੀਨ ਹੁੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eliminando su ego, se inmergen en el Uno Verdadero, Quien es lo más Alto de lo alto.  (1-Pausa)"