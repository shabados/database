[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਦੂਖ ਮਿਟਾਈ ॥"
page = 631
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has dispelled all the ills;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All suffering has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਦੁਖੋਂ ਕੀ ਪੰਕਤੀ ਮਿਟਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita tú también en Él,"