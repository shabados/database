[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ. ਦੀਆ ਦਿਖਾਇ ॥"
page = 663
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has shown it to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਇਹ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has revealed it to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਗੁਰਮੁਖੋਂ ਕੋ ਵਾ ਹਮ ਕੋ ਸੋ ਨਾਮ ਧਨ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਧਨ ਦੀ ਇਹ ਸਿਫ਼ਤਿ ਮੈਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਵਿਖਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia el Guru Perfecto que he podido ver este Tesoro."