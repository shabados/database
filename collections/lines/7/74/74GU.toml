[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ; ਵਸਦੀ ਕੀਨੀ ਆਪਿ ॥੧॥ ਰਹਾਉ ॥"
page = 714
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the supreme Lord Master has Himself made the town flourish again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ, ਮਾਲਕ, ਨੇ ਖੁਦ ਨਗਰੀ ਨੂੰ ਨਵਨੂੰ ਸਿਰਿਓ ਆਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Kind Mercy, the Supreme Lord God Himself has blessed the town. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਹਮਾਰੇ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ ਨੇ ਮੇਰੇ ਪਰ (ਅਨੁਗ੍ਰਹੁ) ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਕੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਆਪ ਹੀ ਸ਼ੁਭ ਗੁਣੋਂ ਕੀ ਵਸਤੀ ਕਰ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ) ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ (ਉਸ ਦੀ ਸੁੰਞੀ ਪਈ ਹਿਰਦਾ-ਨਗਰੀ ਨੂੰ ਸੋਹਣੇ ਆਤਮਕ ਗੁਣਾਂ ਨਾਲ) ਆਪ ਵਸਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor Trascendente en Su Misericordia ha bendecido tu ciudad. (1-Pausa)"