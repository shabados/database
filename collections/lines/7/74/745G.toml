[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਰੀਰੁ ਜਜਰੀ ਹੈ; ਇਸ ਨੋ ਜਰੁ ਪਹੁਚੈ ਆਏ ॥"
page = 584
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Frail is this body and the old age shall creep upon it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੋਦੀ ਹੈ ਇਹ ਦੇਹ ਬੁਢੇਪਾ ਇਸ ਉਤੇ ਧੀਰ ਧੀਰੇ ਆ ਪੁੱਜੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is frail; old age is overtaking it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਜਜਰੀ) ਪੁਰਾਨਾ ਵਾ ਫੂਟਾ ਹੂਆ ਹੈ, ਇਸ ਕੋ (ਜਰੁ) ਬੁਢੇਪਾ ਆਇ ਪਹੁੰਚੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ, ਇਸ ਨੂੰ ਬੁਢੇਪਾ ਆ ਦਬਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਜਰੀ = ਪੁੱਗਾ, ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ। ਇਸ ਨੋ = ਇਸ ਨੂੰ। ਜਰੁ = ਬੁਢੇਪਾ। ਪਹੁਚੈ ਆਏ = ਪਹੁਚੈ ਆਇ, ਆ ਅੱਪੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo es destruido al final; la edad lo consume."