[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਆਪਿ ਨਿਬੇੜੇ; ਰਾਜੁ ਰਾਜਿ ॥"
page = 1170
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king of kings, of Himself administers true justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਦਾ ਰਾਜਾ, ਆਪੇ ਹੀ ਸੱਚਾ ਨਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The King of kings Himself adminsters true justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਿਓਂ ਕਾ ਰਾਜਾ ਸਚਾ ਨਿਆਉਂ ਭੀ ਆਪ ਨਿਬੇੜਤਾ ਹੈ, ਭਾਵ ਕਰਮੋਂ ਕਾ ਫਲੁ ਭੁਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕੁਦਰਤਿ ਵਿਚ) ਆਪਣਾ ਹੁਕਮ ਚਲਾ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ) ਫ਼ੈਸਲੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਨਿਬੇੜੇ = ਫ਼ੈਸਲੇ ਕਰਦਾ ਹੈ। ਰਾਜੁ = ਹੁਕਮ। ਰਾਜਿ = ਰਾਜ ਕੇ, ਵਰਤਾ ਕੇ, ਚਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y manifestando Su Voluntad, esparce Su Verdad."