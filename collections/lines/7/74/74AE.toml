[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਵਾਂਢੀ. ਪਿਰੁ ਦੇਸ ਨਿਵਾਸੀ; ਸਚੇ ਗੁਰ ਪਹਿ ਸਬਦੁ ਪਠਾਈਁ ॥"
page = 1273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride separated from her groom, who resides in his own country. She sends Him a message through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਜੋ ਆਪਣੇ ਨਿਜ ਦੇ ਵਤਨ ਵਿੱਚ ਵਸਦਾ ਹੈ, ਨਾਲੋਂ ਵਿਛੜੀ ਹੋਈ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਉਸ ਨੂੰ ਸੰਦੇਸਾ ਘਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is separated from her Husband Lord, who lives in His Own Country. He sends the Shabad, His Word, through the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਵਿਛੁੜੀ ਹੂਈ ਥੀ ਔਰ ਪਤੀ ਰਿਦੇ ਅਸਥਾਨ ਕਾ ਨਿਵਾਸੀ ਗੁਰੋਂ ਨੇ (ਸਬਦੁ) ਉਪਦੇਸ ਦੇ ਕਰ ਸਚੇ ਗੁਰੂ ਪਾਸ ਮੇਰੇ ਕੋ ਭੇਜ ਦੀਆ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪ੍ਰਭੂ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ) ਘਰ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਉਸ ਤੋਂ ਵਿਛੁੜੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਜਦੋਂ ਸੱਚੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ) ਸਨੇਹਾ ਭੇਜਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma es separada de su Señor Esposo, el Cuál vive en Su propio País, y Él manda el Shabd, Su Palabra por medio del Guru Verdadero."