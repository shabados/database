[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬਾਜਾਰੀ; ਹਮ. ਗੁਰ ਮਾਨੇ ॥੩॥"
page = 872
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that buffoon I accept as my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮਸਖਰੇ ਨੂੰ ਮੈਂ ਆਪਣਾ ਗੁਰੂ ਸਵੀਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- I accept such a street-dancer as my Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਬਜਾਰੀ ਕੋ ਤੌ ਹਮ ਗੁਰੂ ਮਾਨਤੇ ਹੈਂ॥੩॥☬ਤਬ ਐਸੇ ਕਹਤੇ ਭਏ: ਕਿ ਇਹ ਤਸਕਰ ਹੈ ਕਿਉਂਕਿ ਤਸਕਰੋਂ ਸਾਥ ਮਿਲਾ ਰਹਿਤਾ ਹੈ। ਜੋ ਤਸਕਰ ਨਾਮ ਚੋਰ ਕਾ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਅਜਿਹੇ 'ਬਜਾਰੀ' ਨੂੰ ਵੱਡਾ (ਸ੍ਰੇਸ਼ਟ) ਮਨੁੱਖ ਮੰਨਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ, ਮੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los nueve órganos sensoriales. Sí, a tal bailarina la veo como mi Guru. (3)"