[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਠ ਨ ਕੰਠੀ ਕਠੋਰ ਧਰੇ ਨਹੀ ਸੀਸ ਜਟਾਨ ਕੇ ਜੂਟ ਸੁਹਾਏ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cannot be realized by wearing Kanthi (a short necklace of small beads of different kinds made of wood or seeds worn by mendicants or ascetics) for severe austerities or Thy making a knot of matted hair on the head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਲ ਵਿਚ ਕੰਠੀ ਧਾਰਨ ਕਰਨ ਨਾਲ, ਕਠੋਰ ਤਪਸਿਆ ਕਰਨ ਨਾਲ ਅਤੇ ਸਿਰ ਉਤੇ ਜਟਾਵਾਂ ਦਾ ਜੂੜਾ ਬਣਾਉਣ ਨਾਲ (ਉਸ ਨੂੰ) ਨਹੀਂ (ਮਿਲਿਆ ਜਾ ਸਕਦਾ)।"