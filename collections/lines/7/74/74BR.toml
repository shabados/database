[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋ ਤੇਰਾ, ਜਗੁ ਤਿਸ ਦਾ ਬੰਦਾ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "0 Lord! the whole world becomes his who is yours own."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਬੰਦਾ ਹੁੰਦਾ ਹੈ ਜਗਤ ਉਸ ਦਾ ਬੰਦਾ ਹੈ (“ਫਰੀਦਾ ਜੇ ਤੂ ਮੇਰਾ ਹੋਇ ਰਹਰਿ ਸਭੁ ਜਗ ਤੇਰਾ ਹੋਇ”)॥"