type = "primary"
data = "ਮਰੈ ਨਾਹਿ ਮਾਰੈ ਯਹੈ ਦਾਨ ਪਾਯੋ ॥੧॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After an extreme meditation they had obtained the boon from Shiva that they could not be killed.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਵਰਦਾਨ ਪ੍ਰਾਪਤ ਕੀਤਾ ਕਿ ਮਾਰਨ ਤੇ ਵੀ ਮਰ ਨਾ ਸਕਣ ॥੧॥"