[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਸਾਸਤ੍ਰ; ਮੂਰਖੈ ਸੁਨਾਇਆ ॥"
page = 1137
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reading of the six Shastras to a fool,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਨੂੰ ਛੇ ਸ਼ਸਾਤਰਾਂ ਦਾ ਸੁਣਾਉਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six Shaastras may be read to a fool,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰਮਾਣ ਦੇਤੇ ਹੈਂ: ਚਾਹੇ ਮੂਰਖ ਕੋ ਖਟ ਸਾਸਤ੍ਰੋਂ ਕਾ ਉਪਦੇਸ ਭੀ ਸੁਨਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਅਨਪੜ੍ਹ ਮੂਰਖ ਨੂੰ ਛੇ ਸ਼ਾਸਤ੍ਰ ਸੁਣਾਏ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ। ਮੂਰਖੈ = ਮੁਰਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si el tonto escucha los seis Shastras, permanece inmune a ellos,"