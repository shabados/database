[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਚਲੈ ਜਪਿ ਨਾਲਾ ॥"
page = 744
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The contemplation of the Ambrosial Name goes with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਦਾ ਸਿਮਰਨ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only meditation on the Ambrosial Naam, the Name of the Lord, will go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਜਾਪ ਹੀ ਪਰਲੋਕ ਮੇਂ ਨਾਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ (ਸਦਾ) ਜਪਿਆ ਕਰ (ਇਹੀ ਇਥੋਂ ਜੀਵਾਂ ਦੇ) ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਜਪਿ = ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla, oh dice Nanak, el Nombre Ambrosial del Señor, pues es lo único que se va contigo al más allá,"