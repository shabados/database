[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਦੀਨ ਦਇਆਲ; ਜਿਸੁ ਸੰਗਿ ਹਰਿ ਗਾਵੀਐ ਜੀਉ ॥"
page = 691
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merciful to the meek is my True Guru, in whose company God's praise is sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਹਨ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is merciful to the meek; in His Presence, the Lord's Praises are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੀਨ ਦਇਆਲ! ਸਤਿਗੁਰੋਂ ਕਾ ਸਾਥ ਮੇਰੇ ਕੋ ਮੇਲੋ, ਜਿਸ ਕੇ ਸੰਗ ਹੋ ਕਰ ਤੇਰੇ ਜਸ ਕੋ (ਜੀਉ) ਚਿਤ ਲਗਾਇ ਕਰ ਗਾਯਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਗੁਰੂ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ਜਿਸ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦਇਆਲ = ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ। ਜਿਸੁ ਸੰਗਿ = ਜਿਸ (ਗੁਰੂ) ਦੀ ਸੰਗਤਿ ਵਿਚ। ਗਾਵੀਐ = ਗਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru es Bondadoso con el débil y en Su Presencia las Alabanzas del Señor son entonadas."