[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਸਗਲ ਸਿਆਣਪਾ; ਸਾਧ ਸਰਣੀ ਆਉ ॥"
page = 501
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake all thy clevernesses and seek the saint Guru's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਚਤੁਰਾਈਆਂ ਤਿਆਗ ਦੇ ਅਤੇ ਸੰਤ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever tricks, and seek the Sanctuary of the Holy Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਭ ਚਤੁਰਾਈਓਂ ਕੋ ਛੋਡ ਕਰ ਸਾਧੋਂ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਜੀਵਨ-ਜੁਗਤਿ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਸਤੇ) ਸਾਰੀਆਂ ਸਿਆਣਪਾਂ ਛੱਡ ਦੇਹ, ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu astucia y busca el Refugio de los Santos"