[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਜਪ ਤਪ ਸੰਜਮੋ; ਭਾਣੈ ਹੀ ਕਢਿ ਲੇਇ ॥"
page = 963
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will, man practises worship, penance and self-discipline and in His will He redeems him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ, ਇਨਸਾਨ ਉਪਾਸ਼ਨਾ ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ-ਜ਼ਬਤ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਉਸ ਨੂੰ ਬੰਦਖਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, they practice meditation, austerity and self-discipline; in the Lord's Will, they are released."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੀ ਜਪ ਤਪ ਸੰਜਮ ਹੈਂ ਔ ਭਾਣੇ ਮੇਂ ਹੀ ਸੰਸਾਰ ਸੇ ਕਢ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਂਞ) ਜਪ ਤਪ ਸੰਜਮ (ਆਦਿਕ ਕਰਮ-ਕਾਂਡ) ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਹੋ ਰਹੇ ਹਨ, ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਪ੍ਰਭੂ (ਇਸ ਕਰਮ ਕਾਂਡ ਵਿਚੋਂ ਜੀਵਾਂ ਨੂੰ) ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆਉਣ ਦੀ ਕ੍ਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad tomamos Conciencia de Él. Por la Voluntad del Señor uno vaga de vida en vida."