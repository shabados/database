[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਭਉ ਭਾਗਾ; ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਇਆ ॥"
page = 773
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My ailment of ego is eliminated. My fear has fled and I have easily merged in celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਮੇਰਾ ਡਰ ਦੌੜ ਗਿਆ ਹੈ, ਤੇ ਮੈਂ ਸੁਖੈਨ ਦੀ ਬੈਕੁੰਠੀ ਅੰਦਰ ਅਨੰਦ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease of egotism is gone, fear has left, and I am absorbed in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਹਉਮੈ ਰੋਗ ਗਇਆ ਹੈ ਔ ਜਮਾਂ ਕਾ ਭਉ ਭੀ ਭਾਗਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਸਹਿਜੇ ਹੀ ਸਹਜਿ ਪਦ ਮੇਂ ਆਪਣਾ ਮਨ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਉਮੈ ਦਾ ਰੋਗ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ-ਸਹਿਮ ਭੱਜ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਸਦਾ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la enfermedad del egoísmo se ha ido junto con el miedo, es así como vivo absorto en la Paz Celestial."