[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪਿਆਰੇ ਸਚੈ ਧਾਰੇ; ਵਡਭਾਗੀ ਦਰਸਨੁ ਪਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 130
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lovely saints are established by the True Lord. Through the greatest good luck their sight is had. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਡਲੇ ਸਾਧੂ, ਸਤਿਪੁਰਖ ਦੇ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਹਨ, ਭਾਰੇ ਭਲੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਉਹਨਾਂ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Saints were established by the True Lord. By great good fortune, the Blessed Vision of their Darshan is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਅਪਨੇ ਪਿਆਰੇ ਸੰਤ ਤੈਂ ਅਪਨੇ (ਧਾਰੇ) ਆਸਰੇ ਰਖੇ ਹੈਂ ਔਰ ਤਿਨ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਵੱਡੇ ਪੁੰਨਵਾਨ ਪਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦਾ) ਸਹਾਰਾ ਦਿੱਤਾ ਹੈ, ਉਹ ਸੰਤ ਬਣ ਗਏ, ਉਹ ਉਸ ਦੇ ਪਿਆਰੇ ਹੋ ਗਏ, ਉਹਨਾਂ ਵਡ-ਭਾਗੀਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਪਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ। ਧਾਰੇ = ਆਸਰਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos no se apoyan en nadie más que en el Uno Verdadero, y la Visión de Su Darshan la han obtenido por una maravillosa fortuna. (1-Pausa)"