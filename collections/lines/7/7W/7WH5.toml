[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਰਿ ਵਸਹਿ. ਕਵਨੁ ਦਰੁ ਕਹੀਐ; ਦਰਾ ਭੀਤਰਿ ਦਰੁ. ਕਵਨੁ ਲਹੈ ॥"
page = 877
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is said to be the court, within which Thou sittest, O Lord. From amongst all the courts, who can see that court?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਦਰਬਾਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦਰਬਾਰ ਅੰਦਰ ਤੂੰ ਬਹਿੰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਦਰਬਾਰਾਂ ਵਿੱਚੋਂ, ਉਸ ਦਰਬਾਰ ਨੂੰ ਕੌਣ ਵੇਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where is that door, where You live, O Lord? What is that door called? Among all doors, who can find that door?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਦਰਿ) ਦਰਵਾਜੇ, ਭਾਵ ਅਸਥਾਨ ਮੇਂ ਵਸਤਾ ਹੈ, ਸੋ ਕੌਨ ਸਥਾਨ ਕਹੀਤਾ ਹੈ, ਔ ਦਰਾਂ ਵਿਚੋਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਦਰ ਕੌਨ (ਲਹੈ) ਪਾਵਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ, ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਥਾਂ ਤੇ ਤੂੰ ਵੱਸਦਾ ਹੈਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਫਸੇ ਜੀਵਾਂ ਤੋਂ) ਉਹ ਥਾਂ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ, (ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵਾਂ ਨੂੰ ਉਸ ਥਾਂ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ), ਕੋਈ ਵਿਰਲਾ ਹੀ ਜੀਵ ਉਸ ਗੁਪਤ ਥਾਂ ਨੂੰ ਲੱਭ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la Puerta en donde habitas oh Señor? ¿Cómo se le llama a esa Puerta?"