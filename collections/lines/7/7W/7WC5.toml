[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਿਸਹਿ; ਹਾਜਰੁ ਜਾਹਰਾ ॥"
page = 74
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is apparently seen to be present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਰਤੱਖ ਹੀ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is seen to be manifest and present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ  ਪ੍ਰਗਟ ਹੀ ਸਮੀਪ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ, ਹੇ ਹਰੀ! ਤੂੰ (ਸਾਰੇ ਜਗਤ ਵਿਚ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, Tu Presencia está tan manifiesta, oh mi Amado."