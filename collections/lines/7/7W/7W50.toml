[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਦੇਹੀ ਸੋਧਿ ਤੂੰ; ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 427
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rectify thou, this soul and body of thine by contemplating over Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਗੁਰਬਾਣੀ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੀ ਇਸ ਆਤਮਾ ਅਤੇ ਸਰੀਰ ਨੂੰ ਸੁਧਾਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So reform this mind and body, by contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਗੁਰ ਸਬਦ ਕਾ ਵਿਚਾਰ ਦੇਵੇਂ ਤਬ ਏਹ ਦੇਹੀ ਜੀਵ ਮਨ ਕੋ ਸੋਧਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਖੋਜ, ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਖੋਜ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਵਿਚਾਰ ਕਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, disciplina el cuerpo en la Contemplación del Shabd de la Palabra del Guru,"