[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਲਾਹਣੁ; ਨਾਨਕ. ਹਰਿ ਰੰਗਾ ॥੮॥੧॥"
page = 236
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celebrate the True God, O Nanak, with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੀ ਹੇ ਨਾਨਕ, ਪਿਆਰ ਨਾਲ ਪਰਸੰਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the True One, O Nanak, with love! ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਸੱਚ ਕਾ ਸਲਾਹਣਾ ਕਰੀਏ ਤਬ ਹਰੀ ਕਾ (ਰੰਗਾ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹੀ ਸਭ ਚੋਜ-ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹੀ ਸਾਲਾਹਣ-ਜੋਗ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਾ = ਸਭ ਚੋਜ = ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alaba con Amor siempre al Uno Verdadero.(8-1)"