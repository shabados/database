[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਬਿਖ ਲਾਥੇ ॥੩॥"
page = 202
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their sins of many births are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sinful mistakes of so many incarnations have been washed away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪ ਉਤਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ (ਪਹਿਲੇ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਕੀਤੇ) ਪਾਪਾਂ ਦੇ ਸੰਸਕਾਰ (ਉਹਨਾਂ ਦੇ ਮਨ ਤੋਂ) ਲਹਿ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los errores de todas las épocas que ha vivido son lavados. (3)"