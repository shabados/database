[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਮਟੁ ਦੇਹੀ; ਮਨੁ ਬੈਰਾਗੀ ॥"
page = 903
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the six-ringed abbey of the human body is the seat of the detached mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਚੱਕਰਾਂ ਵਾਲੇ ਮਨੁੱਖੀ ਸਰੀਰ ਦੀ ਖਾਨਗਾਹ ਅੰਦਰ ਉਦਾਸੀਨ ਮਨ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Above the six chakras of the body dwells the detached mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਚਕ੍ਰੋਂ ਵਾਲਾ (ਦੇਹੀ) ਸਰੀਰੁ ਜੋ ਹੈ ਏਹ ਮਨੁ ਹੈ ਔ ਮਨ ਇਸ ਮੇਂ ਰਹਿਣੇ ਵਾਲਾ ਵਿਰਕਤ ਜੋਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੇਰਾ ਖਟ-ਚੱਕ੍ਰੀ ਸਰੀਰ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਮਠ ਬਣ ਗਿਆ ਹੈ ਤੇ (ਇਸ ਮਠ ਵਿਚ ਟਿਕ ਕੇ) ਮੇਰਾ ਮਨ ਵੈਰਾਗੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ (ਚੱਕਰ) {ਨੋਟ: ਯੋਗ ਮਤ ਅਨੁਸਾਰ, ਸਰੀਰ ਦੇ ਛੇ ਚੱਕਰ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ ਸੁਆਸ ਲੰਘ ਕੇ ਦਸਮ ਦੁਆਰ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ:੧. ਮੂਲਾਧਾਰ (ਗੁਦਾ ਮੰਡਲ ਦਾ ਚੱਕਰ); ੨. ਸ੍ਵਾਧਿਸ਼ਠਾਨ (ਲਿੰਗ ਦੀ ਜੜ੍ਹ ਵਿਚ); ੩. ਮਣਿਪੁਰ ਚੱਕਰ (ਧੁੱਨੀ ਦੇ ਕੋਲ); ੪. ਅਨਾਹਤ ਚੱਕਰ (ਦਿਲ ਵਿਚ); ੫. ਵਿਸੁੱਧ ਚੱਕਰ (ਗਲ ਵਿਚ); ੬. ਆਗਿਆ ਚੱਕਰ (ਭਰਵੱਟਿਆਂ ਦੇ ਵਿਚਕਾਰ)। ਮਟੁ = (ਜੋਗੀਆਂ ਦਾ) ਮਠ। ਦੇਹੀ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Arriba de los seis Chakras del cuerpo está la mente desapegada;"