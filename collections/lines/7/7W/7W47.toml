[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹ ਮਾਰੀ. ਨ ਮਰੈ; ਨਾ ਇਹ ਹਟਿ ਵਿਕਾਇ ॥"
page = 853
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slaying, it can be slain not, nor can it be sold off at a shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਸ਼ਟ ਕਰਨ ਦੁਆਰਾ ਇਹ ਨਸ਼ਟ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਂ ਹੀ ਇਹ ਕਿਸੇ ਦੁਕਾਨ ਤੇ ਵੇਚੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It cannot be killed, it does not die, and it cannot be sold in a store."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਇਹ ਕਿਸੀ ਪਾਸੋਂ ਮਾਰੀ ਜਾਤੀ ਹੈ ਔਰ ਅਪਨੇ ਆਪ ਤੇ ਇਹ ਮਰਤੀ ਨਹੀਂ ਹੈ, ਔਰ ਨਾ ਇਹ ਕਿਸੀ ਦੁਕਾਨ ਮੇਂ ਵਿਕ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਉਮੈ ਨਾਹ (ਕਿਸੇ ਪਾਸੋਂ) ਮਾਰੀ ਜਾ ਸਕਦੀ ਹੈ, ਨਾਹ ਹੀ ਇਹ ਆਪ ਮਰਦੀ ਹੈ, ਨਾਹ ਹੀ ਇਹ ਕਿਸੇ ਹੱਟੀ ਤੇ ਵੇਚੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਟਿ = ਹੱਟੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla, no puede ser destruida ni vendida a otro,"