[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ. ਸਮਝਾਇਆ; ਮਤਿ ਊਤਮ ਹੋਈ ॥"
page = 424
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Perfect Guru instructs, man's intellect becomes sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਸਿਖਮਤ ਦਿੰਦੇ ਹਨ, ਤਾਂ ਆਦਮੀ ਦੀ ਅਕਲ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru instructs, and one's intellect becomes sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਜੋ ਉਪਦੇਸ਼ ਸਮਝਾਇਆ ਹੈ ਤਿਸ ਕਰ ਕੇ ਮੇਰੀ ਬੁਧਿ ਉਤਮ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ) ਸਮਝਾਉਣ ਨਾਲ ਅਕਲ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando es instruida por el Perfecto Guru, la mente se vuelve sublime"