[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੈ ਮਾਲੈ, ਘੁਲਿ ਮਿਲਿ ਮਿਚਲਿ; ਊਂਘੈ ਸਉੜਿ, ਪਲੰਘੁ ॥"
page = 1288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A greedy man obtaining wealth, becomes hand and glove with it and a sleepy man deems a tiny place as abed-stead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਆਦਮੀ ਦੌਲਤ ਨੂੰ ਪਾ, ਇਸ ਨਾਲ ਘਿਓ ਖਿਚੜੀ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿੰਦ੍ਰਾਵਲਾ ਇਨਸਾਨ ਤੰਗ ਥਾਂ ਨੂੰ ਹੀ ਪਲੰਘ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed is bound up in its search for wealth, and sleep will use even a tiny space as a bed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬ ਵਾਲਾ ਪੁਰਸ਼ ਜੈਸੇ (ਮਾਲ) ਧਨ ਕੇ ਸਾਥ (ਘੁਲਿ ਮਿਲਿ) ਅਭੇਦ ਹੋਤਾ ਹੈ, ਪੁਨਹ ਨਿੰਦਰਾ ਵਾਲਾ (ਸਉੜਿ) ਸੌੜੇ ਅਰਥਾਤ ਛੋਟੇ ਪਲੰਘ ਸੇ (ਮਿਚਲਿ) ਮਿਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਬ ਦੀ ਧਨ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਿਲਵੀਂ ਇਕ-ਮਿਕਤਾ ਹੈ (ਨੀਂਦਰ ਨਾਲ) ਊਂਘ ਰਹੇ ਨੂੰ ਸਉੜੀ ਥਾਂ ਹੀ ਪਲੰਘ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬੈ = ਲੱਬ ਦਾ। ਮਾਲੈ = ਮਾਲ (-ਧਨ) ਨਾਲ। ਘੁਲਿ ਮਿਲਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਿਲਵਾਂ। ਮਿਚਲਿ = ਮੇਲ, ਇਕ-ਮਿਕਤਾ; ਤਦਾਕਾਰਤਾ। ਊਘੈ = ਊਂਘਣ ਵਾਲੇ ਨੂੰ, ਨੀਂਦ੍ਰਾਲੇ ਨੂੰ। ਸਉੜਿ = ਸਉੜੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La avaricia está amarrada a la búsqueda de riqueza material, y el sueño desea aunque sea un pequeño espacio en la cama."