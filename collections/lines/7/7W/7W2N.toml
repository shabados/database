[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਭਿਰਿਯੋ ਬਲ ਸਿਉ ਤਬ ਹੀ; ਅਪੁਨੇ ਜੀਯ ਮੈ ਅਤਿ ਕੋਪੁ ਬਢਾਯੋ ॥੧੨੨੧॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His arrows were intercepted by Amit Singh and in extreme anger came to fight with Balram.1221."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਬਲਰਾਮ ਨਾਲ ਉਸੇ ਵੇਲੇ ਯੁੱਧ ਕਰਨ ਲਗਾ ॥੧੨੨੧॥"