[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦ; ਜਪਿਓ ਹਰਿ ਜੈਸੇ ॥੧॥"
page = 337
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhru and Prahlad meditated on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਰੂ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਰਾਧਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So should you meditate on the Lord, O my soul. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਰੀ ਕੋ ਧ੍ਰੂ ਅਰ ਪ੍ਰਹਿਲਾਦਿ ਨੇ ਜਪਿਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਪ੍ਰੀਤੀ ਪੂਰਬਕ ਜਪੇ॥ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰੇਮ ਤੇ ਸ਼ਰਧਾ ਨਾਲ ਧ੍ਰੂ ਤੇ ਪ੍ਰਹਿਲਾਦ ਭਗਤ ਨੇ, ਹੇ ਹਰੀ! ਤੈਨੂੰ ਸਿਮਰਿਆ ਸੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸੇ = ਜਿਸ ਪ੍ਰੇਮ ਤੇ ਸ਼ਰਧਾ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Drub y Prahlad habitaron en su Señor.  (1)"