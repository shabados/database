[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣ ਮਹਿੰਜੇ ਤਰਸਦੇ; ਕਦਿ. ਪਸੀ ਦੀਦਾਰੁ ॥੧॥"
page = 1094
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine eyes long for Thee, When shall I see Thine vision, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੇਤ੍ਰ ਤੇਰੇ (ਦਰਸ਼ਨਾਂ) ਲਈ ਤਾਘਦੇ ਹਨ। ਮੈਂ ਕਦੇ ਤੇਰਾ ਦਰਸ਼ਨ ਦੇਖਾਂਗਾ, ਹੇ ਸਾਹਿਬ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes long for You; when will I see Your Vision? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੇਤ੍ਰ ਤਰਸਤੇ ਹੈਂ ਤੇਰੇ ਦੀਦਾਰ ਕੋ (ਕਦਿ ਪਸੀ) ਕਬ ਦੇਖੇਂਗੇ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਤਰਸ ਰਹੀਆਂ ਹਨ, ਮੈਂ ਕਦੋਂ ਤੇਰਾ ਦਰਸਨ ਕਰਾਂਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿੰਜੇ = ਮੇਰੇ। ਪਸੀ = ਪੱਸੀਂ, ਮੈਂ ਵੇਖਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mis ojos tienen sed de Ti, oh ¿cuando tendré Tu Visión? (1)"