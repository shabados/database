[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਮੈਲੁ ਨ ਉਤਰੈ; ਬਿਨੁ ਹਰਿ. ਕਿਉ ਘਰ ਵਾਸੁ ॥"
page = 18
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru pollution is not removed and without God how can there be home coming?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪਲੀਤੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਗ੍ਰਹਿ-ਆਉਣਾ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, this pollution is not removed. Without the Lord, how can there be any homecoming?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹਿ ਨਿਸਚੈ ਹੈ ਕਿ ਗੁਰੂ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੁ ਮੈਲੁ ਨਹੀਂ ਉਤਰਤੀ, ਔਰੁ ਰਾਗਾਦਿ ਮੈਲ ਕੀ ਨਿਬ੍ਰਿਤੀ ਬਿਨਾ ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਨਹੀਂ ਹੋਤੀ, ਔਰੁ ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ (ਘਰੁ ਵਾਸੁ) ਨਿਜ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤੀ ਕੈਸੇ ਹੋਵੈ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮਨ ਦੀ ਮੈਲ ਨਹੀਂ ਧੁਪਦੀ, ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜਨ ਤੋਂ ਬਿਨਾ ਮਾਨਸਕ ਅਡੋਲਤਾ ਨਹੀਂ ਲੱਭਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru la contaminación no es removida y sin Dios ¿cómo puede uno regresar a su Hogar?"