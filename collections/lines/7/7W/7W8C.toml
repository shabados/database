[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਭਣਹੁ ਸਚੁ; ਦੋਤੁ ਸਵਾਰਿ ॥"
page = 1187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To embellish thine days, utter the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਦਿਨਾਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਨ ਲਈ ਤੂੰ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the True Name, and embellish your days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ (ਦੋਤੁ) ਸੂਰਜ ਕੇ ਉਦੈ ਹੋਣੇ ਸਮੈਂ (ਸਵਾਰਿ) ਬਣਾਇ ਕਰਕੇ, ਭਾਵ ਪ੍ਰੇਮ ਸਹਿਤ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਂਮ ਕੋ (ਭਣਹੁ) ਉਚਾਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਦੀ ਸੰਭਾਲ ਕਰ ਕੇ ਨਿਤ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha ahora y canta el Verdadero Nombre para que así decores tus días."