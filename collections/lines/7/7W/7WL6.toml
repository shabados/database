[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਰਾਜ ਰੋ ਗਾਥੁ, ਵਾਹੂ ਸਿਉ ਲੁਭੜਿਓ; ਨਿਹਭਾਗੜੋ, ਭਾਹਿ ਸੰਜੋਇਓ ਰੇ ॥੧॥"
page = 715
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's wealth, with that, the man is entangled. O! the unfortunate one attaches himself to the fire of desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਦੌਲਤ, ਉਸ ਨਾਲ ਇਨਸਾਨ ਫਸਿਆ ਹੋਇਆ ਹੈ। ਨਿਕਰਮਣ ਬੰਦਾ ਖਾਹਿਸ਼ਾਂ ਦੀ ਅੱਗ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is entangled in wealth, bestowed by the Lord God; the unfortunate one attaches himself to the fire of desires. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ (ਗਾਥੁ) ਸਰੀਰ ਵਾ ਪਦਾਰਥ ਮਹਾਰਾਜ ਕਾ ਹੈ (ਵਾਹੂ) ਤਿਸੀ ਸਾਥ ਇਹ ਜੀਵ (ਲੁਭੜਿਓ) ਲੁਭਾਇਵਾਨ ਹੋਇ ਰਹਿਆ ਹੈ। (ਨਿਹਭਾਗੜੋ) ਮੰਦਭਾਗੀ ਪੁਰਸ ਨੇ ਹੇ ਭਾਈ! ਤ੍ਰਿਸਨਾ ਰੂਪੀ (ਭਾਹਿ) ਅਗਨੀ ਮੇਂ ਮਨ ਕੋ (ਸੰਜੋਇਓ) ਜੋੜਿਆ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਹਾਰਾਜ ਦਾ (ਦਿੱਤਾ ਹੋਇਆ) ਇਹ ਸਰੀਰ ਹੈ, ਇਸੇ ਨਾਲ (ਮੂਰਖ ਜੀਵ) ਮੋਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ। ਨਿਭਾਗਾ ਮਨੁੱਖ (ਆਪਣੇ ਮਨ ਨੂੰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਨਾਲ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, un ser desafortunado, me he estado quemando en el fuego del deseo apegándome no a Dios, sino a Sus Regalos.(1)"