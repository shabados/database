[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਜਿਸ ਨੋ ਦੇਵੈ; ਤਿਸੁ ਵਸੈ ਮਨਿ ਆਈ ॥"
page = 1333
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever the Creator Lord blesses with these treasures, into his mind, He comes to abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਇਹ ਖਜਾਨੇ ਬਖਸ਼ਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ, ਉਹ ਆ ਕੇ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator comes to abide in the minds of those whom He Himself has blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਕਰਤਾ ਪੁਰਖ ਆਪੇ ਦੇਤਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਆਇ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਰਤਾਰ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador llega a habitar en la mente de quienes ha bendecido."