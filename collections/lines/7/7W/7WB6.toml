[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਪਿਤਾ. ਤੂ ਹੈ ਮੇਰੇ ਸੁਆਮੀ; ਤਿਸੁ ਬਾਰਿਕ ਭੂਖ ਕੈਸੀ ॥"
page = 1266
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose father Thou are, O my Lord; what sort of hunger can that child have?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਪੂ ਦਾ ਤੂੰ ਹੈ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਉਸ ਇਆਣੇ ਨੂੰ ਕਿਸ ਕਿਸਮ ਦੀ ਭੁੱਖ ਲਗ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What hunger can the child ever have, O my Lord and Master, when You are his Father?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਕਾ ਪਿਤਾ ਤੂੰ ਹੈ ਤਿਸ ਬਾਰਕ ਕੋ ਭੂਖ ਕੈਸੀ, ਭਾਵ ਸੇ ਤਿਸ ਕੋ ਤ੍ਰਿਸਨਾ ਭੂਖ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜਿਸ (ਬੱਚੇ) ਦਾ ਤੂੰ ਪਿਤਾ (ਵਾਂਗ ਰਾਖਾ) ਹੈਂ, ਉਸ ਬੱਚੇ ਨੂੰ ਕੋਈ (ਮਾਇਕ) ਭੁੱਖ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de hambre puede tener el niño cuando Tú eres su Padre?"