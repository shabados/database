[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਾ ਕਿਸ ਨੋ ਆਖੀਐ; ਜੇ ਦੂਜਾ ਹੋਈ ॥੪॥"
page = 425
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should we call bad? If there be any other, then we may."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਾਂ ਕੀਹਨੂੰ ਭੈੜਾ ਕਹੀਏ? ਜੇਕਰ ਕੋਈ ਹੋਰ ਹੋਵੇ ਤਾਂ ਆਪਾਂ ਭਾਵੇਂ ਆਖ ਸਕੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So who can we call bad, since there is no other? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਰਾ ਕਿਸ ਨੂੰ ਕਹੀਏ? ਜੋ ਕੋਈ ਦੂਸਰਾ ਹੋਏ ਤੋ ਕਿਸੀ ਕੋ ਮੰਦਾ ਭੀ ਕਹੀਏ ਅਰਥਾਤ ਨਾ ਕੋਈ ਮੰਦਾ ਹੈ ਨ ਚੰਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜੀਵ ਨੂੰ ਭੈੜਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ (ਭੈੜਾ ਤਦੋਂ ਹੀ ਕਿਹਾ ਜਾਏ, ਜੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਵਿਚ) ਕੋਈ ਹੋਰ ਵੱਸਦਾ ਹੋਵੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién podríamos llamar malo cuando no hay nadie sin Ti? (4)"