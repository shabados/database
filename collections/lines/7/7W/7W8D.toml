[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂੜਿ ਪਾਏ ਮਨੁ ਮੇਰਾ; ਜਾ ਦਇਆ ਕਰੇ ਭਗਵੰਤਾ ॥"
page = 1003
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Auspicious Lord shows mercy, then my soul obtains the dust of the feet of those saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਲੱਖਣਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨੀ ਕਰੋ, ਤਾਂ ਮੇਰੀ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਖ਼ਾਕ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind obtains the dust of their feet, when the Lord God shows mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਜੋ ਧੂੜ ਹੈ, ਜੇ ਭਗਵੰਤ ਦਇਆ ਕਰੇ ਤੋ ਮੇਰਾ ਮਨੁ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭਗਵਾਨ ਦਇਆ ਕਰੇ ਤਦੋਂ ਮੇਰਾ ਮਨ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂੜਿ = ਚਰਨ-ਧੂੜ। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, con el Polvo de Sus Pies soy en verdad bendecido, cuando Dios me muestra Su Compasión."