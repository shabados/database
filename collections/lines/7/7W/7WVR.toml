[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਈ ॥"
page = 420
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have forgotten the Name go astray in another's love and superstition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ ਨੂੰ ਭੁਲਾਇਆ ਹੈ, ਉਹ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have forgotten the Naam, the Name of the Lord, are deluded by doubt and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧਿ (ਦੂਜੈ) ਦ੍ਵੈਤ ਭਾਉ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਹੋਰ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਖੁੰਝ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਰਮਿ = ਦੂਜੇ ਭੁਲੇਖੇ ਵਿਚ, (ਪਰਮਾਤਮਾ ਦਾ ਪੱਲਾ ਛੱਡ ਕੇ) ਹੋਰ ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਈ = ਭੁਲਾਇ, ਭੁੱਲ ਕੇ, ਗ਼ਲਤੀ ਖਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes abandonan el Naam, el Nombre del Señor, son arrastrados al mundo de la duda;"