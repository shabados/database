[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਮਨਿ ਹਰਿ ਰੰਗੁ ਲਾਏ ॥"
page = 732
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord imbues the mortal's mind with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਦੇ ਚਿੱਤ ਨੂੰ ਆਪਣੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, the Lord imbues the mind with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਹਰਿ ਕਿਰਪਾ ਕਰੇ ਤੌ ਇਸ ਮਨ ਕੋ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ (ਆਪਣੇ ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਰੰਗੁ = ਪਿਆਰ, ਪ੍ਰੇਮ-ਰੰਗ। ਲਾਏ = ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por su Misericordia, lo colma a uno de Amor;"