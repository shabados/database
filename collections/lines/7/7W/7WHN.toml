[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨਨ ਚੰਦ੍ਰਭਗਾ ਕਹਿਯੋ; ਅਤਿ ਨਿਰਮਲ ਕੈ ਬੁਧਿ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The description has been given of Chandarbhaga, the lady of extremely pure intellect"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤਿ ਨਿਰਮਲ ਬੁੱਧੀ ਵਾਲੇ (ਕਵੀਆਂ) ਨੇ 'ਚੰਦ੍ਰਭਗਾ' (ਦੀ ਸੁੰਦਰਤਾ ਦੀ) ਉਪਮਾ ਦਾ ਵਰਣਨ ਕੀਤਾ ਹੈ"