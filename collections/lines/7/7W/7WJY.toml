[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਮ ਰਘੁਬਰ ਤਨ ਕੋ ਤਜਾ; ਸ੍ਰੀ ਜਾਨਕੀ ਬਿਯੋਗ ॥੮੫੦॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The way in which the king Aja had accepted Yoga for Indumati and left his home, in the same manner, Ram abandoned his body on having been separated from Sita.850."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਨਗਰ ਵਿੱਚ ਰੌਲ਼ਾ ਪੈ ਗਿਆ"