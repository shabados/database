[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭੇਟਿਓ; ਹਰਿ ਹਰਿ ਰਾਇ ॥"
page = 393
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom the sovereign Lord master has met,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has met the Lord, the Lord our King,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਰਾਇ ਜਿਸ ਕੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ-ਪਾਤਸ਼ਾਹ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Estado de Liberación de quien encuentra al Señor Dios, nuestro"