[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ. ਨ ਕੋਈ ਮੇਟਣਹਾਰਾ ॥"
page = 1052
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is potent to erase writ of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਕਰਮਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਨੂੰ ਮੇਸਣ ਲਈ ਸਮਰਥ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can erase the record of one's actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੋ ਕੋਈ ਭੀ ਮੇਟਣੇਹਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੀ ਕਮਾਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤੁ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede borrar el escrito de las acciones"