[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਸੁ ਕਰੈ. ਪ੍ਰਭੁ ਬਖਸ. ਨ ਮੇਟੈ; ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ ॥੩॥"
page = 505
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the man reproves and resents the Lord discontinues not His gifts, which grow more day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵਨੂੰ ਉਹ ਗਿਲਾ-ਗੁੱਸਾ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਆਪਣੀਆਂ ਦਾਤਾਂ ਬੰਦ ਨਹੀਂ ਕਰਦਾ, ਜੋ ਰੋਜ-ਬਰੋਜ ਵਧੇਰੇ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if one is resentful, God does not withhold His blessings; day by day, they increase. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਹੁ ਖੋਟਾ ਪੁਰਸ਼ ਭਗਤ ਪਰ ਕੋਪ ਕਰੈ ਤੋ ਤਿਨ ਕੇ ਕੋਪ ਕਰ ਪ੍ਰਭੂ ਅਪਨੀ ਦਾਤ ਨਹੀਂ ਮੇਟਤਾ ਅਰ ਵਹੁ ਦਾਤ ਨਿਤ ਨਿਤ ਸਵਾਈ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਉਤੇ ਸਦਾ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਦਾ ਹੈ) ਜੇ ਨਿੰਦਕ (ਇਹ ਬਖ਼ਸ਼ਸ਼ਾਂ ਵੇਖ ਕੇ) ਖਿੱਝੇ, ਤਾਂ ਭੀ ਪਰਮਾਤਮਾ ਆਪਣੀ ਬਖ਼ਸ਼ਸ਼ ਬੰਦ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਸਗੋਂ ਸਦਾ ਹੀ ਵਧਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਸੁ = ਗੁੱਸਾ। ਬਖਸ = ਬਖ਼ਸ਼ਸ਼। ਸਵਾਈ = ਹੋਰ ਵਧੀਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, el Señor no se enoja y los bendice a todos cada día, más y más. (3)"