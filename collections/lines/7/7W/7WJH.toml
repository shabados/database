[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਹੀ ਤੁਹਿ ਸੋ ਆਨਿ ਮਿਲਾਵਹਿ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whosoever you want, could be brought to delight you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਹੀ ਤੁਹਾਨੂੰ ਆਣ ਮਿਲਾਉਂਦੀ ਹਾਂ।"