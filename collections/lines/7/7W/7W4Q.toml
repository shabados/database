[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸਬਦੁ ਸਾਖੀ. ਮੇਰੀ ਸਿੰਙੀ; ਬਾਜੈ ਲੋਕੁ ਸੁਣੇ ॥"
page = 877
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation and the Guru's instruction, is the music of my horn, which the people hear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਅਤੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਮੇਰੀ ਤੁਰੀ ਦੀ ਸੁਰੀਲੀ ਸੁਰ ਹੈ, ਜਿਸ ਨੂੰ ਲੁਕਾਈ ਸੁਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awareness of the Shabad and the Teachings is my horn; the people hear the sound of its vibrations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਖੀ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨਣਾ ਵਾ ਸਾਖੀ ਬ੍ਰਹਮ ਕਾ ਜੋ (ਸਬਦੁ) ਉਪਦੇਸ ਕਰਨਾ ਹੈ ਇਹ ਹਮਾਰੀ ਸਿੰਙੀ ਬਾਜ ਰਹੀ ਹੈ ॥☬ਪ੍ਰਸ਼ਨ: ਸੁਨੀਤੀ ਕਿਉਂ ਨਹੀਂ?☬ਉਤਰ: ਜੋ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਵਾਲੇ ਅਰਥਾਤ ਅਧਿਕਾਰੀ ਲੋਕ ਹੈਂ, ਸੋ ਸੁਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਪ੍ਰਭੂ ਸਾਰੇ) ਜਗਤ ਨੂੰ ਸੁਣਦਾ ਹੈ (ਭਾਵ, ਸਾਰੇ ਜਗਤ ਦੀ ਸਦਾਅ ਸੁਣਦਾ ਹੈ) ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਮੇਰੀ ਸਦਾਅ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਸਾਖਿਆਤ ਵੇਖਣਾ (ਉਸ ਦੇ ਦਰ ਤੇ) ਮੇਰੀ ਸਿੰਙੀ ਵੱਜ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El estar conciente del Shabd y de las Enseñanzas, es mi corno; la gente escucha y siente el Sonido de su Vibración,"