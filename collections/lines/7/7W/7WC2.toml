[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸਾ ਹੀਰਾ ਮੋਤੀ ਚੁਗਣਾ; ਬਗੁ ਡਡਾ ਭਾਲਣ ਜਾਵੈ ॥"
page = 960
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The swans peck at jewels and pearls and the herons go out in search of frogs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜਹੰਸ ਜਵਾਹਿਰਾਤ ਅਤੇ ਮੋਤੀਆਂ ਨੂੰ ਚੁਗਦੇ ਹਨ ਅਤੇ ਬਗਲੇ ਡੱਡੀਆਂ ਨੂੰ ਲੱਭਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The swans peck at the diamonds and pearls, while the crane chases after frogs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੰਸਾਂ ਨੇ ਤਾਂ ਹੀਰਾ ਮੋਤੀ ਹੀ ਚੁਗਨਾ ਹੈ, ਬਗਲਾ ਡਡੋਂ ਕੋ ਹੀ ਢੂੰਡਣੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੰਸਾਂ ਦੀ ਖ਼ੁਰਾਕ ਹੀਰੇ ਮੋਤੀ ਹਨ ਤੇ ਬਗਲਾ ਡੱਡੀਆਂ ਲੱਭਣ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cisnes pican para conseguir perlas y diamantes, mientras que la grulla mete su pico para agarrar ranas."