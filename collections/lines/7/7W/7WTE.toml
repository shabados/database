[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਖੇ ਦੀ ਤਾਗੀਦ; ਪਗ ਮਲਿ ਧੋਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He fans (the congregation) and washes nicely the feet of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਤਾਕੀਦ ਨਾਲ ਚਰਨ ਮਲਕੇ ਧੋਵੇ ਤੇ ਪੱਖਾ ਝੱਲੇ।"