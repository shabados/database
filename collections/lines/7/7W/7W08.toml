[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤੁ ਮਿਲਿ; ਦੇਹੀ ਕਾ ਆਕਾਰਾ ॥"
page = 1128
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the five elements make up the body's form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਮੂਲ ਅੰਸ਼ ਮਿਲ ਕੇ ਕਾਇਆ ਦੇ ਸਰੂਪ ਨੂੰ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five elements join together, to make up the form of the human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਿਥਵੀ ਆਦਿ ਪੰਚ ਤਤੋਂ ਕੋ ਮਿਲਾ ਕਰ ਬਿਧਾਤਾ ਨੇ ਸਰੀਰ ਕੋ ਰਚਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤੱਤ ਮਿਲ ਕੇ ਸਰੀਰ ਦੀ ਸ਼ਕਲ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਦੇਹੀ = ਸਰੀਰ। ਆਕਾਰਾ = ਸ਼ਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco elementos hacen la forma del cuerpo y"