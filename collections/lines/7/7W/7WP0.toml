[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੰਤ ਰੇਨ ਮਾਗਉ; ਮੇਰੋ ਮਨੁ ਪਾਵੈ ਬਿਸ੍ਰਾਮ ॥੨॥੧॥੬॥"
page = 713
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I seek the dust of the saints feet that my soul my obtain rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I beg for the dust of the feet of the Saints, so that my mind may find peace and tranquility. ||2||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਚਰਨ ਰੇਨ ਮਾਂਗਤਾ ਹੂੰ, ਜਿਸ ਕੇ ਪ੍ਰਾਪਤਿ ਹੂਏ ਸੇ ਮੇਰਾ ਮਨ (ਬਿਸ੍ਰਾਮ) ਇਸਥਿਤ ਵਾ ਅਰਾਮ ਕੋ ਪਾਵੇਗਾ॥੨॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਮੈਂ ਤਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ, (ਤਾ ਕਿ) ਮੇਰਾ ਮਨ (ਦੁਨੀਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਤੋਂ) ਟਿਕਾਣਾ ਹਾਸਲ ਕਰ ਸਕੇ ॥੨॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busco el Polvo de los Pies de los Santos para que mi mente se vuelva íntegra.  (2-1-6)"