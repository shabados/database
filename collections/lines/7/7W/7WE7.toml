[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕੜਿ ਗੁਰਿ ਕਾਢਿਆ; ਸੋਈ ਉਤਰਿਆ ਪਾਰਿ ॥੩॥"
page = 44
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Guru takes out, seizing by the arm he crosses the (Sea of Life)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੂਜਾ ਤੋਂ ਫੜ ਕੇ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਬਾਹਰ ਧੂਹ ਲੈਂਦੇ ਹਨ, ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping him by the arm, the Guru lifts them up and out, and carries them across to the other side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜਿਸ ਕੋ ਬੁਧੀ ਰੂਪੀ ਭੁਜਾ ਪਕੜ ਕੇ ਨਿਕਾਲਿਆ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਪਾਰ ਉਤਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਬਾਂਹ ਫੜ ਕੇ (ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਬਾਹਰ) ਕੱਢ ਲਿਆ, ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਸਹੀ-ਸਲਾਮਤਿ) ਪਾਰ ਲੰਘ ਗਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ese ser el Señor lo salva y así puede cruzar el terrible océano de las existencias materiales (3)"