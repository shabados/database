[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਗਨ ਮਹਿ; ਰਹਿਆ ਬਿਆਪੇ ॥"
page = 759
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is engrossed in the intoxication of worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਮਸਤੀ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains entangled in the intoxication of worldly love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਮੇਂ ਮਗਨ ਹੋ ਕੇ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਦੀ ਮਗਨਤਾ ਵਿਚ ਦਬਾਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨ = ਮਗਨਤਾ, ਮਸਤੀ। ਬਿਆਪੇ = ਫਸਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El vino de la pasión te intoxica"