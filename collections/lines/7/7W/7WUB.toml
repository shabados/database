[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਰ; ਨਾਨਕ ਬਲਿਹਾਰੀ ॥੮॥੧੮॥"
page = 288
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is may times a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਬਹੁਤੀ ਵਾਰੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many times, Nanak is a sacrifice to Him. ||8||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਊਪਰੋਂ ਅਨੇਕ ਵਾਰ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੮॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) ਮੈਂ ਕਈ ਵਾਰ (ਐਸੇ ਪ੍ਰਭੂ ਤੋਂ) ਸਦਕੇ ਹਾਂ ॥੮॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, me postro por siempre ante Él.(8-18)"