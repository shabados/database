[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਸਨ. ਮਰਮੁ, ਨ ਜਾਨਈ; ਮਰਤ ਹਿਰਤ ਸੰਸਾਰ ॥"
page = 1364
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Musan ! This world is dying and being plundered, it realises not the Lord's mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਨੀਆਂ ਮਰਦੀ ਅਤੇ ਲੁਟੀ-ਪੁਟੀ ਜਾ ਰਹੀ ਹੈ, ਹੇ ਮੂਸਨ! ਇਹ ਪ੍ਰਭੂ ਦੇ ਭੇਟ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Musan, the world does not understand the Mystery of the Lord; it is dying and being plundered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਸਨ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਯਦਪਿ ਸੰਸਾਰ ਕੋ ਮ੍ਰਿਤੂ ਹੋਤੇ ਕਉ (ਹਿਰਤ) ਦੇਖਤਾ ਭੀ ਹੈ ਤਦਪਿ ਸਤਿ ਅਸਤਿ ਵਸਤੂ ਕਾ (ਮਰਮੁ) ਭੇਦ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਲੁਟਾ ਰਹੇ ਮਨੁੱਖ! (ਵੇਖ, ਤੇਰੇ ਵਾਂਗ ਹੀ ਇਹ) ਜਗਤ (ਪ੍ਰੇਮ ਦਾ) ਭੇਤ ਨਹੀਂ ਜਾਣਦਾ, (ਤੇ) ਆਤਮਕ ਮੌਤੇ ਮਰ ਰਿਹਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ-ਪੂੰਜੀ ਲੁਟਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਮੁ = ਭੇਤ। ਜਾਨਈ = ਜਾਨੈ, ਜਾਣਦਾ। ਮਰਤ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਰਿਹਾ। ਹਿਰਤ = ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ। ਪ੍ਰੇਮ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Musan, el mundo no entiende el Misterio del Señor,"