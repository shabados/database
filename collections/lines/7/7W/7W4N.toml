[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਮਾਰਕੰਡੇ ਪੁਰਾਨੇ ਸ੍ਰੀ ਚੰਡੀ ਚਰਿਤ੍ਰ ਉਕਤਿ ਬਿਲਾਸ ਮਹਖਾਸੁਰ ਬਧਹਿ ਨਾਮ ਦੁਤੀਆ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੨॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the Second Chapter entitled ‘The Killing of Mahishasura’ as recorded in CHANDI CHARTRA UKATI BILAS of Markandeya Purana. 2.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਮਾਰਕੰਡੇ ਪੁਰਾਣ ਦੇ ਸ੍ਰੀ ਚੰਡੀ ਚਰਿਤ੍ਰ ਉਕਤਿ ਬਿਲਾਸ (ਪ੍ਰਸੰਗ) ਦੇ 'ਮਹਿਖਾਸੁਰ ਵਧ' ਨਾਂ ਵਾਲੇ ਦੂਜੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ਸਭ ਸ਼ੁਭ ਹੈ ॥੨॥"