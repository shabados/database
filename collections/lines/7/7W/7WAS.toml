[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਕਲੋਲ ਬੁਝਹਿ. ਮਾਇਆ ਕੇ; ਕਰਿ ਕਿਰਪਾ. ਮੇਰੇ ਦੀਨ ਦਇਆਲ ॥"
page = 683
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, merciful to the meek take pity on me, that I may ignore the supreme wonders of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਸਕੀਨਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ, ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ ਤਾਂ ਜੋ ਮੋਹਨੀ ਮਾਇਆ ਦੇ ਪਰਮ ਅਚੰਭਿਆਂ ਦਾ ਮੈਂ ਖਿਆਲ ਹੀ ਨਾਂ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please shower Your Mercy upon me, and permit me to ignore the great enticements of Maya, O Lord, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ (ਕਲੋਲ) ਤਰੰਗ ਜੋ ਬਡੇ ਸੰਕਲਪ ਰੂਪ ਹੈਂ, ਸੋ ਤਬ ਬੁਝ ਜਾਤੇ ਹੈਂ ਜਬ ਹੇ ਮੇਰੇ ਦੀਨ ਦਿਆਲ! ਤੁਮ ਕਿਰਪਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਤੂੰ ਕਿਰਪਾ ਕਰਦਾ ਹੈਂ, ਮਾਇਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਉਸ ਉੱਤੇ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor rocía Tu Misericordia sobre mí y permite que ignore los engaños de Maya,"