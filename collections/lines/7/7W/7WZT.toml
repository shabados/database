[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਦੁਤਰੁ ਪੇਖਤ ਨਾਹੀ ॥"
page = 899
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man sees no difficulty in crossing the untraversable world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਨਾਂ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਪਾਰ ਕਰਨ ਵਿੱਚ ਕੋਈ ਔਖਿਆਈ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not see the impassible world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਇਹ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਦੁਸਤਰ ਨਹੀਂ ਦੇਖਤਾ ਹੈ, ਭਾਵ ਸੁਗਮੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਔਖਿਆਈ ਨਾਲ ਤਰੇ ਜਾਣ ਵਾਲੇ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਵੇਖਦਾ ਭੀ ਨਹੀਂ (ਉਸ ਦੇ ਰਸਤੇ ਵਿਚ) ਇਹ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = ਬੜੀ ਔਖਿਆਈ ਨਾਲ ਤਰਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sufre al cruzar el terrible océano de la existencia"