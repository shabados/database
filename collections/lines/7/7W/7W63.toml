[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ ਲਾਗੇ. ਦਿਨ ਸਭਾਗੇ; ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥"
page = 926
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely auspicious is the day, when I repaired to the Guru's feet, All this is an act of goodness of the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁਲੱਖਣਾ ਹੈ ਉਹ ਦਹਾੜਾ ਜਦ ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪਿਆ ਸਾਂ। ਇਹ ਸਾਰਾ ਉਪਕਾਰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed was that day, when I grasped the Guru's feet; all virtues rest in the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਜਬ ਕੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗੇ ਹੈਂ ਉਸ ਦਿਨ ਸੇ ਲੈ ਕੇ ਭਾਗੋਂ ਸਹਿਤ ਹੋ ਗਏ ਹੈਂ। ਭਾਵ ਜਹਾਂ ਤਹਾਂ ਮਾਨ ਪ੍ਰਤਿਸ੍ਟਾ ਬਨ ਗਈ ਹੈ ਏਹੁ ਸਰਬ ਗੁਨ (ਜਗਦੀਸਰੈ) ਵਾਹਿਗੁਰੂ ਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਭਾਗਾਂ ਵਾਲੇ (ਸਮਝੋ, ਜਦੋਂ ਸਾਡਾ ਮਨ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੇ, (ਪਰ ਇਹ ਸਾਡੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ, ਇਹ ਤਦੋਂ ਹੀ ਹੁੰਦਾ ਹੈ ਜਦੋਂ) ਉਸ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ (ਹੋਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el día en que uno se postra a los Pies del Guru y toma como su Tesoro al Dios de todas las Virtudes."