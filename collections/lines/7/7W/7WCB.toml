[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ. ਜੁਗਤਿ ਸੋ ਪਾਏ; ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 556
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Yogi and he alone finds the way, who has obtained the Name, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਯੋਗੀ ਹੈ ਅਤੇ ਕੇਵਲ ਉਸੇ ਨੂੰ ਹੀ (ਸੱਚਾ) ਮਾਰਗ ਲੱਭਦਾ ਹੈ, ਜਿਸ ਨੂੰ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਹਾਸਲ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Yogi, and he alone finds the Way, who, as Gurmukh, obtains the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਸੋਈ ਜੋਗੀ ਹੈ ਅਰੁ ਸੋਈ ਜੁਗਤਿ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ, (ਸਮਝੋ) ਉਹ ਸੱਚਾ ਜੋਗੀ ਹੈ, ਜਿਸ ਨੂੰ ਜੋਗ ਦੀ ਜਾਚ ਆਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Yogui, sí, sólo él conoce el Camino, aquél que obtiene el Nombre del Señor por la Gracia del Guru."