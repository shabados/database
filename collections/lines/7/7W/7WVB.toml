language = "pa"
data = "ਹਉਮੈ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ ਰੱਬ ਤੋਣ ਦੂਰ ਹੋ ਜਾਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ੁਦਾ ਦੂਰ ਅਸਤ ਹਰ ਕੂ ਖ਼ੁਦ-ਨੁਮਾਸਤ ।੮੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Illuminated just a drop of water like the brightness of moon and the sun. (435)"