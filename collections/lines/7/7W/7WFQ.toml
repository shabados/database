[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਇ ਸੁਣਿਐ, ਮੁਖ ਉਜਲੇ; ਨਾਉ ਗੁਰਮੁਖਿ ਧਿਆਵੈ ॥੮॥"
page = 1240
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, hearing the Lord's Name, man's countenance becomes bright, It is through the Guru's grace, that he contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਈਂ ਦਾ ਨਮਾ ਸੁਣਨ ਦੁਆਰਾ, ਮਨੁੱਖ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਹੀ ਉਹ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, hearing the Name, one's face becomes radiant. As Gurmukh, meditate on the Name. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਕੋ ਸੁਨਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮੁਖ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਉਜਲੇ ਹੂਏ ਹੈਂ, ਯਾਂ ਤੇ ਗੁਰਮੁਖ ਨਾਮ ਕੋ ਹੀ ਧਿਆਵਤੇ ਹੈਂ॥੮॥☬ਪਾਖੰਡੀ ਪੂਜਕ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਨਾਮ ਵਿਚ ਧਿਆਨ ਜੋੜੀਏ ਤਾਂ ਮੱਥੇ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ। ਪਰ ਇਹ ਨਾਮ ਉਹੀ ਮਨੁੱਖ ਸਿਮਰ ਸਕਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, puro es el semblante, si uno escucha el Nombre. Sí, es mediante la Gracia del Guru que uno medita en el Nombre del Señor. (8)"