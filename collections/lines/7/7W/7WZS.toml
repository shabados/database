[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਆਯੂ ਰੱਬ ਦੀ ਯਾਦ ਵਿਚ ਹੀ ਗੁਜ਼ਾਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਉਮਰ ਗੁਜ਼ਰਾਨੰਦ ਅੰਦਰ ਯਾਦਿ ਰੱਬ ।੨੩੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Almighty Himself directed all His near and selected ones to fall at Guru's feet,"