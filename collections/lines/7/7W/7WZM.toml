[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ. ਸੋਈ ਭਲ ਮਾਨਉ; ਤਾ ਮਨੁ ਸਹਜਿ ਸਮਾਣਾ ॥"
page = 782
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that I deem as good. It is then that my soul merges in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸਾਈਂ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਚੰਗਾ ਕਰ ਕੇ ਜਾਣਦਾ ਹਾਂ। ਤਦ ਹੀ ਮੇਰੀ ਆਤਮਾ ਆਨੰਦ ਅੰਦਰ ਲੀਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, I accept as good, and my mind merges in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜੋ ਕੁਛ ਕਰਤਾ ਹੈ, ਸੋਈ ਮੈਂ ਭਲਾ ਕਰ ਕੇ ਮਾਨਤਾ ਹੂੰ, ਤਿਸੀ ਤੇ ਮੇਰਾ ਮਨ ਸਾਂਤਿ ਪਦ ਮੇਂ ਸਮਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਉਸ ਨੂੰ ਭਲਾ ਮੰਨਦਾ ਹਾਂ। (ਜਦੋਂ ਇਹ ਰਸਤਾ ਫੜਿਆ ਜਾਏ) ਤਦੋਂ ਮਨ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੈ = (ਪਰਮਾਤਮਾ) ਕਰਦਾ ਹੈ। ਭਲ = ਚੰਗਾ। ਮਾਨਉ = ਮਾਨਉਂ, ਮੈਂ ਮੰਨਦਾ ਹਾਂ। ਤਾ = ਤਦੋਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien está complacido con lo que Dios manda, su mente se inmerge en un Estado de Equilibrio."