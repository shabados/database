[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਸਰੋਵਰੁ ਉਛਲੈ; ਸੁਭਰ ਭਰੇ ਵਹੰਨਿ ॥"
page = 1316
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brimful is the tank of devotion fill to the brim, it is flowing over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੀਪੂਰਨ ਹੈ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ ਦਾ ਤਾਲਾਬ! ਕੰਢਿਆ ਤਾਈਂ ਪੂਰਤ ਹੋ ਇਹ ਵਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sacred pool of devotional worship is filled to the brim and overflowing in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕੇ ਸਰੋਵਰ ਸੰਤ ਜਨ ਉਛਲ ਰਹੇ ਹੈਂ, ਗ੍ਯਾਨਕਰ ਲਬਾਲਬ ਭਰੇ ਹੂਏ ਵਗ ਰਹੇ ਹੈਂ ਅਰਥਾਤ ਉਪਦੇਸ਼ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਇਕ ਐਸਾ) ਸਰੋਵਰ ਹੈ ਜਿਸ ਵਿਚ ਭਗਤੀ ਉਛਾਲੇ ਮਾਰ ਰਹੀ ਹੈ, (ਗੁਰੂ ਇਕ ਐਸਾ ਦਰੀਆ ਹੈ ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਨਾਲ ਨਕਾ-ਨਕ ਭਰੇ ਹੋਏ ਵਹਿਣ ਚੱਲ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Recinto Sagrado de Alabanza Devocional está lleno y se desborda en torrentes."