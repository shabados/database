[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਰਾਜੇ ਰਾਣੀਆ; ਬੋਲਹਿ ਆਲ ਪਤਾਲ ॥"
page = 464
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sing as King and queens and speak of the upper and the lower regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਤਸ਼ਾਹ ਤੇ ਰਾਣੀਆਂ ਬਣ ਕੇ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਉਪਰਲੇ ਤੇ ਹੇਠਲੇ (ਲੋਕਾਂ) ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing as kings and queens, and speak of this and that."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਾਣੀਓਂ ਕੇ ਪ੍ਰਕਰਣ ਗਾਉਤੇ ਹੈਂ, (ਆਲ ਪਤਾਲ) ਅਕਾਸ ਪਤਾਲ ਕੀ ਬਾਤੇਂ ਕਰਤੇ ਹੈਂ ਵਾ ਅਸਤ ਬ੍ਯਸਤ ਬਾਤੇਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਤੇ ਰਾਣੀਆਂ ਦੇ ਸਰੂਪ ਬਣਾ ਬਣਾ ਕੇ ਗਾਉਂਦੇ ਹਨ ਤੇ (ਮੂੰਹੋਂ) ਕਈ ਢੰਗਾਂ ਦੇ ਬਚਨ ਬੋਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲ = ਚਾਲ, ਠੱਗੀ। ਆਲ ਪਤਾਲ = ਪਤਾਲ ਦੇ ਆਲ, ਬੜੇ ਡੂੰਘੇ ਚਾਲਾਂ ਦੇ ਬਚਨ, ਉਹ ਬਚਨ ਜੋ ਦੂਜਿਆਂ ਦੀ ਸਮਝ ਵਿਚ ਨਾਹ ਆਉਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrán cantar como reyes, pero hablan basura."