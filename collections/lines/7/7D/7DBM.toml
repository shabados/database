[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਪਦੁ ਪਾਵੈ; ਆਪੁ ਗਵਾਏ ॥"
page = 1041
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his self-conceit, man attains to the rank of recondite realisation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ, ਇਨਸਾਨ ਗੈਬੀ ਗਿਆਤ ਦੇ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The state of inspired illumination is obtained, and self-conceit is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਭੈ ਰਹਿਤ ਪਦ ਕੋ ਤਉ ਪਾਵੈ ਔ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ਜਿਥੇ ਗਿਆਨ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ, ਉਹ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਭਉ ਪਦੁ = ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿਥੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਉੱਚੀ ਸੂਝ ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno es bendecido con el Néctar de Dios, la ansiedad y el miedo desaparecen,"