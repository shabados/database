[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਉਮਡਿਓ ਦਲੁ ਬਾਦਲੁ ਸੋ; ਕਵਿ ਨੈ ਜਸੁ ਇਆ ਛਬਿ ਕੋ ਪਰਖਿਓ ਹੈ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gushed forward with his army like clouds, the poet has imagined this comparison for his demeanour.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦਲਾਂ ਵਰਗੇ ਸੈਨਾ-ਦਲਾਂ ਨੂੰ ਲੈ ਕੇ ਚਲਿਆ। (ਉਸ ਦੀ) ਛਬ ਨੂੰ ਵੇਖ ਕੇ ਕਵੀ ਨੇ ਇੰਜ ਪਛਾਣਿਆ ਹੈ"