[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ ਅਮਰੁ ਹੈ; ਹਿਰਦੈ ਮੰਨਿ ਵਸਾਏ ॥"
page = 1011
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immortalising is the wealth of the Lord's Name. The Guru enshrines it in the mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਸੁਰਜੀਤ ਕਰ ਦੇਣ ਵਾਲੀ ਹੈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ। ਗੁਰੂ ਜੀ ਇਸ ਨੂੰ ਰਿਦੇ ਤੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam brings immortality; enshrine it in your heart and mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਪਾਸ ਨਾਮ ਪਦਾਰਥ ਅਮਰ ਕਰਨੇਹਾਰਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਸਿਖ ਮਨਨ ਕਰ ਕੇ ਹਿਰਦੇ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ ਸੋਈ ਮੁਕਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਸੇਵਕ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾਂਦਾ ਹੈ ਜੋ (ਅਸਲ) ਸਰਮਾਇਆ ਹੈ ਤੇ ਜੋ ਕਦੇ ਮੁੱਕਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਸਰਮਾਇਆ। ਅਮਰੁ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਮੰਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro Del Naam, trae la Inmortalidad, enálteselo en tu mente y corazón."