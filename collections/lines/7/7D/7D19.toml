[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੩ ॥"
page = 406
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ। ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Fifth Mehl, Thirteenth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੧੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con las manos juntas, Nanak reza al Señor, oh Señor, bendice a Tus Santos con Tu Visión. (4-5-140)"