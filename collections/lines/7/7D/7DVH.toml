[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾਲ ਨ ਭਾਨੈ. ਅੰਤਰ ਬਿਧਿ ਜਾਨੈ; ਤਾ ਕੀ ਕਰਿ ਮਨ ਸੇਵਾ ॥"
page = 614
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, serve thou Him, who knows thy hearts condition and who lets not the service go in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ! ਤੂੰ ਉਸ ਦੀ ਚਾਰਕੀ ਕਰ, ਜੋ ਤੇਰੇ ਦਿਲ ਦੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਜੋ ਤੇਰੀ ਸੇਵਾ ਨੂੰ ਨਿਸਫਲ ਨਹੀਂ ਜਾਣ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the condition of your inner self, and He will not let your work go in vain - serve Him, O mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੈਸਾ ਵਾਹਗੁਰੂ ਹੈ ਸਭ ਕੇ ਅੰਤਰ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ ਪੁਨਾ ਕਿਸੇ ਕੀ ਕਮਾਈ ਕੋ ਨਹੀਂ (ਭਾਨੈ) ਨਸ੍ਟ ਕਰਤਾ, ਤਿਸੀ ਕੀ ਤੂੰ ਮਨ ਕਰ ਕੇ ਸੇਵਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰ, ਜੇਹੜਾ ਕਿਸੇ ਦੀ ਕੀਤੀ ਮੇਹਨਤ ਨੂੰ ਅਜਾਈਂ ਨਹੀਂ ਜਾਣ ਦੇਂਦਾ, ਤੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਮੇਹਨਤ। ਭਾਨੈ = ਭੰਨਦਾ, ਨਾਸ ਕਰਦਾ। ਅੰਤਰ ਬਿਧਿ = ਅੰਦਰਲੀ ਹਾਲਤ। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a Aquél, oh mi mente, a Aquél que es el Conocedor de lo Íntimo y que nos lleva a todos a la Plenitud."