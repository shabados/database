[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਸੁ ਮੁਕਤਾ; ਕਉਣੁ ਸੁ ਜੁਗਤਾ ॥"
page = 131
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is emancipated and who is united?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਬੰਦ-ਖਲਾਸ ਹੈ ਤੇ ਕੌਣ ਜੁੜਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is liberated, and who is united?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤ ਰੂਪ ਕੌਣ ਹੈਂ ੧, ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜੁੜਾ ਹੂਆ ਕੌਣ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਮਨੁੱਖ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el emancipado, quién es el que está unido?,"