[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੰਤਾ. ਜਨਮ ਮਰਣੇਨ; ਰਮਣੰ ਨਾਨਕ. ਹਰਿ ਕੀਰਤਨਹ ॥੭॥"
page = 1360
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reciting the Lord's praises, one's coming and goings are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycle of birth and death is ended, O Nanak, singing the Kirtan of the Lord's Praises. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਹਰੀ ਕੇ ਕੀਰਤਨ (ਰਮਣੰ) ਉਚਾਰਨ ਕਰਨੇ ਤੇ ਜੀਵ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ciclo de vida y muerte termina, oh, dice Nanak, cantando el Kirtan de las Alabanzas del Señor. (7)"