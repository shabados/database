type = "primary"
data = "ਅਮਿਤ ਸੈਨ ਲੈ ਕੈ ਚੜਿ ਧਾਯੋ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When (Raja) Bikrim learnt about them, he raided with great army."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਹੁਤ ਸਾਰੀ ਸੈਨਾ ਲੈ ਕੇ ਚੜ੍ਹ ਆਇਆ।"