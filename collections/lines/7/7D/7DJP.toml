[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ ਕੀਰਤਨੁ ਹਰਿ ਗਾਈਐ; ਅਹਿਨਿਸਿ ਪੂਰਨ ਨਾਦ ॥੧॥ ਰਹਾਉ ॥"
page = 1219
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the Nectar-sweet praise of God and day and night, the celestial music shall ring for thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਬਿ-ਹਿਯਾਤੀ ਮਿੱਠਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਦਿਨ ਰੈਣ ਤੇਰੇ ਨਹੀਂ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Sweet Ambrosial Praises of the Lord's Kirtan; day and night, the Sound-current of the Naad will resonate and resound. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਕੀਰਤਨ ਜੋ ਅੰਮ੍ਰਿਤ ਰਸ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਰਾਤ ਦਿਨ ਪੂਰਨ ਗੁਰਾਂ ਕੇ (ਨਾਦ) ਸਬਦ ਕਰ ਕੇ ਗਾਇਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਕੀਰਤਨ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਰਸ ਹੈ, ਹਰੀ ਦਾ ਕੀਰਤਨ ਹੀ ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਜਿਹੜਾ ਮਨੁੱਖ ਗਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ) ਦਿਨ ਰਾਤ ਆਤਮਕ ਆਨੰਦ ਦੇ ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਪੂਰਨ ਨਾਦ = ਨਾਦ ਪੂਰੇ ਜਾਣਗੇ, (ਆਤਮਕ ਆਨੰਦ ਦੇ) ਵਾਜੇ ਵੱਜਣਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si recitamos el Dulce Néctar de la Alabanza de Dios, la Melodía Celestial resuena en nuestro interior. (1-Pausa)"