data = "ਕਦੇ ਨ ਨਠੇ ਜੁਧ ਤੇ; ਜੋਧੇ ਜੁਝਾਰੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These militant fighters never ran away from war-arena."

