[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮ ਪਛਾਣੈ; ਸੋ ਦਿਨੁ ਪਰਵਾਣੁ ॥੨॥"
page = 350
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that day alone would be acceptable when he recognises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਦਿਹਾੜਾ ਕਬੂਲ ਪਵੇਗਾ, ਜਦ ਉਹ ਸੁਆਮੀ ਨੂੰ ਸਿੰਆਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that day alone would be auspicious, when he recognizes his Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ (ਖਸਮ) ਸ੍ਵਾਮੀ ਵਾਹਿਗੁਰੂ ਕੋ ਪਛਾਨੈ, ਪ੍ਰਮਾਣ ਸੋਈ ਏਕ ਦਿਨ ਪੜੇਗਾ ਅਰਥਾਤ ਸਫਲ ਹੋਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਿੰਦਗੀ ਦਾ ਸਿਰਫ਼) ਉਹੀ ਦਿਨ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜਦੋਂ ਮਨੁੱਖ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese día sería auspicioso si reconociera a su Señor y Maestro. (2)"