data = "ਆਠ ਪਹਰ; ਹਰਿ ਹਰਿ ਜਪੁ ਜਾਪਿ ॥"
page = 1149
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches, utter I the Name of my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I meditate and chant the Name of the Lord, Har, Har."

