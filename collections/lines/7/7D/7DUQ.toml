[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨ ਅਰੰਭੁ; ਸਤਿਗੁਰ ਮਤਿ ਵੇਲਾ ॥"
page = 943
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) A. 45: The breath is the origin of life. A. 46: It is the time of the sway of the faith of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਉ. 45: ਸੁਆਸ ਜੀਵਨ ਦਾ ਮੂਲ ਹੈ। ਉ. 46: ਇਹ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਧਰਮ ਦੀ ਹਕੂਮਤ ਦਾ ਸਮਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the air came the beginning. This is the age of the True Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਨਾ ਕੋ ਰੋਕਨੇ ਕਾ ਵਾ ਸੁਵਾਸਾਂ ਕੋ ਨਾਮ ਜਪਨੇ ਮੇਂ ਜੋੜਨੇ ਕਾ ਜੋ ਅਰੰਭ ਕੀਆ ਹੈ, ਸੋ ਉਤਮ ਮਤਿ ਪਰਾਪਤੀ ਕਾ ਮੂਲੁ ਹੈ। ਅਰ ਜਬ ਸਤਿਗੁਰੋਂ ਕਾ ਮਿਲਾਪ ਹੂਆ ਹੈ, ਸੋ ਉਤਮ ਮਤਿ ਪ੍ਰਾਪਤੀ ਕਾ ਵੇਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) ਪ੍ਰਾਣ ਹੀ ਹਸਤੀ ਦਾ ਮੁੱਢ ਹਨ। (ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਦਾ) ਸਮਾ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈਣ ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨ = ਪ੍ਰਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijo el Guru, el principio vino del aire, y la época es la del Verdadero Guru."