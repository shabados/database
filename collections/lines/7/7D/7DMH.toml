[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਤਿ ਤਿਲੋਚਨੁ. ਤੇ ਨਰ ਮੁਕਤਾ; ਪੀਤੰਬਰੁ ਵਾ ਕੇ ਰਿਦੈ ਬਸੈ ॥੫॥੨॥"
page = 526
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Tirlochan, that man is emancipated and the yellow - robed Lord abides in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਚਨ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਇਨਸਾਨ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪੀਲੇ-ਬਸਤਰਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Trilochan, that man shall be liberated; the Lord shall abide in his heart. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਤ੍ਰਿਲੋਚਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸ ਪੁਰਖ ਕੇ ਹ੍ਰਿਦ੍ਯੇ (ਪੀਤੰਬਰੁ) ਪੀਤ ਬਸਨ ਧਾਰੀ ਭਗਵਾਨ ਬਸਤਾ ਹੈ ਵੁਹ ਪੁਰਖ ਸੰਸਾਰ ਬੰਧਨੋਂ ਤੇ ਮੁਕਤ ਹੋਤਾ ਹੈ॥੫॥੨॥☬ਕਿਸੀ ਨੇ ਜੈ ਦੇਵ ਜੀ ਕੇ ਪ੍ਰਤਿ ਇਹ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਜੀਵ ਸਰਬ ਦੁਖ ਅਰ ਜਮ ਆਦਿ ਕੇ ਭੈ ਸੇ ਕੈਸੇ ਛੁਟੇ? ਤਿਸ ਪ੍ਰਤੀ ਉੱਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਧਨ, ਇਸਤ੍ਰੀ, ਪੁੱਤਰ ਤੇ ਘਰ ਆਦਿਕ ਦੇ ਮੋਹ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਆ ਵੱਸਦਾ ਹੈ ॥੫॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਤਿ = ਆਖਦਾ ਹੈ। ਮੁਕਤਾ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਪੀਤੰਬਰੁ = (ਪੀਤ-ਅੰਬਰ) ਪੀਲੇ ਕੱਪੜਿਆਂ ਵਾਲਾ ਕ੍ਰਿਸ਼ਨ, ਪਰਮਾਤਮਾ। ਵਾ ਕੇ = ਉਸ ਦੇ ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado y en él habita el Señor de ropaje dorado. (5‑2)"