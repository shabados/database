[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਿਉ ਮਨੁ ਮਿਲਾਇ; ਸਭੁ ਜਗੁ ਜੀਤਾ ॥"
page = 231
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uniting their mind with Guru's mind they conquer the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਗੁਰਾਂ ਦੇ ਚਿੱਤ ਨਾਲ ਜੋੜਨ ਦੁਆਰਾ ਉਹ ਸਾਰੇ ਜਗਤ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging their minds into the Mind, they conquer the entire world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ (ਮਨ) ਮੰਤ੍ਰ ਸਾਥ ਮਨ ਮਿਲਾਇ ਕਰ ਸਭੁ ਜਗਤੁ, ਭਾਵ ਜਨਮ ਮਰਨ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਮਨ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜ ਕੇ (ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਕੇ) ਸਾਰੇ ਜਗਤ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ (ਕੋਈ ਵਿਕਾਰ ਉਹਨਾਂ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਸਿਉ = (ਗੁਰੂ ਦੇ) ਮਨ ਨਾਲ। ਮਿਲਾਇ = ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonando su mente en la Mente del Guru conquistan el mundo entero."