[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਵੀਚਾਰੇ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh feels that like gold He is the basis of each and every thing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਆਪੇ ਆਪ ਵਰਤਦਾ ਹੈ (ਪਰ) ਗੁਰਮੁਖ ਵੀਚਾਰ ਕਰਦਾ ਹੈ।☬ਇਹ ਵੀਚਾਰ ਤੇ ਦ੍ਰਿਸ਼ਟੀ ਕਿ ਸਭਨਾਂ ਵਿਚ ਸੋਨਾ ਹੀ ਹੈ ਮੂਲ ਵਸਤੂ, ਗੁਰਮੁਖ ਨੂੰ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"