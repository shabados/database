[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੀ ਮੇਦਨੀ; ਕਲਿ ਕਲਿਵਾਲੀ ਸਭਿ ਭਰਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The entire earth got enticed by mammon and the antics of the Kalijug put everyone into delusion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਮਾਯਾ ਨੇ (ਮੋਹੀ) ਠੱਗ ਲੀਤੀ, ਕਲਜੁਗੀ ਕਲਹ ਵਾਲੀ (ਕ੍ਰਿਯਾ) ਨੇ ਸਾਰੀ ਭਰਮਾ ਦਿਤੀ।"