[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਬਿਚਾਰ ਕਿਯੋ ਅਪਨੇ; ਮਨ ਕੋ, ਮੁਨਿ ਹੈ ਯਹ ਤਾਹਿ ਨਿਹਾਰੌ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage contemplated in his mind, and thought,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਨੇ ਉਸ (ਇਸਤਰੀ) ਨੂੰ ਵੇਖ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਇਹ ਵਿਚਾਰ ਕੀਤਾ।"