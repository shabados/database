[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ. ਖੋਜੁ ਦਸਾਈ; ਵਿਚਿ ਸੰਗਤਿ. ਹਰਿ ਪ੍ਰਭੁ ਵਸੈ ਜੀਉ ॥੨॥"
page = 94
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, I inquire about the track to God. In the saints congregation, the Lord God abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਮੇਲਨ ਅੰਦਰ ਜੁੜ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਮਾਰਗ ਦੀ ਪੁਛ ਗਿਛ ਕਰਦਾ ਹਾਂ। ਸਾਧ ਸਭਾ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, I ask about the Path to God. In that Congregation, the Lord God abides. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲਿ ਕਰ (ਖੋਜੁ) ਰਸਤੇ ਕੋ (ਦਸਾਈ) ਪੂਛਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਸਤਿਸੰਗਤ ਕੇ ਬੀਚ ਹਰਿ ਪ੍ਰਭੂ ਕਾ ਨਿਵਾਸ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਭੀ) ਮਿਲ ਕੇ (ਉਸ ਪ੍ਰੀਤਮ ਦਾ) ਪਤਾ ਪੁੱਛਦਾ ਹਾਂ (ਕਿਉਂਕਿ ਉਹ) ਹਰਿ-ਪ੍ਰਭੂ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਖੋਜੁ ਦਸਾਈ = ਮੈਂ ਪਤਾ ਪੁੱਛਦਾ ਹਾਂ। ਦਸਾਈ = ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ, ਦਸਾਈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en la Compañía de los Santos y sé que ahí habita mi Señor Dios. (2)"