[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ; ਕੋਈ ਜਨੁ ਪਾਏ ॥"
page = 119
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare pious person receives it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਹੀ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those Gurmukhs who find it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਕੋਈ ਵਿਰਲਾ ਜਨ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਇਹ ਦਾਤਿ) ਕੋਈ ਉਹ ਵਿਰਲਾ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero muy pocos son aquellos Gurmukjs que Lo reciben."