[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਸਿਰਾਨੋ; ਪੰਥੁ. ਨ ਸਵਾਰਾ ॥"
page = 794
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy life has passed away, but thou hast not set aright thy path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਉਧ ਵਿਹਾ ਗਈ ਹੈ ਪਰ ਤੂੰ ਆਪਣੇ ਮਾਰਗ ਨੂੰ ਦਰੁਸਤ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your life has passed away, but you have not arranged your path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਚਲਾ ਗਿਆ, ਪਰਮੇਸਰ ਕਾ ਰਸਤਾ ਤੈਂਨੇ ਨਾ ਸਵਾਰ ਲਿਆ, ਭਾਵ ਪ੍ਰਲੋਕ ਕੇ ਸੁਖ ਵਾਸਤੇ ਜਪੁ ਤਪੁ ਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਮਰ ਮੁੱਕਣ ਤੇ ਆ ਰਹੀ ਹੈ, ਪਰ ਤੂੰ ਆਪਣਾ ਰਾਹ ਸੁਚੱਜਾ ਨਹੀਂ ਬਣਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਾਨੋ = ਗੁਜ਼ਰ ਰਿਹਾ ਹੈ। ਪੰਥੁ = ਜ਼ਿੰਦਗੀ ਦਾ ਰਸਤਾ। ਸਵਾਰਾ = ਸੋਹਣਾ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu vida se ha acabado, pero no has caminado en el Sendero del Señor."