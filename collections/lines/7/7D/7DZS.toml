[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤੀ ਬਾਰ. ਨ ਕਛੁ ਮਿਲਿਓ; ਲਈ ਲੰਗੋਟੀ ਤੋਰਿ ॥੧੪੪॥"
page = 1372
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But at the time of departure, he gets nothing. Even his lion-piece is torn away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਤੁਰਨ ਵੇਲੇ ਉਸ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਮਿਲਦਾ। ਉਸ ਦੇ ਤੇੜ ਦੀ ਲੀਰ ਭੀ ਤੋੜ ਲਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the time of his departure comes, he takes nothing at all with him. He is even stripped of his loin-cloth. ||144||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਲੋਕ ਮੇਂ ਚਲਤੀ ਵਾਰ ਕਛੁ ਭੀ ਨਾ ਮਿਲਤਾ ਭਯਾ। ਅੰਤ ਕੋ ਸਨਬੰਧੀਓਂ ਨੇ ਲਕ ਕੀ ਲੰਗੋਟੀ ਭੀ ਤੋੜ ਲਈ, ਭਾਵ ਜੋ ਧਨਾਢੋਂ ਕੇ ਲਕ ਮੇਂ ਸੋਨੇ ਵਾ ਚਾਂਦੀ ਕੀ ਤੜਾਗੀ ਹੋਤੀ ਹੈ ਵੋਹ ਭੀ ਤੋੜ ਲੇਤੇ ਹੈਂ॥੧੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਜੋੜੇ ਹੋਏ ਧਨ ਦਾ ਇਤਨਾ ਖ਼ਿਆਲ ਰੱਖਦਾ ਹੋਵੇ ਕਿ ਵਾਂਸਲੀ ਵਿਚ ਪਾ ਕੇ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹੀ ਫਿਰਦਾ ਹੋਵੇ, ਉਸ ਨੂੰ ਭੀ) ਮਰਨ ਵੇਲੇ ਕੁਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, (ਉਸ ਦੇ ਸੰਬੰਧੀ) ਉਸ ਦੀ ਵਾਂਸਲੀ ਭੀ ਤੋੜ ਕੇ ਲਾਹ ਲੈਂਦੇ ਹਨ ॥੧੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando el momento de su partida llega, no se lleva nada consigo, hasta el taparrabo le quitan.(144)"