[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ ਦੇਖਿ ਸਮਗ੍ਰੀ; ਇਸ ਹੀ ਮਹਿ ਉਰਝਾਇਓ ॥੬॥"
page = 1017
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing thine sons, wife, home and goods, thou are entangled in them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਲੜਕਿਆਂ, ਪਤਨੀ, ਘਰ ਅਤੇ ਸਮਾਨ ਨੂੰ ਵੇਖ ਕੇ, ਤਫੰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਫੱਸ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon your children, spouse, household and paraphernalia, you are entangled in them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ,੍ਰ ਇਸਤ੍ਰੀ ਔ ਘਰ ਕੀ ਸਮਗ੍ਰੀ ਦੇਖ ਕੇ ਇਸੀ ਮੇਂ ਤੂੰ ਫਸਿਆ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਪੁੱਤਰ, ਇਸਤ੍ਰੀ ਤੇ ਘਰ ਦਾ ਸਾਮਾਨ ਵੇਖ ਕੇ ਇਸ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਤੂੰ ਫਸਿਆ ਪਿਆ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a tu esposa, a tus hijos, mansiones y otras posesiones, te involucras en ellos.  (6)"