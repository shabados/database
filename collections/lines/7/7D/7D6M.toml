[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ; ਕਿਲਬਿਖ ਗਏ ਖੀਣਾ ॥"
page = 1349
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my sins have been obliterated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੇ ਪਾਪ ਮਿਟ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my sins have been obliterated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੇ ਸਰਬ ਪਾਪ (ਖੀਣਾ) ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਮਨੁੱਖ ਦੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਣਾ = ਕਮਜ਼ੋਰ। ਗਏ ਖੀਣਾ = ਕਮਜ਼ੋਰ ਹੋ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, mis errores han sido borrados,"