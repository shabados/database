[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ ਨੋ ਫਲੁ ਪਾਇਦਾ; ਸਚਿ ਨਾਮਿ ਸਮਾਈ ॥"
page = 301
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou givest reward to the holy, and they get absorbed in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮਾਤਮਾ ਪੁਰਸ਼ਾਂ ਨੂੰ ਤੂੰ ਸਿਲਾ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਉਹ ਸਤਿਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You reward the Gurmukhs, who are absorbed in the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਮੁਖੋਂ ਕੋ ਅਪਨੀ ਸਿਫਤ ਕਾ ਫਲ੍ਹ ਪ੍ਰਾਪਤਿ ਕਰਤਾ ਹੈਂ, ਔਰ ਹੇ ਸਚੇ ਨਾਮੀ! ਅਪਨੇ ਮੇਂ ਸਮਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਜੀਵ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ; ਤੂੰ ਉਹਨਾਂ ਦੀ ਘਾਲ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਘਾਲ) ਸਫਲ ਕਰਦਾ ਹੈਂ, ਤੇਰੇ ਸੱਚੇ ਨਾਮ ਵਿਚ ਉਹ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que voltean hacia Ti florecen y se inmergen en Tu Verdadero Nombre."