[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦੇ ਨ ਵਿਛੁੜੈ; ਸਭ ਕੈ ਸਾਥਿ ॥"
page = 177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is never separated from them, and lives with them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦਾਚਿੱਤ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is never separated from them; He is with them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਭ ਕੇ ਸਾਥ ਤੇ ਕਭੀ ਭਿੰਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਕਦੇ ਭੀ (ਜੀਵਾਂ ਤੋਂ) ਵੱਖ ਨਹੀਂ ਹੁੰਦਾ, (ਸਦਾ) ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਥਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Quien no se separa de nadie y está siempre contigo, busca Su Refugio;"