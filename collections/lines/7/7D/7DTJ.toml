[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਸੂਖ ਨਿਧਾਨ ॥"
page = 1146
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord Master is the Treasure of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਮਾਲਕ ਪ੍ਰਸੰਨਤਾ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is the Treasure of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਸਮਰਥ ਸੁਖੋਂ ਕੇ ਸੁਮੰਦ੍ਰ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਪ੍ਰਭੂ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Trascendente, el Dios es el Tesoro de Éxtasis"