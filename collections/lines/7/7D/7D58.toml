[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੁਛਿ. ਲਿਖਉਗੀ ਜੀਉ; ਸਬਦਿ ਸਨੇਹਾ ॥"
page = 242
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I will ask my Guru and write his instructions as my message."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਪਾਸੋਂ ਪੁੱਛਾਂਗੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਆਪਣੇ ਪੈਗਾਮ ਵਜੋਂ ਲਿਖਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will ask the Guru, and write His Word as my love-note."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ ਲੈਣਾ ਰੂਪ (ਸਨੇਹਾ) ਸਮਾਚਾਰ ਗੁਰੋਂ ਕੋ ਪੂਛ ਕਰ ਲਿਖੋਂਗੀ ਅਰਥਾਤ ਸਾਧਨ ਕਰੂੰਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਸੰਗ ਵਿਚ ਬੈਠ ਕੇ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਹੇ ਸਹੇਲੀਹੋ! ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਾਂਗੀ (ਕਿ ਆ ਕੇ ਮਿਲ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖਉਗੀ = ਮੈਂ ਲਿਖਾਂਗੀ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a mandar mi mensaje de Amor a través de la Palabra del Guru."