[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਜੀ ਉਪਮਾ ਪਿਖਿ ਚੁੰਮਕ; ਲਾਗੀ ਫਿਰੈ ਤਿਹ ਕੇ ਸੰਗ ਸੂਈਆ ॥੫੩੩॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are looking like needles attached to the magnet.533."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ ਦੇ ਮਨ ਵਿਚ) ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ (ਮਾਨੋ) ਚੁੰਬਕ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਨਾਲ ਸੂਈਆਂ ਲਗੀਆਂ ਫਿਰਦੀਆਂ ਹੋਣ ॥੫੩੩॥"