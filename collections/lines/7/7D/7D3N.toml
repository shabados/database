[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਖਾਣੇ; ਕਰਹਿ ਨਿਵਾਜ ॥"
page = 471
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man-eaters say the prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ-ਖਾਣ ਵੇਲੇ ਨਮਾਜ਼ ਪੜ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The man-eaters say their prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਨੁਖੋਂ ਕੋ ਖਾਨੇ ਹਾਰੇ, ਭਾਵ ਵੱਢੀ ਲੇਤੇ ਹੈਂ, ਸੋ ਵੁਜੂ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਨਿਮਾਜ ਪਢਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਐਸੇ ਕਾਜੀ ਅਨਸਾਫ ਪਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਜ਼ੀ ਤੇ ਮੁਸਲਮਾਨ ਹਾਕਮ) ਹਨ ਤਾਂ ਵੱਢੀ-ਖ਼ੋਰੇ, ਪਰ ਪੜ੍ਹਦੇ ਹਨ ਨਮਾਜ਼ਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਸ ਖਾਣੇ = ਮਨੁੱਖਾਂ ਨੂੰ ਖਾਣ ਵਾਲੇ, ਵੱਢੀਖ਼ੋਰ। ਕਰਹਿ ਨਿਵਾਜ = ਨਮਾਜ਼ ਪੜ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los devoradores de hombres pronuncian las cinco oraciones;"