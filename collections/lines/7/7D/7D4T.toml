[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਸਚੁ ਸਚਾ ਹਿਰਦੈ ਵਸਾਵਣਿਆ ॥"
page = 126
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and my soul is a sacrifice unto those who treasure up in their minds the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਕੁਰਬਾਨ ਹੈ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਸਚਿਆਂ ਦੇ ਸੱਚੇ ਨੂੰ ਆਪਣੇ ਅੰਤਸ਼ਕਰਣ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who enshrine the Truest of the True within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੇ ਕੋ ਰਿਦੇ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a quienes enaltecen al Verdadero Señor en su corazón."