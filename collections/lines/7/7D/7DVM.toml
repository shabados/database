[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਵਰਤੈ; ਨਾਨਕ ਨਾਮਿ ਵਡਿਆਈ ॥੨੧॥੩॥੧੨॥"
page = 910
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself, the Lord is pervading everywhere. Through His Name alone is mortal's glory, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸੁਆਮੀ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਕੇਵਲ ਉਸ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਪ੍ਰਭਤਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself pervades and permeates everything; O Nanak, glorious greatness is obtained through the Naam. ||21||3||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਹੂਆ ਹੂਆ ਵਹੁ ਆਪ ਹੀ ਸਭ ਮੇਂ ਸੱਤਾ ਰੂਪ ਹੋਇ ਕਰ ਵਰਤਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੀ ਦ੍ਰਿਸਟੀ ਰੂਪ ਵਡਿਆਈ ਨਾਮ ਸੇ ਹੀ ਮਿਲਤੀ ਹੈ॥੨੧॥੩॥੧੨॥☬ਪੁਨਾ ਵਹੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਸਭ ਕੁਝ (ਜੋ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਸ ਵਿਚ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੨੧॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼। ਆਪੇ = ਆਪ ਹੀ। ਵਰਤੈ = ਮੌਜੂਦ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ) ॥੨੧॥੩॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Dios está en todo; a través de Su Nombre alcanzamos la Gloria. (21-3-12)"