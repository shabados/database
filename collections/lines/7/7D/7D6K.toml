[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ. ਜੀਅਨ ਕੋ ਦਾਤਾ; ਸਿਮਰਤ ਸਭ ਮਲੁ ਖੋਈ ॥"
page = 617
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperishable and Benefactor of The beings is the Lord, remember whom all the filth is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕਾਲ-ਰਹਿਤ ਅਤੇ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਹੈ। ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀ ਮੈਲ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is imperishable, the Giver of all beings; meditating on Him, all filth is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਬਿਨਾਸੀ ਹੈ ਔ ਸਰਬ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈ, ਤਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਪਾਪ ਰੂਪ ਮੈਲ ਖੋਈ ਜਾਤੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ (ਮਨ ਤੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ਜੋ ਨਾਸ-ਰਹਿਤ ਹੈ, ਤੇ, ਜੋ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor es Eterno y siempre Benévolo; Contemplándolo, somos purgados de nuestras faltas."