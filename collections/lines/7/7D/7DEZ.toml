[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੁਖਹੁ ਘਰ ਛਾਵਾਇ; ਥੰਮ੍ਹ ਥਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From tree are made houses and pillars."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਛ ਥੋਂ ਘਰ (ਕੜੀਆਂ ਅਤੇ ਛਤੀਰਾਂ ਨਾਲ) ਛਤਾਕੇ ਉਸ ਦੇ ਹੇਠ ਥੰਮ੍ਹਿਆ ਦਾ ਸਹਾਰਾ ਦਿੰਦੇ ਹਨ।"