[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛਰ ਆਦਿ ਅਨੀਲ ਅਨਾਹਦ; ਸਤ ਸਦੈਵ ਤੁਹੀ ਕਰਤਾਰਾ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thou art Indestructible, Beginningless, limitless and ever Truth-incarnate and Creator"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਅਛਰ (ਛਲ-ਰਹਿਤ) ਆਦਿ, ਅਨੀਲ, ਅਨਾਹਦ (ਅਪਾਰ) ਅਤੇ ਸਦਾ ਸਤਿ ਸਰੂਪ ਵਾਲਾ ਹੈਂ।"