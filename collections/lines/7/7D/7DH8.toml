[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਹੁਕਮਿ ਬਣਾਇਆ ॥"
page = 1066
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through his will, the Lord has created the love of worldly valuable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜਾ ਰਾਹੀਂ, ਸੁਆਮੀ ਨੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮਮਤਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He created attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੁਕਮ ਕਰ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਮਾਇਆ ਕਾ ਮੋਹੁ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਭੀ ਉਸ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = (ਆਪਣੇ) ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es también a través del Jukam de Su Comando que Maya"