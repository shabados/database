[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਸਚੋ ਸਚੁ ਵਰਤਦਾ; ਸਦਾ ਸਚੁ ਨਿਆਉ ॥"
page = 1092
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Truest of true pervades all. Ever true is His justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸੱਚਿਆਰ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਇਨਸਾਫ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truest of the True is all-pervading; His justice is forever True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੇਂ ਸਚ ਸਰੂਪ ਹੀ ਨਿਸਚੇ ਕਰ ਕੇ ਵਰਤਤਾ ਹੈ ਔ ਤਿਸ ਕਾ ਸਦਾ ਸਚਾ ਹੀ ਨਿਆਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, ਉਸ ਦਾ ਨਿਆਂ ਸਦਾ ਅਟੱਲ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las monedas son probadas y las verdaderas son llevadas a Su Tesorería, mientras que las falsas no encuentran lugar."