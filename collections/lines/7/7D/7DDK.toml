[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗਮਗ ਜੋਤਿ ਹੋਤਿ ਭੂਤਲਿ ਮੈ; ਖੰਡਨ ਅਉ ਬ੍ਰਹਮੰਡੇ ॥੮੧॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Light of that Power is shining everywhere.781."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸੇ ਦੀ) ਜੋਤਿ ਧਰਤੀ, ਖੰਡਾਂ ਅਤੇ ਬ੍ਰਹਿਮੰਡਾਂ ਵਿਚ ਜਗਮਗਾ ਰਹੀ ਹੈ ॥੮੧॥"