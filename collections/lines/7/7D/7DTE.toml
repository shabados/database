[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਸਨਾ ਸਬਦ ਗੁਰ ਹਸਤ ਸੇਵਾ ਡੰਡੌਤ; ਰਿਦੈ ਗੁਰ ਗ︀ਯਾਨ ਉਨਮਨ ਲਿਵ ਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O True Guru! be kind and bless me that my tongue may ever repeat and utter the ambrosial words that Guru has blessed me with, the hands may indulge in the service and salutation, the words of wisdom may remain installed in my mind and thus fix my consciou"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਨਾਲ ਗੁਰੂ ਕੇ ਸ਼ਬਦ ਗਾਂਵੀਏ, ਹੱਥਾਂ ਨਾਲ ਸੇਵਾ ਤੇ ਡੰਡੌਤਾਂ ਕਰ ਕਰ ਕੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਗਿਆਨ ਨੂੰ ਪਾ ਕੇ ਉਨਮਨੀ ਲਿਵ ਲਾਈਏ।"