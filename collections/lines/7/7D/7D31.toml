[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇ; ਤਾਹੂ ਲਪਟਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 178
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He clings to that, which is to pass away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਚਿਮੜਦਾ ਹੈ, ਜਿਸ ਨੇ ਨਾਸ ਹੋ ਜਾਣਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "people grasp to hold that which shall pass away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲੇ ਹੈਂ ਤਿਨ ਮੇਂ ਹੀ ਲਪਟ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਮੁੜ ਮੁੜ) ਉਸੇ (ਮਾਇਆ) ਨਾਲ ਚੰਬੜਦਾ ਹੈ ਜਿਸ ਨੇ ਨਾਸ ਹੋ ਜਾਣਾ ਹੈ (ਜਿਸ ਨਾਲ ਸਾਥ ਨਹੀਂ ਨਿਭਣਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਿ ਜਾਇ = ਮਰ ਜਾਂਦਾ ਹੈ। ਤਾਹੂ = ਉਸ ਮਾਇਆ ਨਾਲ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se aferran a lo pasajero.  (1-Pausa)"