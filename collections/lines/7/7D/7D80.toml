[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦ ਚਾਖਿ, ਭਏ ਉਦਮਾਤੇ; ਹਰਿ ਹਰਿ ਕਬਹੁ. ਨ ਗਾਏ ॥੨॥"
page = 999
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tasting the wine of mammon, man is inebriated and he sings not God's praise, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਸ਼ਰਾਬ ਚੱਖ ਕੇ ਇਨਸਾਨ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਕਦੇ ਭੀ ਸਾਈਂ ਰੱਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting the wine of Maya, one is intoxicated, and never sings of the Lord, Har, Har. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਰੂਪ ਮਦਰਾ ਚਾਖ ਕਰ ਕੇ ਐਸੇ ਉਨਮੱਤ ਹੂਏ ਹੈਂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਆਦਿ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਕਬੀ ਨਹੀ ਗਾਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਨਸ਼ਾ ਚੱਖ ਕੇ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਨਹੀਂ ਗਾਂਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y probando del vino de Maya, nos intoxicamos y no cantamos la Alabanza del Señor. (2)"