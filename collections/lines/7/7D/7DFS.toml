[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਸਭਾਗੀ ਨੀਦੜੀਏ; ਮਤੁ ਸਹੁ ਦੇਖਾ ਸੋਇ ॥"
page = 558
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O fortunate sleep perhaps I may again, behold that Husband of mine (in dreams)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ ਜਾ, ਹੇ ਭਾਗਾਂ ਵਾਲੀਏ ਨੀਂਦ੍ਰੇ! ਸ਼ਾਇਦ ਮੈਂ ਆਪਣੇ ਉਸ ਭਰਤੇ ਨੂੰ ਮੁੜ (ਸੁਪਨੇ ਵਿੱਚ) ਤੱਕ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come to me, O blessed sleep - perhaps I will see my Husband Lord again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮਧਮ ਨੀਦ ਕੋ ਚਾਹਿਤੀ ਹੈ, ਜੋ ਪਤਿ ਸੁਪਨ ਮੇਂ ਹੀ ਪਤੀ ਕਾ ਪੁਨਾਵਾ ਦਰਸਨ ਹੋ ਜਾਏ॥☬ਉਤਮ ਵਾਚ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੀਂਦ ਅੱਗੇ ਹੀ ਤਰਲੇ ਕਰਦੀ ਹਾਂ ਕਿ ਹੇ ਭਾਗਾਂ ਵਾਲੀ ਸੋਹਣੀ ਨੀਂਦ ਤੂੰ (ਮੇਰੇ ਕੋਲ ਆ) ਸ਼ਾਇਦ (ਤੇਰੀ ਰਾਹੀਂ ਹੀ) ਮੈਂ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤੁ ਦੇਖਾ = ਸ਼ਾਇਦ ਮੈਂ ਵੇਖ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven entonces, amado sueño, para que por lo menos en mi sueño pueda ver a mi Señor."