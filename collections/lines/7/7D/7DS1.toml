[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਬੰਦਨ; ਕਰੁਣਾ ਪਤੇ ॥"
page = 1119
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of compassion, I seek Thine protection and make obeisance unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ ਅਤੇ ਤੈਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, and bow to You, O Compassionate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਸਰੂਪ ਸ੍ਵਾਮੀ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੂੰ ਅਰ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਨ = ਸਿਰ ਨਿਵਾਉਣਾ। ਕਰੁਣਾਪਤੇ = ਹੇ ਕਰੁਣਾ ਦੇ ਪਤੀ! {ਕਰੁਣਾ = ਤਰਸ} ਹੇ ਤਰਸ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así, oh Dios de Misericordia que he venido a postrarme ante Ti,"