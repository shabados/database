[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪ੍ਰਭ ਕਉ; ਆਠ ਪਹਰ ਧਿਆਈ ॥੧॥"
page = 177
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on that Lord through out the eight watches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ ਅੱਠੇ ਪਹਿਰ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditate on that God, twenty-four hours a day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਆਠ ਪਹਰ ਧਿਆਵਨਾ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਅੱਠੇ ਪਹਰ ਸਿਮਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, Quien te ha dado Grandeza y Gloria. Descansa, oh mi mente, en ese Señor. (1)"