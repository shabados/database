[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਕਲਤੁ; ਮਿਥਿਆ ਬਿਸਥਾਰ ॥"
page = 888
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, riches, wife and other ostentations are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ, ਦੌਲਤ, ਪਤਨੀ ਤੇ ਹੋਰ ਅਡੰਬਰ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body, wealth, spouse and ostentatious displays are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਔ ਧਨ ਤਥਾ ਇਸਤ੍ਰੀ ਏਹ ਸਭ ਬਿਸਥਾਰ ਮਿਥਿਆ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰੀਰ, ਧਨ, ਵਹੁਟੀ-(ਮੋਹ ਦੇ ਇਹ ਸਾਰੇ) ਖਿਲਾਰੇ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤੁ = {कलत्र} ਇਸਤ੍ਰੀ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਬਿਸਥਾਰ = (ਮੋਹ ਦਾ) ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo, las riquezas, las relaciones amorosas y todo tipo de placeres son sólo ilusión."