[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਤੇ ਮਤੰਗ ਕੇ ਪੁੰਜਨ ਊਪਰਿ; ਸੁੰਦਰ ਤੁੰਗ ਧੁਜਾ ਫਹਰਾਈ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the palanquins of the intoxicated elephants, beautiful and lofty banners are flying.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਸਤ ਹਾਥੀਆਂ ਦੇ ਝੁੰਡਾਂ ਉਤੇ ਸੁੰਦਰ ਉੱਚੀਆਂ ਧੁਜਾਂ ਝੁਲ ਰਹੀਆਂ ਹਨ।"