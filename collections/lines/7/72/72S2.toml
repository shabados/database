[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭੇਟਤ. ਆਪੁ ਮਿਟਾਇਆ ॥੪॥੬॥"
page = 655
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and, meeting with God, has effaced his self conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਮੇਟ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting with the Lord, he has erased his self-conceit. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮਿਲਨੇ ਸੇ ਅਪਨਾ ਪ੍ਰਛਿੰਨ ਹੰਕਾਰ ਮਿਟਾਇ ਦੀਆ ਹੈ॥੪॥੬॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਆਪਾ-ਭਾਵ ਮਿਟਾ ਲਿਆ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ha conquistado su ser al encontrar a su Dios. (4‑6)"