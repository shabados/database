[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ ਸਾਗਰੁ. ਤਿਨੑੀ ਤਰਿਆ; ਜਿਨੑੀ ਏਕੁ ਧਿਆਇਆ ॥"
page = 461
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone, who deliberate over the one Lord, cross the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੁੰਦੇ ਹਨ, ਜੋ ਇਕ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the One Lord, cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਏਕ ਕਾ ਧਿਆਵਨਾ ਕੀਆ ਹੈ ਉਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਇਸ ਸੰਸਾਰ ਸਾਗਰ ਕੋ ਤਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਤਿਨੀ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente nadan a través del mar de las existencias quienes contemplan al Señor."