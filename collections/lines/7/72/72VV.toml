[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਤਰਿ ਲਖ ਅਵਤਾਰ, ਕਾਰ ਕਰੇਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are incarnations (of gods) who having born have performed many acts"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਅਵਤਾਰ ਧਾਰਕੇ ਕੰਮ ਕਰਦੇ ਹਨ।"