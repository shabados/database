[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ ਵਣਾਸਪਤਿ; ਬਾਵਨ ਚੰਦਨਿ ਚੰਦਨੁ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the fragrance of sandalwood the whole vegetation becomes sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨਾਂ ਵਿਚੋਂ ਜੋ ਬਾਵਨ ਚੰਦਨ ਹੈ ਉਸ ਚੰਦਨ ਦੀ ਵਾਸ ਨਾਲ (ਸਾਰੀ) ਵਣਾਸਪਤੀ (ਚੰਦਨ) ਹੋ ਜਾਂਦੀ ਹੈ।"