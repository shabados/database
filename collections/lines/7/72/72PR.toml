[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ ਜੋ ਲਛਮੀ ਸਿਮਰੈ; ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥"
page = 526
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, he has thinks of wealth and dies in such a thought,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਸਮਨੂੰ, ਜੇ ਕੋਈ ਧਨ-ਦੌਲਤ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ ਤੇ ਐਸੇ ਫਿਕਰ ਵਿੱਚ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, one who thinks of wealth, and dies in such thoughts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਭੁਲਾ ਕਰ ਜੇ ਅੰਤਕਾਲ ਮੇਂ ਮਾਇਆ, ਭਾਵ ਧਨ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ ਇਸ ਚਿੰਤਾ ਮੇਂ ਜੋ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਰਨ ਵੇਲੇ ਧਨ-ਪਦਾਰਥ ਚੇਤੇ ਕਰਦਾ ਹੈ ਤੇ ਇਸੇ ਸੋਚ ਵਿਚ ਹੀ ਮਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ ਕਾਲਿ = ਅੰਤ ਦੇ ਵੇਲੇ, ਮਰਨ ਸਮੇਂ। ਲਛਮੀ = ਮਾਇਆ, ਧਨ। ਸਿਮਰੈ = ਚੇਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno muere pensando en dinero y se deja llevar por esa preocupación,"