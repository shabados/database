[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਸੈ ਨਦੀ ਨੜਿੰਨਵੈ; ਅਠਸਠਿ ਤੀਰਥਿ ਅੰਗਿ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nine hundred ninety nine rivers and sixty eight pilgrimage centres erged in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੌਂ ਸੈ ਨੜਿੰਨਵੈ ਨਦੀ ਤੇ ਅਠਾਹਠ ਤੀਰਥਾਂ ਨੇ ਗੰਗਾ ਵਿਖੇ ਸਮਾਈ ਕੀਤੀ, (ਗੰਗਾ ਸ਼ਨਾਨ ਦਾ ਫਲ ਸਭ ਤੋਂ ਸ਼੍ਰੇਸ਼ਟ ਮੰਨਦੇ ਹਨ)।"