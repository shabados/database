[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਧ ਭੂਲ ਗਈ ਤੁਮ ਕੋ; ਹਮਰੇ ਜਿਹ ਅਉਸਰ ਪਾਇਨ ਪਈਯੈ ॥੯੬੨॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have forgotton that time when you used to fall at our feet.962."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਨੂੰ ਉਹ ਗੱਲ ਭੁੱਲ ਗਈ ਹੈ ਜਦੋਂ ਤੁਸੀਂ ਸਾਡੇ ਪੈਰੀਂ ਪੈਂਦੇ ਸੀ ॥੯੬੨॥"