[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਕਰਤ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1341
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering ever the Guru's Name, I am blessed with eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Guru, Guru, I have found eternal peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰੁ) ਪੂਜਣੇ ਯੋਗ ਸਤਿਗੁਰੋਂ ਕਾ ਨਾਮ ਉਚਾਰਨ ਕਰਤਿਆਂ ਹਮਨੇ ਸਦਾ ਸੁਖੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰਦਿਆਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Guru, Guru, he encontrado la Paz Eterna. Dios,"