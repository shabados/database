[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੁ ਨਾਹੀ. ਦਾਤਾਰ; ਆਪਣਾ ਨਾਮੁ ਦੇਹੁ ॥"
page = 762
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Bountiful Lord, forget Thou me not and bless me with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਉਦਾਰਚਿਤ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਨਾਂ ਭੁੱਲਾ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Never forget me, O Great Giver - please bless me with Your Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤੇ! ਏਕ ਪਲ ਭੀ ਨਾਂ ਵਿਸਰ ਮੇਰੇ ਕੋ ਆਪਣਾ ਨਾਮ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼। ਮੈਂ ਤੈਨੂੰ ਕਦੇ ਨਾਹ ਭੁਲਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, no me abandones y bendíceme con Tu Nombre,"