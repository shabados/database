[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਭੀਜੈ; ਸਾਚੈ ਨਾਇ ॥੨॥"
page = 1237
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, if one utters the True Name, the Lord is supremely pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਕਰ ਜੀਵ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੇ ਤਾਂ ਪ੍ਰਭੂ ਪਰਮ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord is won over only by His Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ ਕਰ ਅਪਨੇ ਸਾਚੇ ਨਾਮ ਕੇ ਉਚਾਰਨੇ ਸੇ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੨॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਬਿਅੰਤਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਜੇ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜੀਏ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਨਾਇ = ਸੱਚੇ ਨਾਮ ਦੀ ਰਾਹੀਂ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si uno vive imbuido en el Nombre Verdadero. (2)"