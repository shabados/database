[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁੰਡਨ ਮਾਲ ਅਨੇਕ ਗੁਹੀ; ਸਿਵ ਕੇ ਗਨ ਧਨਿ ਹੀ ਧਨਿ ਪੁਕਾਰੈ ॥੧੧੯੦॥"
page = 416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ganas of Shiva, hailing the warriors, are preparing many garlands of skulls.1190."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਗਣਾਂ ਨੇ, (ਸ਼ਿਵ ਲਈ) ਮੁੰਡਾਂ ਦੀਆਂ ਅਨੇਕ ਮਾਲਾਵਾਂ ਗੁੰਦ ਲਈਆਂ ਹਨ ਅਤੇ (ਯੁੱਧ ਕਰਮ ਲਈ) ਧੰਨ ਹੀ ਧੰਨ ਕਹਿੰਦੇ ਹਨ ॥੧੧੯੦॥"