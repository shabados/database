[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਖੀ, ਕਾਹੇ ਕੌ ਹਉ ਹਰਿ ਪਾਸ ਚਲੋ, ਹਰਿ ਕੀ ਕਛੁ ਮੋ ਪਰਵਾਹ ਪਰੀ ॥੭੧੦॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Said this to the gopi, who had come to persuade her, “O friend! why should I go to Krishna? What do I care for him?”710."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਕਿਸ ਲਈ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਜਾਵਾਂ, ਮੈਨੂੰ ਕ੍ਰਿਸ਼ਨ ਦੀ ਕੁਝ ਪਰਵਾਹ ਪਈ ਹੈ ॥੭੧੦॥"