[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵਰਤੈ; ਅਵਰੁ. ਨ ਬੀਆ ॥"
page = 1056
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone pervades all. There is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is pervasive; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਵਰਤਤਾ ਹੈ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਵਿਆਪਕ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਸਿਰਫ਼ ਆਪ ਹੀ। ਵਰਤੈ = ਵਿਆਪਕ ਹੈ। ਬੀਆ = ਦੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él actúa en todo, no, nadie más."