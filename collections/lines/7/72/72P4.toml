[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਗੁਨਿਜਨਨ, ਸੁਨਤ; ਨਿਸੰਕ ਭਣੀਜੀਐ ॥੧੨੨੮॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Turang Ishani Ishani Prabhuni”, add the word “Shatru” at the end and know all the names of Tupak in your mind and use them before the talented persons unhesitatingly. 1228."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਗੁਣੀ ਜਨੋ! ਸੁਣ ਕੇ ਨਿਸੰਗ ਵਰਣਨ ਕਰੋ ॥੧੨੨੮॥"