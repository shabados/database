[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ; ਕਰਹਿ ਵਖਿਆਣ ॥"
page = 1169
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who expound 27 Simritis and 6 Shastras,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ 27 ਸਿਮਰਤੀਆਂ ਤੇ 6 ਸ਼ਾਸਤਰਾਂ ਦੀ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some recite and expound on the Simritees and the Shaastras;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ ਸਤਾਈ ਸਿਮ੍ਰਿਤੀਆਂ ਔਰ ਖਟ ਸਾਸਤ੍ਰੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਲੋਕ) ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਸ਼ਾਸਤ੍ਰ (ਹੋਰਨਾਂ ਨੂੰ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ) ਸੁਣਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = (ਜੋ ਮਨੁੱਖ) ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si recitas o explicas los Smritis y los Shastras,"