[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਸਤਿਗੁਰੁ ਪਾਇਆ ॥"
page = 623
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By good fortune I have attained the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I found the True Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਦਾਸੋਂ ਨੇ ਸਤਿਗੁਰੂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ (ਉਹ) ਗੁਰੂ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna fui bendecido por Dios con el Verdadero Guru,"