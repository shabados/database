[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਨ ਤਨ ਬਸਿ ਰਹੇ; ਈਤ ਊਤ ਕੇ ਮੀਤ ॥"
page = 253
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is man's friend in this world and the next one, resides within his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿੱਚ ਆਦਮੀ ਦਾ ਮਿੱਤਰ ਹੈ, ਉਹ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who dwells deep within the mind and body is your friend here and hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਜੀ ਮਨ ਤਨ ਕੇ (ਅੰਤਰਿ) ਬੀਚ ਬਸਿ ਰਹੇ ਹੈਂ। ਜੋ ਈਤ ਊਤ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਦਾ ਸਾਥ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਹਰ ਵੇਲੇ ਵੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਈਤ ਊਤ ਕੇ ਮੀਤ = ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਸਾਥ ਦੇਣ ਵਾਲਾ ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de mi cuerpo y de mi mente habita el Señor, Quien me guarda Compañía aquí y aquí después."