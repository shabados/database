[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਵਾਣਗ ਜਿਸ ਨੂੰ ਵੀ ਪ੍ਰੇਮ ਦੀ ਬੀਮਾਰੀ ਲੱਗੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਰਹਮੇ ਜੁਜ਼ ਬੰਦਗੀ ਦੀਗਰ ਨ ਦੀਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The date-palm of the body of dust brings in the fruit of Truth. (196)"