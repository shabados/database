[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਢੀ ਸ੍ਰਉਨ ਸਲਤਾ, ਬਹੇ ਜਾਤ ਗਜ ਬਾਜ ਰਥ; ਮੁੰਡ ਕਰਿ ਸੁੰਡ, ਭਟ ਤੁੰਡ ਨਿਆਰੇ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flowing stream of blood was flooded, the elephants, horses, chariots, heads and trunks of elephants were seen flowing in it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਦੀ ਨਦੀ ਭਰ ਗਈ ਹੈ ਜਿਸ ਵਿਚ ਹਾਥੀ, ਘੋੜੇ, ਰਥ, ਮੁੰਡ, ਹਾਥੀਆਂ ਦੇ ਸੁੰਡ ਅਤੇ ਯੋਧਿਆਂ ਦੇ ਸਿਰ ਵਖਰੇ ਵਖਰੇ ਰੁੜ੍ਹੇ ਜਾ ਰਹੇ ਹਨ।"