[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਰੱਬ ਤੋਂ ਬਿਨਾਂ ਹਰ ਚੀਜ਼ ਤੋਂ ਮੂੰਹ ਮੋੜ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂ ਜ਼ ਯਾਦਿ ਗੈਰਿ ਹੱਕ ਬਰ-ਤਾਫ਼ਤਾ ।੩੩੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the chemical to convert the nature of the brass of the sky (into gold).      "