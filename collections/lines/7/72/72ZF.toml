[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ; ਵਸਹਿ ਮਨਿ ਆਇ ॥੧॥"
page = 1148
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the comforts come and abode within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਆਰਾਮ ਆ ਕੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pleasures come to dwell in the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਮਨ ਵਿਖੇ ਆਨ ਕਰ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਆਨੰਦ ਮਨ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ (ਉਸ ਦੇ ਗੁਣ ਗਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਸੂਖ = ਸਾਰੇ ਸੁਖ {ਬਹੁ-ਵਚਨ}। ਵਸਹਿ = ਆ ਵੱਸਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਮਨਿ = ਮਨ ਵਿਚ। ਆਇ = ਆ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu mente encuentra la total Paz. (1)"