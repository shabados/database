[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪਿ ਉਪਾਏ. ਹਰਿ ਆਪੇ ਵੇਖੈ; ਹਰਿ ਆਪੇ ਕਾਰੈ ਲਾਇਆ ਜੀਉ ॥"
page = 173
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself creates, God Himself beholds and God Himself assigns work to the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਖੁਦ ਦੇਖਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਹੀ ਜੀਵਾਂ ਨੂੰ ਕੰਮ ਕਾਰੇ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself creates, and the Lord Himself beholds; the Lord Himself assigns all to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੀ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਵੇਖਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਕਾਰੋਂ ਮੇਂ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਸਭ ਨੂੰ) ਕਾਰ ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo crea, observa y asigna tareas a todos,"