[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ; ਕਰਮ ਨ ਸਾਧਾ ॥"
page = 388
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have practised not recitation of religious books, penance, self mortification and rituals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਦੇ ਪਾਠ, ਤਪੱਸਿਆ, ਸਵੈਰਿਆਜ਼ਤ ਅਤੇ ਕਰਮ ਕਾਂਡਾ ਦੀ ਕਮਾਈ ਨਹੀਂ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not practiced chanting, deep meditation, self-discipline or good actions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਜਪ ਤਪ ਸੰਜਮ ਕੋਈ ਧਰਮ ਸਾਧਨ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਕੋਈ ਜਪ ਨਹੀਂ ਕੀਤਾ, ਮੈਂ ਕੋਈ ਤਪ ਨਹੀਂ ਕੀਤਾ, ਮੈਂ ਕੋਈ ਸੰਜਮ ਨਹੀਂ ਸਾਧਿਆ (ਮੈਨੂੰ ਕਿਸੇ ਜਪ ਤਪ ਸੰਜਮ ਦਾ ਸਹਾਰਾ ਨਹੀਂ, ਮਾਣ ਨਹੀਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਾ = ਅੱਭਿਆਸ ਕੀਤਾ।ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦਾ ਜਤਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he practicado meditación, ni austeridad, ni construido fuerza de voluntad alguna,"