[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਤਨ ਪਾਰਖ ਮਿਲਿ ਰਤਨ ਪਰੀਖਾ ਹੋਤ; ਗੁਰਮੁਖਿ ਹਾਟ ਸਾਟ ਰਤਨ ਬਿਉਹਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The genuineness of a gem can only be assayed by some connoisseur of the trade. Similarly an alert and attentive Sikh of the Guru trades in the purchase of jewel like Naam at the shop of a True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਤਨ ਪਾਰਖ ਤਰਨਾਂ ਦਾ ਪਰਖਊਆ ਮਿਲੇ ਤਾਂ ਰਤਨ ਪਰੀਖਾ ਹੋਤ ਰਤਨਾਂ ਦੀ ਪਰਖ ਪਛਾਣ ਕੂੜ ਸੱਚਖ ਦਾ ਬਿਬੇਕ ਹੋਯਾ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਇਨਾਂ ਤਰਨਾਂ ਦੇ ਸਾਟ ਸੌਦੇ ਦੀ ਰਚਨਾ ਦਾ ਬਿਉਹਾਰ ਪਵਾਰ ਗੁਰਮੁਖ ਮੁੱਖ ਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਦੇ ਸਤਿਸੰਗ ਰੂਪ ਹੱਟੀ ਉਪਰ ਅਥਵਾ ਸਤਿਗੁਰਾਂ ਦੀ ਮੁਖ ਰੂਪ ਹੱਟੀ ਉਪਰ ਹੁੰਦਾ ਹੈ ਭਾਵ ਗੁਰੂ ਮਹਾਰਾਜ ਦਿਆਂ ਬਚਨਾਂ ਬਾਣੀ ਵਿਖੇ ਇਨਾਂ ਰਤਨਾਂ ਦਾ ਸੌਦਾ ਵਿਹਾਝਨਾ ਪੈਂਦਾ ਹੈ।"