[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ; ਪੋਹਿ. ਨ ਸਕੈ ਜਮਕਾਲੁ ॥"
page = 867
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the myrmidon of death can touch not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਛੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who sings the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਜਮ ਕਾਲ ਕਰਨੇ ਵਾਲਾ (ਪੋਹਿ) ਲਾਗ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el miedo a la muerte no lo corroe."