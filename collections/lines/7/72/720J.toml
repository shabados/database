[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜਤ ਤੂਰ ਹੋਤ ਝਨਕਾਰਾ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Lord Kalki became infuriated, then the war-horns sounded, and there was jingling sound"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਾਜੇ ਵਜਣ ਲਗੇ ਅਤੇ (ਹਥਿਆਰਾਂ ਦੀ) ਝਨਕਾਰ ਹੋਣ ਲਗੀ।"