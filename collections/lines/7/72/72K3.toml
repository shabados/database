[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਨਾਨਕ ਕੇ ਸੁਆਮੀ; ਸਰਬਤ ਪੂਰਨ ਠਾਕੁਰੁ ਮੇਰਾ ॥੨॥੨॥੫੪॥"
page = 683
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of hearts Lord of Nanak is fully pervading every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸਾਹਿਬ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ। ਮੈਂਡਾ ਮਾਲਕ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Lord and Master of Nanak is totally pervading and permeating everywhere; He is my Lord and Master. ||2||2||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਅੰਤਰਜਾਮੀ! ਮੈਂ ਦਾਸ ਕੇ ਸੁਆਮੀ ਤੂੰ ਮੇਰਾ ਠਾਕਰ ਸਰਬ (ਪੂਰਨ) ਵਿਆਪਕ ਸਰੂਪ ਹੈਂ॥੨॥੨॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ! ਹੇ ਨਾਨਕ ਦੇ ਮਾਲਕ! (ਤੂੰ) ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ ॥੨॥੨॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ! ਸਰਬਤ = {सर्वत्र} ਹਰ ਥਾਂ, ਸਭ ਥਾਈਂ ॥੨॥੨॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tu, Maestro de Nanak, el Conocedor Íntimo de los corazones, Tú eres nuestro Único Señor Perfecto. (2-2-54)"