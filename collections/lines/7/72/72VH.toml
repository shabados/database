[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ. ਇਵ ਤੇਰੀ ਤਿਖਾ, ਨ ਉਤਰੈ; ਜੇ ਸਉ ਕਰਹਿ ਪੁਕਾਰ ॥"
page = 1285
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sparrow hawk, thy thirst is quenched not, even though you wail a hundred times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਪਿਆਸ ਨਹੀਂ ਬੁਝਣੀ, ਭਾਵੇਂ ਤੂੰ ਸੈਕੜੇ ਵਾਰੀ ਵਿਰਲਾਪ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, this is not the way to quench your thirst, even though you may cry out a hundred times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚਾਤ੍ਰਿਕ ਜੀਵ! ਇਸ ਤਰਾਂ, ਭਾਵ ਖਾਲੀ ਪੁਕਾਰ ਕਰ ਤੇਰੀ ਤ੍ਰਿਖਾ ਉਤਰਤੀ ਨਹੀਂ, ਜੇ ਸੈਂਕੜੇ ਵੇਰੀ ਪੁਕਾਰ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵ-) ਪਪੀਹੇ! ਜੇ ਤੂੰ ਸੌ ਵਾਰੀ ਤਰਲੇ ਲਏਂ ਤਾਂ ਭੀ ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਸ ਤਰ੍ਹਾਂ। ਤਿਖਾ = ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ। ਸਉ = ਸੌ ਵਾਰੀ। ਕਰਹਿ ਪੁਕਾਰ = ਤੂੰ ਤਰਲੇ ਕਰੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Chatrik, esta no es la forma de clamar tu sed. Aunque llores y llores cientos de veces."