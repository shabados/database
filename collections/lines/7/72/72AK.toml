[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਿਰੁ ਸਾਂਈ. ਨਾ ਨਿਵੈ; ਸੋ ਸਿਰੁ ਕਪਿ ਉਤਾਰਿ ॥੭੧॥"
page = 1381
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The head, which bows not to the Lord, chop off the remove thou that head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸੀਸ, ਸੁਆਮੀ ਮੂਹਰੇ ਨਹੀਂ ਨਿਉਂਦਾ, ਤੂੰ ਉਹ ਸੀਸ ਨੂੰ ਵਢ ਕੇ ਲਾਹ ਸੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The head which does not bow to the Lord - chop off and remove that head. ||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜੇਹੜਾ ਸਿਰ (ਸਾਂਈ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਨਿੰਵਤਾ ਸੋ ਸਿਰ ਕਾਟ ਕੇ ਧੜ ਸੇ ਉਤਾਰ ਦੇਹ॥੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰ ਮਾਲਕ-ਰੱਬ ਅੱਗੇ ਨਹੀਂ ਨਿਊਂਦਾ, ਉਹ ਸਿਰ ਕੱਟ ਕੇ ਲਾਹ ਦੇਹ (ਭਾਵ, ਬੰਦਗੀਹੀਣ ਬੰਦੇ ਦਾ ਜੀਊਣਾ ਕਿਸ ਅਰਥ?) ॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esa cabeza que no se postra ante el Señor, córtala y remuévela. (71)"