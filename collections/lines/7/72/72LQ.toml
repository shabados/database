[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕਰ ਕੈ ਰਸ ਕੋ ਚਸਕੋ; ਇਹ ਭਾਤਿ ਕਹਿਯੋ ਗਨ ਬੀਚ ਅਹੀਰਨਿ ॥੬੧੪॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same has stolen the clothes of gopis on the bank of Yamuna and is roaming amongst Ahir girls entrapped in the relish of passion and pleasure.614."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰੇਮ) ਰਸ ਦੇ ਚਸਕੇ ਕਰ ਕੇ ਗੋਪੀਆਂ ਦੀ ਟੋਲੀ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ॥੬੧੪॥"