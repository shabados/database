[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਾਲ ਪੁਰੀ ਜੈਕਾਰ ਧੁਨਿ; ਕਬਿ ਜਨ ਕਲ ਵਖਾਣਿਓ ॥"
page = 1390
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kal, the poetical person, his victory resounds even in the under-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ, ਕਵੀ ਜਨ ਆਖਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਫਤਹ ਪਇਆਲ ਲੋਕ ਅੰਦਰ ਭੀ ਗੂੰਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in the nether regions, His Victory is celebrated; so says KAL the poet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲ ਆਦੀ ਸਰਬ ਪੁਰੀਓਂ ਮੇਂ ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਜੈਕਾਰ ਕੀ ਧੁਨੀ ਕਾ ਸ਼ਬਦ ਹੋਇ ਰਹਾ ਹੈ।'ਕਲ' ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਕਵੀ ਜਨੋਂ ਨੇ ਗੁਰੂ ਜੀ ਕੇ ਜਸ ਕੋ ਵਖਿਆਨ ਕੀਆ ਹੈ॥☬ਤਾਂ ਤੇ ਅਬ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕਲ੍ਯ੍ਯ ਕਵੀ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- (ਹੇ ਗੁਰੂ ਨਾਨਕ!) ਪਾਤਾਲ ਲੋਕ ਤੋਂ ਭੀ ਤੇਰੀ ਜੈ ਜੈਕਾਰ ਦੀ ਆਵਾਜ਼ (ਉਠ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤਾਲ ਪੁਰੀ = ਪਾਤਾਲ ਲੋਕ ਤੋਂ। ਜੈਕਾਰ ਧੁਨਿ = (ਗੁਰੂ ਨਾਨਕ ਦੀ) ਜੈ ਜੈ ਦੀ ਆਵਾਜ਼। ਵਖਾਣਿਓ = ਆਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres bendecido con el Néctar del Nombre del Señor,"