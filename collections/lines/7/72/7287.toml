[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਰਨਾ; ਗੁਰ ਸਬਦਿ ਪ੍ਰਗਾਸਿਆ ॥੧॥"
page = 327
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the reality of that death is revealed unto me by the Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੌਤ ਦੀ ਅਸਲੀਅਤ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਨੂੰ ਜ਼ਾਹਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the nature of that death has been revealed to me, through the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੇਹ ਕਾ ਤਿਆਗ ਮੇਰੇ ਰੂਪ ਮਰਨੇ ਕਾ ਗੁਰੋਂ ਕੇ ਸਬਦ ਨੇ ਪ੍ਰਗਾਸਿਆ ਹੈ ਅਰਥਾਤ ਆਤਮ ਵਿਖੈ ਸਰੀਰ ਉਪਾਧਿ ਰੂਪ ਜਣਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ ਸਮਝ ਆ ਗਈ ਹੈ ਕਿ ਉਹ ਮੌਤ ਅਸਲ ਵਿਚ ਕੀਹ ਚੀਜ਼ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਬਰਕਤਿ) ਨਾਲ। ਪ੍ਰਗਾਸਿਆ = ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਦਾ ਅਸਲੀ ਰੂਪ ਦਿੱਸ ਪਿਆ ਹੈ, ਮਲੂਮ ਹੋ ਗਿਆ ਹੈ ਕਿ ਅਸਲ ਵਿਚ ਇਹ ਕੀਹ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la realidad de esa muerte me ha sido revelada a través de la Palabra del Guru.(1)"