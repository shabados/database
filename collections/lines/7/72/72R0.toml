[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਉਤੀ ਮੁਦ੍ਰਾ; ਮਨੁ ਮੋਹਿਆ ਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1348
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He paints Vishnu's marks on his body, but, his mind is lured by riches. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਦੇਹ ਤੇ ਵਿਸ਼ਨੂੰ ਦੇ ਚਿੰਨ੍ਹ ਲਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਧਨ-ਦੌਲਤ ਨੇ ਮੋਹਿਤ ਕੀਤਾ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sacred mudras - ritualistic hand gestures - are made, but the mind remains enticed by Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਮਨ ਮੁੰਦਰਾਂ ਪਹਰਨੇ ਤੇ ਅਰ ਭਗਉਤੀ ਕਹਾਵਨੇ ਤੇ ਮਾਇਆ ਕਰ ਮੋਹਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹੇ, (ਪਰ) ਵਿਸ਼ਨੂ-ਭਗਤੀ ਦੇ ਬਾਹਰਲੇ ਚਿਹਨ (ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਬਣਾਂਦਾ ਰਹੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "posturas yóguicas y gestos de manos son realizados, pero la mente permanece embrujada con la Maya. (1-Pausa)"