[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ; ਜਗਤਿ ਪ੍ਰਗਟੀਨਾ ॥੨॥"
page = 804
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and their victory is renowned in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜਿੱਤ ਸੰਸਾਰ ਵਿੱਚ ਪਰਸਿੱਧ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and their victory is celebrated throughout the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਬੀਚ ਤਿਨੋਂ ਕਾ ਪ੍ਰਗਟ ਹੀ ਜੈ ਜੈ ਕਾਰ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਉਹਨਾਂ ਦੀ ਬੜੀ ਸੋਭਾ ਖਿਲਰ ਗਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el mundo entero canta Su Victoria.(2)"