[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਘਰਿ; ਪਾਰਬ੍ਰਹਮੁ ਸਮਾਇਆ ॥੭॥"
page = 237
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his home abides the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਸ੍ਰੋਮਣੀ ਸਾਹਿਬ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their homes, the Supreme Lord God is pervading. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਸਮਾਇਆ ਭਾਵ ਅਪ੍ਰੋਖ ਹੂਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਸਦਾ ਪਰਗਟ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con toda naturalidad las campanitas tocan y en su casa habita el Trascendente Señor. (7)"