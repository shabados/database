[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ; ਜੁਗ ਚਾਰੇ ਹੋਈ ॥"
page = 161
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's service has born fruit in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਚੋਹਾਂ ਯੁਗਾਂ ਵਿੱਚ ਸਫਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's service has been performed throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸਫਲੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਨ ਦਾ ਨਿਯਮ ਸਦਾ ਤੋਂ ਹੀ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ (ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਹੀ ਪਰਵਾਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las cuatro épocas los hombres han servido a Dios,"