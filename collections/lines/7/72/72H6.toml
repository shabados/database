data = "ਸੁੰਭ ਨਿਸੁੰਭ ਗੁਮਾਨੀ; ਜਨਮੇ ਸੂਰਮੇ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The proud warriors Sumbh and Nisumbh were born."

