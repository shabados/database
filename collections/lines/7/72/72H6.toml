data = "ਤਦੋਂ ਸ਼ੁੰਭ-ਨਿਸ਼ੁੰਭ (ਨਾਂ ਦੇ) ਅਭਿਮਾਨੀ ਸੂਰਮੇ ਪੈਦਾ ਹੋ ਗਏ,"