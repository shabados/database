[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਕਾਢਿ ਲੀਓ ਜਨੁ ਅਪੁਨਾ; ਬਿਖੁ ਸਾਗਰ ਸੰਸਾਰਾ ॥੧॥"
page = 717
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding His slave by the hand, He has pulled him out of the world's ocean of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਹੱਥੋਂ ਫੜ ਕੇ ਸਤਿਗੁਰੂ ਨੇ ਜ਼ਹਿਰ ਦੇ ਜਗਤ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking His humble servant by the hand, He pulls him out of the poisonous world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਹਾਥ ਸੇ ਪਕੜ ਕਰ ਮੈਂ ਦਾਸ ਅਪਨਾ ਵਿਖ ਰੂਪ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕਾਢ ਲੀਆ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪਣੇ ਉਸ ਸੇਵਕ ਨੂੰ (ਉਸਦਾ) ਹੱਥ ਫੜ ਕੇ ਵਿਹੁਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ, (ਜਿਸ ਸੇਵਕ ਨੂੰ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = {ਇਕ-ਵਚਨ} ਹੱਥ। ਗਹਿ = ਫੜ ਕੇ। ਜਨੁ ਅਪੁਨਾ = ਆਪਣੇ ਸੇਵਕ ਨੂੰ। ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਜ਼ਹਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomándome de la mano, me ha sacado del mar venenoso del mundo.(1)"