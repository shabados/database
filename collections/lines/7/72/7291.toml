[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਹਨਿ ਡਾਰਤ ਭਯੋ; ਕਛੂ ਨ ਪਾਯੋ ਖੇਦ ॥"
page = 886

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By killing him he felt no remorse."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਰ ਕੇ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਦੁਖੀ ਨਾ ਹੋਇਆ।"