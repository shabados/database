[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਹਾਥਿ ਕਿਸੈ ਦੈ ਕਿਛੁ ਨਾਹੀ; ਸਭਿ ਚਲਹਿ ਚਲਾਏ ॥"
page = 450
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing, nothing is in the hands of any one. All walk as Thou drivest them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਝ ਭੀ, ਕੁਝ ਭੀ ਨਹੀਂ ਕਿਸੇ ਜਣੇ ਦੇ ਹੱਥ ਵਿੱਚ। ਹਰ ਇੱਕ ਬੰਦਾ ਉਸ ਤਰ੍ਹਾਂ ਤੁਰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਉਸ ਨੂੰ ਤੋਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is in anyone's hands; all walk as You cause them to walk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ ਹਾਥ ਮੇਂ ਕੁਛੁ ਪਦਾਰਥ ਥੋੜਾ ਭੀ ਨਹੀਂ ਹੈ, ਸਭ ਤੇਰੇ ਹੀ ਚਲਾਏ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜੀਵ ਦੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੁਝ ਨਹੀਂ, ਜਿਵੇਂ ਤੂੰ ਤੋਰਦਾ ਹੈਂ ਤਿਵੇਂ ਸਾਰੇ ਜੀਵ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਚਲਹਿ = ਚੱਲਦੇ ਹਨ, ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fueron creados por Ti. Nada está en las manos de nadie, y todos son guiados en Tu Voluntad."