[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਦੀਸੈ ਬਿਲਲਾਂਤੀ; ਸਾਕਤੁ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1183
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, the world is seen wailing, The mammon-worshipper comes and goes again and again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਦੁਨੀਆਂ ਵਿਲਕਦੀ ਵੇਖੀ ਜਾਂਦੀ ਹੈ। ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the world weeps. The faithless cynic comes and goes in reincarnation, over and over again. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਬਿਨਾਂ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਬ੍ਰਿਲਾਪ ਕਰਤੀ ਦ੍ਰਿਸ੍ਟੀ ਆਵਤੀ ਹੈ। (ਸਾਕਤੁ) ਮਨਮੁਖ ਜੀਉ ਬਾਰੰਬਾਰ ਗਰਭ ਜੋਨੀ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਸਤਿਗੁਰੋਂ ਸੇ ਕਿਆ ਲਾਭ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਲੁਕਾਈ) ਵਿਲਕਦੀ ਦਿੱਸਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਤੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el mundo entero sufre sin el Guru, y los que viven en la Maya rebotan entre la vida y la muerte. (1-Pausa)"