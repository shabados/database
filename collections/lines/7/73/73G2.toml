[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮਿਹਰਾਂ ਵਾਲਾ ਹੈ ਅਤੇ ਦੂਜਾ ਕਹਿਰ ਅਤੇ ਗ਼ਜਬ ਦਾ ਨਿਸ਼ਾਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਕੇ ਜਾਇ ਫ਼ਜਲੋ ਦਿਗਰ ਜਾਇ ਕਹਿਰ ।੭੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "One of them represents beneficence and the other disaster and wrath. (72)"