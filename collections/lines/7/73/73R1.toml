[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਖਿਆ; ਸਹਜ ਵੀਚਾਰੀ ਖਾਇ ॥੨॥"
page = 903
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then thou shalt easily enjoy the alms of contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਸੁਖੈਨ ਹੀ ਸਿਮਰਨ ਦੀ ਭਿੱਛਿਆ ਨੂੰ ਮਾਣ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you will intuitively experience the charity of contemplation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਆਨ) ਬਿਚਾਰ ਰੂਪ ਭਿਖਿਆ ਕੋ ਖਾਵੇਂ ਤਬ ਤਪਤ ਕੀ ਨਿਬਰਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਸੂਝ ਵਾਲਾ ਹੋ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਨਾਮ ਦੀ) ਭਿੱਛਿਆ (ਲੈ ਕੇ) ਖਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਵੀਚਾਰੀ = ਸਹਿਜ ਦਾ ਵਿਚਾਰਵਾਨ ਹੋ ਕੇ, ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਸੂਝ ਵਾਲਾ ਹੋ ਕੇ। ਭਿਖਿਆ = (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਨਾਮ ਦੀ) ਭਿੱਛਿਆ। ਖਾਇ = ਖਾਂਦਾ ਹੈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਖਾਇ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se alimenta de la maravilla que es la Meditación en Equilibrio.  (2)"