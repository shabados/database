[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਮਨਿ ਆਨੰਦੁ ਭਇਆ; ਹਰਿ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਏ ਰਾਮ ॥"
page = 770
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bliss wells up in the mind of the saints, They remain absorbed in the love of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ। ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the devotees are filled with bliss; they remain lovingly absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਹਰੀ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਲਿਵ ਲਾਗ ਰਹੇ ਹੈਂ, ਤਿਨ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਆਨੰਦ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸਦਾ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de los Devotos hay Éxtasis porque están siempre entonados en el Señor."