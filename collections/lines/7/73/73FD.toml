[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਤਿਰਛੀ ਨਜ਼ਰ ਨਾਲ ਮੇਰੇ ਦਿਲ ਦੇ ਬੋਝੇ ਨੂੰ ਕੈਣਚੀ ਦੀ ਤਰਹ ਕੱਟ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੁਰੀਦ ਜੇਬਿ ਦਿਲਮ ਰਾ ਬਿ ਗ਼ਮਜ਼ਾ ਚੂੰ ਮਿਕਰਾਜ਼ ।੪੩।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And humility is the cure for everyone's  maladies. (50)"