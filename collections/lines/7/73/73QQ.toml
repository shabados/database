data = "ਤੁਰੇ ਤੁੰਦ ਤਾਜੀ ॥"
page = 110

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave warriors are thundering and the horses are speedily moving."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਜ਼ੀ ਨਾਲ ਘੋੜੇ ਦੌੜਾਉਂਦੇ ਸਨ।"