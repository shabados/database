[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਬੀਜਿ ਮਨ ਅੰਦਰਿ; ਸਚੈ ਸਬਦਿ ਸੁਭਾਏ ॥੨॥"
page = 568
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, sow thou the seed of the Name in thy mind and thus get adorned with the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਨਾਮ ਦਾ ਬੀ ਬੀਜ, ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਨਾਮ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, plant the seed of the Name within your mind, and adorn yourself with the True Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਗੁਰਮੁਖ ਜਨ ਅੰਤਸ਼ਕਰਨ ਮੇਂ ਨਾਮ ਕੋ ਬੀਜ ਕਰ ਸਚੇ ਸਬਦਿ ਸੇ ਸੁਭਾਇਮਾਨ ਹੋਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਪ੍ਰੇਮ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਬੀਜ ਬੀਜਿਆ ਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, siembra la Semilla del Nombre en tu interior a través de la Devoción a la Verdadera Palabra. (2)"