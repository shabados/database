[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ; ਪ੍ਰਭ ਤੇਰੋ ਨਾਉ ॥"
page = 1148
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts are in Thy Name, o Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਤੇਰੇ ਨਾਮ ਵਿੱਚ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace and comfort are in Your Name, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਵਾਲਾ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਮੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Nombre es el Contenedor de toda Dicha,"