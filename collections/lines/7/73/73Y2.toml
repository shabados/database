[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ; ਪਾਰਬ੍ਰਹਮੁ ਚਿਤਿ ਆਇਆ ॥"
page = 625
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Transcendent Lord is ever cherished,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has established that home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਿਦੇ ਘਰ ਮੇਂ ਪਰਮੇਸਰ ਚਿਤ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha construido ese Hogar"