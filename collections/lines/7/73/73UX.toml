[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੇਹਾ. ਅਵਰੁ ਨ ਦਿਸਈ; ਕੋਈ ਦੂਜਾ. ਲਵੈ ਨ ਲਾਇ ॥"
page = 136
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like God I perceive no other. No one else is equal to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵਰਗਾ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ। ਕੋਈ ਦੂਸਰਾ ਉਸ ਦੇ ਬਰਾਬਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other like the Lord-there is no equal to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਹਰੀ ਜੈਸਾ ਔਰ ਕੋਈ ਦੇਖਾਈ ਨਹੀਂ ਦੇਤਾ, ਇਸ ਤੇ ਕੋਈ ਦੂਜਾ ਉਸ ਕੇ ਸਦਰਸ ਵਾ ਪਾਸ ਨਹੀਂ ਲਾਇਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਰਗਾ ਕੋਈ ਹੋਰ, ਉਸ ਦੀ ਬਰਾਬਰੀ ਕਰ ਸਕਣ ਵਾਲਾ ਕੋਈ ਦੂਜਾ ਉਹਨਾਂ ਨੂੰ ਕਿਤੇ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸਦੀ = ਦਿੱਸਦਾ। ਲਵੈ = ਨੇੜੇ। ਲਵੈ ਲਾਉਣੇ = ਨੇੜੇ ਤੇੜੇ, ਇਰਦ-ਗਿਰਦ। ਲਵੈ ਨ ਲਾਇ = ਲਵੈ ਲਾਉਣੇ ਨਹੀਂ, ਨੇੜੇ ਤੇੜੇ ਦਾ ਨਹੀਂ, ਬਰਾਬਰੀ ਕਰਨ ਜੋਗਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Dios no percibo a ningún otro; nadie se compara con Él."