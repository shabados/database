[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਮਾਇਆ ਮੋਹਿ ਗਰਬਿ ਵਿਆਪੇ ॥"
page = 1060
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are involved in the love of riches and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਧਨ-ਦੋਲਤ ਦਾ ਪਿਆਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਅੰਦਰ ਗ਼ਲਤਾਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are engrossed in emotional attachment to Maya and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਜੀਵ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਗਰਬ ਮੇਂ ਵਿਆਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਜੀਵ ਐਸੇ ਹਨ ਜੋ ਹਰ ਵੇਲੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅਹੰਕਾਰ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਵਿਆਪੇ = ਫਸੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están afligidos por Maya, el deseo y el ego,"