[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਦਾਤਾ ਦਾਤਾਰ; ਨਿਹਚਲੁ ਏਹੁ ਧਨੁ ॥"
page = 956
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bestower of the bestowers is my Master. Ever-stable is this wealth of His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਨੀਆਂ ਦਾ ਦਾਨੀ ਹੈ ਮੈਡਾਂ ਮਾਲਕ। ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਉਸ ਦੇ ਸੱਚੇ ਨਾਮ ਦੀ ਇਹ ਦੌਲਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Great Giver of givers. His wealth is permanent and unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮ੍ਰਥ ਜੋ ਦਾਤਿਓਂ ਕਾ ਦਾਤਾ ਹੈ ਇਹੁ ਤਿਸ ਕਾ ਨਾਮੁ ਧਨੁ ਨਿਹਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ (ਸਭ ਦਾ) ਦਾਤਾ ਹੈ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ; ਸੋ, ਉਸ ਦਾ ਇਹ (ਨਾਮ-) ਧਨ ਹੀ (ਐਸਾ ਹੈ ਜੋ) ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲਾ। ਏਹੁ = ਇਹ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Eterno es Benévolo; Sus Bondades son Interminables."