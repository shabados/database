[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ; ਬਾਜੇ ਸਬਦ ਅਨਾਹਦ ਬਾਣੀ ॥"
page = 974
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is played the unbeaten music of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਮ ਦਾ ਸੁਧੇ ਸਿਧ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current of the Shabad vibrates there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਹ) ਅਨਹਦ ਇਕ ਰਸ ਸਬਦ ਕੇ ਬਾਜੇ ਬਾਜਤੇ ਹੈਂ, ਇਹੁ ਤਹਾਂ ਕੀ (ਬਾਣੀ) ਬਾਣ ਹੈ ਅਰਥਾਤ ਸੁਭਾਵ ਹੈ, ਵਾ (ਬਾਣੀ) ਬੇਦ ਕਥਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਹੁਲਾਰਾ ਪੈਦਾ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੇ = ਵੱਜਦਾ ਹੈ {ਨੋਟ: ਘਰ ਭਾਵੇਂ ਕਈ ਸੋਹਣੇ ਸੋਹਣੇ ਸਾਜ ਪਏ ਰਹਿਣ, ਜਦ ਤਕ ਉਹ ਵਜਾਏ ਨਾਹ ਜਾਣ, ਉਹਨਾਂ ਦੇ ਵੱਜਣ ਤੋਂ ਜੋ ਹੁਲਾਰਾ ਪੈਦਾ ਹੋਣਾ ਹੈ ਉਹ ਪੈਦਾ ਹੋ ਨਹੀਂ ਸਕਦਾ} ਹੁਲਾਰਾ ਲਿਆਉਂਦਾ ਹੈ। ਸਬਦ ਬਾਜੇ, ਬਾਣੀ ਬਾਜੇ = ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ, ਹੁਲਾਰਾ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

