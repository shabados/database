[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਰਾਮ ਭਰੋਸਉ ਪਾਏ ॥"
page = 1204
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now obtained the Lord's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have obtained the Support of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਕੋ ਰਾਮ ਕਾ ਭਰੋਸਾ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਬਾਬਤ ਇਹ ਨਿਸ਼ਚਾ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ, ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਭਰੋਸਉ = ਭਰੋਸਾ, ਯਕੀਨ, ਨਿਸ਼ਚਾ। ਮੋਹਿ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no me apoyo en nadie más que en el Único Dios,"