[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਕੋਊ ਕਰਨ ਨ ਪਾਯੋ ॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such a knowledge was given to all that none performed the action of Dharma."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਮ ਕਰਮ ਕੋਈ ਵੀ ਨਾ ਕਰ ਸਕਿਆ।"