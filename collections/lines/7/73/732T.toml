[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਭਗਤਿ ਭੰਡਾਰ ਹੈ; ਗੁਰ ਸਤਿਗੁਰ ਪਾਸੇ. ਰਾਮ ਰਾਜੇ ॥"
page = 449
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the great True Guru is the treasure of God's ambrosial devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਕੋਲ ਵਾਹਿਗੁਰੂ ਦੀ ਸੁਧਾ ਸਰੂਪ, ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਦਾ ਖਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of Ambrosial Nectar, the Lord's devotional service, is found through the Guru, the True Guru, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ) ਬਡੇ ਜੋ ਸਤਗੁਰ ਹੈਂ ਤਿਨ ਕੇ ਪਾਸ ਹਰੀ ਰਾਮ ਰਾਜੇ ਕੀ ਭਗਤ ਰੂਪ ਅੰਮ੍ਰਿਤ ਕਾ ਭੰਡਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਪ੍ਰਭੂ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਕੋਲ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਸੇ = ਪਾਸਿ, ਕੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Tesoro de Néctar, y atesorado está Él en la Palabra del Guru."