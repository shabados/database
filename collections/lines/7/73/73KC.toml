[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਪਵਿੱਤਰ ਪਰਮਾਤਮਾ ਨੇ ਦਿਲ ਦੀ ਕਾਮਨਾ ਪੂਰੀ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਂ ਖ਼ੁਦਾਇ ਪਾਕ ਦਿਲ ਰਾ ਕਾਮ ਦਾਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The chaste Waaheguru fulfilled the keen desire of my heart,"