[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਮਾਥੈ ਪਾਵੈ ਛਾਰੁ ॥੧॥"
page = 1129
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without Name one blows ashes on one's face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਆਪਣੇ ਮੂੰਹ ਤੇ ਸੁਆਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, ashes will be blown in your face. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਜਿਤਨੇ ਕਰਮ ਕਰਤਾ ਹੈ, ਸੋ (ਮਾਥੈ) ਸਿਰ ਪਰ ਛਾਰ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਸਿਰ ਪਰ ਪਾਪ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਨਾਮ ਤੋਂ ਖ਼ਾਲੀ (ਰਹਿੰਦਾ ਹੈ, ਉਹ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਨਿਰਾਦਰੀ ਹੀ ਖੱਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Nombre, uno no pasa de ser ceniza. (1)"