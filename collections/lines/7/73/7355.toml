[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੇ ਪਾਤਿਸਾਹ ਸਾਹ, ਰਾਜੇ ਖਾਨ ਉਮਰਾਵ ਸਿਕਦਾਰ ਹਹਿ; ਤਿਤਨੇ ਸਭਿ ਹਰਿ ਕੇ ਕੀਏ ॥"
page = 851
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the monarchs, bankers, kings, nobles, dukes and chieftains that there are, they are all the creation of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਾਹਰਾਜੇ, ਸ਼ਾਹੂਕਾਰ, ਬਾਦਸ਼ਾਹ, ਸਰਦਾਰ, ਨਵਾਬ ਅਤੇ ਚੌਧਰੀ ਜਿਹੜੇ ਭੀ ਹਨ, ਉਹ ਸਾਰੇ ਸੁਆਮੀ ਦੀ ਰਚਨਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings, emperors, rulers, lords, nobles and chiefs, are all created by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਮੁਲਖੋਂ ਕੇ ਵਿਲਾਯਤੋਂ ਕੇ ਪਾਤਿਸਾਹ ਔਰ (ਸਾਹ) ਸਾਹੂਕਾਰ (ਰਾਜੇ) ਅਲਪ ਦੇਸ ਕੇ ਮਾਲਕ ਵਾ ਰਾਜਪੂਤ (ਖਾਨ) ਪਠਾਣ (ਉਮਰਾਵ) ਪਟੇਦਾਰ ਵਾ ਨੌਕਰੀ ਮੇਂ ਪੰਜ ਦਸ ਹਜਾਰ ਜਗੀਰ ਪਾਵਣ ਵਾਲੇ (ਸਿਕਦਾਰ) ਠਾਣੇਦਾਰ ਵਾ ਸਰਦਾਰ ਜੋ ਬਿਨਾ ਨੌਕਰੀ ਜਗੀਰ ਪਾਵਤੇ ਹੈਂ, ਸੋ ਸਭ (ਤਿਤਨੇ) ਤਿਸ ਹਰੀ ਕੇ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਜਿਤਨੇ ਭੀ ਸ਼ਾਹ, ਪਾਤਿਸ਼ਾਹ, ਰਾਜੇ, ਖ਼ਾਨ, ਅਮੀਰ ਤੇ ਸਰਦਾਰ ਹਨ, ਉਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ (ਹੀ) ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes y los líderes que existen, todos son la creación de Dios;"