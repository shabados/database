[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ. ਹਰਿ ਪਾਈਐ; ਜਾ ਆਪਿ ਹਰਿ ਘਲੈ ॥੧੫॥"
page = 1091
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God Himself sends man to the Guru, then alone he attains unto God, by God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਇਨਸਾਨ ਨੂੰ ਗੁਰਾਂ ਕੋਲ ਭੇਜਦਾ ਹੈ, ਕੇਵਲ ਤਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Mercy, one finds the Lord, only when the Lord Himself sends for him. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਹਰੀ ਕਿਰਪਾ ਕਰ ਕੇ ਗੁਰੋਂ ਪਾਸ ਆਪ ਭੇਜੇ ਤਿਨ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰਿ ਕੋ ਮਨ ਤਨ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਧਨ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਮਿਲਦਾ ਹੈ ਜਦੋਂ ਉਹ ਆਪ (ਗੁਰੂ ਨੂੰ ਜਗਤ ਵਿਚ) ਭੇਜਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, llegamos a Dios, por Su Gracia, cuando el Señor de Sí Mismo, entra en nosotros. (15)"