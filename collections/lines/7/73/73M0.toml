[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਹਮੈ ਸੁ ਗਏ ਬ੍ਰਿਜ ਮੈ ਪੁਰ ਬਾਸਿਨ ਸੰਗਿ ਫਸੇ ਬ੍ਰਿਜ ਬਾਸੀ ॥੮੬੪॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That he has left us in Braja and there he is involved with the residents of the city.864."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਲਈ) ਉਹ ਅਸਾਨੂੰ ਬ੍ਰਜ ਵਿਚ ਛਡ ਗਿਆ ਹੈ ਅਤੇ ਬ੍ਰਜਵਾਸੀ ਪੁਰ-ਵਾਸੀਆਂ ਦੇ ਸੰਗ ਵਿਚ ਫਸ ਗਏ ਹਨ ॥੮੬੪॥"