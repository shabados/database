type = "primary"
data = "ਤੁਮ ਤੇ ਨਹਿ ਏਕ ਬਲੀ ਗਨਿਹੌਂ ॥੨੭॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And would leave none to become eminent combatants.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਹਾਡੇ ਵਿਚੋਂ ਇਕ ਵੀ ਬਲੀ ਨਹੀਂ ਰਹਿਣ ਦਿਆਂਗੀ ॥੨੭॥"