[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਨੀਚ ਰਾਜਾ ਪ੍ਰਜਾ; ਰਹੈ ਨ ਘਰ ਮੈ ਕੋਇ ॥੮॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none, the high, the low, the ruler and the subject, would stay back at home.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉੱਚਾ ਨੀਵਾਂ, ਰਾਜਾ ਪ੍ਰਜਾ ਕੋਈ ਵੀ ਘਰ ਵਿਚ ਨਹੀਂ ਰਹਿੰਦਾ ਸੀ ॥੮॥"