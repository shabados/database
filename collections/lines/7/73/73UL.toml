[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਰੀ ਭਾਖਤ ਬਹਿ ਗਈ; ਜਮ ਪੁਰ ਕਿਯਸਿ ਪਯਾਨ ॥੧੬॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And swearing loudly departed to the domain of angel of the death.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਾਲ੍ਹਾਂ ਕਢਦੀ ਹੋਈ ਰੁੜ੍ਹ ਗਈ ਅਤੇ ਯਮ ਪੁਰੀ ਵਿਚ ਜਾ ਪਹੁੰਚੀ ॥੧੬॥"