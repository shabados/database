[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਸਾਜਿਅਨੁ; ਪਾਪ ਪੁੰਨ ਗਣਤ ਗਣੀਨੀ ॥"
page = 949
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He created the Shastras and Simirtis and made the inventory of vice and virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸ਼ਾਸਤਰ ਅਤੇ ਸਿਮ੍ਰਿਤਆਂ ਬਣਾਈਆਂ ਅਤੇ ਬਦੀ ਤੇ ਨੇਕੀ ਫਹਿਰਿਸਤ ਤਿਆਰ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the Simritees and the Shaastras; He calculates the accounts of virtue and vice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਔ ਸਾਸਤ੍ਰੋਂ ਕੋ ਭੀ ਤੈਨੇ ਮ੍ਰਿਯਾਦਾ ਕੇ ਲੀਏ ਆਪ ਹੀ ਸਾਜਿਆ ਹੈ ਜਿਨ ਦੁਆਰਾ ਪਾਪ ਔ ਪੁੰਨੋਂ ਕੀ ਗਿਣਤੀ (ਗਣੀਨੀ) ਗਿਣੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਬੁੱਧਵਾਨਾਂ ਦੀ ਰਾਹੀਂ ਉਸ ਨੇ ਆਪ ਹੀ ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਸ਼ਾਸਤ੍ਰ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਬਣਾਏ, (ਉਹਨਾਂ ਵਿਚ) ਪਾਪ ਤੇ ਪੁੰਨ ਦਾ ਨਿਖੇੜਾ ਕੀਤਾ (ਭਾਵ, ਦੱਸਿਆ ਕਿ 'ਪਾਪ' ਕੀਹ ਹੈ ਤੇ 'ਪੁੰਨ' ਕੀਹ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਲੇਖਾ, ਵਿਚਾਰ, ਨਿਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También creó los Shastras y los Textos Semíticos e hizo la distinción entre la virtud y el vicio,"