[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰਿਦੈ; ਬਿਸ੍ਵਾਸੁ ਪ੍ਰਭ ਆਇਆ ॥"
page = 285
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Into whose heart the faith in the Lord has entered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਵਿੱਚ ਨਿਸਚਾ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with faith in God"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਪ੍ਰਭ) ਪਰ ਨਿਸਚਾ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ (ਦੀ ਹਸਤੀ) ਦਾ ਯਕੀਨ ਬੱਝ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es la Causa de todas las causas."