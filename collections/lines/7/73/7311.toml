[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਭੂ ਆਤਮਾ; ਹਰਿ ਨਾਮ ਰਸਿ ਪੋਖੈ ॥"
page = 299
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, subtle essence of the five elements is cherished with God's Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੂਹ, ਪੰਜਾਂ ਤੱਤਾਂ ਦੇ ਸੂਖਮ ਅੰਸ਼ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul, the subtle essence of the five elements, cherishes the Nectar of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਮਨ (ਪੰਚ ਭੂ ਆਤਮਾ) ਪੰਚ ਤਤੋਂ ਕੇ ਸਤੋ ਅੰਸ ਸੇ ਉਤਪਤਿ ਹੂਆ ਹੈ, ਤਿਸ ਕੋ ਹਰੀ ਨਾਮ ਕੇ ਰਸ ਸੇ ਸੰਤੁਸਟ ਅਰਥਾਤ ਪ੍ਰਸਿੰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਪੰਜ ਤੱਤਾਂ ਦੇ ਸਤੋ ਅੰਸ ਦੀ ਘਾੜਤ ਵਿਚ ਘੜਿਆ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda tu mente, la esencia sutil de los cinco elementos, encuentra sustancia en el Naam, el Nombre del Señor."