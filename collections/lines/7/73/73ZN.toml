[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਸਿਧਿ ਨ ਬੁਧਿ, ਨ ਅਕਲਿ ਸਰ; ਅਖਰ ਕਾ ਭੇਉ. ਨ ਲਹੰਤਿ ॥"
page = 1411
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have no idea of perfection, wisdom and understanding and they know not even the mystery of the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਪੂਰਨਤਾ, ਸਿਆਣਪ ਅਤੇ ਸਮਝ ਦੀ ਕੋਈ ਸਾਰ ਨਹੀਂ ਅਤੇ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਰਾਜ ਨੂੰ ਭੀ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have no idea of perfection, wisdom or understanding; they know nothing about the mystery of the Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਨ ਸਿਧੀ ਹੈ ਔ ਨਾ ਵਿਵਹਾਰ ਸਿਧੀ ਕੀ ਬੁਧੀ ਹੈ ਅਰ ਨਾ ਸ਼ਾਸਤ੍ਰੀਯ ਅਕਲ ਕਾ ਹੀ (ਸਰ) ਸਮੁੰਦ੍ਰ ਹੈ ਔ ਅਕਾਰ, ਮਕਾਰ ਆਦੀ ਅਖਰੋਂ ਕਾ ਭੇਦ ਨਹੀਂ ਲਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦਿਆਂ ਨੂੰ ਨਾਹ (ਵਿਚਾਰ ਵਿਚ) ਸਫਲਤਾ, ਨਾਹ ਸੁਚੱਜੀ ਬੁੱਧੀ, ਨਾਹ ਅਕਲ ਦੀ ਸਾਰ ਹੈ, ਤੇ, ਇਕ ਅੱਖਰ ਭੀ ਪੜ੍ਹਨਾ ਨਹੀਂ ਜਾਣਦੇ (ਫਿਰ ਭੀ, ਆਕੜ ਹੀ ਆਕੜ ਵਿਖਾਲਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧਿ = ਸਿੱਧੀ। ਬੁਧਿ = ਅਕਲ। ਸਰ = ਸਾਰ, ਸਮਝ। ਭੇਉ = ਭੇਤ। ਅਖਰ ਕਾ ਭੇਉ = ਪੜ੍ਹਨ ਦੀ ਜਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos no tienen la idea de la Perfección, Sabiduría o Entendimiento, no conocen ni una pizca del Misterio de la Palabra."