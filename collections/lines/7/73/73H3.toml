[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਗ੍ਵਾਰਿਨ ਰੀਝ ਰਹੀ; ਮਨ ਭੀਤਰ ਸੰਕ ਕਰੀ ਕਛਹੂੰ ਨਾ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis are also pleased on listening it and are becoming fearless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ (ਧੁਨ) ਨੂੰ ਸੁਣ ਕੇ ਗੋਪੀਆਂ ਖੁਸ਼ ਹੋ ਰਹੀਆਂ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਮਨ ਵਿਚ ਕੋਈ ਸੰਗ ਸੰਕੋਚ ਨਹੀਂ ਹੈ।"