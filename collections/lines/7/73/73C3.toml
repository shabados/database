[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਨ ਸਾਜਤ ਸਿੰਗਾਰ ਨਾਰਿ ਆਨੰਦ ਕੈ; ਪੁਹਪਵੰਤੀ ਹ੍ਵੈ ਪ੍ਰਿਯਾ ਸਿਹਜਾ ਤਿਆਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a woman embellishes her body and enjoys the union with her husband, but if her menstruation is due, the husband refrains from sharing bed with her."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਸਤਰੀ ਸਰੀਰ ਤੇ ਸ਼ਿੰਗਾਰ ਸਾਜਕ ਅਨੰਦ ਮਾਣਦੀ ਹੈ, ਪਰ ਜਦ ਮਾਸਕ ਰਿਤੂ ਵਾਲੀ ਹੋ ਜਾਵੇ ਤਾਂ ਪਤੀ ਸੇਜਾ ਦਾ ਤਿਆਗ ਕਰ ਦਿੰਦਾ ਹੈ।"