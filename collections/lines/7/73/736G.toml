[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਨਾਹੀ ਫਿਰਿ ਮਰਣ ॥"
page = 867
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name, mortal dies not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਮੁੜ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, the Name of the Lord, he does not die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸਿਮਰਨੇ ਕਰ ਪੁਨਹ ਮਰਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮੁੜ ਮੁੜ (ਆਤਮਕ) ਮੌਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਮਰਣ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien canta el Naam, el Nombre del Señor, no muere otra vez."