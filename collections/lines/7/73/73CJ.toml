[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ. ਨ ਬੂਝੈ; ਵਿਆਪਿਆ ਮਮਤਾ ॥੬॥"
page = 1348
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises not the Lord's will and is engrossed in worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਸੰਸਾਰੀ ਮੋਹ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not realize the Hukam of the Lord's Command; he is afflicted by possessiveness. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਕੋ ਨਹੀਂ ਬੂਝਤਾ ਹੈ ਔ ਪਦਾਰਥੋਂ ਕੀ ਮਮਤਾ ਕਰ ਵਿਆਪਿਆ ਹੂਆ ਅਰਥਾਤ ਗ੍ਰਸਿਆ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, (ਮਾਇਆ ਦੀ) ਮਮਤਾ ਵਿਚ ਫਸਿਆ (ਹੀ) ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no toma Conciencia del Jukam del Mandato del Señor, pues vive afligido por perder sus posesiones. (6)"