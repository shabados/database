[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੇਵਕ. ਜੋ ਹਰਿ ਭਾਏ; ਤਿਨੑ ਕੀ ਕਥਾ ਨਿਰਾਰੀ ਰੇ ॥"
page = 855
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pleasing to God become God's servants. Theirs is a special tale."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਸੰਗ ਅਨੋਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to the Lord are the servants of the Lord; their story is unique and singular."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰੀ ਕੇ ਸੇਵਕ ਤਿਸ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਕਥਾ ਔਰ ਜੀਵੋਂ ਤੇ ਨਿਆਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਬੰਦੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ਤੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਗੱਲ (ਸਾਰੇ ਜਹਾਨ ਨਾਲੋਂ) ਨਿਰਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida de los Sirvientes de Dios, aquéllos a quienes el Señor ama, es muy misteriosa."