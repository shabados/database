data = "ਮਨੁ ਮਰੈ; ਦਾਰੂ ਜਾਣੈ ਕੋਇ ॥"
page = 159
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few know the medicine to control the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਰਲਾ ਹੀ ਮਨੁੰਏ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੀ ਦਵਾਈ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few know the medicine to kill the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਮਾਰਨੇ ਕੀ ਔਸਧੀ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਦਾ ਮਨ ਵੱਸ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਜੇਹੜਾ ਇਸ ਨੂੰ ਵੱਸ ਲਿਆਉਣ ਦੀ ਦਵਾਈ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se calma si uno conoce el Camino;"