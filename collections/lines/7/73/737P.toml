[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨੂਆ ਉਲਟਿ ਪਰਾਵੈ ॥"
page = 1058
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy-man's mind turns back from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦੇ ਦਾ ਮਨ ਦੁਨੀਆਂ ਵਲੋਂ ਮੁੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the Gurmukh turns away from the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ ਉਲਟ ਕਰ ਕੇ ਸੰਸਾਰ ਤੇ ਪਰਮੇਸਰ ਮੇਂ (ਪਰਾਵੈ) ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵੱਲੋਂ) ਰੋਕ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟਿ = (ਮਾਇਆ ਵਲੋਂ) ਮੋੜ ਕੇ। ਪਰਾਵੈ = ਰੋਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios le da la espalda a Maya y se mantiene en su hogar."