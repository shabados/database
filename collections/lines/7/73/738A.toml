[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਣੀ ਨਿਤਾਣੀ. ਹਰਿ ਬਿਨੁ; ਕਿਉ ਪਾਵੈ ਸੁਖ ਮਹਲੀ ॥"
page = 1108
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unhonoured and powerless is the bride. How can she obtain peace without her Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਇਜਤ ਅਤੇ ਬਲਹੀਣ ਹੈ ਪਤਨੀ ਆਪਣੇ ਸਾਈਂ ਦੇ ਬਗੈਰ। ਊਹ ਕਿਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਪਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride is dishonored and powerless; how will she find peace without her Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮਨ ਕਰ ਮੈਂ ਨਿਮਾਣੀ ਹੂੰ ਅਰ ਤਨ ਕਰ ਕੇ ਭੀ ਨਿਤਾਣੀ ਹੂੰ, ਗੁਣ ਸਾਰਨ ਆਦਿਕ ਸਾਧ ਕੇ ਆਸਕਤ ਹੂੰ। ਹੇ ਹਰੀ! ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਬਿਨਾਂ (ਮਹਲੀ) ਸ੍ਵਰੂਪ ਸੁਖ ਕੋ ਕੈਸੇ ਪਾਵੋਂ?॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖ ਰਹਿ ਕੇ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਨਾਲ) ਨਿਢਾਲ ਤੇ ਕਮਜ਼ੋਰ ਹੈ, ਉਤਨਾ ਚਿਰ (ਤਪਸ਼ੋਂ ਬਚੇ ਹੋਏ ਪ੍ਰਭੂ ਦੇ) ਮਹਲ ਦਾ ਆਨੰਦ ਨਹੀਂ ਮਾਣ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਮਹਲਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy a Verlo hasta ahí. La esposa es débil y no tiene poder, ¿cómo podría ella llegar al Éxtasis sin su Señor?"