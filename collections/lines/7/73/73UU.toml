[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੂੰ ਪ੍ਰਗਟੁ ਸੰਸਾਰਿ ॥"
page = 270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou, are distinguished the world over,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਜਹਾਨ ਅੰਦਰ ਉਘਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you are famous all over the world;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਭਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੂੰ ਜਗਤ ਵਿਚ ਸੋਭਾ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਸਾਦਿ = ਜਿਸ ਪ੍ਰਸਾਦਿ, ਜਿਸ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ। ਪ੍ਰਗਟੁ = ਪ੍ਰਸਿੱਧ, ਮਸ਼ਹੂਰ, ਸੋਭਾ ਵਾਲਾ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, adquieres fama en el mundo."