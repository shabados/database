[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਧਰੇ; ਸਭਿ ਕੁਲ ਉਧਾਰਣਹਾਰੁ ॥੨॥"
page = 1129
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they save themselves and save their entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬਚ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "save themselves, and save all their ancestors. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਤੋ ਤਰੇ ਹੈਂ ਔਰ ਅਪਣੀ ਕੁਲ ਕਾ ਭੀ ਕਲ੍ਯਾਣ ਕਰਨੇ ਜੋਗ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਏ। (ਉਹਨਾਂ ਵਿਚੋਂ ਹਰੇਕ ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਬਚਾਣ-ਜੋਗਾ ਹੋ ਗਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਕੁਲ = ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ। ਉਧਾਰਣਹਾਰੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ {ਇਕ-ਵਚਨ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "serán salvados, no, ellos salvan a toda su generación. (2)"