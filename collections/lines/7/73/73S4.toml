[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਸਾਂਤਿ, ਨ ਆਵਈ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 950
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, peace is attained not, Save the True Guru, there is no other place to obtain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ ਠੰਢ ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਦੀ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, tranquility is not obtained. It cannot be found anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੇ ਸੇਵਿਆਂ ਬਿਨਾ ਜੀਵ ਕੋ ਸਾਂਤੀ ਨਹੀਂ ਆਵਤੀ ਔਰ ਦੂਜੀ ਕੋਈ ਸਾਂਤੀ ਪ੍ਰਾਪਤੀ ਕੀ ਜਗਾ ਨਹੀਂ ਜਹਾਂ ਸੇ ਇਹ ਜੀਵ ਲੈ ਲਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਤੋਂ ਬਿਨਾ (ਮਨ ਵਿਚ) ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ (ਤੇ ਇਸ ਸ਼ਾਂਤੀ ਵਾਸਤੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ (ਹੋਰ) ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero uno no alcanza un Estado de Paz, ni tampoco encuentra otro lugar para ir."