[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹਿ ਕਹਿਯੋ ਅਕ੍ਰੂਰਹਿ ਕੋ; ਬ੍ਰਿਜ ਕੇ ਪੁਰਿ ਮੈ ਅਤਿ ਕੋਪਹਿ ਸਿਉ ਤਾ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kansa said to Akrur in an angry tone that he may go to Braja and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਕਰੂਰ ਨੂੰ ਰੋਹਬ (ਅਥਵਾ ਕ੍ਰੋਧ) ਨਾਲ (ਕੰਸ ਨੇ) ਕਿਹਾ ਕਿ ਗੋਕਲ ਜਾ"