[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਗੁਣੀ ਨਿਧਾਨੁ ਤੂੰ; ਪ੍ਰਭ ਗਹਿਰ ਗੰਭੀਰੇ ॥"
page = 398
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is the treasure of excellences Thou O master art deep and profound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸ੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਤੂੰ ਹੇ ਮਾਲਕ! ਡੂੰਘਾ ਅਤੇ ਅਗਾਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Lord, the treasure of excellence; O God, You are deep and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਹਿਰ ਗੰਭੀਰ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਸਚਾ ਗੁਣੀ ਨਿਧਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਡੂੰਘਾ ਹੈਂ, ਤੂੰ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Tesoro de Virtud, oh Maestro, Insondable y Profundo."