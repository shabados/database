[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਫਲ ਬਿਰਖ ਫਲ ਦੇਤ ਜਿਉ ਪਾਖਾਨ ਮਾਰੇ; ਸਿਰਿ ਕਰਵਤ ਸਹਿ ਗਹਿ ਪਾਰਿ ਪਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a tree laden with fruit drops fruit to the person who throws stone at it, then it bears the pain of a saw on its head and in the form of a raft or boat takes the iron saw across the river;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫਲਦਾਰ ਬਿਰਛ ਜਿਸ ਤਰ੍ਹਾਂ ਪਖਾਨ ਪੱਥਰ ਵੱਟਾ ਮਾਰਿਆਂ ਉਲਟ ਕੇ ਮਾਰਣ ਹਾਰੇ ਨੂੰ ਫਲ ਦਿੱਤਾ ਕਰਦਾ ਹੈ ਅਰਥਾਤ ਦੁਖ ਦੇਵੇ ਦਾ ਉਲਟਾ ਭਲਾ ਕਤ੍ਯਾ ਕਰਦਾ ਹੈ। ਤੇ ਨਾਲ ਹੀ ਫੇਰ ਇਹ ਬਿਰਛ ਸਿਰ ਉਪਰ ਕਰਵਤ ਆਰੇ ਦਾ ਚੀਰ ਸਹਾਰ ਕੇ ਚੀਰਣ ਵਾਲੇ ਦਾ ਓਸ ਦੇ ਸੰਗੀ ਆਦਿ ਮਨੁੱਖ ਮਾਤ੍ਰ ਨੂੰ ਹੀ ਗਹਿ ਲੈ ਕੇ ਅਪਣੇ ਉੱਤੇ ਵਾ ਬੇੜੀ ਰੂਪਹੋ ਆਪਣੇ ਅੰਦਰ ਸ੍ਵਾਰ ਕਰ ਕੇ ਪਾਰਿ ਨਦੀਓਂ ਲੰਘੌਂਦਾ ਤਾਰਦਾ ਹੋਯਾ ਪਾਰਿ ਪਰਲੇ ਕਿਨਾਰੇ ਤੇ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"