[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾਹੀ ਕੋ ਝੂਠਾ ਕਿਯੋ; ਭੇਦ ਨ ਪਾਵੈ ਕੋਇ ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every body called him a liar without understanding the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰਿਆਂ ਨੇ) ਉਸੇ ਨੂੰ ਝੂਠਾ ਕੀਤਾ, ਕਿਸੇ ਨੇ ਵੀ (ਵਿਚਲੇ) ਭੇਦ ਨੂੰ ਨਹੀਂ ਸਮਝਿਆ।"