[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਜੀ ਜਿਨ ਕਉ ਦਿਤੀਆ; ਤਿਨੑਾ ਮਿਲੇ ਭੰਡਾਰ ॥"
page = 1239
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are blessed with the key; they alone are the Lord of the treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਚਾਬੀ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਖਜਾਨੇ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with the key - they alone receive the treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਜਿਨੋਂ ਨੇ ਭਗਤੀ ਵਾ ਬ੍ਰਹਮ ਬਿਦ੍ਯਾ ਰੂਪੀ ਕੁੰਜੀ ਜਿਨ ਕੋ ਦਈ ਹੈ, ਤਿਨ ਕੋ ਸੁਭ ਗੁਣੋਂ ਰੂਪ ਸੁਖੋਂ ਕੇ ਭੰਡਾਰ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ (ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ) ਕੁੰਜੀ ਆਪ ਦੇਂਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਜਹ ਭੰਡਾਰੀ ਹੂ = ਜਿਨ੍ਹਾਂ (ਹਿਰਦੇ-ਰੂਪ) ਭੰਡਾਰਿਆਂ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí a los que Dios bendice con la Llave, sólo ellos pueden abrir el Tesoro."