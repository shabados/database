[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ; ਖਾਵਹਿ ਖਾਨ ਪਾਨ ॥"
page = 195
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man takes food and drinks as delicious as Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਬਿ-ਹਿਯਾਤ ਵਰਗੇ ਸੁਆਦਲੇ ਖਾਣੇ ਤੇ ਪੀਣੇ ਭੁੰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They consume food and drink, delicious and sublime as ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਤ ਸਮ ਰਸਦਾਇਕ ਖਾਨੇ ਖਾਤੇ ਔਰ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕੂਕਰ ਬ੍ਰਿਤੀ ਦੇ ਮਨੁੱਖ) ਸੁਆਦਲੇ ਭੋਜਨ ਖਾਂਦੇ ਹਨ, ਚੰਗੇ ਚੰਗੇ ਖਾਣੇ ਖਾਂਦੇ ਹਨ, ਪੀਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਪੀਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਵਹਿ = ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos beben y consumen comida deliciosa como el Néctar,"