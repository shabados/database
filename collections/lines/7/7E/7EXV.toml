[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਧਾਰਿ ਕ੍ਰਿਪਾ ਜਗਜੀਵਨ ਦਾਤੇ; ਹਰਿ ਸੰਤ ਪਗੀ, ਲੇ ਪਾਵੈ ॥"
page = 881
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Beneficent Lord, the Life of the World, take Thou pity on me and make me fall on the feet of Thy saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੀ ਜਿੰਦ ਜਾਨ, ਦਾਤਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰੀਂ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O Lord of the World, O Great Giver; let me fall at the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗ ਜੀਵਨ ਦਾਤੇ! ਮੇਰੇ ਕੋ ਕ੍ਰਿਪਾ ਕਰਿ, ਜੋ ਸੰਤ ਹੈਂ ਤਿਨ ਕੀ ਚਰਣੀ ਲੈ ਕੇ ਪਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇਣ ਵਾਲੇ ਹਰੀ! ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ, (ਤਾ ਕਿ ਕੋਈ ਗੁਰਮੁਖ ਮਨੁੱਖ ਮੈਨੂੰ ਤੇਰੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨ = ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ! ਦਾਤੇ = ਹੇ ਦਾਤਾਰ! ਸੰਤ ਪਗੀ = ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Vida de toda la vida, ten Compasión de mí y déjame postrarme a los Pies de Tus Santos."