[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭ੍ਰਮ ਭੈ ਗੁਣ ਬਿਨਾਸੇ; ਮਿਲਿ ਜਲੁ ਜਲਹਿ ਖਟਾਨਾ ॥੪॥੨॥"
page = 578
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt, dread and the three moods of the Guru-ward are dispelled and like water, mingling with water, he blends with the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਗੁਰਮੁੱਖ ਦਾ ਸੰਦੇਹ, ਡਰ ਅਤੇ ਤਿੰਨੇ ਸੁਭਾਵ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਪਾਣੀ ਦੇ ਪਾਣੀ ਨਾਲ ਮਿਲਣ ਦੀ ਮਾਨੰਦ ਉਹ ਸਾਈਂ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, doubt, fear and the limitations of the three qualities are dispelled, as one merges into the Lord, like water blending with water. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਭ੍ਰਮ ਔਰ ਭ੍ਯ ਤਥਾ ਤੀਨੋਂ ਗੁਨ ਨਾਸ ਹੋ ਗਏ ਹੈਂ, ਅਰ ਵਹੁ ਪ੍ਰਭੂ ਸੇ ਐਸੇ ਮਿਲੇ ਹੈਂ ਜੈਸੇ ਜਲ ਮੇਂ ਜਲ ਮਿਲਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸੇਵਕ ਦੇ) ਅੰਦਰੋਂ ਭਰਮ ਡਰ ਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਉਹ ਇਉਂ ਪਰਮਾਤਮਾ ਨਾਲ ਇਕ-ਰੂਪ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਵੇਂ) ਪਾਣੀ ਪਾਣੀ ਵਿੱਚ ਮਿਲ ਕੇ ਇਕ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que se inmergen en su igual, así como el agua se mezcla con más agua, son liberados de la duda del miedo y entonces trascienden las tres cualidades. (4-2)"