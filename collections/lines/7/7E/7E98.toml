[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਚੁ ਤੇਰੈ ਨਾਲਿ ਹੈ; ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲਿ ॥"
page = 755
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, The True Lord is with thee. By the Guru's grace see Thou Him with thine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਤੇਰੇ ਨਾਲ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੀਆ ਅੱਖਾਂ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That True Lord is always with you; the Gurmukh is blessed with His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚ ਸਰੂਪ ਤੇਰੇ ਨਾਲ ਹੈ ਗੁਰੋਂ ਦੁਆਰਾ ਨਦਰ ਕਰ ਕੇ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੀ ਅੱਖੀਂ ਵੇਖ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Uno Verdadero está en ti; trata de lograr Su Visión por la Gracia del Guru."