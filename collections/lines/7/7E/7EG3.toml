[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਰਿਧਿ ਸਿਧਿ ਨਉ ਨਿਧਿ ॥"
page = 262
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's meditation are wealth mythical powers and nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਭਜਨ ਵਿੱਚ ਦੌਲਤ, ਕਰਾਮਾਤ ਅਤੇ ਨੌ-ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God are wealth, miraculous spiritual powers and the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਰਿਧੀਆਂ ਔਰੁ ੧੮ ਸਿਧੀਆਂ, ੯ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ (ਹੀ) ਸਾਰੀਆਂ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਤੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਧਿ = ਮਾਨਸਿਕ ਤਾਕਤ। ਸਿਧਿ: अणिमा लघिमा प्रप्ितः प्राकाम्ह महिमा तथा   ॥ ईशित्वं च वशित्वं च तथा कामावसायिता ॥ ਮਾਨਸਿਕ ਤਾਕਤਾਂ, ਜੋ ਆਮ ਤੌਰ ਤੇ ਅੱਠ ਪ੍ਰਸਿੱਧ ਹਨ। ਨਉ ਨਿਧਿ: महापद्यश्च पद्मश्च शंखो मकरकच्छपौ ॥ मुकुन्दकुन्दनीलाश्च खर्वश्च निधयो नव ॥ ਕੁਬੇਰ ਦੇਵਤੇ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ, ਭਾਵ, ਜਗਤ ਦਾ ਸਾਰਾ ਧਨ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno se vuelve hombre milagroso, el maestro de los Nueve Tesoros."