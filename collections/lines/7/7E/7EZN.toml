[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕਲਾ; ਆਪੇ ਪ੍ਰਭੁ ਜਾਣੈ ॥"
page = 665
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His own power, the Lord Himself knows,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only God Himself knows His own power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੀ (ਕਲਾ) ਸ਼ਕਤੀ ਕੋ ਜੋ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਗੁੱਝੀ ਤਾਕਤ ਜਾਣਦਾ ਹੈ (ਕਿ ਕਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜੀ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਸੱਤਿਆ, ਤਾਕਤ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Propio Poder, sólo el Mismo Señor lo conoce."