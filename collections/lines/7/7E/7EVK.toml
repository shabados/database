[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਪਰਤੀਤਿ ਬਨੀ; ਪ੍ਰਭ ਤੇਰੀ ॥"
page = 1072
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, within my mind, I have enshrined faith in Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਧਾਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I have enshrined faith in You within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਬ ਤੇ ਮਨ ਮੇਂ ਤੇਰੀ ਪ੍ਰਤੀਤ ਬਨੀ ਅਰਥਾਤ ਧਾਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਤੇਰੀ ਸਰਧਾ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, en lo más íntimo de mi ser,"