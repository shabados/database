[[content]]
asset = "SSA2"
type = "primary"
data = "ਟਲਹਿ ਜਾਮ ਕੇ ਦੂਤ ਤਿਹ; ਜੁ ਸਾਧੂ ਸੰਗਿ ਸਮਾਹਿ ॥"
page = 255
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The couriers of death recede away from him, who abides in the society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਮੰਤ੍ਰੀ ਉਸ ਪਾਸੋਂ ਪਰੇ ਹਟ ਜਾਂਦੇ ਹਨ, ਜਿਹੜਾ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death retreats from those who dwell in the Saadh Sangat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਰਾਜੇ ਕੇ ਦੂਤ ਤਿਸ ਕੇ ਊਪਰ ਸੇ (ਟਲਹਿ) ਹਟ ਜਾਤੇ ਹੈਂ, ਜੋ ਪੁਰਸ ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਕਰਿ (ਸਮਾਹਿ) ਅਨੰਦਤ ਹੂਏ ਹੈਂ ਵਾ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਪਾ ਲੀਨ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਤੋਂ ਤਾਂ ਜਮਦੂਤ ਭੀ ਲਾਂਭੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en la Saad Sangat, la Sociedad de los Santos, no es tocado por el Mensajero de la Muerte."