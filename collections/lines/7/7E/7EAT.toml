[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਨਹਦ ਧੁਨਿ ਲਿਵ ਲਾਇ, ਨਾਦ ਵਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting absorbed in the unstruck melody a mysterious sound is heard."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਇਕ ਰਸ ਧੁਨੀ ਵਾਲੇ ਵਾਜੇ (ਦਸਮ ਦੁਵਾਰ ਦੇ) ਲਿਵ ਲਾਵੇ (ਸੁਣਦੇ) ਹਨ।"