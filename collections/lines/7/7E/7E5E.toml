[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੀ. ਮੰਤੁ ਦੀਓ ਮੋਹਿ ਨਿਰਭਉ; ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇਆ ॥੩॥"
page = 206
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have given me the Name of the Fearless Lord, and the Guru's word I have practised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੇ ਮੈਨੂੰ ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਨਾਮ ਦਿਤਾ ਹੈ, ਅਤੇ ਮੈਂ ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints have given me the Mantra of the Fearless Lord, and now I practice the Word of the Guru's Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਜੋ ਸੰਤੋਂ ਨੇ ਉਪਦੇਸ਼ ਦੀਆ, ਸੋ ਜਬ ਤਿਨ ਸਤਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਕਮਾਇਆ ਤਬ ਨਿਰਭਉ ਹੂਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੇ ਮੈਨੂੰ (ਇਹਨਾਂ ਪੰਜਾਂ ਬਿਖਾਦੀਆਂ ਤੋਂ) ਨਿਡਰ ਕਰਨ ਵਾਲਾ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਹੈ ਤੇ ਮੈਂ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਜੀਵਨ ਵਿਚ ਧਾਰਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque los Santos me bendijeron con el Mantra, y así practiqué la Palabra del Shabd del Guru. (3)"