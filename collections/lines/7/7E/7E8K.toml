[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਸਮਾਦੀ ਵਿਸਮਾਦ ਲਖ; ਵਿਸਮਾਦਹੁ ਵਿਸਮਾਦ ਵਿਹਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Looking at the completeness of the wonder of that wondrous Lord, the elation feels elated and exhausted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾ ਵਿਸਮਾਦੀ(ਅਚਰਜ ਹੋਣ ਵਾਲੇ) ਵਿਸਮਾਦ ਵਿਚ ਹਨ, (ਪਰੰਤੂ ਪਰਮੇਸ਼ੁਰ) ਵਿਸਮਾਦ (ਰੂਪ ਸਭ) ਵਿਸਮਾਦਾਂ ਤੋਂ ਬੀ ਪਰੇ ਹੈ।"