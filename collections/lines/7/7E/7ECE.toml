[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ ਭਈਆ ਰਾਮ ਨਾਮੁ; ਪਤਿਤ. ਪਾਵਨੋ ॥ ਹਰਿ ਸੰਤ ਭਗਤ ਤਾਰਨੋ ॥"
page = 800
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, utter thou the Lord's Name, which purifies the sinners. God emancipated His saints and devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਜੋ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸਾਧੂਆਂ ਅਤੇ ਸ਼ਰਧਾਲੂਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, chant the Name of the Lord, the Purifier of sinners. The Lord emancipates his Saints and devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਪੀਓਂ ਕੇ ਪਵਿਤਰ ਕਰਨੇਹਾਰਾ ਜੋ ਰਾਮ ਨਾਮ ਹੈ, ਤਿਸ ਕੋ ਸਦਾ ਹੀ ਉਚਾਰਨ ਕਰੋ॥ ਸੰਤਾਂ ਭਗਤਾਂ ਕੋ ਹਰਿ ਨਾਮ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਤਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਜੋ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਬਣਾਣ ਵਾਲਾ ਹੈ, ਜੋ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hermanos del Destino, reciten el Nombre del Señor, Él es el Purificador de los malvados."