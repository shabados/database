[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ; ਪ੍ਰਗਟਿ ਪਰਤਾਪੁ ॥"
page = 199
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning and with the start f the ages His glory His glory is manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਰੂ ਤੋਂ ਅਤੇ ਯੁਗਾਂ ਆਦਿਕਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਉਸ ਦਾ ਤਪ ਤੇਜ ਉਜਾਗਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, and throughout the ages, His glory is manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕਾ ਪ੍ਰਤਾਪ ਸਦਾ ਸਦਾ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਦੇ) ਸ਼ੁਰੂ ਤੋਂ, ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਤੇਜ-ਪਰਤਾਪ ਪਰਗਟ ਹੁੰਦਾ ਆਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ। ਪ੍ਰਗਟਿ = ਪ੍ਰਗਟੈ, ਪਰਗਟ ਹੁੰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del Señor se ha manifestado desde el comienzo del tiempo;"