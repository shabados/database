[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਅਨਦਿਨੁ ਸਦਾ ਗੁਣ ਗਾਵਣਿਆ ॥੮॥੨੮॥੨੯॥"
page = 127
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who receives the Name's greatness night and day ever sings God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੂੰ ਨਾਮ ਦੀ ਵਿਸ਼ਾਲਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਉਹ ਰਾਤ੍ਰੀ ਦਿਹੁੰ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who receives the greatness of the Naam night and day, constantly sings His Glorious Praises. ||8||28||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੋ ਨਾਮ ਸੇ ਵਡਿਆਈ ਹੈ, ਸੋ ਰਾਤ ਦਿਨ ਸਦੀਵ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੮॥੨੮॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੮॥੨੮॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así Nanak dice, somos glorificados, y noche y día cantamos las Alabanzas del Señor.(8-28-29)"