[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨੁ ਤਨੁ ਹੋਇ ਪਰਸਿ ਪਾਰਸ ਕਉ; ਜੋਤਿ ਸਰੂਪੀ ਧੵਾਨੁ ਧਰੰ ॥"
page = 1402
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching the philosopher's stone their body is transmuted into gold and they fix their attention on God, the Embodiment of Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸਾਇਣ ਨਾਲ ਛੁਹ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਸਰੀਰ ਸੋਨਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਪ੍ਰਕਾਸ਼ ਦੇ ਪੁੰਜ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the Philosopher's Stone, their bodies are transformed into gold. They focus their meditation on the Embodiment of Divine Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਰੂਪ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਪਰਸ ਕਰ ਕੇ ਤਿਨੋਂ ਕਾ ਤਨ ਸ੍ਵਰਨ ਵਤ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਪਾਪੋਂ ਤੇ ਰਹਿਤ ਹੋਇ ਜਾਤੇ ਹੈਂ ਔ ਜੋਤਿ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਤਿ-ਰੂਪ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ, ਅਤੇ ਪਾਰਸ-ਗੁਰੂ ਨੂੰ ਛੁਹ ਕੇ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਕੰਚਨ (ਵਤ ਸੁੱਧ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tocando la Piedra Filosofal sus cuerpos son transformados en oro, enfocando su meditación en la Encarnación de la Luz"