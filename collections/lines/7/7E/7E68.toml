[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਪਤਿ ਪਰਲਉ, ਆਪਿ ਨਿਰਾਲਾ ॥"
page = 1033
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He creates and destroys and Him self remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਚਦਾ ਅਤੇ ਨਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating and destroying, He remains unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਅਰੁ ਪ੍ਰਲੈ ਕਰਤਾ ਹੂਆ ਆਪ ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਤੇ ਪਰਲੋ ਕਰਨ ਵਾਲਾ ਆਪ ਹੀ ਹੈ, ਪਰ ਆਪ ਇਸ ਉਤਪੱਤੀ ਪਰਲੋ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea y destruye, pero Él se conserva desapegado,"