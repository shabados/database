[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਹੀ) ਸਾਰੇ ਕੰਮਾਂ ਤੋਂ ਚੰਗਾ ਕੰਮ ਹੈ,"

