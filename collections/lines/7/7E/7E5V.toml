[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਕਉ ਮਾਗੈ ਸਭੁ ਕੋ; ਦੁਖੁ. ਨ ਮਾਗੈ ਕੋਇ ॥"
page = 57
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one craves for happiness and none asks for misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਖੁਸ਼ੀ ਨੂੰ ਤਾਘਦਾ ਹੈ, ਕੋਈ ਭੀ ਮੁਸੀਬਤ ਦੀ ਯਾਚਨਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone begs for happiness; no one asks for suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸਭ ਕੋਈ ਸੁਖ ਕੋ ਹੀ ਮਾਂਗਤਾ ਹੈ, ਦੁਖ ਕੋ ਕੋਈ ਨਹੀਂ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ (ਦੁਨੀਆ ਵਾਲਾ) ਸੁਖ ਮੰਗਦਾ ਹੈ, ਕੋਈ ਭੀ ਦੁੱਖ ਨਹੀਂ ਮੰਗਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están desesperados por ser felices; ¿quién hay que desee la tristeza?"