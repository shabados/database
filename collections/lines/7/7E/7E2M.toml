[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛੇ ਸੁਖ ਮਾਣਦਾ; ਕਿਛੁ ਨਾਹਿ ਵਿਸੂਰੇ ॥"
page = 707
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may enjoy heart desired pleasures and have no anxiety whatever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੌਜਾਂ ਲੁੱਟਦਾ ਹੋਵੇ ਅਤੇ ਉਸ ਨੂੰ ਕੁਝ ਭੀ ਚਿੰਤਾ ਫਿਕਰ ਨਾਂ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may relish in the pleasures of his mind's desires, and have no anxiety at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਇਛਤ ਸੁਖੋਂ ਕੋ ਭੋਗਤਾ ਹੈ ਔਰ ਕਿਛ ਝੋਰੇ ਭੀ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਮਨ-ਮੰਨੀਆਂ ਮੌਜਾਂ ਮਾਣਦਾ ਹੋਵੇ, ਤੇ ਕੋਈ ਚਿੰਤਾ ਝੌਰਾ ਨਾਹ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "l estar sin penas y realizando los deseos de tu corazón, todo eso, si no alabas a Dios,"