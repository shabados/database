[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਵੇ; ਐਸੀ ਦੇਹੁ ਬੁਝਾਈ ॥"
page = 609
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Lord of wealth, grant me such an understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਏਹੋ ਜਿਹੀ ਸਮਝ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, grant me such understanding,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵੇ! ਐਸੀ ਸਮਝ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਇਹੋ ਜਿਹੀ ਅਕਲ ਬਖ਼ਸ਼,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, instrúyeme, para que pueda servir sólo a Tus Santos,"