[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਜਛ ਗੰਧ੍ਰਬ ਬਿਦਿਆ ਬਤਾਵੈ ॥੫॥੨੭੬॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the differences in the learnings of Yakshas and gandhavas were being elucidated.5.276."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਯਕਸ਼ ਅਤੇ ਗੰਧਰਬ ਵਿਦਿਆ ਦਾ ਭੇਦ ਦਸ ਰਹੇ ਸਨ ॥੫॥੨੭੬॥"