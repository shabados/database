[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ. ਮਰਣੁ ਨ ਚਿਤਿ; ਆਸ ਘਣੇਰਿਆ ॥"
page = 143
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some think not of death and entertain many hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ ਮੌਤ ਚਿੱਤ ਚੇਤੇ ਹੀ ਨਹੀਂ ਅਤੇ ਉਹ ਬੜੀਆਂ ਉਮੀਦਾਂ ਬੰਨ੍ਹੀ ਬੈਠੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some do not think of death; they entertain great hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ਼ੋਂ ਕੋ ਮਰਣਾ ਯਾਦ ਨਹੀਂ ਆਸ ਬੁਹਤ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦੇ (ਦੁਨੀਆ ਦੀਆਂ) ਬੜੀਆਂ ਆਸਾਂ (ਮਨ ਵਿਚ ਬਣਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਮੌਤ ਦਾ ਖ਼ਿਆਲ ਉਹਨਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos no conocen la muerte, y su deseo es ilimitado;"