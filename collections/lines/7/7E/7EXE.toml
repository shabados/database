[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਾਲ ਪੁਰੀਆ ਲੋਅ ਆਕਾਰਾ ॥"
page = 1060
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The under-worlds, the universes, the countries and the form;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲਾਂ, ਆਲਮਾਂ, ਮੁਲਕਾਂ ਅਤੇ ਸਰੂਪਾਂ ਰਾਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Almighty Command prevails throughout"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤਾਲ ਅਰੁ ਜੋ ਪੁਰੀਆਂ ਹਨ ਔ ਲੋਕੋਂ ਕੇ ਜੋ ਅਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ) ਪਾਤਾਲ, (ਅਨੇਕਾਂ) ਪੁਰੀਆਂ, (ਅਨੇਕਾਂ) ਮੰਡਲ-ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ (ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਅ = {ਲਫ਼ਜ਼ 'ਲੋਕੁ' ਤੋਂ ਬਹੁ-ਵਚਨ ਅਤੇ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ} ਅਨੇਕਾਂ ਮੰਡਲ। ਆਕਾਰਾ = ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bajos mundos, las esferas, las regiones, las formas,"