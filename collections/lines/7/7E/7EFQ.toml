[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਸਰਣਾ ਜੋਗੁ ਸੁਆਮੀ; ਕ੍ਰਿਪਾ ਨਿਧਿ ਸੁਖਦਾਤਾ ॥"
page = 578
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Omnipotent, Refuge-worthy, Treasure of compassion and the Peace bestower is he, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਪਨਾਹ ਦੇਣ ਦੇ ਲਾਇਕ, ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ ਉਹ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the all-powerful, safe Sanctuary, Lord and Master, Treasure of mercy, Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਸਮਰਥ ਸਰਣ, ਭਾਵ ਆਸਰਾ ਦੇਨੇ ਜੋਗ ਹੈਂ ਔ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਤਥਾ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ-ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਸਰਨ ਪਏ ਦੀ ਸਹਾਇਤਾ ਕਰ ਸਕਣ ਵਾਲੇ ਮਾਲਕ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਸੁਖਦਾਤੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾ ਜੋਗੁ = ਸਰਨ ਆਏ ਦੀ ਸਹਾਇਤਾ ਕਰ ਸਕਣ ਵਾਲਾ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਹੰਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro Dador de Éxtasis es Él. Ofrezco mi ser en sacrificio a Sus Sirvientes, aquéllos que conocen al Único Señor."