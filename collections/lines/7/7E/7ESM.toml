[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਭਏ ਕਿਰਪਾਲਾ; ਅਪਣਾ ਨਾਮੁ. ਆਪਿ ਜਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1341
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master, merciful to the meek, has become compassionate unto me and He, of Himself, has make me utter His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਮਾਲੂਕ, ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਮੇਰੇ ਪਾਸੋਂ ਕਰਵਾਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, Merciful to the meek, has become kind and compassionate; He has inspired me to chant His Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੀਨੋਂ ਪਰ ਦਇਆਲ ਹੋਣ ਵਾਲੇ ਜਬ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਭਏ ਤਬ ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਨਾਮ ਮੁਝ ਕੋ ਆਪ ਹੀ ਜਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਮਿਹਰਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਆਪਣਾ ਨਾਮ ਆਪ ਜਪਣ ਲਈ (ਜੀਵ ਨੂੰ) ਪ੍ਰੇਰਨਾ ਦੇਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo con el débil, ha mostrado Su Bondad y Misericordia y me ha inspirado para recitar Su Nombre. (1-Pausa)"