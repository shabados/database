[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਮਿਲੈ ਮਿਲਾਈ; ਪਿਰੁ ਅੰਤਰਿ ਸਦਾ ਸਮਾਲੇ ॥"
page = 584
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride, who in her mind, ever cherishes her Beloved, united, by Him, unites with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੀ ਪਤਨੀ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਚੇਤੇ ਕਰਦੀ ਹੈ, ਉਹ ਉਸ ਦੀ ਮਿਲਾਈ ਹੋਈ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul-bride is united in Union; she cherishes her Beloved Husband forever, deep within herself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਿਆਰੇ ਕੋ ਅੰਤਸਕਰਨ ਮੇਂ ਨਿਤ੍ਯ ਸਿਮਰਨ ਕਰਤੀ ਹੈ, ਸੋ (ਧਨ) ਇਸਤ੍ਰੀ ਸਤਿਗੁਰੋਂ ਕੀ ਮਿਲਾਈ ਹੂਈ ਪਤੀ ਕੋ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ, ਉਹ (ਗੁਰੂ ਦੀ) ਮਿਲਾਈ ਹੋਈ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo se revuelca y se mezcla con el polvo, sin poder servir para nada, pues no toma Conciencia de la Presencia de Su Señor y Maestro."