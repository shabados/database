[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਉਦਾਲਕ ਰਿਖਿ ਹੁਤੋ; ਦਿਯੋ ਸ੍ਰਾਪ ਰਿਸਿ ਠਾਨਿ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage named Udhalik pronounced a curse on him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਵਿਚ) ਇਕ ਉਦਾਲਕ ਰਿਸ਼ੀ ਸੀ, (ਉਸ ਨੇ) ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਸਰਾਪ ਦਿੱਤਾ।"