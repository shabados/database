[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਜੋਨਿ ਮਹਿ; ਉਰਧ ਤਪੁ ਕਰਤਾ ॥"
page = 337
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou didst penance reversed in the womb existence,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਬੱਚੇਦਾਨੀ ਦੇ ਜੀਵਨ ਅੰਦਰ ਪੁੱਠਾ ਲਟਕਿਆ ਹੋਇਆ ਤਪੱਸਿਆ ਕਰਦਾ ਸੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You were upside-down, living in the womb; you generated the intense meditative heat of 'tapas'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਭ ਜੋਨੀ ਮੇਂ ਤੂੰ ਊਪਰ ਪੈਰ ਕਰ ਕੇ ਤਪ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜੀਵ) ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਸਿਰ-ਭਾਰ ਟਿਕਿਆ ਹੋਇਆ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧ = ਉਲਟਾ, ਪੁੱਠਾ ਲਟਕਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vientre materno y mientras uno está siendo cocinado al fuego lento,"