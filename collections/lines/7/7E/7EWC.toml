[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਿਆ ਕੁਲ ਉਧਰੇ; ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥"
page = 852
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself crosses over and saves his lineage too. Blessed is his mother, who bore him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He crosses over, and saves his relatives as well; blessed is the mother who gave birth to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਸਾਰ ਸਿੰਧ ਤੇ ਆਪ ਤਰ ਗਿਆ ਹੈ ਔਰ ਤਿਸ ਕੇ ਕੁਲ ਉਧਰ ਗਏ ਹੈਂ। ਤਿਨ ਕੋ ਉਤਪਤਿ ਕਰਨੇ ਵਾਲੀ ਮਾਤਾ ਭੀ ਧੰਨ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਉਸ ਦੀ ਜੰਮਣ ਵਾਲੀ ਮਾਂ! ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਸਦਕਾ ਉਸ ਦੀਆਂ) ਕੁਲਾਂ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਬਚ ਗਏ। ਜਣੇਦੀ ਮਾਇਆ = ਜੰਮਣ ਵਾਲੀ ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es emancipado, así como toda su generación; ¡oh, bendita es la madre de tal ser!"