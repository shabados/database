[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਗੁਪਤੁ; ਸੋਈ ਆਕਾਰੁ ॥੨॥"
page = 387
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is concealed and He is apparent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੁਕਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਓਹੀ ਸਾਖਿਆਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is concealed, and He is revealed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਗੁਪਤੁ ਨਿਰਗੁਨ ਨਿਰਾਕਾਰ ਰੂਪ ਹੈ, ਆਪੇ ਹੀ ਅਕਾਰ ਸਰਗੁਨ ਰੂਪ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਅਦ੍ਰਿਸ਼ਟ (ਰੂਪ ਵਿਚ) ਹੈ ਤੇ ਆਪ ਹੀ ਇਹ ਦਿੱਸਦਾ ਪਸਾਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ। ਗੁਪਤੁ = ਲੁਕਿਆ ਹੋਇਆ, ਅਦ੍ਰਿਸ਼ਟ। ਆਕਾਰੁ = ਦਿੱਸਦਾ ਜਗਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Impalpable y a la vez Manifiesto en todas las formas. (2)"