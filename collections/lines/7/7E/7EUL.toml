[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਮਾਰਿ; ਪਾਵਾ ਤਲਿ ਦੀਨੇ ॥"
page = 476
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have slayed the five demons and trampled them under my feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੰਜਾਂ ਹੀ ਭੁਤਨਿਆਂ ਨੂੰ ਮਾਰ ਕੇ ਆਪਣੇ ਪੈਰਾਂ ਥੱਲੇ ਲਤਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have conquered those five demons, and trampled them underfoot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਾਦਿ ਮਾਰ ਕਰ ਮੇਰੇ ਪੈਰੋਂ ਕੇ ਨੀਚੇ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਉਹ ਪੰਜੇ ਮਾਰ ਕੇ ਮੈਂ ਆਪਣੇ ਪੈਰਾਂ ਹੇਠ ਦੇ ਲਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruyó a los cinco enemigos y ahora están ahí echados, muertos bajo mis pies."