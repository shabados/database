[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬਾਣੀ; ਗੁਰੁ ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 364
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction they hear the True Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਸੱਚੀ ਗੁਰਬਾਣੀ ਸ੍ਰਵਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they listen to the True Word of the Guru's Bani, the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਪਦੇਸ ਰੂਪ ਸਚੀ ਬਾਣੀ ਸੁਨਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਾਂਦਾ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣਾਂਦਾ ਹੈ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru lo viene a encontrar, y a través del Shabd de la Palabra del Guru escucha la Melodía de la Verdad."