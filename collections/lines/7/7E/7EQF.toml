[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰ ਠਾਕੇ ਹੁਕਮਿ ਸਚੈ; ਹੰਸੁ ਗਇਆ ਗੈਣਾਰੇ ॥"
page = 580
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine doors are closed by the True Lord's order and the swan-soul goes out into the skies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਨੌ ਦਰਵਾਜੇ ਬੰਦ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹੰਸ-ਆਤਮਾ ਅਸਮਾਨਾਂ ਵਿੱਚ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine doors are closed by the True Lord's Command, and the swan-soul takes flight into the skies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵ ਦਰਵਾਜੇ ਨਵ ਗੋਲਕ ਸਭ (ਠਾਕੇ) ਬੰਦ ਹੋ ਗਏ ਪੁਨਾ (ਹੰਸ) ਜੀਵ ਅਕਾਸ ਮਾਰਗ ਕੋ ਚਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਰੂਹ ਦੇ ਜਾਣ ਦਾ ਸਦਾ ਆਉਂਦਾ ਹੈ ਤਾਂ (ਸਰੀਰ ਦੇ) ਨੌ ਦਰਵਾਜ਼ੇ ਬੰਦ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਜੀਵਾਤਮਾ (ਕਿਤੇ) ਆਕਾਸ਼ ਵਿਚ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las nueve puertas del cuerpo se cierran, y el Alma cisne se aventura en los éteres."