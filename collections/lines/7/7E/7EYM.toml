[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਹਿਰਦੈ ਪਰਵੇਸ ॥੩॥"
page = 185
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instill God's Name unto thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਬਿਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "instill the Lord's Name in your heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਾਮ ਨਾਮ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਵੇਸ਼ ਕਰਕੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantengan el nombre del Señor en su corazón. (3)"