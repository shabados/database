[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਗੁਰ ਉਪਦੇਸ ਨ ਰਹਤ ਰਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those unfortunate persons who listening to the teachings of the Guru in the holy congregation do not adopt them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦ੍ਰਿਸ਼ਟਾਂਤ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰ ਸ਼ਬਦ ਨੂੰ ਸੁਣਕੇ ਗੁਰ ਉਪਦੇਸ਼ ਦੀ ਰਹਿਤ (ਮਿਰਯਾਦਾ) ਨੂੰ ਧਾਰਨ ਨਹੀਂ ਕਰਦੇ (ਉਹ ਕੌਣ ਡੱਡੂ ਹਨ? ਉੱਤਰ.-)"