[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਕਹਿ ਕਹਿ; ਉਠਿ ਉਠਿ ਜਾਹਿ ॥"
page = 6
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many have repeatedly described Thee and arising and getting ready have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਨੇ ਤੈਨੂੰ ਬਾਰੰਬਾਰ ਬਿਆਨ ਕੀਤਾ ਅਤੇ ਉਹ ਖੜੇ ਤੇ ਤਿਆਰ ਹੋ ਟੁਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many have spoken of Him over and over again, and have then arisen and departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਭੂਤ ਕਾਲ ਮੈ ਕਹਿ ਕਹਿ ਕਰ ਕੇ ਉਠ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵ ਅੰਦਾਜ਼ਾ ਲਾ ਲਾ ਕੇ ਇਸ ਜਗਤ ਤੋਂ ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones han hecho descripciones de Ti y han partido de esta tierra."