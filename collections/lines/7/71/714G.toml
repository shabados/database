[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਰੇ; ਜਿ ਤਿਸੈ ਰਜਾਇ ॥੨੪॥੧॥ ਸੁਧੁ"
page = 475
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master does that, whatever is His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਓਹੀ ਕੁੱਛ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਕੁੱਛ ਕਿ ਉਸ ਦਾ ਭਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He wills. ||24||1|| Sudh||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜੀਵ ਕਰਤਾ ਹੈ, ਜੋ ਤਿਸ ਕੀ ਆਗਿਆ ਹੈ; ਵਾ ਜੀਵ ਕੋ ਸੋਈ ਕਰਨਾ ਚਾਹੀਐ ਜੋ ਤਿਸ ਪਰਮਾਤਮਾ ਕੀ ਆਗਿਆ ਹੈ॥੨੪॥੧॥ਸੁਧੁ॥☬ਇਸ ਸਬਦ ਮੇਂ ਤੀਨ ਪ੍ਰਸ਼ਨ ਕਹਿ ਕਰ ਉੱਤਰ ਕਹੇਂਗੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਦੀ ਮਰਜ਼ੀ ਹੈ ਉਹੀ ਕਰਦਾ ਹੈ ॥੨੪॥੧॥ ਸੁਧੁ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno, no hay otro con quien ir, y Él hace lo que está en Su Voluntad. (24‑1-Sud)"