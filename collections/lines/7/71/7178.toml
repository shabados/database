[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਹਰਿ ਕਪੜੁ. ਜੇ ਪਿਰ ਮਿਲੈ; ਖੁਸੀ ਰਾਵੈ ਪਿਰੁ ਸੰਗਿ ॥"
page = 642
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Foregoing worldly adornments, when she meets her Groom, then makes she merry with her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਸ਼ਿੰਗਾਰ ਤਿਆਗ ਕੇ ਜਦ ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ, ਤਾਂ ਆਪਣੇ ਪਤੀ ਨਾਲ ਅਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Discarding worldly adornments, she meets her Husband Lord, and she celebrates joyfully with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ (ਕਪੜੁ) ਕਪਟ ਕੋ ਵਾ ਦੇਹ ਅਭਿਮਾਨ ਕੋ (ਪਰਹਰਿ) ਤਿਆਗ ਕਰ ਪਤੀ ਕੋ ਮਿਲੇ, ਤੌ ਵਹੁ ਪਤੀ ਕੇ ਸੰਗ ਮਿਲ ਕੇ ਖੁਸ਼ੀਓਂ ਕੋ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਖਾਵਾ ਛੱਡ ਕੇ ਜੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਏ ਤਾਂ ਪਤੀ ਭੀ ਤ੍ਰੁੱਠ ਕੇ ਇਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਰਿ = ਛੱਡ ਕੇ। ਕਪੜੁ = ਵਿਖਾਵਾ। ਪਿਰ ਮਿਲੈ = ਪਤੀ ਨੂੰ ਮਿਲੇ। ਪਿਰੁ ਰਾਵੈ = ਪਤੀ ਮਾਣਦਾ ਹੈ। ਖੁਸੀ ਸੰਗਿ ਪ੍ਰਸੰਨਤਾ ਨਾਲ, ਤ੍ਰੁੱਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si tiene que prescindir de sus adornos para recibir a su Señor,"