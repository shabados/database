data = "ਉਠੇ ਮਧ ਜੁਧੰ ਕਮਧੰ ਕਰੂਰੰ ॥੪੦੫॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arms were struck and the warriors fell and in this war the terrible headless trunks arose and moved.405"

