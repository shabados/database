[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੁਖਾਂ ਵਿਚਿ ਕੁਰੁਖ ਹਨਿ; ਦੋਵੈਂ ਅਰੰਡ ਕਨੇਰ ਦੁਆਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Worse among the trees, castor and oleander plants appear all around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਛਾਂ ਵਿਚ ਅਰਿੰਡ ਅਤੇ ਕਨੇਰ (ਖੇਤ ਦੇ) ਦੁਆਲੇ ਭੈੜੇ ਬ੍ਰਿੱਛ ਹਨ। (ਅੱਗੇ ਕਾਰਨ ਦੱਸਦੇ ਹਨ)।"