[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸੂਤਕੁ ਲਾਗੈ; ਸੂਤਕੁ ਪਰੈ ਰਸੋਈ ॥੨॥"
page = 331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing and sitting impurity attaches to the mortal impurity enters the Kitchen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਠਦਿਆਂ, ਬਹਿੰਦਿਆਂ ਪ੍ਰਾਣੀ ਨੂੰ ਮਲੀਨਤਾ ਚਿਮੜਦੀ ਹੈ, ਮਲੀਨਤਾ ਲੰਗਰ ਅੰਦਰ ਭੀ ਆ ਪ੍ਰਵੇਸ਼ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, one is polluted; one's kitchen is polluted as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਅਪਵਿਤ੍ਰਤਾ ਲਗਦੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪੈਰੋਂ ਕੇ ਨੀਚੇ ਆਇਕਰ ਸੁਭਾਵਕ ਹੀ ਜੀਵ ਮਰ ਜਾਤੇ ਹੈਂ ਔਰ ਪੰਚ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਉਖਲੀ ਚਕੀ ਝਾੜੂ ਚੁਲੇ ਮੇਂ ਘੜੇ ਹੇਠ ਜੀਵ ਮਰਤੇ ਹੈਂ। ਸੋ ਪੰਚ ਪ੍ਰਕਾਰ ਕੀ ਅਪਵਿਤ੍ਰਤਾ ਰਸੋਈ ਮੇਂ ਪੜਤੀ ਹੈ ਤਿਸ ਕੀ ਨਵਿਰਤੀ ਵਾਸਤੇ ਸਾਸਤ੍ਰ ਨੇ ਪੰਚ ਦੇਵਤਿਓਂ ਕੀ ਪੰਚ ਪ੍ਰਕਾਰ ਕੀਆਂ ਅਹੂਤੀਆਂ ਪਉਣੀਆਂ ਕਹੀਆਂ ਹੈਂ। ਜੋ ਭੋਜਨ ਕਰੇ ਸੋ ਮੰਤ੍ਰੋਂ ਸਹਤ ਪਾਵੇ ਤਬ ਤਿਨ ਕਾ ਪਾਪ ਸਰਬ ਨਿਵਿਰਤ ਹੋ ਜਾਤਾ ਹੈ॥੨॥☬ਸੋ ਮੰਤ੍ਰ ਕੀ ਬਿਧਿ ਇਹੁ ਹੈ ਭੋਜਨੁ ਤ੍ਯਾਰੁ ਕਰ ਕੇ ਪਹਿਲੇ ਅਗਨੀ ਮੇਂ ਜਲ ਕਾ ਛੀਟਾ ਦੇਵੇ। ਉਸ ਤੇ ਉਪਰੰਤ ਬਿਨਾਂ ਲੂਣ ਘ੍ਰਿਤ ਸਾਥ ਮਿਲਾਇਕਰ ਭੋਜਨੁ ਮੰਤ੍ਰ ਪੜ ਪੜ ਕੇ ਅਗਨੀ ਮੇਂ ਅਹੂਤੀਆਂ ਪਾਉਂਦਾ ਜਾਵੈ। ਮੰਤ੍ਰ ਓਂ ਬ੍ਰਹਮਣ ਸ੍ਵਾਹ: ੧, ਓਅੰ ਪ੍ਰਜਾ ਪਤਹਿ ਸ੍ਵਾਹ: ੨, ਓਂ ਕਸਪਹ ਸ੍ਵਾਹ: ੩, ਓਂ ਉਨਮਤਹ ਸ੍ਵਾਹ: ੪, ਓਂ ਅਗਨਿ ਜਿਭਿ੍ਯਾ ਸ੍ਵਾਹ ੫॥ਇਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ ਹਰ ਵੇਲੇ (ਸਾਨੂੰ) ਸੂਤਕ ਪੈ ਰਿਹਾ ਹੈ, (ਸਾਡੀ) ਰਸੋਈ ਵਿਚ ਭੀ ਸੂਤਕ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y estamos contaminados en lo que sea que hacemos, y así nuestra cocina también está contaminada. (2)"