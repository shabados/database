[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਾਗਰੋ ਰਤਨਾਗਰੋ; ਹਉ ਸਾਰ. ਨ ਜਾਣਾ ਤੇਰੀ ਰਾਮ ॥"
page = 779
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art an ocean and the mine of jewels. Thy worth, O Lord, I know not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੁੰਦਰ ਅਤੇ ਜਵਾਹਿਰਾਤਾਂ ਦੀ ਖਾਣ ਹੈਂ। ਤੇਰਾ ਮੁੱਲ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਜਾਣਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the ocean, the source of jewels; I do not know Your value, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈਂ ਵੈਰਾਗਾਦਿ ਸਾਧਨੋਂ ਕੀ ਖਾਣ ਹੈਂ, ਹੇ ਰਾਮ! ਮੈਂ ਤੇਰੀ ਸਾਰ ਨਹੀਂ ਜਾਣਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੂੰ ਸਮੁੰਦਰ ਹੈਂ। ਤੂੰ ਰਤਨਾਂ ਦੀ ਖਾਣ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਕਦਰ ਨਹੀਂ ਸਮਝ ਸਕੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres un Océano de Joyas y yo no conozco Tu Esencia."