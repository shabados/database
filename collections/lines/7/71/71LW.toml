[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਤੇਰਾ; ਸਭੁ ਤੇਰਾ ਦੇਸੁ ॥"
page = 1141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body belong to Thee and the whole world is thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਤੇਰੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਸਾਰਾ ਸੰਸਾਰ ਤੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are Yours; all the world is Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਔ (ਤਨੁ) ਸਰੀਰ ਸਭੀ ਤੇਰਾ ਹੈ ਅਰ ਸਭ (ਦੇਸੁ) ਇੰਦ੍ਰੇ ਭੀ ਤੇਰੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਇਹ) ਮਨ (ਇਹ) ਤਨ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ (ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ) ਸਾਰਾ ਤੇਰਾ ਹੀ ਦੇਸ ਹੈ (ਹਰ ਥਾਂ ਤੂੰ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te pertenecen, sí, el Universo entero es Tuyo."