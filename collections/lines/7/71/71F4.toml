[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ. ਹਰਿ ਨਾਮੁ ਜਪਾਹਾ ॥"
page = 699
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the jewel, hence, utter thou, the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀਰਾ ਹੈ, ਇਸ ਲਈ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is a jewel - chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰੂਪੀ ਰਤਨ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਹੈ, ਸੋ ਮੈਨੇ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ ਰਤਨ (ਵਰਗਾ ਕੀਮਤੀ ਪਦਾਰਥ ਹੈ, ਅਸੀਂ ਇਹ) ਹਰਿ-ਨਾਮ ਜਪ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es la Joya; vive en el Nombre del Señor,"