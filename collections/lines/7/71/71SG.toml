[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਯਨ ਕੌ ਖਰਕੋ ਕਿਯੋ; ਤਵਨਿ ਤਰੁਨਿ ਕੇ ਦ੍ਵਾਰ ॥੮॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fat lover came back and knocked at the door of the lady.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਉਸ ਇਸਤਰੀ ਦੇ ਦੁਆਰ ਉਤੇ ਪੈਰਾਂ ਦਾ ਖੜਾਕ ਕੀਤਾ ॥੮॥"