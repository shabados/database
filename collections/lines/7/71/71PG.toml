[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਭੂਖ ਮਿਟੈ ਤੇਰੋ ਸਹਸਾ; ਸੁਖ ਪਾਵਹਿ ਤੂੰ, ਸੁਖਮਨਿ ਨਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 377
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy pain, hunger and doubt shall vanish and thou, O lady, with joyous heart, shalt obtain peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪੀੜ, ਭੁੱਖ ਅਤੇ ਵਹਿਮ ਅਲੋਪ ਹੋ ਜਾਣਗੇ, ਅਤੇ ਤੂੰ ਹੇ ਖੁਸ਼-ਚਿੱਤ ਵਾਲੀ ਇਸਤਰੀਏ! ਅਨੰਦ ਪਾ ਲਵੇਗੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your pain, hunger and doubt shall vanish, and you shall obtain peace, O happy soul-bride. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਖਮਨਿ ਨਾਰੀ) ਮਨ ਕੋ ਸੁਖ ਦੇਨੇ ਹਾਰੀ (ਨਾਰੀ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਜਬ ਤੁਝੇ ਪ੍ਰਾਪਤਿ ਹੋਇਗੀ ਤਬ ਦੁਖ ਔ (ਭੂਖ) ਤ੍ਰਿਸਨਾ ਅਰ ਤੇਰਾ ਸਹਸਾ ਸਭ ਨਿਬ੍ਰਿਤ ਹੋਇ ਜਾਇਗਾ ਔਰ ਤੂੰ ਸੁਖ ਪਾਵਹਿਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰਾ ਦੁੱਖ ਮਿਟ ਜਾਇਗਾ ਤੇਰੀ ਮਾਇਆ ਦੀ ਭੁੱਖ ਮਿਟ ਜਾਇਗੀ ਤੂੰ ਆਤਮਕ ਅਨੰਦ ਮਾਣੇਂਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo así se acabará tu tristeza, tu hambre y tus grandes preocupaciones, y el Éxtasis tomará lugar en tu mente calmada. (1‑Pausa)"