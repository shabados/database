[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਪੂਰੇ ਵਿਣੁ, ਪਾਰ ਨ ਪਾਹੀ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the perfect Guru none can go across the world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ (ਮਲਾਹ) ਬਾਝ ਪਾਰ (ਪਾਰਲਾ ਕਿਨਾਰਾ) ਨਹੀਂ ਪਾ ਸਕਦੇ।"