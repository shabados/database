type = "primary"
data = "ਤੇ ਮੋਕਹ ਪ੍ਰਾਨਨ ਤੇ ਪ︀ਯਾਰੇ ॥੩੬॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘In the dream God gave me a son, who was more precious than my own life.’(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰਾ ਸੀ ॥੩੬॥"