[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਸਭੁ ਆਪੇ ਵਰਤਦਾ; ਹਰਿ ਸਚਾ ਨਿਆਈ ॥"
page = 851
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the next world too God the True Judge, and is Himself pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਵਿੱਚ ਭੀ ਸੱਚਾ ਨਿਆਇਕਾਰੀ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world hereafter as well, the Lord, the True Judge Himself, is pervading and permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਅਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਵੋਹ ਸਭ ਮੇਂ ਆਪ ਹੀ ਵਰਤ ਰਹਾ ਹੈ, ਸੋ ਹਰੀ ਸਚੇ ਨਿਆਉਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ ਭੀ ਹਰ ਥਾਂ ਸੱਚਾ ਨਿਆਂ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Uno Verdadero trabaja también en el aquí después."