[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਜਿਨਿ ਅਪੁਨਾ ਭਰਮੁ ਗਵਾਤਾ ॥"
page = 610
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, he who has dispelled his doubt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ ਜਿਸ ਨੇ ਆਪਣਾ ਸ਼ੱਕ ਸੁਭਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, no one appears to be mistaken, to one who has dispelled his own doubts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਜਿਸ ਨੇ ਅਪਨਾ ਭਰਮ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਗਵਾ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, aquél que se ha liberado de su ilusión, para él nadie se ha perdido para siempre,"