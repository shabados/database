[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਸਾਹਿਬ ਕੈ ਘਰਿ ਵਥੁ ਹੋਵੈ, ਸੁ ਨਫਰੈ ਹਥਿ ਆਵੈ; ਅਣਹੋਦੀ ਕਿਥਹੁ ਪਾਏ ॥"
page = 306
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be something in the Master's house that his servant can get but wherefrom can he get what there is not?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਕੋਈ ਚੀਜ਼ ਹੋਵੇ, ਉਸ ਨੂੰ ਉਸ ਦਾ ਨੌਕਰ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ, ਪਰ ਜੇ ਹੈ ਹੀ ਨਹੀਂ ਉਸ ਨੂੰ ਉਹ ਕਿਥੋ ਲੈ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there is something in his master's house, he can get it; but how can he get what is not there?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਸਤੂ ਸਾਹਿਬ ਕੇ ਘਰ ਹੋਵੇ ਸੋਈ ਨਫਰ ਕੇ ਹਾਥ ਆਵੇ, ਅਨਹੋਂਦੀ ਕਹਾਂ ਸੇ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨੂੰ ਉਹੋ ਵਸਤ ਮਿਲ ਸਕਦੀ ਹੈ ਜੋ ਮਾਲਕ ਦੇ ਘਰ ਵਿਚ ਹੋਵੇ, ਜੇ ਘਰ ਵਿਚ ਹੀ ਨਾ ਹੋਵੇ ਤਾਂ ਉਸ ਨੂੰ ਕਿੱਥੋਂ ਮਿਲੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਥੁ = ਚੀਜ਼। ਹਥਿ ਆਵੈ = ਹੱਥ ਵਿਚ ਆਉਂਦੀ ਹੈ, ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el maestro tiene algo se lo da a su sirviente, pero si no tiene nada, ¿qué es lo que le va a poder dar?"