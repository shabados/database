[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਾਲ; ਸਾਦਨ ਦਰਬਾਰ ॥"
page = 1137
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gift of wealth, mansion, empire, court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ, ਮੰਦਰ, ਪਾਤਿਸ਼ਾਹੀ, ਕਚਿਹਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is my domain and empire, wealth, mansion and court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔ ਮਾਲ, (ਸਾਦਨ) ਭੋਜਨੋਂ ਕੇ ਸ੍ਵਾਦ ਔਰ ਜੋ ਦਰਬਾਰ ਲਾਉਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ, ਮਾਲ, ਮਹਲ-ਮਾੜੀਆਂ, ਦਰਬਾਰ ਲਾਉਣੇ (ਜੋ ਸੁਖ ਇਹਨਾਂ ਵਿਚ ਹਨ, ਨਾਮ ਸਿਮਰਨ ਵਾਲਿਆਂ ਨੂੰ ਉਹ ਸੁਖ ਨਾਮ-ਸਿਮਰਨ ਤੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਨ = {सदन} ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es para mí las tierras, los tesoros y también las mansiones,"