[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਰਾਮ ਨਾਮ ਧਨੁ ਲਾਦਿਆ; ਬਿਖੁ ਲਾਦੀ ਸੰਸਾਰਿ ॥੨॥"
page = 346
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have loaded the wealth of Lord's Name and the world has laden poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਪਦਾਰਥ ਲੱਦਿਆ ਹੈ ਅਤੇ ਦੁਨੀਆਂ ਨੇ ਜ਼ਹਿਰ ਬਾਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have loaded the Wealth of the Lord's Name; the world has loaded poison. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਾਮ ਨਾਮ ਧਨ ਲਾਦਿਆ ਹੈ ਸੰਸਾਰ ਨੇ ਵਿਖੈ ਰੂਪ ਜਹਰ ਲਾਦੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਲੱਦਿਆ ਹੈ, ਪਰ ਸੰਸਾਰ ਨੇ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ-ਰੂਪ) ਜ਼ਹਿਰ ਦਾ ਵਪਾਰ ਕੀਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ, ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਦੇਣ ਵਾਲੀ ਵਸਤ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਨੇ, ਦੁਨੀਆ-ਦਾਰਾਂ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he almacenado la Piqueza del Naam, el Nombre del Señor, mientras que el mundo carga el peso de la maldad y el veneno. (2)"