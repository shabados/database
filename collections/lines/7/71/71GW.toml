[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਕੁ ਪਰਾਇਆ. ਨਾਨਕਾ; ਉਸੁ ਸੂਅਰ. ਉਸੁ ਗਾਇ ॥"
page = 141
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, another's right is swine for him (the Musalman) and cow for him (the Hindu)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੋਰਸ ਦੀ ਕਾਨੂੰਨੀ ਜਾਇਜ਼ ਵਸਤੂ ਉਸ (ਮੁਸਲਮਾਨ) ਲਈ ਸੂਰ ਹੈ ਅਤੇ ਉਸ (ਹਿੰਦੂ) ਲਈ ਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = ": To take what rightfully belongs to another, is like a Muslim eating pork, or a Hindu eating beef."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਰਾਇਆ ਹੱਕ ਖਾਣਾਂ ਹੈ (ਉਸੁ) ਮੁਸਲਮਾਨ ਕੋ ਸੂਰ ਵਤ ਹੈ ਤਿਸ ਹਿੰਦੂ ਕੋ ਗਊ ਵਤ ਹੈ। ਚੋਰੀ ਜਾਰੀ ਠਗੀ ਰਿਸਵਤ ਸਭੀ ਇਸ ਮੇਂ ਆ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਾਇਆ ਹੱਕ ਮੁਸਲਮਾਨ ਲਈ ਸੂਰ ਹੈ ਤੇ ਹਿੰਦੂ ਲਈ ਗਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, para el musulmán uno no debe comer carne de puerco; para el hindú, carne de res es lo prohibido."