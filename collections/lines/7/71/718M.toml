data = "ਯੌ ਰਾਜਾ ਸੋ ਬੈਨ ਸੁਨਾਵਹਿ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You enjoy sex with her profoundly and heed to my solemn oration.’(22)"

