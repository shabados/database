[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੇ; ਪਾਰੁ. ਨ ਪਾਏ ਕੋਈ ॥"
page = 1068
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and without the Name no one has ever ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਕਦੇ ਕਿਸੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one can cross over to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਬਿਨਾਂ ਪਾਰ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਕੁਕਰਮਾਂ (ਦੀ ਨਦੀ) ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno recita siempre las Alabanzas del Señor,"