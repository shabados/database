[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਐ ਕਥਿਐ. ਨ ਪਾਈਐ; ਅਨਦਿਨੁ ਰਹੈ ਸਦਾ ਗੁਣ ਗਾਇ ॥"
page = 551
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merely by saying and narrating, the Lord is attained not. Night and day one ought ever to sing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਆਖਣ ਤੇ ਵਰਣਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਰੈਣ ਦਿਹੁੰ ਆਦਮੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਦਾ ਜੱਸ ਗਾਉਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By merely talking and speaking, He is not found. Night and day, sing His Glorious Praises continually."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥ ਕੇ ਕਹਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਪਾਈਤਾ, ਜੋ ਰਾਤ ਦਿਨ ਹਮੇਸ ਤਿਸ ਕੇ ਗੁਣ ਗਾਉਤਾ ਰਹੈ ਸੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਕਹਿੰਦਿਆਂ ਤੇ ਕਥਦਿਆਂ ਪ੍ਰਭੂ ਨਹੀਂ ਮਿਲਦਾ, ਚਾਹੇ ਜੀਵ ਹਰ ਵੇਲੇ ਗੁਣ ਗਾਉਂਦਾ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así en su interior vive Dios, pues tal es su Karma"