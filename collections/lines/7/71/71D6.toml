[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ; ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ ॥੩॥"
page = 361
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person is awarded severe punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੂੰ ਸਖ਼ਤ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh receives only more punishment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖੋਂ ਕੋ ਦੰਡ ਬਹੁਤ ਮਿਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਬਹੁਤ ਸਜ਼ਾ ਮਿਲਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el arrogante Mamukh recibe sólo su merecido. (3)"