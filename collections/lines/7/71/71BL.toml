[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕਹੈ ਬਿਰਹਾਗਨਿ ਕੋ ਉਪਜਾਇ ਕੈ ਤਾਹੀ ਕੇ ਸੰਗ ਜਰੈਂਗੀ ॥੯੧੦॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone said that they would produce the fire of separation and burn themselves in it.910."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਕਹਿੰਦੀ ਕਿ (ਕ੍ਰਿਸ਼ਨ ਦੇ) ਵਿਯੋਗ ਦੀ ਅਗਨੀ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਉਸ ਨਾਲ ਸੜ ਜਾਵਾਂਗੀ ॥੯੧੦॥"