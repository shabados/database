[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡ ਪੁੰਨੀ. ਹਰਿ ਧਿਆਇਆ, ਜਨ ਨਾਨਕ; ਹਮ ਮੂਰਖ ਮੁਗਧ. ਨਿਸਤਾਰੇ ਰਾਮ ॥੧॥"
page = 539
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Great good fortune, servant Nanak has contemplated over the Lord and He has saved the fools and idiots like me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੇ ਜ਼ਰੀਏ ਨੌਕਰ ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ ਵਰਗੇ ਬੇਵਕੂਫ ਤੇ ਬੁਧੂਆ ਨੂੰ ਭੀ ਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, servant Nanak meditates on the Lord; even fools and idiots like me have been saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵੱਡੇ ਪੁੰਨੋਂ ਵਾਲੇ ਜਨੋਂ ਨੇ ਹਰੀ ਕੋ ਧ੍ਯਾਯਾ ਹੈ ਅਰੁ ਤਿਸ ਹਰਿ ਨਾਮ ਨੇ ਹਮ ਜੈਸੇ (ਮੂਰਖ ਮੁਗਧ) ਅਤੀ ਮੂਰਖ ਉਧਾਰ ਦੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਡੇ ਵਰਗੇ ਮੂਰਖਾਂ ਨੂੰ, ਮਹਾਂ ਮੂਰਖਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno alaba a su Señor por una gran fortuna; a través de ella aún los desgraciados ignorantes son redimidos. (1)"