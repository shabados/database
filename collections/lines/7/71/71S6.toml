[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਾ ਕਉ ਮਤਿ ਦੇਇ ॥"
page = 865
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord mercifully blesses with the right understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰ ਕੇ ਯਥਾਰਥ ਸਮਝ ਪਰਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord blesses with understanding,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ ਭਗਤੀ ਕੀ ਬੁਧੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮੇਹਰ ਕਰ ਕੇ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਦੇਈ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que tiene la Gracia del Señor Lo vuelve sabio,"