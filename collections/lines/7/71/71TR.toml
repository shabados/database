[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਹੀ ਬਾਨ ਲਗੈ, ਕਪਿ ਜਿਉ; ਸਿਗਰੀ ਤੁਮਰੀ ਅਬ ਸੈਨ ਨਚੈਗੀ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the infliction of a single arrow, all your army will dance like a monkey"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਹੀ ਬਾਣ ਦੇ ਲਗਣ ਨਾਲ ਹੁਣੇ ਹੀ ਤੇਰੀ ਸਾਰੀ ਸੈਨਾ ਬੰਦਰਾਂ ਵਾਂਗ ਨਚਣ ਲਗ ਜਾਏਗੀ।"