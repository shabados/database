[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਅਰੁ ਘਨੋ ਅਨੰਦਾ; ਗੁਰ ਤੇ ਪਾਇਓ ਨਾਮੁ ਹਰੀ ॥"
page = 822
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace, poise, great bliss and the Lord's Name, I have obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ, ਅਡੋਲਤਾ, ਬਹੁਤੀ ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ, ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained peace, poise and great bliss from the Guru, through the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਸੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ ਤਬ ਮੈਂ (ਸੂਖ ਸਹਜ) ਆਤਮ ਸੁਖ ਕੋ ਪਾਇਕਰ ਅਤ੍ਯੰਤ ਅਨੰਦਵਾਨ ਭਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਅਤੇ ਆਨੰਦ (ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਗਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਘਨੋ = ਬਹੁਤ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido Paz, Equilibrio y Éxtasis del Guru, a través del Nombre del Señor."