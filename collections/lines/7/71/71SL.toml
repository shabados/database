[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬੋਹਿਥਿ ਚੜਿ. ਵਡਭਾਗੀ ਲੰਘੈ; ਗੁਰੁ ਖੇਵਟੁ ਸਬਦਿ ਤਰਾਏ ॥"
page = 575
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embarking on the Lord's ship, the fortunate ones cross over the with his hymns, Guru's the boatman, ferries across the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹ ਕੇ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਗੁਰੂ, ਮਲਾਹ ਆਪਣੀ ਬਾਣੀ ਨਾਲ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Embarking upon the boat of the Lord, the very fortunate ones cross over; the Guru, the Boatman, carries them across through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹਰਿ ਨਾਮ ਜਹਾਜ ਪਰ ਚਢ ਕਰ ਕੇ ਪਾਰ ਹੂਏ ਹੈਂ, ਜੋ ਗੁਰੂ (ਖੇਵਟੁ) ਮਲਾਹ ਨੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਦੇ ਕਰ ਪਾਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਦੇ ਜਹਾਜ਼ ਵਿਚ ਚੜ੍ਹ ਕੇ ਪਾਰ ਲੰਘਦਾ ਹੈ, ਗੁਰੂ-ਮਲਾਹ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥਿ = ਜਹਾਜ਼ ਵਿਚ। ਖੇਵਟੁ = ਮਲਾਹ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son aquéllos que abordando el Barco del Señor, son llevados a través por el Guru,"