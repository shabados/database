[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਹੁ ਦੂਰਿ ਕਰਿ; ਸਚੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 791
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He drives away his self-conceit from within himself and enshrines the True Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਬਾਹਬ ਕੱਢ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He drives out egotism from within himself, and enshrines the True Name within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਮਨ ਸੇ ਦੂਰ ਕਰ ਕੇ ਔਰ ਸਚ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚੋਂ 'ਹਉਮੈ' ਮਿਟਾ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨ ਵਿਚ {'ਮ' ਨੂੰ (ੰ) ਛੰਦ ਦੀ ਚਾਲ ਪੂਰੀ ਰੱਖਣ ਲਈ ਇਕ 'ਮਾਤ੍ਰਾ ਵਧਾਣ ਵਾਸਤੇ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él calma su ego y enaltece la Verdad del Señor en su mente."