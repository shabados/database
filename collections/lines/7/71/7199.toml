[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਇਛਾ ਪੂਰੀਆ; ਜਾ ਪਾਇਆ ਅਗਮ ਅਪਾਰਾ ॥"
page = 747
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the desires are fulfilled, when the Inaccessible and Infinite Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਪੁੱਜ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All desires are fulfilled, when the Inaccessible and Infinite Lord is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਪਾਰ ਰੂਪ! ਜਬ ਤੈਨੂੰ ਪਾਇਆ ਤਬ ਸਭ ਇਛਾਂ ਪੂਰਣ ਹੋ ਗਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਜਦੋਂ (ਕਿਸੇ ਵਡ-ਭਾਗੀ ਨੂੰ) ਤੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈਂ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਉਸ ਨੂੰ ਕੋਈ ਥੁੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ, ਉਸ ਦੀ ਤ੍ਰਿਸਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos son cumplidos cuando uno se entona en el Señor Infinito e Insondable."