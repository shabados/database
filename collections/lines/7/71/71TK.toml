[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਅਖੁਟੁ. ਬਾਬਾ ਨਾਨਕਾ; ਖਾਹਿ ਖਰਚਿ ਧਨੁ ਮਾਲੁ ॥੨੦॥"
page = 1426
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inexhaustible is the treasure of the word of Sire Nanak, howsoever one may eat and expend this wealth and property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੁਕ ਹੈ ਖਜਾਨਾ ਮਹਾਰਾਜ ਨਾਨਕ ਦੀ ਬਾਣੀ ਦਾ ਭਾਵੇਂ ਇਨਸਾਨ ੲਸ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦਾ ਨੂੰ ਕਿਤਨਾ ਹੀ ਖਾਵੇ ਅਤੇ ਖਰਚ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is Guru Nanak's inexhaustible treasure; this wealth and capital never runs out, no matter how much it is spent and consumed. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਾਈ ਤਿਸ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰੂਪੀ ਮਾਲ ਔ ਧਨ ਜੋ ਰਾਮ ਨਾਮ ਅਖੁਟ ਹੈ ਤਿਸ ਕੋ ਆਪ ਖਾਹਿ, ਭਾਵ ਧਾਰਨ ਕਰ ਔਰੋਂ ਕੋ ਖਰਚ ਦੇਹ, ਭਾਵ ਯੇਹ ਆਗੇ ਜਗ੍ਯਾਸੀ ਜਨੋਂ ਕੋ ਉਪਦੇਸ਼ ਦੇਹ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਐਸਾ ਧਨ ਹੈ ਐਸਾ ਮਾਲ ਹੈ ਜੋ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ।  (ਇਸ ਧਨ ਨੂੰ ਆਪ) ਵਰਤਿਆ ਕਰ, (ਹੋਰਨਾਂ ਵਿਚ ਭੀ) ਵੰਡਿਆ ਕਰ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Shabd es el Tesoro Inagotable de Guru Nanak, esta Riqueza de Capital no se acaba nunca, no importa cuánto la gastes o la consumas. (20)"