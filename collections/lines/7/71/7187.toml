[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ ਭੋਗ ਰਸ ਦੇਵੈ; ਮਨ ਹੀ ਨਾਲਿ ਸਮਾਵੈ ॥੧॥"
page = 680
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blesses us with all the comforts, enjoyments and dainties and abides with our mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਨੂੰ ਸਾਰੇ ਆਰਾਮ, ਭੋਗ-ਬਿਲਾਸ ਅਤੇ ਨਿਆਮਤਾਂ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਸਾਡੀ ਜਿੰਦ ਤੇ ਨਾਲ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses us with all comforts, enjoyments and delicacies, and he permeates our minds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੁਖ ਔਰ ਰਸੋਂ ਕੇ ਭੋਗ ਦੇਤਾ ਹੈਂ, ਪੁਨਾ ਅਧਿਸਠਾਨ ਰੂਪਤਾ ਕਰ ਕੇ ਮਨ ਕੇ ਸਾਥ ਹੀ ਸਮਾਇ ਰਹਾ ਅਰਥਾਤ ਅਭੇਦ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਹੀ ਢੰਗ ਨਾਲ ਜੀਵਾਂ ਨੂੰ) ਸਾਰੇ ਸੁਖ ਦੇਂਦਾ ਹੈ, ਸਾਰੇ ਸੁਆਦਲੇ ਪਦਾਰਥ ਦੇਂਦਾ ਹੈ, ਤੇ, ਸਦਾ ਸਭ ਦੇ ਅੰਗ-ਸੰਗ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਮਨ ਹੀ ਨਾਲਿ = ਸਾਡੇ ਮਨ ਦੇ ਨਾਲ ਹੀ, ਸਾਡੇ ਸਦਾ ਅੰਗ-ਸੰਗ। ਸਮਾਵੈ = ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos bendice con Éxtasis y con todas las Dichas y así habita siempre en nuestra mente. (1)"