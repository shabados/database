[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਸੋ ਭਰਮੈ ਨਾਹੀ ॥"
page = 691
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, that person wanders not in existence,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਭਟਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who falls at the Lord's feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਜਨਮੋਂ ਮੇਂ ਵਾ ਤੇਰੇ ਅੰਤ ਪਾਵਣੇ ਹੇਤ ਨਹੀਂ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਬਾਕੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਲੋਕ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਪਾਸੇ ਭਟਕਦੇ ਰਹੇ) ਇੱਕ ਉਹ ਮਨੁੱਖ ਭਟਕਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਭਰਮੈ ਨਾਹੀ = ਭਟਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, quien se tira a los Pies del Señor y permanece en Su Santuario,"