[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਠਾ ਕਰਿ ਕੈ; ਕਉੜਾ ਖਾਇਆ ॥"
page = 1243
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming it sweet they eat the bitter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਮਿਠੜਾ ਜਾਣ ਉਹ ਕੌੜੇ ਨੂੰ ਖਾਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They think it is sweet, so they eat the bitter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਿਠਾ ਕਰਿ ਕੈ) ਸੁਖ ਰੂਪ ਜਾਣ ਕੇ (ਕਉੜਾ ਖਾਇਆ) ਦੁਖੋਂ ਕੋ ਭੋਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਵਿਕਾਰ ਜੋ ਆਖ਼ਰ ਦੁਖਦਾਈ ਹੁੰਦੇ ਹਨ ਸੁਆਦਲੇ ਜਾਣ ਕੇ ਮਾਣਦਾ ਰਿਹਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉੜਾ = ਉਹ ਵਿਸ਼ੇ-ਭੋਗ ਜੋ ਅੰਤ ਨੂੰ ਦੁਖਦਾਈ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el que saborea lo amargo pensando que es dulce,"