[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰਸਬਦੀ ਸੁਖੁ ਹੋਇ ॥"
page = 46
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's word, O my Mind! the man obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਹੀ ਆਰਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you shall find peace through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਕੇ ਉਪਦੇਸਵਾਨੋਂ ਕੋ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, uno es bendecido con la Paz, a través de la Palabra del Guru."