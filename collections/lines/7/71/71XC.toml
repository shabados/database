[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਸਿਉ ਧੜੇ ਕਰਹਿ; ਸੇ ਜਾਹਿ ॥"
page = 366
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, with whom party is formed, perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਪਾਰਟੀ ਬਣਾਈ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those with whom you form alliances, shall perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੂਰਖ ਲੋਕ ਜਿਨ ਕੇ ਸਾਥ ਧੜੇ ਬਾਂਧਤੇ ਹੈਂ, ਸੋ ਸਭ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨਾਲ ਧੜੇ ਗੰਢਦੇ ਹਨ ਉਹ (ਆਖ਼ਰ ਜਗਤ ਤੋਂ) ਕੂਚ ਕਰ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque toda otra relación termina en la separación final,"