[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਤ੍ਰਿਪਤਿ ਪਵਿਤ੍ਰੁ ਹੈ ਪਾਵਨੁ; ਜਿਤੁ ਘਟਿ ਹਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ਹੇ ॥੫॥"
page = 1048
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever satiated, immaculate and pure is the person, in whose mind the Lord's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਰੱਜਿਆ ਹੋਇਆ ਨਿਰਮਲ ਅਤੇ ਪੁਨੀਤ ਹੈ ਉਹ ਪੁਰਸ਼, ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever satisfied, sanctified and pure is that person, within whose heart the Lord's Name abides. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਟ ਮੇਂ ਨਾਮ ਕਾ ਨਿਵਾਸ ਹੈ ਵਹੁ ਸਦਾ ਹੀ ਤ੍ਰਿਪਤ ਹੈ ਔ ਆਪ ਪਾਵਨ ਹੈ ਤਥਾ ਸੰਗੀਆਂ ਕੋ ਭੀ ਪਵਿਤ੍ਰ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਹਿਰਦੇ ਦੀ ਖ਼ੁਰਾਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੈ, ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਹੀ ਉਸ ਹਿਰਦੇ ਦੀ ਖ਼ੁਰਾਕ ਪਰਮਾਤਮਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ = ਰੱਜ, ਸੰਤੋਖ। ਪਾਵਨੁ = ਪਵਿੱਤਰ। ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਘਟਿ = ਹਿਰਦੇ ਵਿਚ। ਜਿਤੁ ਘਟਿ = ਜਿਸ ਹਿਰਦੇ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo principal en su vida es la Verdad de Dios. Está saciado para siempre y es puro y santificado, aquél en cuyo corazón vive el Nombre del Señor.(5)"