[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਦਾਰਿਦ ਅਪਵਿਤ੍ਰਤਾ; ਨਾਸਹਿ. ਨਾਮ ਅਧਾਰ ॥"
page = 297
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the mainstay of God's Name, pain poverty and impiety are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਦਰਦ, ਗਰੀਬੀ ਅਤੇ ਪਲੀਤੀ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, poverty and impurity are removed, with the Support of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਕੇ ਆਸਰੇ ਸੇ ਦੁਖ ਔਰ ਦਾਰਿਦ੍ਰ, ਪੁਨਾ ਅਪਵਿਤ੍ਰਤਾ ਯਹ ਸਭੀ ਅਵਗਣ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਆਸਰੇ ਦੁੱਖ ਗਰੀਬੀ ਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਪੈਦਾ ਹੋਈ ਮਲੀਨਤਾ-ਇਹ ਸਭੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਿਦ = ਦਾਰਿਦ੍ਰ, ਗਰੀਬੀ। ਅਧਾਰ = ਆਸਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se esfuman el dolor, la pena y la pobreza y es sostenido por el apoyo del Nombre."