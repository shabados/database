[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪੀਐ ਹਰਿ ਧਿਆਈਐ; ਹਰਿ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥੫੧॥"
page = 937
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou thy Lord God, remember thou Him and have the support of only the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਤੂੰ ਉਸੇ ਨੂੰ ਹੀ ਯਾਦ ਕਰ ਅਤੇ ਸਿਰਫ਼ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਅਸਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name, and meditate on the Lord; hold tight to the Support of the Name of the Lord. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਜਪੀਏ ਪੁਨਾ ਹਰੀ ਕਾ ਧਿਆਨ ਕਰੀਏ, ਹਰੀ ਨਾਮ ਕਾ ਹੀ (ਅਧਾਰੁ) ਆਸਰਾ ਕਰੋ॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਭ ਨਾਲ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪੀਏ, (ਮਨ ਵਿਚ) ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰੀਏ, ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ (ਬਣਾਈਏ) ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apóyate sólo en Su Nombre y Contémplalo, Él es tu Único Dios.  (51)"