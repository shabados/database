[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕੁਚੀਲੁ; ਕੁਦਰਤਿ. ਨਹੀ ਜਾਨੈ ॥"
page = 1151
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is filthy, who realises no the Lord's Omnipotence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮਲੀਨ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not know the Lord's Creative Power is polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ (ਕੁਚੀਲੁ) ਮੈਲਾ ਹੈ, ਜੋ (ਕੁਦਰਤਿ) ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਗੰਦੀ ਰਹਿਣੀ ਵਾਲਾ ਹੈ ਜਿਹੜਾ ਇਸ ਸਾਰੀ ਰਚਨਾ ਵਿਚ (ਇਸ ਦੇ ਕਰਤਾਰ ਸਿਰਜਣਹਾਰ ਨੂੰ ਵੱਸਦਾ) ਨਹੀਂ ਪਛਾਣ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con su ser manchado vive el que no conoce el Poder del Señor,"