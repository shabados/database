[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜ਼ੁਲਫ ਦੇ ਕੁੰਡਲ ਨੇ ਸਾਡਾ ਦਿਲ ਉਡਾ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁੰਬਲੇ ਜ਼ੁਲਫ਼ਿ ਤੂ ਦਿਲਿ ਰਾ ਬੁਰਦ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O heart! You should offer yourself uninhibitingly to your beloved so that you would also be loved. (63) (2)   "