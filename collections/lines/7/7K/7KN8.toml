[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿ ਸੰਤੋਖ ਦਇਆ ਧਰਮੁ; ਅਰਥੁ ਸੁ ਗਰੰਥੁ ਪੰਚ ਪਰਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He espouses truth, contentment, compassion, dharma and fortitude."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿ, ਸੰਤੋਖ, ਦਯਾ, ਧਰਮ ਅਰ ਧੀਰਜ ਇਨ੍ਹਾਂ ਪੰਜਾਂ ਦੇ ਸੁੰਦਰ ਅਰਥ ਸਮਝਕੇ ਪ੍ਰਮਾਂਣਿਕ ਹੋਏ ਹਨ।"