[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਹਿਨਿਸਿ ਰਾਵੈ ਪ੍ਰੀਤਮੁ; ਹਰਿ ਵਰੁ ਥਿਰੁ ਸੋਹਾਗੋ ॥੧੭॥੧॥"
page = 1110
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, day and night, my Beloved enjoys me and obtaining God as my Spouse my married life has become eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਿਨ ਰਾਤ ਮੇਰਾ ਦਿਲਜਾਨੀ ਮੈਨੂੰ ਮਾਣਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਮੇਰਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, day and night, my Beloved enjoys me; with the Lord as my Husband, my Marriage is Eternal. ||17||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਹਿਨਿਸਿ) ਨਿਰੰਤਰ ਵਾ ਰਾਤ੍ਰਿ ਦਿਨ ਤਿਸ ਪ੍ਰੀਤਮ ਕੋ ਰਾਵਤੇ ਹੈਂ, ਪੁਨਃ ਹਰੀ ਵਰ ਕਾ ਸੁਹਾਗ ਥਿਰ ਹੂਆ ਹੈ। ਯਥਾ- 'ਅਕਾਲ ਮੂਰਤਿ ਵਰੁ ਪਾਇਆ ਅਬਿਨਾਸੀ ਨਾ ਕਦੇ ਮਰੈ ਨ ਜਾਇਆ॥' ਤੀਨ ਵਿਸੇਸਨੋ ਸੇ ਤ੍ਰਿਕਾਲਾਬਾਧ ਹੈ॥੧੭॥੧॥☬ਰੂਪਕ ਅੰਲਕਾਰ ਦ੍ਵਾਰਾ ਰਾਤ੍ਰਿ ਕੇ ਚਾਰ ਪਹਿਰੋਂ ਵਤ ਅਵਸਥਾ ਕੇ ਚਾਰ ਭਾਗ ਕਰ ਵਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਸੁਭਾਗ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦਿਨ ਰਾਤ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਦਾ ਸਦਾ ਲਈ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸੁਹਾਗ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧੭॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਥਿਰੁ = ਸਦਾ ਕਾਇਮ। ਸੋਹਾਗੋ = ਚੰਗਾ ਭਾਗ ॥੧੭॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he gozado así de mi Señor siempre, día y noche, pues el Señor, mi Consorte, se queda para siempre. (17-1)"