[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਤੰ, ਸੋਗ ਹਰਖੰ; ਭੈ ਖੀਣੰ .ਤ ਨਿਰਭਵਹ ॥"
page = 1357
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In woe and weal even, one becomes stable-hearted and, shorn, of fear, one becomes fear-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮੀ ਅਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਵੀ ਇਨਸਾਨ ਅਡੋਲ ਥੀ ਵੰਜਦਾ ਹੈ ਅਤੇ ਡਰ ਤੋਂ ਰਹਿਤ ਹੋ ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They become steady and stable, whether happy or sad; their fears are taken away, and they are fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਸੋਗ ਕੇ ਸਥਾਨ ਇਸਥਿਤ ਰਹਿਤਾ ਹੈ, ਭੈ ਕੀ ਖੀਣਤਾ ਸੇ ਨਿਰਭੈ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਖ਼ੁਸ਼ੀ ਵਿਚ ਜਾ ਟਿਕਦੀ ਹੈ। (ਬਦਲ ਕੇ ਖ਼ੁਸ਼ੀ ਬਣ ਜਾਂਦੀ ਹੈ)। ਡਰਾਂ ਨਾਲ ਸਹਿਮਿਆ ਹੋਇਆ ਬੰਦਾ ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਭਵਹ = ਨਿਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tranquilas, estables, y vivan felices o infelices, sus temores son destruidos,"