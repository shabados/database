[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ. ਗੁਰਬਾਣੀ ਮਨਿ ਭਾਈਆ; ਅੰਮ੍ਰਿਤਿ ਛਕਿ ਛਕੇ ॥"
page = 449
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They to whose soul the Guru's hymns are pleasing continually quaff the nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਭਾਉਂਦੀ ਹੈ, ਉਹ ਸੁਧਾਰਸ ਨੂੰ ਲਗਾਤਾਰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are pleased with the Word of the Guru's Bani, drink in the Ambrosial Nectar again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਅਪਨੇ ਮਨ ਮੇਂ ਗੁਰ ਕੀ ਬਾਣੀ ਅਛੀ ਲਗਤੀ ਹੈ ਉਨ ਕੇ ਮਨ ਨਾਮ ਅੰਮ੍ਰਿਤ ਸੇ ਤਦਾਕਾਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਪਿਆਰੀ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਬਾਣੀ ਦਾ ਰਸ ਮਾਣ ਮਾਣ ਕੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਭੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਿੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਈਆ = ਭਾਈ, ਪਿਆਰੀ ਲੱਗੀ। ਅੰਮ੍ਰਿਤਿ = ਅੰਮ੍ਰਿਤ ਨਾਲ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਜਲ ਨਾਲ। ਛਕਿ ਛਕੇ = ਛਕਿ ਛਕਿ, ਛਕ ਛਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han alabado en sus mentes la Palabra, se alimentan del Elixir de Dios."