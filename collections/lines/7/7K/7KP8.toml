[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਸਹੂੰ ਨ ਕਉਡੀ ਪੁਨਿ ਤੇ; ਕਬਹੂੰ ਨ ਕਿਉ ਹੀ ਦੇਹਗੇ ॥੨੦॥"
page = 554

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People will not be allowed ot utter the names of Vedas and Katebs and no one will give even a cowrie in charity.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਪੁੰਨ ਵਜੋਂ ਕਦੇ ਕੌਡੀ ਵੀ ਨਹੀਂ ਦੇਣਗੇ ॥੨੦॥"