[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮਚੰਦ੍ਰ ਕੇ ਹਾਥ; ਗਏ ਭਵਸਿੰਧ ਤਰ ॥੫੫੯॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While fighting they fall down on the earth in a dreadful posture and ferring across the world-ocean at the hands of Ram.559."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਮ ਚੰਦਰ ਤੋਂ ਹੱਥੋਂ (ਮਰ ਕੇ) ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ ਤਰ ਜਾਂਦੇ ਹਨ ॥੫੫੯॥"