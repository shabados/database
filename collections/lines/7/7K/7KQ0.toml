[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਘਟਾ ਮਹਿ; ਏਕੁ ਆਕਾਸੁ ॥"
page = 736
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the thousand water-pots one sky is reflected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹੀ ਪਾਣੀ ਦੇ ਭਾਂਡਿਆਂ ਵਿੱਚ ਇਕ ਅਸਮਾਨ ਦਾ ਅਕਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one sky is reflected in thousands of water jugs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਜਾਰਾਂ ਘੜਿਓਂ ਮੇਂ ਏਕ ਹੀ ਅਕਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕੋ ਆਕਾਸ਼ (ਪਾਣੀ ਨਾਲ ਭਰੇ ਹੋਏ) ਹਜ਼ਾਰਾਂ ਘੜਿਆਂ ਵਿਚ (ਵਖ ਵਖ ਦਿੱਸਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mil vasijas se refleja el mismo cielo,"