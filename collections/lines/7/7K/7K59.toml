[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਿਹੂਣੇ. ਭਰਮਸਹਿ; ਆਵਹਿ ਜਾਵਹਿ ਨੀਤ ॥"
page = 1087
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Name, men wander about and ever come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਇਨਸਾਨ ਭਟਕਦੇ ਹਨ ਅਤੇ ਸਦਾ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, they wander around, continually coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜੋ ਕਥਨ ਕੀਏ ਅਗਿਆਨੀ ਸੋ ਨਾਮ ਸੇ ਬਿਨਾਂ ਭ੍ਰਮਤੇ ਹੈਂ ਪੁਨਾ ਵਹੀ ਵਾਰੰਵਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ 'ਨਾਮ' ਤੋਂ ਸੱਖਣੇ ਹਨ ਉਹ ਭਟਕਦੇ ਹਨ (ਭਟਕਣਾ ਦੇ ਕਾਰਨ) ਨਿੱਤ ਜੰਮਦੇ ਤੇ ਮਰਦੇ ਹਨ (ਭਾਵ, 'ਵਾਸਨਾ' ਪੂਰੀਆਂ ਕਰਨ ਲਈ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están privados del Naam, el Nombre del Señor, viven sujetos a la reencarnación."