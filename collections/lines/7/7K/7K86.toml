[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਗੁਨਾ ਨਿਧਿ ਰਾਇਓ ॥ ਰਹਾਉ ਦੂਜਾ ॥੧੧॥੬੧॥"
page = 624
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King is the Treasure of all the virtues. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, our King, is the treasure of all virtue. ||Second Pause||11||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਣ ਗੁਣੋਂ ਕੀ ਨਿਧੀ ਜੋ ਰਾਜਾ ਹੈ, ਭਾਵ ਸੇ ਬ੍ਰਹਮ ਕੋ ਮਿਲਾਇਆ ਹੈ॥ ਰਹਾਉ ਦੂਜਾ ॥੧੧॥੬੧॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਰਹਾਉ ਦੂਜਾ ॥੧੧॥੬੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨਾ ਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਰਾਇਓ = ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ, ਰਾਜਾ।ਰਹਾਉ ਦੂਜਾ ॥੧੧॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y soy bendecido con el Tesoro de todo lo Bueno. (Pausa Segunda‑11‑61)"