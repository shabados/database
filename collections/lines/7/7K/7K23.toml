[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨੋ; ਠਾਕੁਰ ਪ੍ਰਭੁ ਮੇਰਾ ॥੨॥"
page = 1301
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-pervading is my Lord master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਵ-ਵਿਆਪਕ ਹੈ ਮੈਡਾ ਸੁਆਮੀ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Lord and Master, is Perfect. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੂਰਨ ਸਮਰਥ ਮੇਰਾ ਠਾਕਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਪ੍ਰਭੂ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, mi Señor y Maestro es Perfecto. (2)"