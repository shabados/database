[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਨਾਮੁ ਤੁਮੑਾਰੋ ਪ੍ਰੀਤਮ; ਤਨ ਤੇ ਰੋਗ ਖਏ ॥੧॥"
page = 829
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering, remembering Thy Name, O my Beloved, the maladies are eradicated from my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਚਿੰਤਨ, ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਦਿਲ-ਜਾਨੀ! ਬੀਮਾਰੀਆਂ ਮੇਰੀ ਦੇਹ ਵਿਚੋਂ ਮਲੀਆਮੇਟ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, meditating on Your Name, O my Beloved, disease is eradicated from my body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਮਨ ਬਾਣੀ ਸੇ ਤੁਮਾਰਾ ਨਾਮੁ ਜਪ ਜਪ ਕੇ ਹਮਾਰੇ ਤਨ ਕੇ ਸਰਬ ਰੋਗ (ਖਏ) ਨਾਸ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਹੇ ਪ੍ਰੀਤਮ! ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਚੋਂ ਸਾਰੇ ਰੋਗ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando Tu Nombre, oh Amor, todos los males de mi cuerpo se han ido. (1)"