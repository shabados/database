[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਰਾਮੁ ਸਭੈ ਕਹਹਿ; ਸੋਈ ਕਉਤਕਹਾਰ ॥੧੯੦॥"
page = 1374
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same word, every one uses for Dasrath's son and the same word for the Wondrous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਲਫਜ, ਹਰ ਕੋਈ ਦਸਰਥ ਦੇ ਪੁੱਤ੍ਰ ਲਈ ਵਰਤਦਾ ਹੈ ਅਤੇ ਉਹੀ ਲਫਜ ਅਦਭੁਤ ਸੁਆਮੀ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone uses the same word for the son of Dasrath and the Wondrous Lord. ||190||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਸੋਈ ਰਾਮ ਨਾਮ ਸੰਪੂਰਨ ਸੰਤ ਉਚਾਰਨ ਕਰ ਕੇ ਕਲ੍ਯਾਨ ਕੋ ਪਾਵਤੇ ਹੈਂ ਔਰ ਸੋਈ ਰਾਮ ਨਾਮ (ਕਉਤਕ) ਤਮਾਸ਼ਿਓਂ ਕਰਨੇ ਵਾਲੇ ਅਰਥਾਤ ਰਾਸਧਾਰੀਏ ਆਦੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਉਹ ਵਿਵਹਾਰ ਸਿਧੀ ਵਾਸਤੇ ਕਹਿਤੇ ਹੈਂ ਔਰ ਸੰਤ ਜਨ ਵਿਚਾਰ ਦ੍ਵਾਰੇ ਵਿਆਪਕ ਰੂਪ ਸਮਝ ਕਰ ਕੇ ਸਾਂਤੀ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧੯੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਰਾਮ ਤਾਂ ਉਹ ਹੈ ਜਿਸ ਨੂੰ ਹਰੇਕ ਜੀਵ ਸਿਮਰਦਾ ਹੈ (ਇਹ ਹੈ ਸਰਬ-ਵਿਆਪੀ ਰਾਮ, ਇਸ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਮਨੁੱਖ ਮਾਤ੍ਰ ਦਾ ਫ਼ਰਜ਼ ਹੈ)। ਪਰ ਇਹੀ ਰਾਮ ਨਾਮ ਰਾਸਧਾਰੀਏ ਭੀ (ਰਾਸਾਂ ਵਿਚ ਸਾਂਗ ਬਣਾ ਬਣਾ ਕੇ) ਲੈਂਦੇ ਹਨ (ਇਹ ਰਾਮ ਅਵਤਾਰੀ ਰਾਮ ਹੈ ਤੇ ਰਾਜਾ ਦਸਰਥ ਦਾ ਪੁੱਤਰ ਹੈ, ਇਹੀ ਮੂਰਤੀ-ਪੂਜਾ ਵਿਅਰਥ ਹੈ) ॥੧੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Raam, debería considerarse; todos usan la misma Palabra para Dasrad y para el Señor Maravilloso. (190)"