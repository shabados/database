[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੀਮ ਸੰਗਿ ਹੁਇ ਕੈ ਅਤਿ ਕ੍ਰੁਧਾ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Duryodhana, the king of Kauravas waged the war, against Bhim in great fury."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੀਮ ਸੈਨ ਨਾਲ ਯੁੱਧ ਕੀਤਾ।"