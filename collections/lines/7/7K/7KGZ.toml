[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣਿ. ਸਰਸ ਮਨਾ; ਘਣ ਵਰਸਹਿ ਰੁਤਿ ਆਏ ॥"
page = 1108
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In swan, be thou happy, O my soul. The season bas come when the clouds rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਵਣ ਅੰਦਰ ਤੂੰ ਖੁਸ਼ ਹੋ, ਹੇ ਮੇਰੀ ਜਿੰਦ! ਮੌਸਮ ਆ ਗਿਆ ਹੈ ਜਦ ਬੱਦਲ ਵਰ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Saawan, be happy, O my mind. The rainy season has come, and the clouds have burst into showers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਾਂ ਪਿਆਰੇ! ਜਬ ਹਮ ਮਾਨੁਖ ਦੇਹ ਸਾਵਣ ਮੇਂ (ਸਰਸ) ਪ੍ਰੇਮ ਕੇ ਸਹਿਤ ਹੂਏ ਤਬ ਐਸੀ ਰੁਤ ਕੇ ਆਏ ਗੁਰੂ ਰੂਪ ਮੇਘ ਉਪਦੇਸ ਵਰਖਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾੜ ਦੀ ਅੱਤ ਦਰਜੇ ਦੀ ਤਪਸ਼ ਵਿਚ ਘਾਹ ਆਦਿਕ ਸੁੱਕ ਜਾਂਦੇ ਹਨ। ਉਸ ਤਪਸ਼ ਦੇ ਪਿਛੋਂ ਸਾਵਨ ਮਹੀਨੇ ਵਿਚ ਘਟਾਂ ਚੜ੍ਹਦੀਆਂ ਹਨ। ਪਸ਼ੂ ਪੰਛੀ ਮਨੁੱਖ ਤਾਂ ਕਿਤੇ ਰਹੇ, ਸੁੱਕਾ ਹੋਇਆ ਘਾਹ ਭੀ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੀ ਹਰਿਆਵਲ ਵੇਖ ਕੇ ਹਰੇਕ ਪ੍ਰਾਣੀ ਬੋਲ ਉਠਦਾ ਹੈ-) ਹੇ ਮੇਰੇ ਮਨ! ਸਾਵਣ ਮਹੀਨੇ ਵਿਚ (ਵਰਖਾ ਦੀ) ਰੁੱਤ ਆ ਗਈ ਹੈ, ਬੱਦਲ ਵਰ੍ਹ ਰਹੇ ਹਨ, ਹੁਣ ਤੂੰ ਭੀ ਹਰਾ ਹੋ (ਤੂੰ ਭੀ ਉਮਾਹ ਵਿਚ ਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਵਣਿ = ਸਾਵਣ ਵਿਚ। ਸਰਸ = ਰਸ ਵਾਲਾ ਹੋ, ਹਰਾ ਹੋ। ਘਣ = ਬੱਦਲ। ਆਏ = ਆਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Sawan, se feliz, Oh mente mía. La temporada de lluvias ha venido, y las nubes han estallado con lluvia."