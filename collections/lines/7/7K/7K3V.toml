[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਲੂਟਹਿ. ਮਨਮੁਖ ਨਹੀ ਬੂਝਹਿ; ਕੋਇ ਨ ਸੁਣੈ. ਪੂਕਾਰਾ ॥"
page = 600
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They plunder Nectar. The apostate knows it not and none heart the complaint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤ ਨੂੰ ਲੁੱਟਦੇ ਹਨ। ਮਨਮੁੱਖ ਪੁਰਸ਼ ਇਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਅਤੇ ਕੋਈ ਭੀ ਫਰਿਆਦ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They plunder the Nectar, but the self-willed manmukh does not realize it; no one hears his complaint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਮ੍ਰਿਤੁ), ਭਾਵ ਸ਼ੁਭ ਗੁਣੋਂ ਕੋ ਲੂਟਤੇ ਹੈਂ ਮਨਮੁਖ ਨਹੀਂ ਬੂਝਤੇ ਹੈਂ, ਉਨਕੀ ਪੁਕਾਰ ਕੋ ਕੋਈ ਨਹੀਂ ਸੁਨਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਲੋਕ ਮੇਂ ਮਨਮੁਖ ਅਵਸ ਸਜਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਲੁੱਟਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਇਹ ਸਮਝਦੇ ਨਹੀਂ। (ਜਦੋਂ ਸਭ ਕੁਝ ਲੁਟਾ ਕੇ ਉਹ ਦੁੱਖੀ ਹੁੰਦੇ ਹਨ, ਤਾਂ) ਕੋਈ ਉਹਨਾਂ ਦੀ ਪੁਕਾਰ ਨਹੀਂ ਸੁਣਦਾ (ਕੋਈ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਧਨ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se roban el Néctar, pero por vivir desde nuestro ego, no nos damos cuenta, y nadie escucha ni se queja."