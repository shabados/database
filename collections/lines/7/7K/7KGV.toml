[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲ ਗਈ ਸਭ ਕੋ ਮਘਵਾ ਸੁਧਿ; ਕਾਨ੍ਰਹ ਹੀ ਕੇ ਰਸ ਭੀਤਰ ਪਾਗੇ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone forgot Indra and were dyed in the love of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਇੰਦਰ ਦੀ ਸੁਧ ਭੁਲ ਗਈ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਦੇ ਰਸ ਵਿਚ ਹੀ ਭਿਜ ਗਏ।"