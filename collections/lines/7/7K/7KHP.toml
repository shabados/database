[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਮ ਰੂਪ ਪਵਿਤਰ ਗਾਤ; ਅਛਿਜ ਰੂਪ ਅਗੂੜ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is wearing the garments of brocade and is riding on the horse, his beauty is eternal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸੁੰਦਰ ਰੂਪ ਹੈ, ਪਵਿਤ੍ਰ ਸ਼ਰੀਰ ਹੈ ਅਤੇ ਸਪਸ਼ਟ ਤੌਰ ਤੇ ਨਾ ਛਿਜਣ ਵਾਲਾ ਰੂਪ ਹੈ।"