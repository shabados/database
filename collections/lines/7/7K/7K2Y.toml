[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮ; ਕਕਰੀਆ ਬਰੇ ਪਕਾਏ ॥"
page = 477
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord the king has cooked the cakes of ice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਨੇ ਬਰਫ ਦੇ ਪਕੋੜੇ ਤਲੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the King, has cooked the cakes of ice,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਕਾਰ ਕਾਮਾਦਿ ਅਕੇ ਕੀਆਂ ਕੁਕੜੀਆਂ ਕੇ ਸਮ ਦੁਖ ਰੂਪ ਹੈ ਸਨ, ਸੋ ਗੁਰ ਕ੍ਰਿਪਾ ਸੇ ਰਾਜਾ ਰਾਮ ਕੇ ਉਪਦੇਸ ਲੇਨੇ ਸੇ ਆਂਬੋਂ ਸਮ ਸੁਖ ਰੂਪ ਹੋ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਹਣੇ ਰਾਮ ਅੱਕਾਂ ਦੀਆਂ ਖੱਖੜੀਆਂ (ਹੁਣ) ਪੱਕੇ ਹੋਏ ਅੰਬ ਬਣ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Rey, ha tostado las bolas de escarcha,"