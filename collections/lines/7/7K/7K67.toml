[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਬੈ. ਬਾਜੀ ਖੇਲਣ ਲਾਗਾ; ਚਉਪੜਿ ਕੀਤੇ. ਚਾਰਿ ਜੁਗਾ ॥"
page = 433
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "B:-- The Lord began to play the game by making the four ages His dice-cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ-ਚਾਰਾਂ ਹੀ ਯੁਗਾਂ ਨੂੰ ਆਪਣਾ ਨਰਦਾਂ ਵਾਲਾ ਕੱਪੜਾ ਬਣਾ ਕੇ ਸਾਈਂ ਨੇ ਖੇਡ ਖੇਡਣੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Babba: He set out to play the game, on the chess-board of the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਬਬੇ ਅਖਰ ਕਾ ਇਹ ਤਾਤਪਰਯ ਹੈ ਕਿ ਪਰਮੇਸ੍ਵਰ ਜਬ ਬਾਜੀ ਖੇਲਨ ਲਗਾ, ਭਾਵ ਮਾਇਆ ਦੁਆਰੇ ਪਰਪੰਚ ਕੀ ਰਚਨਾ ਰਚਨੇ ਲਾਗਾ, ਤਬ ਚਾਰੋਂ ਜੁਗ ਚੌਪੜ ਅਸਥਾਨੀ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ (ਚੌਪੜ ਦੀ) ਖੇਡ ਖੇਡ ਰਿਹਾ ਹੈ, ਚਾਰ ਜੁਗਾਂ ਨੂੰ ਉਸ ਨੇ (ਚੌਪੜ ਦੇ) ਚਾਰ ਪੱਲੇ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Babba: El Señor creó el ajedrez de las cuatro épocas;"