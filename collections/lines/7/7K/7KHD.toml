[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਬਿਦਾਰ ਦਏ ਸੁ ਭਏ ਫਿਰਿ; ਲੈ ਮੁੰਗਰਾ ਜਿਮੁ ਧਾਨ ਕੁਟੈ ਹੈ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi killed and destroyed them, but they rose up again, the goddess continued killing them like the paddy thrashed by the wooden pestle."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੰਡੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ) ਮਾਰ ਕੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ, (ਪਰ) ਉਹ ਫਿਰ ਹੋਰ ਹੋ ਗਏ ਹਨ। (ਦੇਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਇੰਜ ਕੁਟਦੀ ਹੈ) ਜਿਵੇਂ ਮੋਹਲੇ ਨਾਲ ਧਾਨ ਕੁਟੀਂਦੇ ਹਨ।"