[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ; ਸਤ ਪੁਰਖੁ ਮਨਾਇਆ ॥"
page = 371
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I served and conciliated the True person,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੱਚੇ ਪੁਰਸ਼ ਦੀ ਟਹਿਲ ਕਮਾ ਕੇ ਆਪਣੇ ਉਤੇ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I served and surrendered to the Lord, the True Being;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇਵਾ ਕਰ ਕੇ ਸਤਗੁਰ ਸਤਪੁਰਖ ਕੋ ਮਨਾਇਆ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜੀਵ ਨੇ) ਸੇਵਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰਸੰਨ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del servicio de la virtuosa Novia concilié al verdadero Hombre;"