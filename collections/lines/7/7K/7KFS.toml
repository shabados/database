[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਧਿਆਈਐ; ਏਕੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥"
page = 29
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-beloved ever meditates on the Name of the One, the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰਾ ਹਮੇਸ਼ਾਂ ਇਕ ਸਿਰਜਣਹਾਰ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh meditates forever on the Name of the One Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਸਦਾ ਹੀ ਏਕ ਕਰਤਾਰ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਕਰਤਾਰ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan el Nombre del Creador, el Uno."