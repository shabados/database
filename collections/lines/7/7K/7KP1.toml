[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਰੰਗੀ. ਰਾਮ ਅਪਨੇ ਕੈ; ਚਰਨ ਕਮਲ ਨਿਧਿ ਥਾਤੀ ॥ ਰਹਾਉ ॥"
page = 681
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is imbued with the love of its Lord, as the Lord's lotus feet are the treasure of wealth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਹੈ। ਮੇਰੇ ਲਈ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕੰਵਲ ਹੀ ਦੌਲਤ ਦਾ ਖਜਾਨਾ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love, in love with the Lord's lotus feet, the treasure of riches. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਾਮੀ ਰਾਮ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੀ ਹੋਈ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲ ਜੋ ਨਿਧੋਂ ਕੀ (ਥਾਤੀ) ਥੈਲੀ ਹੈ, ਸੋ ਪਾਇ ਲਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਦੀ ਯਾਦ ਦਾ ਖ਼ਜ਼ਾਨਾ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਇਕੱਠਾ ਕਰ ਲੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están repletos de su Único Dios. Para mí, los Pies de Loto del Señor, son el Tesoro de Riquezas. (Pausa)"