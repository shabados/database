[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਥਿਰੁ ਚੀਨੈ; ਸੰਗਿ ਦੇਉ ॥"
page = 1170
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing God with him, the Guruward is rendered ever-stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਵੇਖ, ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is stable, knowing that God is always with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ (ਦੇਉ) ਪਰਮਾਤਮਾ ਕੋ ਸੰਗ ਜਾਨ ਕਰ ਇਸਥਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ser consciente en Dios, Lo ve para siempre en el interior de su ser."