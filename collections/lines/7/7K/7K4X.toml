[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਸੋਧਿ ਸਭਿ; ਕਿਨੈ. ਕੀਮ ਨ ਜਾਣੀ ॥"
page = 319
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have searched all the Simritis and Shastras but none has found Lord's worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨਾਂ ਨੇ ਸਾਰੀਆਂ ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰ ਖੋਜੇ ਹਨ ਪਰ ਕਿਸੇ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਦੀ ਕੀਮਤ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People have searched all the Simritees and Shaastras, but no one knows the Lord's value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਾਸਤ੍ਰ ਔਰ ਸਿਮ੍ਰਿਤੀਆਂ (ਸੋਧਿ) ਵੀਚਾਰੀਆਂ ਹੈ, ਪਰੰਤੂ ਕੀਮਤਿ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਸਾਰੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖੇ ਹਨ, ਕਿਸੇ ਨੇ ਕਰਤਾਰ ਦੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ, (ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ ਕਿ ਪ੍ਰਭੂ ਕਿਸ ਮੁੱਲ ਤੋਂ ਮਿਲ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno lee los textos Semíticos y los Shastras tanto como puede, no por eso conoce el Verdadero Valor del Naam, el Nombre del Señor."