[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਗੋਲਾ ਲਾਲਾ ਤੁਧੁ; ਮੈ. ਹੁਕਮੁ ਫੁਰਮਾਈਐ ॥"
page = 643
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a slave and servant of Thine. Command me, as it pleaseth Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਗੁਲਾਮ ਤੇ ਸੇਵਕ ਹਾਂ। ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਮੈਨੂੰ ਆਗਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- please, commit me to it. I am Your servant and slave; command me, according to Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ, ਮੇਰੇ ਕੋ ਮਨ ਭਾਵਤਾ ਹੁਕਮ ਫੁਰਮਾਈਏ, ਭਾਵ ਸੇ ਜੋ ਆਗਿਆ ਕਰੋ ਸੋ ਮੈਂ ਮਾਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਕਮ ਕਰ, ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, soy Tu Esclavo; permíteme vivir tu Comando como sea Tu Voluntad."