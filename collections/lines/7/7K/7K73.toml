[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਟ ਸਾਵਣਿ ਜਾਣੁ ਸੁ ਗਜਹਿਗੀ ॥੩੨੧॥"
page = 583

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances will be struck from both sides and the matted locks of the warriors will roll in dust, the spears will collide while striking blows like the thundering of the clouds of Sawan.321."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸਾਵਣ ਦੀਆਂ ਘਟਾਵਾਂ ਗਰਜ ਰਹੀਆਂ ਹੋਣ ॥੩੨੧॥"