asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਧਿਆਨੁ; ਮਨੁ ਮਨਹਿ ਸਮਾਵੈ ॥੪੫॥"
page = 943
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 56: Which is that realisation, that makes the mind merge in the mind itself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 56: ਉਹ ਕਿਹੜੀ ਅਨੁਭਵਤਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮਨ, ਮਨ ਵਿੱਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that meditation, which leads the mind to be absorbed in itself?\" ||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਕੌਣ ਵਹੁ ਧਿਆਨ ਹੈ ਜਿਸ ਕਰ ਇਹੁ ਮਨੁ (ਮਨਹਿ) ਆਤਮਾ ਮੇਂ ਸਮਾਵੈ ੭?॥੪੫॥☬ਦੋ ਪਉੜੀ ਮੇਂ ਉਤ੍ਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਟਿਕਵਾਂ ਬੱਝਵਾਂ ਖ਼ਿਆਲ ਹੈ ਜਿਸ ਕਰਕੇ ਮਨ ਆਪਣੇ ਅੰਦਰ ਹੀ ਟਿਕਿਆ ਰਹੇ (ਤੇ ਬਾਹਰ ਨਾਹ ਭਟਕੇ)? ॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de meditación hace que la mente resida dentro de sí misma?(45)"