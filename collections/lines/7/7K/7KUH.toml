[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵੇਖਣਾ ਸਚੁ ਬੋਲਣਾ; ਸਚਾ ਸਭੁ ਆਕਾਰੁ ॥੭॥"
page = 565
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then he sees the Truth, speaks the Truth and realises the True One pervading the entire universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਸੱਚ ਦੇਖਦਾ ਹੈ, ਸੱਚ ਹੀ ਬੋਲਦਾ ਹੈ ਅਤੇ ਸਤਿਪੁਰਖ ਨੂੰ ਸਾਰੇ ਆਲਮ ਵਿੱਚ ਵਿਆਪਕ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, he sees Truth, and speaks the Truth; he realizes the True Lord pervading the entire Universe. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਦੇਖਨਾ ਭੀ ਸਚ ਹੈ ਅਰ ਬੋਲਨਾ ਭੀ ਸਚ ਹੈ ਔਰ ਸਭ ਅਕਾਰ, ਭਾਵ ਸਰੀਰ ਵੀ ਸਫਲਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਹਰ ਥਾਂ ਵੇਖਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਹੀ ਜਪਦਾ ਹੈ ਤੇ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦਾ ਸਰੂਪ ਹੀ ਦਿੱਸਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਆਕਾਰੁ = ਦਿੱਸਦਾ ਜਗਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra que toda la creación es la Manifestación de la Verdad. (7)"