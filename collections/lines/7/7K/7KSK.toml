[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗੰਜ ਅਭੰਜ ਅਰੰਜ ਅਗੰਜ; ਗੰਜ ਕਉ ਧਿਆਈਐ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Indestructible, Unbreakable, griefless and Inexhaustible teasure, He should be meditated upon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗੰਜ, ਅਭੰਜ, ਅਰੰਜ (ਰੰਜ ਰਹਿਤ) ਅਗੰਜ ਅਤੇ ਗੰਜ (ਖ਼ਜ਼ਾਨਾ) ਰੂਪ ਨੂੰ ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ;"