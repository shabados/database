[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਮੇ ਸਾਈਂ ਵਿਸਾਰਿਆ; ਵੀਵਾਹਿਆਂ ਮਾਂ ਪਿਓ ਵਿਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He forgot the parents who had given him birth and had got him married."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿ ਜੰਮਿਆ ਸੀ ਤਾਂ ਰੱਬ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਸਾਸੁ, (ਹੁਣ ਜਦ) ਵਿਆਹ ਹੋਇਆ ਤਾਂ ਮਾਂ ਪਿਉ ਦੋਵੇਂ ਭੁਲਾ ਦਿਤੇ।"