[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮਹਤੁ. ਨ ਸਕਤਿ ਹੀ ਕਾਈ; ਸਾਧਾ ਦਾਸੀ ਥੀਓ ॥"
page = 802
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast no honour, glory and might, so be thou the handmaiden of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੋਈ ਇੱਜ਼ਤ ਆਬਰੂ, ਪ੍ਰਭਤਾ ਅਤੇ ਤਾਕਤਾਂ ਨਹੀਂ ਇਸ ਲਈ ਤੂੰ ਸੰਤਾਂ ਦੀ ਬਾਂਦੀ ਬਣ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no honor, glory or power - become the slave of the Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਾਨ ਔ (ਮਹਤੁ) ਵਡਿਆਈ ਔ (ਸਕਤ) ਸਮਰਥਤਾ ਕਾ ਗੁਮਾਂਨ (ਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਕੋਈ ਨ ਕਰੋ ਔਰ ਸੰਤ ਜਨੋਂ ਕੀ ਦਾਸੀ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਹੋਰ) ਆਸਰਾ, ਕੋਈ ਵਡੱਪਣ ਕੋਈ ਤਾਕਤ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਸਾਧਨ ਨਹੀਂ ਬਣ ਸਕਦੇ)। ਹੇ ਸਹੇਲੀਏ! (ਨਾਮ-ਜਲ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ) ਗੁਰਮੁਖਾਂ ਦੀ ਦਾਸੀ ਬਣੀ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤੁ = ਵਡੱਪਣ। ਸਕਤਿ = ਤਾਕਤਿ, ਸ਼ਕਤੀ। ਕਾਈ = {ਇਸਤ੍ਰੀ ਲਿੰਗ} ਕੋਈ ਹੀ। ਥੀਓ = ਹੋ ਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes Honor, Poder o Gloria; conviértete en el Esclavo de los Santos."