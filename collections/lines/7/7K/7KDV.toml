[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਘਰ ਤੁਪਕ ਕੇ ਨਾਮ; ਸਦਾ ਲਖਿ ਲੀਜੀਐ ॥੧੩੦੫॥"
page = 807

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Purandraari ari”, add the word “Nrip” three times at the end, then adding the word “Shatru”, know the names of Tupak scholarly.1305."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਸੂਝਵਾਨੋ! ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੩੦੫॥"