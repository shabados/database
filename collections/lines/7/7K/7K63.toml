[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੇਵਕ ਭਗਤ ਹਰਿ ਤਾ ਕੇ; ਨਾਨਕ. ਮਨੁ ਲਾਗਾ ਹੈ ਤਾਹੀ ॥੨॥੧੪॥੧੦੦॥"
page = 824
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's soul is attached to the Lord, to whom belong His saints slaves and devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਆਤਮਾ ਉਸ ਸਾਹਿਬ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ ਜਿਸ ਦੇ ਹਨ ਸਾਧੂ, ਗੋਲੇ ਅਤੇ ਸ਼ਰਧਾਲੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints, servants and devotees belong to the Lord; Nanak's mind is attached to Him. ||2||14||100||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਸੰਤ ਭਗਤਿ ਤਿਸ ਹਰੀ ਕੇ ਸੇਵਕ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਮਨੁ ਤਿਸ ਹਰੀ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈ॥੨॥੧੪॥੧੦੦॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਹਨ, ਭਗਤ ਹਨ, ਸੇਵਕ ਹਨ। ਉਹਨਾਂ ਦਾ ਮਨ ਉਸ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧੪॥੧੦੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, busco entonar mi mente con el Devoto del Señor.(2-14-100)"