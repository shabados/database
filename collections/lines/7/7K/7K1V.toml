[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਹਸ ਬਿਹਸ ਲਾਵੈ ਗਰੇ; ਛਿਨਕਿ ਨ ਛੋਰਿਯੋ ਜਾਇ ॥੨੪॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And happily and cheerfully clUtches her and leaves her not.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਸ ਹੱਸ ਕੇ ਗਲੇ ਲਗਾਉਂਦਾ ਹੈ; ਛਿਣ ਭਰ ਲਈ ਵੀ ਛਡਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੨੪॥"