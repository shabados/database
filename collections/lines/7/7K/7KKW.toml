[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਪਾਰ ਅਮੋਲੀ ॥"
page = 822
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and Invaluable is the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਤੇ ਅਣਮੁੱਲਾ ਹੈ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is infinite and priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਅਪਾਰ ਬਿਅੰਤ ਹੈ ਔ (ਅਮੋਲੀ) ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਬੇਅੰਤ ਹਰੀ ਦਾ ਨਾਮ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਵੱਟੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲੀ = ਅਮੋਲਕ, ਜੋ ਕਿਸੇ ਭੀ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor, Jar Jar, es Infinito e Invaluable;"