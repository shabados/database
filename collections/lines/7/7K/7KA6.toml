[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਕੀ ਲਹਰਿ; ਮੇਰੀ ਟੁਟੀ ਜੰਜੀਰ ॥"
page = 1162
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My chains were broken by the waves of the Ganges,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਗਾਂ ਦੇ ਤਰੰਗਾਂ ਨਾਲ ਮੇਰੇ ਸੰਗਲ ਟੁਟ ਭੱਜ ਗਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The waves of the Ganges broke the chains,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਗੰਗਾ ਜੀ ਕੀ ਐਸੀ ਲਹਿਰ ਆਈ ਜੋ ਮੇਰੀ ਜੰਜੀਰ ਟੂਟ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਡੁੱਬਣ ਦੇ ਥਾਂ) ਗੰਗਾ ਦੀਆਂ ਲਹਿਰਾਂ ਨਾਲ ਮੇਰੀ ਜ਼ੰਜੀਰ ਟੁੱਟ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las olas del Ganges rompieron mis amarras y me llevaron hasta las orillas del río,"