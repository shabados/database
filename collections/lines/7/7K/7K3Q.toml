[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਚਰਣ ਸਬਦੁ ਸਤਿਗੁਰ ਕੋ; ਨਾਨਕ. ਬਾਂਧਿਓ ਪਾਲ ॥੨॥੭॥੩੮॥"
page = 680
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine his feet in his mind, Nanak has tied the holy word of the True Guru to his skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ ਲਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord's lotus feet enshrined in his heart, Nanak has tied the Shabad, the Word of the True Guru, to the hem of his robe. ||2||7||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਹਿਰਦੇ ਮੇਂ ਆਪ ਕੇ ਚਰਨੋਂ ਕਾ ਧਿਆਨ ਔਰ ਸਤਿਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਹਮ ਨੇ ਅਪਨੇ ਪੱਲੇ ਬਾਂਧ ਲੀਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਮਨ ਮੇਂ ਦ੍ਰਿੜ ਕੀਆ ਹੈ॥੨॥੭॥੩੮॥☬ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਸਾਧਨ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਪੱਲੇ ਬੰਨ੍ਹ ਲਈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਵੱਸੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥੭॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por eso que me he aferrado a Ella y he enaltecido Tus Pies en mi mente. (2-7-38)"