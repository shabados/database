[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਧੀ ਕਰੀ ਕੁਬਰੀ ਤੇ ਸੋਊ; ਇਤਨੋ ਬਲੁ ਹੈ ਜਗ ਮੈ ਕਹੁ ਕਾ ਕੋ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He straightened that hump-backed and the power of doing this is not with any other in the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਖਿਚ ਕੇ) ਕੁਬਜਾ ਨੂੰ ਸਿਧਾ ਕਰ ਦਿੱਤਾ; ਇਸ ਜਿਤਨਾ ਬਲ ਜਗਤ ਵਿਚ ਕਿਸ ਪਾਸ ਹੈ।"