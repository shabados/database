[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਧਿ ਸੈ ਬਿਵਾਹੇ ਮਿਲਿ ਦ੍ਰਿਸਟਿ ਦਰਸ ਲਿਵ; ਬਿਦਿਮਾਨ ਧਿਆਨ ਰਸ ਰੂਪ ਰੰਗ ਭੇਸ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When according to tradition, marriage is solemnised, that is to say she is consecrated by Guru and an accord gets established between them, then her mind is engrossed in the form, colour, attire and pleasure of the master True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਫੇਰ ਜਦ ਬਿਧਿ ਸੇ ਮ੍ਰਯਾਦਾ ਪੂਰਬਕ, ਬਿਵਾਹੇ ਮਿਲਿ ਵਿਆਹਿਆ ਜਾਂਦਾ ਹੈ ਅਰਥਾਤ ਜਦ ਗੁਰੂ ਅਰ ਸਿੱਖ ਬਿਬ+ਆਏ ਮਿਲਿ ਦੋਵੇਂ ਹੀ ਆਣ ਮਿਲਦੇ ਹਨ, ਭਾਵ ਅੰਮ੍ਰਿਤ ਛਕਣ ਆਦਿ ਮ੍ਰਯਾਦਾ ਅਨੁਸਾਰ ਜਦ ਉਕਤ ਸਤਸੰਗੀ ਸਾਖ੍ਯਾਤ ਸਿੱਖ ਸਜ ਕੇ ਗੁਰਸਿੱਖ ਵਾਲੀ ਏਕਤਾ ਗੁਰਸਿੱਖ ਸੰਧੀ ਵਾਲੀ ਦਸ਼ਾ ਦੇ ਘਰ ਆਣ ਵਹਿੰਦਾ ਵਰਤਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਨਿਗ੍ਹਾ ਵਿਚ ਦਰਸ਼ਨ ਦੀ ਲਿਵ ਤਾਰ ਬੱਝ ਪਿਆ ਕਰਦੀ ਹੈ, ਅਰਥਾਤ ਓਸ ਦੇ ਨੇਤ੍ਰ ਦਰਸ਼ਨ ਨੂੰ ਲੋਚਨ ਲਗ ਪਿਆ ਕਰਦੇ ਹਨ। ਅਤੇ ਇਸੇ ਹੀ ਧਿਆਨ ਦੇ ਰਸ ਪਿਆਰ ਕੈ ਕਰ ਕੇ ਓਹੋ ਜੈਸੇ ਹੀ ਰੂਪ ਰੰਗ ਵਾਲੇ ਭੇਸ ਸਾਂਗ ਨੂੰ ਬਿਦ੍ਯਮਾਨ ਸਾਮਰਤੱਖ ਢਾਲ ਲਿਆ ਕਰਦਾ ਹੈ ਜਿਸ ਭਾਂਤ ਸਿੱਕਵੰਦ ਗੁਰਮੁਖਾਂ ਗੁਰ ਸਿੱਖਾਂ ਦਾ ਖਾਣ ਪਾਣ ਪਹਿਰਾਣ ਆਦਿ ਦਾ ਭੇਸ ਚਾਲਾ ਗੁਰਸਿੱਖੀ ਸਤਿਸੰਗ ਵਿਚ ਢਾਲਿਆ ਦੇਖਦਾ ਹੈ। ਭਾਵ ਗੁਰਸਿੱਖਾਂ ਵਾਲੇ ਸਾਂਗ ਵਿਚ ਹੋ ਵਰਤਦਾ ਹੈ।"