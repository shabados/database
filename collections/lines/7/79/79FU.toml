[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਕਬਹੁ. ਨ ਬਿਸਾਰਹੁ ॥"
page = 829
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, forget Thou not ever Thine slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਕਦਾਚਿਤ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Never forget Your servant, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਅਪਨੇ ਸੇਵਕ ਕੋ ਕਬੀ ਭੀ ਰਿਦੇ ਤੇ ਨਾ ਵਿਸਾਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! (ਮੈਨੂੰ) ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਕਦੇ ਭੀ ਨਾਹ ਭੁਲਾਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no me abandones, soy Tu Esclavo;"