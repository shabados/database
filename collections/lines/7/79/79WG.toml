[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਅਵਿਗਤਿ; ਕਛੁ. ਨਦਰਿ ਨ ਆਇਆ ॥"
page = 51
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Towards deliverance and bondage, he casts not a glance even in the least,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦ-ਖਲਾਸੀ ਤੇ ਬੰਦੀ ਵਲ, ਉਹ ਭੋਰਾ ਭਰ ਭੀ ਨਿਗ੍ਹਾ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not concerned with deliverance or bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਤਿ ਅਵਗਿਤਿ) ਜਾਣਾ ਆਉਣਾ ਵਾ ਮੋਖ ਬੰਧ ਤਿਸ ਵਿਖੇ ਕੁਛ ਭੀ ਨਹੀਂ ਦੇਖਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਸ ਗੱਲ ਵਲ ਧਿਆਨ ਹੀ ਨਹੀਂ ਹੁੰਦਾ ਕਿ ਮੁਕਤੀ ਕੀਹ ਹੈ ਤੇ ਨਾ-ਮੁਕਤੀ ਕੀਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਮੁਕਤੀ। ਅਵਿਗਤਿ = ਮੁਕਤੀ ਦੇ ਉਲਟ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha recibido la Bendición del Polvo de los Pies de los Santos"