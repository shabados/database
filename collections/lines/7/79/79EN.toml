[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋੜੇ ਬੰਧਨ. ਹੋਵੈ ਮੁਕਤੁ; ਸਬਦੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 920
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He bursts his bonds, obtains emancipation and enshrines the Lord's Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਉਹ ਮੋਖਸ਼ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਵਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They break their bonds, and attain liberation; they enshrine the Shabad within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤਬ ਬੰਧਨ ਤੋੜ ਕੇ ਮੁਕਤ ਹੋਤਾ ਹੈ, ਜਬ ਗੁਰ ਉਪਦੇਸ ਕੋ ਮਨ ਮੇਂ ਬਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਸ ਦੇ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਬੰਧਨ ਤੋੜ ਦੇਂਦਾ ਹੈ, ਉਹ ਬੰਦਾ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਸੁਤੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ) ਉਹ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos seres rompen sus amarras, se emancipan y enaltecen la Palabra en sus mentes."