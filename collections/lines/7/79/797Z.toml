[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੋਖੁ. ਨ ਆਵਤ; ਕਹੂੰ ਕਾਜ ॥"
page = 1192
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no avocation, contentment comes to one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕਾਰਵਿਹਾਰ ਦੁਆਰਾ ਭੀ ਜੀਵ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contentment does not come by any endeavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪ੍ਰੀਤਿ (ਕਾਹੂ) ਕਿਸੀ ਕਾਰਜ ਮੇਂ ਭੀ ਜੀਵ ਕੋ ਸੰਤੋਖ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਕੰਮਾਂ ਵਿਚ (ਉਸ ਮਨੁੱਖ ਨੂੰ) ਮਾਇਆ ਵਲੋਂ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖੁ = ਮਾਇਆ ਵਲੋਂ ਤ੍ਰਿਪਤੀ। ਕਹੂੰ ਕਾਜ = ਕਿਸੇ ਭੀ ਕੰਮਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otra forma sabia de lograr el Contentamiento,"