[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸਤਿਗੁਰਿ ਦੀਆ ॥"
page = 352
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru gives the man Nectareous Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru bestows the Ambrosial Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰੀ-ਨਾਮ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਅੰਮ੍ਰਿਤ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Verdadero Guru confiere el Naam Ambrosial, el Naam, el Nombre del Señor,"