[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਮਾਰਕੰਡੇ ਪੁਰਾਨੇ ਚੰਡੀ ਚਰਿਤ੍ਰ ਉਕਤਿ ਬਿਲਾਸ ਮਧੁ ਕੈਟਭ ਬਧਹਿ ਪ੍ਰਥਮ ਧਯਾਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the First Chapter of ‘The Killing of Madhu and Kaitabh’ as described in CHANDI CHARITRA UKATI of Markandeya Purana.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਮਾਰਕੰਡੇ ਪੁਰਾਨ ਦੇ ਸ੍ਰੀ ਚੰਡੀ ਚਰਿਤ੍ਰ ਉਕਤਿ ਬਿਲਾਸ ਦੇ 'ਮਧੁ ਕੈਟਭ ਦੇ ਮਾਰੇ ਜਾਣ ਵਾਲੇ' ਪਹਿਲੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧॥"