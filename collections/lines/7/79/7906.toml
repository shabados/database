[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ; ਸਦ ਹੀ ਆਖਿ ਵਖਾਣੈ ॥"
page = 11
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he ever utters are repeats Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਮੇਸ਼ਾਂ ਤੇਰਾ ਜੱਸ ਵਰਨਣ ਤੇ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they continually chant and repeat the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸੋਈ ਰਾਤ ਦਿਨ ਨਿੱਤ ਤੇਰੇ ਗੁਨੋ ਕਾ ਵਖ੍ਯਾਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ, ਹੇ ਹਰੀ! ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਅਤੇ (ਹੋਰਨਾਂ ਨੂੰ) ਉਚਾਰ ਉਚਾਰ ਕੇ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਆਖਿ = ਆਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te entiende, y repite para siempre Tus Alabanzas,"