[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਇਆ ਦੁਖੁ ਕਟਿਆ; ਹਰਿ ਵਰੁ ਪਾਇਆ ਨਾਰਿ ॥੪੭॥"
page = 937
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When self-conceit is stilled, her pain is eradicated and the bride attains to God. her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਵੈ-ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ ਉਸ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Self-conceit is eliminated, and pain is eradicated; the soul bride obtains her Husband Lord. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਜਿਸ ਕਾ ਗਿਆ ਹੈ ਤਿਸ ਕਾ ਅਗ੍ਯਾਨ ਰੋਗ ਕਟਿਆ ਗਿਆ ਹੈ। ਤਿਸ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਨੇ ਹਰਿ ਰੂਪ ਵਰੁ ਪਾਇਆ ਹੈ॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਜਿਸ ਦਾ) ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋਇਆ ਹੈ (ਹਉਮੈ ਦਾ) ਦੁੱਖ ਕੱਟਿਆ ਗਿਆ ਹੈ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਖਸਮ ਲੱਭ ਲਿਆ ਹੈ ॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਵਰੁ = ਖਸਮ। ਨਾਰਿ = (ਜੀਵ-) ਇਸਤ੍ਰੀ ਨੇ ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la novia encuentra a su Señor. (47)"