[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਧਾ ਹੋਇ ਕੈ; ਰਤਨਾ ਪਰਖਣ ਜਾਇ ॥"
page = 954
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, if a blind man goes to assay jewels,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਜੇਕਰ ਅੰਨ੍ਹਾ ਆਦਮੀ ਜਵਾਹਿਰਾਤਾਂ ਦੀ ਜਾਂਚ ਪੜਤਾਲ ਕਰਨਾ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the blind man may go to appraise the jewels,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਗ੍ਯਾਨੀ ਹੋਇਕੈ ਰਤਨ ਰੂਪ ਜੋ ਸੰਤੋਂ ਕੇ ਗੁਣ ਅਰ ਵਾਕ ਹੈਂ, ਜੇ ਤਿਨ ਕੋ ਪਰਖਨੇ ਕੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਆਪ ਅੰਨ੍ਹਾ ਹੋਵੇ ਤੇ ਤੁਰ ਪਏ ਰਤਨ ਪਰਖਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el ciego tratara de evaluar la calidad de las joyas,"