[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭਿਮਾਨੀ ਕੀ ਜੜ; ਸਰਪਰ ਜਾਏ ॥੭॥"
page = 869
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud person is assuredly uprooted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਪੁਰਸ਼ ਦੀ ਜੜ੍ਹ ਨਿਸਚਿਤ ਹੀ ਪੁੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The proud, egotistical person will surely be uprooted. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਭਿਮਾਨੀ ਜੋ ਪੁਰਸ ਹੈ ਤਿਸ ਕੀ ਜੜ ਤੋ ਨਿਸਚੇ ਕਰਿ ਜਾਤੀ ਹੈ॥੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰੀ ਮਨੁੱਖ ਦੀ ਜੜ੍ਹ ਜ਼ਰੂਰ (ਵੱਢੀ) ਜਾਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los que promueven su propio ego serán arrancados implacablemente de sus raíces. (7)"