[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ; ਇਨ ਬਿਧਿ ਕੰਤ ਮਿਲੀ ॥੨॥"
page = 785
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way is the Bridegroom met. Whatever pleases Him, that alone takes place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਭਰਤਾ ਮਿਲਦਾ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, happens. In this way, the Husband Lord is met. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ (ਥੀਐ) ਹੋਤਾ ਹੈ, ਐਸੇ ਨਿਸਚੇ ਕੌ ਧਾਰ ਕੈ ਆਪਣੀ ਚਤਰਾਈ ਕੋ ਛੋਡੈ, ਭਾਵ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਮੰਨੇ, ਇਨ ਬਿਧ ਸੇ ਪਤੀ ਕੋ ਮਿਲੀਤਾ ਹੈ॥੨॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਸ ਅਵਸਥਾ ਤੇ ਅੱਪੜ ਜਾਏ ਕਿ) ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que Le place, eso sucede, y de esta manera, el Esposo es encontrado.(2)"