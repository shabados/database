[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਕ੍ਰਿਪਾ ਕਰੇ ਥਾਇ ਪਾਏ; ਜੋ ਹਰਿ ਪ੍ਰਭ ਮਨਿ ਭਾਇਆ ॥"
page = 995
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is pleasing to the God-Master's mind, Him the Lord of the universe mercifully approves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੁਲ ਆਲਮ ਦਾ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰ ਕੇ ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe bestows His Mercy, and those who are pleasing to the Mind of the Lord God, find their place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੋਬਿੰਦ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਬ ਥਾਇ ਪਾਇ ਲੈਂਦਾ ਹੈ, ਅਰੁ ਜੋ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ, ਸੋ ਤਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪ੍ਰਾਣੀ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਭਾ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰ ਕੇ (ਉਹਨਾਂ ਦੀ ਸੇਵਾ-ਭਗਤੀ) ਪਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ ਪਾਏ = ਕਬੂਲ ਕਰਦਾ ਹੈ, ਪਰਵਾਨ ਕਰਦਾ ਹੈ। ਜੋ = ਜਿਹੜਾ ਜੀਵ। ਪ੍ਰਭ ਮਨਿ = ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo da Su Misericordia y quienes complacen al Señor, encuentran la Paz."