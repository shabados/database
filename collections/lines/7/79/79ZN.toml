[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰੰ ਸਉਕ ਸਿਛਿਆ ਕੇ ਅੰਗਿ ਮਾਰੇ ॥੩੧੦॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The limbs of Karuna were cast down with many arrows and nearly one hundred arrows were discharged on the limbs of Shiksha.83.310."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਸਿਖਿਆ' ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਸੌ ਕੁ ਤੀਰ ਮਾਰੇ ਹਨ ॥੩੧੦॥"