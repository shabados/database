[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਰਵਿ ਰਹਿਆ; ਤਿਸ ਨੋ ਜਾਣੈ ਦੂਰਿ ॥"
page = 47
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is pervading within and without, Him he deems to be distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਦਰ ਤੇ ਬਾਹਰ ਪਰੀ-ਪੂਰਨ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਦੁਰੇਡੇ ਖ਼ਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pervading within and beyond, and yet people think that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅੰਤਰਿ) ਸਰੀਰ ਮੇਂ, (ਬਾਹਰਿ) ਬ੍ਰਹਮਾਂਡ ਮੇਂ, (ਰਵਿ ਰਹਿਆ) ਬਿਆਪ ਰਹਾ ਹੈ ਤਿਸ ਕੋ ਦੂਰ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਖ ਮਨੁੱਖ) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਸਮਝਦਾ ਹੈ, ਜੋ ਇਸ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú piensas que Él, que se difunde en tu interior y por todas partes, está lejos de ti."