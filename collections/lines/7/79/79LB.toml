[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਨਿਰਧਾਰ ॥੬੨੩॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Shrangi-ari-dhanani” in the beginning and then adding \" Ripu Arti\" at the end, the names of Tupak are formed. 623."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣੇਗਾ। ਸੂਝਵਾਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੬੨੩॥"