[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਨਾਨਕ ਬਿਗਸਾਨੋ; ਪੁਨਹ ਪੁਨਹ ਬਲਿਹਾਰਿਓ ॥੨॥੩॥੪॥"
page = 979
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing and perceiving Him, Nanak ever remains in bloom and is again and again a sacrifice into Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖ ਅਤੇ ਤੱਕ ਕੇ ਨਾਨਕ ਸਦਾ ਹੀ ਖਿੜਾਓ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ, ਉਸ ਉੱਤੋਂ ਘੋਲੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing, seeing Him, Nanak blossoms forth, over and over again, a sacrifice to Him. ||2||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦੇਖ ਦੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ, ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਮੇਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਆਪਣੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕਰ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ਤੇ ਉਸ ਤੋਂ ਮੁੜ ਮੁੜ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੨॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਬਿਗਸਾਨੋ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਪੁਨਹ ਪੁਨਹ = ਮੁੜ ਮੁੜ ॥੨॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viéndolo Nanak florece y una y otra vez Le ofrece su ser.(2-3-4)"