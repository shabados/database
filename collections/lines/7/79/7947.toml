[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਸਾਖਾ ਮੂਲੁ, ਪਤੁ ਨਹੀ ਡਾਲੀ; ਸਿਰਿ ਸਭਨਾ ਪਰਧਾਨਾ ॥"
page = 436
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no stem, roots leaves and branches and is the Supreme Lord over the heads of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੋਈ ਟਹਿਣੇ ਜੜਾਂ, ਪੱਤੇ ਅਤੇ ਟਹਿਣੀਆਂ ਨਹੀਂ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਦੇ ਸੀਸਾਂ ਉਤੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no stems, roots, leaves or branches, but He is the Supreme Lord over the heads of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿਜ ਸਰੂਪ ਮੇਂ (ਮੂਲੁ) ਅਵਿਦ੍ਯਾ, ਭਾਵ ਅਗ੍ਯਾਨ ਨਹੀਂ ਹੈ। ਨ ਤੀਨ ਗੁਨ ਰੂਪ ਸਾਖਾ ਹੈ (ਡਾਲੀ) ਵਾਸਨਾ ਔਰ ਪਤ ਸੰਕਲਪ ਵਿਕਲਪ ਨਹੀਂ ਹੈਂ। ਵਾ ਤਿਸ (ਮੂਲੁ), ਭਾਵ ਅਧਿਸ੍ਟਾਨ ਮੇਂ ਸ਼ਾਖਾ ਤੀਨ ਵਾਸਨਾ ਨਹੀਂ ਔਰ ਸਭ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਤਿਸ ਕੀ ਆਗ੍ਯਾ ਹੈ ਅਰ ਆਪ ਪ੍ਰਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਉਸ ਦੀਆਂ ਟਹਣੀਆਂ ਡਾਲੀਆਂ ਜੜ੍ਹ ਪੱਤਰ (ਆਦਿਕ, ਭਾਵ, ਉਸ ਦੇ ਰਚੇ ਜਗਤ) ਦਾ ਆਸਰਾ ਲੈਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ (ਕਿਉਂਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਪਰਧਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ (ਪ੍ਰਭੂ-ਰੁੱਖ) ਵਿਚ ਟਿਕ ਕੇ, ਉਸ ਪ੍ਰਭੂ-ਰੁੱਖ ਦਾ ਆਸਰਾ ਲੈ ਕੇ। ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél Ser que no tiene raíces, ni ramas, ni hojas, es el Supremo Señor de Todo."