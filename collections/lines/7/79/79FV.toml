[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਾਹਨੁ ਪਰਮੇਸੁਰੁ ਕੀਆ; ਪੂਜੈ ਸਭੁ ਸੰਸਾਰੁ ॥"
page = 1371
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, setting up stone as god, all the mortal worship it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਪੱਥਰ ਨੂੰ ਦੇਵਤਾ ਬਣਾ, ਸਾਰੇ ਪ੍ਰਾਣੀ ਇਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, someone sets up a stone idol and all the world worships it as the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਪਾਹਨੁ) ਪਥਰ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀਆ ਹੂਆ ਹੈ ਔਰ ਤਿਸ ਕੋ ਸਭ, ਭਾਵ ਬਹੁਤ ਸੰਸਾਰ ਪੂਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪੰਡਿਤਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਾ ਹੋਇਆ ਇਹ) ਸਾਰਾ ਜਗਤ ਪੱਥਰ (ਦੀ ਮੂਰਤੀ) ਨੂੰ ਪਰਮੇਸਰ ਮਿਥ ਰਿਹਾ ਹੈ ਤੇ ਇਸ ਦੀ ਪੂਜਾ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਨੁ = ਪੱਥਰ (ਦੀ ਮੂਰਤੀ)। ਕੀਆ = ਬਣਾ ਲਿਆ, ਮਿਥ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, algunos colocan un ídolo de piedra y el mundo entero lo alaba como si fuera el mismo Señor,"