[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਦਿਲ ਰਾਜ ਮਤੀ ਲਈ; ਠਗ ਕਹਿ ਦਿਯਸਿ ਨਿਕਾਰਿ ॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The justice brought back Raj Mati, and the swindler was banished,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਏਦਿਲ ਸ਼ਾਹ ਨੂੰ ਰਾਜ ਮਤੀ ਮਿਲ ਗਈ ਅਤੇ ਠਗ ਨੂੰ ਕਢ ਦਿੱਤਾ ਗਿਆ।"