[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਰ ਗਈ. ਬਾਧੀ ਮਨਿ ਧੀਰਾ; ਮੋਹਿਓ ਅਨਦ ਧੁਨੀ ॥"
page = 829
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain is past, my mind is comforted and the melody of bliss has bewitched me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਮਿੱਟ ਗਈ ਹੈ, ਮੇਰੇ ਚਿੱਤ ਦਾ ਧਰਵਾਸ ਬੱਝ ਗਿਆ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਦੇ ਰਾਗ ਨੇ ਮੈਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is gone, and my mind is comforted; the music of bliss fascinates me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕੀ ਪੀੜਾ ਦੂਰ ਹੋ ਗਈ ਔ ਮਨ ਮੇਂ ਧੀਰਜਤਾ ਬਾਂਧ ਲਈ ਹੈ। ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਸਹਤ ਸੰਤ ਜਨ ਬਚਨ ਕਰਤੇ ਹੈਂ, ਤਿਸ ਅਨੰਦਦਾਇਕ ਧੁਨੀ ਮੇਂ ਮੇਰਾ ਮਨ ਮੋਹਿਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਦੋਂ ਮੈਂ ਨਾਮ ਜਪਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰੋਂ) ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਮੇਰੇ ਵਿਚ ਹੌਸਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਮੈਂ (ਆਪਣੇ ਅੰਦਰ ਪੈਦਾ ਹੋਏ) ਆਤਮਕ ਆਨੰਦ ਦੀ ਰੌ ਨਾਲ ਮਸਤ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਰ = ਪੀੜ। ਬਾਧੀ = ਬੱਝ ਗਈ। ਮਨਿ = ਮਨ ਵਿਚ। ਧੀਰਾ = ਧੀਰਜ। ਅਨਦ ਧੁਨੀ = ਆਨੰਦ ਦੀ ਰੌ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi dolor desaparece, mi mente se conforta y la música Ambrosial de la Palabra me maravilla."