[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਹੀ ਜਥਾਮਤਿ ਸੰਤ ਪ੍ਰਸਾਦ ਤੇ ਯੌ ਕਹਿ ਕੈ ਕਛੁ ਸ︀ਯਾਮ ਸੁਨਾਯੋ ॥੨੨੩੦॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam has related the same virtues, according to his wisdom, by the grace of the saints.2230."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਕਰ ਕੇ, ਸੰਤਾਂ ਦੀ ਮਿਹਰ ਨਾਲ (ਕਵੀ) ਸ਼ਿਆਮ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਕੁਝ (ਯਸ਼) ਸੁਣਾਇਆ ਹੈ ॥੨੨੩੦॥"