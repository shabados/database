[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਾਤੇ ਜੀਅ ਦਾਤੇ; ਨਿਤ ਦੇਹਿ ਚੜਹਿ ਸਵਾਇਆ ॥"
page = 543
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, they ever bless mortals with Divine Soul and their gifts increases day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਸਦਾ ਹੀ ਰੱਬੀ ਰੂਹ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦਾਤਾਂ ਰੋਜ਼ ਬਰੋਜ਼ ਵਧਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, they are given the gift of the life of the soul; their gifts increase day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਅਰ ਅਧਿਕਾਰੀਓਂ ਕੋ ਜੀਵ ਦਾਨ ਕੇ ਦਾਤੇ ਸੋ ਨਿਤ੍ਯ ਨਾਮ ਦਾਨ ਦੇਤੇ ਹੈਂ ਔਰੁ ਉਨ ਕਾ ਜਸ ਦਿਨੋਂ ਦਿਨ ਸਵਾਯਾ ਚਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਨਾਲ ਰੰਗੇ ਹੋਏ ਬੰਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀਆਂ ਦਾਤਾਂ ਦੇਣ-ਜੋਗੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਇਹ ਦਾਤਾਂ ਨਿੱਤ ਦੇਂਦੇ ਹਨ ਤੇ ਇਹ ਵਧਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਦਾਤੇ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ। ਦੇਹਿ = ਦੇਂਦੇ ਹਨ। ਚੜਹਿ ਸਵਾਇਆ = (ਉਹ ਦਾਤਾਂ) ਵਧਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquéllos que han obtenido al Señor Creador."