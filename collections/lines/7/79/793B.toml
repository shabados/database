[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਧੇ ਆਵਹਿ ਬਾਧੇ ਜਾਵਹਿ; ਸੋਝੀ ਬੂਝ. ਨ ਕਾਈ ਹੇ ॥੭॥"
page = 1023
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound by deeds, men come and bound by deeds they go. They know and understand but nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਦੇ ਬਨ੍ਹੈ ਹੋਏ ਬੰਦੇ ਆਉਂਦੇ ਹਨ ਅਤੇ ਕਰਮਾਂ ਦੇ ਬਨ੍ਹੇ ਹੋਏ ਹੀ ਉਹ ਜਾਂਦੇ ਹਨ। ਉਹ ਕੁਝ ਭੀ ਜਾਣਦੇ ਤੇ ਸਮਝਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In bondage they come, and in bondage they go; they understand and comprehend nothing. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੇ ਬਾਂਧੇ ਹੂਏ ਸੰਸਾਰ ਮੇਂ ਆਵਤੇ ਹੈਂ, ਕਰਮੋਂ ਕੇ ਬਾਂਧੇ ਹੂਏ ਪੁਨਃ ਪਰਲੋਕ ਕੋ ਜਾਤੇ ਹੈਂ, (ਸੋਝੀ) ਸਮਝ ਤਿਨ ਕੋ ਕੋਈ ਨਹੀਂ ਥੀ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦੇ ਆਪਣੇ ਮਨ ਦੀਆਂ ਵਾਸਨਾ ਵਿਚ ਬੱਝੇ ਹੋਏ ਜਗਤ ਵਿਚ ਆਉਂਦੇ ਹਨ ਤੇ ਬੱਝੇ ਹੋਏ ਹੀ ਇਥੋਂ ਚਲੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਮਾਰਗ ਦੀ) ਕੋਈ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso fueron arrastrados a incontables nacimientos y muertes, sin conocer ni realizar nada. (7)"