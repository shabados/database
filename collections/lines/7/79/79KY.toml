[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਪੁਰਿ ਰਥੁ ਤਪੈ ਕਾ; ਸਤੁ ਅਗੈ ਰਥਵਾਹੁ ॥"
page = 470
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Brass-age penance is the carriage and truth the driver in front."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੱਤਲ ਦੇ ਯੁਗ ਅੰਦਰ ਤਪੱਸਿਆ ਗੱਡੀ ਹੈ ਅਤੇ ਸੱਚ ਮੂਹਰੇ ਗਾੜੀਵਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Brass Age of Dwaapar Yuga, penance was the chariot and truth the charioteer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਪਰ ਮੇਂ ਸਰੀਰ ਰਥ ਤਪ ਕਾ ਥਾ, ਸਤ ਰਥ ਕਾ ਪ੍ਰੇਰਕ ਥਾ, ਅਰਥਾਤ ਸਭ ਤਪਸ੍ਵੀ ਵਾ ਸਤ ਬੋਲਨੇ ਹਾਰੇ ਥੇ। ਵਾ ਸਤ੍ਯ ਬੋਲਨੇ ਕਰ ਤਪ ਕੀ ਰਖਿਆ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਜੁਗ ਵਿਚ ਮਨੁੱਖਾ-ਸਰੀਰ ਦਾ ਰਥ 'ਤਪੁ' ਹੈ ਤੇ ਇਸ 'ਤਪ' ਰੂਪ ਰਥ ਦੇ ਅੱਗੇ ਰਥਵਾਹੀ 'ਸਤੁ' ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਮਨੁੱਖਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ ਉੱਚਾ ਆਚਰਨ ਹੋਵੇ, ਤਦੋਂ ਸੁਤੇ ਹੀ 'ਤਪ' ਉਹਨਾਂ ਦੀ ਸਵਾਰੀ ਹੁੰਦਾ ਹੈ। 'ਉੱਚੇ ਆਚਰਨ' ਦੇ ਆਸ਼ਕ ਆਪਣੇ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾਣ ਦੀ ਖ਼ਾਤਰ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਤਪ, ਕਸ਼ਟ ਝੱਲਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਉੱਚਾ ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Bronce, la austeridad fue la carreta y la compasión el carretero."