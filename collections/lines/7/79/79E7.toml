[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਾਵਾ ਦੁਧੁ ਪੀਆਲਿਆ; ਪਾਤਿਸਾਹਾ ਕੋਕਾ ਭਾਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Koka's claim of having served as the milk giver to the king is liked by the king"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਕਾ (ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੁਧ ਪਿਲਾਉਣ ਵਾਲੀ ਦਾਈ ਦਾ ਘਰ ਵਾਲਾ) ਹੁੰਦਾ ਤਾਂ ਚਾਕਰ ਹੈ,"