[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪੀ ਸੰਤੋਖੁ ਹੋਆ; ਸਚੁ ਵਸਿਆ ਮਨਿ ਆਏ ॥"
page = 850
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Lord's elixir, one becomes content and the True Lord comes to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ ਕੇ, ਬੰਦਾ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the sublime essence of the Lord brings contentment; the True Lord comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਆਇ ਵਸਿਆ ਹੈ, ਤਿਨ ਕੋ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਰਸ ਪਾਨ ਕਰ ਸੰਤੋਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀ ਕੇ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਸੰਤੋਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀ = ਪੀ ਕੇ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebiendo de la Esencia del Señor uno se pone contento y enaltece la Verdad del Señor en la mente."