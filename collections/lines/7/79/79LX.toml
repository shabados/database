[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੋ ਜੁਧੁ ਭੂਪਤਿ ਕੀਓ; ਮਨ ਮੈ ਕੋਪ ਬਢਾਇ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, in fury, waged a dreadful war and all the gods had to face extreme difficulties.1546."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਨੂੰ ਵਧਾ ਕੇ ਰਾਜੇ ਨੇ ਬਹੁਤ ਤਕੜਾ ਯੁੱਧ ਕੀਤਾ।"