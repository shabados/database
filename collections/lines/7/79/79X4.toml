[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਗੁਰੁ ਉਪਦੇਸੁ ਨ ਮਨਿ ਉਰ ਧਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who after listening to the word of the Guru and the teachings of the Guru do not adopt it in their mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰ ਸ਼ਬਦ ਨੂੰ ਸੁਣਕੇ ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਨੂੰ ਮੰਨਣ ਨਹੀਂ ਕਰਦੇ, (ਓਹ)"