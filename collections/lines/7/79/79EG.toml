type = "primary"
data = "ਮੁਖ ਨਹ ਮੋਰੈਂ ॥੭੫੪॥"
page = 279

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are thundering, the drums are resounding, the arrows are being discharge, but still they are not retreating from the war-arena.754."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੋਧੇ) ਮੂੰਹ ਨਹੀਂ ਮੋੜਦੇ ॥੭੫੪॥"