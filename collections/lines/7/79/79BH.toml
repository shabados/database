[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਰਸਨਾ ਸਾਦਿ ॥"
page = 914
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life tasting the tongue's relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਜੀਭ ਦੇ ਸੁਆਦ ਲੈਣ ਵਿੱਚ ਬਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives tasting flavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਅਵਸਥਾ ਰਸਨਾ ਕੇ ਸ੍ਵਾਦ ਮੇਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਜੀਭ ਦੇ ਸੁਆਦ ਵਿਚ ਬੀਤ ਰਹੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros pasan su vida probando,"