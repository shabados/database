[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਬਿਨਸੈ; ਅਬਿਨਾਸੀ ਹੋਗੁ ॥੩॥"
page = 885
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul perishes not. It is imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾਂ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ। ਇਹ ਨਾਸ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul does not perish; it is imperishable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭੀ ਕੋਈ ਨਹੀਂ (ਬਿਨਸੈ) ਮਰਤਾ, ਤੀਨ ਕਾਲ ਮੇਂ ਅਬਨਾਸੀ ਪਰਮੇਸਰ ਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵਾਤਮਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ, ਇਸ ਦਾ ਅਸਲਾ ਜੁ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੀ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco perece, pues el Alma es eterna y siempre viva. (3)"