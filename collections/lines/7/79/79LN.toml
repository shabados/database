[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਮਨੁ ਦੀਜੈ. ਸੰਕ, ਨ ਕੀਜੈ; ਗੁਰਮੁਖਿ. ਤਜਿ ਬਹੁ ਮਾਣਾ ॥"
page = 777
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrender this soul of Thine to the Lord and entertain no doubt. Through the Guru, shed thou thy great ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਇਹ ਜਿੰਦੜੀ ਸਾਈਂ ਨੂੰ ਅਰਪਨ ਕਰ ਦੇ ਅਤੇ ਸੰਦੇਹ ਨਾਂ ਧਾਰ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਆਪਣੀ ਭਾਰੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate and surrender this mind to the Lord, and have no doubts; as Gurmukh, renounce your great pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਏਹ ਮਨ ਦੇ ਦੇਈਏ ਅਰ ਸੰਕਾ ਨ ਕਰੀਏ। ਔ ਜੋ ਧਨ ਆਦਿਕ ਹੈ, ਸੋ ਤਿਨੋਂ ਕਾ ਜੋ ਬਹੁਤ ਮਾਨ ਹੈ, ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਤਜ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਮਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ, (ਇਸ ਵਿਚ ਰਤਾ ਭਰ ਭੀ) ਝਿਝਕਣਾ ਨਹੀਂ ਚਾਹੀਦਾ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਜੈ = ਭੇਟ ਕਰ ਦੇਹ। ਸੰਕ = ਸ਼ੰਕਾ, ਝਿਝਕ। ਨ ਕੀਜੈ = ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਮਾਣਾ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu mente a Dios sin ninguna duda y deja tu ego inflado por la Gracia del Guru."