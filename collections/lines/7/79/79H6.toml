data = "ਤਜੈ ਬਾਣ ਧਾਰੰ ॥੪੩੨॥"
page = 594

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors began to fall in the battlefield and the ghosts and fiends danced, the fighters, getting pleased, showered arrows.432."

