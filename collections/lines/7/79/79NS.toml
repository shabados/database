[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ; ਜਿਸ ਨੋ ਆਪੇ ਲਾਏ ॥"
page = 798
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Supreme Guru himself imbues with the Lord's Love;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮੁਖੀ-ਗੁਰੂ ਜੀ ਖੁਦ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਦੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself attaches the Gurmukh to His Love;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰਾਂ ਦ੍ਵਾਰੇ ਆਪੇ ਹੀ ਵਾਹਿਗੁਰੂ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਨਾਮ ਕੀ ਪ੍ਰੀਤ ਲਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਆਪਣਾ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ। ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਜਿਸ ਨੂੰ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que por la Gracia del Guru ama a su Señor,"