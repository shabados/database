[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗ ਮਹਿ; ਬਹੁ ਕਰਮ ਕਮਾਹਿ ॥"
page = 1129
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Iron age, men perform many rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਅੰਦਰ ਇਨਸਾਨ ਘਣੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, many rituals are performed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਲਜੁਗ ਮੇਂ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ (ਕਰਮ-ਕਾਂਡੀ ਲੋਕ) ਕਲਜੁਗ ਵਿਚ ਵਿਚ ਭੀ ਹੋਰ ਹੋਰ (ਮਿਥੇ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਹਿ = ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá realizar miles de rituales en la Era de Kali,"