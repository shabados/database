[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰਵਾਜੇ ਕਾਇਆ ਕੋਟੁ ਹੈ; ਦਸਵੈ ਗੁਪਤੁ ਰਖੀਜੈ ॥"
page = 954
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body fortress has nine doors. The tenth is kept unseen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਕਿਲ੍ਹੇ ਦੇ ਨੌਂ ਬੂਹੇ ਹਨ। ਦਸਵਾਂ ਅਦ੍ਰਿਸ਼ਟ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fortress of the body has nine gates; the tenth gate is kept hidden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਰੂਪ ਜੋ ਕੋਟ ਹੈ ਇਸ ਕੇ ਨੌ ਦਰਵਾਜੇ ਤੌ ਪ੍ਰਗਟ ਹੈਂ ਔ ਦਸਵੇਂ ਦੁਆਰ ਕੋ ਵਾ ਦਸਮੇਂ ਦੁਆਰ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਗੁਪਤ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ (ਮਾਨੋ, ਇਕ) ਕਿਲ੍ਹਾ ਹੈ, ਇਸ ਦੇ ਨੌ ਗੋਲਕਾਂ-ਰੂਪ ਦਰਵਾਜ਼ੇ (ਪਰਗਟ) ਹਨ, ਤੇ ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ ਗੁਪਤ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo tiene nueve puertas; la Décima está cerrada, invisible."