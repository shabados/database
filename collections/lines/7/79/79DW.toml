[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਕਰੀ; ਪੂਰੇ ਗੁਰ ਪਾਸਿ ॥"
page = 395
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication in the presence of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੁਰਨ ਗੁਰਾਂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this prayer to the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰੇ ਗੁਰੋਂ ਪਾਸ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਾਂ ਪੂਰੇ ਗੁਰੂ ਕੋਲ ਹੀ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Le reza ahora al Perfecto Guru,"