[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਬਿਨਾਸਨ. ਤਮ ਹਰਣ; ਊਚੇ ਅਗਮ ਅਮਾਉ ॥"
page = 137
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lofty, unapproachable and immeasurable Lord is the destroyer of ignorance and the dispeller of darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਚਾ ਪਹੁੰਚ ਤੋਂ ਪਰੇਡੇ ਅਤੇ ਅਮਾਪ ਪ੍ਰਭੂ ਬੇਸਮਝੀ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਅਨ੍ਹੇਰੇ ਨੂੰ ਦੂਰ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Dispeller of ignorance, the Destroyer of darkness, O Lofty, Unfathomable and Unapproachable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਕੇ ਨਾਸ ਕਰਨੇ ਵਾਲੇ ਹੋ (ਤਮ) ਤਮੋ ਗੁਨ ਕੇ ਭੀ ਆਪ ਹਰਨੇ ਵਾਲੇ ਹੋ। ਵਾ ਅਗਯਾਨ ਵਰਨ ਸਕਤੀ ਔ ਮਤ ਵਿਖੇਪ ਸਕਤੀ ਤਿਨ ਦੋਨੋਂ ਕੇ ਆਪ ਨਾਸਕ ਹੋ। ਵਾ ਅਗ੍ਯਾਨ ਕੇ ਨਾਸ ਕਰਨੇ ਕੋ ਆਪ (ਤਮ ਹਰਣ) ਸੂਰਜ ਵਤ ਹੋ। ਵਾ ਅਗ੍ਯਾਨੁ ਜੋ ਬਨਾਸ ਕਰਨੇ ਵਾਲਾ ਹੈ (ਤਮ) ਅਤਸੈ ਕਰ ਕੇ ਤਿਸ ਕੇ ਹਰਣੇ ਵਾਲੇ ਹੋ, ਪੁਨਾ ਆਪ ਊਚੇ ਹੋ (ਅਗਮ) ਜਿਸ ਮੇਂ ਮਨ ਇੰਦ੍ਰੀਓਂ ਕੀ ਪਹੁਚ ਨਹੀਂ ਔਰ (ਅਮਾਉ) ਮਾਪ ਤੇ ਰਹਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨਤਾ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਹੇ (ਮੋਹ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਹੇ (ਸਭ ਤੋਂ) ਉੱਚੇ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਅਮਿੱਤ ਹਰੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨ ਬਿਨਾਸਨ = ਹੇ ਅਗਿਆਨ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਤਮ ਹਰਨ = ਹੇ ਹਨੇਰਾ ਦੂਰ ਕਰਨ ਵਾਲੇ! ਅਮਾਉ = ਅਮਾਪ, ਅਮਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Único Disipador de la oscuridad y de la ignorancia; Tú, el Ser Supremo, Vasto e Insondable."