[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹਿ. ਨਵ ਨਾਥ; ਧੰਨਿ ਗੁਰੁ ਸਾਚਿ ਸਮਾਇਓ ॥"
page = 1390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine great yogis sing the glory of blessed Guru Nanak, who is merged in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਵਡੇ ਯੋਗੀ ਸੁਲੱਖਣੇ ਗੁਰੂ ਨਾਨਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਜੋ ਸੱਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine masters of Yoga sing His Praises; blessed is the Guru, who is merged into the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਾਥ ਭੀ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਧੰਨ੍ਯ ਸੋ ਸਤਿਗੁਰੂ ਹੈਂ ਜਿਨੋਂ ਕਾ ਚਿਤ ਸਦਾ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੌ ਨਾਥ (ਭੀ) ਗੁਰੂ ਨਾਨਕ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ (ਤੇ ਆਖਦੇ ਹਨ), \"ਗੁਰੂ ਨਾਨਕ ਧੰਨ ਹੈ ਜੋ ਸੱਚੇ ਹਰੀ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।\""

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਨਾਥ = ਨੌ ਨਾਥ (ਗੋਰਖ ਮਛਿੰਦਰ ਆਦਿਕ)। ਸਾਚਿ = ਸਾਚ ਵਿਚ; ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ। ਸਮਾਇਓ = ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los nueve Maestros del Yoga cantan Su Alabanza, Bendito sea el Guru, Quien está inmergido en el Señor Verdadero."