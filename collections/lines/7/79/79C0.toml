[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਗਰਭਿ. ਨਾਹੀ ਬਸੰਤ ॥੧॥"
page = 898
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and shall abide not in the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁੜ ਕੇ ਮਾਤਾ ਦੇ ਪੇਟ ਵਿੱਚ ਨਹੀਂ ਵੱਸਾਂਗਾ, ਨਹੀਂ ਜੰਮਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I will not have to enter the womb of reincarnation ever again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗਰਭ ਮੇਂ ਨਹੀਂ ਵਾਸਾ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ (ਭੀ) ਨਹੀਂ ਪੈਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਮੁੜ। ਗਰਭਿ = ਗਰਭ ਵਿਚ, ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ। ਨਾਹੀ ਬਸੰਤ = ਨਹੀਂ ਵੱਸਦਾ, ਨਹੀਂ ਪੈਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Gloria de uno resplandece sin tener que encarnar otra vez.(1)"