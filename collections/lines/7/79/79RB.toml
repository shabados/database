[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਭਗਤੀ ਕਾ; ਕੋਈ ਜਾਣੈ ਭੇਉ ॥"
page = 1173
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one knows the mystery of this loving worship of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਪ੍ਰਭੂ ਦੀ ਇਸ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a rare few know the mystery of this devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਭਗਤੀ ਕਾ ਭੇਦ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਾਨਤਾ ਹੈ। ਜੋ ਜਾਨਤਾ ਹੈ, ਸੋ ਐਸੇ ਅਨੁਭਵ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਇਸ ਭਗਤੀ (ਦੇ ਕੌਤਕ) ਦਾ ਭੇਤ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਈ = ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ। ਭੇਉ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Dios lo llena todo, por todas partes, todo el tiempo."