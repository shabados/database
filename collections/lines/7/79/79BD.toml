[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਤ੍ਰ ਚੱਕ੍ਰ ਵਰਤੀ, ਚੱਤ੍ਰ ਚੱਕ੍ਰ ਭੁਗਤੇ ॥"
page = 10
line = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Pervader and Enjoyer in all the four directions Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਵਿਚ ਵਿਚਰਨ ਵਾਲਾ, ਚੌਹਾਂ ਚੱਕਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ,"