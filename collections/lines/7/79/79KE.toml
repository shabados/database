[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਵਿਚਿ, ਨਿਰਾਸੁ ਵਲਾਏ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Amid hopes and desires, he remains detached."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਵਿਖੇ ਨਿਰਾਸ ਹੋਕੇ ਰਹੇ, (ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਦੁਧ, ਪੁਤ, ਧਨ ਦੀ ਆਸਾ ਨਾ ਕਰੇ, ਕੇਵਲ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦਾ ਪ੍ਰੇਮ ਕਰ ਕੇ ਨਿਸ਼ਕਾਮ ਭਗਤੀ ਕਰੇ)।"