[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੇਰਾ. ਤੂੰ ਠਾਕੁਰੁ ਮੇਰਾ; ਸਬਦਿ ਵਡਿਆਈ ਦੇਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 115
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thine thou art my Lord. Thou grantest glory to him who seeks Thy Name's shelter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਹਾਂ, ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹੈਂ। ਤੂੰ ਉਸਨੂੰ ਬਜੁਰਗੀ ਬਖਸ਼ਦਾ ਹੈਂ, ਜੋ ਤੇਰੇ ਨਾਮ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Yours, You are my Lord and Master. You bestow greatness through the Word of Your Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਕਿ ਹੇ ਪਰਮੇਸ੍ਵਰ ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੂੰ ਤੂੰ ਮੇਰਾ ਠਾਕੁਰ ਹੈਂ, ਸਬਦ ਕਰ ਤੂੰ ਹਮ ਦਾਸੋਂ ਕੋ ਵਡਿਆਈ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਹਾਂ, (ਤੂੰ ਆਪ ਹੀ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈਂ (ਮੈਨੂੰ ਭੀ ਇਹ  ਦਾਤ ਦੇਹ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Palabra está mi glorificación. (1-Pausa)"