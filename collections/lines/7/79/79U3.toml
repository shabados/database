[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ ਜੋਗੀ. ਖਾਣੀ ਭੋਗੀ; ਪੜਿਆ ਪੰਡਿਤੁ ਆਪਿ ਥੀਆ ॥੯॥"
page = 432
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has Himself been, in all the ages the Renuciatior, the Reveller of the production sources and the learned scholar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਉਹ ਖੁਦ ਹੀ ਤਿਆਗੀ ਕਾਨਾਂ ਦੇ ਅਨੰਦ ਮਾਨਣ ਵਾਲਾ ਅਤੇ ਵਿਦਵਾਨ ਆਲਮ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- through each and every age, He Himself has been the Yogi, the enjoyer, the Pandit and the scholar. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗਾਂ ਮੇਂ ਜਿਸ ਕੀ ਸਤਾ ਜੁੜ ਰਹੀ ਹੈ ਐਸਾ ਜੋਗੀ ਹੈ ਚਾਰੋ ਖਾਣੀ ਮੇਂ (ਭੋਗੀ) ਭੋਗ ਕਰਤਾ ਹੈ। ਆਪਹਿ (ਪੜਿਆ) ਵਿਦਿਆਰਥੀ ਹੂਆ ਹੈ ਅਰ ਆਪ ਹੀ (ਪੰਡਿਤੁ) ਪੜਾਉਨੇ ਵਾਲਾ (ਥੀਆ) ਭਇਆ ਹੈ॥੯॥☬ਹੇ ਪੰਡਤ ਜੀ! ਪਰਮੇਸ੍ਵਰ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੇਕ ਜੁਗ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਜੋ ਚੌਹਾਂ ਖਾਣੀਆਂ ਦੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪੇ ਰਚੇ ਸਾਰੇ ਪਦਾਰਥ ਆਪ ਹੀ ਭੋਗ ਰਿਹਾ ਹੈ, ਫਿਰ ਨਿਰਲੇਪ ਭੀ ਹੈ, ਉਹ ਆਪ ਹੀ (ਵਿੱਦਿਆ ਦੀ ਉਤਪੱਤੀ ਦਾ ਮੂਲ ਹੈ, ਤੇ) ਪੜ੍ਹਿਆ ਹੋਇਆ ਹੈ, ਆਪ ਹੀ ਪੰਡਿਤ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੀ = ਨਿਰਲੇਪ। ਭੋਗੀ = ਭੋਗਣ ਵਾਲਾ, ਪਦਾਰਥਾਂ ਨੂੰ ਵਰਤਣ ਵਾਲਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui asceta tanto como el vividor persiguen todos los placeres; también se manifiesta como el hombre sabio. (9)"