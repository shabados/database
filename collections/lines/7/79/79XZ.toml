[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਕਉ; ਕੈਸਾ ਡਰੁ ਹੋਇ ॥"
page = 223
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What fear can a yogi have,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਨੂੰ ਕਾਹਦਾ ਭੈ ਹੋ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What fear does the Yogi have?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧ ਜੀ! ਪੂਰਬੋਕਤਿ ਪ੍ਰਕਾਰ ਸੇ ਜੋ ਜੋਗੀ ਸ੍ਵਰੂਪ ਮੇਂ ਜੁੜਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਕੈਸਾ ਡਰ ਹੋਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਜੋਗੀ ਨੂੰ (ਮਾਇਆ ਦੇ ਸੂਰਮੇ ਕਾਮਾਦਿਕਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੋਈ ਡਰ ਨਹੀਂ ਹੁੰਦਾ (ਜਿਸ ਤੋਂ ਘਬਰਾ ਕੇ ਉਹ ਗ੍ਰਿਹਸਤ ਛੱਡ ਕੇ ਨੱਸ ਜਾਏ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué miedo puede tener el Yogui"