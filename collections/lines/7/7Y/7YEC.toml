[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ; ਸੋ ਨਿਰਮਲ ਕਰਮਾ ॥"
page = 180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, that is the pure deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੀ ਪਵਿਤ੍ਰ ਅਮਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is a pure action of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵੈ ਸੋ ਸੁਧ ਕਰਮੋਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਕੰਮ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗ ਜਾਏ ਉਹੀ ਪਵਿਤ੍ਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que está en Tu Voluntad, es lo correcto;"