[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਕਰਣੀ ਹੈ ਸਾਰੁ ॥੭॥"
page = 1345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To recite the Guru's word, is the sublime pursuit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਪਾਠ ਕਰਨਾ, ਸ਼੍ਰੇਸ਼ਟ ਕਾਰ ਵਿਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is the most excellent occupation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਬੀਚ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੀ ਸਾਰ ਰੂਪ ਕਰਣੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਣਾ ਹੀ ਉਹ ਮਨੁੱਖ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਸਮਝਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es la más sublime ocupación. (7)"