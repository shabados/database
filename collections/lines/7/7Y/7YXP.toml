[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਜੀਉ; ਦੁਬਿਧਾ ਸਹਜਿ ਸਮਾਏ ॥"
page = 245
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Heart Enticer has captivated her and her duality has easily been annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਚੁਰਾਉਣ ਵਾਲੇ ਨੇ ਉਸ ਨੂੰ ਫ਼ਰੇਫ਼ਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਵੈਤ-ਭਾਵ ਸੁਖੈਨ ਹੀ ਨਾਸ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Enticer of hearts has enticed her, and her sense of duality has been easily dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕਾ ਮਨੁ (ਮੋਹਨਿ) ਹਰੀ ਨੇ ਮੋਹਿ ਲੀਆ ਹੈ। ਤਿਸੀ ਤੇ ਤਿਸ ਕੇ ਦ੍ਵੈਤ ਭਾਵ ਆਦੀ ਵਿਕਾਰ ਸੁਭਾਵਕ ਹੀ ਸਮਾਏ ਅਰਥਾਤ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੇ ਮਨ ਨੂੰ ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੇ ਮੋਹ ਰੱਖਿਆ ਹੈ, (ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ) ਮੇਰ-ਤੇਰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨਿ = ਮੋਹਨ ਨੇ, ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gran Seductor la seduce y la dualidad en ella cede al Estado de Equilibrio."