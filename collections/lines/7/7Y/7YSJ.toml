[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ; ਬਸੈ ਮਨਿ ਸੋਇ ॥"
page = 271
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord is mightily pleased, He dwells within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਪਰਮ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਉਹ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਆ ਨਿਵਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God is totally pleased, He comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪ੍ਰਭੂ ਆਪ ਸੋ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਕੇ ਮਨ ਮੇਂ ਸੋ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਉਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ ਜਿਸ ਉਤੇ ਉਹ ਤ੍ਰੁੱਠਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si al Señor Le place, hará Su Morada en tu corazón y aclarará tu entendimiento."