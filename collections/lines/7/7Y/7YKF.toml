[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਪਕ ਪਤੰਗ; ਮਾਇਆ ਕੇ ਛੇਦੇ ॥"
page = 1160
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lamp moths are pierced through with mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੀਵੇ ਦੇ ਪਰਵਾਨੇ ਮਾਇਆ ਦੇ ਵਿੰਨ੍ਹੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moth fluttering around the lamp is pierced through by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਦੀਪਕ ਪਰ ਪਤੰਗ ਮਾਯਾ ਕੇ ਮੋਹ ਸੋ ਆਇ ਕਰ ਛੇਦੇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਭਸਮ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਵਿਆਂ ਉੱਤੇ (ਸੜਨ ਵਾਲੇ) ਭੰਬਟ ਮਾਇਆ ਵਿਚ ਪ੍ਰੋਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪਕ = ਦੀਵੇ। ਪਤੰਗ = ਭੰਬਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La palomilla es engañada por la luz de la lámpara."