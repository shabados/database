[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਥਿਰੁ ਹਰਿ ਭਗਤਿ ਹੈ; ਤਿਹ ਰਾਖੋ ਮਨ ਮਾਹਿ ॥੪੮॥"
page = 1429
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, permanent is only the devotional service of God. Enshrine thou that in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਹੀ, ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, only devotional worship of the Lord is permanent; enshrine this in your mind. ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਹਰਿ ਭਗਤ ਸਿਥਰ ਹੈ, ਤਿਸੀ ਕੋ ਮਨ ਮੇਂ ਰਖੋ॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਤਾਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਹੀ) ਹੈ। ਇਸ (ਭਗਤੀ) ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪ੍ਰੋ ਰੱਖ ॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ (स्थिर) ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo la Alabanza de Devoción es permanente, enaltece esto en tu mente. (48)"