[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਝਾ; ਝੂਰਨੁ ਮਿਟੈ ਤੁਮਾਰੋ ॥"
page = 255
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jh: Your repentance shall come to an end,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝ - ਤੇਰਾ ਪਸਚਾਤਾਪ ਮੁਕ ਜਾਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "JHAJHA: Your sorrows shall depart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝਝਾ ਅਖਰ ਲੇ ਕਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੁਮਾਰਾ ਝੂਰਨਾ ਮਿਟ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵਣਜਾਰੇ ਜੀਵ!) ਤੇਰਾ (ਹਰ ਕਿਸਮ ਦਾ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਜਾਇਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "YHAYHA: Nuestras aflicciones se irán si comerciamos sólo con el Naam, el Nombre del Señor."