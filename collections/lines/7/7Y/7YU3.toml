[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਰਾਖੈ; ਠਾਕਿ ਰਹਾਏ ॥"
page = 1343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wandering mind is restrained and kept in its place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦਾ ਫਿਰਦਾ ਮਨੂਆ ਰੁਕ ਕੇ ਆਪਣੇ ਥਾਂ ਤੇ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wandering mind is restrained and held in its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਔ ਇੰਦ੍ਰੈ ਜੋ ਵਿਸਿਅਹੁ ਮੇਂ ਧਾਵਤੇ ਹੈਂ ਤਿਨ ਕੋ ਰੋਕ ਕਰ ਇਸਥਿਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਇਆ ਵੱਲ) ਦੌੜਦੇ ਮਨ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ (ਬਾਹਰ ਜਾਂਦੇ ਨੂੰ) ਰੋਕ ਕੇ (ਆਪਣੇ ਅੰਦਰ ਹੀ) ਟਿਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La intranquila mente es restringida y puesta en su lugar,"