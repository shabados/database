[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤੁ ਟਰਿਓ ਹਰੀ ਚੰਦ ਹੂ ਕੋ; ਧਰਨੀ ਧਰ ਤਿਆਗ ਧਰਾ ਤੇ ਪਰਾਵੈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Harish Chandra can fall down from his truth, the mountains can flee and leave the earth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰਿਚੰਦ ਆਪਣੇ ਸਤਿ ਤੋਂ ਟਲ ਜਾਵੇ ਤੇ ਪਰਬਤ ਧਰਤੀ ਨੂੰ ਛੜ ਕੇ ਪਰੇ ਚਲੇ ਜਾਣ।"