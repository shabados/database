[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਹੇ ਅਤੈ ਲਕੜੀ; ਅੰਦਰਿ ਕੀੜਾ ਹੋਇ ॥"
page = 472
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In cow-dung and wood there are worms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਬਰ ਅਤੇ ਕਾਠ ਵਿੱਚ ਕਿਰਮ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In cow-dung and wood there are worms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਗੋਹੇ (ਅਤੈ) ਬਹੁੜੋ ਲਕੜੀ ਸਭ ਕੇ ਅੰਦਰਿ ਕੀੜਾ ਹੋਤਾ ਹੈ। ਭਾਵ ਉਨ ਕੀੜੋਂ ਕੇ ਜਲਨੇ ਸੇ ਪਾਤਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਹੇ ਤੇ ਲਕੜੀ ਦੇ ਅੰਦਰ ਭੀ ਕੀੜੇ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el excremento de vaca y en la madera hay gusanos,"