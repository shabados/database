[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੈ ਧਰਮ ਕੇ ਕਰਮ ਨੀਕੇ ਚਲਾਏ ॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who studied the Vedas, called Vedis (Bedis), they absorbed themselves in good acts of righteousness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਧਰਮ ਦੇ ਚੰਗੇ ਕੰਮਾਂ ਦੀ ਪਿਰਤ ਪਾਈ।"