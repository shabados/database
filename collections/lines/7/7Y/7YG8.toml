[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਮੈਨ ਸੋ ਖੇਲਨ ਕਾਜ; ਕਰਿਯੋ ਮਿਲ ਕੈ ਮਨੋ ਚਾਦਨ ਘੇਰਾ ॥੬੦੫॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He seems to have been surrounded by many moons to play with him as the god of love.605."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਕਾਮਦੇਵ ਨਾਲ ਖੇਡਣ ਲਈ (ਰਤੀ ਨੇ) ਚੰਦ੍ਰਮਾ ਨਾਲ ਮਿਲ ਕੇ ਘੇਰਾ ਪਾਇਆ ਹੋਵੇ ॥੬੦੫॥"