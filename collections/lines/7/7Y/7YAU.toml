[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਵਨ ਬੇਗ ਰਥ ਚਲਤ; ਸੁ ਛਬਿ ਸਾਵਜ ਤੜਤਾ ਕ੍ਰਿਤ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beauty of the chariot moving with the speed of wind is like lightning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੌਣ ਦੇ ਵੇਗ ਵਾਂਗ (ਜਿਸ ਦਾ) ਰਥ ਚਲਦਾ ਹੈ ਅਤੇ ਜੋ ਹਾਥੀ ('ਸਾਵਜ') ਦੀ ਛਬੀ ਵਾਲਾ ਅਤੇ ਬਿਜਲੀ ਦੀ ਫੁਰਤੀ ਵਾਲਾ ਹੈ।"