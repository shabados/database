[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਜਨੁ ਝੂਠਾ ਚੰਡਾਲ ਕਾ; ਫੋਕਟ ਚਾਰ ਸੀਂਗਾਰ ॥੨॥"
page = 1343
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the ablution of the sinner and vain are his religious rites and decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਹੈ ਇਸ਼ਨਾਨ ਪਾਪੀ ਦਾ ਅਤੇ ਵਿਅਰਥ ਹਨ ਉਸ ਦੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਅਤੇ ਹਾਰਸ਼ਿੰਗਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ritual cleansings of the sinner are fradulent; his rituals and decorations are useless and empty. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚੰਡਾਲ ਕਾ ਇਸਨਾਨ ਕਰਨਾ ਭੀ ਝੂਠਾ ਹੈ ਔ (ਚਾਰ) ਸੁੰਦ੍ਰ ਸਿੰਗਾਰ ਭੀ ਤਿਸ ਕਾ (ਫੋਕਟ) ਨਿਸਫਲ ਹੈ। ਭਾਵ ਇਸਨਾਨਾਦਿ ਕਰਮੋਂ ਤੇ ਚੰਡਾਲੁ ਬ੍ਰਹਮਣੋਂ ਕੀ ਪੰਕਤੀ ਕਾ ਅਧਿਕਾਰੀ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਤਰ ਆਤਮੇ ਉਸ ਦਾ ਜੀਵਨ ਚੰਡਾਲ ਵਰਗਾ ਹੈ) ਉਸ ਚੰਡਾਲ ਦਾ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਭੀ ਨਿਰੀ ਠੱਗੀ ਹੁੰਦੀ ਹੈ, (ਨਿਵਲੀ ਕਰਮ ਆਦਿਕ ਵਾਲੇ ਉਸ ਦੇ ਸਾਰੇ) ਸੁੰਦਰ ਸਿੰਗਾਰ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ। ਉਸ ਦਾ ਇਹ ਸਾਰਾ ਉੱਦਮ ਇਉਂ ਹੈ ਜਿਵੇਂ ਕਿਸੇ ਬ੍ਰਾਹਮਣ ਦੇ ਵਾਸਤੇ ਕਿਸੇ ਚੰਡਾਲ ਦਾ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਨਿਰੀ ਠੱਗੀ ਹੈ ਤੇ ਉਸ ਦਾ ਸੁੰਦਰ ਸਿੰਗਾਰ ਭੀ ਫੋਕਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਚਾਰ = ਸੁੰਦਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus palabras vacías no sirven para nada. (2)"