[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰੇ ਕਰਾਏ; ਆਪੇ ਮਾਰਗਿ ਪਾਏ ॥"
page = 1132
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, of Himself, does and causes to be done. He Himself puts on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖੁਦ ਹੀ ਕਰਦਾ ਅਤੇ ਕਰਾਉਂਦਾ ਹੈ, ਅਤੇ ਖੁਦ ਹੀ ਠੀਕ ਰਸਤੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself acts, and causes all to act. He Himself places us on the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਪਰਮੇਸ੍ਵਰ ਜੀਵੋਂ ਕੋ ਕਰਤਾ ਹੈ ਆਪੇ ਸਭ ਕਰਮ ਕਰਾਵਤਾ ਹੈ, ਆਪ ਹੀ ਸੁਭ ਰਸਤੇ ਮੇਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਮਨਮੁਖ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Sí Mismo, lo hace y lo crea todo, por Sí Mismo nos guía en el Sendero."