[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਪਿਯਾ, ਤਵ ਸੰਗ; ਸੇਜੁ ਰੁਚਿ ਮਾਨ ਸੁਹੈਹੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh my love, I have sworn to bed with you, and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਿਯ! ਅਜ ਤੁਹਾਡੇ ਨਾਲ ਰੁਚੀ ਪੂਰਵਕ ਸੇਜ ਮਾਣਾਂਗੀ।"