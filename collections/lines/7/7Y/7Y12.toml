[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਤ੍ਰ ਕੇਤੁ ਨ੍ਰਿਪ ਭਏ; ਅਧਿਕ ਹਿਤ ਮਾਨਿਯੈ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was known as Soorchhat and name of the Raja was Chatarket."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਰਾਜੇ ਨਾਲ ਉਸ ਦਾ ਅਧਿਕ ਹਿਤ ਸੀ, (ਉਸ ਦਾ ਨਾਂ) ਛਤ੍ਰ ਕੇਤੁ ਸੀ।"