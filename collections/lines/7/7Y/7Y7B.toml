[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਨੁ ਨਿਰਮਲ ਹੂਆ ॥"
page = 254
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of Saints, my mind is rendered Pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੇਰਾ ਚਿੱਤ ਸੁੱਧ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the mind becomes immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਮਨ ਨਿਰਮਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en la Saad Sangat, la Sociedad de los Santos, su mente se volverá pura."