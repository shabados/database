[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਬ੍ਰਹਮਾ ਬਛਰੇ ਆਨ ਪਾਇ ਪਰਾ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of “Coming of Brahma alongwith the calves and falling at the feet of Krishna.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਬ੍ਰਹਮਾ ਦਾ ਵੱਛੇ ਲਿਆ ਕੇ ਪੈਰੀਂ ਪੈਣ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ।"