[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਇ ਬੁਝਿ ਨ ਹੰਘਈ; ਪਾਣੀ ਅੰਦਰਿ ਪਾਣੀ ਰਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now they connot be distinguished as if water has mingled with water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਮਝ ਨਹੀਂ ਸਕਦਾ ਮਾਨੋਂ ਪਾਣੀ ਵਿਚ ਪਾਣੀ ਮਿਲ ਗਿਆ ਹੈ।"