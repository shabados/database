[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮੋਹ ਬਸਿ ਪ੍ਰਾਨੀ; ਹਰਿ; ਮੂਰਤਿ ਬਿਸਰਾਈ ॥"
page = 219
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is in the power of lust, wrath, and worldly love and has forgotten the personality of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕਾਮ ਚੇਸ਼ਟਾ, ਗੁੱਸੇ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਅਕਤੀ ਨੂੰ ਭੁੱਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal beings are held in the power of sexual desire, anger and emotional attachment; they have forgotten the Lord, the Immortal Form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਮੋਹ ਕੇ ਬਸ ਹੋ ਕੇ ਪ੍ਰਾਨੀ ਨੇ ਹਰੀ ਕੀ ਮੂਰਤੀ ਅਰਥਾਤ ਸਰੂਪ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਮਨੁੱਖ ਕਾਮ ਦੇ ਕ੍ਰੋਧ ਦੇ ਮੋਹ ਦੇ ਕਾਬੂ ਵਿਚ ਆਇਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਨੂੰ ਭੁਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਿ = ਵੱਸ ਵਿਚ। ਪ੍ਰਾਨੀ = ਜੀਵ। ਹਰਿ ਮੂਰਤਿ = ਹਰੀ ਦੀ ਮੂਰਤੀ, ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrado a la lujuria, al enojo y al apego, ese tonto se olvida del Ser Supremo, y piensa que el cuerpo durará para siempre;"