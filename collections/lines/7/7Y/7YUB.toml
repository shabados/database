[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਸਦਾਏ ਅਗਿਆਨੀ ਅੰਧਾ; ਕਿਸੁ ਓਹੁ ਮਾਰਗਿ ਪਾਏ ॥੩॥"
page = 491
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant blind man calls himself the Guru but whom can he show the way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਅਖਵਾਉਂਦਾ ਹੈ। ਉਹ ਕਿਸ ਨੂੰ ਰਸਤੇ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant, blind man calls himself the guru, but to whom can he show the way? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਅੰਧਾ ਅਗ੍ਯਾਨੀ ਗੁਰੂ ਕਹਾਵਤਾ ਹੈ। ਐਸਾ ਕਿਸ ਕੋ ਰਸਤੇ ਪਾਵੇਗਾ, ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਉਸ ਸੇ ਉਪਦੇਸੁ ਲੇਗਾ ਵਹ ਅਗ੍ਯਾਨ ਗ੍ਰਸਤ ਹੀ ਰਹੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪ ਤਾਂ ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਆਪ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਪਿਆ ਹੈ, ਪਰ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਅਖਵਾਂਦਾ ਹੈ ਉਹ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਸਹੀ ਜੀਵਨ ਦੇ) ਰਸਤੇ ਉਤੇ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = (ਸਹੀ) ਰਸਤੇ ਉਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ese ignorante y ciego se hace llamar Guru, ¿cómo podrá él mostrar el Camino? (3)"