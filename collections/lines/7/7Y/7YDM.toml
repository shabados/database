[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਠਾਕੁਰੁ; ਸਦ ਸਦਾ ਹਜੂਰੇ ॥"
page = 267
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord who is, ever and ever, just present,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਸਦੀਵ ਸਦੀਵ ਹੀ ਐਨ ਪਰਤੱਖ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is Ever-present, forever and ever,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਠਾਕਰ (ਸਦ ਸਦਾ) ਸਰਬ ਸਮੇ ਮੇਂ ਤੇਰੇ ਹਾਜਰ ਹਜੂਰ ਅਰਥਾਤ ਅੰਗ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਵੇਲੇ ਇਸ ਦੇ ਅੰਗ-ਸੰਗ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਜੂਰੇ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque el Señor esté siempre ante sus ojos."