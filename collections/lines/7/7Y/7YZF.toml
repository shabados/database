[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਠਹੁ. ਸ੍ਰੀਖੰਡ ਸਤਿਗੁਰਿ ਕੀਅਉ; ਦੁਖ ਦਰਿਦ੍ਰ. ਤਿਨ ਕੇ ਗਇਅ ॥"
page = 1399
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicates are the pangs and poverty of those, whom the True Guru has make sandal from wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ ਪੀੜ ਤੇ ਗਰੀਬੀ ਉਨ੍ਹਾਂ ਦੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਚੇ ਗੁਰਾਂ ਨੇ ਲੱਕੜੀ ਤੋਂ ਚੰਨਣ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru transforms ordinary wood into sandalwood, eradicating the pains of poverty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਸਟ ਵਤ ਥੇ ਤਿਸ ਕੋ ਹੇ ਸਤਿਗੁਰੂ ਜੀ! ਆਪ ਨੇ (ਸ੍ਰੀ ਖੰਡ) ਚੰਦਨ ਵਤ ਕਰ ਦੀਆ ਹੈ, ਭਾਵ ਜੋ ਭਗਤੀ ਰਹਿਤ ਜਸ ਹੀਨ ਥੇ, ਸੋ ਭਗਤੀ ਸਹਿਤ ਅਰ ਜਸ ਵਾਲੇ ਕੀਏ ਹੈਂ। ਪੁਨਾ ਤਿਨੋਂ ਕੇ ਦੁਖ ਔ ਦਰਿਦ੍ਰ ਕਾ ਸਮਦਾਯ ਦੂਰ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਦੁੱਖ ਦਰਦ੍ਰਿ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਸਤਿਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ (ਮਾਨੋ) ਕਾਠ ਤੋਂ ਚੰਦਨ ਬਣਾ ਦਿਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਠਹੁ = ਲੱਕੜ ਤੋਂ। ਸ੍ਰੀਖੰਡ = ਚੰਦਨ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਤਿਨ ਕੇ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ। ਗਇਅ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru transforma a la madera ordinaria en Sándalo, erradicando las penas de la pobreza;"