[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਚੂਕੇ ਭੈ ਫੇਰ ॥੧॥"
page = 899
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the saints society, ended is the fear of the circuit of transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੇ ਰਾਹੀਂ ਆਵਾਗਉਣ ਦੇ ਚੱਕਰ ਦਾ ਡਰ ਖਤਮ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the fear of reincarnation is gone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਭੈਦਾਇਕ ਚੌਰਾਸੀ ਕੇ ਫੇਰੇ ਭੀ (ਚੂਕੇ) ਦੂਰ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿਣ ਕਰਕੇ) ਜਨਮ ਮਰਨ ਗੇੜ ਦੇ ਸਾਰੇ ਡਰ ਭੀ ਖ਼ਤਮ ਹੋ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਫੇਰ = (ਜਨਮ ਮਰਨ ਦੇ) ਗੇੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos, el miedo a la reencarnación desapareció.(1)"