[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ; ਸੇਈ ਪੁਰਖ ਸੁਜਾਨ ॥"
page = 52
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wise are the persons, who have served Thee With love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣੇ ਹਨ ਉਹ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਨੇ ਪਿਆਰ ਨਾਲ ਤੇਰੀ ਟਹਿਲ ਕਮਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have served You with love are truly wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਤੇਰੇ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੇਵਨ ਕੀਆ ਹੈ, ਸੋਈ ਚਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰੇਮ ਨਾਲ ਤੈਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਉਹੀ ਸਿਆਣੇ ਮਨੁੱਖ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰ = ਤੈਨੂੰ। ਭਾਉ = ਪ੍ਰੇਮ। ਸੁਜਾਨ = ਸਿਆਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Te sirvieron con Amor, son personas sabias."