[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਸਕਰ ਖੰਡੁ ਨਿਵਾਤ ਗੁੜੁ; ਮਾਖਿਓੁ ਮਾਂਝਾ ਦੁਧੁ ॥"
page = 1379
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Unrefined sugar, loaf sugar, molasses, honey and buffalo's milk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਸ਼ੱਕਰ, ਚੀਨੀ, ਮਿਸਰੀ ਗੁੜ ਸ਼ਹਿਦ ਅਤੇ ਮਹਿੰ ਦਾ ਦੁੱਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed: sugar cane, candy, sugar, molasses, honey and buffalo's milk"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੱਕਰ ਔ ਖੰਡ, (ਨਿਵਾਤ) ਮਿਸਰੀ ਔਰ ਜੋ (ਮਾਖਿਓਂ) ਸ਼ੈਹਤ ਔਰ ਮਾਝਾ ਦੂਧ ਆਦਿਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਸ਼ੱਕਰ, ਖੰਡ, ਮਿਸਰੀ, ਗੁੜ, ਸ਼ਹਿਦ ਅਤੇ ਮਾਝਾ ਦੁੱਧ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਤ = ਮਿਸਰੀ। ਖੰਡੁ = (ਇਹ ਲਫ਼ਜ਼ ਸਦਾ (ੁ) ਅੰਤ ਹੈ। ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੩੭)। ਮਾਖਿਓ‍ੁ = {ਇਸ ਲਫ਼ਜ਼ ਦੇ ਅੱਖਰ 'ੳ' ਨੂੰ ਦੋ ਮਾਤ੍ਰਾਂ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ, (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ (ੋ) ਨਾਲ ਹੈ 'ਮਾਖਿਓ'। ਪਰ ਇਥੇ ਛੰਦ ਦੀਆਂ ਮਾਤ੍ਰਾਂ ਪੂਰੀਆਂ ਰੱਖਣ ਵਾਸਤੇ ਪੜ੍ਹਨਾ ਹੈ 'ਮਾਖਿਉ'} ਮਾਖਿਓ, ਸ਼ਹਿਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, azúcar de caña, caramelo, melado de caña, miel y la leche de búfalo,"