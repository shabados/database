[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਕਵਨੁ; ਜਾਂ ਰਾਖੈ ਆਪਿ ॥"
page = 1146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is disease, when the Lord, of Himself, Protects?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ ਕੀ ਹੈ, ਜਦ ਪ੍ਰਭੂ ਖੁਦ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why worry about disease, when the Lord Himself protects us?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮੇਸ੍ਵਰ ਆਪ ਰਖ੍ਯਾ ਕਰੇ ਤੋ ਰੋਗ ਕਵਨ ਵਿਚਾਰਾ ਹੈ; ਵਾ ਕਯਾ ਚੀਜ ਹੈ। ਭਾਵ ਅਗਯਾਨ ਰੋਗ, ਵਾ ਜਨਮ ਮਰਨ ਕਾ ਰੋਗ ਤਿਸ ਪੁਰਸ ਕੋ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪ (ਕਿਸੇ ਮਨੁੱਖ ਦੀ) ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਰੋਗ ਵਿਆਪ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨੁ = ਕਿਹੜਾ? ਜਾਂ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, el Señor es el Protector,"