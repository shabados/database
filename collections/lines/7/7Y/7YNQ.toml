[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰੁ ਰਾਵਹਿ ਸਦਾ ਮੁਈਏ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਏ ॥"
page = 568
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal wife, thus shalt Thou, ever, enjoy God, the Spouse, and obtain an abode in thy own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮਰਜਾਣੀਏ! ਐਕੁਰ ਤੂੰ ਆਪਣੇ ਪਤੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਮਾਣੇਗੀ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus you shall ever enjoy your Husband Lord, O mortal bride, and obtain an abode in the home of your own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ! ਤਬ ਹਰਿ ਵਰ ਸੇ ਸਦੀਵ ਰਮਣ ਕਰੈਗੀ ਜੌ (ਨਿਜ ਘਰਿ) ਸਰੂਪ ਮੇਂ ਬਾਸਾ ਪਾਵੈਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਈ ਹੋਈ ਜਿੰਦੇ! ਇੰਜ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਨਿਵਾਸ ਹਾਸਲ ਕਰ ਕੇ ਸਦਾ ਲਈ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਮਾਣਦੀ ਰਹੇਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ। ਰਾਵਹਿ = ਤੂੰ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂਗੀ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਪਾਏ = ਪਾਇ, ਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
