[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਪੁਰ ਹਾਟਨ ਪੈ ਗਏ; ਕਰਨ ਕੂਬਰੀ ਕਾਮ ॥੮੨੭॥"
page = 378

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting pleased in his mind, Krishna granted the boon to the gardener and then went towards the city for the purpose of doing good to Kubja.827."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫਿਰ ਕੁਬਜਾ ਦਾ ਕੰਮ ਕਰਨ ਲਈ ਨਗਰ ਦੀਆਂ ਹੱਟੀਆਂ ਵਲ ਚਲੇ ਗਏ ॥੮੨੭॥"