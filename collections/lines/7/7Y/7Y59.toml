[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਇ ਚਲੋ; ਸਾਚਿ ਸੰਗੂਤੀ ਰਾਮ ॥"
page = 843
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She walks according to the Guru's will and is attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਤੁਰਦੀ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਇਕਸੁਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She walks in harmony with the Guru's Will, attuned to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਚਲੀ ਹੈ ਵਾ ਐਸੇ ਔਰੋਂ ਕੋ ਉਪਦੇਸੁ ਕਰਤੀ ਹੈ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਅਨੂਸਾਰ ਚਲੋ, ਸੇ ਇਸਤ੍ਰੀ ਸਚ ਰੂਪ ਰਾਮ ਕੇ ਸਾਥ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ) ਜੀਵਨ-ਚਾਲ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਹਿੰਦੀ ਹੈ ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪਿਆਰ ਵਿਚ, ਅਨੁਸਾਰ। ਚਲੋ = ਚਾਲ, ਜੀਵਨ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸੰਗਤੀ = ਸੰਗਤਿ ਵਿਚ, ਲੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella camina en voluntad del Guru, conectada con el Señor,"