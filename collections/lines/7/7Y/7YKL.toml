[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਸ ਧਿਆਨ ਆਨ ਧਿਆਨ ਬਿਸਮਰਨ ਕੈ; ਸਬਦ ਸੁਰਤਿ ਮੋਨਿ ਬ੍ਰਤ ਪਰਵਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the glimpse of the True Guru and focusing his mind, he weans away his attention from worldly pleasures and concentrates the divine word in his consciousness and closes his mind from all other attractions."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਇਉਂ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਤਦ ਓਸ ਸ੍ਵਰੂਪ ਨੂੰ ਧ੍ਯਾਨ ਵਿਚ ਲ੍ਯੌਂਦਾ, ਦਰਸ ਸਾਖ੍ਯਾਤਕਾਰ = ਮਾਨੋਂ ਸਾਮਰਤਖ ਓਸੇ ਅਨਭਉ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੇ ਇਸ ਸਾਖ੍ਯਾਤਕਾਰਿਤਾ ਦੇ ਪ੍ਰਾਪਤ ਹੋਯਾਂ ਹੋਰ ਧ੍ਯਾਨ ਧਾਰਣੇ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਬੇਲੋੜੇ ਹੋ ਜਾਣ ਕਰ ਕੇ, ਸ਼ਬਦ ਸੁਰਤਿ ਇਸ ਬਾਰੇ ਵਿਚ ਕੁਛ ਹੋਰ ਸ਼ਬਦ ਸੁਨਣ ਅਥਵਾ ਕਹਿਨ ਵਜੋਂ ਮੋਨ ਬ੍ਰਤ ਚੁੱਪ ਦੀ ਪ੍ਰਤਗ੍ਯਾ ਨੂੰ ਹੀ ਪਰਵਾਣ ਕਬੂਲ ਕਰ ਲਿਆ ਕਰਦਾ ਹੈ। ਭਾਵ ਸਮੂਹ ਬਿਰਤੀਆਂ ਵਲੋਂ ਚੁਪ ਸਾਧ ਲੈਂਦਾ ਅਥਵਾ ਇਸ ਬਾਰੇ ਵਿਚ ਕੁਛ ਕਹਿਣ ਸੁਣਨ ਦੀ ਗੰਮਤਾ ਹੀ ਓਸ ਦੇ ਅੰਦਰੋਂ ਮੂਲੋਂ ਉਠ ਜਾਇਆ ਕਰਦੀ ਹੈ।"