[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ ਕਿਛੂ. ਨ ਜਾਣਹੂ; ਹਰਿ ਮਾਤ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 985
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a child, know nothing. God nurtures me like mother and father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ੱਬੱਚਾ। ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ। ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਅੰਮੜੀ ਅਤੇ ਬਾਬਲ ਦੀ ਤਰ੍ਹਾਂ ਪ੍ਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a child; I know nothing at all. The Lord cherishes me, as my mother and father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਬਾਰਕ ਕੀ ਨਿਆਈਂ ਕੁਛ ਨਹੀਂ ਜਾਨਤੇ, ਹਰੀ ਨੇ ਮਾਤ ਪਿਤਾ ਕੀ ਨਿਆਈਂ ਮੇਰੇ ਕੋ ਪ੍ਰਤਿਪਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਤਾਂ ਬੱਚੇ ਹਾਂ (ਅਸੀਂ ਆਪਣਾ ਹਾਣ ਲਾਭ) ਕੁਝ ਨਹੀਂ ਸਮਝਦੇ; ਪਰ ਪਰਮਾਤਮਾ ਮਾਪਿਆਂ ਵਾਂਗ ਸਾਡੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, danos sustento como nuestro padre y madre, pues somos Tus niños y no sabemos nada;"