[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਤੁ ਸੁਜਾਣੁ ਸੋਈ; ਜਿਸਹਿ ਪ੍ਰਭ ਜੀ ਮਾਨਈ ॥"
page = 925
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is pious, holy and wise, whom the sire Master accepts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤ੍ਰ, ਨੇਕ ਅਤੇ ਸਿਆਣਾ ਹੈ, ਜਿਸ ਨੂੰ ਮਹਾਰਾਜ ਮਾਲਕ ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is holy, a Saint, a truly wise person, who is accepted by the Dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ੍ਟ ਸਾਂਤੀ ਯੁਕਤ ਔ (ਸੁਜਾਣੁ) ਚਾਤੁਰ ਭੀ ਸੋਈ ਹੈ ਜਿਸ ਕੀ ਭਗਤੀ ਪ੍ਰਭੂ ਜੀ ਤੁਮ ਮਾਨ ਲੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਆਦਰ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹੀ ਸਾਧੂ ਹੈ ਉਹੀ ਸੁਜਾਨ ਸੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਣੁ = ਸਿਆਣਾ। ਸੋਈ = ਉਹੀ। ਜਿਸਹਿ = ਜਿਸ ਨੂੰ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' (ਹਿ) ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮਾਨਈ = ਮਾਨੈ, ਮਾਣ-ਆਦਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien aceptas, se vuelve Santo y Sabio."