[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਕੀਤਾ; ਜਿਸੁ ਲਾਗੈ ਮੀਠਾ ॥"
page = 131
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, unto whom Thine doings taste sweet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਕੰਮ ਮਿਠੜੇ ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, unto whom Your actions seem sweet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੀਆ ਜਿਸ ਕੋ ਮੀਠਾ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਭਾਣਾ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Tus hechos le saben dulces,"