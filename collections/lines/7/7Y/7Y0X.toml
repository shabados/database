[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਸੰਗਤਿ ਸਬਦਿ ਮਿਲੈ; ਜੋ ਗੁਰਮੁਖਿ ਚਲੈ ॥"
page = 956
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who walks in the Guru's will, meets with the Lord, through the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ, ਜੋ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ, ਸਾਧ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone walk as Gurmukh, who receive the Shabad in the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋ ਕਰ ਚਲੇ ਹੈਂ, ਸੋ ਸਤਸੰਗ ਦਵਾਰੇ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਆ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ। ਸੋ = ਉਹ ਮਨੁੱਖ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo caminan como Gurmukjs, quienes reciben el Shabd en la Saad Sangat, la Verdadera Congregación."