[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬੇਨਤੀ; ਪਾਰਬ੍ਰਹਮੁ ਸਭੁ ਜਾਨੈ ॥"
page = 269
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make supplication before the Supreme Being, who knows all things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪੁਰਖ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰ, ਜੋ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your prayers to the Supreme Lord God, who knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਸਭ ਕੇ ਰਿਦੇ ਕੀ ਜਾਨਤਾ ਹੈ, ਤਿਸੀ ਪਾਸ ਮੈਂ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੋ) ਬੇਨਤੀ ਮੈਂ ਕਰਦਾ ਹਾਂ, ਪ੍ਰਭੂ ਸਭ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elevo mis plegarias al Señor, sabiendo de antemano que Él atenderá mi oración,"