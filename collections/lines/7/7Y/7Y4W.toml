[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਰਖੈ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥"
page = 1036
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself, rains upon him the ambrosial stream of jewels,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਸ ਉਤੇ ਬੇਅੰਤ ਮੁਲ ਦੇ ਜਵਾਹਿਰਾਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself rains down the Ambrosial Stream of jewels,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਾਮਿਤ੍ਰ ਧਾਰਾ ਕੋ ਆਪ ਹੀ ਗੁਰੂ ਰੂਪੁ ਹੋ ਕੇ ਵਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ) ਆਪ ਹੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀਆਂ ਧਾਰਾਂ ਦੀ ਵਰਖਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Sí Mismo, gotea Su Néctar, Sus Joyas,"