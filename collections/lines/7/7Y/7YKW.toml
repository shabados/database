[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੂ ਨ ਜਾਨਾ; ਮਤਿ ਮੇਰੀ ਥੋਰੀ ॥"
page = 388
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know nothing. Poor is my wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਝ ਨਹੀਂ ਜਾਣਦਾ। ਮੇਰੇ ਵਿੱਚ ਥੋੜੀ ਅਕਲ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know nothing, and my intellect is inadequate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤੁਛ ਬੁਧ ਹੈ, ਮੈਂ ਆਪ ਕਾ ਕਛੁ ਭੀ ਜਸ ਕਰਨੇ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਕੋਈ ਉਕਤਿ, ਕੋਈ ਸਿਆਣਪ, ਕੋਈ ਜਪ, ਕੋਈ ਤਪ, ਕੋਈ ਸੰਜਮ) ਕੁਝ ਭੀ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ, ਮੇਰੀ ਅਕਲ ਬਹੁਤ ਮਾੜੀ ਜਿਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੋਰੀ = ਥੋੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco ni una cosa, pues pequeña es mi Sabiduría."