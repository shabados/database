[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਕਾ ਧਨੁ; ਪ੍ਰਾਣ ਅਧਾਰੁ ॥"
page = 914
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As wealth is the mainstay of the life of the greedy man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੌਲਤ ਲਾਲਚੀ ਬੰਦੇ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as wealth is the support of the greedy person"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਲੋਭੀ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਨ-ਪਦਾਰਥ ਲੋਭੀ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣ ਅਧਾਰੁ = ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el avaro encuentra que sus riquezas son el sustento de su vida,"