[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਸੁਖੁ. ਨ ਦੇਖਨੀ; ਬਹੁ ਚਿੰਤਾ ਪਰਜਾਲੇ ॥੩॥"
page = 30
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even in dream they perceive not pleasure and are wholly burnt by intense anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਉਹ ਖੁਸ਼ੀ ਨਹੀਂ ਵੇਖਦੇ ਅਤੇ ਅਧਿਕ ਫਿਕਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਪੂਰਨ ਤੌਰ ਤੇ ਸਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in their dreams, they find no peace; they are consumed by the fires of intense anxiety. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਗ੍ਰਤ ਅਵਸਥਾ ਮੇਂ ਤੋ ਕ੍ਯਾ ਐਸੇ ਮਨਮੁਖ ਪੁਰਸ ਸਪਨੇ ਮੇਂ ਭੀ ਸੁਖ ਕੋ ਨਹੀਂ ਦੇਖਤੇ ਅਰਥਾਤ ਅਨੁਭਵ ਨਹੀਂ ਕਰਤੇ ਹੈਂ। ਕ੍ਯੋਂਕਿ ਸੁਪਨਾ ਭੀ ਬਿਸੇਸ ਕਰ ਕੇ ਸਿਮ੍ਰਤੀ ਰੂਪੁ ਹੋਤਾ ਹੈ, ਸੋ ਸਿੰਮ੍ਰਤੀ ਪੂਰਬ ਦ੍ਰਿਸਟ ਪਦਾਰਥੋਂ ਕੀ ਹੋਤੀ ਹੈ। ਜਿਨ ਮਨਮੁਖੋਂ ਨੇ ਸੁਖੁ ਕਬੀ ਹੀ ਨਹੀਂ ਦੇਖਾ ਹੈ, ਤਿਨ ਕੋ ਸੁਖੋਂ ਕੀ ਸਿੰਮ੍ਰਤੀ ਕਹਾਂ ਸੇ ਹੋਗੀ। ਜਬ ਸਿੰਮ੍ਰਤੀ ਨਹੀਂ ਹੈ ਤਬ ਸੁਪਨੇ ਮੇਂ ਕੈਸੇ ਸੁਖੁ ਦੇਖੇਂਗੇ। ਪੁਨਃ ਵਹੁ ਕੈਸੇ ਹੈਂ ਕਿ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਨੇ (ਪਰਜਾਲੇ) ਵਿਸੇਸ ਕਰ ਕੇ ਜਲਾਏ ਹੂਏ ਹੈਂ॥੩॥☬ਅਬ ਭਗਤੋਂ ਕਾ ਨਿਜ ਸਿਧਾਂਤੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਸੁਪਨੇ ਵਿਚ ਭੀ ਉਹ ਸੁਖ ਨਹੀਂ ਮਾਣਦੇ, ਬਹੁਤ ਚਿੰਤਾ ਉਹਨਾਂ ਨੂੰ ਸਾੜਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਨੀ = ਦੇਖਨਿ, ਵੇਖਦੇ। ਪਰਜਾਲੇ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾੜਦੀ ਹੈ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun en sus sueños, no encuentran paz, son consumidos por las llamas de intensa ansiedad."