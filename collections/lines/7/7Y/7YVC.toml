[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਜੀਵਨ ਕੋ ਚਲਿ ਨਾਸ ਕਰੋ ॥"
page = 178

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The destroyer Lord asked Vishnu to manifest himself as Rudra in order to destroy the beings of the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਗਤ ਦੇ ਜੀਵਾਂ ਦਾ ਚਲ ਕੇ ਨਾਸ਼ ਕਰ।"