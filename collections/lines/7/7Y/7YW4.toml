[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਟ ਪਟਣ ਬਾਜਾਰ; ਹੁਕਮੀ ਢਹਸੀਓ ॥"
page = 141
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shops cities and streets shall disintegrate by the order of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨਾਂ ਸ਼ਹਿਰ ਅਤੇ ਬਾਜਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਖੇਰੂ ਖੇਰੂ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shops, the cities and the streets shall eventually disintegrate, by the Hukam of the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਟੀਆਂ (ਪਟਣ) ਸ਼ਹਰ ਅਰ ਬਜਾਰ ਹੁਕਮ ਸੇ ਸਭ ਢਹ ਜਾਣਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਟ, ਸ਼ਹਰ, ਬਾਜ਼ਾਰ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ (ਅੰਤ) ਢਹਿ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco las ciudades, las calles, ni las tiendas."