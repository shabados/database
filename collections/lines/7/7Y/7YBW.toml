[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਧਾਨੁ; ਭੋਜਨੁ ਖਾਇਆ ॥"
page = 652
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They partake of the food of the Nectar-Name the treasure of all the virtues"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਦਾ ਖਾਣਾ ਖਾਂਦੇ ਹਨ, ਜੋ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eat the food, the treasure of the Ambrosial Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਕਾ ਖਜਾਨਾ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਤਿਨੋਂ ਨੇ ਭੋਜਨ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ-ਰੂਪ ਭੋਜਨ ਖਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alimentan su ser con el Tesoro del Néctar del Ambrosial Naam,"