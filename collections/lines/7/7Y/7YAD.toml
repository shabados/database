[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਿਲਿ ਬਛਰੇ; ਗਊ ਪ੍ਰੀਤਿ ਲਗਾਵੈ ॥"
page = 164
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a cow shows love to her strayed calf on meeting it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਗੁਆਚੇ ਹੋਏ ਵੱਡੇ ਨੂੰ ਮਿਲ ਕੇ ਗਾਂ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the cow shows her love to her strayed calf when she finds it,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਛਰੇ ਕੋ ਮਿਲ ਕਰ ਗਊ ਪ੍ਰੀਤੀ ਲਗਾਵੈ ਅਰਥਾਤ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਆਪਣੇ) ਵੱਛੇ ਨੂੰ ਮਿਲ ਕੇ ਗਾਂ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la vaca está complacida al ver a su becerro,"