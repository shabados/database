[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਨਾਨਕ ਨਾਮੁ. ਨਿਧਾਨ ਸੁਖ; ਪੂਰਾ ਗੁਰੁ ਪਾਇਆ ॥੪॥੩੩॥੬੩॥"
page = 817
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Perfect Guru, Nanak utter the Lord's Name, the treasure of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਕਰਨ, ਨਾਨਕ ਠੰਢ-ਚੈਨ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants the Naam, the Name of the Lord, the treasure of peace; I have found the Perfect Guru. ||4||33||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆ ਹੈ ਤਿਸ ਨੇ ਨਾਮ ਨਿਧਾਨ ਕੋ ਜਪ ਕੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੪॥੩੩॥੬੩॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਔ ਸੰਤਾਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰਿ-ਨਾਮ ਨੂੰ ਜਪ ਕੇ ਪੂਰੇ ਗੁਰੂ ਦਾ (ਸਦਾ ਲਈ) ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ ॥੪॥੩੩॥੬੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਿਧਾਨ ਸੁਖ = ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ॥੪॥੩੩॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha contemplado el Nombre del Señor, el Tesoro de Paz, y ha logrado al Guru Perfecto. (4-33-63)"