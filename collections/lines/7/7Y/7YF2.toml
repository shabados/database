[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਬਿਗਿਤਿ ਗਤਿ ਕਤ ਆਵਤ ਅੰਤਰਿ ਗਤਿ; ਅਕਥ ਕਥਾ ਸੁ ਕਹਿ ਕੈਸੇ ਕੈ ਸੁਨਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "How can the mysteries of the eternal Lord be brought into mind? He cannot be described. How can He be explained through words?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰੇਮ ਰਸ ਅਬ੍ਯਕ੍ਤ ਗਤੀ ਵਾਲਾ ਹੈ ਅਰਥਾਤ ਇਸ ਦੀ ਗਤੀ ਗਿਆਨ ਯਾ ਦਸ਼ਾ ਨਹੀਂ ਨਿਰੂਪੀ ਜਾ ਸਕਦੀ, ਇਸੇ ਕਰ ਕੇ ਹੀ ਇਸ ਦੀ ਕਥਾ ਅਕਥ ਅਕਹਿ ਰੂਪ ਕਹੀ ਜਾਂਦੀ ਹੈ ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਉਸ ਨੂੰ ਇਸ ਮਾਸ ਰਸਨਾ ਦ੍ਵਾਰਾ ਆਖਕੇ ਸੁਨਾਈਏ?"