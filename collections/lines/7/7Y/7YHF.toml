[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਦੁਆਰ ਨਿਰਧਾਰ ਕਰਿ; ਦਾਹੋ ਦਾਹੇ ਸਉ ਪਰਵਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting freedom from the ten doors (of body) the perfect yogi gets cent percent accepted (in the court of Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ (ਜਿਸ ਨੇ ਨਿਰਧਾਰ) ਵੱਸ ਕਰ ਲੀਤੀਆਂ ਹਨ, ਓਹ ਪੂਰੇ ਦਾਹੂ ਦਾਹੇ ਸੌ ਦੀ ਗਿਣਤੀ ਵਿਖੇ ਆਏ ਹਨ, (ਭਾਵ ਪੂਰਣ ਜੋਗੀਸ਼ਰ ਗਿਣੇ ਗਏ ਹਨ। ਅੱਠਵੀਂ ਤੁਕ ਵਿਖੇ ਸੁਖ ਫਲ ਦੀ ਵਿਸ਼ੇਖਤਾ ਕਹਿੰਦੇ ਹਨ)।"