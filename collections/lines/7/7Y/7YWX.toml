[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪ੍ਰਭ ਦੇਹੁ ਮਤੀ; ਛਡਿ ਆਸਾ. ਨਿਤ ਸੁਖਿ ਸਉਦਿਆ ॥੨॥"
page = 776
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, bless slave Nanak with this understanding, that abandoning hopes he may ever sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਇਹ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ ਕਿ ਉਮੀਦਾਂ ਲਾਹ ਕੇ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਅੰਦਰ ਸਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless servant Nanak, O God, with such understanding, that abandoning false hopes, he may always sleep in peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਆਸਾ ਕੋ ਛੋਡ ਕਰ ਸੁਖ ਪੂਰਬਕ ਸੋਤੇ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਮੇਰੇ ਕੋ ਸਿਖ੍ਯਾ ਦੇਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਿਆ ਕਰ ਤੇ ਆਖ-) ਹੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਭੀ ਆਪਣਾ ਨਾਮ ਜਪਣ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ (ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਦੁਨੀਆ ਵਾਲੀਆਂ) ਆਸਾਂ ਛੱਡ ਕੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਛਡਿ = ਛੱਡ ਕੇ। ਸੁਖਿ = ਆਨੰਦ ਵਿਚ। ਸਉਦਿਆ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con Tu Sabiduría para que no tome en cuenta mis falsas esperanzas y pueda dormir en paz.(2)"