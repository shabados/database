[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ. ਜੋਗੁ ਕਦੇ, ਨ ਹੋਵੈ; ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰੇ ॥੬੮॥"
page = 946
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, Yoga is attained not ever, Reflect thou in thy mind and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਾਝੋਂ ਯੋਗ ਕਦਾਚਿੱਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਹੈ। ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਸੋਚ ਸਮਝ ਕੇ ਵੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, Yoga is never attained; reflect upon this in your heart, and see. ||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਤੁਮ ਰਿਦੇ ਮੇਂ ਵੀਚਾਰ ਕਰ ਦੇਖੋ ਬਿਨਾਂ ਨਾਮ ਤੌ ਜੋਗ ਪ੍ਰਾਪਤਿ ਕਬੀ ਨਹੀਂ ਹੋਤਾ॥੬੮॥☬ਅਬ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਕਦੇ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ (ਭਾਵ, ਤੁਹਾਡਾ ਆਪਣਾ ਜ਼ਾਤੀ ਤਜਰਬਾ ਇਹੀ ਗਵਾਹੀ ਦੇਵੇਗਾ) ॥੬੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੁ = ਮਿਲਾਪ ॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sin el Nombre, el Estado de Yoga nunca será obtenido, pondera esto en tu corazón y entenderás.(68)"