[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸ ਬਿਨੁ. ਨਾਹੀ ਕੋ ਦੂਜਾ; ਆਨ. ਨ ਬੀਓ, ਲਵੈ ਲਾਇ ॥"
page = 1208
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord there is not another. No one else can equal Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਕੋਈ ਹੋਰ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the One Lord, there is no other at all. No one else can equal Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸੇ ਬਿਨਾ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਕ੍ਯੋਂਕਿ ਔਰ ਦੂਜਾ ਕੋਈ ਤਿਸ ਕੇ ਲਵੈ, ਭਾਵ ਬਰਾਬਰ ਨਹੀਂ ਲਗ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਰਾਖਾ) ਨਹੀਂ ਹੈ, ਕੋਈ ਹੋਰ ਦੂਜਾ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tu Único Dios, no hay nadie más, y no hay nadie que lo iguale."