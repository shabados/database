[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨੁ ਚੀਤਿ ਵਸਾਇਆ; ਮੰਦਰੁ ਦਸਵਾ ਦੁਆਰੁ ॥"
page = 54
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling (of the Lord) in the conscious she makes her sandal (make on the forehead) and the tenth gate her mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਣ ਨੂੰ ਚੰਨਣ (ਦਾ ਮੱਥੇ ਤੇ ਟਿਕਾ) ਅਤੇ ਦਸਵੇ-ਦਰ ਨੂੰ ਆਪਣਾ ਮਹਿਲ ਬਣਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the essence of sandalwood, He permeates her consciousness, and the Temple of the Tenth Gate is opened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਚਿਤ ਵਿਖੇ ਜੋ ਸਗੁਨ ਮੂਰਤੀ ਕਾ ਧਿਆਨ ਕਰਾ ਹੈ, ਸੋ ਚੰਦਨ ਆਦਿ ਸੁਗੰਧ ਲਗਾਈ ਹੈ ਔਰ ਮੰਦਰ ਦਸਮਾਂ ਦ੍ਵਾਰ ਹੈ। ਵਾ ਸ੍ਵਰਗ ਵਿਸਰਗ ਆਦਿਕੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਦਸਵਾਂ ਹੈ, ਸੋਈ ਮੰਦਰ, ਵਾ ਨੌ ਦ੍ਵਾਰੋਂ ਮੇਂ ਦਸਵਾਂ ਪ੍ਰਕਾਸਕ ਚੈਤੰਨ, ਵਾ ਨੌ ਦ੍ਵਾਰੇ ਗੋਲਕ ਔਰ ਦਸਵਾਂ ਅੰਤਸਕਰਨ ਮੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵਸਾਇਆ ਹੈ (ਤੇ, ਇਹ, ਮਾਨੋ, ਉਸ ਨੇ ਮੱਥੇ ਉਤੇ) ਚੰਦਨ (ਦਾ ਟਿੱਕਾ ਲਾਇਆ) ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਦਸਵੇਂ ਦੁਆਰ (ਦਿਮਾਗ਼, ਚਿੱਤ-ਆਕਾਸ਼) ਨੂੰ (ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਰਹਿਣ ਲਈ) ਸੋਹਣਾ ਘਰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਦੀਪਕੁ = ਦੀਵਾ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਵਿਗਾਸਿਆ = (ਆਪਣਾ ਹਿਰਦਾ) ਹੁਲਾਰੇ ਵਿਚ ਲਿਆਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Colecta el Aroma de Dios en tu conciencia y vive en el templo de tu interior."