[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢਿ ਅਸਰਫੀ ਧਨੀ ਕਹਾਯੋ ॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Shah listened to the preposition, he brought out the coin"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਅਸ਼ਰਫੀਆਂ ਕਢ ਕੇ ਆਪਣੇ ਧਨੀ ਹੋਣ ਨੂੰ ਜਣਾਇਆ।"