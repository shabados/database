[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਬ ਦ੍ਰਿਸਟਿ ਜਾਗੈ; ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 1016
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose spiritual vision awakens; drives away his doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਕ ਦ੍ਰਿਸ਼ਟੀ ਜਾਗ ਉਠਦੀ ਹੈ; ਉਹ ਆਪਣੇ ਸੰਦੇਹ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose spiritual vision is awakened - his doubt is driven out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗ੍ਯਾਨ ਦ੍ਰਿਸਟੀ ਕਰ ਜਾਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਭ ਭਰਮੁ ਚੁਕਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਆਪਣਾ ਪਿਆਰ ਵਸਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਦੇਣ ਵਾਲੀ ਨਿਗਾਹ ਜਾਗ ਪੈਂਦੀ ਹੈ (ਅਤੇ ਉਹ ਨਿਗਾਹ ਉਸ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਬ = {दिव्य = Divine} ਦੇਵਤਿਆਂ ਵਾਲੀ, ਰੱਬੀ, ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਦੇਣ ਵਾਲੀ। ਦ੍ਰਿਸ਼ਟਿ = ਨਜ਼ਰ, ਨਿਗਾਹ। ਭਰਮੁ = ਭਟਕਣ। ਚੁਕਾਏ = ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru la intuición despierta,"