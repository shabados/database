[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸੰਭਾਰ ਭਯੋ, ਬਰਰਾਤ ਕਹਾ, ਬਿਨੁ ਬੇਦ ਕੇ ਬਾਦਿ ਬਿਬਾਦਿ ਬਰਿਯੋ ॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you have become a burden on the earth as you have renounced even the oration of Vedas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਬੇਸੁਧ ਹੋ ਗਿਆ ਹੈਂ। ਵੇਦ ਦੇ ਵਾਦ ਵਿਵਾਦ ਨੂੰ ਛਡ ਕੇ ਤੂੰ ਬਰੜਾਉਂਦਾ ਫਿਰਦਾ ਹੈਂ।"