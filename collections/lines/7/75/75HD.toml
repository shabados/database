[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕਾਲੇ ਮੈਡੇ ਕਪੜੇ; ਕਾਲਾ ਮੈਡਾ ਵੇਸੁ ॥"
page = 1381
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Black are my clothes and black is my vestment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਸਿਆਹ ਹਨ ਮੇਰੇ ਬਸਤਰ ਅਤੇ ਸਿਆਹ ਮੇਰਾ ਪਹਿਰਾਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, my clothes are black, and my outfit is black."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੇ ਕਪੜੇ ਭੀ ਕਾਲੇ ਹੈਂ, ਭਾਵ ਨੀਲੇ ਹੈਂ ਔਰ (ਵੇਸੁ), ਭਾਵ ਸਰੀਰ ਕਾ ਰੰਗ ਭੀ ਕਾਲਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਮੇਰੇ ਅੰਦਰ ਰੁੱਖਾਂ ਵਾਲੀ ਜੀਰਾਂਦ ਨਹੀਂ ਹੈ ਜੋ ਫ਼ਕੀਰ ਦੇ ਅੰਦਰ ਚਾਹੀਦੀ ਸੀ ਫ਼ਕੀਰਾਂ ਵਾਂਗ) ਮੇਰੇ ਕੱਪੜੇ (ਤਾਂ) ਕਾਲੇ ਹਨ, ਮੇਰਾ ਵੇਸ ਕਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਡੇ = ਮੇਰੇ। ਵੇਸੁ = ਪਹਿਰਾਵਾ, ਪੋਸ਼ਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, mi vestimenta está negra,"