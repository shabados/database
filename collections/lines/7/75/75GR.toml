[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਨਿਕਾ ਉਧਰੀ ਆਖੀਐ; ਪਰ ਘਰਿ ਜਾਇ ਨ ਲਈਐ ਪੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gariika (a prostitute) was liberated but one should not enter other's house and invite trouble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾ ਦਾ ਮੁਕਤ ਹੋਣਾ ਸੁਣਕੇ ਪਰਾਏ ਘਰਾਂ ਵਿਖੇ ਜਾਕੇ ਪਾਪਾਂ ਦਾ ਕਲੰਕ ਨਾਂ ਲਈਏ (ਕਿ ਵੇਸਵਾ ਵਾਂਗੂੰ ਸਾਡੀ ਭੀ ਕਲਿਆਨ ਹੋ ਜਾਊ)।"