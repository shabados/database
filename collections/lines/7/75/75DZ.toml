[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਜਾਈ ਬਲਿਹਾਰੀ ॥"
page = 563
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and forever I am a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ! ਹਮੇਸ਼ਾਂ! ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I am a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਤ ਨਿਤ ਆਪ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre y para siempre ofrezco mi ser en sacrificio a Ti,"