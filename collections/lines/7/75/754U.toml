[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧੰਨੁ ਗੁਰੂ ਸਾਬਾਸਿ ਹੈ; ਹਰਿ ਦੇਇ ਸਨੇਹਾ ॥"
page = 726
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! blest! is the Guru, who imparts to me the Lord's message."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੇ! ਸੁਲੱਖਣ। ਹਨ ਉਹ ਗੁਰੂ ਮਹਾਰਾਜ ਜੋ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਸੰਦੇਸਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, very blessed is the Guru, who brings the Lord's message."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕਾ (ਸਨੇਹਾ) ਸੰਦੇਸਾ ਦੇਣੇ ਵਾਲੇ ਜੋ ਸਤਿਗੁਰ ਹੈਂ, ਸੋ ਧੰਨ੍ਯ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਸਦਾ ਸਾਬਾਸ ਕਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਉਸ ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦਾ ਉਪਦੇਸ਼ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਸਲਾਹੁਣ-ਯੋਗ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਸਨੇਹਾ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, siempre Bendito sea el Guru, Quien trae el Mensaje del Señor."