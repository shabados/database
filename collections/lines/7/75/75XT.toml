[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸਹਜ ਆਨੰਦ. ਨਾਮੁ ਜਪਿ; ਵਾਜੇ ਅਨਹਦ ਤੂਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 618
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When by uttering the Lord's Name, I attain peace, composure and happiness and unstruck melody rings within me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਆਰਾਮ, ਧੀਰਜ ਅਤੇ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਮੰਦਰ ਅੰਦਰ (ਆਤਮਕ ਅਨੰਦ ਦੇ) ਬਿਨਾ ਬਜਾਏ ਵਾਜੇ ਵੱਜਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in celestial peace, tranquility and ecstasy, chanting the Naam, the Name of the Lord; the unstruck melody of the sound current vibrates and resounds. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹੂਰਤ ਮੇਂ ਨਾਮ ਕੋ ਜਪ ਕੇ ਸਾਂਤੀ ਔ ਗ੍ਯਾਨ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਪੁਨਃ ਨਾਮ ਕੇ ਅਨਾਹਦ ਵਾਜੇ ਵਜੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ, ਆਤਮਕ ਅਡੋਲਤਾ, ਆਨੰਦ ਦੇ ਇਕ-ਰਸ ਵਾਜੇ ਵੱਜਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtuve el Éxtasis, la Paz y el Equilibrio, y la Melodía Divina se escuchó en mi interior. (1‑Pausa)"