[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲਿ ਰਾਮ ਰਸੁ ਪਾਇਆ; ਹਰਿ ਰਾਮੈ ਨਾਮਿ ਸਮਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 169
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the society of saints, I have obtained Lord's elixir, and am absorbed in Lord God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਕੇ ਮੈਂ ਸਾਹਿਬ ਦਾ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, I have obtained the sublime essence of the Lord. I am absorbed in the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤਸੰਗ ਸਾਥ ਮਿਲ ਕਰ (ਰਾਮ) ਬਿਆਪਕ ਰੂਪ ਜਾਣ ਕੇ (ਰਸੁ) ਅਨੰਦ ਪਾਇਆ ਹੈ, ਸੋ ਪੁਰਸ, ਹੇ ਹਰੀ ਰਮਣ ਰੂਪ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ ਮਿਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਰਾਮ-ਰਸ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibí el Sabor de Dios en la Sociedad de los Santos y me inmergí en el Naam, el Nombre del Señor (1-Pausa)."