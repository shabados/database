[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦ; ਕਰੇ ਸਦ ਕੇਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 485
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst supreme bliss, He ever sports. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਕਲੋਲਾਂ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continually plays in supreme bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾ ਅਨੰਦ ਸਰੂਪ ਹੈ ਔਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਸਦਾ (ਕੇਲਾ) ਕ੍ਰੀੜਾ ਕਰ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਬੜੇ ਅਨੰਦ ਚੋਜ ਤਮਾਸ਼ੇ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se divierte y se regocija siempre en Éxtasis. (1‑Pausa)"