[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਸੰਤ ਸਭਿ ਸਰਸੇ ਹੋਏ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥ ਰਹਾਉ ॥"
page = 626
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the disciples and saints have blossomed by remembering the Lord Master's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹੋਏ ਸਾਰੇ ਮੁਰੀਦ ਤੇ ਸਾਧੂ ਪ੍ਰਫੁਲਤ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Sikhs and Saints are filled with joy, meditating on the Name of the Lord, Har, Har. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਧਿਆਵਨੇ ਵਾਲੇ ਸੇ, ਸੋ ਸਭ ਸਿਖ ਸੰਤ (ਸਰਸੇ) ਖੁਸ਼ੀ ਹੂਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਿੱਖ ਸੰਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਨੰਦ-ਭਰਪੂਰ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸਰਸੇ = ਸ-ਰਸ, ਰਸ ਸਹਿਤ, ਆਨੰਦ-ਭਰਪੂਰ। ਧਿਆਈ = ਧਿਆਇ, ਸਿਮਰ ਕੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando Su Nombre. (Pausa)"