[[content]]
asset = "SSA2"
type = "primary"
data = "ਞਿਆਨੋ ਬੋਲੈ; ਆਪੇ ਬੂਝੈ ॥"
page = 933
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man utters divine knowledge and Himself realises it, as well"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He speaks spiritual wisdom, and He Himself understands it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋਇਕੈ ਗਿਆਨ ਕੋ ਬੋਲਤਾ ਹੈ ਅਰਥਾਤ ਉਪਦੇਸ ਦੇਤਾ ਹੈ, ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਰੂਪੁ ਹੋ ਕੇ ਬੂਝਤਾ ਹੈ ਅਰਥਾਤ ਪੂਛਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ-ਰੂਪ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਗਿਆਨ ਉਚਾਰਦਾ ਹੈ, ਸਮਝਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno habla de Sabiduría y la realiza también;"