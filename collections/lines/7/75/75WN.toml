[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਠਉਰ ਸਭਾ ਹੂ ਮੈ ਗਾਜਤ ਭਯੋ; ਸਭ ਕਾਲਹਿ ਕੋ ਮਨੋ ਭੇਖ ਕੀਏ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, as manifestation of Death, was thundering in the Court"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਤੇ ਸਭਾ ਵਿਚ ਗੱਜ ਰਹੇ ਹਨ, (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸਭ ਤਰ੍ਹਾਂ ਨਾਲ ਕਾਲ ਦਾ ਰੂਪ ਧਾਰਿਆ ਹੋਇਆ ਹੈ।"