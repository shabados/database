[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜੀਉ ਅੰਤਰੁ; ਮੈਲਾ ਹੋਇ ॥"
page = 1169
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose mind is filthy from within,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੀ ਆਤਮਾ ਅੰਦਰੋ ਪਲੀਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone's soul is polluted within,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਕਾ ਅੰਤਹਕਰਨ ਮਲੀਣ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਅੰਦਰਲਾ ਆਤਮਾ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ {ਬੰਦ ਨੰ: ੩ ਵਿਚ ਲਫ਼ਜ਼ 'ਅੰਤਰਿ' ਸੰਬੰਧਕ ਹੈ। ਦੋਹਾਂ ਲਫ਼ਜ਼ਾਂ ਦਾ ਜੋੜ ਵੇਖੋ। ਲਫ਼ਜ਼ 'ਅੰਤਰੁ' ਵਿਸ਼ੇਸ਼ਣ ਹੈ ਲਫ਼ਜ਼ 'ਜੀਉ' ਦਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lleva un interior manchado y sucio,"