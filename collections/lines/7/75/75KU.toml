[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਧੂ ਦੇਖਿ; ਮਨੁ ਰਾਤਾ ॥੪॥੩॥"
page = 563
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thy saint, my soul is imbued with Thee, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੀ ਆਤਮਾ ਤੇਰੇ ਨਾਲ ਰੰਗੀ ਗਈ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, seeing the Holy Saint, my mind is imbued with You. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਤੇਰੇ ਸਾਧੂਓਂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਤੇਰੇ ਮੇਂ ਰਤਾ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ (ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ) ਰੰਗਿਆ ਗਿਆ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਦੇਖਿ = ਵੇਖ ਕੇ, ਦਰਸ਼ਨ ਕਰ ਕੇ। ਰਾਤਾ = ਰੰਗਿਆ ਗਿਆ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero conociendo a Tus Santos, mi mente se embulle en Ti. (4‑3)"