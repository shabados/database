[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਫਲ ਗਿਆਨ ਵਿਹੂਣਿਆ; ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ. ਨ ਭਾਲਿ ਜੀਉ ॥"
page = 751
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O heedless one, shorn of gnosis, search thou not Divine knowledge, without the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਤੋਂ ਸੱਖਣੇ! ਅਚੇਤ ਬੰਦੇ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਈਸ਼ਵਰੀ ਗਿਆਤ ਦੀ ਢੂੰਡ ਭਾਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O careless one, you are totally lacking any wisdom; do not seek wisdom without the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗਾਫਲ) ਭੂਲੇ ਹੂਏ ਗਿਆਨ ਸੇ ਰਹਿਤ ਜੀਵ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਹੋਰ ਥੇ ਗਿਆਨ ਕੋ ਨਾ ਢੂੰਢ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵੇਸਲੇ ਤੇ ਗਿਆਨ-ਹੀਣ ਜੀਵ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦੀ ਆਸ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਫਲ = ਹੇ ਗ਼ਾਫ਼ਲ! ਹੇ ਬੇ-ਸਮਝ! ਹੇ ਲਾਪਰਵਾਹ ਬੰਦੇ! ਵਿਹੂਣਾ = ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ser descuidado, privado de Sabiduría, uno no obtiene la Luz excepto a través del Guru."