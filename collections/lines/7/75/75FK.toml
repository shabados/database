[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਹੈ ਦਾਤਾ; ਜੋ ਇਛੈ. ਸੋ ਫਲੁ ਪਾਏ ॥"
page = 1333
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever Beneficient is My True Guru. Whatever one desire, that fruit, one obtains from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਦਾਤਾਰ ਹਨ ਮੇਰੇ ਸਚੇ ਗੁਰੂ ਜੀ। ਜਿਹੜਾ ਕੁਛ ਬੰਦਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਹੀ ਮੇਵਾ ਉਹ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is forever the Giver. I receive whatever fruits and rewards I desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੇਰਾ ਸਦਾ ਹੀ ਦਾਤਾ ਹੈ, ਤਿਸੀ ਕਰ ਜੋ ਮਨ ਮੇਂ ਮਨਰੋਥ (ਇਛੈ) ਚਾਹੇ ਥੇ ਹਮ ਨੇ ਤਿਨੋਂ ਸੇ ਸੋਈ ਫਲ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਗੁਰੂ ਸਦਾ (ਹਰੇਕ) ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ ਜਿਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਪਾਸੋਂ) ਮੰਗਦਾ ਹੈ, ਉਹ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛੈ = ਮੰਗਦਾ ਹੈ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero es para siempre el Dador y recibo todos lo Frutos y Regalos que deseo."