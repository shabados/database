[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਲਾਲ ਜੀਉ; ਤੇਰਾ ਅੰਤੁ. ਨ ਜਾਣਾ ॥"
page = 731
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my venerable beloved, I know not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰੀਤਮ! ਮੈਂ ਤੇਰੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Beloved Lord, Your limits are not known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਲਾਲ ਜੀ! ਤੂੰ ਸਰਬ ਕੇ ਅੰਤਰ (ਸਮਾਣਾ) ਵ੍ਯਾਪ੍ਯਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੋਹਣੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣ ਸਕਦਾ (ਮੈਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆ ਸਕਦੀ ਕਿ ਤੇਰੇ ਵਿਚ ਕਿਤਨੀਆਂ ਕੁ ਸਿਫ਼ਤਾਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bienamado, no conozco Tu fin, Tú, Quien prevaleces en la tierra,"