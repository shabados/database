[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਕੀਆ ਵਡਿਆਈਆ; ਕਵਨੈ ਆਵਹਿ ਕਾਮਿ ॥"
page = 45
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail are the greatness of the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਵਡੱਪਣ ਕਿਹੜੇ ਕੰਮ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good is worldly greatness?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸੰਸਾਰ ਕੀਆਂ ਵਾ (ਦੁਨੀਆਂ) ਮਾਯਕ ਜੋ ਵਡਿਆਈਆਂ ਸਿਧੀਆਂ ਆਦਿਕ ਹੈਂ, ਸੋ ਕਿਸ ਕਾਮ ਆਵਹਿਗੀਆਂ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਨ ਸੇ ਪ੍ਰਲੋਕ ਮੇਂ ਕੁਛ ਕਾਰਜੁ ਸਿਧ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਦੁਨੀਆ ਵਾਲੀਆਂ ਵਡਿਆਈਆਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨੈ ਕਾਮਿ = ਕੇਹੜੇ ਕੰਮ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve la gloria del mundo entero?"