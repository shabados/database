[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਸਵੰਧਿ ਸੋਹਾਗਣੀ; ਪਿਰੁ ਪਾਇਆ ਗੁਣਤਾਸੁ ॥੩॥"
page = 1014
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The happy brides sleep in peace and they attain to their Groom, the Treasure of virtues"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀਆਂ ਆਰਾਮ ਅੰਦਰ ਸੌਂਦੀਆਂ ਹਨ ਅਤੇ ਉਹ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਆਪਣੇ ਪਤੀ ਨੂੰ, ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-brides sleep in peace; they find their Husband Lord, the treasure of virtue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੁਹਾਗਨੀਓਂ ਕਾ ਸੁਖ ਕੇ ਸਾਥ ਸਬੰਧ ਹੂਆ ਹੈ, ਜਿਨੋਂ ਨੇ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਵਾ ਪਾਤ੍ਰ ਪਤੀ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਗਾਂ ਵਾਲੀਆਂ (ਜੀਵਨ-ਰਾਤ) ਸੁਖ ਨਾਲ ਸੌਂ ਕੇ ਗੁਜ਼ਾਰਦੀਆਂ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ (ਪੇਕੇ ਘਰ ਵਿਚ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਤੀ-ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues caravanas de nuestros parientes han llenado las orillas de ese mar queriendo cruzar hasta la otra orilla al más allá.(3)"