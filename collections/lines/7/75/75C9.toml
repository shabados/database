[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਰਤੇ ਤੇਰੇ ਨਾਮ ਸਿਉ; ਸੁਖੁ ਭੁੰਚਹਿ ਸਭ ਠਾਇ ॥੩॥"
page = 431
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints are imbued with Thy Name, and they enjoy peace at all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੇ ਸਾਧੂ ਤੈਡੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਸੁਖ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees are imbued with Your Name; they enjoy peace everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਭਗਤ ਜਨ ਤੇਰੇ ਨਾਮ ਸੇ ਜੋ ਰਤੇ ਹੂਏ ਹੈਂ ਵਹੁ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਸੁਖ (ਭੁੰਚਹਿ) ਭੋਗਤੇ ਹੈਂ ਅਰਥਾਤ ਉਨ ਕਾ ਸੁਖ ਕਭੀ ਭੰਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਹਰ ਥਾਂ ਅਨੰਦ ਮਾਣਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos están imbuidos en el Naam, el Nombre del Señor y gozan de Bondad por todas partes. (3)"