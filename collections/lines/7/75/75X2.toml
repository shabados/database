[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਧਨ ਕਉ. ਤੁਮ ਦੇਵਹੁ ਧਨਾ ॥"
page = 1146
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou bless the poor with wealth, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗਰੀਬਾਂ ਨੂੰ ਦੌਲਤ ਬਖਸ਼ਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bless the poor with wealth, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਰਹਿਤ ਨਿਰਧਨੋਂ ਕੋ ਤੁਮ ਹੀ ਨਾਮ ਕਾ ਧਨ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਜਿਸ) ਕੰਗਾਲ ਨੂੰ (ਆਪਣਾ ਨਾਮ-) ਧਨ ਦੇਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, tú bendices al pobre con Riquezas,"