data = "ਕਿ ਦੁਨੀਆ ਦੀ ਮਾਯਾ ਦੀ ਖਾਤਰ ਤੂੰ ਰੱਬ ਤੋਂ ਮੂੰਹ ਮੋੜ ਲਿਆ ਹੈ ।"

[[content]]
