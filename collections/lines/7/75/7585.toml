[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਸੁ ਵਸੈ ਮੁਹਿ ਸਪ ਦੈ; ਗਰੜ ਦੁਗਾਰਿ ਅਮਿਅ ਰਸ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Poison resides in the mouth of snake and the jewel eructed by the blue jay (the eater of snakes) is known to be life-giving nectar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਹੁ ਸੱਪ ਦੇ ਮੁਖ ਵਿਖੇ ਰਹਿੰਦੀ ਹੈ, ਅਮਿਅ ਰਸ 'ਗਰੜ ਦੁਗਾਰ' ਵਾਂਙੂੰ (ਸੱਪ ਦੀ ਵਿਖ ਥੋਂ ਬਚਾਉਂਦਾ) ਹੈ।"