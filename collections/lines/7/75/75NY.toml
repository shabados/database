[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ ਜਿ ਅੰਧੇ ਘੂਪ; ਕਹਿਆ ਬਿਰਦੁ. ਨ ਜਾਣਨੀ ॥"
page = 1411
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are utterly blind in their mind, they known not the dignity to keep their word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਮੁਕੰਮਲ ਅੰਨ੍ਹੇ ਹਨ, ਉਹ ਆਪਣੇ ਬਚਨ ਨੂੰ ਪਾਲਣ ਦੀ ਮਹਿਮਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are totally blind in their minds, do not have the integrity to keep their word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਮਨ ਕਰ ਕੇ ਅਤੀ (ਘੂਪ) ਸਘਨੇ ਅੰਧੇ ਹੈਂ, ਭਾਵ ਅਵਰਣ ਔ ਵਿਖੇਪ ਸ਼ਕਤੀਓਂ ਕੇ ਸੰਯੁਕਤ ਹੈਂ ਓਹ ਵੇਦੋਂ ਕੇ (ਬਿਰਦੁ) ਪ੍ਰਣ ਕਰੇ ਕੋ ਵਾ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰੇ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਮਨੋਂ ਘੁੱਪ ਅੰਨ੍ਹੇ ਹਨ (ਪੁੱਜ ਕੇ ਮੂਰਖ ਹਨ) ਉਹ ਦੱਸਿਆਂ ਭੀ (ਇਨਸਾਨੀ) ਫ਼ਰਜ਼ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜੇ ਮਨੁੱਖ। ਅੰਧੇ ਘੂਪ = ਘੁੱਪ ਅੰਨ੍ਹੇ, ਬਹੁਤ ਹੀ ਮੂਰਖ। ਬਿਰਦੁ = (ਇਨਸਾਨੀ) ਫ਼ਰਜ਼। ਕਹਿਆ = ਦੱਸਿਆਂ ਭੀ, ਕਹਿਆਂ, ਆਖਿਆਂ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están totalmente ciegos de mente, no tienen la integridad para conservar su palabra y,"