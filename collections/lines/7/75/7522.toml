[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਿਆ ਹੈ ਪਵਿਤ੍ਰ ਹੈ; ਪੁਨੀਤ ਹੈ ਪ੍ਰਮਾਥ ਹੈ ॥੧੨॥੧੭੨॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Beloved, Sacred, Immaculate and the Subtle Truth. 12.172."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਿਆਰਾ ਹੈ, ਪਵਿਤਰ ਹੈ, ਸਵੱਛ ਹੈ ਅਤੇ (ਸਭ ਨੂੰ) ਅਧੀਨ ਰਖਣ ਵਾਲਾ ਹੈ ॥੧੨॥੧੭੨॥"