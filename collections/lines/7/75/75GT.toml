[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰੰਗੁ; ਕਦੇ ਉਤਰਿ ਨ ਜਾਇ ॥"
page = 194
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's love never departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਕਦਾਚਿੱਤ ਬਿਨਸਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Love shall never leave or depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰੰਗ ਕਬੀ ਦੂਰ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦਾ ਰੰਗ (ਜੇ ਕਿਸੇ ਵਡਭਾਗੀ ਦੇ ਮਨ ਉਤੇ ਚੜ੍ਹ ਜਾਏ ਤਾਂ ਫਿਰ) ਕਦੇ (ਉਸ ਮਨ ਤੋਂ) ਉਤਰਦਾ ਨਹੀਂ, ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਰੰਗੁ = ਪਰਮਾਤਮਾ (ਦੇ ਪਿਆਰ) ਦਾ ਰੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Señor nunca desaparecerá,"