[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਬੀ ਲਾਬੀ ਸਾਲ ਜਹਾ ਊਚੇ ਬਟ ਤਾਲ ਤਹਾ; ਐਸੀ ਠੌਰ ਤਪ ਕੋ ਪਧਾਰੈ, ਐਸੋ ਕੌਨ ਹੈ ॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The laudability of this jungle makes (god) Indra’s garden Who is there, who could meditate quietly in such a jungle,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲੰਬੇ ਲੰਬੇ ਸਾਲ ਦੇ ਬ੍ਰਿਛ ਸਨ, ਉਥੇ ਉੱਚੇ ਉੱਚੇ ਕੰਢਿਆ ਵਾਲੇ ਤਾਲਾਬ ਸਨ। ਅਜਿਹੇ ਸਥਾਨ ਉਤੇ ਤਪ ਕਰਨ ਲਈ ਪਧਾਰਿਆ, ਅਜਿਹਾ ਕੌਣ ਹੈ?"