[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਰੱਬ ਦੇ ਰੂਪ ਦੇ ਦੇਸ਼ਾਂ ਅਤੇ ਹਜ਼ਾਰਾਂ ਸੱਚਖੰਡਾਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰਾਂ ਚੂੰ ਜਬਰੂਤੋ ਲਾਹੂਤ ਹਮ ।੧੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of the regions representing the forms of Waaheguru, and thousands of heavens; (17)"