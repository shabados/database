[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਦੁਤਰੁ ਤਰੀਐ. ਜਮ ਡਰਿ ਮਰੀਐ; ਜਮ ਕਾ ਪੰਥੁ ਦੁਹੇਲਾ ॥"
page = 1112
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the impassable world ocean be ferried across? One is overawed with the fear of death. Agonising is the path of the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਤਰੇ ਜਾਣ ਵਾਲਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? ਜੀਵ ਮੌਤ ਦੇ ਤੰਾਹ ਨਾਲ ਭੈ-ਭੀਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਦੁਖਦਾਈ ਹੈ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਰਸਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the impassible world-ocean be crossed? The fear of the Messenger of Death is deadly. The path of Death is agonizingly painful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਿਸ ਪ੍ਰਕਾਰ (ਦੁਤਰੁ) ਕਠਨ ਸੰਸਾਰ ਸੇ ਤਰਨਾ ਹੋਵੈਗਾ? ਜਮ ਕੇ ਭੈ ਕਰ ਮਰਨਾ ਹੋਤਾ ਹੈ ਪੁਨਾ ਜਮ ਕਾ (ਪੰਥੁ) ਰਸਤਾ ਅਤੀ ਕਠਨ ਹੋਵੈਗਾ, ਭਾਵ ਤਿਸ ਮੇਂ ਤੂੰ ਅਤੀ ਦੁਖੀ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ, (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ। ਜਮਾਂ ਦੇ ਡਰ ਨਾਲ ਸਹਿਮੇ ਰਹੀਦਾ ਹੈ। ਹੇ ਮਨ! ਜਮਾਂ ਵਾਲੇ ਪਾਸੇ ਲੈ ਜਾਣ ਵਾਲਾ ਰਸਤਾ ਬੜਾ ਦੁਖਦਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਡਰਿ = ਡਰ ਨਾਲ। ਮਰੀਐ = ਮਰੀਦਾ ਹੈ, ਸਹਿਮੇ ਰਹੀਦਾ ਹੈ। ਪੰਥੁ = ਰਸਤਾ। ਦੁਹੇਲਾ = ਦੁਖਦਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrás nadar a través del infranqueable océano del mundo y traspasar el mortífero sendero de Yama?"