[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਮੁਖ ਸੁਖੁ ਨ ਦੇਖਈ; ਜਿਉ ਛੁਟੜਿ ਛਉੜੀ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The apostate cannot have happiness like an abandoned woman."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਬੇਮੁਖ ਸੁਖ ਨਹੀਂ ਪਾਉਂਦੇ, ਜਿਸ ਤਰ੍ਹਾਂ ਛੁੱਟੜ ਇਸਤ੍ਰੀ ਦੁਖੀ ਹੈ।"