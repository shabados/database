[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪੂਰਨ ਬਿਮਲ ਬੀਚਾਰਾ ॥"
page = 623
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him this is the perfect and pure wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਾਸਤੇ ਇਹ ਪੂਰੀ ਤੇ ਪਵਿੱਤਰ ਸਿਆਣਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the perfect, pure wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਰਮਲ ਪੂਰਨ ਤਿਨ ਕਾ ਬੀਚਾਰ ਹੈ॥☬ਪੁਨ: ਐਸੇ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਦਾ) ਇਹ ਪਵਿਤ੍ਰ ਤੇ ਪੂਰਨ ਵਿਚਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਮਲ = ਸੁੱਧ, ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ésta para él es la más pura y perfecta Sabiduría."