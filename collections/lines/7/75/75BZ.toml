[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਆਪਿ ਸਵਾਰੀਓਨੁ; ਲਾਇ ਪ੍ਰੇਮ ਪਿਆਰੁ ॥"
page = 426
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true (faithful) wives, the Spouse Himself has adorned. They bear Him and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀਆਂ ਪਤਨੀਆਂ ਨੂੰ ਪਤੀ ਨੇ ਆਪੇ ਹੀ ਸਸ਼ੋਭਤ ਕੀਤਾ ਹੈ। ਉਹ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਤੇ ਪਿਰਹੜੀ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself adorns the happy soul-brides; they bear Him love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰੇ ਨੇ ਅਪਨੇ ਪ੍ਰੇਮ ਕੇ ਪ੍ਯਾਰੁ ਮੇਂ ਲਗਾਇ ਕਰ ਸੋਹਾਗਣੀ ਸਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਨੂੰ ਆਪਣੇ ਪ੍ਰੇਮ ਪਿਆਰ ਦੀ ਦਾਤ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀਆਂ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera novia es embellecida por El Mismo Señor cuando Él despierta Su Amor en ella."