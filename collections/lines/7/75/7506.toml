[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ; ਤਿਉ ਰਾਖੁ ਦਇਆਲਾ ॥"
page = 416
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee, so do Thou preserve me, O merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਮੇਰੀ ਰਖਿਆ ਕਰ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is pleasing to Your Will, please preserve me, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਉਸ ਕੋ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਦ੍ਯਾਲਤਾ ਸੇ ਜਨੋਂ ਕੋ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਤਿਵੇਂ, ਹੇ ਦਇਆਲ! ਮੈਨੂੰ ('ਕਨਿਕ ਕਾਮਨੀ ਹੇਤ' ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Dios, mantenme en Tu Voluntad!"