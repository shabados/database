[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਮੁਖੁ ਊਜਲਾ; ਨਹ ਪੋਹੈ ਤਿਸੁ. ਮਾਇ ॥"
page = 300
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the next world, his countenance shall be bright, and mammon shall not affect him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਸ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋਵੇਗਾ ਅਤੇ ਮਾਇਆ ਉਸ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and the next, their faces shall be radiant; they shall not be touched by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲ ਹੋਵੇਗਾ ਔਰ ਤਿਸ ਕੋ ਮਾਇਆ ਨਹੀਂ ਪੋਹੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ (ਭੀ ਉਸ ਦਾ) ਮੂੰਹ ਰੌਸ਼ਨ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ) ਮਾਇਆ ਉਸ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਊਜਲ = ਰੌਸ਼ਨ। ਪੋਹੈ = ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਸਕਦੀ। ਮਾਇ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes están relucientes aquí y aquí después, y Maya no los contamina."