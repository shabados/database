[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਭੋਗਿ ਤਾ ਸੋ ਕਰਿਯੋ; ਅਧਿਕ ਹ੍ਰਿਦੈ ਸੁਖ ਪਾਇ ॥੧੧॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, open heartedly, made love with him and achieved elation.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਸ ਨਾਲ ਭੋਗ ਕੀਤਾ ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੧੧॥"