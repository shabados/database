[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਕੁ ਜਾਚੈ ਤੁਮਹਿ ਅਰਾਧੈ ॥"
page = 1080
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beggar asks for alms and meditates on Thee alone O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤ ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਤੈਡਾਂ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar begs, and worships You in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਚਕ ਹੋ ਕੇ ਤੇਰਾ ਅਰਾਧਨਾ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਦਰ ਦਾ) ਮੰਗਤਾ (ਦਾਸ) ਤੈਥੋਂ ਹੀ ਮੰਗਦਾ ਹੈ ਤੈਨੂੰ ਹੀ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador, busca y Te contempla sólo a Ti, oh Dios,"