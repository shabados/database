[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ; ਤੇਰਾ ਭਗਤੁ ਕਹਾਏ ॥"
page = 122
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone calls himself a worshipper of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਆਪਦੇ ਆਪ ਨੂੰ ਤੇਰਾ ਉਪਾਸ਼ਕ ਅਖਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All call themselves Your devotees,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਤੇਰਾ ਭਗਤ ਕਹਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਉਂਞ ਤਾਂ) ਹਰੇਕ ਮਨੁੱਖ ਤੇਰਾ ਭਗਤ ਅਖਵਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਭਗਤ = {ਲਫ਼ਜ਼ 'ਭਗਤੁ' ਇਕ-ਵਚਨ ਹੈ, ਲਫ਼ਜ਼ 'ਭਗਤ' ਬਹੁ-ਵਚਨ ਹੈ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos se llaman a sí mismos Tus Devotos,"