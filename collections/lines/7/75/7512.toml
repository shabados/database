[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸਖੀਏ; ਪ੍ਰਭ ਮਿਲਣ ਨੀਸਾਨੀ ॥"
page = 737
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, hear thou the way to meet thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਓ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਦਾ ਮਾਰਗ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my companions - these are the signs on the Path to meet God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਏ! ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕੀ ਨਿਸਾਨੀ ਸੁਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦੀ ਨਿਸ਼ਾਨੀ (ਮੈਥੋਂ) ਸੁਣ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀਏ = ਹੇ ਸਹੇਲੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amado compañero, ve cómo la novia Alma logra la Unión con el Señor."