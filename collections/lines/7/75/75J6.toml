[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਬਦੁ ਸਿਫਤਿ ਹੈ ਸਾਚੀ; ਸਾਚਾ ਮੰਨਿ ਵਸਾਏ ॥"
page = 753
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enshrines within his mind, the True Lord, His True praise and His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੱਚੇ ਸੁਆਮੀ, ਉਸ ਦੀ ਸੱਚੀ ਮਹਿਮਾ ਅਤੇ ਉਸ ਦੇ ਸੱਚੇ ਨਾਮ ਦੂਰ ਹੋ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Shabad, the Word of God, is the True Praise of God; enshrine the True Lord within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਜੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਹੈ, ਉਸ ਕੀ (ਸਿਫਤਿ) ਭੀ ਸੱਚੀ ਹੈ ਜਿਨੋਂ ਨੇ ਸੋ ਸੱਚਾ ਵਾਹਿਗੁਰੂ ਮਨ ਮੇਂ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਉਸ ਦੇ ਮਨ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ), ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ ਸਬਦੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él enaltece el Bani de la Palabra Verdadera del Guru, la Alabanza Verdadera del Señor y al Señor Verdadero en su mente."