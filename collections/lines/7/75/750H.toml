[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮੰਦਰੁ; ਤਿਸੁ ਮਹਿ ਲਾਲੁ ॥"
page = 801
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the Lord's mansion; within that abides Lord, the jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਸੁਆਮੀ ਦਾ ਮਹਿਲ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਸੁਆਮੀ, ਜਵੇਹਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That jewel is within the body, the Temple of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਰੀਰ ਰੂਪੀ ਜੋ ਹਰੀ ਕਾ ਮੰਦਰ ਹੈ, ਤਿਸੀ ਮੇਂ ਹੀ ਤੂੰ (ਲਾਲੁ) ਪਿਆਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਰੀਰ ਹੀ) ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਦਾ ਘਰ ਹੈ, ਇਸ (ਸਰੀਰ) ਵਿਚ ਉਹ ਲਾਲ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro del cuerpo, Templo de Dios, está la Joya del Señor;"