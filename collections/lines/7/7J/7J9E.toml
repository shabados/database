[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Forsaker, if the Lord's grace be on the mortal, he meets with the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿਆਗੀ, ਜੇਕਰ ਪ੍ਰਾਣੀ ਉੱਤੇ ਸਾਹਿਬ ਦੀ ਰਹਿਮਤ ਹੋਵ ਤਾਂ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God grants His Grace, one meets the True Guru, O renunciate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਜੇ ਪੂਰਬਲੇ ਕਰਮ ਹੋਣ ਤੋ ਸਤਿਗੁਰ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! ਸਤਿਗੁਰੂ ਤਦੋਂ ਮਿਲਦਾ ਹੈ ਜੇ (ਪ੍ਰਭੂ ਦੀ) ਕਿਰਪਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno logra la Compasión del Señor, se encuentra con el Guru Verdadero,"