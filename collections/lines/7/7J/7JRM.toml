[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਜਪਹੁ ਜਗਦੀਸੈ ॥"
page = 1072
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail! is unto the Lord contemplate thou Him, the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹ! ਵਾਹ! ਹੈ ਸੁਆਮੀ ਨੂੰ। ਤੂੰ ਉਸ ਆਲਮ ਦੇ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Proclaim His Glorious Victory, and meditate on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੈ ਜੈ ਕਾਰ ਕਰ ਜਗਤ ਕੇ ਪ੍ਰੇਰਕ ਕੋ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈਕਾਰੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਜਗਦੀਸੈ = ਜਗਦੀਸ ਦੀ, ਜਗਤ ਦੇ ਮਾਲਕ ਦੀ (ਜਗਤ-ਈਸ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Victoria sea al Señor, contémplenlo, oh seres humanos."