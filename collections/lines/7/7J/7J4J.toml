[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਨ ਕੀ ਟਹਲ ਕਮਾਵਤ ਗਾਵਤ; ਦੁਖ ਕਾਟੇ ਤਾ ਕੇ ਜਨਮ ਮਰਨ ॥"
page = 1206
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves the saints and sings the Lord's praise; his pain of birth and death is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੰਤਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ, ਉਸ ਦੀ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਪੀੜ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever works for the Lord's devotees and sings His Praises - his pains of birth and death are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਭਗਤੋਂ ਕੀ ਟਹਲ ਕਮਾਵਤਾ ਹੈ ਪੁਨਾ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ, ਤਿਸ ਪੁਰਸ ਕੇ ਜਨਮਾਦਕ ਦੁਖ ਕਾਟੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਿਆਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਗੁਰੂ) ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਸਾਰੇ ਦੁੱਖ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਹਨਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que sirve a los Santos y entona las Alabanzas del Señor, sus idas y venidas cesan,"