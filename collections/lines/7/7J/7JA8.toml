[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਪਿਤਰੀ ਨਿਸਤਾਰੇ ॥੩॥"
page = 223
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself swims across, and saves his ancestors too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਵਡੇ ਵਡੇਰਿਆ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They swim across, and save their ancestors as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋਗੀ ਆਪ ਤੇ (ਤਰੈ) ਮੁਕਤ ਰੂਪ ਹੈ ਅਪਨੇ ਪਿਤਰੋਂ ਕਾ ਵੀ ਉਧਾਰ ਕਰ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਆਪਣੇ ਪਿਤਰਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਤਰੀ = ਪਿਤਰਾਂ ਨੂੰ, ਵੱਡੇ ਵਡੇਰਿਆਂ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo nada a través y libera incluso a sus ancestros. (3)"