[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਤ ਸਿਧਨ ਕੀ ਭਾਤਿ ਬਢਾਯੋ ॥੩॥"
page = 902

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She fell in love with Krishna and expanded the string of her love like anaustere.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਿੱਧਾਂ (ਦੀ ਸਾਧਨਾ) ਵਾਂਗ ਪ੍ਰੇਮ ਦੀ ਡੋਰ ਨੂੰ ਵਧਾ ਲਿਆ ਸੀ ॥੩॥"