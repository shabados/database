[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਮੋਹੁ ਹਉਮੈ ਕਰਿ ਭੂਲੇ; ਮੇਰੀ ਮੇਰੀ ਕਰਤੇ ਛੀਨਿ ਖਰੇ ॥"
page = 1014
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more man strays through worldly love, ego and the practice of self-hood the more he is dispossessed of gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਜ਼ਿਆਦਾ ਬੰਦਾ ਸੰਸਾਰੀ ਮਮਤਾ, ਹੰਕਾਰ ਅਤੇ ਅਪਣੱਤ ਕਰਨ ਨਾਲ ਕੁਰਾਹੇ ਪੈਂਦਾ ਹੈ, ਉਨਾ ਹੀ ਜ਼ਿਆਦਾ ਉਹ ਗਿਆਨ ਤੋਂ ਵਾਂਝਿਆ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more attachment and egotism delude and confuse him, the more he cries out, \"Mine, mine!\", and the more he loses out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਤਾ ਮੋਹੁ ਹੂਆ ਤਿਸ ਮੇਂ ਹੰਤਾ ਕਰ ਕੇ ਭੂਲ ਗਏ। ਏਹ ਮੇਰੀ ਮਾਇਆ ਹੈ ਏਹੁ ਮੇਰੀ ਜਾਤੀ ਹੈ, ਐਸੇ ਕਰਤੇ ਹੀ ਜੀਵੋਂ ਕੇ ਗੁਣ ਖੋਸ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਹੀ ਮੋਹ ਤੇ ਹਉਮੈ ਕਰ ਕੇ ਜੀਵ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਭੁੱਲਦਾ ਹੈ, ਜਿਤਨਾ ਹੀ ਵਧੀਕ 'ਮੇਰੀ (ਮਾਇਆ) ਮੇਰੀ (ਮਾਇਆ)' ਕਰਦਾ ਹੈ, ਉਤਨਾ ਹੀ ਇਹ ਹਉਮੈ ਮਮਤਾ ਇਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਖੋਹ ਕੇ ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੀਨਿ ਖਰੇ = ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más se encuentre uno apegado y engañado por el ego y por el sentido del “yo soy”, más será desposeído por los estragos del tiempo."