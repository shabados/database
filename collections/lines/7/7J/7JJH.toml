[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਨ ਸਕਲ ਜਰਾਇ ਸੁ ਧਾਰੈ ॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She dressed herself in beautiful clothes and was adorned with ornaments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਗਹਿਣਿਆਂ ਨਾਲ ਸਜੇ ਹੋਏ ਸਨ।"