[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੇ ਹੀ ਪਤਿ ਊਪਜੈ; ਹਰਿ ਸਿਉ ਰਹਾਂ ਸਮਾਇ ॥੮॥੨॥"
page = 1277
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Name, honour is produced and one remains blended with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਇਜ਼ਤ ਆਬਰੂ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਪ੍ਰਭੂ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Name, honor wells up, and the mortal remains immersed in the Lord. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਹੀ ਪਤਿ ਉਪਜਤੀ ਹੈ ਅਰ ਨਾਮ ਜਪ ਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ ਸਮਾਇ ਰਹਿਤਾ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ (ਮੈਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਦਾ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a través del Nombre el honor es edificado y el mortal permanece inmerso en el Señor. (8-2)"