[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਲਯੋ ਅਸਿ ਪਾਨਿ ਸੰਭਾਰ ਹਕਾਰ ਬਿਦਾਰ ਸੰਘਾਰਿ ਦਏ ਹੈ ॥੧੮੧੦॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna took his sword in his hand, challenged all of them and killed tham.1810."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਵੀ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਵੰਗਾਰਦੇ ਹੋਇਆਂ (ਵੈਰੀਆਂ ਨੂੰ) ਮਾਰ ਕੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧੮੧੦॥"