type = "primary"
data = "ਬੇਮੁਖ ਲੂੰਅ; ਨ ਤੁਲਿ ਤੁਲਾਇ ।੨੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such renegade is not. equal in value to one trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰ ਤੋਂ) ਬੇਮੁਖ ਦੇ ਲੂੰ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ।"