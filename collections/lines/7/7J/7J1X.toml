[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੈ ਧਰ ਅਵਰ. ਨ ਕਾਈ; ਮੈ. ਸਤਿਗੁਰੁ ਗੁਰੁ ਨਿਸਤਾਰੇ ॥੮॥੬॥ ਛਕਾ ੧ ॥"
page = 983
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I have not any other support. The Great True Guru has ferried me across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ। ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I have no other support; the Guru, the True Guru, has saved me. ||8||6|| First Set of Six Hymns||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਹੋਰ ਓਟ ਕੋਈ ਨਹੀਂ ਹੈ। ਸਤਿਗੁਰੂ ਜੋ ਪੂਜ੍ਯ ਹੈਂ ਏਹੀ ਤਾਰੈਂਗੇ॥੮॥੬॥ ਛਕਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ। ਗੁਰੂ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ, ਗੁਰੂ ਹੀ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ (ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਰੱਖ)।੮।੬।ਛਕਾ ॥੮॥੬॥ਛਕਾ ੧ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no tengo otro soporte en qué apoyarme, oh Señor, emancípame a través del Guru.(8-6) Primero de seis versos"