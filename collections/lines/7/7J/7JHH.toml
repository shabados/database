[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਮੂਰਤਿ. ਏਕੋ ਪ੍ਰਭੁ ਠਾਕੁਰੁ; ਪ੍ਰਭੁ ਏਕੋ ਗੁਰਮਤਿ ਤਾਰੇ ॥੩॥"
page = 980
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unique Lord Master has thousands of forms, It is the Lord alone who saves the mortals through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਹਜ਼ਾਰਾਂ ਹੀ ਸਰੂਪ ਹਨ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਪ੍ਰਾਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God, our Lord and Master, has thousands of forms; God alone, through the Guru's Teachings, saves us. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਜਾਰੋਂ ਜੋ ਮੂਰਤੀਆਂ ਹੈਂ ਏਕ ਹੀ ਸਾਮ੍ਰਥ ਠਾਕੁਰ ਰਮਿਆ ਹੂਆ ਹੈ। ਸੋ ਏਕ ਹੀ ਪ੍ਰਭੂ ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਕੇ ਤਾਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਜ਼ਾਰਾਂ ਸਰੀਰਾਂ ਵਾਲਾ ਹੈ, ਫਿਰ ਭੀ ਉਹ ਆਪਣੇ ਵਰਗਾ ਆਪ ਹੀ ਇੱਕ ਹੈ। ਉਹ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਸਰੂਪ, ਸਰੀਰ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮੱਤ (ਦੇ ਕੇ)। ਤਾਰੇ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Él es nuestro Único Maestro y nos emancipa a través de la Palabra del Guru.(3)"