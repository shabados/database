[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਅਵਿਗਤ ਕੀ ਸਾਰ. ਨ ਜਾਣੈ; ਬੂਝੈ ਸਬਦੁ ਕਮਾਈ ਹੇ ॥੧੩॥"
page = 1025
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not the quintessence of good and bad, through the practice of the Name, this truth is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਗੇ ਤੇ ਮੰਦੇ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ। ਨਾਮ ਦੀ ਕਮਾਈ ਰਾਹੀਂ ਇਹ ਸੱਚ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the difference between good and bad; this is understood only through the practice of the Word of the Shabad. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮੋਖ ਔ ਬੰਧ ਕੀ ਖਬਰ ਨਹੀਂ ਜਾਨਤੇ, ਸੋ ਬੂਝਤਾ ਹੈ ਜਿਸ ਨੇ ਸਬਦ ਧਾਰਨ ਰੂਪ ਕਮਾਈ ਕਰੀ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਕਿਸੇ ਬੰਦੇ ਨੂੰ ਚੰਗੇ ਮੰਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ। ਉਹੀ ਬੰਦਾ ਸਮਝਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕਮਾਂਦਾ ਹੈ (ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਢਾਲਦਾ ਹੈ) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No distinguen entre lo que es ilusorio y lo que es Eterno, es a través de la Práctica de la Palabra que esta Verdad es Revelada. (13)"