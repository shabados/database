[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਗਦੁ. ਮਨੁ ਮਸਵਾਣੀ; ਬੁਰਾ ਭਲਾ ਦੁਇ ਲੇਖ ਪਏ ॥"
page = 990
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Conduct is the paper and mind the inkpot. Good and had are the wrist, recorded thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਚਰਨ ਕਾਗਜ਼ ਹੈ ਅਤੇ ਮਨ ਦਵਾਤ। ਚੰਗੀਆਂ ਤੇ ਮੰਦੀਆਂ ਦੋ ਲਿਖਤਾਂ ਉਸ ਤੇ ਲਿਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Actions are the paper, and the mind is the ink; good and bad are both recorded upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕਰਣੀ) ਕਿਰਿਆ ਵਾਲੀ ਦੇਹ ਹੈ ਏਹੁ ਕਾਗਤ ਹੈ ਔ ਮਨ (ਮਸਵਾਣੀ) ਦੁਵਾਤ ਹੈ ਔ (ਬੁਰਾ ਭਲਾ) ਪਾਪ ਔ ਪੁੰਨ ਇਹੁ ਦੋਇ ਉਸ ਪਰ (ਲੇਖ) ਅਖਰ ਪਏ ਹੈਂ, ਭਾਵ ਮਨ ਦੀ ਭਾਵਨਾ ਰੂਪ ਸਿਆਹੀ ਕਰ ਲਿਖੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਤੂੰ ਅਚਰਜ ਖੇਡ ਰਚੀ ਹੈ ਕਿ ਤੇਰੀ ਕੁਦਰਤਿ ਵਿਚ ਜੀਵਾਂ ਦਾ) ਆਚਰਨ, ਮਾਨੋ, ਕਾਗ਼ਜ਼ ਹੈ, ਮਨ ਦਵਾਤ ਹੈ (ਉਸ ਬਣ ਰਹੇ ਆਚਰਨ-ਕਾਗ਼ਜ਼ ਉਤੇ ਮਨ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ ਸਿਆਹੀ ਨਾਲ) ਚੰਗੇ ਮੰਦੇ (ਨਵੇਂ) ਲੇਖ ਲਿਖੇ ਜਾ ਰਹੇ ਹਨ (ਭਾਵ, ਮਨ ਵਿਚ ਹੁਣ ਤਕ ਦੇ ਇਕੱਠੇ ਹੋਏ ਸੰਸਕਾਰਾਂ ਦੀ ਪ੍ਰੇਰਨਾ ਨਾਲ ਜੀਵ ਜੇਹੜੇ ਨਵੇਂ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਕਰਦੇ ਹਨ, ਉਹ ਕੰਮ ਆਚਰਨ-ਰੂਪ ਕਾਗ਼ਜ਼ ਉਤੇ ਨਵੇਂ ਚੰਗੇ ਮੰਦੇ ਸੰਸਕਾਰ ਉੱਕਰਦੇ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਆਚਰਨ। ਕਾਗਦੁ = ਕਾਗ਼ਜ਼। ਮਸੁ = ਸਿਆਹੀ। ਮਸਵਾਣੀ = ਦਵਾਤ। ਪਏ = ਪੈ ਜਾਂਦੇ ਹਨ, ਲਿਖੇ ਜਾਂਦੇ ਹਨ। ਦੁਇ = ਦੋ ਕਿਸਮ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras acciones son el libro con el que la mente escribe con la tinta del deseo, y la escritura es de dos tipos: buena y mala;"