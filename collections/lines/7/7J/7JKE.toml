[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਨੀ ਪੱਤਿ ਉਨ ਕੌ ਅਨੁਮਾਨੋ ॥੯॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Recognise the former as the spiritual king and the later as temporal king.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਨੀਆ ਦਾ ਬਾਦਸ਼ਾਹ ਵਿਚਾਰੋ ॥੯॥"