[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪਨੇ ਅਪਨੇ ਕਾਰਜ ਲਾਗੇ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the Sun rose, people awoke and went to their respective occupations."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪਣੇ ਕੰਮ ਲਗ ਗਏ।"