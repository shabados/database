[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਾਮੁ ਦੇਇ ਮੇਰਾ ਸੁਆਮੀ; ਤਿਸੁ ਲੇਖਾ ਸਭੁ ਛਡਾਵੀਐ ਰੇ ॥੨॥"
page = 1118
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whomsoever, my Lord gives His Name: His entire account is settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਮੇਰਾ ਮਾਲਕ ਆਪਣਾ ਨਾਮ ਦਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਸਾਰਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਬੇਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whom my Lord and Master blesses with His Name - his entire account is forgiven. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪੁਰਸ ਕੋ ਮੇਰਾ ਸ੍ਵਾਮੀ ਆਪਣਾ ਨਾਮ ਦੇਤਾ ਹੈ, ਤਿਸ ਕੇ ਕਰਮੋਂ ਕਾ ਲੇਖਾ ਸਭ ਛੁਡਾਇ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈ ਉਸ (ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਸਾਰਾ ਹਿਸਾਬ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਤਿਸੁ ਲੇਖਾ = ਉਸ (ਦੇ ਕਰਮਾਂ) ਦਾ ਲੇਖਾ। ਸਭੁ = ਸਾਰਾ। ਛਡਾਵੀਐ = ਛਡਾਇਆ ਜਾਂਦਾ ਹੈ, ਮੁਕਾਇਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél a quien el Señor bendice con Su Nombre, logra que todos sus errores sean borrados. (2)"