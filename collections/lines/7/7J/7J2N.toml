[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਲਾ ਕੀੜੁ ਵਖਾਣੀਐ; ਚਲਿਤੁ ਅਚਰਜ ਲੁਭਿਤ ਗੁਰਦਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One Mula of a wonderful nature was there; he would conduct as the servant of the servants of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੀੜ (ਜਾਤੀ ਦਾ) ਮੂਲਾ ਕਹੀਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦੇ ਅਚਰਜ ਕੰਮ ਸਨ, ਗੁਰੂ ਦੇ ਦਾਸਾਂ (ਦਾ ਦਾਸ ਹੋਕੇ ਰਹਿੰਦਾ ਸੀ ਭਾਵ ਵੱਡਾ ਕਰਦਾ) ਪ੍ਰੇਮ ਸੀ।"