[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਜਨ ਭੀਮਾਦਿ ਭ੍ਰਾਤਾ ਜੁਝਾਰ ॥੧੨॥੧੩੭॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He conquered twice all the four directions. The mighty warriors like Arjuna and Bhim were his brothers.12.137."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਜਿਸ ਦੇ) ਅਰਜਨ, ਭੀਮ ਆਦਿ ਜੁਝਾਰੂ ਭਰਾ ਸਨ ॥੧੨॥੧੩੭॥"