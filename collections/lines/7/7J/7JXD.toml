[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਦਯੋ ਚਹੋ ਜਿਹ ਠਵਰੈ; ਤਹੀ ਪ੍ਰਮਾਨੀਐ ॥੧੦੮੦॥"
page = 786

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the word “Anikpani” from your mouth, then add the word “Shatu” at the end and know all the names of Tupak to say them as desired.1080."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਦੇਣਾ ਚਾਹੋ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੧੦੮੦॥"