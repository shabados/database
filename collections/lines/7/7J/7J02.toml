[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਧੰ ਸਾਧ ਮਾਨੈ ॥੧੦੨॥"
page = 209

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The inimical participants comprehend him as an enemy and the saintly persons consider him a saint.102."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤਾਂ ਨੇ ਸਾਧ ਰੂਪ ਕਰਕੇ ਮੰਨਿਆ ॥੧੦੨॥"