[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ; ਮੁਕਤਿ. ਗੁਰਿ ਕੀਨਾ ॥੨॥"
page = 804
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snapping my bonds the Guru has emancipated me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇੜੀਆਂ ਕੱਟ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking my bonds, the Guru has liberated me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰਾਂ ਨੇ ਤਿਨ ਵਿਕਾਰੋਂ ਰੂਪ ਬੰਧਨੋਂ ਕੋ ਕਾਟ ਕਰ ਕੇ ਮੁਕਤ ਰੂਪ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਦੋਂ ਉਹ ਗੁਰੂ ਦੇ ਸਰਨ ਆਇਆ), ਗੁਰੂ ਨੇ (ਉਸ ਦੇ ਇਹ ਸਾਰੇ) ਬੰਧਨ ਕੱਟ ਕੇ ਉਸ ਨੂੰ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦੇ ਦਿੱਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Guru quien nos emancipa cortando nuestras amarras. (2)"