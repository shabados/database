data = "ਨ ਦ੍ਵੈ ਭਾਵ ਆਨਾ ॥੨੮੯॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He considered him like Brahman and destroyed his duality.289."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਵਿਚ ਦ੍ਵੈਤ ਭਾਵ ਨਹੀਂ ਲਿਆਂਦਾ ਹੈ ॥੨੮੯॥"