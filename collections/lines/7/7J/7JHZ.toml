type = "primary"
data = "ਕਾਲਕੂਟ ਅਰੁ ਚੰਦ੍ਰਮਾ; ਸਿਵ ਕੇ ਦਏ ਬਨਾਇ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(At the time ofthe distribution), The toxins and the Moon were given to Shiva,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਤਨਾਂ ਦੀ ਵੰਡ ਕਰਨ ਵੇਲੇ) ਕਾਲਕੂਟ (ਵਿਸ਼) ਅਤੇ ਚੰਦ੍ਰਮਾ ਸ਼ਿਵ ਨੂੰ ਦੇ ਦਿੱਤੇ।"