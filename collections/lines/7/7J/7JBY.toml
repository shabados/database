[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਜਾਨਿਆ; ਰਿਦੈ ਮੁਰਾਰੀ ॥"
page = 225
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, within my mind, I have known God, the Killer of Mur, a demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਮੁਰ, ਦੈਂਤ, ਦੇ ਮਾਰਣ ਵਾਲੇ ਹਰੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਹੀ ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Guru's Teachings in my heart, I have come to know the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਹੇ ਮੁਰਾਰੀ! ਤੁਝ ਕੋ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ। ਮੁਰਾਰੀ = ਪਰਮਾਤਮਾ {ਮੁਰ-ਅਰਿ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Camino del Guru uno conoce al Señor en su corazón,"