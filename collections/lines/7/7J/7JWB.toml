[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਹਿ ਬੁਰੀ ਸੰਸਾਰਿ; ਵਾਦੇ ਖਪੀਐ ॥"
page = 142
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pernicious is strife in this world, In contention man is distracted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਨੀਕਾਰਕ ਹੈ ਝਗੜਾ ਝਾਂਝਾ ਇਹ ਜਹਾਨ ਅੰਦਰ। ਬਹਿਸ ਮੁਬਾਹਿਸੇ ਵਿੱਚ ਬੰਦਾ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The strife of this world is evil; these struggles are consuming it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ (ਕਲਹਿ) ਕਲਪਨਾ ਵਾ ਲੜਾਈ ਬੁਰੀ ਹੈ ਕਿਉਂਕਿ ਕਲਪਨਾ ਕਰ ਬਿਅਰਥ ਹੀ ਖਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਬਿਖਾਂਧ (ਐਸੀ) ਚੰਦਰੀ ਹੈ (ਵਿਕਾਰਾਂ ਵਿਚ ਪਿਆ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੇ) ਝੰਬੇਲੇ ਵਿਚ ਹੀ ਖਪਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਹਿ = (ਜੋ ਸ਼ਾਂਤੀ ਦਾ ਨਾਸ ਕਰੇ) ਬਿਖਾਂਧ, ਝਗੜਾ। ਵਾਦੇ = ਝਗੜੇ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La discordia en el mundo es malvada; la contienda lo consume."