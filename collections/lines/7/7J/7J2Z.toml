[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਯੂ ਦਾਦੇ ਜੇਵਿਹਾ; ਪੋਤ੍ਰਾ ਪਰਵਾਣੁ ॥੬॥"
page = 968
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The grandson is as acceptable as his father and grandfather (Guru Nanak.)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੋਤਾ ਆਪਣੇ ਬਾਬਲ ਅਤੇ ਬਾਬੇ ਵਰਗਾ ਹੀ ਪ੍ਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just like the father and grandfather, the son is approved. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ, ਦਾਦਾ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ, ਤਿਨੋਂ ਜੇਹਾ ਪ੍ਰੋਤਰਾ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਪਰਵਾਨ ਹੂਆ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੋਤਰਾ-ਗੁਰੂ (ਗੁਰੂ ਅਮਰਦਾਸ ਭੀ) ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਗੁਰੂ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਭੀ) ਗੁਰੂ ਨਾਨਕ ਤੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਵਰਗਾ ਹੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así como su padre y abuelo, el nieto también fue aprobado.(6)"