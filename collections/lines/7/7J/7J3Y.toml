[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਗੋਯਾ ਦੇ ਦਿਲ ਨੇ ਇਸ ਉਮਰ ਦਾ ਨਫ਼ਾ ਖੱਟ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਸਲਿ ਈਣ ਉਮਰ ਰਾ, ਆਖ਼ਰ ਦਿਲਿ ਗੋਯਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, in the garb of your refulgence, the whole world gets illuminated and fragrance floats around. (22) (7)"