[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਕੀਕਤ ਸ਼ਨਾਸਸਤੋ ਜ਼ਾਹਿਰ ਜ਼ਹੂਰ ॥੧੦॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the All-Pervading Lord, is Omniscient.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਤਿਅਤਾ ਨੂੰ ਪਛਾਣਨ ਵਾਲਾ ਅਤੇ ਸਰਬਤ੍ਰ ਪ੍ਰਕਾਸ਼ਿਤ ਹੋਣ ਵਾਲਾ ਹੈ ॥੧੦॥"