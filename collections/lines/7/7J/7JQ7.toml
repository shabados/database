[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਲੋ ਗਿਆਨੀ ਬੂਝਣਉ; ਸਤਿਗੁਰੁ ਸਾਚਿ ਮਿਲੇਇ ॥"
page = 935
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the gnostic, who understands this by meeting with the True Satguru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਬ੍ਰਹਿਮ ਬੇਤਾ ਹੀ ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are the spiritually wise, who meet the True Guru, and truly understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਗਿਆਨੀ (ਬੂਝਣਉ) ਸਮਝਵਾਨ ਹੋਤਾ ਹੈ ਧਾਰਨ ਵਾਲੇ ਥੋੜੇ ਹੈਂ। ਸੋ ਕੌਣ ਹੋਤਾ ਹੈ? ਜਿਸ ਕੋ ਸਚੇ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਗੋਪਾਲ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਹ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝਦਾ ਹੈ। ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ ਇਹ ਸੂਝ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਣਉ = ਸਮਝ ਵਾਲਾ। ਸਾਚਿ = ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਰਾਹੀਂ, ਗੋਪਾਲ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਗਿਆਨੀ = ਗਿਆਨਵਾਨ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional es el auténtico conocedor que encuentra al Guru Verdadero a través de la Verdad,"