[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਭਾਜ ਗਏ ਨ ਮੁਰੇ ਬਹੁਰੋ; ਇਕ ਘਾਇਲ ਆਇ ਪਰੇ ਸਹਿਕੈ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the son of Krishna in this way killed many warriors, then many other ran away and many writhed, being wounded"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ) ਇਕ ਭਜ ਗਏ ਅਤੇ ਫਿਰ ਨਾ ਮੁੜੇ; (ਕਈ) ਇਕ ਘਾਇਲ ਹੋ ਕੇ ਸਹਿਕਦੇ ਪਏ ਹਨ।"