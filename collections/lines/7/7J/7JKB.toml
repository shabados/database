[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਕੁਸਲੁ; ਮੋ ਕਉ ਸਤਿਗੁਰੂ ਬਤਾਇਆ ॥"
page = 176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One comfort, the True Guru has pointed out to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਖ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਦਰਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has shown me that there is only one pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕੁ ਕੁਸਲ ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਨੇ ਬਤਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਅਸਲ ਆਤਮਕ ਸੁਖ (ਦਾ ਮੂਲ) ਦੱਸਿਆ ਹੈ (ਉਹ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru me mostró el Sendero del Éxtasis"