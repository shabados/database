type = "primary"
data = "ਸੁਣਿਐ; ਹਾਥ ਹੋਵੈ ਅਸਗਾਹੁ ॥"
page = 3
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Master's Name the unfathomable Lord becomes fathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਅਥਾਹ ਸਾਹਿਬ ਦੀ ਥਾਹਿ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-the Unreachable comes within your grasp."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸਗਾਹੁ) ਅਥਾਹਿ ਜੋ ਹੈ ਅਕਾਲ ਪੁਰੁਖ ਸੋ (ਹਾਥ) ਹਸਤਾਮਲ ਵਤ ਸੁਨਨੇ ਸੇ ਹੀ ਹੂਆ ਹੈ, ਵਾ (ਅਸਗਾਹੁ) ਅਥਾਹੁ ਜੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਥਾ, ਸੋ ਹਾਥੁ ਭਰ ਹੋ ਗ੍ਯਾ ਹੈ ਅਰਥਾਤ ਥਾਹ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨ ਦਾ ਸਦਕਾ ਇਸ ਡੂੰਘੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀ ਅਸਲੀਅਤ ਸਮਝ ਵਿਚ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਹੁ = ਰਸਤਾ। ਅਸਗਾਹੁ = ਡੂੰਘਾ ਸਮੁੰਦਰ, ਸੰਸਾਰ। 'ਹਾਥ' ਸ਼ਬਦ 'ਹਾਥ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਇਸ ਵਾਸਤੇ ਇਕ-ਵਚਨ ਵਿਚ ਭੀ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਨਹੀਂ ਹੈ। ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਡੂੰਘਿਆਈ ਦੀ ਸਮਝ'। ਪਰ ਜਦੋਂ ਇਹ ਪੁਲਿੰਗ ਹੋਵੇ ਤਦੋਂ ਇਸ ਦਾ ਅਰਥ ਹੈ ਮਨੁੱਖ ਦਾ ਅੰਗ 'ਹੱਥ'। ਜਿਵੇਂ: (੧) ਹਾਥੁ ਪਸਾਰਿ ਸਕੈ ਕੋ ਜਨ ਕਉ, ਬੋਲਿ ਨ ਸਕੈ ਅੰਦਾਜਾ।੧। (ਬਿਲਾਵਲ ਕਬੀਰ ਜੀ)। ਬਹੁ-ਵਚਨ 'ਹਾਥ' ਦਾ ਰੂਪ ਇਸਤ੍ਰੀ-ਲਿੰਗ 'ਹਾਥ' ਵਾਲਾ ਹੀ ਹੈ, ਜਿਵੇਂ: ਹਾਥ ਦੇਇ ਰਾਖੇ ਪਰਮੇਸਰਿ, ਸਗਲਾ ਦੁਰਤੁ ਮਿਟਾਇਆ।੧।੭।੧੬। (ਗੂਜਰੀ ਮਹਲਾਂ ੫)। ਹਾਥ ਹੋਵੈ = ਹਾਥ ਹੋ ਜਾਂਦੀ ਹੈ, ਡੂੰਘਿਆਈ ਦਾ ਪਤਾ ਲੱਗ ਜਾਂਦਾ ਹੈ, ਅਸਲੀਅਤ ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, uno comprende las profundidades de la mente."