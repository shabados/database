language = "pa"
data = "ਤੇਰੇ ਲਾਲ ਹੋਠ ਇਸੇ ਲਈ ਬੜੇ ਸੁਆਦਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਲਬਿ ਲਾਅਲਿ ਤੂ ਜਾਣ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।੩੪।੪।"

