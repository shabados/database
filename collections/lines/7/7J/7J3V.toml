[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਦੇਉ; ਨਾਰਾਇਨੁ ਪਾਇਆ ॥"
page = 874
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly, Namdev has obtained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਮਦੇਵ ਦੇ ਪ੍ਰਭੂ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So has Naam Dayv found the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਮੈਂ ਨਾਮਦੇਵ ਨੇ ਨਰਾਇਣ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੈਨੂੰ ਨਾਮਦੇਵ ਨੂੰ ਮੈਨੂੰ ਰੱਬ ਮਿਲ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así encontrando a mi Señor por la Gracia del Guru,"