[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰੀਤਿ ਲਗੀ ਤਿਨ ਰਾਮ ਸਿਉ; ਭੇਟਤ ਸਾਧ ਸੰਗਾਤ ॥੧॥"
page = 521
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the saints society, O Nanak, they come to enshrine affection for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਹੇ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they enshrine love for the Lord, meeting the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲਨੇ ਸੇ ਤਿਨ ਕੀ ਰਾਮ ਸੇ ਪ੍ਰੀਤੀ ਲਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਣ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਉਹਨਾਂ ਦੀ ਪ੍ਰੀਤ ਬਣ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਦੀ। ਭੇਟਤ = ਮਿਲਿਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Único Dios, Lo contempla. Dice Nanak, en la Sociedad de los Santos me enamoro de mi Señor. (1)"