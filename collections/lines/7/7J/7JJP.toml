[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕਾ ਦਾ ਕਿਆ ਜਾਇ; ਜਾ ਤੁਧੁ ਭਾਣਿਆ ॥੧॥"
page = 421
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do people lose, if I become pleasing to Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਗਾਂ ਦਾ ਕੀ ਵਿਗੜਦਾ ਹੈ, ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਣ ਲੱਗ ਜਾਵਾਂ! ਹੇ ਸਾਂਈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What would the people lose, if I became pleasing to You, O Lord? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਤੇਰੇ ਕੋ ਭਾਏ ਹੈਂ ਤਿਨ ਪਰ ਲੋਕੋਂ ਕਾ ਕਿਆ ਬਲੁ ਚਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ (ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਦੇ ਕਾਰਨ ਕੋਈ ਵਡਭਾਗੀ ਜੀਵ) ਤੈਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਏ ਤਾਂ ਇਸ ਵਿਚ ਲੋਕਾਂ ਦਾ ਕੁਝ ਨਹੀਂ ਵਿਗੜਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué me importa el mundo entero, oh Señor, si Tú estás complacido conmigo? (1)"