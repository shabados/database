[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਸਤਾਣੀ; ਪ੍ਰਭ ਜੀਉ ਮੇਰੈ ॥"
page = 1214
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the powerful support of my Sire Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਮਹਾਰਾਜ ਮਾਲਕ ਦਾ ਜੋਰਾਵਰ ਆਸਰਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have the Almighty Support of my Dear Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੇ ਕੋ ਸਹਤ ਬਲ ਕੇ ਆਪ ਕੀ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰਾ ਹੀ ਤਕੜਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios mío, Tú eres mi Refugio más Poderoso, oh Señor, toda mi Dicha es Tuya,"