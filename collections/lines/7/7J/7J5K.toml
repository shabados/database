[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬ; ਛਿਅ ਦਰਸਨ ਆਸਾਸੈ ॥"
page = 1393
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Lord's Name, crave the angelic persons, heavenly heralds, celestial singers and the six Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਲੋਚਦੇ ਹਨ ਦੇਵੀ ਪੁਰਸ਼, ਇਲਾਹੀ ਏਲਚੀ, ਸਵਰਗੀ ਗਵੱਈਏ ਅਤੇ ਛੇ ਸ਼ਾਸ਼ਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings, heavenly heralds, celestial singers and the six Shaastras yearn for the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਿ) ਦੇਵਤੇ ਔ ਮਨੁਖ, ਗਣ ਔ ਗੰਧਰਬ ਆਦੀ ਪੁਨਾ ਛੇ ਦਰਸਨ ਜੋ ਭੇਖ ਹੈਂ, ਸੋ ਸਭੀ ਰਿਦੇ ਬੀਚ ਨਾਮ ਕੋ ਹੀ (ਆਸਾਸੈ) ਚਾਹਤੇ ਹੈਂ; ਵਾ ਨਾਮ ਜਪ ਕਰ ਕੇ ਹੀ ਅਸੰਸ ਹੋਤੇ ਹੈਂ; ਵਾ (ਆਸਾਸੈ) ਜਮ ਕੀ ਤਾੜਨਾ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਨੂੰ ਦੇਵਤੇ, ਮਨੁੱਖ, ਗਣ, ਗੰਧਰਬ ਤੇ ਛੇ ਹੀ ਭੇਖ ਲੋਚ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cantantes celestiales y los seis Shastras añoran el Naam."