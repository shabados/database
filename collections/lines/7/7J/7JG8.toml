[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਕਲਾ; ਹਰਿ ਬੰਧਿ ਬਹਾਲੀ ॥"
page = 396
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has firmly established the machinery of devotion and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਦੀ ਮਸ਼ੀਨ ਪੱਕੇ ਪੈਰਾ ਤੇ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Power of the Dharma has been firmly established by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਕੀ ਜੋ ਕਲਾ ਹੈ ਤਿਸ ਕੀ ਹਰੀ ਨੇ ਮਾਨੋ ਏਕ ਮੂਰਤੀ ਬਨਾ ਕਰ ਬੈਠਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹਨਾਂ ਗੁਰਸਿੱਖਾਂ ਵਿਚ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੀ ਧਰਮ-ਸੱਤਿਆ ਪੱਕੀ ਕਰ ਕੇ ਟਿਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora se incrementará. Sí, el Señor ha establecido firmemente el"