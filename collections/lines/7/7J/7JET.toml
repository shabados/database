[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਪਿਤਾ; ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥੩॥"
page = 476
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Father of the universe is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਲ ਆਲਮ ਦਾ ਪਿਓ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Father of the Universe is pleasing to my mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਗਤ ਪਿਤਾ ਜਿਸ ਕਾ ਊਪਰ ਕਥਨ ਕੀਆ ਹੈ ਵਹੁ ਮੇਰੇ ਕੋ ਅਛਾ ਲਗਾ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਗਤ ਦਾ ਪਿਉ-ਪ੍ਰਭੂ ਮੈਨੂੰ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਪਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces estoy complacido con el Creador del mundo. (3)"