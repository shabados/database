[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ ਭਗਤਨ ਆਧਾਰ ॥੨॥"
page = 1152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is the support of the soul and life-breath of His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਦੀ ਜਿੰਦੜੀ ਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Support of the soul and the breath of life of His devotees. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਅਪਨੇ (ਜੀਅ) ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਨੋਂ ਕਾ (ਆਧਾਰ) ਆਸਰਾ ਰੂਪੁ ਜਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਜਿੰਦ ਦਾ ਪ੍ਰਾਣਾਂ ਦਾ ਸਹਾਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, eres Lo Primordial en mi vida, en mi Alma. (2)"