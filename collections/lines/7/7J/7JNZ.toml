[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਸਭੁ ਕੋਈ ਨਿਰਧਨੁ; ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥੪॥"
page = 1232
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, every one is a pauper. The True Guru has imparted this understanding unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਹੋਰ ਕੋਈ ਕੰਗਾਲ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦਰਸਾਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, everyone is poor; the True Guru has imparted this understanding. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਕੋਈ ਨਿਰਧਨ ਹੈ। ਐਸੀ (ਬੂਝ) ਸਿਖਿਆ ਸਤਿਗੁਰੋਂ ਨੇ ਬੁਝਾਇ ਦਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸਮਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਜੀਵ ਕੰਗਾਲ (ਹੀ) ਹੈ (ਭਾਵੇਂ ਉਸ ਦੇ ਪਾਸ ਕਿਤਨਾ ਹੀ ਧਨ-ਪਦਾਰਥ ਹੋਵੇ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਧਨੁ = ਕੰਗਾਲ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬੂਝ = ਸਮਝ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Nombre del Señor, todos viven en la pobreza de su ser, ésta es la Sabiduría que he aprendido del Guru. (4)"