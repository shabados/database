type = "primary"
data = "ਮਹਾਦੀਨ ਤੁਰਕਨ ਪਹਚਾਨਾ ॥੧੪੦॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Bairagis considered him as Ramanand and the Muslims as Muhammad.140. (This is a period-error)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਸਲਮਾਨਾਂ ਨੇ ਹਜ਼ਰਤ ਮੁਹੰਮਦ ('ਮਹਾਦੀਨ') ਕਰ ਕੇ ਜਾਣਿਆ ॥੧੪੦॥"