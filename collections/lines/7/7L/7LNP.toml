[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਸੰਤ; ਗੁਰ ਮਿਲੇ ਦੇਵ ॥੩॥"
page = 1180
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with my Guru-God, I am ever abode in bloom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਵਰ ਨਾਂ ਮਿਲ ਕੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਖਿੜਾਓ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is always springtime, when I meet with the Divine Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਗੁਰੂ ਮਿਲੇ ਹੈਂ ਅਰੁ ਸਦਾ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰਦੇਵ ਜੀ ਮਿਲ ਪਏ ਹਨ, ਮੇਰੇ ਅੰਦਰ ਸਦਾ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲੇ ਦੇਵ = ਗੁਰਦੇਵ ਜੀ ਮਿਲ ਪਏ ਹਨ। ਸਦ ਬਸੰਤ = ਸਦਾ ਆਤਮਕ ਖਿੜਾਉ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he encontrado a mi Dios-Guru, Quien siempre está en Flor. (3)"