[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਰਣੀ ਆਇ ਕੈ; ਨਿਹਚਲੁ ਸਾਧੂ ਸੰਗਿ ਮਿਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Coming to the shelter of the true Guru now man absorbs in the stabilising holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸ਼ਰਣੀ ਆਕੇ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਵਿਖੇ ਅਚੱਲ ਹੋਕੇ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ।"