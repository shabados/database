[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮਿਟੇ ਤਿਸੁ ਲੋਭਾ ॥"
page = 1338
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His lust, wrath and avarice are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕਾਮ-ਚੇਸ਼ਟਾ, ਗੁੱਸਾ ਅਤੇ ਲਾਲਚ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfulfilled sexual desire, unresolved anger and unsatisfied greed are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇਵਾ ਤੇ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ ਆਦੀ ਤਿਨ ਜਨੋਂ ਕੇ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰ) ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su lujuria, enojo y avaricia son erradicados."