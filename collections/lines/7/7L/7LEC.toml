[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕੇ ਕੋਟ, ਦਤੁ ਕਰੀ; ਬਹੁ ਹੈਵਰ ਗੈਵਰ ਦਾਨੁ ॥"
page = 62
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were I to give in alms castles of gold, and give in charity good many fine horses and excellent elephants,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਸੋਨੇ ਦੇ ਕਿਲ੍ਹੇ ਦਾਨ ਕਰਾਂ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਉਮਦਾ ਘੋੜੇ ਅਤੇ ਵਧੀਆਂ ਹਾਥੀ ਖੈਰਾਤ ਵਜੋ ਦੇਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I made a donation of castles of gold, and gave lots of fine horses and wondrous elephants in charity,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਬਹੁਤ ਸੇ (ਕੋਟ) ਕਰੋੜੋਂ ਭਾਰ (ਕੰਚਨ) ਸ੍ਵਰਨ ਕੇ (ਦਤੁ) ਦਾਨੁ ਕਰੀਏ ਵਾ ਕੰਚਨ ਕ੍ਰੋੜਾਂ ਮੋਹਰੋਂ ਕੇ ਦਾਨ ਕਰੀਏ, ਔਰ ਸ੍ਰੇਸਟ (ਹੈ) ਘੋੜੇ ਔਰ ਸ੍ਰੇਸਟ (ਗੈ) ਹਾਥੀ ਦਾਨੁ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਸੋਨੇ ਦੇ ਕਿਲ੍ਹੇ ਦਾਨ ਕਰਾਂ, ਬਹੁਤ ਸਾਰੇ ਘੋੜੇ ਤੇ ਹਾਥੀ ਦਾਨ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en una fortaleza dorada, dando en caridad elefantes y caballos,"