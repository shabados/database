[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਸੂਰ ਤੇ ਊਚ ਨਿਵਾਸਾ ॥੧੫॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His destructive ailment decayed and by the Grace of the Supreme Immanent Lord, he attained a higher status than the Sun.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਦਰਮਾ ਨੂੰ ਸੂਰਜ ਨਾਲੋਂ ਵੀ ਉੱਚਾ ਸਥਾਨ ਪ੍ਰਾਪਤ ਹੋਇਆ ॥੧੫॥"