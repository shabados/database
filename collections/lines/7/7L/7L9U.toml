[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਸਾਚੁ; ਨ ਆਵੈ ਤੋਟਾ ॥"
page = 933
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who earns the profit of the True Name, no more suffers any loss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who earns the profit of the True Name, will not lose it again;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਾਚਾ ਲਾਭ ਲੀਆ ਹੈ ਤਿਨੋਂ ਕੋ ਤੋਟਾ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਇਸ ਪਾਸੇ ਵਲੋਂ ਕਦੇ) ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ (ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਸਦਾ ਟਿਕਿਆ ਰਹਿਣ ਵਾਲਾ ਨਫ਼ਾ ਨਿੱਤ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y alcanza a tu Dios Magnánimo,"