[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹਰਿ ਛੋਡਉ; ਤਉ ਕੁਲਿ ਲਾਗੈ ਗਾਲਿ ॥੩॥"
page = 1154
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I leave the Lord, then my lineage shall be maligned\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਛਡਾਂਗਾ, ਤਦ ਮੇਰੇ ਵੰਸ਼ ਨੂੰ ਕਲੰਕ ਲੱਗੇਗਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to forsake the Lord, then my family would be disgraced.\" ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਨਾਮ ਕੋ ਛੋਡੋਂ ਤਉ ਉਪਦੇਸ੍ਟਾ ਨਾਰਦ ਕੋ ਕਲੰਕ ਲਾਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਛੱਡ ਦਿਆਂ, ਤਾਂ ਸਾਰੀ ਕੁਲ ਨੂੰ ਹੀ ਦਾਗ਼ ਲੱਗੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ ਛੋਡਉ = ਜੇ ਮੈਂ ਛੱਡ ਦਿਆਂ {ਛੋਡਉਂ}। ਤਉ = ਤਾਂ। ਕੁਲਿ ਲਾਗੈ ਗਾਲਿ = ਕੁਲ ਨੂੰ ਗਾਲ ਲੱਗਦੀ ਹੈ, ਕੁਲ ਦੀ ਬਦਨਾਮੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh madre mía, pues si abandono a Dios, no habrá esperanza alguna ni para mí, ni para mi familia. (3)"