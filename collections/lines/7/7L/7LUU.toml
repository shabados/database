[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਅਵਰ ਵਖਾਨੈ ॥੧॥ ਰਹਾਉ ॥"
page = 894
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Others speak of Him from mere hearsay. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਣ ਸਸੁਣਾ ਕੇ ਹੀ ਹੋਰ ਉਸ ਨੂੰ ਵਰਨਣ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Others speak of Him only by hearsay. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਤੋਂ ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਸੇ ਸੁਣ ਸੁਣ ਕੇ ਬਖਾਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਹੋਰਨਾਂ ਪਾਸੋਂ ਸੁਣ ਸੁਣ ਕੇ ਹੀ (ਪਰਮਾਤਮਾ ਬਾਰੇ) ਜ਼ਿਕਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਅਵਰ = ਹੋਰਨਾਂ ਪਾਸੋਂ। ਵਖਾਨੈ = (ਜਗਤ) ਬਿਆਨ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los demás sólo imitan a los otros.(1-Pausa)"