[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਨੑੀਆ ਛਾਦਨੁ ਨੀਕਾ ॥"
page = 695
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foot-wear, good clothes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਤੀ, ਚੰਗੇ ਕਪੜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shoes, fine clothes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨੋਂ ਮੇਂ ਪਹਰਨੇ ਕੋ (ਪਨੀਆ) ਚਰਨ ਦਾਸੀ ਔਰ ਸਰੀਰ ਪਰ ਪਹਰਨੇ ਕੋ (ਛਾਦਨ) ਬਸਤ੍ਰ (ਨੀਕਾ) ਚੰਗਾ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁੱਤੀ ਤੇ ਸੋਹਣਾ ਕੱਪੜਾ ਭੀ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਨ੍ਹ੍ਹੀਆ = ਜੁੱਤੀ {Skt. उपानह् }। ਛਾਦਨੁ = ਕਪੜਾ। ਨੀਕਾ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te ruego que me des telas de seda para usar y también sandalias"