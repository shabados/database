[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਗ੍ਰਿਹਿ ਵਸੈ; ਸੋ ਗ੍ਰਿਹੁ ਸੋਭਾਵੰਤਾ ॥"
page = 370
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house, she dwells in, is praiseworthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਘਰ ਵਿੱਚ ਉਹ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਘਰ ਉਪਮਾ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The house in which she dwells is such a praiseworthy house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗ੍ਰਿਹਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਬਸਤੀ ਹੈ, ਸੋ ਗ੍ਰਹਣ ਸੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਇਹ ਇਸਤ੍ਰੀ) ਵੱਸਦੀ ਹੈ ਉਹ ਘਰ ਸੋਭਾ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que ella habita, ese hogar es digno de alabanza,"