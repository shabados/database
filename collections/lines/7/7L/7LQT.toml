data = "ਸੁਤ ਕੇ ਛਤ੍ਰ ਸੀਸ ਪਰ ਧਰਿਹੋ ॥੩੦॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Or I may kill my husband and pUt my son on the throne.(30)"

