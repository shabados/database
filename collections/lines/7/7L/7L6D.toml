[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਦ ਨ ਭੋਲੇ ਦਾਰੂ ਲਾਇ ॥੧॥"
page = 1256
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant physician, minister thou not any medicine to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸਮਝ ਹਕੀਮ! ਤੂੰ ਮੈਨੂੰ ਕੋਈ ਦਵਾਈ ਨਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish doctor, don't give me medicine. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੇ ਵੈਦ! ਦਾਰੂ ਨ ਲਗਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੇ ਵੈਦ! ਤੂੰ ਦਵਾਈ ਨਾਹ ਦੇਹ (ਕਿਸ ਕਿਸ ਰੋਗ ਦਾ ਤੂੰ ਇਲਾਜ ਕਰੇਂਗਾ?) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enfermedades, el cuerpo se destruye."