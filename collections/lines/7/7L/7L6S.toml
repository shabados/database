[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਾ. ਠਾਕ ਨ ਪਾਈਐ ਪਿਆਰੇ; ਅੰਮ੍ਰਿਤ ਰਸਨ ਹਰੇ ॥"
page = 636
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None obstructs their entry in the Lord's court, as the God's Nectar Name is on their tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਦਾਖਲ ਹੋਣੋਂ ਨਹੀਂ ਰੋਕਦਾ, ਕਿਉਂ ਜੋ ਰੱਬ ਦਾ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਜੀਭ੍ਹਾ ਉਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one blocks their way, O Beloved, and the Lord's Ambrosial Nectar is on their tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪਿਆਰੇ! ਜੋ ਪੁਰਸ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੇ ਨਰਾਇਣ ਨਾਮ ਰਸਨਾ ਕਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਕਹੀਂ ਰੋਕ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਚੱਖਦੀ ਹੈ ਉਹਨਾਂ ਦੇ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਵਿਕਾਰ ਆਦਿਕਾਂ ਦੀ) ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕ = ਰੋਕ। ਰਸਨ = ਜੀਭ (ਨਾਲ)। ਅੰਮ੍ਰਿਤ ਹਰੇ = ਹਰੀ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede bloquear su entrada en la Corte del Señor, y el Néctar del Nombre endulza sus labios."