[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਸਾਜਨ ਸਰਬ ਗੁਣ ਨਾਇਕ; ਸਦਾ ਸਲਾਮਤਿ ਦੇਵਾ ॥"
page = 680
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my ever permanent Luminous Lord. Thou art my Friend and Associate, and the Master of all the excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਦੀਵੀ, ਪੱਕੇ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਮਿੱਤਰ ਤੇ ਯਾਰ ਅਤੇ ਸਾਰੀਆਂ ਖੂਬੀਆਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my friend and companion, the Master of all excellences, O eternal and permanent Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਵਾ ਮਨ ਤਨ ਸੇ ਹਮਾਰੇ ਮਿਤ੍ਰ, ਸਰਬ ਗੁਣੋਂ ਕੇ (ਨਾਇਕ) ਸ੍ਵਾਮੀ! ਤੁਮ ਸਦਾ ਹੀ (ਸਲਾਮਤਿ) ਇਸਥਿਤ ਅਰਥਾਤ ਅਬਿਨਾਸੀ (ਦੇਵਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡਾ ਮਿੱਤਰ ਹੈਂ, ਸਜਣ ਹੈਂ, ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਸਭ ਦੀ ਜੀਵਨ ਅਗਵਾਈ ਕਰਨ ਵਾਲਾ ਹੈਂ; ਸਦਾ ਜੀਊਂਦਾ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਗੁਣ = ਸਾਰੇ ਗੁਣਾਂ ਵਾਲਾ। ਨਾਇਕ = ਆਗੂ, ਜੀਵਨ-ਅਗਵਾਈ ਕਰਨ ਵਾਲਾ। ਸਲਾਮਤਿ = ਜੀਊਂਦਾ। ਦੇਵਾ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Amigo y Compañero, el Maravilloso Rey de todos, el Dios que siempre es y será."