[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕੀ ਮਿਟਵੀ ਡੰਝਾ ॥"
page = 1080
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the fire of my birth and death is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The craving for birth and death is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕੀ ਦਾਤੀ ਜੋ ਅਵਿਦ੍ਯਾ ਜਨ੍ਯ ਜਲਨਤਾ ਸੀ ਸੋ ਭੀ ਮਿਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਣ ਵਾਲੀ ਸੜਨ ਮਿਟ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esa forma la ansiedad que se edifica de nacimiento en nacimiento, de muerte en muerte, es apaciguada en mí."