[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ︀ਯਾਂ ਰੋਦਨ ਕੋਊ ਕਿਨ ਕਰੋ ਕਹਿ ਸਿਰ ਧਰੀ ਬਨਾਇ ॥੧੧॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And told him not to cry there and go back to his house.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਕਿ ਇਥੇ ਰੋਣਾ ਧੋਣਾ ਕਿਉਂ ਕਰਦਾ ਹੈਂ, (ਸੋਨੇ ਦੀ ਸਲਾਖ਼ ਨੂੰ) ਸਿਰ ਵਿਚ ਰਖ ਲਿਆ ॥੧੧॥"