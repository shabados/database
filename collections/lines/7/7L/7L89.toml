[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੇ ਨਾਉ; ਸੋਈ ਜਿਣਿ ਜਾਇ ॥"
page = 954
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who believes in the Name, becomes victorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਉੱਤੇ ਭਰੋਸਾ ਧਾਰਦਾ ਹੈ, ਉਹ ਜਿੱਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is victorious, who believes in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਮੰਨਤੇ ਹੈਂ ਸੋਈ ਜਿਤ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਮੰਨਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਤੀਜਦਾ ਹੈ) ਉਹ (ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣਿ = ਜਿੱਤ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el mundo entero está en dolor, pero aquél que cree en el Nombre del Señor, gana el juego,"