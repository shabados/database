[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਨਿ ਪਿਤਾ, ਲੋਕ ਸੁਤ ਬਨਿਤਾ; ਕੋਇ ਨ ਕਿਸ ਕੀ ਧਰਿਆ ॥"
page = 10
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of mother, father, people, son, (and) wife no one is the support of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਜਨਤਾ, ਪੁਤ੍ਰ (ਅਤੇ) ਪਤਨੀ ਵਿਚੋਂ ਕੋਈ ਕਿਸੇ ਹੋਰ ਦਾ ਆਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mothers, fathers, friends, children and spouses-no one is the support of anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ, ਪੁੱਤ੍ਰ, ਇਸਤ੍ਰੀ ਔਰੁ ਸਭ ਸਨਬੰਧੀ ਲੋਕ, ਕੋਈ ਭੀ ਕਿਸੀ ਕੀ (ਆ) ਸਰਬ ਓਰ ਤੇ (ਧਰਿ) ਟੇਕ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਮਾਂ, ਪਿਉ, ਪੁੱਤਰ, ਲੋਕ, ਵਹੁਟੀ-ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie que pueda ser soporte de otro; ni madre, ni padre, ni amigo, hijo o esposo."