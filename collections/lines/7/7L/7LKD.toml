[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧੁ ਬੰਧੁ ਅਰੁ ਸਗਲ ਜੰਜਾਰੋ; ਅਵਰ ਕਾਜ ਤੇ ਛੂਟਿ ਪਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 822
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am now rid of all the affairs, bonds, entanglements and other occupations. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਸਾਰਿਆਂ ਧੰਦਿਆਂ, ਅਲਸੇਟਿਆਂ, ਪੁਆੜਿਆਂ ਅਤੇ ਹੋਰ ਬਿਉਹਾਰਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am rid of all worldly concerns, bonds, entanglements and other affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਧੰਧਿਓਂ ਕਾ ਬੰਧਨ ਔਰ ਸੰਪੂਰਨ ਜੰਜਾਲੋਂ ਕੇ ਸਮਦਾਇ ਪੁਨਾ ਔਰ ਕਾਰਜੋਂ ਤੇ ਮੈਂ ਛੂਟ ਪਰੀ ਹੂੰ, ਭਾਵ ਯਹਿ ਕਿ ਸਰਬ ਦੁਖਦਾਯਕ ਬਿਵਹਾਰੋਂ ਕੋ ਤਿਆਗ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ) ਧੰਧਾ, ਬੰਧਨ ਅਤੇ ਸਾਰਾ ਜੰਜਾਲ (ਮੁੱਕ ਗਿਆ), ਮੇਰੀ ਬ੍ਰਿਤੀ ਹੋਰ ਹੋਰ ਕੰਮਾਂ ਤੋਂ ਅਟੰਕ ਹੋ ਗਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੁ = ਧੰਧਾ, ਖਲਜਗਨ। ਬੰਧੁ = ਬੰਧਨ। ਅਰੁ = ਅਤੇ। ਜੰਜਾਰੋ = ਜੰਜਾਲ। ਕਾਜ ਤੇ = ਕੰਮਾਂ ਤੋਂ। ਛੂਟਿ ਪਰੀ = (ਮੇਰੀ ਬ੍ਰਿਤੀ) ਛੁੱਟ ਗਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los sirvo y así me libero de la contienda del mundo y de todas mis amarras.(1-Pausa)"