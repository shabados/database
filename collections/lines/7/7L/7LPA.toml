[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਤਰਵਰਿ ਪੰਖਿ ਬਸੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 973
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are here like the perching of a bird on a tree. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਾਂ ਏਥੇ ਪਰਿੰਦੇ ਦੇ ਦਰਖਤ ਉਤੇ ਬੈਠਣ ਦੀ ਮਾਨੰਦ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are like birds perched on a tree. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਿਛ ਪਰ ਪੰਛੀਓਂ ਕਾ ਬਾਸਾ ਹੋਤਾ ਹੈ ਐਸੇ ਸੰਸਾਰ ਮੇਂ ਸੰਬੰਧੀਓਂ ਕਾ ਮਿਲਾਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੁੱਖਾਂ ਉੱਤੇ ਪੰਛੀਆਂ ਦਾ ਵਸੇਰਾ ਹੁੰਦਾ ਹੈ (ਤਿਵੇਂ ਤੇਰੇ ਭੇਜੇ ਜੀਵ ਇੱਥੇ ਆਉਂਦੇ ਹਨ ਤੇ ਤੂੰ ਆਪ ਹੀ ਇਹਨਾਂ ਨੂੰ ਆਪਣੇ ਵਿਚ ਜੋੜਦਾ ਹੈਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰ = ਰੁੱਖਾਂ ਉੱਤੇ। ਪੰਖਿ = ਪੰਛੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos como los pájaros parados en la rama de un árbol durante una larga noche. (1-Pausa)"