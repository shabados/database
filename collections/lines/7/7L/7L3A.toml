[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਬਾਣੀ. ਹਰਿ ਸਾਲਾਹੀ; ਜਪਿ ਹਰਿ ਨਿਰਮਲੁ. ਮੈਲੁ ਗਵਾਵਣਿਆ ॥੧॥"
page = 121
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consecrated is the Guru's Bani where-in is contained God's praise. By meditating on the blotless Lord, one washed off his filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਕ ਪਵਿੱਤਰ ਹੈ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਹੈ। ਬੇਦਾਗ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਆਪਣੀ ਮਲੀਨਤਾ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the Immaculate Word of the Lord's Bani; chanting the Immaculate Name of the Lord, all filth is washed away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਮਲ ਬਾਣੀ) ਅਸਤੋਤ੍ਰੋਂ ਕਰ ਹਰੀ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਹਰੀ ਨਿਰਮਲ ਕੋ ਜਪ ਕਰ ਪਾਪ ਗਵਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਹਰੀ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਵਿਤ੍ਰ ਹੋ ਜਾਈਦਾ ਹੈ, (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ (ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰ ਲਈਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ। ਜਪਿ = ਜਪ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puros son los himnos del Guru que han sido consagrados a la Alabanza del Señor; meditando en el Señor sin Mancha uno lava sus propias impurezas.(1)"