[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਏ ਮਤਾ; ਦੁਇ ਮਾਨੁਖ ਪਹੁਚਾਵਉ ॥"
page = 371
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Secondly, I was advised to send two men to mediate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਇਮ ਮੈਨੂੰ ਮਸ਼ਵਰਾ ਦਿੱਤਾ ਗਿਆ ਕਿ ਰਾਜੀਨਾਮਾ ਕਰਨ ਲਈ ਦੋ ਆਦਮੀ ਭੇਜੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Second, they advised me to send two men."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਏਹੁ ਸਲਾਹ ਕਰਤਾ ਹੈ ਕੇ ਦੋ ਮਾਨੁਖ, ਭਾਵ ਵਕੀਲ ਭੇਜੋਂ, ਉਸ ਕੇ ਸਾਥ ਮੇਰੀ ਸਫਾਈ ਕਰਾ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਲਾਹ ਮਿਲੀ ਕਿ ਮੈਂ (ਉਸ ਪਾਸ) ਦੋ ਮਨੁੱਖ ਅਪੜਾਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋ। ਪਹੁਚਾਵਉ = ਪਹੁਚਾਵਉਂ, ਮੈਂ ਅਪੜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después me aconsejaron mandar dos hombres,"