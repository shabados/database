[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਰਾਖੈ; ਸੋਈ ਮੁਕਤਿ ਥਾਨੁ ॥"
page = 890
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever He keeps me, that is the abode of emancipation for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਉਹ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈ, ਮੇਰੇ ਲਈ ਉਹ ਕਲਿਆਣ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever He keeps me, that is the place of liberation for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪਰਮੇਸਰ ਰਾਖੇ ਸੋਈ ਮੁਕਤੀ ਕਾ ਸਥਾਨ ਅਰਥਾਤ ਵੈਕੁੰਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਜਿੱਥੇ ਉਸ ਨੂੰ ਰੱਖਦਾ ਹੈ ਉਹੀ ਉਸ ਦੇ ਵਾਸਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਥਾਂ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que nos hace cantar,"