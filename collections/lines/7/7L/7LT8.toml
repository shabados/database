data = "ਭੇਦ ਅਭੇਦ ਪਛਾਨ︀ਯੋ ਨਾਹੀ ॥੨੬॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Beholding him in deep slumber, she lost the sense of morality and dishonour.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੇਦ ਅਭੇਦ ਦੀ ਪਛਾਣ ਨਾ ਕੀਤੀ ॥੨੬॥"