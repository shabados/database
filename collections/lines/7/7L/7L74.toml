[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੂਰਨ ਪੈਜ ਸਵਾਰੀ ॥੧॥"
page = 625
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has fully preserved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਪਤਿ-ਆਬਰੂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਸ਼ੋਭਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has perfectly preserved my honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪੂਰਨ! ਤੈਨੇ ਸਭ ਹਮਾਰੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਵਾ ਆਵਰੋ੍ਯ ਸਵਾਰ ਦਈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਸ ਦੀ ਲਾਜ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੱਖ ਲਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ha salvado mi honor. (1)"