[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਰਦ ਨਿਵਾਰਿ; ਤਾਰਨ ॥"
page = 1301
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Emancipator, Thou are the destroyer of the distress of the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰ ਉਤਾਰਾ ਕਰਨਹਾਰ! ਤੂੰ ਮਸਕੀਨਾਂ ਦਾ ਦੁਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Deliverer, the Destroyer of the sufferings of the meek and the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਕੇ ਦਰਦ ਨਿਵਾਰਨੇ ਵਾਲਾ ਅਰ ਤਾਰਨ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਗ਼ਰੀਬਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰ ਕੇ (ਉਹਨਾਂ ਨੂੰ ਦੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Libertador, el Destructor de los sufrimientos del débil y del pobre."