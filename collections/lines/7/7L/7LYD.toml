[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਉ ਜਬਾਬੁ; ਹੋਇ ਬਜਗਾਰੀ ॥"
page = 1161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I deny Thee, then I become a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੇਰੇ ਤੋਂ ਮੁਨਕਰ ਹੋਵਾ ਤਾਂ ਮੈਂ ਪਾਪੀ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to deny You, then I would be a wretched sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਗੇ ਜਬਾਬ ਦੇਵੋਂ, ਭਾਵ ਹੁਕਮ ਅਦੂਲੀ ਕਰੋਂ ਤੌ ਮੈਂ (ਬਜਗਾਰੀ) ਤਕਸੀਰੀ ਹੋਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਸੇ ਭੀ ਦਾਤ ਅੱਗੇ) ਜੇ ਮੈਂ ਨਾਹ-ਨੁੱਕਰ ਕਰਾਂ ਤਾਂ ਇਹ ਮੇਰੀ ਗੁਨਹਗਾਰੀ ਹੋਵੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਦੇਉਂ, (ਜੇ) ਮੈਂ ਦਿਆਂ। ਜਬਾਬੁ = ਉੱਤਰ, ਨਾਂਹ-ਨੁੱਕਰ। ਦੇਉ ਜਬਾਬੁ = (ਜੋ ਕੁਝ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦੇਂਦਾ ਹੈਂ, ਉਸ ਅੱਗੇ) ਜੇ ਮੈਂ ਨਾਂਹ-ਨੁੱਕਰ ਕਰਾਂ। ਬਜਗਾਰੀ = ਗੁਨਹਗਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos sólo pordioseros a Tu Puerta y si Te niego, sería un grave error."