[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਹੁ ਸਾਚਾ; ਜਿਸੁ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥"
page = 936
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the True banker, who possesses the capital of God's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈ ਜਿਸ ਦੇ ਪੱਲੇ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the true banker, who has the capital of the wealth of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸਾਹਿ ਹੈ ਜਿਸ ਪਾਸ ਸਚੀ ਹੀ ਹਰਿ ਧਨੁ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਸੱਚਾ ਸ਼ਾਹ ਹੈ ਜਿਸ ਦੇ ਪਾਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਪੂੰਜੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no divagues nunca en la duda,"