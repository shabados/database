[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੧ ॥"
page = 541
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bihagra, 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਹਾਗੜਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bihaagraa, Fifth Mehl, Chhant, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬੇਹਾਗੜਾ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bijagra, Mejl Guru Aryan, Quinto Canal Divino, Chhant."