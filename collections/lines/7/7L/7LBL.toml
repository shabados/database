[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕੀ ਮਲੁ. ਦਿਲ ਤੇ ਧੋਵੈ ॥"
page = 1084
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ought to cleanse his inner pollution from his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੀ ਅੰਦਰ ਦੀ ਪਲੀਤੀ ਆਪਣੇ ਮਨ ਤੋਂ ਧੋ ਸੁਟਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and wash away pollution from within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਦ ਕੀ ਜੋ ਮੈਲ ਹੈ, ਸੋ ਦਿਲ ਸੇ ਧੋ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਪਣੇ ਦਿਲ ਤੋਂ ਅੰਦਰਲੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਧੋ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que con ese corazón se limpia del polvo interno,"