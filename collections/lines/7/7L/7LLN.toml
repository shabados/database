[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨੁ; ਹਰਿ ਜਪਿ ਸਾਧਸੰਗਿ ॥੧॥ ਰਹਾਉ ॥"
page = 684
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the true life consists in remembering God in the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਜਿੰਦਗੀ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਵਿੱਚ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual life consists of chanting the Lord's Name in the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਦੁਆਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਜੀਵਨਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਬੈਠ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰੋ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Sociedad de los Santos. (1-Pausa)"