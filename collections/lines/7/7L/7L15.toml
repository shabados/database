[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਬ ਖਾਕੁ. ਜਿਨਿ ਬੰਧਿ ਰਹਾਈ; ਧੰਨੁ ਸਿਰਜਣਹਾਰੋ ॥੧॥"
page = 24
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hall! unto the Creator who has kept in bondage the water and land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਬਾਸ਼ ਹੈ! ਰਚਨਹਾਰ ਨੂੰ, ਜਿਸ ਨੇ ਪਾਣੀ ਤੇ ਜ਼ਮੀਨ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਰਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He holds the water and the land in bondage. Hail to the Creator Lord! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ (ਆਬੁ) ਜਲ ਔਰੁ (ਖਾਕੁ) ਪ੍ਰਿਥਵੀ, ਪੁਨਾ ਪ੍ਰਿਥਵੀ ਉਪਲਖਤ ਅਗਨੀ, ਆਕਾਸ, ਵਾਯੂ, ਏਹ ਜੋ ਪਾਂਚੋ ਤਤ੍ਵ ਆਪਸ ਮੇਂ ਵਿਰੋਧੀ ਸੁਭਾਵ ਵਾਲੇ ਹੈਂ। ਸੋ ਜਿਸ ਨੇ ਅਪਨੀ ਸਕਤੀ ਕਰ ਤਿਨ ਕੀ ਮ੍ਰਿਯਾਦਾ ਬਾਂਧ ਰਖੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਆਪਸ ਮੇਂ ਏਕ ਦੂਸਰੇ ਸਾਥ ਵਿਰੋਧੁ ਕਰਨੇ ਸੇ ਰੋਕ ਰਾਖੇ ਹੈਂ, ਐਸਾ ਵਹੁ ਸਿਰਜਨਹਾਰ ਧੰਨ ਹੈ, ਤਾਂ ਤੇ ਉਸ ਮੌਲਾ ਕੋ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਾਣੀ ਤੇ ਮਿੱਟੀ (ਵਿਰੋਧੀ ਤੱਤ) ਇਕੱਠੇ ਕਰ ਕੇ ਰੱਖ ਦਿੱਤੇ ਹਨ, ਉਹ ਸਿਰਜਣਹਾਰ ਧੰਨ ਹੈ (ਉਸੇ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ), ਉਹੀ (ਅਸਲ) ਮਾਲਕ ਹੈ (ਮੌਤ ਦਾ ਮਾਲਕ ਭੀ ਉਹੀ ਹੈ, ਵਿਰੋਧੀ ਤੱਤਾਂ ਵਾਲੀ ਖੇਡ ਆਖ਼ਰ ਮੁੱਕਣੀ ਹੀ ਹੋਈ, ਤੇ ਉਹੀ ਮੁਕਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਬ = ਪਾਣੀ। ਖਾਕੁ = ਮਿੱਟੀ। ਬੰਧਿ ਰਹਾਈ = ਬੰਨ੍ਹ ਕੇ ਰੱਖ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Bendito es Él, Quien ha conservado los mares y la tierra en armonía. (1)"