[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਹ ਕਰੋੜੀ ਚਲਤ; ਨ ਅੰਤੁ ॥"
page = 464
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They travel myriads of miles without an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਮੀਲ ਬਿਨਾਂ ਕਿਸੇ ਓੜਕ ਦੇ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They travel millions of miles, endlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਕੋਸ ਚਲਤੇ ਹੈਂ ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਕੋਹਾਂ ਚਲਦਿਆਂ ਦੇ ਪੈਂਡੇ ਦਾ ਓੜਕ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਹ ਕਰੋੜੀ = ਕਰੋੜਾਂ ਕੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él brilla la luna, y se mueven millones de años en el tiempo y espacio sin fin."