[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹੁ. ਨ ਵਿਸਰੈ; ਦਿਲ ਜੀਅ ਪਰਾਨ ॥੪॥੧੦॥"
page = 1138
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I not forget God, who is my mind, soul and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਂ ਭੁਲੇ, ਜੋ ਮੇਰਾ ਮਨ ਆਤਮਾਂ ਅਤੇ ਜਿੰਦ ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget God; He is my heart, my soul, my breath of life. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਲਹੁ) ਅਲਖ ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਨ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ (ਦਿਲ) ਹਿਰਦੇ ਸੇ ਤੇਰਾ ਨਾਮ ਨਾ ਬਿਸਰੇ॥੪॥੧੦॥☬ਉਪਦੇਸੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਦੀ ਜਿੰਦ ਤੋਂ, ਉਸ ਦੇ ਦਿਲ ਤੋਂ, ਉਸ ਦੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਉਹ ਕਦੇ ਭੀ ਨਹੀਂ ਵਿਸਰਦਾ ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹੁ = ਅੱਲ੍ਹਾ, ਪਰਮਾਤਮਾ। ਜੀਅ = ਜਿੰਦ ਤੋਂ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios no me dejes, pues eres mi corazón, mi respiración vital y mi Alma. (4-10)"