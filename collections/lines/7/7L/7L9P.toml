[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਤੇ ਕਛੂ ਨ ਤਿਹ ਠਾ ਭਾਖੀ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Rani kept this indication in her heart; she did not raise her voice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਤੇ ਕੋਈ ਗੱਲ (ਉਸ ਨੇ) ਮੂੰਹੋਂ ਨਾ ਕਹੀ।"