[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਆ; ਸਾਚੇ ਮਾਤਾ ॥"
page = 945
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal quaffs the Nectar, he is absorbed in the True Lord, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਨੀ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਲਵੇ ਤਾਂ ਉਹ ਸੱਚੇ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar, he is intoxicated with the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਸ ਨੇ ਉਪਦੇਸ਼ ਰੂਪ ਅੰਮ੍ਰਤ ਪੀਆ ਹੈ ਓਹ ਸਾਚੇ ਅਨੰਦ ਮੇਂ (ਮਾਤਾ) ਮਸਤੁ ਰਹਾ ਹੈ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ ਲੈਂਦਾ ਹੈ, ਤੇ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਖੀਵਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y probando el Néctar goza del Éxtasis de la Paz. Alabando al Señor Verdadero,"