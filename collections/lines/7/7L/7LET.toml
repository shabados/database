[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਕਠਿਨ ਦੂਤ ਜਮ ਲੇਨਾ ॥"
page = 792
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hard-hearted death's ministers have come to take Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਸਖਤ ਦਿਲ ਫ਼ਰਿਸ਼ਤੇ ਤੈਨੂੰ ਲੈਣ ਲਈ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hard-hearted Messenger of Death has come to take you away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਕਠਨ ਜਮਦੂਤ ਲੇਨੇ ਵਾਸਤੇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੜੇ ਜਮ-ਦੂਤ ਲੈਣ ਆ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਠਿਨ = ਕਰੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, el cruel mensajero de la muerte ha venido a llevarme."