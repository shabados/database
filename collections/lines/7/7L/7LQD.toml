[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਦਰੀਆਉ ਅਮਾਉ ਹੈ; ਲਖ ਦਰੀਆਉ ਸਮਾਉ ਕਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru is such an immeasurable ocean that millions of rivers are absorbed in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਰਆਉ (ਅਮੇਉ) ਮਿਣਦੀਓਂ ਬਾਹਰ ਹੈ, (ਕਿਉਂ ਜੋ) ਲੱਖਾਂ ਦਰਯਾਵਾਂ ਦੀ ਸਮਾਈ ਕਰਦਾ ਹੈ।"