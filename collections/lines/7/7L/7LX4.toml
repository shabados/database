[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਲਖ ਅਗੋਚਰੁ ਅਗਮੁ ਹੈ; ਗੁਰਮਤਿ ਦਿਖਾਈ ॥"
page = 1291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are Unperceivable Unapprehensible and Unapproachable and are discerned through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦ੍ਰਿਸ਼ਟ, ਅਗਾਧ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are invisible, imperceptible and inaccessible. You are revealed through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਲਖ ਹੈਂ, ਅਗੋਚਰੁ ਹੈਂ, ਅਗਮ ਹੈਂ, ਗੁਰੋਂ ਨੇ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦੇ ਕਰ ਏਹੁ ਦ੍ਰਿਸਟ ਦਿਖਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ, ਤੂੰ (ਮਾਨੁਖੀ) ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਗੁਰੂ ਦੀ ਮੱਤ ਤੇਰਾ ਦੀਦਾਰ ਕਰਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Invisible, Imperceptible e Inaccesible y a través de la Enseñanza del Guru eres revelado."