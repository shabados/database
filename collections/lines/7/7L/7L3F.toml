type = "primary"
data = "ਚੀਨਤ ਸਦਨ ਸੁ ਆਗੇ ਭਈ ॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maids took him away. They knew about the room with cotton."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਰੂੰ ਵਾਲੇ) ਕਮਰੇ ਨੂੰ ਪਹਿਲਾਂ ਹੀ ਜਾਣਦੀਆਂ ਸਨ।"