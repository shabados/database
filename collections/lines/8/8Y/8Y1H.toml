[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਾਹਮਣੁ; ਕਹੀਅਤੁ ਹੈ ਹਮਾਰੈ ॥੪॥੭॥"
page = 324
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is said to be a Brahman, among us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਵਿੱਚ ਕੇਵਲ ਉਹੀ ਬ੍ਰਾਹਮਣ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is said to be a Brahmin among us. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਮਾਰੇ ਮਤ ਮੇਂ ਬ੍ਰਹਮਣ ਕਹੀਤਾ ਹੈ॥੪॥੭॥☬ਤਬ ਬ੍ਰਹਮਨ ਨੇ ਕਹਾ ਹਮ ਸਾਸਤ੍ਰੋਂ ਕੇ ਗਿਆਤਾ ਪੰਡਤ ਹੈਂ ਔਰ ਤੁਮ ਮੂਰਖ ਅਨਪੜ ਹੋ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਤਾਂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਬ੍ਰਾਹਮਣ ਸੱਦਦੇ ਹਾਂ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ। ਕਹੀਅਤੁ ਹੈ = ਆਖੀਦਾ ਹੈ। ਹਮਾਰੈ = ਅਸਾਡੇ ਮਤ ਵਿਚ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será reconocido como Brahmán en medio de los hombres de Dios. (4-7)"