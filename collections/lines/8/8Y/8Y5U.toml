[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਲਵਿਖ ਪਾਪ ਦੁਖ ਕਟਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਮਲੁ ਗੁਰਮੁਖਿ ਨਾਮਿ ਉਤਾਰੇ ਰਾਮ ॥"
page = 539
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins, misdeeds and pains are effaced. O my soul, and through the Name the Exalted Guru removes the filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਨਾਹ, ਕੁਕਰਮ ਅਤੇ ਦੁਖੜੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੁਖੀ ਗੁਰੂ ਜੀ ਮੈਲ ਨੂੰ ਕੱਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins and errors are erased, O my soul; with the Naam, the Gurmukh washes off this filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਪਿਆ ਹੈ ਤਿਸ ਨੇ (ਕਿਲਵਿਖ), ਭਾਵ ਵੱਡੇ ਅਰੁ ਛੋਟੇ ਸਭੀ ਪਾਪੋਂ ਕੇ ਸਮਦਾਉ ਕੋ ਅਰ ਜਨਮਾਦੀ ਦੁਖੋਂ ਕੋ ਕਾਟਾ ਹੈ। ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮੁ ਜਪਾ ਹੂਆ ਪਾਪ ਰੂਪ ਮੈਲ ਉਤਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! (ਜਿਸ ਮਨੁੱਖ ਨੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ, ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਵਿਕਾਰ ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲਏ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਲਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਮਲੁ = ਮੈਲ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਨਾਮਿ = ਨਾਮ ਨਾਲ। ਉਤਾਰੇ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los errores y tristezas son disipados, toda la mugre es limpiada por el Guru a través del Nombre."