[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਸੰਕ ਕਰੀ ਮਨ ਮੈ ਨ ਕਛੂ; ਫੁਨਿ ਧੀਰਜ ਗਾਢ ਧਰਿਯੋ, ਨ ਟਰਿਓ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not fear even a little and moved patiently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਛਾਲ ਮਾਰਨ ਵੇਲੇ) ਮਨ ਵਿਚ ਕੁਝ ਵੀ ਸ਼ੰਕਾ ਨਾ ਕੀਤੀ ਸਗੋਂ ਬੜਾ ਭਾਰਾ ਧੀਰਜ ਰਖਿਆ ਅਤੇ ਪਿਛੇ ਨਾ ਹਟਿਆ।"