[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੂਰਖੁ. ਜੋ ਆਪੁ, ਨ ਪਛਾਣਈ; ਸਚਿ. ਨ ਧਰੇ ਪਿਆਰੁ ॥੪॥"
page = 492
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands not his ownself and cherishes not love for the True Lord is a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਬੇਵਕੂਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is a fool, who does not understand his own self, and who does not enshrine love for the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਛਾਨਾ ਔਰ ਸਤ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਧਾਰਨ ਕੀਆ, ਸੋ ਚਾਹੇ ਪੰਡਤ ਹੋ ਪਰੰਤੂ ਮੂਰਖ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਪੜਤਾਲਦਾ ਉਹ (ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਪੜ੍ਹ ਕੇ ਭੀ) ਮੂਰਖ (ਹੀ) ਹੈ। ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ (ਕਦੇ ਪਿਆਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél ignorante no se conoce a sí mismo y tampoco ama la Verdad. (4)"