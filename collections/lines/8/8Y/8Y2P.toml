[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਸਪਤ ਸਮੁਦ੍ਰ ਕਿਅ; ਧਾਰਿਓ ਤ੍ਰਿਭਵਣ ਜਾਸੁ ॥"
page = 1399
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has created the gods, men and the seven oceans and who has established the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਦੇਵਤਿਆਂ ਮਨੁਸ਼ਾਂ ਅਤੇ ਸੱਤਾਂ ਸਾਗਰਾਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਤਿੰਨੇ ਜਹਾਨ ਅਸਥਾਪਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the gods, human beings and the seven seas; He established the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁਖ, ਸਪਤ ਸਮੁੰਦ੍ਰ ਆਦੀ ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਕਰੇ ਹੈਂ ਔਰ ਜਿਸ ਕੇ ਨਾਮ ਨੇ ਇਸ ਤ੍ਰਿਲੋਕੀ ਕੋ ਧਾਰਿਆ ਹੈ, ਭਾਵ ਸੇ ਜਿਸ ਨਾਮ ਕੇ ਅਧਾਰ ਇਹ ਤੀਨ ਲੋਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਦੇਵਤੇ ਮਨੁੱਖ ਤੇ ਸੱਤ ਸਮੁੰਦਰ ਪੈਦਾ ਕੀਤੇ ਹਨ ਅਤੇ ਤਿੰਨੇ ਭਵਣ ਟਿਕਾ ਰੱਖੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ। ਨਰ = ਮਨੁੱਖ। ਸਪਤ = ਸੱਤ। ਕਿਅ = ਬਣਾਏ। ਧਾਰਿਓ = ਟਿਕਾਏ ਹਨ। ਜਾਸੁ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó los dioses, los seres humanos y los siete mares y estableció los tres mundos."