[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਦੁਖੁ ਰਹਤ ਸਦਾ ਨਿਰਲੇਪੀ; ਜਾ ਕਉ ਕਹਤ ਗੁਸਾਈ ॥"
page = 632
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is called the Lord of universe, is above weal and woe and He is ever detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਆਲਮ ਦਾ ਸੁਆਮੀ ਅਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਤੇ ਉਚੇਰਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਅਟੰਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond pain and pleasure, forever unattached; He is called the Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਖ ਸੁਖ ਤੇ ਰਹਿਤ ਔ ਸਦਾ ਅਸੰਗ ਹੈ ਔ ਜਿਸ ਕੋ ਗੁਸਾਈ ਪ੍ਰਿਥਵੀ ਕਾ ਸ੍ਵਾਮੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਨੂੰ (ਜਗਤ) ਧਰਤੀ ਦਾ ਖਸਮ ਆਖਦਾ ਹੈ ਉਹ ਸੁਖਾਂ ਦੁੱਖਾਂ ਤੋਂ ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ (ਮਾਇਆ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਦੁਖੁ ਰਹਤ = ਸੁਖਾਂ ਦੁੱਖਾਂ ਤੋਂ ਵੱਖਰਾ। ਜਾ ਕਉ = ਜਿਸ ਨੂੰ। ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de la tierra está siempre desapegado, más allá del dolor o del placer,"