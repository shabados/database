data = "ਗਰੀਬਾ ਉਪਰਿ; ਜਿ ਖਿੰਜੈ ਦਾੜੀ ॥"
page = 199
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one haughtily strokes his beard on the poor,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਗਰੀਬੜਿਆਂ ਉਤੇ ਆਪਣੀ ਦਾੜ੍ਹੀ ਤੇ ਹੈਕੜ ਨਾਲ ਹੱਥ ਫੇਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bearded emperor who struck down the poor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾੜੀ ਗਰੀਬਾਂ ਕੇ ਉਪਰ ਖੈਂਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵੇਖ ਉਸ ਦਾ ਨਿਆਂ!) ਜੇਹੜੀ ਦਾੜ੍ਹੀ ਗਰੀਬਾਂ ਉਤੇ ਖਿੱਝਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ ਦਾੜੀ = ਜੇਹੜੀ ਦਾੜ੍ਹੀ। ਖਿੰਜੈ = ਖਿੱਝਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El General de Akbar, Sulhi Khan, el tirano barbudo que desató su ira contra los pobres,"