[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਤੇਰੈ ਸੰਗਿ ਸਹਾਈ ॥"
page = 190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Word is thy comrade and succour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਤੇਰਾ ਸਾਥੀ ਅਤੇ ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is your Companion and Helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਤੇਰੇ ਸੰਗ ਸਹਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਤੇਰੇ ਨਾਲ (ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ) ਸਾਥੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru te acompañará siempre,"