[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਕਿ ਹਾਕਿ ਲਰੇ ਤਹਾ ਰਣਿ; ਰੀਝਿ ਰੀਝਿ ਭਟੇਾਂਦ੍ਰ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Delightfully shouting in the battlefield, the heroic generals have waged war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੀਰ-ਯੋਧੇ ਲਲਕਾਰ ਕੇ ਉਥੇ ਯੁੱਧ ਵਿਚ ਰੀਝ ਰੀਝ ਕੇ ਲੜਦੇ ਹਨ"