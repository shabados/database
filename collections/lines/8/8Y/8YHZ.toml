[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਏ. ਤਿਸਹਿ, ਨ ਚੇਤਹਿ ਬਪੁੜੇ; ਹਰਿ ਗੁਰਮੁਖਿ ਸੋਝੀ ਪਾਈ ॥੨॥"
page = 735
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor ones remember not Him, who created them. The Lord's understanding is obtained, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਚਾਰ ਉਸ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦੇ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਚਿਆ ਹੈ। ਸਾਹਿਬ ਦੀ ਸਮਝੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor fools do not remember the One who created them; this understanding of the Lord is only obtained by those who become Gurmukh. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰੀ ਜੀਵ ਵਾ ਬ੍ਰਮਾਦਿਕ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਤਿਸ ਪ੍ਰਮਾਤਮਾਂ ਕੋ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕੀ ਤਰਫ ਦੇਖ ਕੇ ਭੀ ਨਹੀਂ (ਚੇਤਹਿ) ਯਾਦ ਕਰਤੇ। ਜੋ ਪ੍ਰਵਿਰਤੀ ਮੇਂ ਕਾਰਕਾਂ ਕੋ ਭੀ ਸੁਖ ਨਹੀਂ ਤੋ ਹਮ ਵਿਚਾਰੇ ਤੁਛ ਕਯਾ ਹੈਂ। ਹਰੀ ਨੇ ਗੁਰਮੁਖਾਂ ਨੂੰ ਸੋਝੀ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਸੀ, ਉਸ ਨੂੰ ਉਹ ਵਿਚਾਰੇ ਚੇਤਦੇ ਨਾਹ ਰਹੇ। ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ (ਤਾਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਨ (ਪਰਮਾਤਮਾ) ਨੇ। ਤਿਸਹਿ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ ਨੂੰ ਹੀ। ਨ ਚੇਤਹਿ = ਨਹੀਂ ਚੇਤਦੇ। ਬਪੁੜੇ = ਵਿਚਾਰੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues pobres tontos, no recuerdan al Uno que los creó. Esta conciencia le llega sólo a quienes se convierten en Gurmukjs.  (2)"