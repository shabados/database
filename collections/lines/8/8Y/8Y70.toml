[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ; ਗੁਰਿ ਦੀਨੀ ਰਾਸੇ ॥"
page = 1339
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the True Guru has blessed me with the capital of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਤਿਨਾਮ ਦੀ ਪੂੰਜੀ ਬਖਸ਼ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed me with the Capital of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਚੇ ਨਾਮ ਕੀ ਰਾਸ ਦੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਗੁਰੂ ਨੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਬਖ਼ਸ਼ਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru me ha bendecido con el Capital del Verdadero Nombre."