[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਮੁਕਤਿ. ਨ ਹੋਈਐ ਮੀਤਾ ॥"
page = 1019
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, emancipation is obtained not, O Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ, ਮੋਖਸ਼, ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਹੇ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, liberation is not obtained, friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਮੁਕਤਿ ਨਹੀਂ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਇਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque uno no es Emancipado sino por el Guru."