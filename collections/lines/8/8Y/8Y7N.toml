[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਸਰਣਿ ਪ੍ਰਭ; ਤਿਨ ਕਉ ਭਉ ਨਾਹਿ ॥੪॥੨੬॥੫੬॥"
page = 815
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's serfs who are under the Lord's protection, have absolutely no fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਫਰ ਜੋ ਸਾਈਂ ਦੀ ਪਨਾਹ ਤਾਬੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਕਾ ਹੀ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servants are under God's Protection; they have absolutely no fear. ||4||26||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੇ ਸੇਵਕ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ, ਤਿਨਾਂ ਕੋ ਕੋਈ ਭੈ ਨਹੀਂ ਰਹਿਤਾ॥੪॥੨੬॥੫੬॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, (ਇਸ ਵਾਸਤੇ) ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੪॥੨੬॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Devotos del Señor, que buscan Su Refugio, se liberan de todos sus temores. (4-26-56)"