[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ; ਪ੍ਰਭੂ ਸੋਇ ਹਾਂ ॥"
page = 410
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Lord is of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਹ ਵਾਹਿਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God belongs to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਹੇ ਪ੍ਰਭੁ! ਸੋ ਤੂੰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪਏ, ਤਾਂ) ਉਹ ਪ੍ਰਭੂ ਉਸ ਦਾ ਰਾਖਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún de él es mi Señor su Dios."