[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਨਹੀ ਮੇਘੁ ਸੁਰਪਤਿ ਹਾਥਿ ਸੁ; ਤਾਤ, ਸੁਨੋ ਅਰੁ ਲੋਕ ਸਭੈ ਰੇ ॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O dear father and other people! Listen, the cloud is not in the hand of Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ ਅਤੇ ਸਾਰੇ ਲੋਕੋ! ਸੁਣੋ, ਇੰਦਰ ਦੇ ਹੱਥ ਵਿਚ ਬਦਲ ਨਹੀਂ ਹਨ (ਅਰਥਾਤ ਉਸ ਦੇ ਅਧੀਨ ਨਹੀਂ ਹਨ)।"