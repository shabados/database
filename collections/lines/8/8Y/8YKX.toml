[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਅੰਤਰਿ ਸਬਲਾ; ਨਿਤ ਧੰਧਾ ਕਰਤ ਵਿਹਾਏ ॥"
page = 550
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath and avarice are very powerful in his mind and his life ever passes in doing worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਵਤ ਗੁੱਸਾ ਤੇ ਲਾਲਚ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਬੜੇ ਬਲਵਾਨ ਹਨ। ਉਸ ਦੀ ਆਰਬਲਾ ਸਦਾ ਸੰਸਾਰੀ ਕੰਮ ਕਰਦਿਆਂ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and greed are so powerful within him; he passes his life constantly entangled in worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭਾਦਿਕੋਂ ਕਾ ਸਮਦਾਉ ਸਬਲ ਹੋ ਰਹਾ ਹੈ, ਨਿਤ੍ਯ ਸੰਸਾਰੀ ਧੰਧਾ ਹੀ ਕਰਤੇ ਹੂਆ ਸਮ੍ਯ ਕੋ ਬਿਤਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਕਾਮ, ਕ੍ਰੋਧ ਤੇ ਲੋਭ ਜ਼ੋਰਾਂ ਵਿਚ ਹੈ, ਤੇ ਸਦਾ ਧੰਧੇ ਕਰਦਿਆਂ ਉਮਰ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior surge la lujuria, el enojo y una avaricia furiosa, y pasa su vida en lucha."