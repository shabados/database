[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੇਵਿਹੁ ਜੀਅੜੇ; ਦਾਤਾ ਬਖਸਿੰਦੁ ॥"
page = 321
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul serve thou Him who is the Bestower and the Forgiver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾ, ਜੋ ਦਾਤਾਰ ਅਤੇ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve Him, O my soul, who is the Giver and the Forgiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜੋ ਲੋਕ ਪ੍ਰਲੋਕ ਕਾ ਦਾਤਾ ਹੈ ਵਾ ਜਿੰਦ ਕਾ ਬਖਸਿੰਦ ਔਰ ਧਨ ਕਾ ਦਾਤਾ ਹੈ (ਸੋਈ) ਉਸੀ ਕਾ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਉਸ ਪਰਮੇਸਰ ਨੂੰ ਸਿਮਰ ਜੋ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, sirve a Aquél que es tu Señor Benévolo y Compasivo,"