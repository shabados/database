[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕਉ. ਹਰਿ ਮੀਠ ਲਗਾਨਾ; ਜਿਸੁ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੈ ॥"
page = 1263
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To that man alone God seems sweet, on whom is the Lord God's praise;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਹੀ ਵਾਹਿਗੁਰੂ ਮਿੱਠਾ ਲਗਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord seems sweet to that humble being who is blessed by the Grace of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰਿ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਪੁਰਸ ਕਉ ਹਰੀ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਮੀਠ = ਮਿੱਠਾ, ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Dulce para el ser humilde que es bendecido por la Gracia del Señor,"