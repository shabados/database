[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਰੁ ਸਾਗਰੁ; ਗੁਣ ਗਹੀਰੁ ॥"
page = 1190
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are like the ocean of unfathomable virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਅਥਾਹ ਨੇਕੀਆਂ ਦੇ ਸਮੁੰਦਰ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Profound, Unfathomable Ocean of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਰੁ) ਸਮੁੰਦਰ ਕੇ ਸਦ੍ਰਸ ਹੈਂ ਔਰ ਗੁਣੋਂ ਕਾ (ਗਹੀਰੁ) ਗ੍ਰਹਣ ਕਰਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਗੁਣਾਂ ਦਾ ਸਰੋਵਰ ਹੈਂ, ਤੂੰ ਗੁਣਾਂ ਦਾ ਅਥਾਹ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Mar de Insondables Virtudes,"