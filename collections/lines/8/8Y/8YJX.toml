[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂੰਗਰੁ ਦੇਖਿ ਡਰਾਵਣੋ; ਪੇਈਅੜੈ ਡਰੀਆਸੁ ॥"
page = 63
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am terrified on beholding the terrible mountain in my father's home (this world)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੇਕੇ ਘਰ (ਦੁਨੀਆਂ) ਵਿੱਚ ਭਿਆਨਕ ਪਹਾੜ ਨੂੰ ਵੇਖਕੇ ਸਹਿਮ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the terrifying mountain in this world of my father's home, I am terrified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣੋਂ ਸਾਸਤ੍ਰੋਂ ਦ੍ਵਾਰਾ ਜਮ ਮਾਰਗ ਕਾ (ਡੂੰਗਰੁ) ਪਰਬਤੁ (ਡਰਾਵਣੋ) ਭੈਦਾਇਕ ਵਾ ਅਗ੍ਯਾਨ ਰੂਪੀ (ਡੂੰਗਰੁ) ਦੇਖ ਕਰ (ਪੇਈਅੜੈ) ਇਸ ਲੋਕ ਮੇਂ (ਡਰੀਆਸੁ) ਡਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪਾਸੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਹੈ; ਦੂਜੇ ਪਾਸੇ, ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਗੁਰਮੁਖਾਂ ਵਾਲਾ ਰਸਤਾ ਹੈ। ਪਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਉਹ ਰਸਤਾ ਪਹਾੜੀ ਰਸਤਾ ਹੈ। ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਿਖਰ ਤੇ ਪਹੁੰਚਣਾ, ਮਾਨੋ, ਇਕ ਬੜੇ ਉੱਚੇ ਡਰਾਉਣੇ ਪਹਾੜ ਉੱਤੇ ਚੜ੍ਹਨਾ ਹੈ, ਉਸ) ਡਰਾਉਣੇ ਪਹਾੜ ਨੂੰ ਵੇਖ ਕੇ ਪੇਕੇ ਘਰ ਵਿਚ (ਮਾਂ ਪਿਉ ਭੈਣ ਭਰਾ ਆਦਿਕ ਦੇ ਮੋਹ ਵਿਚ ਗ੍ਰਸੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਡਰ ਗਈ (ਕਿ ਇਸ ਪਹਾੜ ਉੱਤੇ ਚੜ੍ਹਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜਗਤ ਦਾ ਮੋਹ ਦੂਰ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਆਪਾ ਵਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂੰਗਰੁ = ਪਹਾੜ। ਪੇਈਅੜੈ = ਪੇਕੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Grandeza de la Montaña de Dios me asusta, me aterroriza el mundo también."