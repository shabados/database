[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਮਾਲੇ ਸੋਈ; ਓਥੈ ਖਸਮਿ ਛਡਾਇ ਲਇਆ ॥੨॥"
page = 1007
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There he remembers that Lord with every breath and the Lord rescues him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓੱਥੇ ਉਹ ਉਸ ਸੁਆਮੀ ਨੂੰ ਹਰ ਸੁਆਸ ਸਨਾਲ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- there, one remembers his Lord and Master with each and every breath, and then he is rescued. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਥੈ) ਵਹਾਂ ਜੀਉ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਮਾਲਤਾ ਥਾ। (ਸੋਈ) ਉਸ ਕੋ ਉਸ ਥਾਓਂ (ਖਸਮਿ) ਪ੍ਰਮਾਤਮਾ ਨੇ ਛੁਡਾਇ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਉਥੇ ਆਪਣੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਥਾਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਹੀ ਜੀਵ ਨੂੰ ਬਚਾਇਆ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ = ਸਾਹ ਨਾਲ। ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸੋਈ = ਉਹੀ ਜੀਵ। ਸਮਾਲੇ = ਯਾਦ ਕਰਦਾ ਹੈ। ਖਸਮਿ = ਖਸਮ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira, ahí, a uno le importa Dios a cada momento, y uno es salvado por Él.(2)"