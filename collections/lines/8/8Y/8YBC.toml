data = "ਜਹ ਦੇਖਾ; ਤਹ ਰਹਿਆ ਸਮਾਈ ॥੮॥"
page = 1154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wheresoever I behold, I see Him pervading there\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ੳਥੇ ਮੈਂ ਉਸ ਨੂੰ ਵਿਆਪਕ ਵੇਖਦਾ ਹਾਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see Him permeating and prevailing.\" ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਤੂੰ ਤਹਾਂ ਤਿਸ ਕੋ ਬ੍ਯਾਪਕ ਹੂਆ ਦੇਖਤਾ ਹੂੰ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਉਹ ਮੌਜੂਦ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ = ਉਥੇ ਹੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Vida del Universo, me salvará al final, pues Él prevalece sobre todo lo que mi vista abarca. (8)"