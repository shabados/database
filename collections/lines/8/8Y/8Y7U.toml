[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਕਿਉ. ਮਨਹੁ ਵਿਸਾਰੀਐ; ਹਰਿ ਰਖੀਐ ਹਿਰਦੈ ਧਾਰਿ ॥੩॥"
page = 233
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forsake Him in your mind? The Lord we ought to keep clasped to our heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਕਿਉਂ ਭੁਲਾਈਏ? ਸਾਨੂੰ ਸਾਹਿਬ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him from your mind? Keep the Lord enshrined in your heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋ ਤੂੰ ਸਰਬ ਕਾ ਕਰਤਾ ਔਰ ਸੁਖ ਦਾਤਾ ਹੈਂ ਮਨ ਸੇ ਕਿਉਂ ਵਿਸਾਰੀਐ, ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਾਖੀਐ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸੇ ਭੀ ਹਾਲਤ ਵਿਚ ਆਪਣੇ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ। ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué Olvidarlo, oh mi mente? Guarda al Señor siempre en tu corazón.  (3)"