[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਰਤਾ ਹਰਿ ਰਾਇ ਕਮਜ਼ੋਰਾਂ ਅਤੇ ਨਿਆਸਰਿਆਂ ਦਾ ਯਾਰ ਅਤੇ ਆਸਰਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਰਿ ਮੁਤਜ਼ਰੱਆਂ ਗੁਰੂ ਕਰਤਾ ਹਰਿ ਰਾਇ ।੯੧।"
page = 7
line = 91

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "On the other hand, He is the friend and support of the helpless and the destitute, (91)"