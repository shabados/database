[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਦਾਤੇ ਠਾਕੁਰ ਪ੍ਰਤਿਪਾਲਕ; ਨਾਇਕ ਖਸਮ ਹਮਾਰੇ ॥"
page = 673
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master, Thou art my Beneficent Lord, the Cherisher and the Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੂੰ ਮੇਰਾ ਦਾਤਾਰ ਸੁਆਮੀ, ਪਾਲਣ-ਪੋਸਣਹਾਰ ਅਤੇ ਸਿਰ ਦਾ ਸਾਈਂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver, O Lord, O Cherisher, my Master, my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੁਮ ਹਮਾਰੇ ਦਾਤੇ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਨੇਹਾਰੇ (ਨਾਇਕ) ਸ੍ਵਾਮੀ ਹਮਾਰੇ ਖਸਮ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭਨਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਾਡਾ ਆਗੂ ਹੈਂ (ਜੀਵਨ-ਅਗਵਾਈ ਦੇਣ ਵਾਲਾ ਹੈਂ), ਤੂੰ ਸਾਡਾ ਖਸਮ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਕ = ਪਾਲਣ ਵਾਲੇ। ਨਾਇਕ = ਆਗੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Maestro Bondadoso, mi Rey, mi Esposo."