[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕਾ; ਪੂਰਨ ਮੰਤ ॥੩॥"
page = 867
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the perfect instruction, which the Perfect Guru imparts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਮੁਕੰਮਲ ਉਪਦੇਸ਼ ਜੋ ਮੁਕੰਮਲ ਗੁਰੂ ਜੀ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Perfect Teaching of the Perfect Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਪੂਰਨ ਉਪਦੇਸ਼ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰੇ ਗੁਰੂ ਦਾ ਸੱਚਾ ਉਪਦੇਸ਼ ਲੈ ਕੇ (ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ = ੳਪਦੇਸ਼ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa es la Sabiduría que el Guru Perfecto le brinda. (3)"