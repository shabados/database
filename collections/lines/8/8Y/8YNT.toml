[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹੁ; ਸਚੇ ਵਣਜਾਰੇ ॥"
page = 117
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Banker, and true are His traders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸ਼ਾਹੂਕਾਰ ਤੇ ਸੱਚੇ ਹਨ ਊਸ ਦੇ ਵਾਪਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Banker, and true are His traders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸਾਹੁ ਗੁਰੂ ਹੈ ਔਰ ਸਚੇ ਵਣਜਾਰੇ ਜਗ੍ਯਾਸੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਇਕ ਸਾਹੂਕਾਰ ਹੈ, (ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਵ) ਉਸ ਸਦਾ-ਥਿਰ ਸ਼ਾਹ ਦੇ (ਭੇਜੇ ਹੋਏ) ਵਪਾਰੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Señor y Verdaderos son los que tratan con Él;"