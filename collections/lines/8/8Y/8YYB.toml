[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਬਸਿ ਰਸਿ. ਮਨ ਮਿਲੇ; ਗੁਨ ਨਿਰਗੁਨ ਏਕ ਬਿਚਾਰ ॥੭॥"
page = 346
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He restrains his mind, attains joy and meditates on Him alone who is with and without qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਰੋਕਦਾ ਹੈ, ਖੁਸ਼ੀ ਪਾਉਂਦਾ ਹੈ ਤੇ ਕੇਵਲ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ, ਜੋ ਲੱਛਣਾ ਸਹਿਤ ਅਤੇ ਲੱਛਣਾ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is restrained, and one attains joy, contemplating the One Lord, who is both with and without qualities. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਤਮਾ ਮੇਂ ਸੋਈ ਬਸੇ ਹੈਂ ਜਿਨ ਕੋ (ਮਨ) ਅੰਤਹਕਰਣ (ਰਸਿ) ਪ੍ਰੇਮ ਮੇਂ ਮਿਲੇ ਹੈਂ ਔਰੁ (ਗੁਨ) ਗੁਨੋਂ ਸਹਤ ਜੀਵ ਔਰ (ਨਿਰਗੁਨ) ਤ੍ਰਿਗੁਣ ਰਹਤ ਬ੍ਰਹਮ ਤਿਨ ਦੋਨੋਂ ਕੋ ਏਕ ਸਮ ਵਿਚਾਰਿਆ ਹੈ, ਭਾਵ ਦੋਨੋਂ ਕੋ ਸਤਿ ਚਿਤ ਆਨੰਦ ਰੂਪ ਜਾਣਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਟਿਕ ਕੇ ਆਨੰਦ ਨਾਲ (ਪ੍ਰਭੂ ਨੂੰ) ਅੰਤਰ-ਆਤਮੇ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਯਾਦ ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y, meditando en los Méritos del Único Señor que está más allá de las tres Gunas. la mente habita en el Señor, a través de Su Amor. (7)"