[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਪਾਣੀ ਜੀਉ ਹੈ; ਜਿਤੁ ਹਰਿਆ ਸਭੁ ਕੋਇ ॥"
page = 472
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the first place there is life in water, by which, all are make green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਿਥਮੇ ਜਲ ਵਿੱਚ ਜਾਨ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਸਾਰਾ ਕੁਛ ਸਰਸਬਜ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, there is life in the water, by which everything else is made green."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਪਹਿਲੇ ਪਾਣੀ ਹੀ ਜੀਉ ਹੈ, ਜਿਸ ਤੇ ਸਭ ਕੋਈ ਹਰਾ, ਭਾਵ ਉਤਪਤਿ ਵਾ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਆਪ ਭੀ ਜੀਵ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਨਾਲ ਹਰੇਕ ਜੀਵ ਹਰਾ (ਭਾਵ, ਜਿੰਦ ਵਾਲਾ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਲਾ ਪਾਣੀ = ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਪਾਣੀ, ਪਾਣੀ ਆਪ ਭੀ। ਜਿਤੁ = ਜਿਸ ਨਾਲ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ। ਹਰਿਆ = ਹਰਾ, ਜਿੰਦ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero había vida en el agua por medio de la cual todo lo demás se volvió verde."