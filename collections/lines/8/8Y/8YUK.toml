[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਅੰਤਰਿ ਮਨਸਾ ਹਰਹਿ ॥"
page = 1163
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He steals away the man's inmost heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਦੇ ਐਨ ਅੰਦਰਲੇ ਦਿਲ ਨੂੰ ਚੁਰਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He steals the hearts of mortal beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਰੀਰੋਂ ਕੇ ਅੰਤਰ ਜੋ (ਮਨਸਾ) ਬੁਧੀ ਹੈ ਤਿਸ ਬੁਧੀ ਕੇ ਅੰਤਰ ਹੋ ਕੇ ਧੀਰਜਾਦੀ ਸੁਭ ਗੁਣੋਂ ਕੋ (ਹਰਹਿ) ਚੁਰਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੱਤ ਜੀਵਾਂ ਦੇ ਹਿਰਦਿਆਂ ਦੀ ਅੰਦਰਲੀ ਵਾਸ਼ਨਾ ਚੁਰਾਉਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਅੰਤਰਿ ਮਨਸਾ = ਲੋਕਾਂ ਦੇ ਹਿਰਦਿਆਂ ਦੀ ਅੰਦਰਲੀ ਵਾਸ਼ਨਾ। ਅੰਤਰ = ਅੰਦਰਲਾ, ਹਿਰਦਾ। ਅੰਤਰਿ = ਅੰਦਰ। ਹਰਹਿ = (ਜੋ ਕਾਮਦੇਵ) ਚੁਰਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no Te pueden igualar, oh Dios, pues repetidamente fascinas nuestros corazones."