[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਹਜ ਸਮਾਧਿ; ਰਵਿਓ ਸਾਮਾਨਿ ਨਿਰੰਤਰਿ ॥"
page = 1392
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O True Guru, are merged in the trance of equipoise of Him, who is equally contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੱਚੇ ਗੁਰਦੇਵ! ਉਸ ਦੀ ਅਡੋਲ ਤਾੜੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਜੋ ਸਾਰਿਆ ਅੰਦਰ ਇਕ ਰਸ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, You are intuitively absorbed in Samaadhi, with continuity and equality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਮੇਂ ਏਕ ਸਮਾਨ ਹੋ ਕਰ ਨਿਰੰਤਰ (ਰਵਿਓ) ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈ ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਮੇਂ, ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਕੀ ਸਹਜੇ ਹੀ ਸਮਾਧੀ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇਕ-ਰਸ ਸਭ ਦੇ ਅੰਦਰ ਵਿਆਪ ਰਿਹਾ ਹੈ, ਉਸ ਵਿਚ ਸਤਿਗੁਰੂ (ਅੰਗਦ ਦੇਵ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੀ ਸਮਾਧੀ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਓ = ਵਿਆਪਕ ਹੈ। ਸਾਮਾਨਿ = ਇਕੋ ਜਿਹਾ। ਨਿਰੰਤਰਿ = ਸਭ ਦੇ ਅੰਦਰ, ਇਕ-ਰਸ, ਵਿੱਥ ਤੋਂ ਬਿਨਾ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ (ਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Verdadero Guru, vives intuitivamente absorbido en Samadhi con continuidad e igualdad."