[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਸਭੁ ਕਿਛੁ ਮਿਥਿਆ; ਰਸਨਾ ਰਾਮ ਰਾਮ ਵਖਾਨੁ ॥੧॥"
page = 1006
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All else is false, so utter thou The Lord's Name with thy tongue;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਾ ਕੁਝ ਝੂਠ ਹੈ, ਇਸ ਲਈ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything else is false; with your tongue, chant the Name of the Lord, Raam, Raam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭ ਕੁਛ ਝੂਠਾ ਜਾਨ ਕੇ ਰਸਨਾ ਦ੍ਵਾਰੇ ਏਕ ਰਾਮ ਰਾਮ ਹੀ ਵਖ੍ਯਾਨ ਕਰਿ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ। (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਭ ਕੁਝ ਨਾਸਵੰਤ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਵਖਾਨੁ = ਉੱਚਾਰਨ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, todo lo demás es pura ilusión, así que recita el Nombre del Señor con tu lengua.(1)"