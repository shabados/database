[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਜੋਬਨਿ ਜਗੁ ਠਗਿਆ; ਲਬਿ ਲੋਭਿ ਅਹੰਕਾਰਿ ॥"
page = 61
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is beguiled by riches, youth avarice, covetousness and egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਪਦਾਰਥ, ਜੁਆਨੀ, ਲਾਲਚ ਤਮ੍ਹਾ ਅਤੇ ਗਰੂਰ ਨੇ ਛਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is deceived and plundered by riches, youth, greed and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਧਨੁ ਜੋਬਨ ਔਰ (ਲਬਿ) ਖਾਣੇ ਕੀ ਲਾਲਸਾ ਔਰ ਲੋਭ ਪਦਾਰਥ ਸੰਚਨੇ ਕੀ ਇੱਛਾ ਔਰ (ਅਹੰਕਾਰਿ) ਦੇਹ ਅਭਿਮਾਨੁ, ਇਨ ਸਭਨੋਂ ਨੇ ਸੰਸਾਰ ਕੋ ਛਲ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਨੇ, ਜੁਆਨੀ ਨੇ, ਲੋਭ ਨੇ, ਅਹੰਕਾਰ ਨੇ, (ਸਾਰੇ) ਜਗਤ ਨੂੰ ਲੁੱਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ = ਧਨ ਨੇ। ਜੋਬਨਿ = ਜੋਬਨ ਨੇ। ਲਬਿ = ਲੱਬ ਨੇ। ਲੋਭਿ = ਲੋਭ ਨੇ। ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno es embaucado por las riquezas, las cosas bellas, la avaricia y el ego."