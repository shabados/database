data = "ਤਬ ਓਹ; ਚਰਣੀ ਆਇ ਪਈ ॥੧॥"
page = 891
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then it comes and falls at his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਹ ਆ ਕੇ ਉਸ ਦੇ ਪੈਰੀਂ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then it comes and falls at your feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਮਾਇਆ ਤਿਨ ਕੀ ਚਰਨੀ ਆਇ ਪਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹ ਆ ਕੇ ਉਸ ਦੀ ਚਰਨੀਂ ਪੈ ਗਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹ = {ਇਸਤ੍ਰੀ ਲਿੰਗ} ਉਹ (ਮਾਇਆ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella cayó rendida a mis Pies.(1)"