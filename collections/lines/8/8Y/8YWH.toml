[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਮ ਬਰਮ ਸੁਭੰ ਕਹੂੰ; ਰਣੰ ਸਸਤ੍ਰ ਰੁ ਅਸਤ੍ਰ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere there are shields and armours and somewhere there only weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਕਿਤੇ ਢਾਲ, ਕਵਚ ਅਤੇ ਕਿਤੇ ਅਸਤ੍ਰ-ਸ਼ਸਤ੍ਰ ਪਏ ਸ਼ੋਭ ਰਹੇ ਸਨ।"