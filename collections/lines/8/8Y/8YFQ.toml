[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਉਧਰੇ; ਸਭਿ ਜਿਤਨੇ ਲੋਅ ॥"
page = 1129
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men, that have been saved, have been through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਇਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋਇਆ ਹੈ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਪਾਰ ਉਤਾਰਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All people are saved through the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਿਤਨੇ ਲੋਕ ਉਧਰੇ ਕ੍ਯਾ ਤਰੇ ਹੈਂ, ਸੋ ਨਾਮ ਕੋ ਜਪ ਕਰ ਹੀ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਭਵਨਾਂ ਦੇ ਜਿਤਨੇ ਭੀ ਜੀਵ ਹਨ, ਉਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮਿ ਹੀ, ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ। ਉਧਰੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਹਨ। ਸਭਿ = ਸਾਰੇ। ਲੋਅ = (ਚੌਦਾਂ) ਲੋਕ, ਚੌਦਾਂ ਲੋਕਾਂ ਦੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas son liberadas sólo a través del Nombre del Señor,"