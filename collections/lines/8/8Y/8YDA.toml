[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਛੁਰਾ; ਮੁਠਾ ਮੁਰਦਾਰੁ ॥"
page = 24
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falsehood is my dagger and to eat by defrauding is carrion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਮੇਰੀ ਖ਼ੰਜਰ ਹੈ ਅਤੇ ਠੱਗ ਕੇ ਖਾਣਾ ਲਾਸ਼ ਵਾਂਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falsehood is my dagger; through deception, I eat the carcasses of the dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠ ਬੋਲਨਾ ਹੈ, ਸੋ ਛੁਰਾ ਹੈ, ਔਰੁ ਜੋ (ਮੁਠਾ) ਠਗ ਕਰ ਕੇ ਖਾਣਾ ਹੈ, ਸੋ ਮੁਰਦਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਹੱਥ ਵਿਚ) ਝੂਠ ਛੁਰਾ ਹੈ, ਮੈਂ ਮਾਇਆ ਵਿਚ ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹਾਂ (ਤੇ ਪਰਾਇਆ ਹੱਕ) ਮੁਰਦਾਰ (ਖਾਂਦਾ ਹਾਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਝੂਠ। ਮੁਠਾ = ਮੁੱਠਾ, ਮਾਇਆ ਵਿਚ ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi daga es la falsedad, para engañar y comer, la trampa es mi profesión,"