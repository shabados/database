data = "ਪਰਸਰਾਮ ਰੋਂਦਾ ਹੋਇਆ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਮੁੜਿਆ।"

[[content]]
asset = "DSSK"
