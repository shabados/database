language = "en"
data = "Paras Raam returned home crying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਘਰ ਮੇਂ ਪਰਸਰਾਮ ਆਇਆ ਔਰ ਜਮ ਦਗਨ ਕੋ ਸਹੰਸਰ ਬਾਹੂ ਸੇ ਮਰਾ ਦੇਖਾ ਤਬ ਪਰਸਰਾਮ ਰੋਤਾ ਭ੍ਯਾ। ਸਹੰਸਰਬਾਹੂ ਕਾ ਨਾਤੇਦਾਰ ਇਸਤ੍ਰੀ ਕੀ ਭੈਨ ਕਾ ਪਤੀ ਜਮਦਗਨ ਥਾ। ਤਿਸ ਨੇ ਰਾਜਾ ਸਹੰਸਰਬਾਹੂ ਕੋ ਨੇਉਤਾ ਮਨਾਇਆ। ਕਾਮਧੇਨ ਕੇ ਪ੍ਰਤਾਪ ਤੇ ਭੋਜਨ, ਬਸਤ੍ਰ, ਭੂਖਨ, ਬਹੁ ਮੋਲ ਕੇ ਸਭ ਸੈਨਾ ਸਹਿਤ ਦੀਏ। ਸਹੰਸਰਬਾਹੂ ਲੋਭ ਕਰ ਕਾਮਧੇਨ ਮਾਂਗੀ। ਤਿਸ ਨੇ ਨਾ ਦਈ। ਤਬ ਸਹੰਸ੍ਰਬਾਹੂ ਨੇ ਕ੍ਰੋਧ ਸੇ ਬਾਨ ਮਾਰ ਜਮਦਗਨ ਕੋ ਮਾਰਾ। ਮਾਤਾ ਨੇ ਯਾਦ ਕੀਆ, ਪਰਸਰਾਮ ਆਇਕੇ ਪਿਤਾ ਮੂਆ ਦੇਖ ਰੁਦਨ ਕੀਆ। ਪਿਤਾ ਕੇ ਵੈਰ ਲੈਨੇ ਕੋ ਸਹੰਸ੍ਰਬਾਹੂ ਸੇ ਲੇ ਕਰ ਇਕੀ ਵਾਰ ਪ੍ਰਿਥਵੀ ਕੇ ਰਾਜੇ ਮਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਰਾਮ ਚੰਦ੍ਰ ਤੋਂ ਆਪਣਾ ਬਲ ਖੁਹਾ ਕੇ) ਪਰਸ ਰਾਮ ਘਰ ਆ ਕੇ ਰੋਇਆ।"

