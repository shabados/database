[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਅਥਾਹ; ਬਡਾ ਪ੍ਰਭੁ ਮੇਰਾ ॥"
page = 535
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Omnipotent, Unfathomable and exalted is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਅਗਾਧ ਤੇ ਵਿਸ਼ਾਲ ਹੈ ਮੇਰਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is all-powerful, unfathomable and utterly vast."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਸੇ ਵੱਡਾ ਸਮਰਥ ਔ ਅਥਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਪ੍ਰਭੂ ਹਰ ਤਾਕਤ ਦਾ ਕਾਲਕ ਹੈ, ਬਹੁਤ ਡੂੰਗਾ ਹੈ ਤੇ ਵਢਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਹਰੇਕ ਤਾਕਤ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todopoderoso, Insondable y lo más Alto de lo alto es mi Maestro,"