data = "ਜਾਗ︀ਯੋ ਕ੍ਰੋਧ ਨ੍ਰਿਪਨ ਕੇ ਰਾਈ ॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja saw the girl frolicking in lovemaking,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋਇਆ।"