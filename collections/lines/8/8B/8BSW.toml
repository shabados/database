[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਤੁ, ਨ ਛਾਡੈ ਸੰਤਈ; ਜਉ ਕੋਟਿਕ ਮਿਲਹਿ ਅਸੰਤ ॥"
page = 1373
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the saint abandons not his saintliness, even though, he meets with millions of impious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸਾਧੂ ਆਪਣੇ ਸਾਧੂਪੁਣੇ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ, ਭਾਵੇਂ ਉਸਨੂੰ ਕ੍ਰੋੜਾ ਹੀ ਅਪਵਿੱਤਰ ਪੁਰਸ਼ ਮਿਲ ਪੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Saint does not forsake his Saintly nature, even though he meets with millions of evil-doers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਯਦਪਿ ਕੋਟਾਨਕੋਟ ਅਸੰਤ ਭੀ ਤਿਨ ਕੋ ਆਇ ਮਿਲੈਂ, ਭਾਵ ਜੇਕਰ ਸਾਕਤ ਭੀ ਮਿਲੈਂ ਤਦਪਿ ਸੰਤ ਅਪਨੀ ਸੰਤਤਾਈ ਕੋ ਨਹੀਂ ਛੋਡਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਹਰਿ-ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਲਾਣ ਦੀ ਹੀ ਇਹ ਬਰਕਤਿ ਹੈ ਕਿ) ਸੰਤ ਆਪਣਾ ਸ਼ਾਂਤ ਸੁਭਾਉ ਨਹੀਂ ਛੱਡਦਾ, ਭਾਵੇਂ ਉਸ ਨੂੰ ਕ੍ਰੋੜਾਂ ਭੈੜੇ ਬੰਦਿਆਂ ਨਾਲ ਵਾਹ ਪੈਂਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਈ = ਸੰਤ ਦਾ ਸੁਭਾਉ, ਚਿੱਤ ਦੀ ਸ਼ਾਂਤੀ। ਜਉ = ਭਾਵੇਂ। ਕੋਟਿਕ = ਕ੍ਰੋੜਾਂ। ਅਸੰਤ = ਵਿਕਾਰੀ ਬੰਦੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਸ਼ਾਂਤ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Santo no se olvida de Su Naturaleza, aunque se encuentre entre seres malvados,"