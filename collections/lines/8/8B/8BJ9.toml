[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਭਾਂਡੇ ਸਾਜਿਆ; ਤੂੰ ਆਪੇ. ਭੰਨਿ ਸਵਾਰਿ ਜੀਉ ॥੨੨॥"
page = 73
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy order are fashioned the human vessels and thou Thyself embellishest and breakest them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਫਰਮਾਨ ਦੁਆਰਾ ਮਨੁਖੀ ਬਰਤਨ ਘੜੇ ਹੋਏ ਹਨ ਅਤੇ ਤੂੰ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜਾਉਂਦਾ ਤੇ ਤੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Command, human beings are fashioned. You Yourself embellish them, and then again destroy them. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪਨੀ ਆਗ੍ਯਾ ਹੀ ਸੇ ਸਭ (ਭਾਂਡੇ ਸਾਜਿਆ) ਸਥਾਵਰ ਜੰਗਮ ਰਚਨਾ ਰਚ ਕਰ, ਪੁਨਃ ਆਪ ਹੀ (ਸਵਾਰਿ) ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ ਔਰ ਤੂੰ ਆਪ ਹੀ (ਭੰਨਿ) ਸੰਘਾਰ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਕੀ ਉਤਪਤਿ, ਪਾਲਨ, ਸੰਘਾਰ, ਤੂੰ ਹੀ ਕਰਤਾ ਹੈਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਸਰੀਰ ਸਾਜਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ ਤੇ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈਂ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad todos los recipientes humanos son creados, y Tú, de Ti Mismo, los embelleces y los destruyes a todos.  (22)"