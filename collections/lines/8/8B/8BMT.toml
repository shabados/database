[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨ ਨਾਮੁ ਤੁਮਾਰਾ ॥"
page = 625
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thy Name is the Life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੇਰਾ ਨਾਮ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the Life of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਗਜੀਵਨ) ਪਰਮੇਸ਼ਰ ਨਾਮ ਜੋ ਤੁਮਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਜਗਤ (ਦੇ ਜੀਵਾਂ) ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨ = ਜਗਤ (ਦੇ ਜੀਵਾਂ) ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru nos instruye en Tu Sabiduría,"