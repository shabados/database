[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰਿ, ਚਲਤੁ ਦਿਖਾਇਆ; ਮਨ ਮਧੇ ਹਰਿ ਹਰਿ ਰਾਵਨਾ ॥੮॥੨॥੫॥"
page = 1018
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has shown me such a miracle that within my very mind I now enjoy my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ ਗੁਰਾਂ ਨੇ ਐਸੀ ਕਰਾਮਾਤ ਵਿਖਾਲੀ ਹੈ ਕਿ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਹੀ ਹੁਣ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has revealed this miracle; within my mind, I enjoy the Lord, Har, Har. ||8||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਗੁਰੋ! ਆਪ ਨੇ ਐਸੇ ਚਲਿਤ੍ਰ ਦਿਖਾਇਆ ਹੈ, ਜੋ ਮਨ ਕੇ ਬੀਚ ਹੀ ਹਰੀ ਹਰਿ ਕਾ (ਰਾਵਨਾ) ਭੋਗਣਾ, ਭਾਵ ਮਿਲਾਪ ਕੀਆ ਹੈ॥੮॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਅਚਰਜ ਤਮਾਸ਼ਾ ਵਿਖਾ ਦਿੱਤਾ ਹੈ। ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹਾਂ ॥੮॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, tal es el Milagro de mi Guru, que ahora en verdad gozo, en mi mente, de la Unión con mi Señor, Jar, Jar.(8-2-5)"