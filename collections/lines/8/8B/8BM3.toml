[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਧੁ ਤ ਬਛਰੈ; ਥਨਹੁ ਬਿਟਾਰਿਓ ॥"
page = 525
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The calf has defiled the milk in the teats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਛੇ ਨੇ ਦੁੱਧ ਨੂੰ ਥਣਾਂ ਵਿੱਚ ਹੀ ਜੂਠਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The calf has contaminated the milk in the teats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਊ ਕੇ ਥਨੋਂ ਮੇਂ ਸੇ ਪ੍ਰਥਮ ਹੀ ਪਾਨ ਕਰ ਕੇ ਬਛੇ ਨੇ ਦੂਧ ਕੋ ਤੋ (ਬਿਟਾਰਿਓ) ਬਿਗਾੜ ਦੀਆ ਅਰਥਾਤ ਜੂਠਾ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਤਾਂ ਥਣਾਂ ਤੋਂ ਹੀ ਵੱਛੇ ਨੇ ਜੂਠਾ ਕਰ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਛਰੈ = ਵੱਛੇ ਨੇ। ਥਨਹੁ = ਥਣਾਂ ਤੋਂ (ਹੀ)। ਬਿਟਾਰਿਓ = ਜੂਠਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El becerro ha contaminado la leche de las tetillas;"