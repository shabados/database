[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਕ੍ਰਮ ਬਚਨ ਚਕ੍ਰਿਤ ਹੁਐ ਰਹਾ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the king was also astonished and remained puzzled in mind, word and deeds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ, ਬਾਣੀ ਅਤੇ ਕਰਮ ਤੋਂ ਹੈਰਾਨ ਹੋ ਰਿਹਾ।"