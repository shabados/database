[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਸਭੁ ਦੁਖੁ ਗਵਾਏ ॥"
page = 118
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the pain of egotism and egoism is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਤੇ ਅਪਣੱਤ ਦੀ ਸਮੂਹ ਪੀੜਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all the pains of egotism, selfishness and conceit are eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਮੈਂ ਮੇਰਾ ਸੰਕਲਪ ਔਰ ਦੁਖ ਸਭ ਗਵਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਮਮਤਾ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = ਮੇਰਾ-ਪਨ, ਮਮਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los dolores del egoísmo y la tristeza son eliminados."