[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਜਪੀ ਉਪਮਾ ਤ੍ਰੀਯ ਕੈ; ਸੁਭ ਭਾਗ ਪ੍ਰਕਾਸ ਅਬੈ ਮਨੋ ਕੀਨੋ ॥੫੯੫॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the fortune of these women has risen just now.595."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਪਮਾ (ਕਵੀ ਦੇ ਮਨ ਵਿਚ) ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਪੈਦਾ ਹੋਈ ਹੈ, ਮਾਨੋ ਇਸਤਰੀ ਦਾ ਸ਼ੁਭ ਭਾਗ ਹੁਣੇ ਹੁਣੇ ਪ੍ਰਕਾਸ਼ ਵਿਚ ਆਇਆ ਹੋਵੇ ॥੫੯੫॥"