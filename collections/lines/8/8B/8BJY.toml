[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਸਭੁ ਜਿਸੁ ਕਰਣਾ ॥"
page = 1052
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the Creator, who has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈਂ ਜਿਸ ਨੇ ਸਾਰੀ ਸ਼੍ਰਿਸ਼ਟੀ ਸਿਰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator, it is You Yourself who does all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੂੰ ਐਸਾ ਕਰਤਾ ਹੈਂ ਜਿਸ ਤੈਨੇ ਸਭ (ਕਰਣਾ) ਪ੍ਰਪੰਚ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਉਹ ਕਰਤਾਰ ਹੈਂ ਜਿਸ ਦਾ (ਰਚਿਆ ਹੋਇਆ ਇਹ) ਸਾਰਾ ਜਗਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਤੂੰ) ਆਪ ਹੀ। ਸਭੁ ਜਿਸੁ ਕਰਣਾ = ਜਿਸੁ ਸਭੁ ਕਰਣਾ ਜਿਸ ਦਾ (ਇਹ) ਸਾਰਾ ਜਗਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, Tú de Ti Mismo,"