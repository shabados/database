[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੀ; ਤੂ ਸੇਵਾ ਲਾਗੁ ॥"
page = 286
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attach thyself to the service of that slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਉਸ ਗੋਲੇ ਦੀ ਟਹਿਲ ਅੰਦਰ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and enjoin yourself to the service of those servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੀ ਸੇਵਾ ਮੇਂ ਤੂੰ ਲਾਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਸੇਵਕ ਦੀ ਸੇਵਾ ਵਿਚ ਜੁੱਟ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conviértete en Devoto al servicio de aquéllos que a Él sirven."