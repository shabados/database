[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਪ੍ਰਤਛ ਜਮ ਨ੍ਰਿਪ ਪਰ ਧਾਯੋ ॥੧੪੮੫॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time, Krishna shot his arm of Yama and thereby Yama manifested himself and fell upon the king.1485."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਯਮ ਨੇ ਪ੍ਰਤੱਖ ਹੋ ਕੇ ਰਾਜੇ ਉਪਰ ਹੱਲਾ ਬੋਲ ਦਿੱਤਾ ॥੧੪੮੫॥"