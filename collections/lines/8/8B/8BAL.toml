[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ; ਜਮੁ. ਨ ਪੇਖਹਿ ਨੈਨ ॥"
page = 837
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They see not the Death's courier with their eyes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਵੇਖਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who listen, fascinated, to the Unstruck Sound-Current of the Word,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਜਨ ਨੇਤ੍ਰੋਂ ਸੇ ਜਮ ਕੋ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਨੁੱਖ ਆਪਣੀਆਂ) ਅੱਖਾਂ ਨਾਲ ਜਮਰਾਜ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ (ਜਮਾਂ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਵਾਹ ਨਹੀਂ ਪੈਂਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਨ ਪੇਖਹਿ = ਨ ਪੇਖਹਿਂ, ਨਹੀਂ ਵੇਖਦੇ। ਨੈਨ = ਅੱਖਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive en el Encanto escuchando la Melodía Divina"