[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਗਿਰਸਤ; ਚਿਤਾਰੇ ਨਾਉ ॥"
page = 196
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Caught by disease (the blind man) repeats the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਮਤ ਦਾ ਪਕੜਿਆ ਹੋਇਆ ਅੰਨ੍ਹਾ ਆਦਮੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gripped by disease, they invoke the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰੋਗ ਕਰ ਕੇ ਗ੍ਰਸਾ ਹੂਆ ਹੈ, ਸੋ ਨਾਮ ਕੋ ਚਿਤਾਰਤਾ ਹੈ, ਸੋ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਰੋਗਾਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਸਤ = ਘਿਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando nos invade el dolor, uno recita el Nombre"