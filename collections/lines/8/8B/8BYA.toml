[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਾ ਕਹਿਆ; ਕੋਇ. ਨ ਮਾਨੈ ॥"
page = 1152
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one believes in what a reviler says."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਬੁਗੋਣ ਵਾਲਾ ਆਖਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਕੋਈ ਭੀ ਯਕੀਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one belives what the slanderer says."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਾ ਕਹਿਆ ਕੋਈ ਭੀ ਨਹੀਂ ਮਾਨਤਾ, ਭਾਵ ਤਿਸ ਕੀ ਪ੍ਰਤੀਤ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਉਤੇ ਤੁਹਮਤਾਂ ਲਾਣ ਵਾਲਿਆਂ ਦੀ ਗੱਲ ਨੂੰ ਕੋਈ ਭੀ ਮਨੁੱਖ ਸੱਚ ਨਹੀਂ ਮੰਨਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En realidad nadie le cree al calumniador y éste se arrepiente de tal banalidad."