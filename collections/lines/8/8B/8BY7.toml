[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝੈ ਆਵੈ ਆਨੀਓ; ਖੀਝੇ ਜੁਧ ਕਰਾਹੁ ॥੯੩॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Bring her if she is pleased to come, if she is furious, then wage the war.”93.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਖੁਸ਼ੀ ਨਾਲ ਆਵੇ ਤਾਂ ਲੈ ਆਈਂ, ਅਤੇ ਜੇ ਖਿਝੇ ਤਾਂ ਯੁੱਧ ਕਰੀਂ ॥੯੩॥"