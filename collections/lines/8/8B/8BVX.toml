[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਰਾਤੇ. ਸਦ ਬੈਰਾਗੀ; ਦਰਿ ਸਾਚੈ ਪਤਿ ਪਾਈ ॥੧॥"
page = 1260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is imbued with the Lord's devotion, ever remains detached and obtains honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਅਨੁਰਾਗ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with devotional worship, the mortal remains forever detached. He is honored in the True Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਭਗਤੀ ਮੇਂ ਰਾਤੇ ਹੂਏ ਸਦਾ ਬੈਰਾਗੀ ਹੈਂ, ਸਾਚੇ ਕੇ ਦਰ ਮੇਂ ਤਿਨੋਂ ਨੇ ਹੀ (ਪਤਿ) ਪਤਿਸ੍ਟਾ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਸਦ = ਸਦਾ। ਬੈਰਾਗੀ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਪਤਿ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en Su Alabanza y con Devoción, el mortal permanece para siempre desapegado y es honrado en la Corte Verdadera del Señor. (1)"