[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰਹਿ; ਤੂੰ ਲੈਹਿ ਮਿਲਾਈ ॥"
page = 130
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing Thy mercy Thou blendest the mortal with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਤੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing Your Mercy, You merge us into Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੂੰ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈਂ ਤਿਸ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਸਨੂੰ ਤੂੰ ਆਪਣੇ (ਚਰਨਾਂ) ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otorgando Tu Misericordia, nos inmerges en Tu Ser."