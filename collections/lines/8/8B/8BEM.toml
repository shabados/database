data = "ਕਬਹੂੰ ਤਰਿ ਤਾ ਕੋ ਤ੍ਰਿਯ ਆਵੈ ॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some times Raja went across and sometimes she swam over,"

[[content]]
