type = "translation"
language = "pa"
data = "ਅਤੇ ਕਦੇ ਇਸਤਰੀ ਨਦੀ ਤਰ ਕੇ (ਉਸ ਪਾਸ) ਆਉਂਦੀ ਸੀ।"