[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਮਿਲੈ ਤਾ ਗੁਰਮੁਖਿ ਬੂਝੈ; ਚੀਨੈ ਸਬਦੁ ਅਬਿਨਾਸੀ ਹੇ ॥੮॥"
page = 1048
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When by Guru's grace man understands and remembers the Name of the Immortal Lord, then meets he with the reverend God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦਾ ਅਮਰ ਸੁਆਮੀ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਤਦ ਉਹ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meets with the Dear Lord, when, as Gurmukh, he understands; he remembers the Shabad, the Word of the immortal, eternal Lord God. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਗੁਰੋਂ ਦੁਆਰੇ ਉਪਦੇਸ ਪੂਛੇ ਤਾਂ ਜੀਵ ਕੋ ਹਰਿ ਨਾਮ ਮਿਲਤਾ ਹੈ, ਫੇਰ ਬ੍ਰਹਮ ਅਬਿਨਾਸੀ ਕੋ ਦੇਖ ਲੇਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਇਸ ਨੂੰ ਮਿਲਦਾ ਹੈ (ਇਸ ਉਤੇ ਦਇਆ ਕਰਦਾ ਹੈ) ਤਦੋਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਹ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝਦਾ ਹੈ, ਤਦੋਂ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਤੋਲਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si el Señor se reúne conmigo, la Verdad me será revelada por la Gracia del Guru, y así conoceré la Palabra Eterna.(8)"