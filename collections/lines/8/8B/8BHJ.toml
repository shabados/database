[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ. ਭਰਮੁ ਚੁਕਾਏ, ਇਉ ਮਿਲੀਐ ਮਾਏ; ਤਾ. ਸਾ ਧਨ ਸੁਖੁ ਪਾਏ ॥"
page = 244
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the doubt is dispelled this is the way to meet God, O my mother and like this the bride attains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਹ ਹੈ ਤਰੀਕਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੇਟਣ ਦਾ ਹੇ ਮੇਰੀ ਮਾਤਾ! ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੁੰਧ ਆਰਾਮ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, doubt is dispelled. O my mother, this is the way to meet Him; this is how the soul-bride finds peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਸਤਿਗੁਰੂ ਭਰਮ ਕੋ ਦੂਰ ਕਰੇ ਤਬ ਤਿਸ ਸਾਥ ਮਿਲੀਤਾ ਹੈ ਔਰ ਜਬ ਮਿਲੈ ਤਬ ਇਹੁ ਇਸਤ੍ਰੀ ਸੁਖੋਂ ਕੌ ਪਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜੇ ਗੁਰੂ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਦੇਵੇ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲ ਸਕੀਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru nuestra duda desaparece y la novia se encuentra con el Señor y está en Éxtasis."