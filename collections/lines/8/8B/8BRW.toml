[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰੁ ਚੂਕਾ; ਦੇਖਿਆ ਭਰਪੂਰਿ ॥੧॥"
page = 186
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing Him fully pervading every where, my fear is removed"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪਰੀ-ਪੂਰਨ ਤੱਕ ਕੇ ਮੇਰਾ ਖੋਫ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But my fear was removed, when I saw that He is pervading everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਡਰ ਚੂਕ ਗਿਆ ਕਿਉਂਕਿ ਵਾਹਿਗੁਰੂ ਕੋ ਪੂਰਨ ਦੇਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ (ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ) ਵਿਆਪਕ ਵੇਖ ਲਿਆ, (ਉਸੇ ਵੇਲੇ ਦੁਨੀਆ ਦੇ ਦੁੱਖ ਆਦਿਕਾਂ ਦਾ) ਡਰ ਮੁੱਕ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਾ = ਮੁੱਕ ਗਿਆ। ਭਰਪੂਰਿ = ਹਰ ਥਾਂ ਵਿਆਪਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando Lo vi prevaleciendo en todo, mi miedo se esfumó.(1)"