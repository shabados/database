[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਜਿਨੀ. ਨ ਸੇਵਿਆ ਦਾਤਾ; ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਹਿ ॥੩॥"
page = 1132
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not the beneficent True Guru, ultimately depart regretting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਤਾਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਉਹ ਅਖੀਰ ਨੂੰ ਅਫਸੋਸ ਕਰਦੇ ਹੋਏ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the Giver, the True Guru, depart regretfully in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੂ ਦਾਤੇ ਕੋ ਨਹੀਂ ਸੇਵਿਆ ਹੈ ਸੇ ਅੰਤ ਕੋ ਪਛਤਾਇਕੇ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਲਈ, ਉਹ ਆਖ਼ਰ ਇਥੋਂ ਜਾਣ ਵੇਲੇ ਹੱਥ ਮਲਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛੁਤਾਹਿ = ਪਛੁਤਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ningún otro lado hay Paz y los que no sirven al Guru Verdadero parten con dolor al final. (3)"