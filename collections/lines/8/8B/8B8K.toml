[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਾਹਿਬੁ ਸੇਵੀਐ; ਅੰਤਿ ਛਡਾਏ ਸੋਇ ॥"
page = 660
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I serve my Master and, in the end, He will deliver me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦੀ ਚਾਰਕੀ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਅਖੀਰ ਨੂੰ ਉਹ ਮੈਨੂੰ ਬੰਦਖਲਾਸ ਕਰਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I serve my Lord and Master; He shall save me in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਯਮਦੂਤੋਂ ਤੇ ਵਾ ਦੁਖੋਂ ਸੇ ਅੰਤ ਸਮੈਂ ਛੁਡਾਵਣੇਹਾਰੇ ਸਾਹਿਬ! ਦਿਨੇ ਰਾਤ ਤੇਰਾ ਸੇਵਨ ਕਰੀਏ ਅਰ ਤੇਰੀ ਹੀ (ਸੋਇ) ਸੋਭਾ ਅਰਥਾਤ ਜਸ ਸੁਣੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਹਰ ਰੋਜ਼ ਉਸ ਮਾਲਿਕ ਨੂੰ ਯਾਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਦੁੱਖਾਂ ਵਿਚੋਂ) ਆਖ਼ਰ ਉਹੀ ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਸਦਾ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Lo sirvo, a mi Regente, a Quien me redime al final."