[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ; ਦਾਸੇ ਧੀਰ ਮੀਰ ॥"
page = 1181
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the king consoles his servant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਜਾ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਧੀਰਜ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the servant is encouraged by his ruler,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਰੀਤਿ ਕਰ ਦਾਸੋਂ ਕੋ (ਮੀਰ) ਪਾਤਿਸਾਹੁ ਧੀਰਜਤਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਦਾਸ ਨੂੰ ਆਪਣੇ ਮਾਲਕ ਦੀ ਧੀਰਜ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੇ = ਦਾਸ ਨੂੰ। ਧੀਰ = ਧੀਰਜ, ਹੌਸਲਾ, ਸਹਾਰਾ। ਮੀਰ = ਮਾਲਕ (ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como para el esclavo, su maestro es lo primordial,"