[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਲੰਕ ਗੜਿ ਘੇਰਿ ਦਿਸਾ ਦਛਣੀ ਪਰਖੀ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They marched towards the South in order to advance towards Lanka."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਲੰਕਾ ਦੇ ਕਿਲੇ ਨੂੰ ਘੇਰ ਲਿਆ ਅਤੇ ਦੱਖਣੀ ਦਿਸ਼ਾ ਨੂੰ ਪਰਖਿਆ।"