[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਰਿ ਹਰਿ ਵੇਲਿ ਵਧਾਈ ॥"
page = 367
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Guru has propagated the Lord's vine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਵਲ ਨੂੰ ਪਰਫੁਲਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The vine of the Lord's Name, Har, Har, has taken root in the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਹਰਿ ਹਰਿ ਜਾਪ ਕੀ ਬੇਲ ਬਢਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ, ਮਾਨੋ, ਵੇਲ ਹੈ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ ਇਸ ਹਰਿ-ਨਾਮ-ਵੇਲ ਨੂੰ (ਸਿਮਰਨ ਦਾ ਜਲ ਸਿੰਜ ਸਿੰਜ ਕੇ ਆਪਣੇ ਅੰਦਰ) ਵਡੀ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs han sembrado la semilla en su corazón;"