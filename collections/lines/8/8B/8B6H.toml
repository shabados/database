[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਦਰਿ ਸੇਵਹਿ; ਦਰਦੁ ਵਞਾਏ ॥"
page = 1028
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, who serve Thee at Thy gate, dispel their sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੋ ਤੇਰੇ ਬੂਹੇ ਤੇ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਤਕਲੀਫ਼ਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some serve at Your Door, and their sufferings are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੇਰੇ ਦਰ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਦਰਦ ਤੂੰ ਗਵਾਇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਜੀਵ (ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣਾ) ਦੁੱਖ ਦਰਦ ਦੂਰ ਕਰ ਕੇ ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Te sirven en Tu Puerta, se liberan de sus aflicciones."