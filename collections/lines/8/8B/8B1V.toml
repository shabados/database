[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਕਿਨੇਹੀ ਦਾਤਿ; ਆਪਸ ਤੇ ਜੋ ਪਾਈਐ ॥"
page = 474
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sort of gift is this, which we receive only by our own asking?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਹੜੀ ਕਿਸਮ ਦੀ ਬਖਸ਼ੀਸ਼ ਹੈ, ਜਿਹੜੀ ਅਸੀਂ ਖੁਦ ਮੰਗ ਕੇ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of gift is this, which we receive only by our own asking?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਦਾਤ ਕੈਸੀ ਹੈ, ਜੋ ਆਪਸ ਤੇ ਪਾਈਤੀ ਹੈ, ਭਾਵ ਭੂਤਾਦਿਕ ਕੋ ਸੇਵ ਕਰ ਤੁਛ ਸਿਧੀ ਹੋ ਜਾਣੀ ਕਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਖੀਏ ਕਿ ਮੈਂ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਇਹ ਚੀਜ਼ ਲਈ ਹੈ, ਤਾਂ ਇਹ (ਮਾਲਕ ਵਲੋਂ) ਬਖ਼ਸ਼ਸ਼ ਨਹੀਂ ਅਖਵਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਿ = ਬਖ਼ਸ਼ਸ਼। ਆਪਸ ਤੇ = ਆਪਣੇ ਆਪ ਤੋਂ, ਆਪਣੇ ਉੱਦਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve el regalo que recibimos por nuestro propio esfuerzo?"