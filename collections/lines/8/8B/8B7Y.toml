[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ਸਤਿਗੁਰ; ਜਪਿ ਜਪਿ ਸਾਧੂ ਭਏ ਨਿਹਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 826
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has arranged all mine affairs and meeting the saints. I have contemplated, contemplated the Lord and have become happy. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ, ਅਤੇ ਸੰਤਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ, ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਤੇ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has arranged all my affairs; chanting and meditating with the Holy Saints, I have become happy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਸਭ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ, ਸੰਤ ਜਨੋਂ ਮੇਂ ਮਿਲ ਕਰ ਮਨ ਬਾਣੀ ਸੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਜਪ ਜਪ ਕਰ ਹਮ ਨਿਹਾਲ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਦੇਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਓਟ ਹਰ ਵੇਲੇ ਚਿਤਾਰ ਕੇ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਜਪਿ = ਜਪ ਕੇ। ਜਪਿ ਸਾਧੂ = ਗੁਰੂ ਦਾ ਆਸਰਾ ਹਰ ਵੇਲੇ ਚਿਤਾਰ ਕੇ। ਸਾਧੂ = ਗੁਰੂ। ਨਿਹਾਲ = ਖ਼ੁਸ਼, ਆਨੰਦ-ਭਰਪੂਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Verdadero me ha vuelto pleno, y, contemplando a los Santos, he sido bendecido.  (1-Pausa)"