[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪਤਮੀ; ਸਤੁ ਸੰਤੋਖੁ ਸਰੀਰਿ ॥"
page = 839
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Septami (seventh lunar day): If man's body blessed with chastity and contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਪਤਮੀ (ਸੱਤਵੀਂ ਤਿੱਥ): ਜੇਕਰ ਇਨਸਾਨ ਦੀ ਦੇਹ ਨੂੰ ਪਾਕਦਾਮਨੀ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Seventh Day: When the body is imbued with Truth and contentment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਪਤਮੀ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸਤ ਸੰਤੋਖ ਆਦੀ ਗੁਣ ਸਰੀਰ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਤੇ ਸੰਤੋਖ (ਪਲ੍ਹਰਦੇ) ਹਨ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saptami, Séptimo día: Si uno es bendecido con la Verdad y el Contentamiento,"