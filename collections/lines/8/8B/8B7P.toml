[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਸ ਭਾਵ ਸਬੈ ਧਰੇ; ਮਨਿ ਜਤ੍ਰ ਤਤ੍ਰ ਨਰੇਸ ॥੬੪॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They conquered various countries and became kings considering them sovereigns became their servants.64."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਰਾਜਾ ਲੋਕ (ਉਨ੍ਹਾਂ ਪ੍ਰਤਿ) ਮਨ ਵਿਚ ਦਾਸ ਭਾਵ ਰਖਦੇ ਸਨ ॥੬੪॥"