[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਜਾਈ ਕੋ ਨਾਮੁ ਸੁਨਾਯੋ ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got a monthly salary’s deed written, and, thus, made the Mughal as his debtor."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣਾ ਨਾਂ 'ਕਰਜ਼ਾਈ' ਦਸਿਆ।"