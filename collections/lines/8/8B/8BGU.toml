[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਪੈਧਾ ਜਾਇ; ਦਰਗਹ ਭਾਣੀਐ ॥"
page = 420
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it please the Commander, man goes to His court, dressed in the robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਾਕਮ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਇਨਸਾਨ ਇਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਕੇ ਉਸ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases the Commander, one goes to His Court, robed in honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਭਗਤੀ ਰੂਪ ਪੁਸਾਕ ਕੋ ਪਹਨੇ ਹੂਏ ਜਾਤਾ ਹੈ, ਸੋ ਦਰਗਾਹ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਅੱਛਾ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ (ਮਮਤਾ ਮੋਹ ਵਿਸਾਰ ਕੇ) ਜੀਵ ਇਥੋਂ ਇੱਜ਼ਤ ਖੱਟ ਕੇ ਜਾਂਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਭੀ ਆਦਰ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਧਾ ਜਾਇ = ਸਰੋਪਾ ਲੈ ਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor así lo desea, Él embellece a Su Sirviente;"