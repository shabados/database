[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰਾ ਦੇਉ; ਅਲਖ ਅਭੇਉ ॥"
page = 864
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru, is the Imperceptible and Inscrutable Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ ਅਗਾਧ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is divine, invisible and mysterious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਲਖ ਅਭੇਦ ਰੂਪ ਮੇਰਾ ਪ੍ਰਕਾਸਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਉਸ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਅਤੇ ਜਿਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ। ਅਲਖ = ਅ-ਲੱਖ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ। ਅਭੇਉ = ਅ-ਭੇਉ, ਜਿਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Dios, Incognoscible y Misterioso;"