[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ; ਤਉ ਉਤਰੀ ਸਗਲ ਬਿਓਗਨੀ ॥੧॥"
page = 883
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Perfect Guru, I am ever in bliss and so my separation from the Lord is all ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਕੇ ਮੈਂ ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ ਅਤੇ ਇਸ ਲਈ ਮੇਰਾ ਸੁਆਮੀ ਨਾਲੋਂ ਵਿਛੋੜਾ ਪੂਰਨ ਤੌਰ ਤੇ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in bliss forever, for I have found the Perfect Guru; my separation from the Lord is totally ended. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੂ ਜੋ ਪੂਰਾ ਪਾਇਆ ਹੈ ਇਸ ਤੇ ਸਦਾ ਹੀ ਤਿਨ ਕੋ ਅਨੰਦ ਰਹਤਾ ਪੁਨਹ ਤਿਨ ਕੀ ਸਭ (ਬਿਓਗਨੀ) ਪੀੜਾ ਉਤਰ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਮੈਨੂੰ) ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਤਦੋਂ ਤੋਂ (ਮੇਰੇ ਅੰਦਰੋਂ ਪ੍ਰਭੂ ਨਾਲੋਂ) ਸਾਰੀ ਵਿੱਥ ਮੁੱਕ ਚੁਕੀ ਹੈ, (ਮੇਰੇ ਅੰਦਰ) ਹਰ ਵੇਲੇ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਦੋਂ। ਸਗਲ = ਸਾਰੀ। ਬਿਓਗਨੀ = ਵਿਛੋੜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Perfecto vivo en Éxtasis y dejo de estar separado del Señor. (1)"