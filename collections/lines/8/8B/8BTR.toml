[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਣ ਗਾਈਅਹਿ ਨੀਤ ॥"
page = 376
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, ever, sing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਦੀਵ ਹੀ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, sing continually the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਆਕਲ ਪੁਰਖ ਕੇ ਗੁਣ ਨਿਤ ਹੀ ਗਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si cantamos siempre la Alabanza del Señor,"