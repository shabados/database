[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗੀ ਜੋਗ ਸਾਧੈ, ਪਉਨ ਸਾਧਨਾ ਕਿਤੇਕ ਬਾਧੈ; ਆਰਬ ਕੇ ਆਰਬੀ, ਅਰਾਧੈਂ ਤੇਰੇ ਨਾਮ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yogis perform Yoga, many are absorbed in doing Pranayama and residents of Arabia remember Thy Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋਗੀ (ਤੈਨੂੰ ਖੁਸ਼ ਕਰਨ ਲਈ) ਜੋਗ-ਸਾਧਨਾ ਕਰਦੇ ਹਨ, ਪ੍ਰਾਣਾਯਾਮ (ਪੌਣ ਦੀ ਸਾਧਨਾ) ਵਿਚ ਕਿਤਨੇ ਕੁ ਲਗੇ ਹੋਏ ਹਨ ਅਤੇ ਅਰਬ ਦੇਸ਼ ਦੇ ਅਰਬੀ ਲੋਕ ਤੇਰੇ ਨਾਮ ਦੀ ਆਰਾਧਨਾ ਕਰਦੇ ਹਨ।"