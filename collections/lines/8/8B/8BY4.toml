[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੰਦਨ ਕੀ ਬਾਰਿ ਜੈਸੇ ਦੀਜੀਅਤ ਬਬੂਰ ਦ੍ਰੁਮ; ਕੰਚਨ ਸੰਪਟ ਮਧਿ ਕਾਚੁ ਗਹਿ ਰਾਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a plant of acacia is protected with the twigs of sandalwood or a glass crystal is stored in a gold box for safety."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਬੂਰ ਕਿੱਕਰ ਦਿਆਂ ਬੂਟਿਆਂ ਨੂੰ ਚੰਨਣ ਦੀ ਵਾੜ ਕਰੀਏ ਤੇ ਸੋਨੇ ਦੇ ਸੰਪੁਟ ਡੱਬੇ ਵਿਚ ਕੱਚ ਨੂੰ ਲੈ ਰਖੀਏ।"