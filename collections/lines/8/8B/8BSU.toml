[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਬੋਹੈ ਬਨਾਸਪਤਿ; ਬਾਂਸੁ ਨਿਗੰਧ ਨ ਬੁਹੈ ਹਜੂਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sandalwood makes the whole vegetation fragrant but the nearby bamboo remains devoid of fragrance."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਵਨ ਚੰਦਨ (ਸਾਰੀ) ਬਨਾਸਪਤੀ ਨੂੰ ਸੁਗੰਧਤ ਕਰਦਾ ਹੈ, ਪਰੰਤੂ ਨਿਗੰਧ ਬਾਂਸ, ਕੋਲ ਰਹਿਕੇ ਬੀ ਸੁਗੰਧਤ ਨਹੀਂ ਹੁੰਦਾ।"