[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਆਤਮੈ; ਹੋਇ ਪਰਗਾਸੁ ॥੧॥"
page = 236
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, the Divine Light shines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their souls are enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ (ਆਤਮੈ) ਮਨ ਮੇਂ ਗ੍ਯਾਨੁ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਆਤਮਾ ਵਿਚ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸੁ = ਚਾਨਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los diez órganos sensoriales, se ilumina.(1)"