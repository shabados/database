[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੀਰਉ ਸੁਨਿ; ਧੀਰਉ ਪ੍ਰਭ ਕਉ ॥੧॥ ਰਹਾਉ ॥"
page = 700
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sedated, I am sedated by hearing of my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਵਾਰੇ ਸੁਣ ਕੇ ਮੈਂ ਧੀਰਜਵਾਨ ਮੈਂ ਧੀਰਜਵਾਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am calmed, calmed and soothed, hearing of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧੀਰਉ) ਧੀਰਜ ਆਦਿ ਗੁਣੋਂ ਵਾਲੇ ਸੰਤੋਂ ਕਾ ਗੁਰੋਂ ਸੇ ਪ੍ਰਭੂ ਕਾ ਉਪਦੇਸ਼ ਸੁਨ ਕਰ ਕੇ ਮੈਂ (ਧੀਰਉ) ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੂੰ; ਵਾ ਗੁਰੂ ਉਪਦੇਸ਼ ਸੁਨ ਕਰ ਮੇਂ ਮਨ ਤਨ ਸੇ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਪ੍ਰਭੂ (ਦੀਆਂ ਗੱਲਾਂ) ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ (ਆਪਣੇ ਮਨ ਵਿਚ) ਸਦਾ ਧੀਰਜ ਹਾਸਲ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en Paz sólo cuando escucho de mi Dios (1-Pausa)"