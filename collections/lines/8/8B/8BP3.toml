[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦਰਸਨੁ ਪਾਏ; ਜਿਸੁ ਹੋਇ ਦਇਆਲੁ ॥"
page = 899
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Lord's vision, unto whom the Guru is merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains the Blessed Vision of the Lord's Darshan, who is blessed by His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਵਹੁ ਪਾਵਤਾ ਹੈ ਜਿਸ ਪਰ ਪਰਮੇਸ੍ਵਰੁ ਦਿਆਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰੂ ਦਾ ਪਰਮੇਸਰ ਦਾ) ਦਰਸਨ ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਬੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo aquél que goza de la Gracia de Dios, le es concedida la Visión del Señor."