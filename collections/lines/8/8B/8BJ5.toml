[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਤੇ ਕਰਿ; ਚਕਹੁ ਢਾਲਿ ॥"
page = 878
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make good acts thy wheel and fashion thy lamp on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਨੂੰ ਆਪਣਾ ਚੱਕ ਬਣਾ ਅਤੇ ਉਸ ਉਤੇ ਆਪਣੇ ਦੀਵੇ ਨੂੰ ਘੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So shape this lamp on the wheel of good actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਰੂਪ ਕਰਣੀ ਜੋ ਚਕੁ ਹੈ, ਇਸ ਤੇ ਢਾਲਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉੱਚੇ ਆਚਰਨ (ਦੀ ਲੱਕੜੀ) ਤੋਂ (ਚੱਕ) ਬਣਾ ਕੇ (ਉਸ) ਚੱਕ ਤੋਂ (ਦੀਵਾ) ਘੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਉੱਚਾ ਆਚਰਨ। ਤੇ = ਤੋਂ। ਚਕਹੁ = ਚੱਕ ਤੋਂ। ਕਰਿ = (ਚੱਕ) ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si la moldeas en el torno de las buenas acciones,"