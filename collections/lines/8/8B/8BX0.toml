[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਕਉ. ਮਤੀ ਦੇ ਚਲਹਿ; ਮਾਇਆ ਕਾ ਵਾਪਾਰੁ ॥"
page = 56
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They instruct others and walk away themselves they trade in wealth"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾ ਨੂੰ ਉਪਦੇਸ਼ ਦੇ ਕੇ ਰਾਹੇ ਪੈਦੇ ਹਨ। ਆਪ ਉਹ ਧਨ-ਦੌਲਤ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They give instructions to others, and then walk away, but they deal in Maya themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨ ਕਉ) ਔਰੋਂ ਕੋ (ਮਤੀ) ਸਿਖਿਆ ਦੇਣੇ ਮੇਂ (ਚਲਹਿ) ਪ੍ਰਵਿਰਤ ਹੋਤੇ ਹੈਂ, ਆਪ ਪੋਥੀਓਂ ਕੋ ਮਾਯਾ ਕਾ ਵਣਜੁ ਮਾਨ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਨੂੰ ਹੀ ਮੱਤਾਂ ਦੇ ਕੇ (ਜਗਤ ਤੋਂ) ਚਲੇ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦਾ ਇਹ ਸਾਰਾ ਉੱਦਮ) ਮਾਇਆ ਕਮਾਣ ਲਈ ਵਪਾਰ ਹੀ ਬਣਿਆ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਕਉ = ਹੋਰਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él instruye a otros, pero vive en la Maya."