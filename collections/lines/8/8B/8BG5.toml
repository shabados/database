[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਵਨ ਸੇਵਾ ਕੈ ਨਾਥ ਸੇਵਕ ਸਹਾਈ ਭਏ; ਅਸੁਰ ਸੰਘਾਰਣ ਹੈ ਕੌਨ ਅਸੁਰਾਈ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Which is that service of Your slave that has made You his master and You have helped him? Which is that devilish and demonic trait that has made You the destroyer of the demons."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਕਿਹੜੀ ਸੇਵਾ ਦੇ ਕੀਤਿਆਂ ਤੁਸੀਂ ਸੇਵਕ ਸਹਾਈ ਬਿਰਦ ਵਾਲੇ ਹੋਏ ਹੋ? ਤੇ ਕਿਹੜਾ ਦੈਂਤਪੁਣਾ ਹੈ ਜਿਸ ਦੇ ਕੀਤਿਆਂ ਤੁਸੀਂ ਅਸੁਰ ਸੰਘਾਰਣ ਬਿਰਦ ਸੰਭਾਲਦੇ ਹੋ?"