[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਨਾਮੁ ਮੰਨਿ ਵਸਾਈ ॥"
page = 1054
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the One Name, I have enshrined in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Naam, the One Name, within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਏਕ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਵਸਾਈ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਵਸਾਈ = ਵਸਾਈਂ, ਮੈਂ ਵਸਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y saber, así es como alabo el Naam, el Nombre de Dios."