[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਤਰੁਣਿ ਭਤਾਰ, ਉਰਝੀ ਪਿਰਹਿ ਸਿਵੈ; ਇਹੁ ਮਨੁ ਲਾਲ ਦੀਜੈ ॥"
page = 455
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the wife, entangled in love of her husband, serves her darling, so give thou this heart to thy Beloved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਅੰਦਰ ਰਚੀ ਹੋਈ ਪਤਨੀ ਆਪਣੇ ਪਿਆਰੇ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਇਹ ਦਿਲ ਆਪਣੇ ਪ੍ਰੀਤਮ (ਪ੍ਰਭੂ) ਨੂੰ ਦੇ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the wife, who is bound by love to her husband, and serves her beloved - like this, give your heart to the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਤਰੁਣਿ) ਇਸਤ੍ਰੀ (ਭਤਾਰ) ਪਤਿ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਉਲਝੀ ਹੁਈ ਪਤਿ ਕੀ (ਸਿਵੈ) ਸੇਵਾ ਕਰਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਇਸ ਮਨ ਕੋ ਲਾਲ ਪ੍ਯਾਰੇ ਵਾਹਗੁਰੂ ਮੇਂ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਵਾਨ ਇਸਤ੍ਰੀ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਵਿਚ ਬੱਝੀ ਹੋਈ ਪਤੀ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ, (ਉਸੇ ਤਰ੍ਹਾਂ ਹੇ ਭਾਈ!) ਆਪਣਾ ਇਹ ਮਨ ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੂੰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਤੇ ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el venado brinca y se delata, de igual forma ocurre con tu Señor."