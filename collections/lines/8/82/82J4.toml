[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨ ਜਾਵੈ. ਸਦ ਹੀ ਸੰਗੇ; ਸਤਿਗੁਰਸਬਦੀ ਚੀਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 670
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, I have known Him, who dies not, nor is born and is ever with me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਉਸ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ, ਜੋ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਜੰਮਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die, and is not born; He is always with me. Through the Word of the True Guru's Shabad, I know Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨ ਮਰਤਾ ਹੈ ਔਰ ਨ ਕਹੀਂ ਜਾਤਾ ਹੈ, ਸਦਾ ਸੰਗ ਰਹਿਤਾ ਹੈ। ਤਿਸ ਕੌ ਸਤਿਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ (ਸਬਦੀ) ਉਪਦੇਸੋਂ ਦ੍ਵਾਰੇ ਹਮ ਨੇ (ਚੀਨਾ) ਜਾਣਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está siempre con nosotros y Es conocido a través de la Palabra del Shabd Verdadero del Guru. (1-Pausa)"