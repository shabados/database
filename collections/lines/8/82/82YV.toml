[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਖਰੁ. ਜਿਨੀ ਲਦਿਆ; ਸੇ ਸਚੜੇ ਪਾਸਾਰ ॥੧੭॥"
page = 1426
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who load the merchandise of the True Name, they alone are the true grocers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਨਾਮ ਦੇ ਸਉਂਦੇ ਸੁਤ ਨੂੰ ਲਦਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੇ ਪੰਸਾਰੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who load the true merchandise are the true traders. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਵਖਰ ਜਿਨੋਂ ਨੇ ਲਦਿਆ ਹੈ ਅਰਥਾਤ ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ਼੍ਵਰ ਕਾ ਭਜਨ ਕੀਤਾ ਹੈ, ਸੋਈ ਜਨ ਸਚੇ ਪਾਸਾਰੇ ਵਾਲੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਦੈਵੀ ਗੁਣੋਂ ਸੰਯੁਕਤ ਸੋਭ ਰਹੇ ਹੈਂ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਪਾਰੀ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ (ਇਥੋਂ) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਦਾ) ਸਉਦਾ ਲੱਦਿਆ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਪਾਸਾਰ = ਪਸਾਰੀ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes se abarrotan de la Verdadera Mercancía son los verdaderos mercaderes. (17)"