[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੈ ਰਾਖਿਓ ਬਾਰਿਕੁ; ਸਤਿਗੁਰਿ ਤਾਪੁ ਉਤਾਰਿਆ ॥੧॥"
page = 619
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the True Guru's protection, I am saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਮੈਂ ਬਚ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior has saved His child, and the True Guru has cured his fever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਖਨੇਹਾਰੇ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਨੇ ਬਾਰਕ ਰਾਖਿ ਲੀਓ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਰੱਖਯੋ ਹੈ?☬ਉੱਤ੍ਰ: ਸਤਗੁਰੋਂ ਨੇ ਤਾਪ ਉਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਆ ਪਿਆ) ਗੁਰੂ ਨੇ ਉਸ ਦਾ ਤਾਪ (ਦੁੱਖ-ਕਲੇਸ਼) ਲਾਹ ਦਿੱਤਾ, ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਗੁਰੂ ਨੇ ਉਸ ਬਾਲਕ ਨੂੰ (ਵਿਘਨਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ (ਉਸ ਨੂੰ ਇਉਂ ਬਚਾਇਆ ਜਿਵੇਂ ਪਿਤਾ ਆਪਣੇ ਪੁੱਤਰ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰੈ = ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਨੇ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha salvado tomándome como Su hijo y me ha liberado de mis aflicciones. (1)"