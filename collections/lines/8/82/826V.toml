[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਨੁ. ਜਪਉ ਦਿਨੁ ਰਾਤੀ; ਜਪਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਉਰਿ ਧਾਰੀ ॥"
page = 666
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, I utter the Name of the Lord God and repeating Lord Master's Name I enshrine Him it in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਕੇ ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਥਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the chant of the Name of the Lord, day and night; I chant the Name of the Lord, Har, Har, Har, and enshrine it within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਹੇ ਹਰੀ! ਅਬ ਤੇਰੇ ਹਰਿ ਨਾਮ ਜਾਪ ਕੋ ਦਿਨੇ ਰਾਤੀ ਜਪਣਾ ਕਰੂੰ। ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਅਬ ਤੇਰੀ ਹੀ ਪ੍ਰੀਤੀ ਰਿਦੇ ਮੇਂ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤਾਂਹੀਏਂ) ਮੈਂ (ਭੀ) ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਦਾ ਹਾਂ, ਨਾਮ ਜਪ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto el Nombre del Señor día y noche, recito el Nombre del Señor, Jar, Jar, Jar, y Lo enaltezco en mi corazón."