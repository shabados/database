[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸੀਗਾਰੀਆ; ਅਪਣੇ ਸਹਿ ਲਈਆ ਮਿਲਾਇ ॥੬॥"
page = 430
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Guru's hymns, they are adorned, and their Husband blends them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਉਹ ਸਜੀਆਂ ਧਜੀਆਂ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਖਸਮ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They decorate themselves with the Word of the Guru's Shabad, and their Husband Lord unites them with Himself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦ ਕਰ ਸਿੰਗਾਰੀਆਂ ਹੈ, ਸੋ ਅਪਨੇ ਸ੍ਵਾਮੀ ਨੇ ਮਿਲਾਇ ਲਈਆਂ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾਂਦੀਆਂ ਹਨ, ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es embellecida con la Palabra del Guru, y el Señor Mismo la une Consigo. (6)"