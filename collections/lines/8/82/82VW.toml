[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਲਾਭੁ ਪਾਇਆ. ਆਪੁ ਮਿਟਾਇਆ; ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥"
page = 545
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing self-conceit, they attain God's profit and meet the Spouse long separated from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਹਰੀ ਦੇ ਨਫੇ ਨੂੰ ਹਾਸਲ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਨਾਲੋਂ ਦੇਰ ਤੋਂ ਵਿਛੜੇ ਕੰਤ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the profit of the Lord, eliminate their self-conceit, and meet Him, from whom they were separated for so long."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰਿ ਪ੍ਰਾਪਤੀ ਕਾ ਲਾਭ ਪਾਇਆ ਹੈ ਔਰ ਆਪਾ ਭਾਉ ਮਿਟਾਇ ਦੀਆ ਹੈ, ਬਹੁਤ ਕਾਲ ਕੇ ਬਿਛੜੇ ਹੂਏ ਮਿਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟਦੇ ਹਨ, (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਮਿਟਾ ਲੈਂਦੇ ਹਨ, ਚਿਰਾਂ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ (ਪਰਮਾਤਮਾ) ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਅਹੰਕਾਰ। ਚਿਰੀ ਵਿਛੁੰਨਿਆ = ਚਿਰਾਂ ਦੇ ਵਿਛੁੱੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno cosecha el fruto de su ser venciendo al ego, y de una larga separación,"