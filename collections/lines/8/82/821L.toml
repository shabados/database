[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਰਿਦੈ ਉਰਿ ਧਾਰੇ ॥"
page = 865
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Guru's feet within my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Guru's feet within my heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਚਰਨ ਰਿਦੇ (ਉਰਿ) ਬੀਚ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਵਸਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno alaba los Pies del Guru en el corazón,"