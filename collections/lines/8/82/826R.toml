[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੈ ਅਗਿਆਨੁ; ਬਿਨਸੈ ਅੰਧੇਰਾ ॥"
page = 293
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy ignorance shall depart and darkness be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੇਸਮਝੀ ਦੂਰ ਹੋ ਜਾਏਗੀ ਅਤੇ ਅੰਨ੍ਹੇਰਾ ਮਿਟ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ignorance shall depart, and darkness shall be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੁਮਾਰਾ ਅਗਿਆਨ ਮਿਟ ਜਾਏਗਾ ਤਿਸੀ ਸੇ ਭ੍ਰਮ ਰੂਪ ਅੰਧੇਰਾ ਨਾਸ ਹੋਵੈਗਾ, ਭਾਵ ਅਗਿਆਨ ਕੀ ਅਵਰਣ ਔ ਵਿਖੇ ਪਦੋ ਸਕਤੀਆਂ ਹੈਂ, ਸੋ ਸਭ ਦੂਰ ਹੋ ਜਾਵੈਂਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਅਗਿਆਨਤਾ ਮਿਟ ਜਾਏਗੀ ਤੇ (ਮਾਇਆ ਵਾਲਾ) ਹਨੇਰਾ ਨਾਸ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha las Enseñanzas y enaltécelas en tu corazón."