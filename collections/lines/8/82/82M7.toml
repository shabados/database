[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਟਿ ਵਸੈ ਪਾਰਬ੍ਰਹਮੁ; ਸੋਈ ਸੁਹਾਵਾ ਥਾਉ ॥"
page = 218
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart wherein the Supreme Lord abides, that is the beautiful place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ, ਜਿਸ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਉਹ ਸੋਹਣੀ ਜਗ੍ਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That heart, in which the Supreme Lord God abides, is the most beautiful place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਤੇਰਾ ਨਾਮ ਇਸਥਿਤ ਹੋਵੈ ਸੋਈ ਰਿਦਾ ਅਸਥਾਨੁ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹੀ ਹਿਰਦਾ-ਥਾਂ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El corazón, en donde habita el Señor Supremo, es un lugar bello."