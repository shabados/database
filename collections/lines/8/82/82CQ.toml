[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਹੈ ਕਾਨ੍ਰਹ ਜੂ ਜੀਤਿ ਤ੍ਰੀਆ; ਸਭ ਯੌ ਸੁਨਿ ਕੈ ਜਨ ਦੇਖਨ ਧਾਏ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming to know that Krishna has conquered and brought Rukmani, the people cam to see her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕ੍ਰਿਸ਼ਨ ਜੀ ਇਸਤਰੀ ਨੂੰ ਜਿਤ ਕੇ ਲਿਆਏ ਹਨ', ਇਹ ਸੁਣ ਕੇ ਸਾਰੇ ਲੋਕ (ਉਸ ਨੂੰ) ਵੇਖਣ ਲਈ ਆ ਗਏ।"