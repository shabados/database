[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ; ਦਯੁ ਸਮਾਲੀਐ ॥"
page = 132
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye do thou remember the luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਤੂੰ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually, continuously, remember the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ: ਹੇ ਭਾਈ! ਨਿਤਾਪ੍ਰਤੀ (ਦਯੁ) ਪ੍ਰੇਰਕ ਵਾਹਿਗੁਰੂ ਕੋ ਯਾਦ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜੋ ਸਭ ਜੀਵਾਂ ਉੱਤੇ ਤਰਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯੁ = {दय् = to love} ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda por siempre al Señor,"