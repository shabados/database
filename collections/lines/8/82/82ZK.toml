[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਹਰਿ ਨਾਮੁ ਸਿਮਰਹੁ; ਚਲੈ ਤੇਰੈ ਸਾਥੇ ॥"
page = 461
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches of the day, remember thou God's Name, and it shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ, ਇਹ ਤੇਰੇ ਨਾਲ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, dwell upon the Lord's Name in meditation; it alone shall go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰੋ ਜੋ ਤੇਰੇ ਸੰਗ ਚਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤੇਰੇ ਨਾਲ ਸਾਥ ਕਰੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla siempre el Nombre del Señor que te acompañará en el más allá."