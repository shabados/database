[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਦਖਣਾ ਡੰਡਉਤ ਕਰਿ; ਮਸਤਕੁ ਚਰਣ ਕਵਲ ਗੁਰ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After circumambulation he bows on the lotus feet of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਕਰਮਾ ਕਰ ਕੇ ਮੱਥਾ ਟੇਕ ਕੇ ਮਸਤਕ ਗੁਰੂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਨਾਲ ਲਾਇਆ ਹੈ।"