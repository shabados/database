[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵੈ ਮਾਰਗੁ; ਟੇਢਾ ਚਲਨਾ ॥"
page = 185
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes crookedly by the left (wrong) way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖਬੇ ਰਾਹੇ ਵਿੰਗਾ ਤੜਿੰਗਾ ਹੋ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes the crooked path of the unrighteous way;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਮੀਓਂ ਕਾ ਮਾਰਗ ਮਦਰਾ ਮਾਸ ਇਸਤ੍ਰੀ ਗਵਨ ਇਸ ਮੇਂ, ਵਾ ਪਰਮੇਸ੍ਵਰ ਸੇ ਜੋ ਬੇਮੁਖ ਮਾਰਗ ਹੈ, ਸੋ ਸਭੀ ਥਾਵੇ ਹੈਂ। ਤਿਨ ਮੇਂ (ਟੇਢਾ) ਕੁਟਲ ਜੀਵ ਚਲਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਦੇ ਪਾਸੇ ਪਿਆਰ ਪਾਣ ਦੇ ਕਾਰਨ) ਅਸਾਂ ਮੰਦੇ ਪਾਸੇ ਜੀਵਨ ਰਸਤਾ ਮੱਲਿਆ ਹੋਇਆ ਹੈ, ਅਸੀਂ ਜੀਵਨ ਦੀ ਵਿੰਗੀ ਚਾਲ ਚੱਲ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵੈ = ਬਾਏਂ, ਖੱਬੇ ਪਾਸੇ, ਉਲਟੇ ਪਾਸੇ। ਮਾਰਗੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nos cargamos solamente a la izquierda y abandonamos la derecha,"