[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਲਬਧਿਓ ਹੈ. ਹਰਿ ਟੇਕਾ ॥"
page = 1209
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now found the support of my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਸਰਾ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I have found the Support of my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ (ਟੇਕਾ) ਅਧਾਰ ਰੂਪ ਹਰੀ ਕੋ (ਲਬਧਿਓ) ਲਭ ਲੀਆ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਲਬਧਿਓ ਹੈ = ਲੱਭ ਲਿਆ ਹੈ। ਟੇਕਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado el Refugio de mi Señor, mira, el Guru lleno de Éxtasis,"