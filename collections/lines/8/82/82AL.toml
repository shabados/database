[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਰਿ ਬੂਝੈ; ਪਾਵੈ ਪਾਰੁ ॥"
page = 944
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 66: How can one obtain understanding and swim across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 66: ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"How can one obtain understanding and cross over?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਬੂਝੈ ਜਿਸ ਤੇ ਸੰਸਾਰ ਕੇ ਪਾਰ ਕੋ ਪਾਇ ਲੇਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਵੇਂ ਸਮਝੇ ਤੇ ('ਦੁੱਤਰ ਸਾਗਰ' ਦੇ) ਪਾਰਲੇ ਕੰਢੇ ਲੱਗੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰੁ = ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno saber y ser cargado a través?"