[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਪਤਿ ਪਰਲਉ; ਅਵਰੁ. ਨ ਕੋਈ ॥੧॥"
page = 905
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, there is no other to bring about creation and destruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਪੈਦਾਇਸ਼ ਤੇ ਖਾਤਮਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creation and destruction do not come from anyone else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਔ ਪਾਲਨਾ ਤਥਾ ਪ੍ਰਲੋਕ ਕਾ ਕਰਤਾ ਅਵਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਤੇ ਜਗਤ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਲਉ = ਨਾਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie más que tu Dios crea y destruye. (1)"