[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੀੰ; ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥"
page = 684
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's servants ponder over His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves meditate on His Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਭੂ ਕੇ ਦਾਸੋਂ ਨੇ ਤੋ ਹਰਿ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਦਾਸਾਂ ਨੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੀ = ਦਾਸਾਂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a mí, al Sirviente del Señor le gusta habitar solamente en el Nombre del Señor. (1)"