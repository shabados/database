[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ, ਕੋਈ ਵਰੁਸਾਵੈ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any rare one gets such a blest life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸਦਾ) ਸਫਲ ਜਨਮ ਹੈ ਜਿੱਥੋਂ ਕੋਈ ਵਰੋਸਾਵੇ।"