[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪਰਸਾਦੁ; ਗੁਰੂ ਤੇ ਜਾਣੈ ॥"
page = 1289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All this he comes to realise by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਰੇ ਕੁਛ ਨੂੰ ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is known by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਹੁਕਮ ਕਾ ਬੁਝਣਾ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਿਹਰ ਇਸ ਨੂੰ ਗੁਰੂ ਤੋਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੁ = ਕਿਰਪਾ, ਮਿਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto se da por la Gracia del Guru."