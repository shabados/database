[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰਿ ਦੀਆ; ਸੁ. ਮਨ ਕੈ ਕਾਮਿ ॥"
page = 177
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Guru gives that is of use to soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਗੁਰੂ ਜੀ ਦਿੰਦੇ ਹਨ, ਉਹ ਆਤਮਾ ਦੇ ਫਾਇਦੇ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Guru gives, is useful to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰੋਂ ਨੇ ਨਾਮੁ ਦੀਆ ਹੈ, ਸੋ ਪ੍ਰਲੋਕ ਮੇਂ ਮਨ ਕੇ ਕਾਮ ਆਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੋ (ਉਪਦੇਸ਼) ਗੁਰੂ ਨੇ ਦਿੱਤਾ ਹੈ, ਉਹ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ) ਮਨ ਦੇ ਕੰਮ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਾਮਿ = ਕੰਮ ਵਿਚ। ਮਨ ਕੈ ਕਾਮਿ = ਮਨ ਦੇ ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso, con lo que el Guru te bendice, es de uso para tu mente;"