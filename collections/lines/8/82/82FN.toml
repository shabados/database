[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਸੁਤਾ. ਨਾਨਕਾ; ਜਾਗਾਏ ਸੋਈ ॥"
page = 418
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only He, who has lulled him to sleep, O Nanak, shall awaken him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਸੁਆਲਿਆਂ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹੀ ਉਸ ਨੂੰ ਬੇਦਾਰ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Lord, who causes the mortal to sleep, O Nanak, can awaken him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਅਵਿਦ੍ਯਾ ਸਕਤੀ ਪ੍ਰੇਰਨੇ ਕਰ ਕੇ ਜੀਵ ਸੋਯਾ ਹੈ। ਜਬ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਜਗਾਏ ਤਬ ਜੀਵ ਜਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਹੇ ਨਾਨਕ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨਾਲ ਜੀਵ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਸੁੱਤਾ ਹੋਇਆ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਜਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = ਜਿਸ (ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ) ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor duerme al hombre y solamente el Señor lo despierta,"