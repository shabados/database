[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਲੈ ਤੂਟਾ ਗੰਢਾ ॥"
page = 1074
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has united me, the separated one with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ, ਮੈਂ, ਵਿਛੁੜੇ ਹੋਏ ਨੂੰ, ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has mended the broken one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੂਰਿਓਂ ਨੇ ਉਸ ਕਾ ਮਨੁ ਟੂਟਾ ਹੂਆ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਲੈ ਕੇ ਗੰਢਾ ਅਰਥਾਤ ਜੋੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਏ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਫੜ ਕੇ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੁੜ ਪ੍ਰਭੂ ਨਾਲ) ਜੋੜ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਤੂਟਾ ਲੈ = (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਏ ਨੂੰ ਫੜ ਕੇ। ਗੰਢਾ = (ਪ੍ਰਭੂ ਨਾਲ ਫਿਰ) ਜੋੜ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su amor hecho pedazos se vuelve a construir,"