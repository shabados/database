[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੈ ਪੁਰਖਿ; ਤਾਲੁ ਦਿਵਾਇਆ ॥"
page = 625
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Lord has caused the Nectar tank to be made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਬਣਵਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord has caused the pool of nectar to be constructed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ ਪੁਰਖ! ਤੈਨੇ ਹੀ ਤਾਲ ਅੰਮ੍ਰਿਤਸਰ (ਦਿਵਾਇਆ) ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ) ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ ਨੇ (ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਗੁਪਤ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਦਿਵਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador ha construido"