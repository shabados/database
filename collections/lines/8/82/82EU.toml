[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਿਰਿਆ; ਤਿਨਿ ਧੰਧੈ ਲਾਇਆ ॥"
page = 1022
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has made it; he, alone, assigns tasks to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਸਾਜਿਆਂ ਹੈ; ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਕੰਮੀ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who made it, assigns the tasks to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਉਤਪਤ ਕੀਆ ਹੈ ਤਿਸ ਤੈਨੇ ਹੀ ਧੰਧਿਓਂ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ (ਜਗਤ) ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸ ਨੇ (ਆਪ ਹੀ) ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਿਰਿਆ = ਪੈਦਾ ਕੀਤਾ। ਤਿਨਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hace funcionar todo para Su Propio Propósito."