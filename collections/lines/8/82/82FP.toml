[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤ ਨੇਮ ਕਰਿ ਥਾਕੇ ਪੁਨਹਚਰਨਾ ॥"
page = 394
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have grown weary performing fasts vows and expiations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਉਪਹਾਸ, ਪ੍ਰਤੱਗਿਆ ਅਤੇ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਨਿਭਾਉਂਦੇ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing fasts, religious observances and atonements, the mortals have grown weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਯਾ ਸੇ ਬਚਨੇ ਕੇ ਵਾਸਤੇ ਜੀਵ ਸਰਬ ਭਾਂਤਿ ਕੇ ਬਰਤ ਔ ਸਰਬ ਭਾਂਤ ਕੇ ਨਿਜਮ ਔਰ ਪੁਨਹਚਰਨ ਅਰਥਾਤ ਪੁਰਸਚਰਣ ਕਰ ਕਰ ਥਕ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਅਨੇਕਾਂ ਲੋਕ) ਵਰਤ ਰੱਖ ਰੱਖ ਕੇ ਧਾਰਮਿਕ ਨੇਮ ਨਿਬਾਹ ਨਿਬਾਹ ਕੇ ਤੇ (ਕੀਤੇ ਪਾਪਾਂ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟਾਣ ਲਈ) ਪਛੁਤਾਵੇ ਵਜੋਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪੁਨਹ ਚਰਨਾ = ਪੁਨਹ ਆਚਰਨ, ਪਛਤਾਵੇ ਵਜੋਂ ਕੀਤੇ ਹੋਏ ਧਾਰਮਿਕ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno hace ayunos, practica observancias religiosas y penitencias,"