[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਾਗੋ ਸੇਵਾ ॥੪॥੫॥੨੧॥"
page = 1005
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Nanak may remain yoked to Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਨਾਨਕ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੁੜਿਆ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and link Nanak to Your service. ||4||5||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੁਮਾਰੀ ਸੇਵਾ ਮੇਂ ਲਾਗ ਰਹੂੰ॥੪॥੫॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੀ ਸੇਵਾ ਭਗਤੀ ਵਿਚ ਲੱਗਾ ਰਹੇ ॥੪॥੫॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗੋ = ਲੱਗਾ ਰਹੇ ॥੪॥੫॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda servirte por siempre y para siempre.(4-5-21)"