[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪੂਜਾ; ਮਨ ਤੇ ਹੋਇ ॥"
page = 1173
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in his mind worships his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who worships the Lord within his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਹਕਰਨ ਕੇ ਬੀਚ ਮਨਨ ਕਰਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪੂਜਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਸ ਦੇ) ਅੰਦਰ ਹੀ ਜੁੜੇ ਮਨ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe alabar a Dios en el interior de su ser,"