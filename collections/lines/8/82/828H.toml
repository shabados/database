[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਢੂਢੀ ਸਜਣਾ; ਹਉਮੈ ਬੁਰੀ ਜਗਤਿ ॥"
page = 1088
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the three, worlds, my friend, and discovered that pride is bad for the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿੰਨੇ ਜਹਾਨ ਖੋਜਭਾਲ ਲਏ ਹਨ, ਮੇਰੇ ਮਿੱਤ੍ਰ! ਅਤੇ ਮਾਲੂਮ ਕੀਤਾ ਹੈ ਕਿ ਦੁਨੀਆਂ ਲਈ ਹੰਕਾਰ ਮਾੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched throughout the three worlds, O my friend; egotism is bad for the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਹਮ ਨੇ ਤਿੰਨਾਂ ਭਵਨਾਂ ਮੇਂ ਇਹ ਬਾਤ ਢੂੰਢੀ ਹੈ ਹੰਤਾ, ਮਮਤਾ ਜਗਤ ਮੇਂ ਬਹੁਤ ਬੁਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ (ਪ੍ਰਭੂ!) ਮੈਂ ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ ਭਾਲ ਵੇਖਿਆ ਹੈ ਕਿ ਜਗਤ ਵਿਚ 'ਹਉਮੈ' ਚੰਦਰੀ (ਬਲਾ ਚੰਬੜੀ ਹੋਈ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He ido a través de los tres mundos y no he visto una enfermedad peor que la del ego."