[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਿਲੁ ਸੰਤਸੰਗਤਿ; ਸੁਭਵੰਤੀ ॥"
page = 977
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, O my soul become thou illustrious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕੀਰਤੀਮਾਨ ਥੀ ਵੰਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, join the Society of the Saints, and become noble and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ, ਜੋ (ਸੁਭਵੰਤੀ) ਸ੍ਰੇਸ੍ਟ ਅਚਾਰ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਜੁੜਿਆ ਰਹੁ, (ਇਹ ਸੰਗਤ) ਭਲੇ ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸੁਭਵੰਤੀ = (ਸੰਗਤ) ਭਲੇ ਗੁਣ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, reúnete con los Santos y encuentra la Gloria;"