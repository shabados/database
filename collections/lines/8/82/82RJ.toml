[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਦਾ ਦੇਖਿ; ਜੁ ਬਿਨਸਨਹਾਰਾ ॥"
page = 341
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th--Whatever we see is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ-ਜੋ ਕੁਛ ਅਸੀਂ ਵੇਖਦੇ ਹਾਂ, ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DADDA: Whatever is seen shall perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਦੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਰੂਪ ਜਗਤ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਬਿਨਸਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਸੰਸਾਰ (ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਸਾਰਾ ਨਾਸਵੰਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Da dda Todo lo que vemos a nuestro alrededor es pasajero y no irá con nosotros;"