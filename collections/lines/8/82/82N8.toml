[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਗਿਆਨੁ ਪਾਏ ਜਨੁ ਕੋਇ ॥"
page = 158
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who obtains divine knowledge from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਪਾਸੋਂ ਬ੍ਰਹਮ-ਬੀਚਾਰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain spiritual wisdom from the Guru are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਜਨ ਗੁਰੋਂ ਕੋ ਮਿਲੇ ਸੋਈ ਗ੍ਯਾਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਭਾਗਾਂ ਵਾਲਾ) ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ਪਾਸੋਂ। ਗਿਆਨੁ = ਡੂੰਘੀ ਸਾਂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muy escasos son los que buscan la Sabiduría del Guru."