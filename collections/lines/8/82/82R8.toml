[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਦੀਨ ਦਇਆਲਾ ॥"
page = 1038
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I find my Master, Merciful to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਆਪਣੇ ਮਸਕੀਨ ਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord, merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਇਆਲ! ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ ਮੈਨੂੰ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que veo, ahí veo al Señor Compasivo, sí, Él, nuestro Señor Misericordioso, ni va ni viene."