[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਤਜਿ. ਸਹਜ ਸੁਖੁ ਪਾਇਆ; ਏਕੋ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥"
page = 111
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding desire and placing the One Lord in the mind, I have obtained the celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਨੂੰ ਤਿਆਗ ਅਤੇ ਇੱਕ ਸਾਈਂ ਨੂੰ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਕੇ ਮੈਂ ਬੈਕੁੰਠੀ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing desire, I have found intuitive peace and poise; I have enshrined the One within my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਤ੍ਰਿਸਨਾ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਸੁਭਾਵਕ ਹੀ ਸੁਖੁ ਪਾਇਆ ਹੈ, ਔਰੁ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਏਕ ਸਰੂਪ ਕੋ ਹੀ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਛੱਡ ਕੇ ਉਹਨਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਹਾਸਲ ਕਰ ਲਿਆ, ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵਸ ਪਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saciando mi mente, yo ensamblo al Uno en mí, y desintegrando el deseo, obtengo la Paz en la sincronización. (1)"