[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਫੜੁ ਚਿਤ, ਸਮਾਲਿ ਸੋਇ; ਸਦਾ ਸਦਾ ਗੋਬਿੰਦੁ ॥੧॥"
page = 1168
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever bloom thou, O my soul, by remembering that Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਪ੍ਰਫੁਲਤ ਹੋ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blossom forth, O my consciousness, contemplating the Lord of the Universe, forever and ever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਫੁਲਤ ਹੋ ਕੇ ਵਾ (ਪਰ) ਵਿਸੇਸ ਕਰ ਕੇ ਚਿਤ ਕੋ ਫੜੁ ਵਾ ਤੇਰਾ ਚਿਤ ਪ੍ਰਫੁਲਤ ਹੋਵੇਗਾ ਔਰ ਸੋਇ ਗੋਬਿੰਦ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਸਦਾ ਸਦਾ ਸਮਾਲਣਾ ਕਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਚਿੱਤ! ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਤੂੰ ਸਦਾ (ਆਪਣੇ ਅੰਦਰ) ਸਾਂਭ ਰੱਖ ਤੇ (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਖਿੜਿਆ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਫੜੁ = ਪ੍ਰਫੁਲਤ ਹੋ, ਖਿੜ। ਚਿਤ = ਹੇ ਚਿਤ! ਸਮ੍ਹ੍ਹਾਲਿ = ਸਾਂਭ ਰੱਖ। ਗੋਬਿੰਦੁ = ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲਾ ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, florece y alaba siempre a tu Dios, el Soporte de la Tierra. (1)"