[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਅਨਾਥ; ਪ੍ਰਭ ਤੇਰੀ ਸਰਣ ॥"
page = 1183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, an orphan, have sought Thy refuge, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯਤੀਮ, ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am an orphan - I seek Your Sanctuary, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨਾਥ ਕੋ ਏਕ ਤੇਰੀ ਹੀ ਸਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਅਨਾਥ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, en total soledad y sin apoyo, he buscado Tu Santuario."