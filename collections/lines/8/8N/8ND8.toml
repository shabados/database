[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਕੂ ਖਾਕੁ ਰਲੈ; ਸਭੁ ਫੈਲੁ ॥"
page = 832
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This entire extension of dust, mingles with dust in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਮਿੱਟੀ ਦਾ ਪਸਾਰਾ ਅੰਤ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire expanse, like dust, shall mix with dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਾਕੂ) ਖਾਕ ਕਾ ਕਾਰ ਜੋ ਸਰੀਰੁ ਹੈ, ਸੋ ਖਾਕੁ ਮੇਂ ਰਲ ਜਾਤਾ ਹੈ, ਔ (ਫੈਲੁ) ਕਰਮ ਕੀਏ ਹੂਏ ਇਸ ਜੀਵ ਕੇ ਸਾਥ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਹੀ ਪਸਾਰਾ (ਅੰਤ) ਖ਼ਾਕ ਵਿਚ ਹੀ ਰਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final todas nuestras posesiones son también reducidas al polvo,"