[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖੇ ਗੁਰਮੁਖਿ ਨਦਰੀ; ਰਾਮੁ ਪਿਆਰਾ ਰਾਮ ॥"
page = 443
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru the Guru-ward beholds the Beloved Omnipresent Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਗੁਰੂ ਸਮਰਪਣ, ਪ੍ਰੀਤਮ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, the Gurmukh beholds the Lord, the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗੁਰਮੁਖਾਂ ਕੋ ਰਾਮ ਪ੍ਯਾਰਾ ਨਦਰੀ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨਾਮ-ਵਰਖਾ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਉਸ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਨੂੰ ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਨਦਰੀ = ਨਜ਼ਰ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj, el Gurmukj ve hacia el Señor, el Bienamado Señor."