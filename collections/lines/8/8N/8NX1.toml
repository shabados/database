[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਕਮਿ ਰਜਾਈ ਚਲਣਾ; ਗੁਰ ਸਬਦ ਵੀਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In it one is taught to live in the will of the Lord and to ponder upon the Word of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵੀਚਾਰ ਕਰੇ (ਤੇ ਉਸ ਦ)ੇ ਹੁਕਮ ਵਿਚ ਤੇ ਰਜ਼ਾ ਉਤੇ ਚਲੇ।"