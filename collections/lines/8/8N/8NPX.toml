[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਨ ਕਰਨਾ. ਧਾਰਨ ਧਰਨਾ; ਏਕੈ ਏਕੈ ਸੋਹਿਨਾ ॥੨॥"
page = 407
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the cause of cause and the supporter of the earth, O Unique, Beauteous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਅਤੇ ਧਰਤੀ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਸੁੰਦਰ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator, the Cause of causes, the Support of the earth; You are the One and only, Beauteous Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਆਦਕ ਜੋ ਕਾਰਨ ਹੈ, ਤਿਨ ਕੇ ਕਰਨ ਹਾਰਾ ਭੀ ਤੁਹੀ ਹੈਂ, ਸੰਸਾਰ ਕੀ (ਧਾਰਨਾ) ਮ੍ਰਯਾਦਾ ਕੇ ਧਾਰਨੇ ਹਾਰਾ ਭੀ ਤੁਹੀ ਹੈਂ, ਤੁਹੀਂ ਏਕੋ ਇਕ ਸੋਭ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਹੇ ਸੋਹਣੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਆ ਗਿਆ ਹੈ ਕਿ) ਇਕ ਤੂੰ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਰਚਨ ਵਾਲਾ ਹੈਂ, ਇਕ ਤੂੰ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres la Causa de causas, el Sostenedor de la Tierra; sí, eres el Uno Solo, oh Ser Fascinante. (2)"