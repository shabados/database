[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ. ਜਿਨ ਸਿਮਰਿਆ; ਸੇਈ ਭਏ ਨਿਹਾਲ ॥"
page = 1425
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely blissful become they, who meditate on the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਵੰਝਦੇ ਹਨ, ਉਹ ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on the Perfect Guru, are exalted and uplifted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਪੂਰਾ ਸਿਮਰਿਆ ਹੈ, ਸੋਈ ਨਿਹਾਲ, ਭਾਵ ਕ੍ਰਿਤਾਰਥ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਨੂੰ (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ) ਚੇਤੇ ਰੱਖਿਆ, ਉਹ ਸਾਰੇ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਜਿਸ) ਨੇ। ਸੇਈ = ਉਹ (ਸਾਰੇ) ਹੀ। ਨਿਹਾਲ = ਪ੍ਰਸੰਨ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan recordando el Perfecto Guru, viven elevados y exaltados."