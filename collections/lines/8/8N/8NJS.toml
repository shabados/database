[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੇ ਪੂਰਾ ਪਿਰਮ ਰਸੁ; ਪੂਰਾ ਗੁਰਮੁਖਿ ਪੰਥੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The perfect has created the complete love for the Lord and has ordained the gurmukh way of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਨੇ ਪੂਰਾ ਪ੍ਰੇਮ ਦਾ ਰਸ, ਅਤੇ ਪੂਰਾ ਗੁਰਮੁਖ ਪੰਥ ਚਲਾਇਆ।"