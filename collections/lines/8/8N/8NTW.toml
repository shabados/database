[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਨਾਇ; ਵਡਾਈ ਪਾਵਹੁ ॥੨॥"
page = 832
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, thou shalt be blessed with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਤੈਨੂੰ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Name, you shall obtain glorious greatness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਾਚੇ ਕੇ ਨਾਮ ਜਪਣੇ ਤੇ ਵਡਿਆਈ ਕੋ ਪਾਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਵਡਿਆਈ ਹਾਸਲ ਕਰੋਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Nombre Verdadero que uno es bendecido con Gloria.  (2)"