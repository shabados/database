[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ; ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥"
page = 931
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is renowned in the three worlds and the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅਤੇ ਚਾਰੇ ਹੀ ਯੁੱਗਾਂ ਅੰਦਰ ਮਸ਼ਹੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is famous throughout the three worlds and the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਔ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ (ਜਾਤਾ) ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਉਹ ਮਨੁੱਖ (ਪੱਕੀ) ਜਾਣ-ਪਛਾਣ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚਹੁੰਆਂ ਜੁਗਾਂ ਵਿਚ ਮੌਜੂਦ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨੂੰ। ਜਾਤਾ = ਪਛਾਣ ਲੈਂਦਾ ਹੈ, ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce al Único Señor en los tres mundos y en las cuatro épocas."