[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਪਿਆਸੀ. ਪਿਰ ਕੈ ਤਾਈ; ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਬੂੰਦੇਰੇ ॥"
page = 1117
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the sparrow hawk for the rain-drop I hope and thirst for Thee, O my Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਦੀ ਮੀਂਹ ਦੀ ਕਣੀ ਦੇ ਲਿਆਈ ਮੇਰੀ ਤੇਰੇ ਲਈ ਉਮੀਦ ਅਤੇ ਤਰੇਹ ਹੈ, ਹੈ ਮੇਰੇ ਕੰਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My hopes and desires rest in You, O my Husband Lord; like the rainbird, I long for the rain-drop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪਿਰ) ਪਤੀ! ਤੇਰੇ ਦਰਸਨ ਕੇ (ਤਾਈ) ਵਾਸਤੇ ਆਸਾ ਕਰਤਾ ਹੂੰ। ਮੈਂ ਜੈਸੇ ਪਪੀਹਾ ਸ੍ਵਾਂਤਿ ਬੂੰਦ ਕੋ ਚਾਹਤਾ ਹੈ, ਤੈਸੇ ਤ੍ਰਿਖਾਤਰ ਹੋ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਤੀ! ਤੇਰੇ ਦਰਸਨ ਦੀ ਖ਼ਾਤਰ ਮੇਰੇ ਅੰਦਰ ਤਾਂਘ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ, ਉਸ ਤਾਂਘ ਦੀ (ਮਾਨੋ) ਪਿਆਸ ਲੱਗੀ ਹੋਈ ਹੈ (ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਉਹ ਪਿਆਸ ਮਿਟਦੀ ਨਹੀਂ) ਜਿਵੇਂ ਪਪੀਹਾ (ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਬੂੰਦ ਨੂੰ ਤਾਂਘਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਸੀ = ਤਿਹਾਈ। ਆਸ ਪਿਆਸੀ = (ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰਸਨ ਦੀ) ਆਸ ਨਾਲ ਤਿਹਾਈ। ਕੈ ਤਾਈ = ਕੈ ਤਾਈਂ, ਦੀ ਖ਼ਾਤਰ। ਪਿਰ ਕੈ ਤਾਈ = ਪ੍ਰਭੂ-ਪਤੀ (ਦੇ ਦਰਸਨ) ਦੀ ਖ਼ਾਤਰ। ਚਾਤ੍ਰਿਕੁ = ਪਪੀਹਾ। ਬੂੰਦੇਰੇ = (ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਬੂੰਦ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tengo sed de Ti, oh Amor, así como el Chatrik añora la gota Svanti."