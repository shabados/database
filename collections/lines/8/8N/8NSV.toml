[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੈ ਸੇਵਹਿ. ਸੇ ਪੁਰਖ ਹੋਵਹਿ; ਜਿਨੀ ਹਉਮੈ ਸਬਦਿ ਜਲਾਈ ॥"
page = 592
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the Perfect Lord, through the Name, burn their egotism, and themselves become perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਪੁਰਸ਼ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਸਾੜ ਦਿੰਦੇ ਹਨ, ਉਹ ਖੁਦ ਪੂਰਨ ਪੁਰਸ਼ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve their Husband Lord, become like Him; their egos are burnt away by His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਪਰਮਾਤਮਾਂ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ ਸੋਈ (ਪੁਰਖ) ਪਰਮਾਤਮਾਂ ਰੂਪ ਹੋਤੇ ਹੈਂ। ਸੋ ਕੌਨ ਹੂਏ ਹੈਂ? ਜਿਨੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਜਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਅਹੰਕਾਰ ਦੂਰ ਕੀਤਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਪੁਰਖ ਨੂੰ ਜਪਦੇ ਹਨ ਤੇ ਉਸ ਪੁਰਖ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto se revela en nosotros a través de la Palabra de Su Shabd."