[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ; ਨ ਕਰਣੈ ਵਾਲਾ ਦੂਆ ॥੧॥"
page = 154
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God there is no other doer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਕਰਨਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Doer except Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਬਿਨਾ ਔਰ ਕੋਈ ਦੂਸਰਾ ਕਰਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਕੁਝ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ (ਉਸੇ ਦੀ ਭਗਤੀ ਕਰੋ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no hay ningún otro más que Él. (1)"