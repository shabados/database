[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਮਨੋ ਭਟ ਸਾਰਸੁਤੀ ਤਟਿ ਨਾਤ ਹੈ; ਪੂਰਬ ਪਾਪ ਉਤਾਰਨ ਕੋ ॥੬੭॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As though the warriors, at the time of taking bath in Saraswati river are removing various types of their sins.67.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੂਰਮੇ (ਪਿਛਲਿਆਂ ਜਨਮਾਂ ਦੇ) ਪਾਪਾਂ ਨੂੰ ਉਤਾਰਨ ਲਈ ਸਰਸਵਤੀ (ਨਦੀ) ਦੇ ਕੰਢੇ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰ ਰਹੇ ਹੋਣ ॥੬੭॥"