[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਤ; ਅਮਰ ਭਏ ਨਿਹਕਾਮ ॥"
page = 887
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Partaking of it, one becomes immortal and desireless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਪੀਣ ਨਾਲ ਬੰਦਾ ਅਬਿਨਾਸੀ ਅਤੇ ਇੱਛਾ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking it in, one becomes immortal and free of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਿਸਕਾਮ ਹੋਇਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਆ ਹੈ, ਸੋ ਅਮਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪੀਂਦਿਆਂ ਹੀ ਮਨੁੱਖ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਅਤੇ ਵਾਸਨਾ-ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien La saborea, se vuelve Inmortal y sin deseos,"