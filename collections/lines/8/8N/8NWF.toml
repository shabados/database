[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਦੁਖ ਤੇ ਤਿਹ ਮਾਰਿਯੈ; ਕਰਿਯੈ ਵਹੈ ਉਪਾਇ ॥੨॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘By some means, now, she should be terminated.’(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੁਖ ਨਾਲ ਉਸ ਨੂੰ ਮਾਰਿਆ ਜਾਏ, ਅਜਿਹਾ ਉਪਾ ਹੀ ਕੀਤਾ ਜਾਏ ॥੨॥"