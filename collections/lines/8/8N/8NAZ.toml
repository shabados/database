[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਤ ਪੀਤਾਂਬਰ ਤ੍ਰਿਭਵਣ ਧਣੀ; ਥੰਭ ਮਾਹਿ ਹਰਿ ਭਾਖੈ ॥੪॥"
page = 1165
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad said, \"Orpiment like yellow-robed God, the Master of the three world, is in the pillar to which I am tied\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੇ ਆਖਿਆ, \"ਹੜਤਾਲ ਵਰਗੇ ਪੀਲੇ ਬਸਤਰਾਂ ਵਾਲਾ ਤਿੰਨਾਂ ਜਹਾਨਾ ਦਾ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਥੰਮ੍ਹ ਵਿੱਚ ਹੈ, ਜਿਸ ਨਾਲ ਮੈਂ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad answered, \"The Lord, the Master of the three worlds, is contained even in this pillar to which I am tied.\" ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੀਤ) ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਪੀਲੇ ਪੀਤਾਂਬਰੋਂ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਤ੍ਰਿਲੋਕੀ ਕਾ ਸ੍ਵਾਮੀ ਜੋ ਹਰੀ ਹੈ, ਸੋ ਥੰਭ ਮੈ ਭੀ ਹੈ। ਐਸੇ ਪ੍ਰਹਿਲਾਦ ਨੇ ਕਹਾ। ਤਬ ਹਰਨਾਖਸ਼ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਥੰਭ ਮੁਸ਼ਟਕਾ ਪ੍ਰਹਾਰ ਕੀਆ॥੪॥☬ਤਬ ਤਹਾਂ ਤੇ ਨਰਸਿੰਘ ਰੂਪ ਹੋ ਕਰ ਨਿਕਸੇ ਔਰ ਹਰਨਾਖਸ਼ ਕਾ ਉਦਰ ਨਖੋਂ ਕਰ ਫਾੜ ਦੀਆ। ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਗੋਂ) ਪੀਲੇ ਕੱਪੜਿਆਂ ਵਾਲਾ ਕ੍ਰਿਸ਼ਨ ਪ੍ਰਭੂ, ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਥੰਮ੍ਹ ਵਿਚ ਬੋਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Prehlad respondió, mi Señor de la Túnica Amarilla, el Maestro de los tres mundos, está aún en el pilar en donde estoy atado. (4)"