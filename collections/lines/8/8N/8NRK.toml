data = "ਕਹਤ ਨਾਨਕ; ਜਨੁ ਜਾਗੈ ਸੋਇ ॥"
page = 1128
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, that man alone remains awake,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, that humble being remains awake and aware,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਦਾਸ ਜਾਗਤਾ ਹੈ॥☬ਸੋ ਕੌਣ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ ਜਾਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo está despierto"