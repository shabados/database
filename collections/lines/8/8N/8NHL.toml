[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਿਲੇ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਹਰਿ ਨਵਤਨ ਹਰਿ ਨਵ ਰੰਗੀਆ ॥"
page = 576
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met the Lord God, the reader of hearts, Ever-new is His body and ever fresh is His colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ। ਨਿਤ-ਨਵੀਨ ਹੈ ਉਸ ਦਾ ਸਰੀਰ ਅਤੇ ਸਦਾ ਤਰੋਤਾਜ਼ਾ ਉਸ ਦਾ ਰੰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meets his Lord and Master, the Inner-knower, the Searcher of hearts; His body is ever-new, and His color is ever-fresh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸ੍ਵਾਮੀ ਅੰਤਰਜਾਮੀ (ਨਵ ਰੰਗੀਆ) ਆਪ ਨਵੀਨ ਅਨੰਦ ਵਾਲੇ ਨੇ ਮੇਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਉਸ ਨੂੰ ਮਾਲਕ ਤੇ ਹਰ ਦਿਲ ਦੀ ਜਾਨਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜੋ ਸਦਾ ਹੀ ਨਵਾਂ-ਨਰੋਆ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਨਵੇਂ ਚੋਜਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਰੰਗੀਆ = ਨਵ-ਰੰਗੀ, ਨਵੇਂ ਰੰਗ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el se encuentra con su Señor Creador, El que da todo  , el Busca Corazones, su cuerpo es siempre fresco, siempre nuevo."