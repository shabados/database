[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨਿ ਚਾਰਿ ਮਜਹਬਾਂ; ਜਗਿ ਵਿਚਿ ਹਿੰਦੂ ਮੁਸਲਮਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "There are four castes of Hindus and four sects of Muslims in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਹਿੰਦੂਆਂ ਦੇ ਚਾਰ ਵਰਣ ਤੇ ਮੁਸਲਮਾਨਾਂ ਦੇ ਚਾਰ ਮਜ਼ਹਬ।"