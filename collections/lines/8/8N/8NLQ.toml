[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਾ ਅਮਰੁ, ਅਮਰਿ ਵਰਤਾਇਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going beyond the perceptible world, he established himself in equipoise.Thus, Guru Amar Das has spead the true message."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਚੇ ਗੁਰੂ) ਅਮਰ ਨੇ ਸੱਚਾ ਹੁਕਮ ਤੋਰਿਆ।"