[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਟਿ ਤਬੈ ਤਿਨ ਕੇ ਗਏ; ਜਾਨਨਹਾਰ ਅਗਾਧ ॥੧੪੫॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dragging the ukhal behind him, Krishna began to emancipate the saints, He, the unfathomable Lord went near them.145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਸੇ ਲਈ) ਅਗਾਧ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਚਲੇ ਗਏ ਹਨ ॥੧੪੫॥"