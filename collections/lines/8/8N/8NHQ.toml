[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਖਨ ਦੇਸਿ. ਹਰੀ ਕਾ ਬਾਸਾ; ਪਛਿਮਿ. ਅਲਹ ਮੁਕਾਮਾ ॥"
page = 1349
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God of Hindus dwells in the southern land and the God of Muslims has His seat in the west."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ ਦੇ ਰੱਬ ਦਾ ਨਿਵਾਸ ਜਨੂਬ ਦੇ ਮੁਲਕ ਵਿੱਚ ਹੈ ਅਤੇ ਮੁਸਲਮਾਨਾਂ ਦੇ ਰੱਬ ਦਾ ਟਿਕਾਣਾ ਮਗਰਬ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God of the Hindus lives in the southern lands, and the God of the Muslims lives in the west."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਲੋਕ ਦਖ੍ਯਣ ਦੇਸ ਮੇਂ ਰਾਮਸਰ ਆਦਿਕੋਂ ਮੇਂ ਹਰੀ ਕਾ ਨਿਵਾਸ ਮਾਨਤੇ ਹੈਂ ਔਰ ਮੁਸਲਮਾਨ ਪਸਚਮ ਦਿਸ਼ਾ ਮੇਂ ਮਕੇ ਕੋ ਅਲਹ ਕਾ ਮੁਕਾਮ ਜਾਨਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਦੋਨੋਂ ਕੀ ਭੂਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿੰਦੂ ਆਖਦਾ ਹੈ ਕਿ) ਹਰੀ ਦਾ ਨਿਵਾਸ ਦੱਖਣ ਦੇਸ ਵਿਚ (ਜਗਨ ਨਾਥ ਪੁਰੀ ਵਿਚ) ਹੈ, ਮੁਸਲਮਾਨ ਆਖਦਾ ਹੈ ਕਿ ਖ਼ੁਦਾ ਦਾ ਘਰ ਪੱਛਮ ਵਲ (ਕਾਹਬੇ ਵਿਚ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਖਨ ਦੇਸ = ਜਗਨ ਨਾਥ ਪੁਰੀ ਜੋ ਕਬੀਰ ਜੀ ਦੇ ਵਤਨ ਬਨਾਰਸ ਤੋਂ ਦੱਖਣ ਵਲ ਹੈ। ਪਛਿਮਿ = ਪੱਛਮ ਵੱਲ। ਅਲਹ = ਅੱਲਾਹ ਦਾ, ਰੱਬ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dios de los hindis vive en las tierras del sur y el dios de los musulmanes vive en el oeste,"