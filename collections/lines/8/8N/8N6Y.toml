[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ; ਜਾ ਏਕਾ ਕਾਰ ਕਮਾਇ ॥"
page = 991
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone he is known to be insane, if he performs the One Lord's service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਉਹ ਪਗਲਾ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਇਕ ਸੁਆਮੀ ਦੀ ਹੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is known to be insane, if he works for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੌ ਬਾਵਰਾ ਜਾਣੀਐ ਜਾ ਏਕਾ ਭਗਤੀ ਕੀ ਕਾਰ ਕਮਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਤਾਂ ਉਹ ਝੱਲਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਮਨੁੱਖ ਸਿਰਫ਼ (ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਦੀ ਹੀ) ਕਾਰ ਕਰਦਾ ਹੈ, (ਹਰੇਕ ਕਿਰਤ-ਕਾਰ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਹੀ ਮੁਖ ਮੰਨਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo sólo al Único Maestro"