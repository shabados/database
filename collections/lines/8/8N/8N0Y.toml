[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਕਰਤਾ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 189
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(For him) that Creator is the Doer and Prompter of deeds. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਉਸ ਲਈ) ਉਹ ਸਿਰਜਣਹਾਰ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator is the Doer, the Cause of causes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਹੇ ਤੇ? (ਕਰਨ) ਜੋ ਜਗਤ ਕੀ ਉਤਪਤੀ ਕੇ ਮਹਿਤਤ੍ਵਾਦਿ ਸਾਧਨ ਹੈਂ ਤਿਨ ਕੇ ਕਰਾਵਨੇ ਵਾਲਾ, ਭਾਵ ਸੇ ਸਤਾ ਦੇਨੇ ਵਾਲਾ, ਪੁਨਾ (ਕਰਤਾ) ਤਿਸ ਉਤਪਤਿ ਹੂਈ ਸ੍ਰਿਸਟੀ ਕਾ ਪਾਲਨ ਸਿੰਘਾਰ ਕਰਤਾ ਸੋਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਹਰ ਥਾਂ) ਉਹੀ ਕਰਤਾਰ ਦਿੱਸਦਾ ਹੈ ਜੋ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ ਤੇ ਸਭ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਤਾਕਤ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Uno, el Creador y la Causa."