[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ ਰੋਗ ਮਹਿ; ਬਧੇ ਬਿਕਾਰਾ ॥੨॥"
page = 1140
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins are multiplied in the malady of the three qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੀ ਬਿਮਾਰੀ ਅੰਦਰ ਪਾਪ ਵਧੇਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the disease of the three qualities, corruption is multiplied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਰੋਗੋਂ ਮੇਂ ਹੀ ਸਭ ਵਿਕਾਰੋਂ ਕਾ ਸਮਦਾਉ ਬਧਤਾ ਹੈ, ਭਾਵ ਸੇ ਰਜੋ, ਤਮੋ, ਸਤੋ ਗੁਣ ਰੋਗ ਰੂਪੋਂ ਮੇਂ ਹੀ ਵਿਕਾਰ ਬਧਤੇ ਹੈਂ॥੨॥☬ਪੀਛੇ ਕਾਇਓਂ ਰੂਪ ਰੋਗ ਕਹਾ ਅਬ ਕਾਰਣ ਰੂਪ ਰੋਗ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਰੋਗ ਵਿਚ ਬੱਝੇ ਹੋਏ ਜੀਵ ਅਨੇਕਾਂ ਵਿਕਾਰ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ ਰੋਗ ਮਹਿ = ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਬਧੇ = ਬੱਝੇ ਹੋਏ। ਬਿਕਾਰਾ = ਵਿਕਾਰ, ਐਬ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si, los males nacidos de las tres Modalidades, guiados por el error y la mala intención. (2)"