[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ; ਸੋ ਵੇਪਰਵਾਹਾ ॥"
page = 1074
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers Thee, becomes care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹੈ, ਉਹ ਬੇਮੁਹਤਾਜ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps You in his consciousness, becomes carefree and independent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਕੌ ਤੂੰ ਯਾਦ ਆਵੈਂ ਸੋ ਪੁਰਸ ਇਛਾ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਚੀਤਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਚਿੱਤ ਵਿਚ। ਆਵਹਿ = ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ। ਵੇਪਰਵਾਹਾ = ਬੇ-ਮੁਥਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su atención puesta en Ti, vive libre de preocupaciones."