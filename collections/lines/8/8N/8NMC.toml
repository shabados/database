[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਗੁਰ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 110
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in this world, subduing her ego, understand the verity of the Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜਹਾਨ ਅੰਦਰ ਜਿਹੜੀ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ ਗੁਰਬਾਣੀ ਦੀ ਸਚਾਈ ਨੂੰ ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if she subdues her ego, and recognizes the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਕੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਪਛਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਛਾਣ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y llega a concebir a su Señor, el Dador de Paz."