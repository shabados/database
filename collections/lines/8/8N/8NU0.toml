[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਿ ਭਤਾਰ ਪਿਆਰੁ ਹੈ, ਮਾਂ ਪੁਤ ਸਮ੍ਹਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wife loves her husband and mother takes care of the son."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਰਤਾ ਨਾਲ ਇਸਤ੍ਰੀ ਦਾ ਮੋਹ ਹੈ ਅਰ ਮਾਂ ਨਾਲ ਪੁਤ੍ਰ ਦਾ ਮੋਹ ਹੁੰਦਾ ਹੈ।"