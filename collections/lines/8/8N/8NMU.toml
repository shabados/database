[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਤੇਰੀ ਰਖ; ਅਗਨੀ ਉਦਰ ਮਾਹਿ ॥"
page = 962
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in the fire of mother's womb, Thou protectest the mortal, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਮਾਂ ਦੇ ਪੇਟ ਦੀ ਅੱਗ ਵਿੱਚੱ ਤੂੰ ਪ੍ਰਾਣੀ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, in the fire of the mother's womb, You protected us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੇਟ ਮੇਂ ਜੋ ਅਗਨੀ ਹੈ ਓਥੇ ਭੀ ਤੇਰੀ ਹੀ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ ਜੀਵ ਨੂੰ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿qué no proteges a Tus Criaturas aún en el fuego del vientre?"