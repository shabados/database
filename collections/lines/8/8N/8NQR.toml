[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਾ ਹਰਿ ਰੰਙੁ ਹੈ; ਹਰਿ ਰੰਙੁ ਮਜੀਠੈ ਰੰਙੁ ॥"
page = 731
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the love of God, God's love is of fast colour, like madder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ, ਵਾਹਿਗੁਰੂ ਦਾ ਪ੍ਰੇਮ ਹੈ। ਵਾਹਿਗੁਰੂ ਦਾ ਪ੍ਰੇਮ ਮਜੀਠ ਦੀ ਤਰ੍ਹਾਂ ਪੱਕਾ ਰੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the Love of the Lord. The Lord's Love is the permanent color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਰੰਗਾਂ ਵਿਚੋਂ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਮਜੀਠਾ ਰੰਗ ਜੋ ਸਚਾ ਆਨੰਦ ਹੈ ਤਿਸ ਮੇਂ ਅਪਣੇ ਆਪ ਕੋ ਤਿਸ ਨੇ ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਹਰੀ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤੇ, ਇਹ ਹਰੀ-ਨਾਲ-ਪਿਆਰ ਮਜੀਠ ਦੇ ਰੰਗ ਵਰਗਾ ਪੱਕਾ ਪਿਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor se encuentra en el Amor del Señor; el Amor del Señor, como el carmesí, es de color profundo."