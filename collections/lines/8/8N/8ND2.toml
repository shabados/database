data = "ਪਿਤਾ; ਪ੍ਰਹਲਾਦੁ ਪੜਣ ਪਠਾਇਆ ॥"
page = 1154
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahald's father, sent him to school to read."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਦੇ ਪਿਓ ਨੇ, ਪੜ੍ਹਨ ਲਈ ਉਸ ਨੂੰ ਮਦਰਸੇ ਘਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad's father sent him to school, to learn to read."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਿਤਾ ਨੇ ਪ੍ਰਹਿਲਾਦਿ ਕੋ ਪੜਨੇ ਕੇ ਵਾਸਤੇ ਭੇਜਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਪ੍ਰਹਲਾਦ ਦੇ) ਪਿਉ ਨੇ ਪ੍ਰਹਲਾਦ ਨੂੰ ਪੜ੍ਹਨ ਵਾਸਤੇ (ਪਾਠਸ਼ਾਲਾ ਵਿਚ) ਘੱਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El padre de Prehlad lo mandó a la escuela a aprender a leer,"