[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਭਾਵਨਿ. ਤਉ ਜੇਹੀਆ; ਮੂ ਜੇਹੀਆ ਕਿਤੀਆਹ ॥"
page = 1015
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thou loves those who are like Thee. Too many are there like me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ! ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈਂ ਜੋ ਤੇਰੇ ਵਰਗੀਆਂ ਹਨ। ਮੇਰੇ ਵਰਗੀਆਂ ਤਾਂ ਕਿਤਨੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are pleased with those who are like Yourself; there are many more like me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਜਾਨਤੀਆਂ ਹੈਂ, ਹੇ ਪਰਮੇਸਰ! ਵਹ ਤੇਰੇ ਕੋ ਭਾਵਤੀਆਂ ਹੈਂ, ਸੋ ਤੇਰੇ ਜੈਸੀਆਂ ਹੈਂ, ਔ ਮੇਰੇ ਜਹੀਆਂ ਤਉ ਦੁਹਾਗਣੀਆਂ (ਕਿਤੀਆਹ) ਬਹੁਤੀਆਂ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ-ਪ੍ਰਭੂ! ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਤੈਨੂੰ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ, ਉਹ ਤੇਰੇ ਵਰਗੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, (ਪਰ ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਤੋਂ ਵਾਂਜੀਆਂ ਹੋਈਆਂ) ਮੇਰੇ ਵਰਗੀਆਂ ਭੀ ਅਨੇਕਾਂ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No veo a nadie que sea malo, soy yo quien no soy bueno,"