[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਤੈ ਸਕਤਿ, ਸਤਾਰਹ ਵਾਣੀ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The power (sakti) of Siva i.e. maya keeps with her seventeen speeches or variations of its powers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਤੇ ਸ਼ਕਤਿ ਦੀਆਂ ਸਤਾਰਾਂ ਵਾਣੀਆਂ ਹਨ (ਭਾਵ ਸ਼ਕਤੀ ਅਰਥਾਤ ਮਾਯਾ ਦੀਆਂ ੧੬ ਕਲਾਂ ਹਨ, ੧੦ ਪ੍ਰਾਣ, ੫ ਤਤ, ੧ ਮਨ=੧੬। ਤੇ ਸ਼ਿਵ ਅਰਥਾਤ ਵਾਹਿਗੁਰੂ ਦੀ ਇਕ ਕਲਾ ਜਿਥੇ ਏਕਤਾ ਵਿਚ ਸਭ ਕੁਝ ਹੈ, ੧੭ ਇਉਂ ਬਾਣੀਆਂ ਸ਼ਿਵ ਸ਼ਕਤੀ ਦੀਆਂ ਹਨ)।"