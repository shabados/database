[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਵੇਲੜੀ ਪਰਵਾਣੁ; ਜਿਤੁ ਮਿਲੰਦੜੋ ਮਾ ਪਿਰੀ ॥੨॥"
page = 709
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that time alone is approved, when my Beloved meets me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹੀ ਸਮਾਂ ਕਬੂਲ ਪੈਂਦਾ ਹੈ, ਜਦ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦਾ ਮਿਲਾਪ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that time alone is approved, when my Beloved meets with me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ (ਵੇਲੜੀ) ਘੜੀ ਪਰਵਾਣ ਅਰਥਾਤ ਸਫਲੀ ਹੋਤੀ ਹੈ, ਜਿਸ ਮੇਂ ਮੇਰਾ ਪਤੀ ਹਰੀ ਮਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਉਹੀ ਸੁਲੱਖਣੀ ਘੜੀ ਕਬੂਲ ਪੈਂਦੀ ਹੈ ਜਦੋਂ ਆਪਣਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en ese momento en que encontramos a nuestro Amor somos aprobados. (2)"