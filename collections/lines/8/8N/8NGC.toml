[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ-ਓਂਅਕਾਰ ਦੇ ਬਾਗਾਂ ਦੀ ਸੁਗੰਧੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਜ਼ਾਰਤ ਬੁਸਾਤੀਨਿ ਤਜਰੀਦ ਰਾ ।੧੧੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the aroma of the garden of the One and the only One. (119)"