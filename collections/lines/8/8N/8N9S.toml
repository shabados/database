[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹਾ ਠਉਰ ਹੋ ਸਤ੍ਰੁ ਬਨਾਯੋ ॥"
page = 540

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then one of the sages showed him the place, where the enemy was living"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵੈਰੀ ਨੇ (ਰਹਿਣ ਦੀ) ਥਾਂ ਬਣਾਈ ਹੋਈ ਸੀ।"