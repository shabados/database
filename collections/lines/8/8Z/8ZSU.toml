[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਕੰਚਨ ਵੇ ਵੰਨੀਆ; ਇਨਿ ਹਉਮੈ ਮਾਰਿ ਵਿਗੁਤੀਆ ॥"
page = 776
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ah, this gold coloured body the pride has ruined and disfigured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਹ; ਇਸ ਸੋਨੇ ਰੰਗੇ ਸਰੀਰ ਦਾ ਹੰਕਾਰ ਨੇ ਸਤਿਆਨਾਸ ਕਰ ਕੇ ਕਰੂਪ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This golden-colored body has been disfigured and ruined by egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹ ਮਾਨੁਖ ਦੇਹ ਸੁਵਰਨ ਕੇ ਰੰਗ ਸੀ, ਭਾਵ ਅਮੋਲਕ ਸੀ। ਇਸੀ ਹੰਤਾ ਮਮਤਾ ਨੇ ਮਾਰ ਕੇ ਖਰਾਬ ਕਰ ਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਵੇਖੋ!) ਇਹ ਸਰੀਰ ਸੋਨੇ ਦੇ ਰੰਗ ਵਰਗਾ ਸੋਹਣਾ ਹੁੰਦਾ ਹੈ, (ਪਰ ਜਿੱਥੇ ਹਉਮੈ ਆ ਵੜੀ) ਇਸ ਹਉਮੈ ਨੇ (ਉਸ ਸਰੀਰ ਨੂੰ) ਮਾਰ ਕੇ ਖ਼ੁਆਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ, ਕਾਂਇਆਂ। ਕੰਚਨ = ਸੋਨਾ। ਵੇ = ਹੇ ਭਾਈ! ਕੰਚਨ ਵੰਨੀਆ = ਸੋਨੇ ਦੇ ਰੰਗ ਵਾਲੀ, ਸੋਹਣੀ। ਇਨਿ ਹਉਮੈ = ਇਸ ਹਉਮੈ ਨੇ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਵਿਗੁਤੀਆ = ਖ਼ੁਆਰ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es bello como el oro, pero es desperdiciado por el propio ego."