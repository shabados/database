[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਪ੍ਰੀਤਮ ਰਾਤੀ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰੀ ਜੀਉ ॥"
page = 689
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with her beloved's love, she reflects over the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the love of her Beloved, she contemplates the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਇਸਤ੍ਰੀ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੇ (ਰੰਗਿ) ਪਰੇਮ ਮੇਂ ਰਾਤੀ ਹੈ ਔਰ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਵੀਚਾਰਵਾਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਵਿਚਾਰਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella está imbuida en el Amor de su Señor, habitando en el Sendero del Guru."