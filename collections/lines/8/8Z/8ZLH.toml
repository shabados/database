[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੜਿਆ ਦਿਨ; ਸੁੰਨਿ ਸਮਾਇਆ ॥"
page = 1081
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For myriads of days, Thou were absorbed in thine supreme silence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਦਿਹਾੜੇ, ਤੂੰ ਆਪਣੀ ਪਰਮ ਚੁੱਪ ਅੰਦਰ ਲੀਨ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For so many days, You were absorbed in silent absorption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਦਿਨ ਸੁੰਨ ਹੀ ਮੇਂ ਸਮਾਯਾ ਹੂਆ ਥਾ ਜਬ ਜੀਵ ਜੰਤ ਨਹੀਂ ਥੇ, ਭਾਵ ਉਜਾੜ ਹੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸਮਾ ਉਹ ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨਿ = ਸੁੰਞ ਵਿਚ, ਅਫੁਰ ਹਾਲਤ ਵਿਚ, ਉਸ ਹਾਲਤ ਵਿਚ ਜਿਥੇ ਕੋਈ ਫੁਰਨਾ ਨਹੀਂ ਉੱਠਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por millones más estuviste inmerso en Tu Gran Silencio y por millones de días no había más que caos y de ahí,"