type = "primary"
data = "ਜਿਉ ਨਰਪਤਿ; ਸੁਪਨੈ ਭੇਖਾਰੀ ॥੩॥"
page = 176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it is like a beggar becoming a king in a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕ ਮੰਗਤੇ ਦੇ ਸੁਪਨੇ ਵਿੱਚ ਰਾਜਾ ਬਨਣ ਦੇ ਮਾਨਿੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- but he is just a beggar, who in his dream, is a king. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਤੋ ਐਸੇ ਹੈਂ ਜੈਸੇ ਕੋਈ ਭਿਖਾਰੀ ਸੁਪਨੇ ਮੇਂ ਰਾਜਾ ਹੋ ਜਾਵੇ ਵਹੁ ਸੁਪਨ ਰਾਜ ਕਾ ਸੁਖ ਮਾਨ ਲੇਵੇ। ਜਬ ਜਾਗੇ ਤਬ ਵਹੀ ਦੀਨਤਾ ਕੋ ਧਾਰਨੇ ਹਾਰਾ ਹੈ, ਤਾਂ ਤੇ ਇਨ ਮੇਂ ਭੀ ਕੁਸਲ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਭ ਕੁਝ ਇਉਂ ਹੀ ਹੈ) ਜਿਵੇਂ ਕੋਈ ਰਾਜਾ ਮੰਗਤਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਤੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ, ਆਤਮਕ ਸੁਖ ਦੇ ਥਾਂ ਰਾਜ ਵਿਚ ਤੇ ਭੋਗਾਂ ਵਿਚ ਭੀ ਦੁੱਖ ਹੀ ਦੁੱਖ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਪਤਿ = ਰਾਜਾ। ਭੇਖਾਰੀ = ਮੰਗਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con todo eso, uno es como el rey que se vuelve pordiosero en su sueño. (3)"