[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜਨ ਆਖਨ ਦੈ ਬਿੰਦੂਆ; ਇਕ ਭਾਲ ਮੈ ਸੇਾਂਧੁਰ ਸੁੰਦਰ ਦੀਨੋ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the eyes of these gopis there is antimony, a fixed mark on the forehead and saffron on the parting of the hair on the head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਵਿਚ ਸੁਰਮਾ ਪਾ ਕੇ, ਮੱਥੇ ਉਤੇ ਇਕ ਬਿੰਦੀ ਲਾ ਕੇ ਅਤੇ (ਮਾਂਗ ਵਿਚ) ਸੰਧੂਰ ਭਰ ਕੇ ਸ਼ਿੰਗਾਰ ਕੀਤਾ ਹੋਇਆ ਹੈ।"