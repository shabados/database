data = "ਕਿ ਏ ਸ਼ਾਹ ਸ਼ਾਹਾਨ, ਹਮਹ ਬਹਰ ਬਰ ॥੨੧॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How do you call these eight drawbacks as the virtues?(21)"

