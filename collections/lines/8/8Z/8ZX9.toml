[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗਿ ਨਿਰਮਲੁ; ਹਛਾ ਲੋਇ ॥"
page = 1069
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the four ages and amongst all the men, he is acclaimed immaculate and good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਯੁੱਗਾਂ ਅੰਦਰ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੰਚ ਉਹ ਪਵਿੱਤਰ ਅਤੇ ਚੰਗਾ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all four ages he is considered to be pure and good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਚਹੁ ਜੁਗੋਂ ਮੇਂ ਚੰਗਾ ਨਿਰਮਲ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਲਈ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਜਗਤ ਵਿਚ ਹੱਛਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਹੁ ਜੁਗਿ = ਚਾਰ-ਜੁਗੀ ਸਮੇ ਵਿਚ, ਸਦਾ ਲਈ। ਲੋਇ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno se muestra Verdadero y sin mancha a través de las cuatro épocas y de entre todos los humanos."