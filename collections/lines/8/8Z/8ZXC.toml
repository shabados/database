[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਕਿਸ ਕਾ ਪੂਤੁ; ਨ ਕਿਸ ਕੀ ਮਾਈ ॥"
page = 357
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither there is any one's son, nor is there any one's mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕਿਸੇ ਦਾ ਕੋਈ ਪੁੱਤਰ ਹੈ, ਨਾਂ ਹੀ ਕਿਸੇ ਦੀ ਕੋਈ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is anyone else's son, and no one is anyone else's mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਨ ਕਿਸੀ ਕਾ ਪੁਤ੍ਰ ਹੈ ਨ ਕਿਸੀ ਕੀ ਮਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਿਚ ਨਾਹ ਮਾਂ ਨਾਹ ਪੁੱਤਰ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਪੱਕਾ ਸਾਥੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es la madre y nadie es el hijo de nadie;"