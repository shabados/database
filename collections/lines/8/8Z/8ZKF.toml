[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਸੇਵੇ; ਨਿਰਮਲੁ ਹੋਇ ॥੬॥"
page = 1343
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the Peace-giving Lord, one is rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Giver of peace, they become immaculate. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖਦਾਤਾ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੇ ਤਬ ਨਿਰਮਲ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸੁਖਦਾਤੇ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਤੇ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirviendo al Dador de Paz se vuelven Inmaculados. (6)"