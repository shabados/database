[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਅਤਿ ਭਾਰਾ ॥"
page = 896
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly great is my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹਾਇਤ ਹੀ ਵੱਡਾ ਹੈ ਮੇਰਾ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is so very great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸਾਹਿਬ ਮੇਰਾ ਅਤੀ (ਭਾਰਾ) ਬਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਬਹੁਤ ਗੰਭੀਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੁ = ਮਾਲਕ। ਅਤਿ ਭਾਰਾ = ਬਹੁਤ ਗੰਭੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es Sublime;"