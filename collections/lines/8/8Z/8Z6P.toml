[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਬਾਜੇ ਅਨਹਦ ਤੂਰ ॥"
page = 344
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night the bugles play the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦੇ ਤੁਰਮ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the celestial bugles vibrate the unstruck melody."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸਾ ਗਿਆਨ ਸੰਸੇ ਬਿਪਰਜੇ ਸੇ ਰਹਤ ਉਦੇ ਹੂਆ, ਤਬ ਦਿਨ ਰਾਤ (ਅਨਹਦ) ਏਕ ਰਸ (ਤੂਰ) ਸੋਹੰ ਰੂਪ ਬਾਜੇ ਬਜਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ (ਮਾਨੋ) ਦਿਨ ਰਾਤ ਇੱਕ-ਰਸ ਵਾਜੇ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el interior resuena la Melodía Divina de Dicha,"