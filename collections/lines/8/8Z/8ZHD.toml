[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਕਰੇ ਪਰਮੇਸਰ ਸੋਊ ॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The successors of both, Baba (Nanak) and Badur were created by God Himself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਪਰਮੇਸ਼ਵਰ ਨੇ ਸਿਰਜਿਆ ਹੈ।"