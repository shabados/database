[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਪੈਕੰਬਰ ਅਉਲੀਏ; ਬੁਜਰਕਵਾਰ ਹਜਾਰ ਹੈਰਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Searching Him all the pars, prophets, auliyas and thousands of old men are wonderstruck (because they could not know Him)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰ ਪੈਕੰਬਰ, ਔਲੀਏ, ਮਹੰਤ ਲੋਕ ਹਜ਼ਾਰਾਂ ਹੀ ਹੈਰਾਣ ਹੋ ਰਹੇ ਹਨ।"