[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ. ਹਰਿ ਫਲੁ ਪਾਇਆ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਰ ਧਾਰਿ ਜੀਉ ॥"
page = 438
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's teaching, they obtain God's elixir and God's Fruit and Lord God's Name, they clasp to their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਊਹ ਰੱਬ ਦੇ ਅੰਮ੍ਰਿਤ ਅਤੇ ਰੱਬ ਦੇ ਮੇਵੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, they obtain the sublime essence of the Lord, and the fruit of the Lord; they enshrine the Name of the Lord, Har, Har, in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਕਰ ਕੇ ਹਰੀ ਕੇ (ਰਸੁ) ਪ੍ਰੇਮੁ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਰ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪ ਫਲੁ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਰਸ ਚੱਖਿਆ ਹੈ, ਨਾਮ-ਫਲ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las Enseñanzas del Guru, obtienen la Sublime Esencia del Señor y la Fruta del Señor; ellos enaltecen el Nombre del Señor, Jar, Jar, en su corazón."