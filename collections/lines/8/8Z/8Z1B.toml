[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਜਾਨਿ ਲੇਹੁ, ਮਨ ਮਾਹੀ ॥"
page = 634
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear friend, realise it in Thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰ ਮਿੱਤ੍ਰਾ! ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਸਮਝ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear friend, know this in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪ੍ਰੀਤਮ! ਐਸੇ ਮਨ ਮੇਂ ਜਾਨ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਆਪਣੇ) ਮਨ ਵਿਚ (ਇਹ ਗੱਲ) ਪੱਕੀ ਕਰ ਕੇ ਸਮਝ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amado, entiende que todos"