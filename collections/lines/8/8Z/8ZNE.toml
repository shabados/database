[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੋ ਸੂਤਕੁ ਭਰਮੁ ਹੈ; ਦੂਜੈ ਲਗੈ ਜਾਇ ॥"
page = 472
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All impurity consists in doubt and attachment to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਨਾਪਾਕੀ ਵਹਿਮ ਅਤੇ ਦਵੈਤ-ਭਾਗ ਦੇ ਲਗਾਉ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All impurity comes from doubt and attachment to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਜ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ: ਸਭ ਸੂਤਕੋਂ ਕਾ ਸੂਤਕ ਭਰਮ ਹੈ, ਜਿਸ ਕਰ ਜੀਵ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਵਾ ਆਨ ਦੇਵ ਉਪਾਸ਼ਨਾ ਮੇਂ ਜਾਇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਤਕ ਨਿਰਾ ਭਰਮ ਹੀ ਹੈ, ਇਹ (ਸੂਤਕ-ਰੂਪ ਭਰਮ) ਮਾਇਆ ਵਿਚ ਫਸਿਆਂ (ਮਨੁੱਖ ਨੂੰ) ਆ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ = ਉੱਕਾ ਕੀ, ਨਿਰਾ ਪੁਰਾ। ਦੂਜੈ = ਮਾਇਆ ਵਿਚ। ਦੂਜੈ ਜਾਇ = ਮਾਇਆ ਵਿਚ ਫਸਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La impureza de las impurezas es amar a otro que no sea el Señor."