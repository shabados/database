[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜਤ ਰੂਖ ਐਸੇ ਕਹਿਯੋ; ਕਹਾ ਕਰਤ ਤੈ ਕਾਜ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From up the tree she said, ‘What is this you are doing?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਛ ਉਤੇ ਚੜ੍ਹ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਤੁਸੀਂ ਇਹ ਕੀ ਕਾਰਜ ਕਰ ਰਹੇ ਹੋ।"