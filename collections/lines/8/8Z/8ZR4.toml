[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੁ ਸੁੰਦਰਿ, ਤਵ ਰੂਪ; ਅਧਿਕ ਬਿਧਿ ਆਪੁ ਬਨਾਯੋ ॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, Damsel, you have been created by God himself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! ਤੇਰਾ ਅਤਿ ਅਧਿਕ ਸੁੰਦਰ ਰੂਪ ਵਿਧਾਤਾ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ।"