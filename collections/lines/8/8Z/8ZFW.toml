[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੀਰਥਿ ਨਾਵਹੁ; ਹਰਿ ਗੁਣ ਗਾਵਹੁ ॥"
page = 1030
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou bathe at the pilgrim station of truth, hymn the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚ ਦੇ ਧਰਮ ਅਸਥਾਨ ਉੱਤੇ ਨਹਾ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathe at the sacred shrine of Truth, and sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਣ ਰੂਪ ਸਚੇ ਤੀਰਥੋਂ ਮੇਂ ਨਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਸਿਮਰੋ), ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵੋ (ਇਹੀ ਹੈ ਤੀਰਥ-ਇਸ਼ਨਾਨ, ਇਸ) ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Báñate en los lugares Santos de la Verdad y recita la Alabanza del Señor."