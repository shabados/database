[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭਲਾ ਫਿਰ ਭੇਤ ਭਰੀ ਸ਼ਰਾਬ ਦੀ ਚਾਹ ਕਿਉਣ ਰਹੇ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੈ ਖ਼ਾਹਸ਼ਿ ਸ਼ਰਾਬਿ ਪੁਰ ਅਸਰਾਰ ਮੀ ਕੁਨੇਮ ।੫੯।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For this, you have turned your head away from Him, you have strayed;"