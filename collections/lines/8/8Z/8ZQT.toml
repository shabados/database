data = "ਕਹੂੰ ਪਰਮ ਪੱਗੰ ॥੪੭॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere there are scabbards and swords and somewhere there are only few lying in the field.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ (ਸੂਰਮਿਆਂ ਦੀਆਂ) ਵੱਡੀਆਂ ਵੱਡੀਆਂ ਪੱਗਾਂ ਪਈਆਂ ਹਨ (ਜਾਂ ਵੱਡੇ ਵੱਡੇ ਪੈਰ ਪਏ ਹਨ) ॥੪੭॥"