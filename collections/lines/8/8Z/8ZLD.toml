[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੁ; ਤਿਨਿ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥"
page = 373
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has good destiny recorded on his forehead, meets the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has this good destiny written upon his forehead, finds the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਕੇ ਪੂਰਨ ਭਾਗ ਹੈਂ ਤਿਸਨੇ ਸਤਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗਾ ਭਾਗ ਜਾਗਿਆ ਉਸ ਨੇ ਗੁਰੂ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਤਿਨਿ = ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene un destino afortunado, se encuentra con el Perfecto Guru,"