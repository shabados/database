[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਘਟਿ ਘਟਿ ਰਾਵੈ; ਸਰਬ ਪ੍ਰੇਉ ॥"
page = 1170
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that He, the Lord of all, makes merry in all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Lord of all celebrates in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਸਰਬ ਕਾ (ਪ੍ਰੇਉ) ਪਤੀ ਘਟ ਘਟ ਮੇਂ ਭੋਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸਭ ਦਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él, el Amado Señor de todo, prevalece en todos los corazones"