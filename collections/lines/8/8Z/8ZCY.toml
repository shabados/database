[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ; ਕਰਮਵੰਤੁ ਕਹਾਵੈ ॥"
page = 278
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who calls himself man of good actions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗੇ ਅਮਲਾਂ ਵਾਲਾ ਅਖਵਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who claims to act virtuously,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਅਪਨੇ ਆਪ ਕੋ ਸੁਭ ਕਰਮੋਂ ਵਾਲਾ ਕਹਾਵਤਾ ਹੈ, ਭਾਵ ਅਪਨੇ ਕਰਮ ਕਾ ਹੰਕਾਰੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗੇ ਕੰਮ ਕਰਨ ਵਾਲਾ ਅਖਵਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਵੰਤੁ = (ਚੰਗੇ) ਕੰਮ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se jacta de sus nobles obras,"