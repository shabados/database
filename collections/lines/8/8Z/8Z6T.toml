[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਮਨੋਰਥ ਮਨੈ ਮਾਹਿ; ਅਪਨੇ ਪ੍ਰਭ ਤੇ ਪਾਵਉ ॥"
page = 813
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the aspirations which I cherish within my mind; My Lord fulfills them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਜਿਹੜੀਆਂ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਧਾਰਨ ਕਰਦਾ ਹਾਂ, ਮੇਰਾ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਨੂੰ ਪੂਰੀਆਂ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hopes which I cherish in my mind - my God fulfills them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਅਪਨੇ ਮੇਂ ਜੋ ਇਹੁ ਮਨੋਰਥ ਕਰਤਾ ਹੂੰ, ਸੋ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਪਾਵੂੰ॥☬ਸੋ ਕ੍ਯਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੀ ਸਦਾ ਇਹੀ ਅਰਜ਼ੋਈ ਹੈ ਕਿ) ਮੈਂ ਜੇਹੜੀ ਭੀ ਮੰਗ ਆਪਣੇ ਮਨ ਵਿਚ ਕਰਾਂ, ਉਹ ਮੰਗ ਮੈਂ ਆਪਣੇ ਪਰਮਾਤਮਾ ਤੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que deseo en mi mente, Dios me lo da;"