[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਅਖੈ ਨਿਧਿ ਅਪੵਉ ॥"
page = 1401
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blessed Guru Ram Dass with indestructible treasure of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਰਾਮਦਾਸ ਨੂੰ ਲਾ-ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅਰਪਨ ਕਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was blessed with the inexhaustible treasure of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਅਖੈਨਿਧੀ ਰੂਪ ਹੈ, ਸੋ ਅਰਪਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਉਹਨਾਂ ਨੂੰ) ਹਰੀ ਦਾ ਨਾਮ-ਰੂਪ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਿਆ ਤੇ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirviendo al Guru, recibió Su Recompensa. Quienes se postran a Sus Pies y buscan Su Santuario, son bendecidos con Paz, esos Gurmukjs son bendecidos con Supremo Éxtasis."