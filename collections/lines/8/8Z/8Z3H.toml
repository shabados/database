language = "pa"
data = "ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਸਿਦਕ ਅਤੇ ਈਮਾਨ ਦੀ ਪੂੰਜੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਊ ਸਰਮਾਆਇ ਈਮਾਂ ਬਵਦ ।੩੨੩।"

[[content]]
