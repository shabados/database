[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੰਡਾ ਮੁੰਦ੍ਰਾ ਖਿੰਥਾ ਆਧਾਰੀ ॥"
page = 856
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi, with his staff, ear-rings, patched coat and wallet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ, ਸੋਟੇ, ਕੰਨਾਂ ਦੀਆਂ ਮੁੰਦਰਾਂ, ਖਫਣੀ ਅਤੇ ਝੋਲੀ ਸਮੇਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has a walking stick, ear-rings, a patched coat and a begging bowl."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਮੇਂ ਡੰਡਾ ਔ ਕਾਨੋਂ ਮੇਂ ਮੁੰਦ੍ਰਾਂ ਔ ਗਲ ਮੇਂ (ਖਿੰਥਾ) ਖਫਨੀ (ਆਧਾਰੀ) ਝੋਲੀ ਧਾਰਨੇ ਵਾਲੇ ਜੋਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ ਡੰਡਾ, ਮੁੰਦ੍ਰਾ, ਖ਼ਫ਼ਨੀ ਤੇ ਝੋਲੀ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿੰਥਾ = ਗੋਦੜੀ, ਖ਼ਫ਼ਨੀ। ਆਧਾਰੀ = ਝੋਲੀ ਜਿਸ ਵਿਚ ਜੋਗੀ ਭਿੱਛਿਆ ਮੰਗ ਕੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tiene su bastón para caminar, sus aretes, su abrigo y su bolsa de limosna"