[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਆਸਾ ਸਭ ਲਾਹਿ ॥"
page = 895
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and give up all other hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਆਸਾਂ ਉਮੈਦਾਂ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all other hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਇੱਛਾ ਸਭ ਲਾਹਿ ਦੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ (ਆਸਰਿਆਂ ਦੀਆਂ) ਸਭ ਆਸਾਂ (ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no descanses tus esperanzas en nadie más."