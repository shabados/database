[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਕੁ ਲੋੁੜੇਦਾ ਤੰਨਿ ਖੇ; ਜੋ ਰਤੇ ਦੀਦਾਰ ॥੨॥"
page = 1098
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the dust of the feet of those, who are imbued with the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿੰਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਨੂੰ ਖੋਜਦਾ ਹਾਂ, ਜਿਹੜੇ ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of the feet of those who are imbued with the Lord's Vision. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਖਾਕ ਚਾਹਤਾ ਹੂੰ ਜੋ ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਭਾਲਦਾ ਹਾਂ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco sólo el Polvo de los Pies de quienes están imbuidos en la Presencia del Señor. (2)"