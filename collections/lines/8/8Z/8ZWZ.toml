[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਨਾ ਜਿਤੁ ਮਨੁ ਆਘਾਵੈ; ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਵਨਾ ॥੧॥"
page = 1019
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The real drink is that by which the soul is satiated and through which one in-drinks the immortalising Name-nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀ ਪਾਨ ਕਰਨਾ ਉਹ ਹੈ ਜਿਸ ਦੁਆਰਾ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਨਾਮ ਦਾ ਆਬਿ-ਹਿਯਾਤ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The real drink is that which satisfies the mind; this drink is the sublime essence of the Ambrosial Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਵਨਾ ਤੋ ਵਹੁ ਸਫਲ ਹੈ ਜਿਸ ਮੇਂ ਮਨ ਤ੍ਰਿਪਤਿ ਹੋ, ਸੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸੁ ਕਾ ਪੀਵਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ, ਇਹ ਪੀਣ ਐਸਾ ਹੈ ਕਿ ਇਸ ਦੀ ਰਾਹੀਂ ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਪੀਣ) ਦੀ ਰਾਹੀਂ, ਜਿਸ ਦੇ ਪੀਣ ਨਾਲ। ਆਘਾਵੈ = ਰੱਜ ਜਾਂਦਾ ਹੈ। ਅੰਮ੍ਰਿਤ ਰਸੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, la bebida más pura es aquélla que calma nuestra sed, y a través de la cuál uno saborea el Elixir del Nombre del Señor.(1)"