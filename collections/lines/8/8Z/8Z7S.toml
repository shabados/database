[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਿਸਟਿ ਸਾਜੀ. ਸੋਈ ਹਰਿ ਜਾਣੈ; ਤਾ ਕਾ ਰੂਪੁ ਅਪਾਰੋ ॥"
page = 736
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the world knows everything. Peerless is His beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਉਹ ਸਭ ਕੁਛ ਜਾਣਦਾ ਹੈ। ਲਾਸਾਨੀ ਹੈ ਉਸ ਦੀ ਸੁੰਦਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the Universe, that Lord alone knows. His beauty is incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਇਹ ਸ੍ਰਿਸ਼ਟ ਸਾਜੀ ਹੈ, ਸੋ ਹਰੀ ਇਸ ਕੀ ਗਤਿ ਕੋ ਜਾਣੈ ਹੈ। ਵਹੁ ਕੈਸਾ ਹਰੀ ਹੈ? ਤਿਸ ਹਰੀ ਕੇ ਰੂਪ ਕਾ ਕੋਈ ਪਾਰਾਵਾਰ ਨਹੀਂ ਪਾਵਤਾ, ਭਾਵ ਅਤਿ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਹ ਆਪ ਹੀ (ਇਸ ਦੇ ਰੋਗ ਨੂੰ) ਜਾਣਦਾ ਹੈ (ਤੇ, ਦੂਰ ਕਰਦਾ ਹੈ)। ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਹੱਦ ਬੰਨੇ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Belleza de Quien creó el Universo es Incomparable;"