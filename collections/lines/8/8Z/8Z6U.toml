[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕਿਰਪਾ ਕਰੇ. ਗੁਰੁ ਪਾਈਐ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥"
page = 511
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows His mercy man obtained the Guru and banishes ego from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਈਂ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਬੰਦਾ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the Lord shows His Mercy, one finds the Guru, and ego is banished from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਇ ਔਰ ਵਹੁ ਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੇ ਤਬ ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ, ਭਾਵ ਹੰਤਾ ਗਵਾਈ ਜਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ ਤਾਂ ਗੁਰੂ ਮਿਲਦਾ ਹੈ, ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo si el Señor tiene Misericordia de nosotros, logramos erradicar nuestro ego y encontrar al Guru."