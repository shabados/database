[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਸੰਗਿ ਸਾਥਿ ਬਸਾ ॥"
page = 267
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and livest with all the necessaries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਲੋੜੀਦੀਆਂ ਸ਼ੈਆਂ ਸਮੇਤ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are provided with all the necessities of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਬ ਪਦਾਰਥੋਂ ਕੀ ਸਮਗ੍ਰੀ ਕਾ ਸੰਗਮ ਅਰਥਾਤ ਸਮੁਦਾਇ ਤੇਰੇ ਸਾਥ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਨਾਲ ਤੂੰ ਰਹਿੰਦਾ ਹੈਂ (ਭਾਵ, ਸਾਰੇ ਪਦਾਰਥ ਵਰਤਣ ਲਈ ਤੈਨੂੰ ਮਿਲਦੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਸਮਗ੍ਰੀ = ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de la respiración para sostener el fuego precioso que te calienta y te permite participar de la alegría pura."