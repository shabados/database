[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਨਾਨਕੁ; ਅੰਤਰਜਾਮੀ ॥੪॥੬੨॥੧੩੧॥"
page = 192
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak says the praises of the Searcher of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings the Praises of the Inner-knower, the Searcher of hearts. ||4||62||131||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਤਾਂ ਤੇ ਯਹੀ ਸ੍ਰੇਸ੍ਟ ਹੈ ਕਿ ਜੀਵ ਤਿਸ ਅੰਤਰਜਾਮੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੇ॥੪॥੬੨॥੧੩੧॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ, ਨਾਨਕ (ਭੀ) ਉਸ ਅੰਤਰਜਾਮੀ ਸੁਆਮੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੪॥੬੨॥੧੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak canta las Alabanzas del Conocedor de lo íntimo de los corazones.(4-62-131)"