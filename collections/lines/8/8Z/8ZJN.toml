[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤਰੁਨਿ; ਭਰਤ ਪਰਾਨ ॥"
page = 838
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the young bride has her life in her husband,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਤਨੀ ਦੀ ਜਾਨ ਅਤੇ ਪਤੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the young bride places the hopes of her life in her husband,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤਿਬਰਤਾ (ਤਰੁਨਿ) ਇਸਤ੍ਰੀ ਕੋ ਤਿਸ ਕਾ (ਭਰਤ) ਪਤੀ ਪ੍ਰਾਂਣ ਰੂਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੁਆਨ ਇਸਤ੍ਰੀ ਨੂੰ (ਆਪਣਾ) ਖਸਮ ਬਹੁਤ ਪਿਆਰਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la joven novia vive para su Esposo,"