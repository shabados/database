[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ. ਕਦੇ ਨ ਵੀਸਰੈ ਪਿਆਰੇ; ਨਾਨਕ ਸਦ ਕੁਰਬਾਣੁ ॥੮॥੨॥"
page = 641
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord, I forget not ever, O dear, Unto Him, Nanak is ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ ਮੈਂ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਉਸ ਉਤੋਂ ਨਾਨਕ ਸਦੀਵ ਹੀ ਘੋਲੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never forget that God, O Beloved; Nanak is forever a sacrifice to Him. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਪ੍ਰਭੂ! ਸੋ ਤੂੰ ਮੇਰੇ ਕੋ ਕਬੀ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਆਪ ਕੇ (ਸਦ) ਸੌ ਵਾਰ ਸਦਾ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥☬ਵਾ ਪ੍ਯਾਰੇ ਪਦ ਕੋ ਸੰਬੋਧਨ ਕਰ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਲਗਾ ਲੇਨਾ- ਜਬ ਹੇ ਭਾਈ! ਹੇ ਪ੍ਯਾਰੇ! ਮਾਤਾ ਕਾ ਗਰਭ ਜੋ ਦੁਖੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈ ਪਰਮੇਸ਼੍ਵਰ ਨੇ ਜੀਵ ਕੋ ਤਹਾਂ ਅਪਨਾ ਨਾਮ ਜਪਾਯਾ ਹੈ। ਇਸੀ ਤ੍ਰਹ ਸਾਰੀ ਅਸਟਪਦੀ ਉਪਦੇਸ਼ ਮੇਂ ਸਾਫ ਲਗ ਜਾਵੇਗੀ॥੮॥੨॥☬ਆਤਮ ਬਿਚਾਰ ਸੇ ਬਿਨਾ ਔਰ ਕਰਮਾਂ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਭਾਈ (ਮੇਰੀ ਤਾਂ ਸਦਾ ਇਹੀ ਤਾਂਘ ਹੈ ਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲੇ। ਮੈਂ (ਉਸ ਤੋਂ) ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, no olvides a tal Señor y ofrece tu vida entera en sacrificio a Él. (8‑2"