[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੂਹੜ ਚਉਝੜੁ ਲਖਣਊ; ਗੁਰਮੁਖਿ ਅਨਦਿਨੁ ਨਾਮ ਵਖਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Chuhar of Chaujhar caste from Lucknow is gurmukh who remembers Lord day and night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਈ ਚੂਹੜ, ਚੌਝੜਜਾਤੀ ਲਖਨਊ ਦਾ ਵਾਸੀ ਗੁਰਮਖ ਦਿਨ ਰਾਤ ਨਾਮ ਜਪਦਾ ਸੀ। (ਭਾਵ ਤੁਰਦਿਆਂ ਫਿਰਦਿਆਂ ਹੋਠ ਫੁਰਕਦੇ ਰਹਿੰਦੇ ਸਨ)।"