[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਰਾਵ ਬਿਬੇਕ ਭਾਖੌ; ਤਾਹਿ ਭੂਪਤਿ ਨਾਹਿ ॥੧੩੧॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There is a fish in the sea, in whose belly there is a sage I am speaking the truth ask him and do not ask any of the other kings.131."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਉਸ ਨੂੰ (ਸਾਰੇ) ਰਾਜੇ ਮੋਹ ਅਤੇ ਬਿਬੇਕ ਦਾ ਭੂਪ ਕਹਿੰਦੇ ਹਨ ॥੧੩੧॥"