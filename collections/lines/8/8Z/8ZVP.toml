[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਮਾਲਕੁ ਦਿਲਾ ਕਾ; ਸਚਾ ਪਰਵਦਗਾਰੁ ॥੨॥"
page = 724
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Cherisher is the Lord of all hearts and minds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ, ਸਾਰੀਆਂ ਦਿਲਾਂ ਅਤੇ ਮਨਾਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart and mind, the Lord is the True Cherisher. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਚ ਸਰੂਪ ਪਾਲਨਾ ਕਰਨੇਹਾਰਾ ਘਟਿ ਘਟਿ ਕੇ ਦਿਲਾਂ ਕਾ ਮਾਲਕ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਸਾਰੇ ਜੀਵਾਂ ਦੇ) ਦਿਲਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਅਤੇ, ਸਭ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro de todos los corazones y el Verdadero Sostenedor de todos nosotros.  (2)"