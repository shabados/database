[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਸੂਰ ਸੁਰੰਗ ਸੁਭੈ ਅੰਗ ॥੧੮੬॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings several countries were sent alongwith the horse and all of them were persons of beauteous limbs and the enhancer of glory.186."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੁੰਦਰ ਸੂਰਮੇ ਸਨ ਅਤੇ ਸੁੰਦਰ ਅੰਗਾਂ ਨਾਲ ਸ਼ੋਭਦੇ ਸਨ ॥੧੮੬॥"