[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੇ ਦਇਆ ਪ੍ਰਭੁ ਆਪਣੀ; ਇਕ ਨਿਮਖ. ਨ ਮਨਹੁ ਵਿਸਾਰੁ ॥ ਰਹਾਉ ॥"
page = 48
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget not the Lord even for an instant from thy mind. Then shall He shower His benediction on thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਸੁਆਮੀ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਾਂ ਭੁਲਾ। ਤਦ ਉਹ ਤੇਰੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰੇਗਾ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself grants His Grace; do not forget Him, even for an instant. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਪ੍ਰਭੂ ਆਪਣੀ ਦਯਾ ਕਰੇ ਤੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੋ ਮਨ ਸੇ ਨਿਮਖ ਮਾਤ੍ਰ ਨਾ ਵੀਸਾਰੀਏ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਅੱਖ ਦੇ ਫੋਰ ਜਿਤਨੇ ਸਮੇਂ ਵਾਸਤੇ ਭੀ ਆਪਣੇ ਮਨ ਤੋਂ ਨਾਹ ਭੁਲਾ। ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਉੱਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। {निमेष}।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que el Señor pueda mostrarte Su Compasión y así no te olvides nunca más de Él, ni siquiera por un instante. (Pausa)"