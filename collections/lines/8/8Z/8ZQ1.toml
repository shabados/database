[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੰਪਿ ਉਪਾਇ. ਨ ਪਾਈਐ ਕਤਹੂ; ਗੁਰਿ ਪੂਰੈ. ਹਰਿ ਪ੍ਰਭੁ ਲਾਭਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1337
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever-new efforts, God is found not ever. Through the perfect Guru alone, the Lord God is attained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਤ-ਨਵੇਂ ਉਪਰਾਲਿਆਂ ਦੁਆਰਾ ਹਰੀ ਕਦੇ ਭੀ ਨਹੀਂ ਲਭਦਾ। ਕੇਵਲ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹਰੀ ਸਾਈਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is never found, even by making all sorts of new efforts. The Lord God is obtained only through the Perfect Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ (ਉਪਜੰਪਿ) ਸਮੀਪ ਜਾਣਾ ਔਰੁ ਕਿਸੀ ਉਪਾਵ ਕਰ ਨਹੀਂ ਪਾਈਤਾ ਹੈ। ਜਿਸ ਕਿਸੀ ਕੋ ਹਰਿ ਪ੍ਰਭੂ (ਲਾਭਾ) ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਸੋ ਪੂਰੇ ਗੁਰੂ ਦ੍ਵਾਰੇ ਨਾਮੁ ਜਪ ਕੇ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਵਿਚ ਜੋਈ ਗੁਪਤ ਮੰਤ੍ਰ ਦੇਣ ਆਦਿਕ ਦੇ ਢੰਗ ਨਾਲ ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ। ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਨਾਮ ਜਪ ਕੇ ਹੀ) ਪਰਮਾਤਮਾ ਲੱਭਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੰਪਿ = (उपजाप = Secret whispering into the ear = ਕੰਨ ਵਿਚ ਕੋਈ ਗੁਪਤ ਮੰਤ੍ਰ ਦੇਣਾ) ਕੰਨ ਵਿਚ ਕੋਈ ਗੁਪਤ ਮੰਤ੍ਰ ਦੇਣ ਨਾਲ। ਉਪਾਇ = (ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਕਰਣ ਕਾਰਕ) ਢੰਗ ਨਾਲ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no es encontrado aún haciendo tremendos esfuerzos, el Señor Dios es obtenido sólo mediante el Guru Verdadero. (1-Pausa)"