[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਨਕੁ; ਸਹੁ ਹੈ ਭੀ ਹੋਸੀ ॥"
page = 750
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak the spouse is and shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਕੰਤ ਹੁਣ ਹੈ ਅਤੇ ਅੱਗੇ ਭੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, the Lord is, and shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਹੁ ਤੀਨੇ ਕਾਲ ਮੇਂ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਖਸਮ-ਪ੍ਰਭੂ (ਸਚ-ਮੁਚ ਮੌਜੂਦ) ਹੈ, ਸਦਾ ਹੀ ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਹੋਸੀ = (ਸਦਾ) ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ora Nanak, el Señor es y siempre será,"