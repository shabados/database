[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਸੰਮ੍ਰਿਥ; ਤੇਰੈ ਤਾਣਿ ॥"
page = 1257
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by Thy might, O my all-powerful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ, ਹੇ ਸਰੱਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your power, I fly and soar, and ascend to the heavens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਸਾਮਰਥ ਸਾਹਿਬ ਕੇ (ਤਾਣਿ) ਬਲ ਕਰ ਕੇ ਏਹ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਹੇ ਪ੍ਰਭੂ! ਜੇ ਮੈਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਹਨਾਂ ਸੋਹਣੇ ਅੰਗਾਂ ਦਾ ਇਸ ਸੋਹਣੇ ਸਰੀਰ ਦਾ ਮਾਣ ਭੀ ਕਰਦੀ ਹਾਂ, ਤਾਂ ਭੀ ਇਹ ਸੋਹਣੇ ਅੰਗ ਤੇਰੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਹਨ, ਇਹ ਸੋਹਣਾ ਸਰੀਰ ਤੇਰਾ ਹੀ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto se daría, oh Dios,"