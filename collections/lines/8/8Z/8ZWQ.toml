[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਕਦੰਮਹਿ ਕੋ ਤਰੁ ਥੋ; ਤਿਹ ਪੈ ਚੜਿ ਕੈ ਹਰਿ ਕੂਦ ਪਰਿਓ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ascending the Kadamb-tree, Krishna jumped in the tank from its height"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕਦੰਬ ਦਾ ਇਕ ਉੱਚਾ ਬ੍ਰਿਛ ਸੀ। ਕ੍ਰਿਸ਼ਨ ਉਸ ਉਤੇ ਚੜ੍ਹ ਕੇ (ਤਲਾ ਵਿਚ) ਕੁਦ ਪਿਆ।"