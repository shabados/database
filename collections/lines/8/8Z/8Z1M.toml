[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਪ੍ਰਭੁ ਸਚੁ ਪਛਾਣਿਆ; ਹੋਰ ਭੂਲੀ ਅਵਗਣਿਆਰੇ ॥"
page = 584
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have realised my True Lord while the other impious ones have gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ। ਹੋਰ ਪਾਪਣਾਂ ਕੁਰਾਹੇ ਪਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have realized my True Lord God, while the other worthless ones have gone astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਚ ਰੂਪ ਪ੍ਰਭੂ ਕੋ ਪਹਿਚਾਨਾ ਹੈ ਔਰ ਔਗਣਿਆਰ ਜੀਵ ਇਸਤ੍ਰੀ ਭੂਲੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਮੈਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ। ਹੋਰ ਔਗੁਣਾਂ ਕਾਰਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਖੁੰਝੀਆਂ ਰਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tomado Conciencia de mi Señor Verdadero; los demás viven engañados."