[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਸਤਿਗੁਰ ਮੇਰੇ ਪੂਰੇ ॥"
page = 563
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My perfect True Guru, I have entered Thy asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਮੈਂ ਤੇਰੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O my Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰੇ ਸਤਿਗੁਰ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਹੇ ਸਤਿਗੁਰੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco Tu Refugio, oh mi Guru Perfecto;"