[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੈ ਏਕਹਿ; ਤਜਿ ਜਾਇ ਘਣੈ ॥੨੧॥"
page = 341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who conquers his one mind and eschews the many desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਇਕ ਮਨੂਏ ਤੇ ਫ਼ਤਿਹ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਖ਼ਾਹਿਸ਼ਾਂ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who conquers the one and renounces the many. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਮਨ ਕੋ ਵਾ ਅਗਿਆਨ ਕੋ ਮਾਰ ਲੇਤਾ ਹੈ, ਕਿਉਂਕੇ ਏਕ ਕੇ ਮਰਨੇ ਸੇ ਘਣੇ ਜੋ ਵਿਕਾਰ ਹੈਂ, ਸੋ ਛੋਡਿ ਜਾਤੇ ਹੈਂ। ਜੈਸੇ ਰਾਜਾ ਕੇ ਮਰਣੇ ਸੇ ਔਰ ਲੋਗ ਆਪ ਹੀ ਛੋਡ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ (ਆਪਣੇ) ਇੱਕ ਮਨ ਨੂੰ ਮਾਰਦਾ ਹੈ ਤੇ ਇਹਨਾਂ ਬਹੁਤਿਆਂ (ਭਾਵ, ਵਿਕਾਰਾਂ) ਨੂੰ ਛੱਡ ਦੇਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deshecha de su ser muchos deseos.(21)"