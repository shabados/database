[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਰਹਿ ਗਇਆ; ਸਚੈ ਲਇਆ ਮਿਲਾਇ ॥"
page = 35
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True One merges him in Himself, whose egotism and egoism stand eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਉਸ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਦੀ ਹੰਗਤਾ ਤੇ ਅਪਣੱਤ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are eliminated, and the True One absorbs them into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਨ ਕਾ ਮਨ ਅਹੰਤਾ ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਮਮਤਾ ਸੇ ਰਹਤ ਭਯਾ ਹੈ, ਤਾਂ ਤੇ ਐਸੇ ਪੁਰਸ਼ੋਂ ਕਾ ਮਨ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਯਾਦ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੀ ਹਉਮੈ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਉਹਨਾਂ ਦੀ ਅਪਣੱਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su ego se desvanece y el Uno Verdadero se funde en su ser."