[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਲੇ; ਜਉ ਉਨਮਨਿ ਰਹੈ ॥"
page = 342
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Restraining his mind when man remains in the state of beatitude,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਰੋਕ ਕੇ ਜਦ ਆਦਮੀ ਪਰਮ ਪਰਸੰਨਤਾ ਦੀ ਦਸ਼ਾ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this mind is channeled, and guided to enlightenment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਇਸ ਮਨ ਕੋ ਲੇ ਕਰ ਅਰਥਾਤ ਵਸ ਕਰ ਕੇ (ਉਨਮਨਿ) ਤੁਰੀਆ ਮੇਂ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਮਨੁੱਖ ਇਸ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇ = ਲੈ ਕੇ, ਵੱਸ ਵਿਚ ਕਰ ਕੇ। ਜਉ = ਜਦੋਂ। ਉਨਮਨਿ = ਉਨਮਨ ਵਿਚ, ਖਿੜਾਉ ਵਿਚ। ਰਹੈ = ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lleva su mente a las regiones superiores"