[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਤੂਹੀ ਏਕੈ; ਅਨ ਨਾਹੀ. ਤੁਮ ਭਤਿ ॥"
page = 1385
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are but One. None else is like Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਕਲਮਕੱਲਾ ਹੀ ਹੈ। ਕੋਈ ਹੋਰ ਤੇਰੇ ਵਰਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and Only; no one else is like You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੋ ਏਕ ਤੂ ਹੀ ਹੈਂ, ਕਿਉਂ ਕਿ ਤੁਮਾਰੀ (ਭਤਿ) ਤਰਹ ਸਮਰਥ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਇੱਕੋ ਹੀ ਇਕ ਹੈਂ, ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no tienes Fin ni Límite,"