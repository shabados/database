[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਅਧਾਰੁ; ਰਾਖਹੁ ਸਦ ਚੀਤ ॥੧॥ ਰਹਾਉ ॥"
page = 187
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever keep thou in thy heart the Lord who is the prop of thy life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਤੂੰ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰਖ ਜੋ ਤੇਰੇ ਪ੍ਰਾਣਾ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep Him constantly in your mind; He is the Support of the breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈ, ਯਾਂ ਤੇ ਸਦਾ ਚਿਤ ਮੇਂ ਰਾਖ ਅਰਥਾਤ ਧਾਰਨ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰੀਤਮ ਨੂੰ) ਪ੍ਰਾਣਾਂ ਦੇ ਆਸਰੇ (ਪ੍ਰੀਤਮ) ਨੂੰ ਸਦਾ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਪ੍ਰੋ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y consérvate en tu Ser Consciente."