[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੁਧੈ ਸੇਵੀ, ਤੈ ਤੁਧੁ ਸਾਲਾਹੀ ॥"
page = 112
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, Thee I serve and Thee I praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਭਗਵਾਨ ਤੇਰੀ ਮੈਂ ਟਹਿਲ ਕਮਾਉਂਦਾ ਅਤੇ ਤੇਰੀ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve You, Lord, and I praise You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰੀ ਸੇਵਾ ਕਰਾਂ ਔਰ ਤੇਰੀ ਹੀ ਉਸਤਤੀ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹਾਂ, ਮੈ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਂਵਦਾ ਹਾਂ। ਤੈ = ਅਤੇ। ਸਾਲਾਹੀ = ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo Te sirvo y no alabo a nadie más que a Ti."