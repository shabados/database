[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ; ਪਛਾਣੈ ਕੋਇ ॥"
page = 158
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, a few recognise God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜਰੀਏ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹਰੀ ਨਾਮ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that Gurmukh who recognizes the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜੋ ਕੋਈ ਭਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸੋ ਨਾਮ ਕੋ ਮੁਕਤੀ ਦਾਤਾ ਪਹਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹੀ ਕੋਈ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ ਸੇਵਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero excepcional es aquél a quien, a través del Guru, el Nombre del Señor le es revelado."