[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਿਮਰਤ; ਦੂਖ ਬਿਨਾਸੀ ॥"
page = 1214
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, the woes are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ, ਦੁਖੜੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God in meditation, pains are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਨੇ ਕਰ ਦੁਖੋਂ ਕੀ ਪੰਕਤੀ ਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en mi Señor me libero de mis aflicciones, el Señor de Éxtasis me muestra"