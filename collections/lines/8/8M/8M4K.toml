[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਮਾਨੁਖ ਤੇ; ਕਿਆ ਹੋਇ ਆਵੈ ॥"
page = 277
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, what can be accomplished by man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ! ਆਦਮੀ ਪਾਸੋਂ ਕੀ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me - what can a mere mortal do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਕਹੋ! ਤੋ ਵਾਹਿਗੁਰੂ ਤੇ ਬਿਨਾਂ ਇਸ ਮਾਨਸ ਤੇ ਕਿਆ ਹੋਇ ਆਵਤਾ ਹੈ, ਅਰਥਾਤ ਹਰੀ ਕੇ ਭਾਏ ਬਿਨਾਂ ਇਸ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਇ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸੋ, ਮਨੁੱਖ ਪਾਸੋਂ (ਆਪਣੇ ਆਪ) ਕੇਹੜਾ ਕੰਮ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਦੱਸੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime entonces, ¿Qué puede el mortal hacer?"