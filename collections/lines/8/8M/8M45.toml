[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਅੰਚਲਿ ਲਾਵਹੁ; ਬਿਖਮ ਨਦੀ ਜਾਇ ਤਰਣੀ ॥੧॥"
page = 702
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attach me to the skirt of the saints society, that I may cross the formidable stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਦੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਕਠਨ ਸੰਸਾਰਕ ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please attach me to the hem of the robe of the Saadh Sangat, the Company of the Holy; help me to cross over the terrible river. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕੇ (ਅੰਚਲ) ਲੜ ਲਾਵੋ, ਜਿਸ ਤੇ ਇਹ ਮਾਯਾ ਰੂਪ (ਬਿਖਮ) ਕਠਨ ਨਦੀ ਤਰੀ ਜਾਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਦੇ ਲੜ ਲਾ ਦੇ, ਤਾ ਕਿ ਇਹ ਔਖੀ (ਸੰਸਾਰ-) ਨਦੀ ਤਰੀ ਜਾ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadaría a través del mar tumultuoso de la existencia. (1)"