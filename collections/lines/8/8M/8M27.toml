[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਗਾ ਨੀਹੁ ਮਤ੍ਰੋੜਿ; ਜਾਣੁ ਗੰਧ੍ਰਬਾ ਨਗਰੀ ॥"
page = 1098
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming it as an optical illusion, sever thou love with the cheats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਧੋਖੇ ਦਾ ਦ੍ਰਿਸ਼ਯ ਜਾਣ ਕੇ, ਤੂੰ ਛਲੀਆਂ ਨਾਲੋਂ ਪ੍ਰੀਤ ਤੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Break off your love with the cheaters; realize that it is a mirage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰਾਦਿ ਠਗ ਹੈਂ ਇਨ ਕਾ ਨੇਹੁ ਮਿਥ੍ਯਾ ਜਾਨ ਕੇ ਤੂੰ ਤੋੜ। ਜੈਸੇ ਗੰਧਰਬ ਨਗਰੀ ਮਿਥ੍ਯਾ ਹੈ, ਤੈਸੇ ਇਹੁ ਹੈਂ। ਕਿਸੀ ਰੁਤ ਮੇਂ ਉੱਤਰ ਕੀ ਤਰਫ ਕੁਦਰਤੀ ਕਿਲੇ ਕੋਟ ਸੂਰਜ ਉਦੇ ਕਾਲ ਮੇਂ ਪਰਤੀਤ ਹੋਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਸਾਸਤ੍ਰ ਮੇਂ ਗੰਧਰਬ ਨਗਰ ਕਹਾ ਹੈ ਵਾਸਤਵ ਤੇ ਕੁਛ ਹੋਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦਾ ਮੋਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤੋੜ ਦੇ, (ਇਸ ਦੁਨੀਆ ਨੂੰ) ਧੂਏਂ ਦਾ ਪਹਾੜ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਾ ਨੀਹੁ = ਠੱਗ ਦਾ ਪਿਆਰ, ਦੁਨੀਆ ਦਾ ਮੋਹ। ਮਤ੍ਰੋੜਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਤੋੜ ਦੇ। ਗੰਧ੍ਰਬਾ ਨਗਰੀ = ਧੂਏਂ ਦਾ ਪਹਾੜ, ਛਲ। ਜਾਣੁ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser humano, rompe tus ataduras con las pasiones y entiende que éste mundo es sólo una ilusión."