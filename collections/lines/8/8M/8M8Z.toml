[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੀ ਨਿਮਾਨੇ ਮਾਨੁ ॥੨॥"
page = 895
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, even if without honour, thou shalt obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਜਤ ਆਬਰੂ ਦੇ ਬਗੈਰ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਤੂੰ ਇਜਤ ਆਬਰੂ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives honor to the dishonored. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਾਣੇ ਹੋਣੇ ਸੇ ਹੀ ਸਤਿਗੁਰੋਂ ਸੇ ਮਾਨ ਮਿਲੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਉਸੇ ਮਨੁੱਖ ਨੂੰ) ਆਦਰ ਮਿਲਦਾ ਹੈ ਜੋ (ਆਪਣੀ ਸਿਆਣਪ ਦਾ) ਅਹੰਕਾਰ ਛੱਡ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que, en su humildad, entiende esto es bendecido con Honor. (2)"