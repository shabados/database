[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਮੁਕਤ ਸੁਨਤੇ ਨਿਸਤਾਰੇ; ਜੋ ਜੋ ਸਰਨਿ ਪਇਓ ॥"
page = 979
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever seeks the Lord's protection and utters His Name; is emancipated, The hearers of His Name are saved as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ; ਉਹ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਨ ਵਾਲੇ ਭੀ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants His Name is liberated; whoever listens to it is saved, as is anyone who seeks His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਕਹਤੇ ਹੈਂ, ਸੋ ਤੋ ਮੁਕਤ ਰੂਪ ਹੀ ਹੈ ਅਰ ਨਾਮ ਕੇ ਸ੍ਰੋਤੇ ਭੀ ਸੰਸਾਰ ਸੇ ਤਾਰ ਲੀਏ। ਪੁਨਃ ਜੋ ਜੋ ਭਗਵਤ ਕੀ ਸਰਣ ਪੜਿਆ ਹੈ, ਸੋ ਸੋ ਭੀ ਮੁਕਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨ ਵਾਲੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਨਾਮ ਸੁਣਨ ਵਾਲਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਨਿਸਤਾਰੇ = ਪਾਰ ਲੰਘਾ ਦਿੱਤੇ। ਜੋ ਜੋ = ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que recite y escuche al Señor y que busque Su Refugio, será emancipado."