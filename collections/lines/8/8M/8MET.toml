[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਤਾਤਕਿ ਸ੍ਰੀ ਭਗਵਤੀ; ਭਵਹਾ ਨਾਮ ਬਖਾਨ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It is described as the goddess bringing the end of all elements and the destroyer of all the sufferings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤਾਂਤਕਿ (ਜੀਵਾਂ ਦਾ ਅੰਤ ਕਰਨ ਵਾਲਾ-ਖੜਗ) ਭਗਵਤੀ (ਖੜਗ) ਭਵਹਾ (ਜਗਤ ਦੀ ਵਿਨਾਸ਼ਕ)"