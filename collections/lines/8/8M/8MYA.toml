[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਸਤੂਰਿ ਕੁੰਗੂ. ਅਗਰਿ ਚੰਦਨਿ; ਲੀਪਿ ਆਵੈ ਚਾਉ ॥"
page = 14
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and saw dust of eagle and sandal wood, by which yearning ambition may arise in the mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕਸਤੂਰੀ, ਕੇਸਰ ਅਤੇ ਚੌਆ ਤੇ ਸੰਦਲ ਦੀ ਲੱਕੜੀ ਦੇ ਬੁਰਾਦੇ ਨਾਲ ਲਿੱਪੇ ਹੋਏ ਹੋਣ ਅਤੇ ਜਿਹੜੇ ਮਨ ਵਿੱਚ ਤੀਬਰ ਉਮੰਗਾਂ ਪੈਦਾ ਕੇਰ ਦੇਣ, ਲੈ ਲਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "scented with musk, saffron and sandalwood, a sheer delight to behold"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਸਤੂਰੀ ਔਰ (ਕੁੰਗੂ) ਕੇਸਰ (ਅਗਰਿ) ਏਕ ਸੁਗੰਧ ਵਾਲੀ ਲਕੜੀ ਹੋਤੀ ਹੈ, ਔਰ ਬਾਵਨਾਦਿ ਚੰਦਨ ਇਨ ਸਭਨੋਂ ਕੋ ਘਸ ਕਰ ਤਿਨ ਮੰਦਰੋਂ ਕੋ ਲੇਪਨ ਕੀਆ ਹੋਵੇ, ਔਰ ਉਨ ਕੋ ਦੇਖ ਕਰ ਮਨ ਮੇਂ (ਚਾਉ) ਉਤਸ਼ਾਹ ਆਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਉਹਨਾਂ ਮਹਲ-ਮਾੜੀਆਂ ਨੂੰ) ਕਸਤੂਰੀ ਕੇਸਰ ਊਦ ਤੇ ਚੰਦਨ ਨਾਲ ਲਿਪਾਈ ਕਰ ਕੇ (ਮੇਰੇ ਅੰਦਰ) ਚਾਉ ਚੜ੍ਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "emplastados de musgo y azafrán, todos con un aroma de madera de sándalo para provocar que el enemigo de la ambición despierte en mi mente?"