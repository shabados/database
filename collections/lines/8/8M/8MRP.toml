[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਦੇਹੀ ਸਬਦੁ ਭਤਾਰੋ ॥"
page = 1058
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body of the Guru-ward is gold like and God's Name is its spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦੀ ਕਾਇਆ ਸੋਨੇ ਵਰਗੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਇਸ ਦਾ ਕੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body becomes golden, with the Word of the Shabad as its spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਬ੍ਰਹਮ ਹੀ ਪਤੀ ਅਰਥਾਤ ਸੁਆਮੀ ਹੈ ਵਹੁ ਜੀਵ ਸੁਧ ਹੈਂ, ਭਾਵ ਪਰਮੇਸਰ ਕੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜਿਸ ਮਨੁੱਖ ਦੇ ਸੋਨੇ ਵਰਗੇ ਪਵਿੱਤਰ ਸਰੀਰ ਦਾ ਆਗੂ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo del ser con Conciencia de Dios es glorioso, como oro, pues su esposa es la Palabra,"