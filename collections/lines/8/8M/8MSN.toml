[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ. ਨ ਸੇਵਿਓ; ਸਬਦੁ. ਨ ਰਖਿਓ ਉਰ ਧਾਰਿ ॥"
page = 1414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not the True Guru and keep not the Name enshrined in their mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਅਤੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਕੇ ਨਹੀਂ ਰਖਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru, and do not keep the Shabad enshrined in their hearts"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪੁਰਸ਼ੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਿਆ ਹੈ ਔਰ ਸਤਿਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਕੇ ਇਸਥਿਤ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਕਦੇ) ਗੁਰੂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲਿਆ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਕਦੇ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਨਹੀਂ ਰੱਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes no sirven al Guru Verdadero, y no conservan al Shabd enaltecido en sus corazones,"