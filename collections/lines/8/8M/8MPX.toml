[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਸਮਾਇ, ਸਮਾਨੀ ਜਾ ਕੈ; ਅਛਲੀ ਪ੍ਰਭੁ ਪਹਿਚਾਨਿਆ ॥"
page = 487
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "'He, within whom is diffused and contained the Divine Light recognises the Undeceivable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਰੱਬੀ ਪ੍ਰਕਾਸ਼ ਰਮਿਆ ਤੇ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ ਉਹ ਨਾਂ-ਛਲੇ ਜਾਣ ਵਾਲੇ ਸੁਆਮੀ ਨੂੰ ਸਿੰਞਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is filled with the Divine Light, recognizes the undeceivable Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਸਰਬ ਸਮਾਇ ਰਹੀ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸਮਾਈ ਹੈ, ਭਾਵ ਚਿੰਤਨ ਕੀਆ ਹੈ, ਵਾ ਨਿਰਛਲ ਬੁਧੀ ਕਰ ਹੈ ਤਿਸ ਨੇ ਅਛਲ ਪ੍ਰਭ ਕੋ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਰਬ-ਵਿਆਪਕ ਜੋਤਿ ਟਿਕ ਗਈ, ਉਸ ਨੇ ਮਾਇਆ ਵਿਚ ਨਾਹ ਛਲੇ ਜਾਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਵਿਚ। ਅਛਲੀ = ਨਾਹ ਛਲਿਆ ਜਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién se encuentra lleno de la Luz Divina reconoce al Señor Dios como el Ser que es imposible de engañar."