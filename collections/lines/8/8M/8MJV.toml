[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਨੂਰਾਨੀ ਆਤਮਾ ਇਕ ਚਮਕਦਾ ਸੂਰਜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਮੀਰਿ ਮੁਨੀਰਸ਼ ਦਰਖ਼ਸ਼ਿੰਦਾ ਹੂਰ ।੧੫੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His divine and luminous soul is a shining sun. (152)"