[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਏ. ਸੁ ਚਿਤਿ ਨ ਆਵਈ; ਪਸੂ. ਹਉ ਕਰਿ ਜਾਣੀ ॥੩॥"
page = 167
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gave him (all his) is not remembered by man. The animal (i.e. fool) thinks that he Himself has made them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਇਹ ਕੁਛ) ਦਿਤਾ ਹੈ, ਉਹ ਬੰਦੇ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦਾ। ਡੰਗਰ (ਭਾਵ ਮੂਰਖ) ਖਿਆਲ ਕਰਦਾ ਹੈ ਕਿ ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they do not remember the One who gave them all this. The animals think that they made themselves! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਯਾਦੀ ਪਦਾਰਥ ਜਿਸ ਤੈਨੇ ਦੀਏ ਹੈਂ, ਸੋ ਤੂੰ ਚਿਤ ਨਹੀਂ ਆਵਤਾ ਹੈਂ, ਯੇਹ ਪਸ਼ੂ ਹਉ ਕਰ ਕੇ ਅਰਥਾਤ ਅਪਨੈ ਪੁਰਸਾਰਥ ਸੇ ਪ੍ਰਾਪਤਿ ਹੂਏ ਜਾਣਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਾਰੇ ਪਦਾਰਥ ਦਿੱਤੇ ਹਨ, ਉਹ ਮੈਨੂੰ ਕਦੇ ਚੇਤੇ ਭੀ ਨਹੀਂ ਆਉਂਦਾ ਹੈ। ਮੈਂ (ਮੂਰਖ-) ਪਸ਼ੂ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਕਰ ਕੇ ਜਾਣਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਹਉ = ਮੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun así no me acuerdo de Ti que eres el Dador, y vivo pensando, como animal, que todo eso me lo di yo a mí mismo. (3)"