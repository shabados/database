[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜਾਨੁ ਬਾਹੁ ਸਾਰੰਗ ਕਰ ਧਰਣੰ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast long arms uptil Thy Kness, thou holdest the bow in Thy hand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੁਸੀਂ) ਗੋਡਿਆਂ ਤਕ ਲੰਬੀਆਂ ਬਾਂਹਵਾਂ ਵਾਲੇ, ਹੱਥ ਵਿਚ ਸਾਰੰਗ ਧਨੁਸ਼ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ,"