[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਸਤਿਗੁਰ ਸੁਪ੍ਰਸੰਨ, ਕਲਜੁਗ ਹੋਇ; ਰਾਖਹੁ. ਦਾਸ ਭਾਟ ਕੀ ਲਾਜ ॥੮॥੧੨॥"
page = 1400
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire True Guru, becoming mighty pleased, similarly save thou the honour of Dass, the Bard, in this Dark-age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸਾਰੇ ਗੁਰਦੇਵ ਜੀ! ਇਸੀ ਪ੍ਰਕਾਰ ਪਰਮ ਖੁਸ਼ ਹੋ ਕੇ ਤੁਸੀਂ ਦਾਸ, ਭੱਟ ਦੀ ਇਸ ਕਾਲੇ ਯੁਗ ਅੰਦਰ ਲੱਜਿਆ ਰੱਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Great True Guru, if it pleases You, please save the honor of Your slave in this Dark Age of kali Yuga. ||8||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਤੈਸੇ ਅਬ ਮੁਝ ਪਰ ਸੁਪ੍ਰਸੰਨ ਹੋ ਕਰ ਕੇ ਇਸ ਕਲਿਯੁਗ ਬੀਚ ਮੈਂ ਦਾਸ ਭਾਟ ਕੀ ਲੱਜਾ ਰਾਖ ਲੀਜੀਏ॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕਲਜੁਗ ਦੇ ਸਮੇ ਇਸ ਸੇਵਕ (ਨਲ੍ਯ੍ਯ) ਭੱਟ ਤੇ (ਭੀ) ਤੁੱਠ ਕੇ ਇਸ ਦੀ ਪੈਜ ਰੱਖੋ ॥੮॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Verdadero y Grandioso, si así Te Place, por favor salva el honor de Tu Esclavo en Kali Yug, en esta era de oscuridad. (8-12)"