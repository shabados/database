[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਦੇਇ ਰਾਖਿਓ, ਕਰਿ ਅਪੁਨਾ; ਜਿਉ ਜਲ, ਕਮਲਾ ਅਲਿਪਾਰੀ ॥੧॥"
page = 1209
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lending His Hand, the Lord has saved me as His own and like the lotus in water, I now remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਜਾਣ ਕੇ ਬਚਾਅ ਲਿਆ ਹੈ ਅਤੇ ਕੰਵਲ ਦੇ ਪਾਣੀ ਵਿੱਚ ਹੋਣ ਦੀ ਤਰ੍ਹਾਂ ਹੁਣ ਮੈਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving me His Hand, He has saved me as His Own; like the lotus in the water, I remain unattached. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਅਪਨਾ ਜਾਨ ਕੇ ਹਾਥ ਦੇ ਕਰ ਰਾਖਾ ਹੈ। ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਸੇ ਕਮਲ (ਅਲਿਪਾਰੀ) ਅਸੰਗ ਰਹਿਤਾ ਹੈ, ਤੈਸੇ ਮੈਂ ਰਹਿਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਹੱਥ ਦੇ ਕੇ ਆਪਣਾ ਬਣਾ ਕੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਹ ਜਗਤ ਵਿਚ ਇਉਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ ਕੌਲ ਫੁੱਲ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ। ਰਾਖਿਓ = ਰੱਖਿਆ ਕੀਤੀ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਅਲਿਪਾਰੀ = ਅਲਿਪਤ, ਨਿਰਲੇਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "í, cuando el Señor me da Su Mano soy salvado como el loto que flota en las aguas sin mancharse con el lodo sobre el que flota. (1)"