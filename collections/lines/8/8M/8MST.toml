[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਸੰਗਿ. ਨ ਗਇਓ ॥"
page = 241
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is seen, that goes not with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਦਿਸਦਾ ਹੈ, ਉਹ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you see, shall not go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਨਬੰਧੀਓਂ ਕਾ ਸਮੁਦਾਇ ਔਰ ਵਿਭੂਤੀ ਕਾ ਵਿਸਥਾਰ ਦੇਖਾਈ ਦੇਤਾ ਹੈ, ਸੋ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਗਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਅੱਖੀਂ) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਕਿਸੇ ਦੇ ਭੀ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece ser la tangible realidad, no nos acompaña después de la muerte."