data = "ਲੈ ਤਸਕਰ ਫਾਸੀ ਸੋ ਦੀਨੋ ॥੧੦॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They did not listen to him and put the thief on the gallows.(10)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੋਰ ਨੂੰ ਫਾਂਸੀ ਦੇ ਦਿੱਤੀ ॥੧੦॥"