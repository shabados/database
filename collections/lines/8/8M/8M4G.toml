[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਸਮਾਵੈ; ਏਹੁ ਸਰੀਰੁ ॥੪॥੪॥੯॥"
page = 1257
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way the soul, abiding in this body merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਦੇਹ ਵਿੱਚ ਰਹਿਣ ਵਾਲੀ ਆਤਮਾ ਸਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is absorbed in the Truth. ||4||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਜਾਪ ਤੇ ਇਹ ਜੀਵ ਸਰੀਰ ਕੇ ਹੋਤੇ ਹੀ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੪॥੪॥੯॥☬ਵਾਹਿਗੁਰੂ ਜੀ ਕੀ ਉਸਤਤੀ ਜਗਤ ਕੋ ਮਿਥਿਆ ਜਣਾਇਕਰ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹ ਸਰੀਰ ਉਸ ਸਦਾ-ਥਿਰ ਮਾਲਕ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ (ਤਦੋਂ ਇਹ ਸੋਹਣੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭਟਕਣੋਂ ਹਟ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ) ॥੪॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸੱਚ ਵਿਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੪॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aferrados a la Túnica del Guru y nos emergemos en el Uno Verdadero, nuestro Dios. (4-4-9)"