[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ; ਮਿਲਿਆ ਬਨਵਾਰੀ ॥੪॥੨॥"
page = 1178
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru becomes merciful, O Nanak, one meets with the Lord of the forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਤਾਂ ਜੀਵ ਜੰਗਲ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak has shown mercy to me; I have met the Lord, the Lord of the forest. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੂਆ, ਤਬ (ਬਨਵਾਰੀ) ਪਰਮੇਸ੍ਵਰ ਮਿਲਤਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਨਾਨਕ ਦਇਆਵਾਨ ਹੋਇਆ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਦਇਆਵਾਨ ਹੋਇਆ। ਬਨਵਾਰੀ = ਪਰਮਾਤਮਾ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Guru mostró Su Compasión y obtuve a mi Señor. (4-2)"