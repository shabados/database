[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਪਟੁ ਬੋਲੈ, ਅਉਧੂ ਨਾਨਕ; ਦੇਹੁ ਸਚਾ ਬੀਚਾਰੋ ॥"
page = 938
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Charpat says: \"O Nanak, the detached, give thou a true reply after due deliberation\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਰਪਟ ਆਖਦਾ ਹੈ: \"ਹੇ ਨਿਰਲੇਪ ਨਾਨਕ! ਯੋਗ ਸੋਚ ਵਿਚਾਰ ਮਗਰੋਂ ਤੂੰ ਇਸ ਦਾ ਸੱਚਾ ਉੱਤਰ ਦੇ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Charpat the Yogi says, \"O Nanak, think it over, and give us your true reply.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਪਟ ਜੀ ਕਹਿਤੇ ਭਏ ਹੈਂ: ਅਵਧੂਤ ਨਾਨਕ ਸਚਾ ਉਤ੍ਰ ਬੀਚਾਰ ਕਰ ਦੇਹੁ॥☬ਚਰਪਟ ਕੋ ਵਡਿਆਈ ਸਹਿਤ ਉਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਰਪਟ ਆਖਦਾ ਹੈ (ਭਾਵ, ਚਰਪਟ ਨੇ ਆਖਿਆ) ਹੇ ਵਿਰਕਤ ਨਾਨਕ! ਠੀਕ ਵਿਚਾਰ ਦੱਸ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਅਉਧੂ = ਵਿਰਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habla, oh Nanak, el desapegado. Te rogamos que nos contestes esto."