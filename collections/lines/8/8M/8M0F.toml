[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸ ਸਾਸ ਸਾਸ ਹੈ ਜੇਤੇ; ਮੈ. ਗੁਰਮਤਿ ਨਾਮੁ ਸਮੑਾਰੇ ॥"
page = 980
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many breaths, that I breathe; with so many breaths, utter I the Lord's Name under the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਸੁਆਸ, ਸੁਆਸ ਮੈਂ ਲੈਂਦਾ ਹਾਂ, ਓਨਿਆ ਹੀ ਸੁਆਸਾਂ ਨਾਲ ਮੈਂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With as many breaths as I have, I chant the Naam, under Guru's Instructions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਸ) ਕਰ ਕੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਪੁਨਾ ਪੁਨਾ ਮੈਂ ਤੌ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦੁਆਰਾ ਤਿਨ ਮੇਂ ਨਾਮ ਹੀ ਸਮਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਿੰਦਗੀ ਦੇ ਜਿਤਨੇ ਭੀ ਸਾਹ ਹਨ (ਉਹਨਾਂ ਵਿਚ) ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਆਸਰੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸ = {ਬਹੁ-ਵਚਨ। 'ਸਾਸੁ' ਇਕ-ਵਚਨ}। ਜੇਤੇ = ਜਿਤਨੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, con cada respiración que hago, con cada una, alabo el Nombre del Señor a través de la Palabra del Guru,"