[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਉਪਰਿ; ਨਦਰਿ ਪ੍ਰਭ ਤੇਰੀ ॥"
page = 119
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over all is Thine grace, O my Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਤੇਰੀ ਰਹਿਮਤ ਹੈ ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Above all is Your Glance of Grace, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭਨਾਂ ਉਪਰ ਤੇਰੀ ਨਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਸਭ ਜੀਵਾਂ ਉੱਤੇ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Gracia se encuentra en todos nosotros, en algunos más, en algunos menos."