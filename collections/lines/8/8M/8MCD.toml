[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਤ; ਤਰੀਐ ਸੰਸਾਰੁ ॥"
page = 867
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celebrating the Lord's praise, man swims across the world-ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਗੁਨ ਗਾਵਨ ਤੇ ਸੰਸਾਰੁ ਸਾਗਰੁ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਸੰਸਾਰ (-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਤ = ਗਾਂਦਿਆਂ। ਤਰੀਐ = ਤਰ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor uno nada a través del mar de la existencia;"