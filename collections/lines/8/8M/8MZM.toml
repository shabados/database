[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਥਾਪਿ ਉਥਾਪਨਹਾਰ ॥"
page = 1144
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਟਿਕਾਉਂਦਾ ਤੇ ਉਖੇੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਵਿਖੇ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਬਨਾ ਕਰ ਕੇ ਫੇਰ ਢਾਹ ਦੇਤਾ ਹੈ, ਭਾਵ ਰਾਜਾ ਤੇ ਭੇਖਾਰੀ ਕਰ ਦੇਤਾ ਹੈ ਔਰ ਭੇਖਾਰੀ ਸੇ ਰਾਜਾ ਬਨਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace y deshace en un instante."