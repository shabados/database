[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸਾਧਸੰਗਿ; ਗਈ ਬਲਾਏ ॥ ਰਹਾਉ ॥"
page = 201
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with Saints' guild, my calamity has disappeared. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਮੇਰੀ ਆਫਤ ਦੌੜ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, misfortune disappears. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲਨੇ ਕਰ ਅਵਿਦਿਆ ਰੂਪੀ ਬਲਾਇ ਚਲੀ ਗਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲਿਆਂ (ਮਾਇਆ-) ਚੁੜੇਲ (ਦੀ ਚੰਬੜ) ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਿਆਂ। ਬਲਾਏ = ਮਾਇਆ-ਚੁੜੇਲ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al encontrar a los Santos, las pasiones de mi interior se alinearon y entraron bajo mi control. (1-Pausa)"