[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਤੇ ਅੰਮ੍ਰਿਤੁ ਹੁਯਉ; ਨਾਮੁ ਸਤਿਗੁਰ ਮੁਖਿ ਭਣਿਅਉ ॥"
page = 1399
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reciting the True Guru's Name with the mouth, poison is transmuted into Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਨਾਲ ਸਚੇ ਗੁਰਾਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਜ਼ਹਿਰ ਆਬਿ-ਹਿਯਾਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poison is transformed into ambrosial nectar, speaking the Name of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਮੁਖ ਸੇ, ਹੇ ਸਤਿਗੁਰੋ! ਨਾਮ ਉਚਾਰਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਵਿਖ ਸੇ ਅੰਮ੍ਰਿਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਿਗੁਰੂ ਦਾ ਨਾਮ ਮੂੰਹੋਂ ਉਚਾਰਿਆ ਹੈ, ਉਹ ਵਿਹੁ ਤੋਂ ਅੰਮ੍ਰਿਤ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Guru el veneno es transformado en Néctar Ambrosial, pronunciando el Nombre del Guru Verdadero."