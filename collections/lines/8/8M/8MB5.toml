[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਉਪਮਾ ਗਜ ਗਾਮਨਿ ਕਾਮਿਨ ਰੂਪ ਭਈ ਹੈ ॥੬੫੭॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the play, the women are running in front of Krishna and the poet says that all are extremely beautiful damsels with the gait of the elephants.657."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਉਨ੍ਹਾਂ ਦੀ) ਉਪਮਾ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦੇ ਹਨ, (ਮਾਨੋ) ਉਹ ਗਜ ਗਾਮਨੀਆਂ (ਅਰਥਾਤ ਹਾਥੀ ਵਾਂਗ ਧੀਰੀ ਚਾਲ ਚਲਣ ਵਾਲੀਆਂ) ਚੰਚਲ ਗਤਿ ਵਾਲੀਆਂ ('ਕਾਮਿਨ') ਹੋ ਗਈਆਂ ਹੋਣ ॥੬੫੭॥"