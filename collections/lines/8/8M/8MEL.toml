[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਵਨੁ ਹੋਤੁ ਹੈ ਫੁਨਿ ਫੁਨਿ; ਇਹੁ ਪਰਸੰਗੁ. ਨ ਤੂਟੈ ॥੨॥"
page = 971
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through this, coming and going occurs again and again and this story ends not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਰਾਹੀਂ ਮੁੜ ਮੁੜ ਕੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਹ ਕਹਾਣੀ ਮੁੱਕਦੀ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of these, coming and going in reincarnation happens over and over again, and this story never ends. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਆਵਨਾ ਜਾਵਨਾ ਹੋਤਾ ਹੈ। ਇਹੁ ਪੂਰਬੋਕਤ ਪਾਪ ਕਾ ਪਰਸੰਗ ਨਹੀਂ ਨਿਵਿਰਤ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ (ਸਾਨੂੰ) ਮਿਲ ਰਿਹਾ ਹੈ-ਫਿਰ ਭੀ ਪਰ ਮਨ, ਪਰ ਤਨ ਆਦਿਕ ਦਾ ਇਹ ਲੰਮਾ ਝੇੜਾ ਮੁੱਕਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ ਫੁਨਿ = ਮੁੜ ਮੁੜ। ਪਰਸੰਗੁ = ਝੇੜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así han sido mis reencarnaciones, y este proceso se ha vuelto interminable. (2)"