[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਤੇ ਦੁਖਿ ਦੁਖਿ ਮਰਤੇ ॥"
page = 1267
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who forget their God; die they in travail and pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਹ ਕਸ਼ਟ ਤੇ ਪੀੜ ਅੰਦਰ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, they suffer in sorrow and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਬਿਸਾਰਨੇ ਤੇ ਪੁਰਸ ਦੁਖ ਦੁਖ ਕਰ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾਂਦੇ ਹਨ ਉਹ ਦੁਖੀ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਤ = ਭੁਲਾਂਦੇ। ਤੇ = ਉਹ ਬੰਦੇ (ਬਹੁ-ਵਚਨ)। ਦੁਖਿ ਦੁਖਿ = ਦੁਖੀ ਹੋ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidando al Señor sufren y mueren. Vagan perdidos en la reencarnación"