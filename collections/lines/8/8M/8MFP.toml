[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢਹੋ ਬਾਸਿ ਦੈ ਬਾਨ ਬਾਜੀਗਰੀ; ਦੇਖਿਹੋ ਆਜ ਤਾ ਕੋ ਤਮਾਸਾ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will only discharge very small arrows like incense-stick towards me, I shall see this sport today."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਦਰ-ਜਾਲ ਦੀ) ਜੋ ਖੇਡ ਬਣਾ ਕੇ ਆਇਆ ਹੈ, ਮੈਂ ਇਸ ਭੂਤ ਨੂੰ ਧੂਪ ਦੇ ਕੇ ਕੱਢਾਂਗਾ ਅਤੇ ਅੱਜ ਉਸ ਦਾ ਤਮਾਸ਼ਾ ਵੇਖਾਂਗਾ।"