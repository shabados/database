[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਪਾਈਐ; ਹਰਿ ਅਪਨੀ ਕਿਰਪਾ ਧਾਰਿ ॥੩੫॥"
page = 1417
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God showers His benediction, then alone, O Nanak. He is obtained by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਰੀ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਤਾਂ ਹੀ ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh finds the Lord, when He showers His Mercy. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰੰਤੂ ਜਬ ਹਰੀ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰਤਾ ਹੈ ਔ ਤਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਪਾਈਤਾ ਹੈ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਪਰਮਾਤਮਾ (ਸੇਵਕ ਉੱਤੇ) ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, el Gurmukj encuentra al Señor cuando Él rocía su Misericordia. (35)"