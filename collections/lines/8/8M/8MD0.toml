[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨੁ ਰਹਾਇਆ ਹੁਕਮੇ ਚਰਣਾ ॥"
page = 1071
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has poised the sky on the feet of his will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਕਾਸ਼ ਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਦੇ ਪੈਰਾ ਤੇ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He suspends the heavens upon the feet of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਕਾਸ ਕੋ ਹੁਕਮ ਰੂਪ ਕੇ (ਚਰਣਾ) ਆਸਰੇ ਇਸਥਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਹੁਕਮ ਦਾ ਹੀ ਆਸਰਾ ਦੇ ਕੇ ਆਕਾਸ਼ ਨੂੰ ਥੰਮ੍ਹ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Quien sostiene el firmamento con los Pies de Su Sabiduría."