[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਅਹੀਰਨ ਕੇ ਜੁ ਹੁਤੇ ਸੁਭ ਭਾਗ ਘਰੀ ਇਹ ਮੈ ਪਰਖੇ ॥੭੬੦॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "According to the poet Shyam, this time is most fortunate for all of them.760."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਗਵਾਲਿਆਂ ਦੇ ਜੋ ਉਤਮ ਭਾਗ ਹਨ, ਇਸ ਘੜੀ ਪਰਖੇ ਗਏ ਹਨ ॥੭੬੦॥"