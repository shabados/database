[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਸਰੇ ਗੁਰ ਕਉ ਕਰਾ; ਮਨ ਈ ਮਨੈ ਮੁਨਿ ਮਾਨਿ ॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage Dutt, supremely immaculate and the ocean of Yoga, then meditated in his mind on the second Guru sand made the mind his guru"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਹੀ ਮੰਨ ਕੇ (ਮਨ ਨੂੰ) ਦੂਜਾ ਗੁਰੂ ਧਾਰਨ ਕੀਤਾ।"