[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕਾ ਦਾਤਾ ਸਚਾ ਸੋਈ ॥"
page = 1055
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, is the Giver of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸਾਹਿਬ, ਨੇਕੀ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is the Giver of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਗੁਣੋਂ ਕਾ ਦਾਤਾ ਤੌ ਸੋਈ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਆਪਣੇ) ਗੁਣਾਂ (ਦੇ ਗਾਣ) ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es Quien nos bendice con la Virtud,"