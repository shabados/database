[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨ ਨਿਹਾਲੀ; ਤਿਸੁ ਪੁਰਖ ਦਇਆਲੈ ॥"
page = 102
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine eyes I long to behold that beneficent person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਨੇਤ੍ਰਾਂ ਨਾਲ ਮੈਂ ਉਸ ਮਿਹਰਬਾਨ ਪੁਰਸ਼ ਨੂੰ ਵੇਖਣ ਲਈ ਲੋਚਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I long to behold those kind people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਦਯਾਲ ਪੁਰਖ ਕਾ ਦਰਸ਼ਨੁ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ (ਨਿਹਾਲੀ) ਦੇਖੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਇਆ ਦੇ ਸੋਮੇ ਉਸ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣਾ ਚਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "añoro ver a ese ser bendito."