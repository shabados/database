[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡ ਪਰਤਾਪੁ ਨ ਆਪੁ ਗਣਿ; ਕਰਿ ਅਹੰਮੇਉ ਨ ਕਿਸੈ ਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Neither he should count himself as great and glorious nor should he out of his ego, snub anybody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਨੁੰ ਵੱਡ ਪਰਤਾਪੀ ਨਾ ਮੰਨੇ ਅਰ ਹੰਕਾਰ ਕਰ ਕੇ ਕਿਸੇ ਨੂੰ ਦੁੱਖ ਨਾ ਦੇਵੇ (ਫਲ ਕੀ ਹੁੰਦਾ ਹੈ?)।"