[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ; ਮਨ ਹੀ ਗਿਆਤਾ ॥੬॥"
page = 71
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the one who is wise in his own mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਉਹ ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹੀ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and those who are wise in their own minds-||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਕਿ ਮਨ ਹੀ ਗਿਆਤਾ) ਏਕ ਅਪਨੇ ਆਪ ਕੋ ਗ੍ਯਾਤਾ (ਮਨ ਹੀ) ਮਾਨਤੇ ਹੈਂ, ਵਾ ਸ਼ਾਸਤ੍ਰੋਂ ਕਰ ਤਤਾ ਬ੍ਯੋਹਾਰੋਂ ਮੇਂ ਆਪ ਕੋ ਸਮਝਵਾਨ ਮਾਨਤੇ ਹੈਂ, ਸੋ ਇਸੀ ਮੇਂ ਆਪ ਕੋ ਮੁਕ੍ਤਿ ਮਾਨਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਗਿਆਨਵਾਨ ਬਣੇ ਹੋਏ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹੀ = ਮਨਿ ਹੀ, ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ। ਗਿਆਤਾ = ਗਿਆਨਵਾਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los que son sabios en su propia mente. (6)"