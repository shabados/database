[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਨੀਚ ਸੂਖ ਦੂਖ ॥"
page = 675
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is ever thinking of high and lower dispositions, pain and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਹੁਣ ਉਚਾ ਹੈ, ਹੁਣ ਨੀਵਾਂ, ਹੁਣ ਖੁਸ਼ੀ ਵਿੱਚ ਅਤੇ ਹੁਣ ਤਕਲੀਫ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "High and low, pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਊਚ ਨੀਚਤਾ ਕਰ ਕੇ ਸੁਖ ਦੁਖ ਕਉ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦੁਨੀਆ ਦੇ ਸੁਖ ਮਿਲਣ ਤੇ ਜੀਵ ਨੂੰ ਅਹੰਕਾਰ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਦੁੱਖ ਮਿਲਣ ਤੇ ਨਿੱਘਰੀ ਹੋਈ ਹਾਲਤ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਚ = ਮਨ ਦਾ ਉੱਚਾ ਹੋ ਜਾਣਾ, ਅਹੰਕਾਰ। ਨੀਚ = ਢਹਿੰਦੀ ਕਲਾ, ਨਿੱਘਰੀ ਹੋਈ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero arriba, después abajo, ahora en el placer,"