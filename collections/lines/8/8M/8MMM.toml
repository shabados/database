[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਣੀ; ਹੋਈ ਖੇਹ ॥"
page = 890
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name it is reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਇਹ ਘੱਟਾ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, it is reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਬਿਨਾ ਏਹੁ ਖੇਹ, ਭਾਵ ਨਿਸਫਲ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਇਹ ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੂਣੀ = ਬਿਨਾ, ਖ਼ਾਲੀ, ਸੱਖਣੀ। ਖੇਹ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Naam, el Nombre del Señor todo es reducido a polvo."