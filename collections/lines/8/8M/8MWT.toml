[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਧਾਣੂ ਸੰਸਾਰੁ; ਗਾਰਬਿ ਅਟਿਆ ॥"
page = 705
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is like a caravan-sarai and yet it is filled with pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਇਕ ਮੁਸਾਫਰਖਾਨਾ ਹੈ, ਫਿਰ ਵੀ ਇਸ ਦੇ ਵਸਨੀਕ ਹੰਕਾਰ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is like a temporary way-station, but it is filled with pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਸੰਸਾਰ (ਪਾਧਾਣੂ) ਰਾਹੀ ਹੈ ਅਰਥਾਤ ਚਲੇ ਜਾਣੇ ਵਾਲਾ ਹੈ, ਹੇ ਭਾਈ! ਤਾਂ ਵੀ (ਗਾਰਬਿ) ਹੰਕਾਰ ਕਰ ਕੇ (ਅਟਿਆ) ਦਬਿਆ ਵਾ ਪੂਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਮੁਸਾਫ਼ਿਰ ਹੈ (ਫਿਰ ਭੀ,) ਅਹੰਕਾਰ ਵਿਚ ਲਿਬੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como una caravana y no un hogar permanente,"