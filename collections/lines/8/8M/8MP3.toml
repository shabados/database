[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਵਤ ਘੋਰਨ ਕੀ ਪਗ ਕੀ; ਰਜ ਛਾਇ ਲਏ ਰਵਿ ਸੀ ਛਬਿ ਪਾਈ ॥੨੦੧॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the dust raised by the hoofs of the horses reached the sun.201."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭਜੇ ਜਾਂਦੇ ਘੋੜਿਆਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਉਡੀ ਹੋਈ ਧੂੜ ਨੇ ਸੂਰਜ ਢਕ ਲਿਆ ਹੈ, ਅਜਿਹੀ ਸੋਭਾ ਪਾਈ ਹੋਈ ਹੈ ॥੨੦੧॥"