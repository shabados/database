[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਵਡਭਾਗੀ ਪਾਇਆ; ਹਰਿ ਕਥੀਐ ਅਕਥ ਕਹਾਣੀ ॥"
page = 774
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, the pious persons attain to God and utter His unutterable story."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਨੂੰ ਕਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the humble Saints, and I speak the Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤ ਜਨਾਂ ਕਾ ਸੰਗ ਉਤਮ ਕਰਮਾਂ ਵਾਲਿਆਂ ਨੇ ਪਾਯਾ ਹੈ, ਜਹਾਂ ਹਰੀ ਅਕਥ ਕੀਆਂ ਕਹਾਣੀਆਂ ਕਥਨ ਕਰੀਦੀਆਂ ਹੈਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਹੇ ਭਾਈ! ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸਦਾ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੀਐ = ਕਥਨ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਅਕਥ = ਅਕੱਥ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਅਕਥ ਕਹਾਣੀ = ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna he encontrado a los humildes Santos y ahora recito el Discurso Inefable del Señor."