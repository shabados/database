data = "ਚੋਰ ਚੋਰ ਕਹਿ ਉਠੀ ਸੁ ਆਂਗਨ ਜਾਇ ਕੈ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she jumped out to the courtyard and shouted, ‘thief, thief,’"

[[content]]
