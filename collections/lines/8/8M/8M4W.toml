[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਕਾਰਥਾ; ਸਚੈ ਸਬਦਿ ਲਗੰਨਿ ॥"
page = 755
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the life of the pious persons. They remain attached to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਫਲ ਹੈ ਜੀਵਨ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦਾ, ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lives of the Gurmukhs are fruitful and blessed; they are committed to the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਜਨਮ ਕ੍ਰਿਤਾਰਥ ਹੂਆ ਹੈ, ਵਹੁ ਸਚੇ ਸਬਦ ਮੇਂ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ। ਸਕਾਰਥਾ = ਸਫਲ। ਸਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífera es la vida del ser consciente en Dios cuando está entonado en la Palabra del Shabd."