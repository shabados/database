[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਚਾਹੋ ਤਹ ਹੀ ਤੇ ਕਹੀਐ ॥੧੦੭੦॥"
page = 785

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dayapani”, add the word “ari” at the end and know all the names of Tupak for using them in the desired way.1070."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਹੋ ॥੧੦੭੦॥"