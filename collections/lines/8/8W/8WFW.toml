[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭਿ ਮੋਹਿ ਬਾਧੀ ਦੇਹ ॥"
page = 838
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The human body is in the grip of covetousness and worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖੀ ਸਰੀਰ ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਪਕੜ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The human body is in the grip of greed and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਔ ਮੋਹ ਕੀ ਇਹੁ ਦੇਹੁ ਬਾਂਦੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ ਲੋਭ ਵਿਚ ਮੋਹ ਵਿਚ ਬੱਝਾ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ = ਲੋਭ ਨਾਲ, ਲੋਭ ਵਿਚ। ਮੋਹਿ = ਮੋਹ ਨਾਲ, ਮੋਹ ਵਿਚ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo está atado a la avaricia y al apego,"