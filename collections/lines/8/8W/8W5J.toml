[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਗਨਤੁ; ਜੀਅ ਕਾ ਦਾਤਾ ॥"
page = 894
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Infinite Lord, art the Giver of life-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਬੇਅੰਤ ਸਾਹਿਬ! ਜਿੰਦਜਾਨ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Limitless Lord, are the Giver of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਬਿਅੰਤ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ! ਤੇਰੀਆਂ ਤਾਕਤਾਂ ਗਿਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ, ਤੂੰ ਹੀ ਜਿੰਦ-ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਤੁ = {ਅ-ਗਨਤੁ} ਲੇਖੇ ਤੋਂ ਪਰੇ। ਜੀਅ ਕਾ = ਜਿੰਦ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Ser Infinito nos ha bendecido con un Alma"