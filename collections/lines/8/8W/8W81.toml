data = "ਮਨੁ ਚੰਚਲੁ; ਬਹੁ ਚੋਟਾ ਖਾਇ ॥"
page = 362
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mercurial mind suffers many strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬਲਾ ਮਨ ਘਣੇਰੀਆਂ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fickle mind is struck down so many times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਮਨੁ ਚੰਚਲ ਹੋ ਰਹਾ ਹੈ, ਜਮ ਕੀ ਬਹੁਤ ਮਾਰ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਭਟਕਦਾ ਹੈ ਉਹ ਮੋਹ ਦੀਆਂ ਸੱਟਾਂ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

