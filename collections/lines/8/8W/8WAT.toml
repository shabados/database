[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਿਵਾ; ਪ੍ਰੀਤਮ ਕਰਹੁ ਬੀਚਾਰ ॥"
page = 343
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the first day of the moon, meditate thou on the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਕਮ ਤਿੱਥ ਦੇ ਦਿਹਾੜੇ ਤੂੰ ਪਿਆਰੇ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the first day of the lunar cycle, contemplate the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰਿਵਾ) ਏਕਮਿ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਪ੍ਰੀਤਮ ਭਗਵੰਤ ਕਾ ਬੀਚਾਰ ਕਰੋ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕਹਾਂ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪ੍ਰੀਤਮ (ਦੇ ਗੁਣਾਂ) ਦਾ ਵਿਚਾਰ ਕਰੋ (ਉਸ ਪ੍ਰੀਤਮ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਿਵਾ = {Skt. पर्वन् = the day of the new moon} ਏਕਮ ਥਿੱਤ। ਅਘਟ = ਅ-ਘਟ, ਜੋ ਸਰੀਰ-ਰਹਿਤ ਹੈ, ਜੋ ਸਰੀਰਾਂ ਦੀ ਕੈਦ ਵਿਚ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el primer día de luna, habita en tu Bienamado Señor,"