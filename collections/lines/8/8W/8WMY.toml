[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਆਪਿ ਦਿਵਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 189
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains them who the Lord Himself mercifully gives. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖ਼ੁਦ ਦਇਆ ਧਾਰ ਕੇ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself bestows it, in His Mercy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਆਪ ਸਤਿਗੁਰੋਂ ਸੇ ਦਿਵਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਨਾਮੁ ਮਿਲਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਹਰਿ-ਨਾਮ ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਮਿਹਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਆਪ (ਗੁਰੂ ਪਾਸੋਂ) ਦਿਵਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente Lo obtiene aquél sobre quien se posa la Gracia del Señor.(1-Pausa)"