[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਬਾਦਸ਼ਾਹ ਅਤੇ ਫਕੀਰ ਦਾ ਮਾਨ ਵਧਾਉਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਬਰੂ ਅਫ਼ਜ਼ਾਇ ਹਰ ਸ਼ਾਹੋ ਗਦਾ ਸਤ ।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, which blesses the humble fistful of dust the power to speak. (354)"