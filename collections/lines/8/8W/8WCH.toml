[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਛਿ; ਤੁਮ ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 1189
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consulting the Guru, reflect thou on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਲਾਹ ਲੈ, ਤੂੰ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consult the Guru, reflect and think it over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਪੂਛ ਕਰ ਕੇ ਤੁਮ ਬੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਸੋਚੋ ਸਮਝੋ (ਘਰ-ਘਾਟ ਛੱਡ ਕੇ ਬਾਹਰ ਭਟਕਿਆਂ ਰੱਬ ਨਹੀਂ ਮਿਲਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਛਿ = ਪੁੱਛ ਕੇ, ਸਿੱਖਿਆ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha la Sabiduría del Guru, medita en Ella y entonces lo que sea que veas,"