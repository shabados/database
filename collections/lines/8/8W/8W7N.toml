[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਗਜੀਵਨ ਜਗ ਜਗ ਜਗਜੀਵਨ ਮੈ; ਪੂਰਨ ਬ੍ਰਹਮਗਿਆਨ ਧਿਆਨ ਉਰ ਆਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who has received the elixir-like Name of the Lord, practiced it, sees the Lord and the world intermingled. That Sikh of the Guru imbibes the knowledge in his heart since it has been blessed by the complete God-like True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਜਗਤ, ਜਗ ਜੀਵਨ ਜਗਤ ਦੀ ਜਾਨ ਰੂਪ ਪਰਮਾਤਮਾ ਵਿਖੇ ਅਰੁ ਪਰਮਾਤਮਾ ਜਗਤ ਵਿਖੇ ਪੂਰਨ ਪੂਰਿਆ ਹੋਇਆ, ਇਕ ਮਾਤ੍ਰ ਬ੍ਰਹਮ ਹੀ ਉਰ ਆਪਣੇ ਅੰਦਰ ਜਾਨਣ ਤੇ ਧਿਆਨ ਵਿਚ ਲਿਆਯਾ ਕਰਦਾ ਹੈ।"