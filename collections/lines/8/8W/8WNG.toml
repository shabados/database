[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜਪੈ ਸੋਈ ਵਡਭਾਗੀ; ਬਹੁੜਿ. ਨ ਜੋਨੀ ਪਾਵਣਾ ॥੬॥"
page = 1086
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remember Him, he is very fortunate and he enters not existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ, ਤੇ ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on Him is very fortunate; he is not consigned to reincarnation again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਜਪੈ ਸੋਈ ਵਡਭਾਗੀ ਹੈ, ਫੇਰ ਉਸ ਕੋ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਪਾਵਣਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਜਪਦਾ ਹੈ ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser es afortunado y no es colocado en algún vientre otra vez. (6)"