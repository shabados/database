[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਭੂਤ ਸਬਲ ਹੈ ਦੇਹੀ; ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਪ ਨਿਵਾਰੇ ॥੨॥"
page = 983
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But in the body are the five powerful demons. The Great True Guru turns out these evil doers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਅੰਦਰ ਪੰਜ ਜ਼ੋਰਾਵਰ ਭੂਤਨੇ ਹਨ। ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰੂ ਇਨ੍ਹਾਂ ਪਾਪੀਆਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five powerful demons are in the body; the Guru, the True Guru turns out these sins. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਮੇਂ ਤੌ ਪੰਚ ਹੀ ਸਹਿਤ ਬਲ ਕੇ ਭਾਰੀ ਪਾਪ ਰੂਪ ਕਾਮਾਦੀ ਭੂਤਨੇ ਹੈਂ। ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਹੈਂ ਤਿਨ ਕੇ (ਨਿਵਾਰੇ) ਦੂਰ ਕੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਤਾਂ ਇਹ ਕਾਮਾਦਿਕ ਪੰਜੇ ਹੀ ਦੈਂਤ ਬਲਵਾਨ ਹਨ, (ਮਨੁੱਖ ਇਹਨਾਂ ਦਾ ਟਾਕਰਾ ਕਿਵੇਂ ਕਰੇ?)। ਗੁਰੂ ਹੀ ਸਤਿਗੁਰੂ ਹੀ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਭੂਤ = ਕਾਮਾਦਿਕ ਪੰਜ ਦੈਂਤ। ਸਬਲ = ਸ-ਬਲ, ਬਲ ਵਾਲੇ, ਬਲੀ। ਹੈ = ਹੈਂ। ਦੇਹੀ = ਸਰੀਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado en los Vedas y los Shastras y a lo que Narad, el Sabio, (2)"