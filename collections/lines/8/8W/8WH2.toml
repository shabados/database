[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ; ਫਿਰਿ ਹੁਕਮੁ. ਨ ਕਰਣਾ ਜਾਈ ॥"
page = 347
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases him, He does that. To Him, no one can issue an order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੀ ਉਹ ਕਰਦਾ ਹੈ। ਕੋਈ ਜਣਾ ਉਸ ਨੂੰ ਫੁਰਮਾਨ ਜਾਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, that is what He does. No one can issue any commands to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ ਤੀਨੋ ਕਾਲ ਮੇਂ ਸੋਈ ਹੋਤਾ ਹੈ, ਪੁਨਾ ਤਿਸੀ ਪਰ ਕਿਸੀ ਸੇ ਹੁਕਮ ਨਹੀਂ ਕਰਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੋ ਹੀ ਉਹ ਕਰੇਗਾ। ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਅਗੇ ਹੁਕਮ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, (ਉਸ ਨੂੰ ਇਹ ਨਹੀਂ ਆਖ ਸਕਦਾ-ਇਉਂ ਨ ਕਰੀਂ, ਇਉਂ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਸੀ = ਕਰੇਗਾ। ਨ ਕਰਣਾ ਜਾਈ = ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Le place, eso es lo que Él hace, nadie Lo puede comandar."