[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਠਿ ਇਸਨਾਨੁ ਕਰਹੁ ਪਰਭਾਤੇ; ਸੋਏ ਹਰਿ ਆਰਾਧੇ ॥"
page = 1185
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rise thou early in the morn and take your bath, Before going to bed too, remember thou thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉਠ ਅਤੇ ਭਜਨ ਕਰ। ਸੌਣ ਤੋਂ ਪਹਿਲਾਂ ਭੀ ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rise in the early hours of the morning, and take your cleansing bath. Before you go to bed at night, remember to worship the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉਠਿ ਕਰ ਇਸਨਾਨ ਕਰੋ ਔਰ ਸੋਵਤੇ ਜਾਗਤੇ ਹਰੀ ਕਾ ਅਰਾਧਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ (ਨਾਮ-ਜਲ ਵਿਚ) ਚੁੱਭੀ ਲਾਇਆ ਕਰੋ, ਸੁੱਤੇ ਹੋਏ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਆਰਾਧਨ ਵਿਚ ਜੁੜੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠਿ = ਉੱਠ ਕੇ। ਪਰਭਾਤੇ = ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਇਸਨਾਨੁ = ਹਰਿ-ਨਾਮ ਵਿਚ ਆਤਮਕ ਇਸ਼ਨਾਨ। ਸੋਏ = ਸੁੱਤੇ ਹੋਏ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava tu cuerpo en la hora temprana, contempla a Dios y el Guru terminará tu sufrimiento,"