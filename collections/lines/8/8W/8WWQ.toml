[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹ ਬਿਹੀਨ, ਸਨੇਹ ਸਭੋ ਤਨ; ਨੇਹ ਬਿਰਕਤ ਅਗੇਹ ਅਛੈ ਹੈ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is body-less, loving everybody but without worldly attachment, invincible and cannot be held in grasp."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਦੇਹਰਹਿਤ, ਸਭ ਨਾਲ ਸਨੇਹ ਕਰਨ ਵਾਲਾ, ਮੋਹ ਤੋਂ ਵਿਰਕਤ, ਘਰ ਤੋਂ ਬਿਨਾ ਅਤੇ ਨਾਸ਼ ਤੋਂ ਰਹਿਤ ਹੈ।"