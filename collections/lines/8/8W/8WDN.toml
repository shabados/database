[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਪ੍ਰਭ ਸਿਮਰੇ; ਤਹੀ ਮਨੁ ਮਾਨਿਆ ॥੧॥"
page = 224
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whoever remembers the Lord, his soul is propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਉਸ ਦੀ ਆਤਮਾ ਰਸ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God in meditation, the mind is conciliated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਲ ਮੇਂ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਨ ਕੀਆ ਤਿਸੀ ਕਾਲ ਮੇਂ ਮਨ (ਮਾਨਿਆ) ਪਤਿਆਉਤਾ ਭਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਉਸ ਬਿਪਤਾ ਵੇਲੇ) ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆ (ਤੇ ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ) ਤਦੋਂ ਉਸ ਨੂੰ ਯਕੀਨ ਆਇਆ (ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਥੇ, ਜਿਸ ਵੇਲੇ। ਤਹੀ = ਤਿਥੇ, ਉਸੇ ਵੇਲੇ। ਮਾਨਿਆ = ਪਤੀਜ ਗਿਆ ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se retorció de remordimiento.(1)"