[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਬੁਰਾਈ. ਮਾਨੁਖ ਤੇ ਛਪਾਈ; ਸਾਖੀ ਭੂਤ ਪਵਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1202
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hiding from man, thou do evil, but like the air, the Lord is present every where. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਸ਼ ਤੋਂ ਲੁਕਾ ਕੇ, ਤੇ ਬਦੀ ਕਮਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਹਵਾ ਦੀ ਮਾਨਿੰਦ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਹਾਜਰ ਨਾਜਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does evil deeds, and hides from others, but like the air, the Lord is present everywhere. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁਖ ਤੇ ਛਪਾਇ ਕਰ ਜੀਉ ਬੁਰਾਈ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਪਰਮੇਸ਼ਰ (ਸਾਖੀ ਭੂਤ) ਸਾਖੀ ਰੂਪ ਹੈ ਔਰ (ਪਵਾਨ) ਪਵਨ ਸਮ ਸਰਬ ਗਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਹੋਰਨਾਂ ਮਨੁੱਖਾਂ ਪਾਸੋਂ ਲੁਕਾ ਕੇ ਕੋਈ ਭੈੜਾ ਕੰਮ ਕਰਦਾ ਹੈ (ਉਹ ਇਹ ਨਹੀਂ ਜਾਣਦਾ ਕਿ) ਪਰਮਾਤਮਾ ਤਾਂ ਪਿਛਲੇ ਬੀਤੇ ਸਮੇ ਦੇ ਕਰਮਾਂ ਤੋਂ ਲੈ ਕੇ ਅਗਾਂਹ ਭਵਿੱਖ ਦੇ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਸਾਰੇ ਕੰਮਾਂ ਦਾ ਵੇਖਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁਖ ਤੇ = ਮਨੁੱਖਾਂ ਪਾਸੋਂ। ਸਾਖੀ = ਵੇਖਣ ਵਾਲਾ। ਭੂਤ = ਪਿਛਲੇ ਕੀਤੇ ਸਮੇ ਦਾ। ਪਵਾਨ = ਭਵਾਨ, ਭਵਿੱਖਤ ਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, como la brisa, lo observa todo. (1-Pausa)"