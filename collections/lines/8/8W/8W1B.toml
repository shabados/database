[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਸਮੈ ਹਮ ਕਾਨਰ ਕੇ ਸੰਗਿ; ਖੇਲਤ ਥੀ ਅਤਿ ਪ੍ਰੇਮ ਬਢਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In such a time we were absorbed with Krishna in amorous play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਅਸੀਂ ਕਾਨ੍ਹ ਨਾਲ ਅਤਿ ਪ੍ਰੇਮ ਵਧਾ ਕੇ ਖੇਡਦੀਆਂ ਸਾਂ।"