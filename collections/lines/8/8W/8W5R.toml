[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ. ਮਹਲੁ ਪਛਾਣਾ ॥"
page = 1006
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who through the Guru, realise their Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who, through the Guru, realize the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਤੇ ਸਰੂਪ ਕੋ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ (ਸਿੱਖਿਆ ਲੈ ਕੇ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ। ਪਛਾਣਾ = ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru."