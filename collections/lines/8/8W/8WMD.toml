[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਵਸਿਆ ਮਨ ਅੰਤਰਿ ਭਾਈ; ਅਵਰੁ. ਨ ਦੂਜਾ ਕੋਈ ॥੪॥੪॥"
page = 601
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the Name abides within man's mind, he beholds not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਦ ਨਾਮ ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ, (ਫੇਰ) ਉਹ ਹੋਰ ਕਿਸੇ ਦੂਸਰੇ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam, the Name of the Lord, abides deep within the mind; O Siblings of Destiny, there is no other at all. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੁਆਮੀ! ਆਪ ਕਾ ਨਾਮ ਹਮਾਰੇ ਮਨ ਮੇਂ ਬਸਾ ਹੈ, ਜਿਸ ਕੇ ਸਮਾਨ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ। ਭਾਈ ਪਦ ਬਹੁਤ ਜਗਾਂ ਤੁਕ ਵਾ ਪਦ ਪੂਰਤੀ ਵਾਸਤੇ ਕਹੀਂ ਸੰਬੋਧਨ ਹੋਤਾ ਹੈ॥੪॥੪॥☬ਮਨ ਪ੍ਰਤਿ ਉਪਦੇਸ਼ ਹੈ: ਮਨ ਸਬਦ ਕਾ ਅਰਥ ਜੈਸੇ ਹੇ ਭਾਈ! ਹੇ ਮਨ! ਇਸ ਪ੍ਰਕਾਰ ਜਾਨਣਾ ਚਾਹੋ, ਨਿਜ ਮਨ ਪ੍ਰਤਿ ਅਰਥ ਲਗਾਓ ਚਾਹੇ ਅਨ੍ਯ ਪ੍ਰਤਿ ਲਗਾਓ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਉਸ ਦਾ) ਨਾਮ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸ ਸਕਦਾ ਹੈ, ਕੋਈ ਹੋਰ ਇਹ ਦਾਤ ਦੇਣ ਜੋਗਾ ਨਹੀਂ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor es enaltecido en la mente, entonces uno no ve a nadie más. (4‑4)"