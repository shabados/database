[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਹੋਇ ਨਿਰਮਲਾ; ਨਾਨਕ. ਪ੍ਰਭ ਕੈ ਰੰਗਿ ॥੫॥"
page = 297
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tinctured with Lord's love in the saints guild, O Nanak he becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, one becomes pure, O Nanak, imbued with the Love of God. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪ੍ਰਭੂ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਮਨੁ ਵਿਕਾਰੋਂ ਕੀ ਮੈਲ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelven puros en la Saad Sangat, la Sociedad de los Santos, y oh, dice Nanak, permanecen embebidos en el Amor del Señor. (5)"