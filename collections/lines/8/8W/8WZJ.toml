[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਕਾਟੈ; ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਈ ॥"
page = 833
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru rids him of his pain and enshrines the Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ, ਅਤੇ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is taken away, and the Naam comes to dwell within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖ ਤਿਨ ਕੇ ਕਾਟੇ ਗਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਅਪਨੇ ਹਿਰਦੇ ਮੇਂ ਵਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਮਨੁੱਖ ਦਾ) ਹਰੇਕ ਦੁੱਖ ਕੱਟ ਦੇਂਦਾ ਹੈ, (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਵਸਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera del dolor y alaba el Nombre del Señor en su corazón."