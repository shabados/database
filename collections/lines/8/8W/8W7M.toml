[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦੁਆਰੈ ਉਬਰੈ; ਤਿਤੈ ਲੈਹੁ ਉਬਾਰਿ ॥"
page = 853
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whichever way it can be delivered, delivers it that wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਰਸਤੇ ਭੀ ਇਸ ਦਾ ਬਚਾਅ ਹੋ ਸਕਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸ ਦਾ ਬਚਾਅ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save it, and deliver it, by whatever method it takes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦ੍ਵਾਰੇ ਬਚਾਉ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਦ੍ਵਾਰੇ ਤਿਸ ਅਗਨੀ ਤੇ (ਉਬਾਰਿ) ਬਚਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੀ ਤਰੀਕੇ ਨਾਲ ਇਹ ਬਚ ਸਕਦਾ ਹੋਵੇ ਉਸੇ ਤਰ੍ਹਾਂ ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਦੁਆਰੈ = ਜਿਸ ਦਰ ਤੇ, ਜਿਸ ਤਰੀਕੇ ਨਾਲ। ਉਬਰੈ = ਬਚ ਸਕੇ। ਤਿਤੈ = ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por cualquier forma en la que lleguemos a Ti, Sálvanos, por favor."