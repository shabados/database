[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਰੈ; ਅਵਰਾ. ਨਹ ਮਾਰੈ ॥੩॥"
page = 1128
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He kills his ego and slays not others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪੇ ਨੂੰ ਮਾਰਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਨਹੀਂ ਮਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He kills his self-conceit, and does not kill anyone else. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਮਰ ਜਾਵੇ ਹੈ ਔਰੋ ਕੇ ਨਹੀਂ ਮਾਰਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਆਪ ਦੁਖ ਸਹਾਰ ਲੇਤਾ ਹੈ ਔਰ ਕਿਸੀ ਕੋ ਦੁਖ ਨਹੀਂ ਦੇਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ। ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੈ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਦਾ ਹੈ। ਅਵਰਾ = ਅਵਰਾਂ, ਹੋਰਨਾਂ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muriendo para su ego y sin hacer daño a otros. (3)"