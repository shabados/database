[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਆਕਾਸੀ; ਸੁੰਨਿ ਸਮਾਵੈ ॥"
page = 411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like water in the atmosphere, he should remain absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਯੂ-ਮੰਡਲ ਵਿੱਚ ਪਾਣੀ ਦੀ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like water vapor in the sky, he remains absorbed in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਥਰੀ! ਜਲੋਂ ਮੇਂ ਅਰਥਾਤ ਅਤਲਾਦਿ ਨੀਚੇ ਕੇ ਲੋਗ, ਅਕਾਸੀ ਭੂਰ ਭੂਵਾਦਿ ਊਪਰ ਕੇ ਲੋਗੋਂ ਮੇਂ (ਸੁੰਨਿ) ਅਫੁਰ ਪਰਮਾਤਮਾ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ, ਜਿਵੇਂ (ਸਮੁੰਦਰ ਦਾ) ਜਲ (ਸੂਰਜ ਦੀ ਮਦਦ ਨਾਲ ਉੱਚਾ ਉਠ ਕੇ) ਆਕਾਸ਼ਾਂ ਵਿਚ (ਉਡਾਰੀਆਂ ਲਾਂਦਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਸੀ = ਅਕਾਸ਼ਾਂ ਵਿਚ। ਸੁੰਨਿ = ਸੁੰਨ ਵਿਚ, ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿਥੇ ਮਾਇਕ ਫੁਰਨਿਆਂ ਵਲੋਂ ਸੁੰਞ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debería de absorberse en el Señor"