[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੁਲਿ ਨਿੰਮਲੁ ਅਵਤਰੵਿਉ; ਅੰਗਦ ਲਹਣੇ ਸੰਗਿ ਹੁਅ ॥"
page = 1395
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lehna-Angad, along with Amar Dass was born in the immaculate House of Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਹਿਣੇ ਅੰਗਦ ਨੇ ਅਮਰਦਾਸ ਸਮੇਤ, ਗੁਰੂ ਲਾਨਕ ਦੇ ਨਿਰਮਲ ਖਾਨਦਾਨ ਅੰਦਰ ਜਨਮ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lehnaa, who became Guru Angad, and Guru Amar Daas, have been reincarnated into the pure house of Guru Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਹਿਣੇ ਸੇ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਰੂਪ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਹੀ ਸੰਗਤ ਸੇ ਆਪ ਸ੍ਰੀ ਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਨਿਰਮਲ ਸੰਪਰਦਾਇ ਰੂਪੀ ਜੋ ਕੁਲ ਹੈ ਤਿਸ ਕੇ ਬੀਚ ਅਵਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਹਣੇ ਜੀ (ਭਾਵ) ਗੁਰੂ ਅੰਗਦ ਜੀ ਦੇ ਨਾਲ ਮਿਲ ਕੇ (ਗੁਰੂ ਅਮਰਦਾਸ) ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਕੁਲ ਵਿਚ ਨਿਰਮਲ ਅਵਤਾਰ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਕੁਲਿ = (ਗੁਰੂ) ਨਾਨਕ (ਦੇਵ ਜੀ) ਦੀ ਕੁਲ ਵਿਚ। ਨਿੰਮਲੁ = ਨਿਰਮਲ। ਅਵਤਰ੍ਯ੍ਯਿਉ = ਅਵਤਾਰ ਹੋਇਆ। ਲਹਣੇ ਸੰਗਿ ਹੁਅ = ਲਹਣੇ ਜੀ ਦੇ ਨਾਲ ਹੋ ਕੇ, ਨਾਲ ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lejna, Quien se volvió Guru Angad, y Guru Amar Das, nunca volvió a reencarnar en la Casa de Guru Nanak,"