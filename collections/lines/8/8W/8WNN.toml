data = "ਇਕ ਬਾਂਸ ਨਾਲ (ਇਕ) ਕੁਪੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਸ ਕੇ ਬੰਨ ਦਿੱਤੀ"