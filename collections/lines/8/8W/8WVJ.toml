[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਮੰਡਲ; ਇਕੁ ਜੋਗੀ ਬੈਸੇ ॥"
page = 685
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the primal state sits a Yogi, our Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਅਵਸਥਾ ਅੰਦਰ ਇਕ ਯੋਗੀ, ਸਾਡਾ ਪ੍ਰਭੂ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi, the Primal Lord, sits within the celestial sphere of deepest Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ (ਸੁੰਨ ਮੰਡਲ) ਅਫੁਰ ਸਰੂਪ ਮੇਂ ਕੋਈ ਇਕ ਵਿਰਲੇ ਜੋਗੀ ਜਨ ਇਸਥਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਵਿਰਲਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਬੰਦਾ ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ ਮੰਡਲ = ਅਫੁਰ ਅਵਸਥਾ, ਉਹ ਅਵਸਥਾ ਜਿਥੇ ਮਾਇਆ ਦੇ ਫੁਰਨਿਆਂ ਵਲੋਂ ਸੁੰਞ ਹੈ। ਜੋਗੀ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Estado Impecable de Equilibrio habita el Verdadero Yogui,"