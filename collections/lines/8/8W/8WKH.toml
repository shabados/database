[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਮੇਰੈ ਅੰਤਰਿ ਧਿਆਨੁ ॥"
page = 1154
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word; contemplate I within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my being, I meditate on the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਖੇ ਧ੍ਯਾਨ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮੇਰੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ, ਮੇਰੀ ਸੁਰਤ ਦਾ ਨਿਸ਼ਾਨਾ ਬਣ ਚੁਕਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito profundamente en la Palabra del Shabd del Guru"