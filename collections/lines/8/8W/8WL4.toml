[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਸੈ ਜਿਵੇਹਾ ਨਾਹਿ ਕੋ; ਦੁਬਿਧਾ ਅੰਦਰਿ ਮੰਦੀ ਚੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None resembles anyone and the jiva (creative) is good or bad according to the ratio of perplexity in him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਦੂਜੇ ਨਾਲ ਕਿਸੇ ਦਾ ਰੰਗ ਰੂਪ ਨਹੀਂ ਮਿਲ ਸਕਦਾ, ਦ੍ਵੈਤ ਦੇ ਅੰਦਰ (ਕੋਈ ਤਾਂ) ਮੰਦੀ (ਸ੍ਰਿਸ਼ਟੀ ਹੈ ਭਾਵ ਆਸੁਰੀ ਸੰਪਦਾ ਵਾਲੀ ਕੋਈ) ਚੰਗੀ ਦੈਵੀ ਸੰਪਦਾ ਵਾਲੀ ਹੈ (ਯਥਾ:-'ਅਸੰਖ ਜਪ ਅਸੰਖ ਭਾਉ' ਦੀਆਂ ਪੌੜੀਆਂ ਹਨ)।"