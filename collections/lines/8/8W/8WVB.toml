[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਿਸਰਤ. ਤਨੁ ਭਸਮ ਹੋਇ; ਕਹਤੇ ਸਭਿ ਪ੍ਰੇਤੁ ॥"
page = 706
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His separation the body becomes dust and all call it a ghost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਵਿਛੋੜੇ ਦੁਆਰਾ, ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਇਸ ਨੂੰ ਭੂਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting Him, one's body turns to dust, and everyone calls him a ghost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਚੇਤਨ ਸੱਤਾ ਕੇ (ਬਿਸਰਤ) ਬਿਛੜਨੇ ਸੇ ਸਰੀਰ ਭਸਮ ਹੋਇ ਜਾਤਾ ਹੈ ਔਰ ਸਰਬ ਸਨਬੰਧੀ ਪ੍ਰੇਤ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿੰਦ ਦੇ ਵਿਛੁੜਨ ਨਾਲ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਲੋਕ (ਉਸ ਸਰੀਰ) ਨੂੰ ਅਪਵਿੱਤ੍ਰ ਆਖਣ ਲੱਗ ਪੈਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidando a tu Dios, tu cuerpo se vuelve polvo y todos te llaman fantasma."