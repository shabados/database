[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸ ਤੇ ਚਉਗੁਨ; ਕਰੈ ਨਿਹਾਲੁ ॥"
page = 268
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There-at, the Lord will make him four-fold happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਚਾਰ ਗੁਣਾ ਪ੍ਰਸੰਨ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord will make him happy four times over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਤੇ ਚੌਗਨਾ ਨਿਹਾਲ ਕਰ ਦੇਤਾ ਹੈ, ਭਾਵ ਜੇਕਰ ਆਗੇ ਪਦਾਰਥ ਦੀਆ ਹੋਵੇ, ਤਬ ਪੁਨਾ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਚਾਰੋਂ ਫਲ ਹੀ ਦੇ ਦੇਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਪ੍ਰਭੂ ਉਸ ਨੂੰ) ਅੱਗੇ ਨਾਲੋਂ ਚਉਗੁਣਾ ਨਿਹਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se lo devolverá a uno cuadruplicado,"