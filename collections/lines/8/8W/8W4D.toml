[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ; ਸਹਜੇ ਸਾਚਿ ਸਮਾਈ ॥੬॥"
page = 638
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who turns Guru-ward, drinks the Nectar and is easily absorbed in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਅਮ੍ਰਿਤਪਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who becomes Gurmukh drinks in the Ambrosial Nectar, and is easily absorbed in the True Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਤਾ ਹੈ, ਸੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਤਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਸਹਿਜੇ ਹੀ, ਹੇ ਸਚ ਸਰੂਪ! ਤੇਰੇ ਮੇਂ ਸਮਾਈ ਹੋ ਜਾਤੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ, (ਤੇ, ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਮਾਈ = ਲੀਨਤਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien dirige su mirada a Dios participa del Néctar y se funde en la Verdad del Señor con toda naturalidad. (6)"