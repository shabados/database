[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨ ਰਸੁ ਪੀਆ; ਮਨ ਤਨ ਰਹੇ ਅਘਾਈ ॥"
page = 615
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Name-Nectar from the Lord Master's treasure, the soul and body remain satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਖਜਾਨੇ ਵਿਚੋਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੁਆਰਾ, ਆਤਮਾ ਤੇ ਦੇਹ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the sublime essence, the treasure of the Name of the Lord, Har, Har, and your mind and body shall remain satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਨਾਮ ਜੋ ਹਰਿ ਪਦਾਰਥੋਂ ਕਾ ਖਜਾਨਾ ਹੈ ਤਿਸ ਕਾ ਰਸ ਹਮਨੇ ਪਾਨ ਕੀਆ ਹੈ, ਅਬ ਤੌ ਮਨ ਤਨ ਕਰ ਕੇ ਤ੍ਰਿਪਤ ਹੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਾਰੇ ਰਸਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਸ) ਖ਼ਜ਼ਾਨੇ ਦਾ ਰਸ ਪੀਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ (ਮਾਇਆ ਦੇ ਰਸਾਂ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਰਹੇ ਅਘਾਈ = ਰੱਜ ਗਏ, ਤ੍ਰਿਪਤ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe la Esencia del Nombre del Señor para que tu cuerpo y tu mente estén saciados"