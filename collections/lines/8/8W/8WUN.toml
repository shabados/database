[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਜਨਮੇਜਾ ਦੇ ਮਤਂ‍ੀ; ਬਰਜਿ ਬਿਆਸਿ ਪੜੑਾਇਆ ॥"
page = 1344
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vyas instructed and taught Jenmeja, the king to refrain from doing three things, riding a horse, bringing home a fairy and accepting her word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਸ ਨੇ ਰਾਜੇ ਜਨਮੇਜੇ ਨੂੰ ਸਿੱਖਮਤ ਦਿਤੀ ਤੇ ਸਮਝਾਇਆ ਅਤੇ ਤਿੰਨ ਗੱਲਾ ਕਰਨ, ਘੋੜੇ ਤੇ ਚੜ੍ਹਨ, ਪਰੀ ਨੂੰ ਘਰ ਲਿਆਉਣ ਤੇ ਉਸ ਦੇ ਆਖੇ ਲੱਗਣ ਤੋਂ ਮਨ੍ਹਾ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vyaas taught and warned the king Janmayjaa not to do three things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਜਾ ਜਨਮੇਜਾ ਕੋ ਵਿਆਸ ਜੀ ਨੇ ਸਿਖ੍ਯਾ ਦੇ ਕਰ ਜਿਨ ਕਰਮੋਂ ਤੇ ਬਰਜਣਾਂ ਅਰਥਾਤ ਹਟੇ ਰਹਿਣਾ ਪੜਾਇਆ, ਭਾਵ ਘੋੜਾ ਲੈਣਾ ਦਖਣ ਦਿਸ਼ਾ ਵਲ ਜਾਣਾ, ਇਸਤ੍ਰੀ ਲੈ ਆਉਣੀ, ਬ੍ਰਹਮਣ ਯਗ ਕਰ ਮਾਰਨੇ, ਇਨ ਸਭ ਬਾਤਾਂ ਤੇ ਪੜ੍ਹ ਪੜ੍ਹਾਇ ਕਰ ਵਰਜਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਆਸ ਰਿਸ਼ੀ ਨੇ ਮੱਤਾਂ ਦੇ ਕੇ ਰਾਜਾ ਜਨਮੇਜੈ ਨੂੰ ਸਮਝਾਇਆ ਤੇ ਵਰਜਿਆ (ਕਿ ਉਸ ਅਪੱਛਰਾਂ ਨੂੰ ਆਪਣੇ ਘਰ ਵਿਚ ਨਾਹ ਲਿਆਈਂ। ਪਰ ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੀ ਮੱਤ ਮਾਰੀ ਹੋਈ ਸੀ। ਉਹ ਰਿਸ਼ੀ ਦੇ ਆਖੇ ਨਾਹ ਲੱਗਾ। ਅਪੱਛਰਾਂ ਨੂੰ ਲੈ ਕੇ ਆਇਆ। ਫਿਰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇ ਕੇ। ਮਤੀ = ਮੱਤਾਂ। ਬਰਜਿ = ਵਰਜ ਕੇ, ਰੋਕ ਕੇ। ਬਿਆਸਿ = ਬਿਆਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vyas, advirtió al rey Yameya, no hacer tres cosas, pero él realizó las ceremonias sagradas y mató a dieciocho Brahmanes,"