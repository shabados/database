[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਾਲੈ ਵਸਿ; ਆਪਿ ਪ੍ਰਭਿ ਕੀਆ ॥"
page = 1076
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Lord has made them all subject to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮੌਤ ਦੇ ਅਧੀਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has made them all subject to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਤਿਨ ਸਭ ਕੋ ਆਪ ਹੀ ਕਾਲ ਕੇ ਵਸਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਕਾਲ ਦੇ ਅਧੀਨ ਰੱਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੈ ਵਸਿ = ਕਾਲ ਦੇ ਵੱਸ ਵਿਚ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en todas partes todos están sujetos a la muerte, pues tal es la Voluntad del Señor."