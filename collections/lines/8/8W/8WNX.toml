[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੇਵਾ ਸੁਰਤਿ ਕਮਾਵਣੀ; ਜੋ ਹਰਿ ਭਾਵੈ. ਸੋ ਥਾਇ ਪਾਇ ॥੨॥"
page = 88
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, attentively perform the service of the Lord but that service alone shall be approved which God Likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਧਿਆਨ ਨਾਲ ਸਾਹਿਬ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰ ਪਰ ਕੇਵਲ ਉਹੀ ਟਹਿਲ ਸੇਵਾ ਪਰਵਾਨ ਹੋਵੇਗੀ ਜਿਹੜੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, serve with this intuitive awareness; only that which is pleasing to the Lord is approved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰਿ ਕੋ ਭਾਏ ਹੈਂ, ਸੋ ਥਾਇ ਪਾਇ ਲਏ ਹੈਂ, ਤਿਨ ਕੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਪੂਰਬਕ ਭਗਤੀ ਕਮਾਵਣੀ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਂਞ ਤਾਂ) ਜੋ ਸੇਵਾ ਹਰੀ ਨੂੰ ਚੰਗੀ ਲੱਗੇ ਉਹੀ ਪਰਵਾਨ ਹੁੰਦੀ ਹੈ, (ਪਰ) ਸੇਵਾ ਭੀ ਸੁਰਤ ਦੁਆਰਾ ਹੀ (ਭਾਵ, ਸੁਰਤ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਭਾਣੇ ਵਿਚ ਟਿਕਾ ਕੇ ਹੀ) ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ ਪਾਇ = ਕਬੂਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sirve a tu Señor, con tu mente elevada, pero sólo lo que al Señor le agrada, será aprobado. (2)"