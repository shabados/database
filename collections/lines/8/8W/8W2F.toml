[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਰਹੁ ਦੇਖਿ ਡੰਡਉਤਿ ਕਰਿ; ਛਡਿ ਸਿੰਘਾਸਣੁ ਹਰਿ ਜੀ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing him from a distance, Krishna, the Lord, bowed and leaving his throne came to Sudama."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੂਰੋਂ ਦੇਖਕੇ ਸਿੰਘਾਸਨ ਛੱਡਕੇ ਆਏ ਤੇ ਮੱਥਾ ਟੇਕਿਆ।"