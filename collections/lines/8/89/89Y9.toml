[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥੋ ਹਥੀ ਪਾਈਐ; ਭਗਤਿ ਜੋਗ ਕੀ ਪੂਰ ਕਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The complete achievement of yogic bhakti is that you every thing hand to hand."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ ਭਾਈ ਸਾਹਿਬ ਜੀ ਆਪਣਾ ਮਤ ਸੱਤਵੀਂ ਤੇ ਅੱਠਵੀਂ ਤੁਕ ਵਿਖੇ ਛੀ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਸਮਾਪਤੀ ਪਰ ਦੱਸਦੇ ਹਨ ਪਰ ਭਗਤੀ ਜੋਗ ਦੀ ਪੂਰੀ ਕਮਾਈ ਹੈ, (ਇਸ ਦਾ ਫਲ) ਹਥੋ ਹਥੀ ਪਾ ਲਈਦਾ ਹੈ।"