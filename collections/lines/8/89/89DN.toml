[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਬਖਸ; ਨ ਮੇਟੈ ਕੋਈ ॥"
page = 395
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose gifts none can efface."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਦਾਤਾਂ ਨੂੰ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His benevolence cannot be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਬਖਸੀਸ ਕੋ ਕੋਈ ਮਿਟਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕੀਤੀ ਬਖ਼ਸ਼ਸ਼ ਦੇ ਰਾਹ ਵਿਚ ਕੋਈ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Aquél Cuya Beneficencia nadie puede borrar,"