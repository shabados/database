[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਵਰਤੈ; ਸਭ ਤੇਰੀ ਰਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1328
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and that whatever happens, all that in Thy will. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਭੀ ਹੁੰਦਾ ਹੈ, ਉਹ ਸਾਰਾ ਕੁਛ ਤੇਰੇ ਭਾਣੇ ਅੰਦਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens, is all by Your Will. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਐਸੇ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਛ ਵਰਤ ਰਹਾ ਹੈ, ਸੋ ਸਭ ਤੇਰੀ (ਰਜਾਇ) ਆਗਿਆ ਹੈ, ਭਾਵ ਇਹ ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਵਾਪਰ ਰਿਹਾ ਹੈ ਸਭ ਤੇਰੇ ਹੁਕਮ ਅਨੁਸਾਰ ਵਾਪਰ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sucede ocurre por Tu Voluntad. (1-Pausa)"