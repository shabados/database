[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰ ਤਬੈ ਅਪੁਨੇ; ਇਨ ਨਾਸੁ ਕਰੋ ਚਿਤ ਬੀਚ ਬਿਚਾਰਿਓ ॥"
page = 468

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the warriors inflicted wounds, then the headless trunk of the king controlling his strength and taking up his weapons, thought of destroying the enemy in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਆਪਣੇ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਇਨ੍ਹਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿਆਂ।"