[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਤੇ; ਕੰਢੈ ਚਾੜੇ ॥"
page = 132
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the blind well thou hast dragged me out on the dry shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਤੂੰ ਮੈਨੂੰ ਸੁੱਕੇ ਕਿਨਾਰੇ ਉਤੇ ਖਿੱਚ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You pulled me out of the deep, dark well onto the dry ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸ ਤੈਂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕੰਢੇ ਉੱਤੇ ਚੜ੍ਹਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਪ = ਖੂਹ। ਅੰਧ ਕੂਪ ਤੇ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú nos sacas del pozo oscuro y profundo,"