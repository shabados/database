[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਨਿ ਕਰਿ ਪਾਇਆ. ਸੁ ਆਗੈ ਆਇਆ; ਅਸੀ ਕਿ ਹੁਕਮੁ ਕਰੇਹਾ ॥"
page = 579
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He has done, that has happened. How can we give the command?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੇ ਕੀਤਾ ਹੈ, ਉਹ ਹੋ ਆਇਆ ਹੈ। ਅਸੀਂ ਕਿਸ ਤਰ੍ਹਾਂ ਕੋਈ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He has done, has come to pass; how can we command Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸਨੇ ਆਗੇ ਕਰਮ ਕੀਆ ਥਾ ਸੋਈ ਉਸ ਕੇ ਆਗੇ ਆਇਆ, ਭਾਵ ਭੋਗਨਾ ਪੜਾ, ਕਿਆ ਹੁਕਮ ਕਰੈਂ ਅਰਥਾਤ ਦੁਖ ਕਿਉਂ ਦੀਆ ਹੈ ਸੁਖ ਦੇਹ ਐਸੇ ਨਹੀਂ ਕਹ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਜਗਤ ਵਿਚ ਜੀਵ ਨੇ ਜੋ ਕੁਝ ਕੀਤਾ, (ਮਰਨ ਤੇ) ਉਸ ਦੇ ਅੱਗੇ ਆ ਜਾਂਦਾ ਹੈ। (ਇਸ ਰੱਬੀ ਨਿਯਮ ਅੱਗੇ) ਸਾਡਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੜ੍ਹ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਜੀਵ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es lo que comandamos nosotros?"