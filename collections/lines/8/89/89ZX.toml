[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਨਾਮੁ ਜਪਿ ਲੇਹਿ ॥੩॥"
page = 1166
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is merciful, he utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਮਇਆਵਾਨ ਹੁੰਦੇ ਹਨ ਤਾਂ ਉਹ ਪ੍ਰਭੁ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one utters and chants the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਗੁਰਦੇਵ ਕ੍ਰਿਪਾਲ ਹੋਤੇ ਹੈਂ ਤਬ ਜੀਵ ਨਾਮ ਕੋ ਜਪ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਇਹ ਸਦਾ) ਨਾਮ ਜਪਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno habita en el Nombre. (3)"