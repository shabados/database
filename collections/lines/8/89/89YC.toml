[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਚਵੈ; ਸਾਚ ਸਾਹ ਭਗਵੰਤ ॥"
page = 297
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fortunate and truly wealthy is he who amasses the riches of Pervading God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲਾ ਤੇ ਸੱਚਾ ਅਮੀਰ ਉਹ ਹੈ ਜੋ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who gather in the riches of the Lord's Name are truly wealthy, and very blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਨਾਮ ਧਨੁ ਕੋ ਸਿੰਚਨ ਕਰਤਾ ਹੈ, ਸੋ ਭਾਗ ਵਾਲਾ ਸਚਾ ਸਾਹ ਵਾ ਭਗਵੰਤ ਕਾ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਭ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ ਲਈ ਸਾਹੂਕਾਰ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que recolectan las Riquezas del Naam, el Nombre del Señor, son los verdaderamente  ricos y hombres de gran Destino."