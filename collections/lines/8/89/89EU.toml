[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਮਤਿ ਸਵਾਰ ॥੬੪੫॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Megh-shadadni” in the beginning, the names of Tupak are also formed, which may be comprehended correctly.645."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸ਼ਬਦ ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਚੰਗੀ ਮਤ ਵਾਲਿਓ! ਵਿਚਾਰ ਲਵੋ ॥੬੪੫॥"