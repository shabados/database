[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਕੀ ਭਗਤਿ ਨਿਰਾਲੀ; ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਕੀਜੈ ॥੧॥"
page = 568
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, wondrous is the devotional service of God. However, through the Guru only, a few perform it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਸਚਰਜ ਹੈ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ। ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਨੂੰ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, devotional worship of the Lord is wonderful, but only a few Gurmukhs perform it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਹਰਿ ਕੀ ਭਗਤੀ ਨਿਰਾਲੀ ਹੀ ਹੈ, ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਕੋਈ ਬਿਰਲੇ ਹੀ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਇਕ ਅਸਚਰਜ ਦਾਤ ਹੈ, ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਭਗਤੀ ਕੀਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, maravillosa es la Devoción al Señor, pero extraordinario es aquél que está imbuido en ella. (1)"