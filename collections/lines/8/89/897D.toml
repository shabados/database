[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ. ਸੁਣਹੁ ਪ੍ਰੀਤਮ; ਗੁਰ ਸਬਦਿ. ਮਨੁ ਸਮਝਾਵਓ ॥੫॥੬॥"
page = 1113
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, \"Hear Thou, O my Loved Lord, instruct Thou My mind through the Guru's word\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ ਤੂੰ ਸੁਣ ਹੈ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭਫ! ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਤੂੰ ਮੇਰੇ ਮਨੂਏ ਨੂੰ ਸਿਖਮਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak prays: please hear me, O my Beloved; instruct my mind through the Word of the Guru's Shabad. ||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰੀਤਮ! ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰੀਏ, ਮੈਂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਅਰ ਅਪਨੇ ਮਨ ਕੋ ਸਮਝਾਵੋਂ॥੫॥੬॥☬ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਹੇ ਪ੍ਰੀਤਮ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ (ਮਿਹਰ ਕਰ) ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਮਨ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਦੇਂਦਾ ਰਹਾਂ ॥੫॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ = ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! {ਲਫ਼ਜ਼ 'ਪ੍ਰੀਤਮੁ' ਅਤੇ 'ਪ੍ਰੀਤਮ' ਦਾ ਵਿਆਕਰਣਿਕ ਫ਼ਰਕ ਧਿਆਨ ਨਾਲ ਵੇਖਣ ਦੀ ਲੋੜ ਹੈ}। ਸਮਝਾਵਓ = ਸਮਝਾਵਓਂ, ਮੈਂ ਸਮਝਾਵਾਂ ॥੫॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, oh Bienamado, hazme Sabio en Tu Sabiduría, a través de la Palabra del Guru. (5-6)"