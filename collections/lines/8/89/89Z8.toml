[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਮਾਨੁ; ਝੂਠੁ ਅਭਿਮਾਨੁ ॥"
page = 176
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce pride, falsehood and insolence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ, ਕੂੜ ਤੇ ਆਕੜ ਮੜਕ ਨੂੰ ਛਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon pride, falsehood and arrogance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਾਨ ਅਭਿਮਾਨ ਝੂਠ ਕੋ ਤਿਆਗ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਣ, ਝੂਠ ਤੇ ਅਹੰਕਾਰ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja toda tu falsedad y orgullo, oh hombre,"