[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ; ਮੁਖ ਉਜਲਾਰੇ ॥੩॥"
page = 739
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by whose meditation the countenance becomes bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਚਿਹਰਾ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, my face is radiant and bright. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਯਾਦ ਕਰਨੇ ਸੇ ਮੁਖ ਉਜਲ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਦੇ ਦਿੱਤੇ ਹੋਏ ਹਰਿ-ਨਾਮ) ਦੇ ਸਿਮਰਨ ਨਾਲ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਮੂੰਹ ਉਜਲਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ = ਜਿਨ੍ਹਾਂ ਦੇ (ਦਿੱਤੇ ਹੋਏ ਹਰਿ-ਨਾਮ ਦੇ) ਸਿਮਰਨ ਨਾਲ। ਉਜਲਾਰੇ = ਉਜਲਾ, ਰੌਸ਼ਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en Él mi semblante brilla y resplandece.(3)"