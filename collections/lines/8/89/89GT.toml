[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਰਿਦੈ ਮੁਹਿ ਸਚੁ, ਸਚਿ ਸੁਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He likes the truth, which resides in his heart as well as speech."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ (ਉਹਨਾਂ ਦੇ) ਰਿਦੇ ਵਿਚ ਹੈ, ਮੂੰਹ ਵਿਚ ਸੱਚ ਹੈ, ਤੇ ਸੱਚ ਹੀ (ਉਹਨਾਂ ਨੂੰ) ਚੰਗਾ ਲਗਦਾ ਹੈ।"