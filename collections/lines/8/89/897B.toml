type = "primary"
data = "ਤਬ ਕੀਨ ਬੈਠਿ ਰਾਜਾ ਬਿਚਾਰਿ ॥੬॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she attained the marriageable age, the king then consulted his ministers.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਬੈਠ ਕੇ ਵਿਚਾਰ ਕੀਤਾ ॥੬॥"