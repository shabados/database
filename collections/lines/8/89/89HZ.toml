[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰ ਗੁਰਾਂ ਗੁਰੁ; ਮੰਤ੍ਰ ਮੂਲ ਗੁਰ ਬਚਨ ਸੁਹੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The perfect Guru (Lord) is the Guru of the gurus and the holy discourse of the Guru is the basis of all the mantras."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਏਹੀ ਸਭ ਅਧੂਰੇ ਹਨ) ਪੂਰਾ ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ ਹੀ) ਗੁਰੂਆਂ ਦਾ ਗੁਰੂ ਹੈ (ਅਰ ਉਨ੍ਹਾਂ) ਸਤਿਗੁਰਾਂ ਦੇ ਬਚਨ ਹੀ ਸਾਰੇ ਮੰਤਰਾਂ ਦਾ ਮੂਲ ਹੈ, (ਗੁਰੂ ਦੀ ਬਾਣੀ ਹੀ ਮੰਤ੍ਰ ਰੂਪ ਹੈ)।"