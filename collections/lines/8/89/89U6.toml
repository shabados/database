[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾਰਨ. ਬਿਦਿਆ ਬੇਚਹੁ; ਜਨਮੁ. ਅਬਿਰਥਾ ਜਾਈ ॥੩॥"
page = 1103
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of money, thou select thy knowledge, Vain is thy life, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਲਈ ਤੂੰ ਆਪਣੇ ਇਲਮ ਨੂੰ ਵੇਚਦਾ ਹੈ। ਬਿਰਥਾ ਹੈ ਤੇਰਾ ਜੀਵਨ, ਹੇ ਭਾਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of Maya and money, you sell knowledge; your life is totally worthless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਤੁਮ ਵਿਦਿਆ ਬੇਚਤੇ ਹੋ, ਕਿਉਂਕਿ ਪਦਾਰਥ ਲੀਏ ਬਿਨਾਂ ਪੜਾਵਤੇ ਨਹੀਂ ਇਸ ਤੇ ਤੁਮਾਰਾ ਜਨਮ ਬਿਅਰਥ ਜਾਤਾ ਹੈ॥੩॥☬'ਅਬਿਰਥਾ' ਦੇਸ ਭਾਸਾ ਕਰ ਗੁਰੂ ਜੀ ਨੇ ਲਿਖ ਦੀਆ ਹੈ ਵਾਸਤਵ ਤੇ 'ਬਿਅਰਥਾ' ਪਦੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਪੜ੍ਹੀ ਹੋਈ ਵਿੱਦਿਆ ਤੋਂ ਤੁਸੀਂ ਆਪ ਕੋਈ ਲਾਭ ਨਹੀਂ ਉਠਾ ਰਹੇ, ਇਸ) ਵਿੱਦਿਆ ਨੂੰ ਸਿਰਫ਼ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਵੇਚ ਹੀ ਰਹੇ ਹੋ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗੁਜ਼ਰ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਰਥਾ = ਵਿਅਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando por el ansia de ganar dinero, pones tu conocimiento en venta, tu nacimiento como ser humano se desmerece. (3)"