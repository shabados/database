[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਂਦਿਆ ਖਾਂਦਿਆ ਮੁਹੁ ਘਠਾ; ਪੈਨੰਦਿਆ ਸਭੁ ਅੰਗੁ ॥"
page = 523
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continuously eating, the mouth is worn out and by wearing, are tired all the limbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਦੇ ਖਾਣ ਨਾਲ ਮੂੰਹ ਘਸ ਗਿਆ ਹੈ ਅਤੇ ਪਹਿਨਣ ਨਾਲ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ ਸਰੀਰ ਦੇ ਸਾਰੇ ਹਿੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By eating and eating, the mouth is worn out; by wearing clothes, the limbs grow weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੇ ਖਾਤੇ ਖਾਤੇ (ਮੁਹੁ ਘਠਾ), ਭਾਵ ਦਾਂਤ ਭੀ ਘਸ ਗਏ ਹੈਂ ਔਰ ਬਸਤ੍ਰੋਂ ਗਹਣੋਂ ਕੋ ਪਹਨਤੇ ਹੂਏ ਅੰਗ ਭੀ ਘਸ ਗਏ ਅਰਥਾਤ ਸਿਥਲ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਾਂਦਿਆਂ ਖਾਂਦਿਆਂ ਮੂੰਹ (ਭੀ) ਘਸ ਗਿਆ ਤੇ ਪਹਿਨਦਿਆਂ ਸਾਰਾ ਸਰੀਰ ਹੀ ਲਿੱਸਾ ਹੋ ਗਿਆ (ਭਾਵ, ਇਹਨ੍ਹਾਂ ਆਹਰਾਂ ਵਿੱਚ ਜੀਵਨ ਲੰਘ ਗਿਆ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comiendo, la boca se cansa; vistiéndose, las coyunturas se agotan."