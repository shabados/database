[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਗਈ ਸੁਧਿ ਭੂਲ ਸਭੈ ਮਨ ਤੇ ਸਭ ਗ︀ਯਾਨ ਹੁਤੋ ਸੁ ਟਰਿਯੋ ਹੈ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He lost his consciousness and the brilliance of wisdom ended in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮਨ ਤੋਂ ਹੋਰ ਸਾਰੀ ਸੁਧ ਬੁਧ ਭੁਲ ਗਈ ਅਤੇ ਜੋ ਗਿਆਨ ਸੀ, ਉਹ ਵੀ ਦੂਰ ਹੋ ਗਿਆ।"