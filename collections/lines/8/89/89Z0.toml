[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੂ ਨ ਲਾਜ ਰਹਤ ਤਨ ਵਾ ਕੇ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his household, he had a woman called Radha; she lacked chastity in her manners."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਵੀ ਸ਼ਰਮ ਹੱਯਾ ਨਹੀਂ ਸੀ।"