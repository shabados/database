[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ ਨਹੀ ਦਸਵੈ ਦੁਆਰ ॥"
page = 1169
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to hold the breath within the tenth gate, if the mind is not pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਨੂੰ ਦਸਮੇ ਦੁਆਰੇ ਰੋਕਣ ਦਾ ਕੀ ਫਾਇਦਾ ਹੈ, ਜੇਕਰ ਮਨੂਆ ਪਵਿੱਤਰ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mind is not pure, what use is it to hold the breath at the Tenth Gate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਨਿਰਮਲ ਨਹੀਂ ਹੂਆ, ਦਸਵੇਂ ਦ੍ਵਾਰੇ ਪ੍ਰਾਣ ਠਹਿਰਾਏ ਤੋ ਕ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ ਪ੍ਰਾਣ ਚੜ੍ਹਾਇਆਂ ਭੀ ਮਨ ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mantienes la respiración en la Décima Puerta, pero tu mente no es pura,"