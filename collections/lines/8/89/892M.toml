[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਣੁ ਸਤਿਗੁਰੁ, ਸਭਿ ਨਿਗੋਸਾਵੈ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the true Guru they all are without the guiding force."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਦੇ ਬਾਝ ਸਾਰੇ ਨਿਗੁਰੇ ਹੀ ਫਿਰਦੇ ਹਨ।"