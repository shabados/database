[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਕਹੁ ਕਿਸ ਤੇ ਡਰੈ ॥"
page = 281
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say of whom should he be afraid?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ ਖਾਂ, ਉਸ ਕਿਸ ਕੋਲੋ ਭੈ ਖਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who do those servants need to fear?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਸੇਵਕ ਕਹੁ ਤੋ ਕਿਸ ਤੇ ਡਰਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਡਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸੋ (ਪ੍ਰਭੂ ਦਾ) ਉਹ ਸੇਵਕ (ਹੋਰ) ਕਿਸ ਤੋਂ ਡਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿ A quien temer?"