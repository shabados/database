[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਬਾਸੁਰ ਨਖਿਅਤ੍ਰ ਬਿਨਾਸੀ; ਰਵਿ ਸਸੀਅਰ ਬੇਨਾਧਾ ॥"
page = 1204
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night, day and the stars shall perish, and so shall perish sun and the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ, ਦਿਨ ਅਤੇ ਤਾਰੇ ਨਾਸ ਹੋ ਜਾਣਗੇ ਅਤੇ ਏਸੇ ਤਰਾ ਹੀ ਸੂਰਜ ਅਤੇ ਚੰਦਰਮਾ ਭੀ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, and the stars in the sky shall vanish. The sun and the moon shall vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਅਰ ਦਿਨ (ਨਖਿਅਤ੍ਰ) ਤਾਰੇ ਇਹ ਬਿਨਾਸੀ ਹੈਂ ਅਰਥਾਤ ਇਹ ਨਸਟ ਹੋ ਜਾਨੇ ਵਾਲੇ ਹੈਂ, ਪੁਨਹ ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾਂ (ਬੇਨਾਧਾ) ਬਿਨਾਸ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਰਾਤ, ਦਿਨ, ਤਾਰੇ, ਸੂਰਜ, ਚੰਦ੍ਰਮਾ-ਇਹ ਸਾਰੇ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche y el día transcurrirán, la galaxia de estrellas se apagará, el sol y la luna pasarán, la tierra,"