[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਹੰਤ ਖਤ੍ਰਿਣੋ ਖਗੰ, ਨਿਨਦਿ ਗਦਿ ਘੁੰਘਰੰ ॥੨੧੫॥"
page = 572

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva is engaged in Tandava dance and the daggers are colliding with one another producing various types of sounds.215."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛਤ੍ਰੀਆਂ ਦੀਆਂ ਤਲਵਾਰਾਂ ਖੜਕ ਰਹੀਆਂ ਹਨ ਅਤੇ ਗਦਾਵਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਘੁੰਘਰੂਆਂ ਦੇ (ਇਕ-ਸੁਰ) ਧੁਨੀ ਨਿਕਲ ਰਹੀ ਹੈ ॥੨੧੫॥"