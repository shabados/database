[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਮੂਲੁ; ਵੇਦ ਅਭਿਆਸਾ ॥"
page = 230
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma is the founder of the study of Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵੇਦਾਂ ਦੇ ਪੜ੍ਹਣ ਘੋਖਣ ਦਾ ਬਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma is the founder of the study of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੋ ਸਰਬ ਸ੍ਰਿਸਟੀ ਕਾ (ਮੂਲੁ) ਕਾਰਣ ਹੈ, ਸੋ ਬੇਦੋਂ ਕਾ ਅਭਿਆਸ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਨਿਰੰਤਰ ਬੇਦ ਪਾਠ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ) ਬ੍ਰਹਮਾ ਨੂੰ ਵੇਦ-ਅਭਿਆਸ ਦਾ ਰਸਤਾ ਚਲਾਣ ਵਾਲਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ (ਜੇਹੜਾ ਬ੍ਰਹਮਾ ਵੇਦ-ਅਭਿਆਸ ਦਾ ਮੂਲ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਮੁੱਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma fue el primero que meditó en las enseñanzas de los Vedas,"