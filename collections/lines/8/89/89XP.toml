[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ; ਹਰਿ ਜੀਉ ਵਸੈ ਮੁਰਾਰੇ ॥"
page = 1059
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within that abides the Sire Lord, the enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਮਹਾਰਾਜ ਸੁਆਮੀ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord dwells within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਹਰੀ ਮੁਰਾਰੀ ਜੀਵ ਰੂਪ ਹੋ ਕੇ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਵਿਚਾਰ-ਦੈਂਤਾਂ ਦੇ ਮਾਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Destructor de lo maligno."