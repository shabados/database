[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ. ਜਿਨ ਮਨੁ ਲਗਾ; ਸੇ ਵਡਭਾਗੀ ਮਾਇ ॥"
page = 49
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Mother! Exceedingly lucky, are they, whose mind is attached with Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨੂਆ ਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are attached to the Guru's Feet are very fortunate, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇ) ਹੇ ਭਾਈ! ਜਿਨ ਪੁਰਸ਼ੋਂ ਕਾ ਮਨ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਵਡੇ ਪੁੰਨੋਂ ਵਾਲੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero afortunado, es aquél que tiene su mente puesta en los Pies del Guru."