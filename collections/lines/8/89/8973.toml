data = "ਬਗੀਰਦ ਅਜ਼ੋ ਅਸਪ ਪਾਸਦ ਹਜ਼ਾਰ ॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Proceeding as such, a period of twelve years had lapsed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਸ ਨੇ (ਉਸ ਧਨ ਨਾਲ) ਪੰਜ ਲੱਖ ਘੋੜੇ ਲੈ ਲਏ"