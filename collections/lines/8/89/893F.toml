[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਨਿਰਮਲੁ. ਨਿਰਮਲ ਬਾਣੀ; ਹਰਿ ਗੁਣ ਸਹਜੇ ਗਾਵਣਿਆ ॥੬॥"
page = 114
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His heart is pure and pure is his speech. God's praises he instinctively sings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ ਪਵਿੱਤਰ ਹੈ ਤੇ ਉਸ ਦੀ ਬੋਲ-ਬਾਣੀ। ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਉਹ ਸੁਭਾਵਕ ਹੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, they are pure, and their words are pure as well; intuitively, they sing the Glorious Praises of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਹਜੇ ਹੀ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤਾ ਹੈ ਤਿਸ ਕਾ ਰਿਦਾ ਭੀ ਨਿਰਮਲ ਹੈ, ਪੁਨਾਂ ਬਾਣੀ ਭੀ ਨਿਰਮਲ ਹੈ॥੬॥☬ਜਿਨ ਕਾ ਭਰਮ ਨਹੀਂ ਉਠਾ ਤਿਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲੀ ਗੁਰਬਾਣੀ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਉਸ ਦਾ ਮਨ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ, ਮਨ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਅੰਤਰਿ' ਸੰਬੰਧਕ ਹੈ, ਲਫ਼ਜ਼ 'ਅੰਤਰੁ' ਨਾਂਵ ਹੈ} ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su ser interior es puro; pura es su palabra, y canta la Alabanza del Señor de manera natural. (6)"