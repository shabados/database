[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਬਸਤ੍ਰ ਧਰੋ ਭਗਵੇ, ਮੁਨਿ, ਤੇ ਸਬ ਪਾਵਕ ਬੀਚ ਜਲੈਗੀ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O sages! why do you wear ochre-coloured clothes?, they will all be burnt in the fire at the end."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਨੀ! (ਤੂੰ) ਕਿਸ ਲਈ ਭਗਵੇ ਬਸਤ੍ਰ ਧਾਰਨ ਕੀਤੇ ਹਨ? (ਕਿਉਂਕਿ) ਉਹ ਸਾਰੇ ਅੱਗ ਦੇ ਵਿਚ ਸੜਨਗੇ।"