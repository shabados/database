[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਨੀ ਪ੍ਰਕਾਸੇ, ਉਨਤਨ ਨਾਸੇ; ਜੋਤਿ ਪ੍ਰਕਾਸੇ, ਅਤੁਲ ਬਲੇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Iustrous like lightning, destroyer of the bodies (of demons), O Deity of Immeasurable strength! Thy Light pervades."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਬਿਜਲੀ ਵਰਗੇ ਪ੍ਰਕਾਸ਼ ਵਾਲੀ, ਉਚੇ-ਲੰਬੇ ਨਕ ਵਾਲੀ, ਚਮਕਦੇ (ਚੇਹਰੇ ਦੇ) ਪ੍ਰਕਾਸ਼ ਵਾਲੀ ਅਤੇ ਅਤੁੱਲ ਬਲ ਵਾਲੀ,"