[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਣੀ. ਨਾਦੁ ਵਜਾਇਆ ॥੩॥"
page = 375
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and within him re-sounds the tune of the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦਾ ਰਾਗ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody, the sound current of the Naad, vibrates and resounds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਹਦੁ) ਏਕ ਰਸ ਗੁਰ ਬਾਣੀ ਰੂਪ (ਨਾਦੁ) ਸਬਦ ਬਜਾਇਆ, ਭਾਵ ਜਪਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ ਵਾਜਾ ਇਕ-ਰਸ ਵਜਾਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਬਾਣੀ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਦਾ)। ਨਾਦੁ = ਵਾਜਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su interior resuena el tono sutil de la Melodía Celestial. (3)"