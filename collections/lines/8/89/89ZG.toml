[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰੁ ਮਿਲੈ; ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥"
page = 904
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who meets the Guru, knows the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਹ ਹੀ ਮਾਰਗ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows the way, who meets the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਗੁਰੂ ਮਿਲਤਾ ਹੈ, ਸੋਈ ਉਪਰਾਮ ਹੋਣੇ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਉਹ ਜਾਣਦਾ ਹੈ (ਕਿ ਵਿਆਹ ਆਦਿਕ ਦਾ ਸਮਾ ਕਿਸ) ਢੰਗ (ਨਾਲ ਸ਼ੁਭ ਬਣ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਬਿਧਿ = ਤਰੀਕਾ, ਢੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que encuentra al Guru"