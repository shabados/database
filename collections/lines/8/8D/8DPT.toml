[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਗਤਿ; ਜਿਸੁ ਆਪਿ ਜਨਾਏ ॥"
page = 294
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God causes that man to understand Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਉਸ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom God causes to know that He is within the heart"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਖੀ ਰੂਪ ਹੋ ਕਰ ਜੋ ਸਰਬ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ (ਗਤਿ) ਇਸਥਿਤ ਹੈ, ਸੋ ਜਿਸ ਕੋ ਆਪ ਜਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਅੰਦਰਲੀ ਉੱਚੀ ਅਵਸਥਾ ਸੁਝਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, Su Presencia es perceptible sólo por aquél"