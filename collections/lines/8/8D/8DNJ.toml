[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਪਰੋਇਆ ॥"
page = 627
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's Name, I have weaved into my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਪਰੋਂ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have woven the Lord's Name into the fabric of my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਤੌ ਰਿਦੇ ਮੇਂ ਪਰੋਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਸਾ ਲਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He entretejido el Nombre del Señor"