[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਮਿਲਿ; ਹਰਿ ਜਸੁ ਗਾਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 1303
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saintly persons, the Lord's praises are sung. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲਨ ਦੁਆਰਾ ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਣ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Holy Saint, sing the Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਧ ਜਨੋਂ ਸੇ ਮਿਲ ਕਰ ਹਰੀ ਜਸ ਕਾ ਗਾਵਨਾ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Santo, canta las Alabanzas del Señor. (1-Pausa)"