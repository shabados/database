[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਤਿਗੁਰ ਚਰਨੀ ਲਾਗਿ ॥"
page = 1304
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and repair to the feet of the Great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪਊ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasp the Feet of the Guru, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ) ਪੂਜ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੇ ਚਰਣੀ ਲਾਗਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ = ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aférrate a los Pies del Guru, del Verdadero Guru."