[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਚਾ ਰੰਗੁ ਕਸੁੰਭ ਕਾ; ਥੋੜੜਿਆ ਦਿਨ ਚਾਰਿ ਜੀਉ ॥"
page = 751
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the dye of safflower. It lasts but for a little while of some four days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਹੰਗਤ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦੀ। ਇਹ ਕੇਵਲ ਚਾਰ ਦਿਹਾੜਿਆਂ ਦੇ ਥੋੜ੍ਹੇ ਸਮੇਂ ਲਈ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The color of safflower is transitory; it lasts for only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੁਸੰਭੇ ਵਤ ਵਿਸਿਓਂ ਕਾ ਅਨੰਦ ਅਤੀ ਥੋੜੇ ਦਿਨ ਰਹਿਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਮਾਇਆ ਦੇ ਸੁਹਣੱਪ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਫੁੱਲਦਾ ਹੈ, ਪਰ ਇਹ ਮਾਇਆ ਦਾ ਸਾਥ ਕਸੁੰਭੇ ਦੇ ਰੰਗ ਵਰਗਾ ਹੀ ਹੈ) ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦਾ ਰੰਗ ਕੱਚਾ ਹੁੰਦਾ ਹੈ, ਥੋੜਾ ਚਿਰ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਚਾਰ ਦਿਨ ਹੀ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el color del azafrán porque dura sólo unos cuantos días."