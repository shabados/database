[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਅਗਨਿ ਸਾਗਰੁ ਤਰਹੁ ॥"
page = 295
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society cross the ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਰਾਹੀਂ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, cross over the ocean of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਇਸ ਸੰਸਾਰ ਅਗਨੀ ਕੇ ਸਮੁੰਦ੍ਰ ਕੋ ਤਰ ਜਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) (ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cruza el océano de fuego."