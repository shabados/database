[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਅਧਾਨ ਭਏ ਸੋਵੈ ਗੁਰਜਨ ਬਿਖੈ; ਜਾਗੈ ਪਰਸੂਤ ਸਮੈ ਸਭਨ ਜਗਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And on confirmation of her pregnancy sleeps in the company of other elderly ladies of the house, and on delivering the child, keeps herself and other elders awake at night;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗਰਭ ਦੇ ਪੂਰਾ ਹੋਣ ਤੇ ਘਰ ਦੀਆਂ ਵਡੇਰੀਆਂ ਵਿਚ ਸੌਂਦੀ ਹੈ, ਪਰ ਪ੍ਰਸੂਤ ਸਮੇਂ ਜਾਗਦੀ ਤੇ ਹੋਰਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਗਾਉਂਦੀ ਹੈ।"