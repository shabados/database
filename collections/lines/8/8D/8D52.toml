[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਦੀਰਘ ਰੋਗੁ ਹੈ; ਦਾਰੂ ਭੀ ਇਸੁ ਮਾਹਿ ॥"
page = 466
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ego is a chronic disease, but it has also its curing medicine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਇੱਕ ਡਾਢੀ ਬਿਮਾਰੀ ਹੈ, ਪਰ ਇਸ ਨੂੰ ਰਾਜੀ ਕਰਨ ਵਾਲੀ ਦਵਾਈ ਭੀ ਹੈ, ਭਾਵ-ਇਹ ਲਾ-ਇਲਾਜ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ego is a chronic disease, but it contains its own cure as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਹਉਮੈਂ ਅੰਤਸਕਰਣ ਮੇਂ ਭਾਰੀ ਰੋਗ ਹੈ ਵਾ ਕੁਸ਼ਟ ਹੈ, ਪਰੰਤੂ ਇਸ ਕਾ ਦਾਰੂ ਔਖਧ ਭੀ ਇਸੀ ਅੰਤਸਕਰਣ ਮੇਂ ਹੈ। ਵਾ ਇਸ ਹੰਕਾਰ ਮੇਂ, ਭਾਵ ਸੁਧ ਅਹੰਕਾਰ ਸਿਧਾਂਤ ਅਹੰਬ੍ਰਹਮਾਸਮਿ ਨਿਸਚੇ ਕਰ ਜੀਵ ਦੁਖਾਂ ਤੇ ਰਹਤ ਹੋਤਾ ਹੈ, ਸੋ ਇਹ ਨਿਸਚਾ ਗੁਰ ਉਪਦੇਸ ਕੇ ਧਾਰਨੇ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਉਮੈ ਇਕ ਲੰਮਾ ਰੋਗ ਹੈ, ਪਰ ਇਹ ਲਾ-ਇਲਾਜ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਰਘ = ਲੰਮਾ, ਢੇਰ ਚਿਰ ਰਹਿਣ ਵਾਲਾ {ਕਿਸੇ ਕੁਸੰਗ ਵਿਚ ਪੈ ਕੇ ਜਦੋਂ ਇਕ ਦੋ ਵਾਰੀ ਸ਼ਰਾਬ ਪੀਤਿਆਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸ਼ਰਾਬ ਪੀਣ ਦਾ ਚਸਕਾ ਪੈ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਚਸਕਾ ਹੀ ਮੁੜ ਆਪਣੇ ਆਪ ਉਸ ਨੂੰ ਸ਼ਰਾਬ-ਖਾਨੇ ਵਲ ਲਈ ਫਿਰਦਾ ਹੈ; ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਚਸਕਾ ਹੋਰ ਵਧ ਜਾਂਦਾ ਹੈ, ਇਹ ਇਕ ਦੀਰਘ ਰੋਗ ਬਣ ਜਾਂਦਾ ਹੈ; ਇਸੇ ਤਰ੍ਹਾਂ ਜੋ ਭੀ ਆਦਤ ਇਕ ਵਾਰੀ ਬਣਦੀ ਹੈ ਉਹ ਆਪਣੇ ਆਪ ਇਸ ਨਿਯਮ ਅਨੁਸਾਰ ਲੰਮੀ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ}। ਦਾਰੂ ਭੀ = ਇਲਾਜ ਭੀ ਹੈ, (ਭਾਵ, ਇਹ ਹਉਮੈ ਇਲਾਜ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹੈ)। ਇਸੁ ਮਾਹਿ = ਇਸ ਹਉਮੈ ਵਿਚ, ਇਸ ਹਉਮੈ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego es un mal crónico, pero dentro de él también está el remedio."