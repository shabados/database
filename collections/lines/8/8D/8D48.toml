[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਰਿ ਸੁਹਾਗਣੇ; ਸਭਿ ਰੰਗ ਮਾਣੇ ॥"
page = 544
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's bride is a happy wife and she enjoys all pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪਤਨੀ ਰੰਗੀ ਵੱਸਣ ਵਾਲੀ ਵਹੁਟੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰੇ ਅਨੰਦ ਭੋਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's bride is a happy wife; she enjoys all pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੀ ਸੁਹਾਗਨ ਇਸਤ੍ਰੀ ਹੈ, ਸੋ ਸਭ ਰੰਗ (ਮਾਣੇ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਾਰੇ ਆਨੰਦ ਮਾਣਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia del Señor goza de todos los placeres;"