[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ; ਨਾਮ ਬਿਨਾ ਤਨੁ ਅੰਧ ॥"
page = 269
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfruitful is the ignorant man's body without the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਅਗਿਆਨੀ ਇਨਸਾਨ ਦੀ ਦੇਹਿ ਨਿਸਫਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Useless is the body of the spiritually blind, without the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਕਰ ਅੰਧੇ ਜੀਵ ਕਾ ਨਾਮ ਬਿਨਾਂ ਸਰੀਰ ਹੀ ਵਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਬਿਨਾ ਅੰਨ੍ਹੇ (ਸਾਕਤ) ਦਾ ਸਰੀਰ (ਹੀ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inútil es el cuerpo del ciego espiritual, privado del Nombre del Señor."