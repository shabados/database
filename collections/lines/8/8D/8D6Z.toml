[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵ ਦਾਨੋ ਰਾਕਸਿ ਦੈਤ ਸਭ; ਚਿਤਿ ਗੁਪਤਿ ਸਭਿ ਚਰਨੀ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the Gods, demons, raksasas, daity's, Chitragupt bowed at his feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵ, ਦਾਨਵ, ਰਾਖਸ਼, ਸਾਰੇ ਦੈਂਤ, ਚਿਤ੍ਰ ਗੁਪਤ ਆਦਿ ਸਾਰੇ ਹੀ ਚਰਨੀਂ ਲਾਏ।"