[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਦਾਰਾ ਪਹਿ; ਆਨਿ ਲੁਟਾਵੈ ॥੧॥"
page = 656
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming home, he squanders it on his sons and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ ਆ ਕੇ ਉਹ ਇਸ ਨੂੰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਤੇ ਵਹੁਟੀ ਕੋਲ ਲੁਟਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Returning home, he squanders it on his wife and children. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵੁਹ ਧਨ ਅਪਨੇ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਪਾਸ ਆਕਰ ਲੁਟਾਵਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਲਿਆ ਕੇ ਆਪਣੇ ਪੁੱਤਰ ਤੇ ਵਹੁਟੀ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਦਾਰ = ਵਹੁਟੀ। ਪਹਿ = ਕੋਲ। ਆਨਿ = ਲਿਆ ਕੇ। ਲੁਟਾਵੈ = ਹਵਾਲੇ ਕਰ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las gasta en su esposa y en sus hijos. (1)"