[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰੂਪੰ ਨਿਰਬਾਣੰ ਨਮਿਤ੍ਰਯੰ ਅਕ੍ਰਿਤ੍ਰਯੰ ॥੩੩॥੨੫੨॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shapeless and the cause of nirvana (salvation) and all the works.33.252."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੂਪ ਤੋਂ ਬਿਨਾ, ਸ੍ਵ-ਭਾਵ ਤੋਂ ਰਹਿਤ, (ਸਭ ਦਾ) ਨਿਮਿਤ ਕਾਰਨ ਅਤੇ ਬਿਨਾ ਕੀਤਿਆਂ ਹੋਣ ਵਾਲੀ (ਨੂੰ ਨਮਸਕਾਰ ਹੈ) ॥੩੩॥੨੫੨॥"