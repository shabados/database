[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ ਨਾਨਕੁ ਦਾਨੁ ਮਾਂਗੈ; ਸਾਧਸੰਗਿ ਉਧਾਰ ॥੨॥੭੬॥੯੯॥"
page = 1223
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands Nanak asks for a boon, \"O Lord, emancipate Thou me through the saints' society\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਨਾਨਕ ਇਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਤਿਸੰਗਤ ਦੇ ਰਾਹੀਂ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With palms pressed together, Nanak begs for this blessing: O Lord, please save me in the Saadh Sangat, the Company of the Holy. ||2||76||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਾਥ ਜੋੜ ਕਰ ਏਹ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਜੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦੁਆਰਾ ਦਾਸੋਂ ਕਾ ਉਧਾਰ ਕੀਜੀਏ॥੨॥੭੬॥੯੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹੈ ਕਿ ਸਾਧ ਸੰਗਤ ਵਿਚ ਰੱਖ ਕੇ (ਮੈਨੂੰ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ) ਬਚਾ ਲੈ ॥੨॥੭੬॥੯੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਜੋੜਿ = ਜੋੜ ਕੇ। ਮਾਂਗੈ = ਮੰਗਦਾ ਹੈ। ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰੱਖ ਕੇ)। ਉਧਾਰ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ ॥੨॥੭੬॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el pobre tonto, Nanak te ruega con las palmas juntas, emancípame a través de Tus Santos. (2-76-99)"