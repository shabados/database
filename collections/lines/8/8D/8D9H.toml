[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ. ਚਉਥੈ ਵਰਤੈ; ਏਹਾ ਭਗਤਿ ਨਿਰਾਰੀ ॥੧੬॥"
page = 908
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the three modes, one should abide in the fourth state. Singular is this devotional service of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਨੂੰ ਤਿਆਗ ਇਨਸਾਨ ਨੂੰ ਚੌਥੀ ਦਸ਼ਾ ਅੰਦਰ ਵੱਸਣਾ ਉਚਿਤ ਹੈ। ਨਿਰਾਲੀ ਹੈ ਸੁਆਮੀ ਦੀ ਇਹ ਪ੍ਰੇਮਮਈ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating the three qualities, dwell in the fourth state. This is the unparalleled devotional worship. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਗੁਣੋਂ ਕੋ ਮੇਟ ਕੇ (ਚਉਥੈ) ਤੁਰੀਆਂ ਪਦ ਮੇਂ ਵਰਤਤੇ ਹੈਂ, ਏਹੀ ਉਨ ਕੀ (ਨਿਰਾਰੀ) ਪਰਾ ਭਗਤੀ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਥੇ ਇਹਨਾਂ ਤਿੰਨਾਂ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਚੜ੍ਹਦਾ, (ਜੰਗਲਾਂ ਪਹਾੜਾਂ ਵਿਚ ਭਟਕਣ ਨਾਲੋਂ ਉਸ ਨੂੰ) ਇਹ ਭਗਤੀ ਹੀ ਅਨੋਖੀ ਖਿੱਚ ਪਾਂਦੀ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona la Maya de las tres Gunas y habita en el Cuarto Estado, vive como un verdadero y desapegado Devoto de Dios. (16)"