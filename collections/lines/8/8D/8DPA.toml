[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਰਿਦ ਮਹਿ ਉਰਿ ਧਾਰਹੁ ॥"
page = 288
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place Lord's lotus feet into thy mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਚਰਨ ਕੰਵਲ ਆਪਣੇ ਮਨ ਤੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- enshrine the Lord's Lotus Feet within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲ ਸਭ ਸੇ (ਉਰਿ) ਅਧਕ ਉਤਮ ਜਾਨ ਕਰ ਰਿਦੇ ਬੀਚ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੇ ਕਮਲ (ਵਰਗੇ ਸੋਹਣੇ) ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantén tu corazón postrado a los Pies de Loto del Señor."