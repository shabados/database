[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 205
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save me, O my father Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰਖਿਆ ਕਰ ਹੈ ਮੇਰੇ ਬਾਬਲ ਪਰਮੇਸ਼ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, O My Father God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਪ੍ਰਭੂ! ਰਾਖ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh mi Padre;"