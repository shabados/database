[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਭ ਲਹਰਿ ਹਲਕਾਇਆ; ਲੂਣ ਹਾਂਡਾ ਫੜਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting impatient in greed he caught hold of a salt-pot."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਭ ਦੀ ਲਹਿਰ ਨਾਲ ਅਜਿਹਾ ਹਲਕ ਕੁੱਦਿਆ, ਇਕ ਲੂਣ ਦਾ ਭਾਂਡਾ (ਖੰਡ ਦਾ ਜਾਣ ਕੇ) ਫੜ ਲੀਤਾ।"