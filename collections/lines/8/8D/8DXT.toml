[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪਿ ਨ ਕਾਹੂ ਸਿਉ ਬੈਨ ਕਹਿਯੋ; ਜੁ ਪੈ ਭੂਲ ਪਰੀ, ਚਿਤ ਕੈ ਹਸਿ ਦੀਨੋ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None of them talked in ire and even if someone faltered, the same was put off smilingly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ) ਕਿਸੇ ਨਾਲ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਬਚਨ ਨਹੀਂ ਕੀਤੇ ਅਤੇ ਜੇ ਕਿਸੇ ਤੋਂ ਭੁਲ ਹੋ ਗਈ ਹੈ ਤਾਂ (ਉਸ ਨੂੰ) ਵੇਖ ਕੇ ਹਸ ਛਡਿਆ ਹੈ।"