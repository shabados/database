[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੰਭਲਭੂਸੇ ਭੁਲਿਆਂ; ਭਵਜਲ ਭਰਨਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are wandering confused in the labyrinth of world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੁੱਲੇ ਹੋਏ (ਸਾਰੇ) ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੇ ('ਭਰਨਾਲ') ਪਰਵਾਹ ਵਿਖੇ ਭੰਬਲਭੂਸੇ ਪਏ ਖਾਂਦੇ ਹਨ।"