[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕੱਠ ਸੁਭਾਗਾ ਹੈ ਜੋ ਮਨ ਦੀਆਣ ਬਲਾਵਾਣ ਦੂਰ ਕਰੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਹਜੂਮਿ ਖ਼ੁਸ਼ ਕਿ ਅਜ਼ ਦਫ਼ਾਇ ਬਲਾ-ਸਤ ।੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The enlightened do not speak any words other than the discourses and meditation of the Naam of Waaheguru. (374)"