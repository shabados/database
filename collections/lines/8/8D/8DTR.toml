data = "ਉਠਕੰਤ ਤਾਲੰ ॥੧੯੦॥"
page = 570

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The thundering warriors discharged arrows, their shields were raised and the rhythmic sound was heard.190."

[[content]]
