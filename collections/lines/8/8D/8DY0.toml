[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਸਮੁੰਦ ਗੜਾੜ ਵਿਚਿ; ਬਹੁ ਰੰਗ ਬਿਰੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the oceans are millions of sea of varying forms and hues."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸਮੁੰਦ੍ਰ ('ਗੜਾੜ' ਕਹੀਏ) ਮਹਾਂ ਸਾਗਰ ਵਿਖੇ (ਗ਼ਰਕ) ਹਨ, (ਅੱਡ ਅੱਡ) ਰੰਗਾਂ ਥੋਂ ਬਿਰੰਗ ਹੋ ਕੇ (ਇਕ ਮਹਾਂ ਸਾਗਰ ਹੀ ਕਹਾਉਣ ਲਗਦੇ ਹਨ)।"