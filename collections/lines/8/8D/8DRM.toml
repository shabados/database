[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਧਰਮ ਭਇਆ; ਤਿਲ ਪੀੜੇ ਘਾਣੀ ਰਾਮ ॥"
page = 546
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Righteous judge takes thy account, thou shalt be pressed like sesame in an oil-press."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਧਰਮਰਾਜ ਨੇ ਤੇਰਾ ਹਿਸਾਬ ਕਿਤਾਬ ਕੀਤਾ, ਤਦ ਤੂੰ ਕੋਲੂ ਵਿੱਚ ਤਿਲਾਂ ਦੇ ਪਰਾਗੇ ਦੀ ਤਰ੍ਹਾਂ ਪੀੜਿਆ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Righteous Judge of Dharma reads your account, you shall be squeezed like a sesame seed in the oil-press."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਰਮਰਾਜ ਕਾ ਹਸਾਬੁ ਹੂਆ, ਤਬ ਜੈਸੇ ਘਾਣੀ ਮੇਂ ਤਿਲ ਪੀੜੇ ਜਾਤੇ ਹੈਂ ਤੈਸੇ ਪੀੜਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਧਰਮਰਾਜ ਦਾ ਹਿਸਾਬ ਹੁੰਦਾ ਹੈ ਤਾਂ (ਮੰਦੇ ਕਰਮ ਕਰਨ ਵਾਲੇ ਇਉਂ) ਪੀੜੇ ਜਾਂਦੇ ਹਨ ਜਿਵੇਂ ਤਿਲ (ਘਾਣੀ ਵਿਚ) ਪੀੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a la hora de entregar cuentas ante el Señor de la Ley, uno es molido como semilla en la prensa de aceite,"