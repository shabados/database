[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉਬਤਿ ਵਜੀ ਸੁਬਹ ਸਿਉ; ਚਲਣ ਕਾ ਕਰਿ ਸਾਜੁ ॥੭੯॥"
page = 1382
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The drum of the morn beats. Make thou preparation for thy departure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾ ਸਵੇਰੇ ਦਾ ਨਗਾਰਾ ਵਜਦਾ ਹੈ। ਤੂੰ ਆਪਣੇ ਕੂਚ ਕਰਨ ਦੀ ਤਿਆਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The morning drums are beating - get ready to leave! ||79||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ ਜੀਵ ਕੋ (ਸੁਬਹ) ਜਨਮ ਤੇ ਲੇ ਕਰ ਬੇਦ ਰੂਪ ਵਾ ਮ੍ਰਿਤ ਰੂਪੀ ਨੌਬਤ ਬਜ ਰਹੀ ਹੈ। ਇਹੀ ਕਹਿਤੀ ਹੈ ਕਿ ਹੇ ਜੀਵ! ਚਲਨੇ ਕਾ ਸਾਜ ਤ੍ਯਾਰ ਕਰ, ਭਾਵ ਸੁਭ ਕਰਮੋਂ ਕੋ ਕਰ॥੭੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਵੇਰ ਦਾ ਧੌਂਸਾ ਵੱਜਾ (ਸਭ ਨੇ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਕੱਟ ਕੇ ਤੁਰ ਜਾਣਾ ਹੈ)। (ਹੇ ਫਰੀਦ! ਇਹ 'ਟੋਏ ਟਿੱਬੇ' ਦੂਰ ਕਰ, ਤੇ ਤੂੰ ਭੀ) ਤੁਰਨ ਦੀ ਤਿਆਰੀ ਕਰ ॥੭੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las campanas de la mañana están sonando, prepárate para ir. (79)"