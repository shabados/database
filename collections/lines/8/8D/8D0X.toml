[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਦੁਰਮਤਿ ਗਈ; ਮਤਿ ਪਰਗਟੀ ਆਇਆ ॥"
page = 1242
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the Lord's Name, evil-intellect is eradicated and wisdom becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੇ ਭਰੋਸਾ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਖੋਟੀ ਬੁਧੀ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਿਆਣਪ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, evil-mindedness is eradicated, and the intellect is enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਸੇ ਦੁਰਮਤਿ ਦੂਰ ਹੋ ਗਈ ਹੈ ਔਰ ਬੁਧੀ ਮੇਂ ਬਿਬੇਕ ਪ੍ਰਗਟ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ ਭੈੜੀ ਮੱਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ (ਚੰਗੀ) ਮੱਤ ਚਮਕ ਪੈਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮੱਤ। ਪਰਗਟੀ ਆਇਆ = ਪਰਗਟ ਹੋ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Confiando en el Nombre del Señor, uno se libera de su falso intelecto y, en vez, la Sabiduría despierta en el interior propio."