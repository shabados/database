[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਗੁਰਮੁਖਿ ਜੀਤਿਆ; ਬਹੁਰਿ. ਨ ਜੂਐ ਹਾਰਿ ॥੧॥"
page = 1226
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, my invaluable human life has become fruitful and I shall lose it not in gamble, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੇਰਾ ਅਮੋਲਕ ਮਨੁਖੀ ਜੀਵਨ ਸਫਲ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਮੁੜ ਕੇ ਇਸ ਨੂੰ ਜੂਏ ਵਿੱਚ ਨਹੀਂ ਹਾਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is successful in this priceless human life; he shall not lose it in the gamble ever again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਜੋ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਗੁਰਮੁਖੋਂ ਨੇ (ਜੀਤਿਆ) ਸਫਲ ਕੀਆ ਹੈ, ਬਹੁਰ ਸੰਸਾਰ ਜੂਏ ਮੇਂ ਹਾਰਤੇ ਨਹੀਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਇਸ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਕਾਮਯਾਬ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਫਿਰ ਕਦੇ ਇਸ ਨੂੰ ਜੂਏ ਵਿਚ ਹਾਰ ਕੇ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Guru, sin tener que apostarla y perder otra vez. (1)"