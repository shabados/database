[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰਤਨ; ਸਾਗਰ ਦਧਿ ਖੀਰ ॥"
page = 1236
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are the oceans, jewels, curd and milk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਸਮੁੰਦਰ, ਜਵਾਹਿਰਾਤ, ਕਈ ਅਤੇ ਦੁੱਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many jewels, and oceans of butter and milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਰਤਨੋਂ ਕੇ ਸਾਗਰ ਔਰ (ਦਧਿ) ਦਹੀਂ ਕੇ ਸਮੁੰਦਰ ਅਰ (ਖੀਰ) ਦੂਧ ਕੇ ਸਮੁੰਦਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਅਨੇਕਾਂ ਹੀ ਰਤਨਾਂ ਦੇ, ਦਹੀਂ ਦੇ, ਦੁੱਧ ਦੇ ਸਮੁੰਦਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "joyas y delicias de alimentos, millones de soles"