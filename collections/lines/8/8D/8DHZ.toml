[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਵਖਰ ਕੇ ਵਾਪਾਰੀ ਵਿਰਲੇ; ਲੈ ਲਾਹਾ ਸਉਦਾ ਕੀਨਾ ਹੇ ॥੧੨॥"
page = 1028
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Few are the traders of the true merchandise. They who traffic in it, obtain the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੌਦੇ ਸੂਤ ਦੇ ਬਹੁਤ ਹੀ ਥੋੜੇ ਵਣਜਾਰੇ ਹਨ। ਜੋ ਸੱਚ ਨੂੰ ਵਣਜਦੇ ਹਨ ਉਹ ਨਫ਼ਾ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very few are those who trade in the merchandise of Truth. Those who deal in it, obtain the true profit. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਨਾਮ ਸੌਦੇ ਕੇ ਵਾਪਾਰੀ ਰੂਪ ਜਗ੍ਯਾਸੀ ਵਿਰਲੇ ਹੈਂ ਅਰਥਾਤ ਬਹੁਤੇ ਨਹੀਂ। ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕੇ ਨਾਮ ਕਾ ਸੌਦਾ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਸਰੂਪ ਪਰਾਪਤੀ ਕਾ ਲਾਭ ਲੀਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਾਇਆ ਇਤਨੀ ਪ੍ਰਬਲ ਹੈ ਕਿ) ਸਦਾ ਕਾਇਮ-ਰਹਿਣ ਵਾਲੇ ਨਾਮ-ਵੱਖਰ ਦੇ ਵਣਜਣ ਵਾਲੇ (ਜਗਤ ਵਿਚ) ਕੋਈ ਵਿਰਲੇ ਹੀ ਹੁੰਦੇ ਹਨ। ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਵਣਜ ਕਰਦਾ ਹੈ ਉਹ (ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦਾ) ਲਾਭ ਖੱਟ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਲਾਹਾ = ਲਾਭ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero extraordinarios son los que comercian con la Verdad y obtienen esa Utilidad.  (12)"