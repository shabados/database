[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਜਾਗਤਾ ਹੈ ਦੇਉ ॥੧॥ ਰਹਾਉ ॥"
page = 479
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the living Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਜੀਊਦੇ ਜਾਗਦੇ ਪ੍ਰਭੂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Living Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਜਾਗਤਾ) ਚੈਤਨ੍ਯ ਦੇਵ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸਤਿਗੁਰੋਂ ਕੀ ਪੂਜਾ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲੀ ਇਸ਼ਟ) ਸਤਿਗੁਰੂ ਤਾਂ (ਜੀਉਂਦਾ) ਜਾਗਦਾ ਦੇਵਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Gran Dios está siempre Despierto. (1-Pausa)"