[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸੁ ਭੇਟਿ. ਭਏ ਸੇ ਪਾਰਸ; ਨਾਨਕ ਹਰਿ ਗੁਰ ਸੰਗਿ ਥੀਏ ॥੪॥੪॥੧੨॥"
page = 1172
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the philosopher's stone, they themselves are transmuted into philosopher s stone and become the comrades of the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸਾਇਣ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਖੁਦ ਰਸਾਇਣ ਹੋ ਜਾਣੇ ਹਨ ਅਤੇ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦੇ ਸਾਥੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, they themselves becomes the philosopher's stone; they become the companions of the Lord, the Guru. ||4||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਰੂਪ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਸੇ ਪੁਰਸ ਪਾਰਸ ਰੂਪ ਹੂਏ ਹੈਂ, ਭਾਵ ਅਭੇਦ ਹੂਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਵਹੁ ਪੂਜ੍ਯ ਰੂਪ ਹਰੀ ਕੇ ਸੰਗੀ ਹੂਏ ਹੈਂ॥੪॥੪॥੧੨॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ-ਪਾਰਸ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਆਪ ਭੀ ਪਾਰਸ ਹੋ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਭੀ ਇਹ ਸਮਰੱਥਾ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਮਾਇਆ-ਗ੍ਰਸੇ ਮਨਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਸਕਣ), ਉਹ ਬੰਦੇ ਸਦਾ ਲਈ ਪਰਮਾਤਮਾ ਤੇ ਗੁਰੂ ਦੇ ਸਾਥੀ ਬਣ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਸਦਾ ਗੁਰੂ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੪॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਸੁ = ਗੁਰੂ-ਪਾਰਸ। ਭੇਟਿ = ਛੁਹ ਕੇ, ਮਿਲ ਕੇ। ਪਾਰਸ = ਲੋਹਾ ਆਦਿਕ ਧਾਤਾਂ ਨੂੰ ਸੋਨਾ ਬਣਾ ਦੇਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲੇ। ਗੁਰ ਸੰਗਿ = ਗੁਰੂ ਦੇ ਸੰਗੀ। ਥੀਏ = ਬਣ ਗਏ ॥੪॥੪॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son transformados en Piedra Filosofal y disfrutan la Compañía del Dios Guru. (4-4-12)"