[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਭਾਗੀ; ਤੇਰੋ ਦਰਸਨੁ ਨਾਹਿ ॥੩॥"
page = 323
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unlucky as I am I see thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਕਰਮਣ ਤੈਨੂੰ ਵੇਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so unfortunate - I cannot see the Blessed Vision of Your Darshan! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦ ਕਰਮੀਓਂ ਕੋ ਤੇਰਾ ਦਰਸਨ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਵਾ ਹੇ (ਨਾਹਿ) ਪਤੀ! ਤੇਰੇ ਦਰਸਨ ਸੇ ਮੇਰੀ ਮੰਦਤਾ ਭਾਗੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਮੰਦ-ਭਾਗੀ ਨੂੰ (ਅਜੇ ਤਕ) ਤੇਰਾ ਦਰਸ਼ਨ ਨਸੀਬ ਨਹੀਂ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦ ਭਾਗੀ = ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ। ਨਾਹਿ = ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no pudiera verte sería el ser más desafortunado.(3)"