[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੂਜੀ. ਹਰਿ ਪੂਜੀ ਚਾਹੀ; ਮੇਰੇ ਸਤਿਗੁਰ ਸਾਹਾ ਰਾਮ ॥"
page = 442
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's capital, God's capital I desire from my True Guru, the banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਾਸ, ਵਾਹਿਗੁਰੂ ਦੀ ਰਾਸ ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰੂ ਸ਼ਾਹੂਕਾਰ ਪਾਸੋਂ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord - I seek the wealth of the Lord, from my True Guru, the Divine Banker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਗੁਰ ਜੋ ਸ਼ਾਹੁ ਹੈ, ਸੋ ਹਰ ਏਕ ਪੂੰਜੀਓਂ ਮੇਂ ਹਰਿ ਨਾਮ ਕੀ ਪੂੰਜੀ ਸਰਧਾ ਰੂਪ ਚਾਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂਹੀਏਂ) ਹੇ ਮੇਰੇ ਸ਼ਾਹ! ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੂ! ਮੈਂ (ਤੇਰੇ ਪਾਸੋਂ) ਹਰਿ-ਨਾਮ ਦੀ ਪੂੰਜੀ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜੀ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਚਾਹੀ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਸਾਹਾ = ਹੇ ਮੇਰੇ ਸ਼ਾਹ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Capital del Señor, mi Tesoro, oh mi Guru, para que pueda comprar el Nombre del Señor"