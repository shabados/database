[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ; ਰਵਿ ਰਹੇ ॥"
page = 1336
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Name of the All-pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Name of the All-pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਰਾਮ ਨਾਮ ਕੋ ਸੰਤ ਜਨ (ਰਵਿ) ਜਪ ਰਹੇ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ  ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰ! ਮਨ = ਹੇ ਮਨ! ਰਵਿ ਰਹੇ = (ਜੋ ਸਭ ਥਾਈਂ) ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, recita el Nombre del Todo Prevaleciente Señor."