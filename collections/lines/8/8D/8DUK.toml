[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਮਹਾ ਮੇਘ ਬੂੰਦਨ ਜ︀ਯੋਂ ਬਿਸਿਖ ਬ੍ਰਯੂਹਿ ਬਰਸਾਏ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The clusters of arrows were discharged in showers like the rain-drops from the clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਹੁਤ ਘਣੇ ਬਦਲਾਂ ਵਿਚੋਂ ਕਣੀਆਂ ਵਾਂਗ ਵਿਸ਼ੈਲੇ ਤੀਰਾਂ ਦਾ ਹਰ ਪਾਸਿਓਂ ਮੀਂਹ ਵਸਾ ਦਿੱਤਾ ਹੈ।"