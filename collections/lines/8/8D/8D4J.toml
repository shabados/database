[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਕਨਿਕ ਕਾਮਨੀ ਬਾਧਿਓ ਮੋਹ ॥੧॥"
page = 1252
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like this the mortal is bound by the love of gold and a damsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਦਮੀ ਸੋਨੇ ਅਤੇ ਮੁਟਿਆਰ ਦੇ ਪਿਆਰ ਨਾਲ ਬੰਨਿਆਂ (ਮੋਹਿਆ) ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are bound by attachment to wealth and woman. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਜੀਵ (ਕਨਿਕ) ਸ੍ਵਰਨਾਦ ਔਰ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਕੇ ਮੋਹਿ ਮੇਂ ਬੰਧਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਹੀ ਤੂੰ ਸੋਨੇ ਤੇ ਇਸਤ੍ਰੀ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝਾ ਪਿਆ ਹੈਂ (ਤੇ ਆਪਣੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਰਿਹਾ ਹੈਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਕਾਮਨੀ = ਇਸਤ੍ਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y tú haces lo mismo cegado por el deseo de tener sexo, placeres y dinero. (1)"