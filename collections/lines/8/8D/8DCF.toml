[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਵੀਚਾਰਿ ਹਰਿ ਜਪੁ ਕਰੇ; ਹਰਿ ਦਰਗਹ ਸੀਝੈ ॥੧੧॥"
page = 1090
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers and contemplates God in his mind, succeeds in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹਰੀ ਨੂੰ ਸਿਮਰਦਾ ਤੇ ਆਰਾਧਦਾ ਹੈ, ਉਹ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates and meditates on the Lord in his mind, succeeds in the Court of the Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਵਿਚਾਰ ਕਰ ਜੋ ਹਰੀ ਨਾਮ ਕਾ ਜਾਪੁ ਕਰਤਾ ਹੈ, ਸੋ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਮੋਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰ ਕੇ ਬੰਦਗੀ ਕਰਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, meditando en la Palabra, La contempla. Mira, él es condecorado en la Corte del Señor. (11)"