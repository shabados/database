[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ; ਜੁਗ ਚਾਰੇ ਹੋਈ ॥"
page = 122
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is by the Guru's instruction that the Lord's devotional service is obtained in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਚੌਹਾਂ ਯੁਗਾਂ ਅੰਦਰ ਸਾਹਿਬ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To live as Gurmukh is devotional worship, throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੁ ਮੇਂ ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਭਗਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਗੁਰੂ ਦੇ ਸਨਮੁੱਖ ਰਹਿ ਕੇ ਹੀ ਹੋ ਸਕਦੀ ਹੈ-ਇਹ ਨਿਯਮ ਸਦਾ ਲਈ ਹੀ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਸਦਾ ਹੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁੱਖ ਰਹਿ ਕੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Alabanza del Señor dada por el Guru es Verdadera a través de las cuatro épocas;"