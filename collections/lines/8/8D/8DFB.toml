[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਮੁਕਤਿ ਨ ਪਾਈਐ; ਮਨਮੁਖਿ ਫਿਰੈ ਦਿਵਾਨੁ ॥"
page = 39
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, and apostate obtains not salvation and wanders about like a lunatic."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅਧਰਮੀ ਨੂੰ ਮੋਖਸ਼ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਉਹ ਝੱਲੇ ਦੀ ਤਰ੍ਹਾਂ ਭਰਮਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the self-willed manmukhs do not find liberation; they wander around like lunatics."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਨਿਗੁਰੇ ਪੁਰਸ਼ ਹੈਂ, ਸੋ ਮੁਕਤਿ ਸ੍ਵਰੂਪ ਹੂਏ ਨਹੀਂ (ਪਾਈਐ) ਦੇਖੀਤੇ ਹੈਂ, ਵਾ ਮੁਕਤਿ ਕੋ ਨਹੀਂ ਪਾਉਂਦੇ। ਐਸੇ ਮਨਮੁਖ ਚੌਰਾਸੀ ਮੇਂ (ਦਿਵਾਨੁ) ਕਮਲੇ ਵਾ ਪ੍ਰਮਾਦੀ ਹੂਏ ਫਿਰਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਮਦਾਂਧੋਂ ਵਤ ਬੁਧੀ ਹੀਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ (ਵਿਕਾਰਾਂ ਦੇ ਪਿੱਛੇ) ਪਾਗਲ ਹੋਇਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਦਿਵਾਨੁ = ਦਿਵਾਨਾ, ਝੱਲਾ, ਪਾਗਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, los arrogantes Manmukjs no encuentran la Salvación y vagan por todas partes en la locura."