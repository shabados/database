[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਫਿਰਹਿ. ਸਦਾ ਅੰਧੁ ਕਮਾਵਹਿ; ਜਮ ਕਾ ਜੇਵੜਾ ਗਲਿ ਫਾਹਾ ਹੇ ॥੬॥"
page = 1053
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics wander about, ever act blindly and round their neck is the rope of Death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਅੰਨ੍ਹੇ ਵਾਹ ਕੰਮ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਮੌਤ ਦੀ ਫ਼ਾਂਸੀ ਦਾ ਰੱਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs wander around forever, acting blindly. Death has strung his noose around their necks. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸਦਾ ਅੰਧ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੇ ਫਿਰਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਤਿਨ ਕੇ ਗਲ ਮੇਂ ਜਮ ਕਾ ਜੇਵੜਾ ਰੂਪ ਫਾਹਾ ਪੜਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਮੋਹ ਵਿਚ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਸਦਾ ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਗਲ ਵਿਚ ਆਤਮਕ ਮੌਤ ਦੀ ਰੱਸੀ ਫਾਹੀ ਪਈ ਰਹਿੰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਅੰਧੁ = ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ। ਗਲਿ = ਗਲ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el ególatra vaga sin rumbo, actuando obscuramente y así Yama se agarra de su cuello.(6)"