[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਲ ਦੁਕੂਲ ਤੇ ਸੂਲ ਉਠੈ; ਸਭ ਤੇਲ ਤਮੋਲ ਲਗੈ ਦੁਖਦਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The agonising pain like that of the thorn is rising at the bank of the river and at other places and the oil and the wedding present are all appearing painful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਰੋਵਰਾਂ ਦੇ) ਕੰਢਿਆਂ ਅਤੇ (ਰੇਸ਼ਮੀ) ਬਸਤ੍ਰਾਂ ਤੋਂ ਤਕਲੀਫ਼ ਹੁੰਦੀ ਹੈ ਅਤੇ ਸਾਰੇ ਤੇਲ ਅਤੇ ਪਾਨ ਦੇ ਬੀੜੇ ਦੁਖਦਾਇਕ ਲਗਦੇ ਹਨ।"