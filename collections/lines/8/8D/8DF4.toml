[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚਾਖਿ. ਸਦਾ ਮਨੁ ਤ੍ਰਿਪਤਿਆ; ਗੁਣ ਗਾਵੈ ਗੁਣੀ ਅਘਾਇਆ ॥"
page = 602
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tasting God's elixir, his soul is sated for aye, and singing the praise of the praise-worthy Lord, he remains content."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ, ਉਸ ਦੀ ਆਤਮਾ ਹਮੇਸ਼ਾਂ ਲਈ ਰੱਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸ਼ਲਾਘਾਯੋਗ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰ ਉਹ ਸੰਤੁਸ਼ਟ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting the sublime elixir of the Lord, his mind is satisfied and satiated forever; singing the Glories of the Glorious Lord, he is fulfilled and satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਰਸ ਕੋ ਚਾਖਨੇ ਕਰ ਕੇ ਮਨੁ ਉਨ ਕਾ ਨਿਤਹੀ ਤ੍ਰਿਪਤਿ ਭਯਾ ਹੈ, ਜੋ ਕੋਈ (ਗੁਣੀ) ਗੁਣੋਂ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰਤਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਮੇਂ (ਅਘਾਇਆ) ਰਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਸੁਆਦ ਚੱਖ ਕੇ ਉਸ ਦਾ ਮਨ ਸਦਾ ਲਈ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਗੁਣਾਂ ਦੀ ਰਾਹੀਂ ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ = ਗੁਣਾਂ ਦੀ ਰਾਹੀਂ। ਅਗਾਇਆ = ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está saciada probando la Esencia del Señor y cantando Su Alabanza, es feliz."