[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਭਜੁ ਨਾਮੁ ਨਰਾਇਣੁ ॥"
page = 1134
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Name of thy God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate and meditate on the Lord and the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਨਰਾਇਣ ਕੇ ਨਾਮ ਕੋ (ਭਜੁ)॥☬ਜੇ ਕਹੇ ਸਿਮਰਨੇ ਸੇ ਕਿਆ ਹੋਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਨਾਰਾਇਣ ਨਾਰਾਇਣ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, habita en Dios, así tu Señor Dador de Éxtasis te mostrará Su Compasión y a través del Nombre del Señor,"