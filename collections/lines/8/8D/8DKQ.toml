[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਰ ਮਹਿ ਬੈਸਨੁ. ਨਹੀ ਪਾਵਤ; ਸੋ ਥਾਨੁ ਮਿਲਿਓ ਬਾਸਾਨੀ ॥੧॥"
page = 1210
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The home, in which I was not allowed even to sit; that place I have obtained to dwell in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਹਿ ਮੈਨੂੰ ਬਹਿਣਾ ਨਹੀਂ ਸੀ ਮਿਲਦਾ, ਉਹ ਥਾਂ ਮੈਨੂੰ ਰਿਹਣ ਨਹੀਂ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That home, in which I was not even allowed to sit - I have found that place in which I can dwell. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ੍ਵਰੂਪ ਘਰ ਵਿਖੇ ਬੈਠਣਾ ਨਹੀਂ ਮਿਲਤਾ ਥਾ, ਭਾਵ ਮਨ ਕੀ ਇਸਥਤੀ ਨਹੀਂ ਹੋਤੀ ਥੀ, ਸੋ ਅਸਥਾਨ ਮੇਰੇ ਕੌ ਬਸਣੇ ਵਾਸਤੇ ਮਿਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਮਨ ਨੂੰ) ਉਹ (ਹਰਿ-ਚਰਨ-) ਥਾਂ ਵੱਸਣ ਲਈ ਮਿਲ ਗਿਆ ਹੈ, ਜਿਸ ਥਾਂ ਤੇ (ਅੱਗੇ ਇਹ ਕਦੇ) ਟਿਕਦਾ ਹੀ ਨਹੀਂ ਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora tengo a mi Dios Todo Sabio, habito ahora en el Hogar de mi Ser, del que había sido expulsado. (1)"