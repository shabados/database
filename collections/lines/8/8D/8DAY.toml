[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਧਰਾ ਬਿਤਨ ਯਹਿ ਭੇਖਾ ॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was like a Yaksha in human garb, not being troubled by the outer afflictions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕਾਮਦੇਵ ('ਬਿਤਨ') ਨੇ ਇਹ ਰੂਪ ਧਾਰਿਆ ਹੋਵੇ।"