[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਬਹਿ ਸੁਨਹਿ; ਸੁਨਾਵਹਿ ਕਾਨਾਂ ॥"
page = 1043
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sit down, read to others and hear with their ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬੈਠ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਉਂਦੇ ਅਤੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਂਲ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sit and listen, and read to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਬਹਿ ਕਰ ਕਾਨਾਂ ਦੁਆਰੇ ਸੁਨਤੇ ਹੈਂ, ਏਕ ਰਸਨਾ ਦੁਆਰੇ ਸੁਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਹ ਸੁਣਾਂਦੇ ਹਨ ਉਸ ਨੂੰ ਅਨੇਕਾਂ ਬੰਦੇ ਬਹਿ ਕੇ ਧਿਆਨ ਨਾਲ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ, ਅਨੇਕਾਂ। ਬਹਿ = ਬੈਠ ਕੇ। ਕਾਨਾਂ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros se sientan y tratan de escuchar con suma atención,"