[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ; ਸਭੁ ਚਲਤੁ ਤੁਮਾਰਾ ॥"
page = 1077
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going is all a wondrous play of Thine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਅਤੇ ਜਾਣਾ ਸਮੂਹ ਤੇਰੀ ਇੱਕ ਅਲੌਕਿਕ ਖੇਡ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going is all Your wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਣਾ ਮਰਣਾ ਭੀ ਸਭ ਤੁਮਾਰਾ ਹੀ ਚਰਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜੀਵਾਂ ਦਾ) ਜੰਮਣਾ ਤੇ ਮਰਨਾ-ਇਹ ਸਾਰਾ ਤੇਰਾ (ਰਚਿਆ) ਖੇਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣੁ ਜਾਣਾ = (ਜੀਵਾਂ ਦਾ) ਜੰਮਣਾ ਤੇ ਮਰਨਾ। ਚਲਤੁ = ਤਮਾਸ਼ਾ, ਖੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este ir y venir es Tu Maravilla, oh Dios,"