[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਪਰਸਨ; ਹੀਤ ਚੀਤਿ ॥"
page = 1180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever heartily loves to see the Lord's vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸਾਈਂ ਦੇ ਦੀਦਾਰ ਦੇਖਣ ਨੂੰ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loves to gaze upon the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਕੇ ਪਰਸਨ ਕਾ ਚਿਤ ਮੇਂ ਹਿਤੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਪਿਆਰ ਹੈ, ਜਿਸ ਦੇ ਚਿੱਤ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ ਛੁਹ ਦੀ ਤਾਂਘ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su corazón lo único que desea es tener la Visión de su Dios."