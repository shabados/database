[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਨਿਆ ਧਨੁ. ਨਿਗੁਰਿਆ ਗੁਰੁ; ਨਿੰਮਾਣਿਆ ਤੂ ਮਾਣੁ ॥"
page = 992
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, Thou art the wealth of the indigent, the Guru of the Guruless and honour of the dishonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਕੰਗਾਲਾਂ ਦੀ ਦੌਲਤ, ਗੁਰੂ-ਵਿਹੂਣਾਂ ਦਾ ਗੁਰੂ ਅਤੇ ਗਰੀਬਾਂ ਆਜਜਾਂ ਦੀ ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the wealth of the poor, the Guru of the guru-less, the honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਨਿਰਧਨੋ ਕਾ ਧਨੁ, ਛੋਟਿਆਂ ਕੋ ਵਡਾ ਕਰਤਾ ਹੈਂ, ਨਿਮਾਨਿਆਂ ਕੋ ਤੂੰ ਮਾਨੁ ਦੇਤਾ ਹੈਂ ਅਰ ਨਿਰਬਲੋਂ ਕਾ ਤੂੰ ਬਲੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗ਼ਰੀਬਾਂ ਵਾਸਤੇ ਤੇਰਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਹੈ (ਗ਼ਰੀਬ ਹੁੰਦਿਆਂ ਭੀ ਉਹ ਬਾਦਸ਼ਾਹਾਂ ਵਾਲਾ ਦਿਲ ਰੱਖਦੇ ਹਨ), ਜਿਨ੍ਹਾਂ ਦੀ ਕੋਈ ਬਾਂਹ ਨਹੀਂ ਫੜਦਾ, ਉਹਨਾਂ ਦਾ ਤੂੰ ਰਾਹਬਰ ਬਣਦਾ ਹੈਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਮਾਣ-ਆਦਰ ਨਹੀਂ ਦੇਂਦਾ (ਨਾਮ- ਦਾਤ ਦੇ ਕੇ) ਉਹਨਾਂ ਨੂੰ (ਜਗਤ ਵਿਚ) ਆਦਰ ਦਿਵਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗੁਰਿਆ = ਜਿਨ੍ਹਾਂ ਦਾ ਕੋਈ ਗੁਰੂ ਨ ਹੋਵੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਜੀਵਨ-ਰਾਹ ਨਾਹ ਦੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres la Riqueza del pobre, oh Dios, el Guru de quien no Lo tiene, el Honor del ser que no lo posee, el Poder del débil y la Luz del ciego."