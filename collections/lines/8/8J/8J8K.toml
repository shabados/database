data = "(ਜਿਵੇਂ) ਘਟਾਵਾਂ ਵਿਚ ਇੰਦਰ-ਧਨੁਸ਼ ('ਘਟਾਕ ਬਾਨ') ਉਭਰਿਆ ਹੋਇਆ ਹੈ,"