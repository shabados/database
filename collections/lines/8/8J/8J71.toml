[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲਾ ਮਜਲਸੀ; ਜੋਗ ਭੋਗ ਸੰਜੋਗ ਬਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then in the parties, becoming the cup of love, it becomes the cause of joining of bhog, enjoyment, with the yoga."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਜਲਸਾਂ ਦਾ ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ ਹੋਕੇ ਜੋਗ ਅਤੇ ਭੋਗ ਦਾ ਸੰਜੋਗ ਬਣਾਉਂਦਾ ਹੈ (ਭਾਵ ਜੋਗੀ ਲੋਕ ਛਕ ਕੇ ਸਮਾਧਿ ਵਿਚ ਤੇ ਵਿਖਈ ਭੋਗ ਵਿਚ ਮਸਤ ਹੁੰਦੇ ਹਨ।"