[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ. ਪਰਮ ਪਦੁ ਪਾਇਆ; ਮੈ ਹਿਰਡ ਪਲਾਸ, ਸੰਗਿ ਹਰਿ ਬੁਹੀਆ ॥੧॥"
page = 834
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, I have obtained the supreme status. Meeting with God, I who was like the castor-oil plant and buteafrondosa tree, have become sweetly scented."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ, ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਅਰਿੰਡ ਦਾ ਬੁਟਾ ਅਤੇ ਢੱਕ ਦਾ ਪੇੜ, ਮਿੱਠੀ ਸੁਗੰਧੀ ਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I have obtained the supreme status. I am just a castor-oil tree, made fragrant by their association. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਮੈਨੇ ਪਰਮ ਪਦ ਪਾਇਆ ਹੈ। ੍ਯਦਪਿ ਮੈਂ ਇਰੰਡ ਔ (ਪਲਾਸ) ਢਕ ਕੇ ਬ੍ਰਿਛ ਸਮ ਤੁਛ ਥਾ। ਯਦਪਿ ਮੈਂ ਹਰੀ ਚੰਦਨ ਸਾਥ ਮਿਲ ਕਰ (ਬੁਹੀਆ) ਸੁਗੰਧੀ ਵਾਲਾ ਅਰਥਾਤ ਜਸ ਵਾਲਾ ਹੋਇ ਗਇਆ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ। ਜਿਵੇਂ ਅਰਿੰਡ ਤੇ ਪਲਾਹ (ਆਦਿਕ ਨਿਕੰਮੇ ਰੁੱਖ ਚੰਦਨ ਦੀ ਸੰਗਤਿ ਨਾਲ) ਸੁਗੰਧਿਤ ਹੋ ਜਾਂਦੇ ਹਨ, (ਤਿਵੇਂ) ਮੇਰੇ ਵਰਗੇ ਜੀਵ (ਹਰਿ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਹਿਰਡ = ਅਰਿੰਡ। ਪਲਾਸ = ਪਲਾਹ, ਛਿਛਰਾ। ਸੰਗਿ = (ਚੰਦਨ ਦੇ) ਨਾਲ। ਬੁਹੀਆ = ਸੁਗੰਧਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uniéndose a los Santos, uno logra el Estado Supremo de Éxtasis. El Nombre del Señor lo hace a uno fragante, así como el Sándalo a la madera.(1)"