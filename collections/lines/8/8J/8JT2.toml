[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਬਿਲੋਵਨਾ; ਮਨ ਕਾ ਬੀਚਾਰਾ ॥"
page = 478
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's churning is to heartily meditate on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਰਿੜਕਣਾ, ਦਿਲ ਨਾਲ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The churning of the Lord is to reflect upon Him within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਾ ਆਸਰਾ ਜੋ ਚੈਤਨ੍ਯ ਤਿਸ ਕਾ ਜੋ ਬੀਚਾਰ ਕਰਨਾ ਹੈ ਯਹੀ ਹਰਿ ਕਾ (ਬਿਲੋਵਨਾ) ਮਥਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਯਾਦ-ਰੂਪ ਰਿੜਕਣ ਦਾ ਆਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El batir la Esencia del Señor es vivir en Él;"