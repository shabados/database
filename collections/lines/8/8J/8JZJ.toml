[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਹਿ; ਸਿਰਿ ਭਾਰੁ ਉਠਾਏ ॥"
page = 372
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They slander others and carry the load of sins on their heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਿਰਾਂ ਉਤੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਚੁਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They slander others and carry loads of sin upon their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਪੁਰਸੋਂ ਕੀ ਨਿੰਦ੍ਯਾ ਕਰ ਕੇ ਅਪਨੇ ਸਿਰ ਪਰ ਭਾਰ ਉਠਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਦਵਾਨ ਜ਼ਾਹਰ ਕਰਦੇ ਹੋਏ ਭੀ ਇਹ (ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਾ ਕਰਦੇ ਫਿਰਦੇ ਹਨ, ਆਪਣੇ ਸਿਰ ਉਤੇ ਨਿੰਦਾ ਦਾ ਭਾਰ ਚੁੱਕੀ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "calumniando a otros en nombre de la religión, y cargando el peso de la maldad sobre sus cabezas."