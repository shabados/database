[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਤੇਰੇ ਰੂਪ ਰੰਗ; ਕੇਤੇ ਜਾਤਿ ਅਜਾਤਿ ॥੩॥"
page = 18
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are Thine forms and colours and numberless Thine castes, high and low."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹਨ ਤੇਰੀਆਂ ਸ਼ਕਲਾ ਤੇ ਰੰਗਤਾਂ ਅਤੇ ਅਨੰਤ ਤੇਰੀਆਂ ਉਚੀਆਂ ਤੇ ਨੀਵੀਆਂ ਜਾਤੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have so many forms and colors, so many classes, high and low. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰੂਪ ਅਕਾਰ ਔਰ ਸ੍ਯਾਮ ਗੌਰਾਦਿ ਰੰਗ ਭੀ (ਕੇਤੇ) ਅਨੰਤ ਹੈਂ, ਔਰ ਬ੍ਰਾਹਮਣ ਛਤ੍ਰੀ ਆਦਿ ਜਾਤੀਆਂ ਸੰਕਰ ਬਰਣਾਦਿਕ (ਅਜਾਤਿ) ਕੁਜਾਤੀਆਂ ਭੀ ਅਨੰਤ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬੇਅੰਤ ਹੀ ਰੂਪ ਰੰਗ ਹਨ, ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਬੇਅੰਤ ਜੀਵ ਹਨ, ਜੋ ਕੋਈ ਉੱਚੀਆਂ ਤੇ ਕੋਈ ਨੀਵੀਆਂ ਜਾਤਾਂ ਵਿਚ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਿ ਅਜਾਤਿ = ਉੱਚੀਆਂ ਜਾਤਾਂ ਤੇ ਨੀਵੀਆਂ ਜਾਤਾਂ ਦੇ ਜੀਵ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmensas son Tus Formas y Colores e Innumerables son Tus Castas, altas y bajas.  (3)"