[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਨੋ ਤੂੰ ਮੇਲਿ ਲੈਹਿ; ਇਕਿ ਆਪਹੁ ਤੁਧੁ ਖੁਆਇਆ ॥"
page = 469
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some Thou unitest with Thyself and some thou leadest astray from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈਂ ਅਤੇ ਕਈਆਂ ਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਖੁੰਝਾ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, You unite with Yourself, and some, You lead astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਕੋ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ, ਇਕਨਾ ਕੋ ਤੈਨੇ ਅਪਨੇ ਸਰੂਪ ਤੇ (ਖੁਆਇਆ) ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈਂ, ਪਰ ਕਈ ਜੀਆਂ ਨੂੰ ਤਾਂ ਤੂੰ ਆਪਣੇ ਨਾਲੋਂ ਵਿਛੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਨਾ ਨੋ = ਕਈ ਜੀਵਾਂ ਨੂੰ। ਇਕਿ = ਕਈ ਜੀਵ। ਆਪਹੁ = ਆਪਣੇ ਆਪ ਤੋਂ। ਤੁਧੁ = ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਖੁਆਇਆ = ਖੁੰਝਾਏ ਹੋਏ ਹਨ, ਪਰੇ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a algunos Tú los unes Contigo Mismo y a otros los mandas lejos."