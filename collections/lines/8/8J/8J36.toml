[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ. ਮੇਰੈ ਪ੍ਰਭਿ ਕੀਨਾ; ਆਪੇ ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 67
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attachment of mammon is the creation of my Master, and He Himself misleads man into an illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ ਮੇਰੇ ਮਾਲਕ ਦੀ ਰਚਨਾ ਹੈ, ਤੇ ਉਹ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਗਲਤ-ਫਹਿਮੀ ਅੰਦਰ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is created by my God; He Himself misleads us through illusion and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮਾਇਆ ਵਿਖੇ ਮੋਹੁ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਕੀਆ ਹੈ, ਤਿਸ ਮੇਂ ਲਗਾਇ ਕਰ ਭ੍ਰਮ ਮੇਂ ਆਪ ਹੀ ਜੀਵ ਭੁਲਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ (ਆਪ ਹੀ) ਮਾਇਆ ਦਾ ਮੋਹ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਭਰਮਿ = ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ (ਪਾ ਕੇ)। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya y el apego son también creación de Dios, Él Mismo nos hace forjar ilusiones a través de ellos."