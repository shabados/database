[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ; ਮਾਤ ਪੂਤਹਿ ਹੇਤੁ ॥"
page = 838
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mother loves her son,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as the mother loves her son,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਕਾ ਅਪਨੇ ਪੁਤ੍ਰ ਮੇਂ ਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਂ ਦਾ ਪੁੱਤਰ ਨਾਲ ਪਿਆਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤਹਿ = ਪੁੱਤਰ ਨਾਲ। ਹੇਤੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la madre se desvive por su hijo;"