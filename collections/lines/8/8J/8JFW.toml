[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਸਉਟੀ ਰਾਮ ਕੀ; ਝੂਠਾ ਟਿਕੈ. ਨ ਕੋਇ ॥"
page = 1366
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, no one, who is false, can withstand the Lord's touchstone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕੋਈ ਜਣਾ, ਜੋ ਕੂੜਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਘਸਵੱਟੀ ਉਤੇ ਠਹਿਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, no one who is false can withstand the Touchstone of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਸੰਗ ਮੇਂ ਆਇਕਰ ਜਪ ਤਪ ਰੂਪੀ ਰਾਮ ਕੀ ਕਸੌਟੀ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਆਗੇ ਉਤਮ ਅਧਿਕਾਰੀ ਤੇ ਬਿਨਾ ਝੂਠਾ ਕੋਈ ਨਹੀਂ ਟਿਕ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਮਨੁੱਖ 'ਦੁਨੀਆ' ਨਾਲ ਮੋਹ ਕਰਨ ਵਾਲਾ ਹੈ ਉਹ ਉਸ ਕਸੌਟੀ ਉਤੇ ਖਰਾ ਸਾਬਤ ਨਹੀਂ ਹੁੰਦਾ ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਸੱਚੀ ਪ੍ਰੀਤ ਪਰਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸ਼ = (Skt. कष् to test, rub on a touch = stone) ਪਰਖਣਾ, ਪੱਥਰੀ ਉਤੇ ਰਗੜਨਾ ਜਿਵੇਂ ਸੋਨਾ ਪਰਖਣ ਲਈ ਘਸਾਈਦਾ ਹੈ। ਵਟੀ = (Skt. वट:) ਗੀਟੀ, ਗੀਟਾ। ਕਸ ਵਟੀ = ਉਹ ਗੀਟਾ ਜਿਸ ਉੱਤੇ ਸੋਨਾ ਰਗੜ ਕੇ ਪਰਖੀਦਾ ਹੈ ਕਿ ਖਰਾ ਹੈ ਜਾਂ ਖੋਟਾ। ਕਸਉਟੀ = ਕਸ-ਵੱਟੀ। ਕਸਉਟੀ ਰਾਮ ਕੀ = ਉਹ ਕਸੌਟੀ ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਸੱਚੀ ਪ੍ਰੀਤ ਪਰਖੀ ਜਾ ਸਕੇ। ਝੂਠਾ = ਝੂਠ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ, ਨਿਰੀ 'ਦੁਨੀਆ' ਨਾਲ ਮੋਹ ਕਰਨ ਵਾਲਾ, 'ਦੀਨ' ਨੂੰ 'ਦੁਨੀ' ਦੀ ਖ਼ਾਤਰ ਗਵਾਉਣ ਵਾਲਾ। ਸਹੈ = ਸਹਾਰਦਾ ਹੈ, ਪੂਰਾ ਉਤਰਦਾ ਹੈ, ਖਰਾ ਸਾਬਤ ਹੁੰਦਾ ਹੈ। ਮਰਿ ਜੀਵਾ = ਮਰ ਕੇ ਜੀਵਿਆ ਹੋਇਆ, ਜੋ 'ਦੁਨੀਆ' ਵਲੋਂ ਮਰ ਕੇ 'ਦੀਨ' ਵਲ ਜੀਵਿਆ, ਜਿਸ ਨੇ ਦੇਹ-ਅਧਿਆਸ ਮੁਕਾ ਦਿੱਤਾ ਹੈ। ਨ ਟਿਕੈ = ਪਰਖ ਵਿਚ ਖਰਾ ਸਾਬਤ ਨਹੀਂ ਹੁੰਦਾ, ਪੂਰਾ ਨਹੀਂ ਉਤਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, nadie que es falso puede pasar la prueba de la piedra de toque del Señor,"