[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਪਾਪ. ਦਰਬੁ ਕੀਆ; ਵਰਤਣ ਕੈ ਤਾਈ ॥"
page = 809
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Constantly committing sings, thou hast amassed wealth for expending."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਮਾ ਕਮਾ ਕੇ ਤੂੰ ਖਰਚਣ ਲਈ ਮਾਲ ਧਨ ਇਕੱਤਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You commit sins again and again, to gather wealth to spend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ (ਵਰਤਣ) ਭੋਗਣੇ ਕੇ (ਤਾਈ) ਵਾਸਤੇ ਤੈਨੇ ਪਾਪੋਂ ਕੋ ਕਰਿ ਕਰ ਕੇ (ਦਰਬ) ਧਨ ਕੌ ਇਕਤ੍ਰਤਾ ਕਰਨੇ ਹੀ ਮੇਂ ਪ੍ਰਾਨ ਨਿਕਸ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਰੀ ਉਮਰ) ਪਾਪ ਕਰ ਕਰ ਕੇ ਹੀ ਮਨੁੱਖ ਆਪਣੇ ਵਰਤਣ ਲਈ ਧਨ ਇਕੱਠਾ ਕਰਦਾ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno comete errores y junta riquezas sólo para gastarlas,"