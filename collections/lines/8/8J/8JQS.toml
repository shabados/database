data = "ਵਜ਼ਾ ਰੋਜ਼ ਗਸ਼ਤਹ ਬਿਯਾਮਦ ਦਿਗਰ ॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king returned that night lamenting,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਬਾਦਸ਼ਾਹ ਚਲਾ ਗਿਆ। ਦੂਜੇ ਦਿਨ ਫਿਰ ਆਇਆ।"