[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਣੀ; ਸਚੁ ਸਾਜਿ ਸਵਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 399
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy the Lord has dressed and decorated me with truth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਸੱਚ ਨਾਲ ਸਸ਼ੋਭਤ ਤੇ ਸੁਭਾਇਮਾਨ ਕੀਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Mercy, God has dressed me, and decorated me with the Truth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਚੁ ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਭਗਤੀ ਕਾ ਸਾਜ ਦੇ ਕਰ ਮੇਰੇ ਕੋ ਸਵਾਰਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਆਪਣਾ) ਸਦਾ-ਥਿਰ ਨਾਮ (ਜਪਣ ਦਾ ਰਸਤਾ) ਚਲਾ ਕੇ ਸਾਡਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia estableció el Reino de la Verdad. (1-Pausa)"