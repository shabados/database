[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੰਤ੍ਰੀ ਨੇ ਕਹਿਣਾ ਸ਼ੁਰੂ ਕੀਤਾ) ਇਕ ਜਟ ਦੀ ਇਸਤਰੀ ਸੀ ਅਤੇ ਦੂਜੇ (ਉਹ) ਮੂਰਖ ਨੂੰ ਵਿਆਹੀ ਹੋਈ ਸੀ।"