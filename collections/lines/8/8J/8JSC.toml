[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੁ ਬੁਧਿ ਬਲ ਬਚਨ ਬਿਚਾਰ ਕਰੈ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people look like the stone-images and somewhere the dialogues are held with power of intellect"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕੁਝ ਬੁੱਧ ਬਲ ਦੇ ਆਧਾਰ ਤੇ ਵਿਚਾਰ ਪੂਰਵਕ ਬਚਨ ਕਰਦਾ ਹੋਵੇਗਾ।"