data = "ਅਧਿਕ ਮਾਰਿ ਬਨਿਯਾ ਕਹ ਦਈ ॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He left the coins there, picked up the bag, started to beat the Shah."

[[content]]
