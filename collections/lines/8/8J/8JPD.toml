[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਆਪਿ ਆਪਿ ਵਰਤੈ; ਆਪੇ ਨਾਮਿ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥"
page = 699
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All be Himself, he is pervading every where, and Himself, He blesses man with the bliss of His Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਉਹ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਬੰਦੇ ਨੂੰ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਖੁਸ਼ੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, all by Himself, is all-pervading; He Himself blesses us with sincere love for the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਵਹੁ ਆਪ ਹੀ ਅਪਨਾ ਆਪ ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਵਰਤ ਰਿਹਾ ਹੈ, ਪੁਨਾ ਵਹੁ ਰਾਮ ਜੋ ਨਾਮੀ ਆਪੇ ਹੀ ਅਪਨੇ ਨਾਮ ਜਪਨੇ ਨਾਮ ਜਾਪ ਕਾ ਉਤਸਾਹ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਂ ਆਪ ਹੀ ਆਪ ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਸਿਮਰਨ ਦਾ ਉਤਸ਼ਾਹ ਦੇ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo prevalece en todo; nos bendice con Éxtasis a través del Nombre. (1)"