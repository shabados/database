[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਿ ਆਵਹਿ ਆਸ ਕਰਿ; ਜਾਹਿ ਨਿਰਾਸੇ ਕਿਤੁ ॥"
page = 470
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(But) those several birds, which visit it with hope, depart disappointed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਤਨੇ ਹੀ ਪੰਛੀ ਜੋ ਉਮੈਦ ਧਾਰ ਕੇ ਇਸ ਕੋਲ ਆਉਂਦੇ ਹਨ, ਬੇ-ਉਮੈਦ ਹੋ ਕੇ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those birds which visit it hopefully, depart disappointed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਓਇ ਜਿ) ਵਹੁ ਜੋ ਫਲ੍ਹ ਕੀ ਆਸਾ ਕਰ ਕੇ ਪੰਖੀ ਸਭ ਹੀ ਆਉਤੇ ਹੈਂ, ਸੋ (ਕਿਤੁ) ਕਿਤਨੇ, ਭਾਵ ਬਹੁਤੇ ਹੀ ਨਿਰਾਸ ਹੋ ਕਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਪੰਛੀ ਜੋ (ਫਲ ਖਾਣ ਦੀ) ਆਸ ਰੱਖ ਕੇ (ਇਸ ਉਤੇ) ਆ ਬੈਠਦੇ ਹਨ, ਉਹ ਨਿਰਾਸ ਹੋ ਕੇ ਕਿਉਂ ਜਾਂਦੇ ਹਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien llega a ese árbol con esperanzas, uno se va de ahí desilusionado"