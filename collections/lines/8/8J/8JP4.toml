[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਮ ਪ੍ਰਮਾਣਿ. ਅਜਰੁ ਜਰਿਓ; ਸਰਿ ਸੰਤੋਖ ਸਮਾਇਯਉ ॥"
page = 1408
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reaching up to the approved Guru, thou endure the Unendurable and are merged in the sea of contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਗੁਰਾਂ ਤਾਂਈ ਪਹੁੰਚ ਤੂੰ ਅਸਹਿ ਨੂੰ ਸਹਾਰਦਾ ਹੈ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਸਮੁੰਦਰ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reaching up to the certified Guru, You endure the unendurable; You are immersed in the pool of contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਗਮ), ਭਾਵ ਉਪਦੇਸ ਮੇਂ (ਪ੍ਰਮਾਣਿ) ਨਿਸਚਾ ਕਰਨੇ ਤੇ ਆਪ ਨੇ ਅਜਰ ਪਦ ਕੋ ਜਰਿਆ ਹੈ; ਵਾ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਜੋ ਅਜਰ ਹੈਂ ਤਿਨ ਕੋ ਸਹਾਰਿਆ ਹੈ। ਆਪ ਕੇ ਰਿਦੇ ਸਰੋਵਰ ਮੇਂ ਸੰਤੋਖ ਆਦੀ ਗੁਣੋਂ ਕਾ ਸਮਦਾਯ ਸਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਾਲੀ ਪਦਵੀ ਪਰਾਪਤ ਕਰ ਲੈਣ ਦੇ ਕਾਰਨ ਆਪ ਨੇ ਅਜਰ ਅਵਸਥਾ ਨੂੰ ਜਰਿਆ ਹੈ, ਤੇ ਆਪ ਸੰਤੋਖ ਦੇ ਸਰੋਵਰ ਵਿਚ ਲੀਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਮ = ਪਹੁੰਚ। ਪ੍ਰਮਾਣੁ = ਦਰਜਾ, ਤੋਲ। ਗੁਰਗਮ ਪ੍ਰਮਾਣੁ = ਗੁਰੂ ਦੇ ਪਹੁੰਚਣ = ਜੋਗ ਦਰਜਾ। ਗੁਰਗਮ ਪ੍ਰਮਾਣਿ = ਗੁਰੂ ਦੇ ਪਹੁੰਚਣ = ਜੋਗ ਦਰਜੇ ਦੇ ਕਾਰਨ, ਭਾਵ, ਗੁਰੂ ਵਾਲੀ ਪਦਵੀ ਪਰਾਪਤ ਕਰ ਲੈਣ ਦੇ ਕਾਰਨ। ਸਰਿ = ਸਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así habla Kal, el poeta, oh Guru Aryan,"