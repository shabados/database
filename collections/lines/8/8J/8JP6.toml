[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੋਈ ਧਾਤੁ ਪਾਰਸਿ ਪਰਸ ਪੁਨਿ ਕੰਚਨ ਹੁਇ; ਮੋਲ ਕੈ ਅਮੋਲਾਨੂਪ ਰੂਪ ਅਵਲੋਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "But when it comes in contact with philosopher-stone, it turns into gold. Beside becoming invaluable, it also becomes beautiful and attractive to look at."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਾਂ! ਉਹੀ ਧਾਤ ਅਠ ਧਾਤਾਂ ਪੁਨਿ ਬਹੁੜੋ ਪਾਰਸ ਨੂੰ ਪਰਸ ਛੋਹਣ ਕਰ ਕੇ ਸ੍ਵਰਣ ਬਣ ਜਾਂਦਾ ਹੈ ਤੇ ਮੁੱਲ ਕਰ ਕੇ ਭੀ ਅਮੁੱਲਾ ਬਹੁ ਕੀਮਤਦਾਰ ਅਨੂਪ ਰੂਪ ਦਿਖਾਣ ਲਗ ਪੈਂਦਾ ਹੈ। ਅਰਥਾਤ ਸੰਤ ਜਨਾਂ ਦੇ ਸਤਿਸੰਗ ਵਿਚ ਆਣ ਕੇ ਪੁਰਖ ਆਤਮ ਗਿਆਨ ਸੰਪੰਨ ਸ੍ਵੈ+ ਵਰਣ ਰੂਪ ਸ੍ਵਰਣਭਾਵ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"