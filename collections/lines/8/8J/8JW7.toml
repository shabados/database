[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ; ਸਿਧਿ ਭਏ ਸਗਲ ਕਾਂਮ ॥੨॥"
page = 202
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thereby all my affairs have been accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਮੈਰੇ ਸਾਰੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus all my works are brought to perfection. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਸੰਪੂਰਨ ਸੰਕਲਪ ਸਿੱਧ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਕੰਮਾਂ ਵਿਚ ਸਫਲਤਾ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por siempre y para siempre, y así todos tus deseos serán cumplidos. (2)"