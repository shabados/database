[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ, ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸੁਰ; ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ ॥"
page = 9
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars, the readers of the Vedas of all the ages, together with the seven supreme sages, exalt Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੁਗਾਂ ਤੋਂ ਵੇਦਾਂ ਨੂੰ ਵਾਚਣ ਵਾਲੇ ਵਿਦਵਾਨ, ਸਮੇਤ ਸੱਤੇ ਸ਼ਰੋਮਣੀ ਰਿਸ਼ੀਆਂ ਦੇ, ਤੇਰੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars who recite the Vedas, with the supreme sages of all the ages, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਮੈਂ ਵੇਦੋਂ ਕੇ ਸਹਿਤ ਪੰਡਿਤ ਔਰੁ (ਪੜਨਿ) ਪੜਨੇ ਵਾਲੇ ਵਿਦ੍ਯਾਰਥੀ ਪੁਨਃ ਰਿਖੀਸ੍ਵਰ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਪੰਡਿਤ ਅਤੇ ਮਹਾ ਰਿਖੀ ਜੋ (ਵੇਦਾਂ ਨੂੰ ਪੜ੍ਹਦੇ ਹਨ, ਵੇਦਾਂ ਸਣੇ ਤੇਰਾ ਹੀ ਜਸ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
