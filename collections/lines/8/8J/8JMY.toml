[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਜੋਤਿ ਜਗੈ ਘਟ ਮੈ; ਤਬ ਖਾਲਸ ਤਾਹਿ ਨ ਖਾਲਸ ਜਾਨੈ ॥੧॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Performance of merciful acts, austerities and restraint on pilgrim-stations  the perfect light of the Lord illuminates his heart, then consider him as the immaculate Khalsa.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਸ) ਪਰਿਪੂਰਨ ਦੀ ਜੋਤਿ ਹਿਰਦੇ ਵਿਚ ਜਗੇਗੀ, ਤਦ ਹੀ ਉਸ ਨੂੰ ਅਤਿਅੰਤ ਨਿਰਮਲ ਰੂਪ ਖਾਲਸਾ ਜਾਣੇ ॥੧॥"