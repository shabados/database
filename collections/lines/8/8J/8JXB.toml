[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਪਾਇ ਪਿਤਾ ਤੇ ਦੋਊ; ਧਨੁ ਸੀਖਨ ਕੀ ਬਿਧਿ ਕਾਜ ਚਲੇ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After getting the permission of their father regarding the learning of archery, both the brothers (Krishna and Balram) started (for their destination)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਦੀ ਆਗਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਦੋਵੇਂ (ਭਰਾ) ਧਨੁਸ਼ ਚਲਾਉਣ ਦੀ ਵਿਧੀ ਨੂੰ ਸਿਖਣ ਲਈ ਚਲ ਪਏ।"