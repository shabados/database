[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੈ ਮਨਿ; ਇਹੁ ਅਨਰਾਉ ॥੧॥"
page = 284
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the mind of Nanak is this longing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਇਹ ਸੱਧਰ ਹੈ (ਹੇ ਪ੍ਰਭੂ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- this is the longing of Nanak's mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੇ ਮਨ ਮੇਂ ਇਹੀ (ਅਨਰਾਉ) ਪ੍ਰੇਮ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਮਨ ਵਿਚ ਇਹ ਤਾਂਘ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਅਨੁਰਾਉ = ਅਨੁਰਾਗ, ਤਾਂਘ, ਖਿੱਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el único anhelo de la mente de Nanak.  (1)"