[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੀ ਅਚਾਰ ਇਹੀ ਬਿਉਹਾਰਾ. ਆਗਿਆ ਮਾਨਿ; ਭਗਤਿ ਹੋਇ ਤੁਮੑਾਰੀ ॥"
page = 377
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the right conduct, and this is the correct daily routine that thou obeyest Lord's will, This is thy worship too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਹੀ ਦਰੁਸਤ ਚਾਲ ਚਲਣ ਹੈ ਤੇ ਏਹੀ ਠੀਕ ਨਿੱਤ ਕਰਮ ਕਿ ਤੂੰ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਦੀ ਪਾਲਣਾ ਕਰੇ। ਇਹ ਹੀ ਤੇਰੀ ਉਪਾਸ਼ਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is right conduct, and this is the correct lifestyle, to obey the Command of the Lord's Will; this is your devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਸ੍ਰੇਸਟ ਆਚਾਰੁ ਹੈ ਅਰੁ ਏਹੀ ਉੱਤਮ ਬਿਉਹਾਰੁ ਹੈ, ਜੋ ਹਰੀ ਕੀ ਆਗਿਆ ਮਾਨੇਗੀ ਤਉ ਹੀ ਤੁਮਾਰੀ ਭਗਤੀ ਪੂਰਨੁ ਹੋਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੁੰਦਰੀ!) ਇਹੀ ਕੁਝ ਤੇਰੇ ਵਾਸਤੇ ਧਾਰਮਿਕ ਰਸਮਾਂ ਦਾ ਕਰਨਾ ਹੈ ਇਹੀ ਤੇਰਾ ਨਿੱਤ ਦਾ ਵਿਹਾਰ ਚਾਹੀਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਿਰ-ਮੱਥੇ ਤੇ ਮੰਨ (ਇਸ ਤਰ੍ਹਾਂ ਕੀਤੀ ਹੋਈ) ਤੇਰੀ ਪ੍ਰਭੂ-ਭਗਤੀ (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਪਰਵਾਨ) ਹੋ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਾਰ = (ਮਿਥੀਆਂ ਹੋਈਆਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਦਾ) ਕਰਨਾ। ਬਿਉਹਾਰਾ = ਵਿਹਾਰ, ਨਿੱਤ ਦੀ ਰਹਿਣੀ। ਮਾਨਿ = ਮੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la buena conducta, esta es la manera correcta, que tú te entregues a Su Voluntad;"