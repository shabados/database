[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਰਤੀਤਿ. ਨ ਆਵਈ ਭਾਈ; ਸੋ ਜੀਅੜਾ ਜਲਿ ਜਾਉ ॥੬॥"
page = 640
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, which reposes not faith in the Lord, may God, that soul be burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਆਤਮਾ ਪ੍ਰਭੂ ਵਿੱਚ ਭਰੋਸਾ ਨਹੀਂ ਧਾਰਦੀ, ਰੱਬ ਕਰੇ, ਉਹ ਸੜ ਬਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul,which does not place its faith in the Lord shall burn, O Siblings of Destiny. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੌ ਵਾਹਿਗੁਰੂ ਕੀ ਪਰਤੀਤਿ ਨਹੀਂ ਆਵਤੀ, ਵਹੁ ਜੀਅੜਾ ਜਲ ਜਾਵੇ, ਭਾਵ ਸੇ ਤਿਸ ਕਾ ਹੋਣਾ ਨਿਸਫਲ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ ਉਤੇ) ਇਤਬਾਰ ਨਹੀਂ ਬੱਝਦਾ ਉਸ ਦੀ (ਨਿਭਾਗੀ) ਜਿੰਦ (ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜ ਜਾਂਦੀ ਹੈ (ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੀ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅੜਾ = (ਨਿਭਾਗੀ) ਜਿੰਦ। ਜਲਿ ਜਾਉ = ਜਲਿ ਜਾਇ, (ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜ ਜਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¡maldita sea el Alma que no cree en Dios! (6)"