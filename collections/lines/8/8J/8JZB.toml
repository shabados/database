[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋਈ ਤਾਂਬਾ ਰੰਗ ਸੰਗਿ; ਜਿਉ ਕੈਹਾਂ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mixing with tin, the copper transforms into bronze."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਤਾਂਬਾ ਕਲੀ ਨਾਲ (ਮਿਲਕੇ) ਜਿਵੇਂ ਕੈਹਾਂ (ਧਾਤੁ) ਹੋ ਜਾਂਦਾ ਹੈ।"