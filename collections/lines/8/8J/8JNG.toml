[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਅਮਰ ਦੌਲਤ ਉਸੇ ਦਾ ਰਾਹ ਦਰਸਾਉਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤਿ ਜਾਵੀਦ ਬਾਸ਼ਦ ਹੱਕ-ਨੁਮਾ ।੨੮੪।"

[[content]]
asset = "KEGP"
