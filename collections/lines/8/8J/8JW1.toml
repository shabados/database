[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਦਈ ਕਰਿ ਭੀਮਹਿ ਕੇ; ਇਕ ਆਪਨੇ ਹਾਥ ਕੇ ਬੀਚ ਸੁਹਾਈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took his mace in his hand and the other mace was given in the hand of Bhima, the fight began"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਗਦਾ) ਭੀਮ ਦੇ ਹੱਥ ਵਿਚ ਦਿੱਤੀ ਅਤੇ ਇਕ ਆਪਣੇ ਹੱਥ ਵਿਚ ਸੰਭਾਲ ਲਈ।"