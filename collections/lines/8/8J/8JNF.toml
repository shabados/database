[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਉ. ਨਹੀ ਭਾਗ ਲਿਲਾਰ ਉਦੈ; ਤਬ ਲਉ. ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਬਹੁ ਧਾਯਉ ॥"
page = 1409
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as destiny on my forehead appeared not, till then I wandered and ran about in various directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਮੇਰੇ ਮੱਥੇ ਦੀ ਪ੍ਰਾਲਭਧ ਨਹੀਂ ਸੀ ਉਘੜੀ, ਉਦੋਂ ਤਾਈ ਭਟਕਦਾ ਅਤੇ ਕਈ ਥਾਂਈ ਭਜਿਆ ਫਿਰਦਾ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the destiny written upon my forehead was not activated, I wandered around lost, running in all directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਹਮਾਰੇ ਮਸਤਕ ਕੇ ਭਾਗ ਉਦੇ ਨਹੀਂ ਹੂਏ ਥੇ ਤਬ ਲਗ ਅਨੇਕ ਅਸਥਾਨੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਹੂਏ ਹਮ ਬਹੁਤ ਧਾਵਤੇ ਫਿਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਮੱਥੇ ਦੇ ਭਾਗ ਨਹੀਂ ਸਨ ਜਾਗੇ, ਤਦ ਤਾਈਂ ਬਹੁਤ ਭਟਕਦੇ ਤੇ ਭੱਜਦੇ ਫਿਰਦੇ ਸਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras el Destino inscrito sobre mi frente no fue activado, vagué perdido en todas direcciones,"