[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵੈ ਕਾ ਸਿਹਜਾਸਣੀ; ਮੂਲਿ ਨ ਜਾਣੈ. ਅਪ ਬਲੁ ॥"
page = 138
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At ninety his seat is on the cot, and being weak he absolutely understand not what strength is"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੱਬੇ ਸਾਲ ਤੇ ਉਸ ਦਾ ਆਸਣ ਮੰਜੇ ਤੇ ਹੈ ਅਤੇ ਕਮਜੋਰ ਹੋਣ ਦੇ ਕਾਰਨ ਉਹ ਮੂਲੋਂ ਹੀ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਤਾਕਤ ਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At ninety, he lies in his bed, and he cannot understand his weakness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਵੈ ਬਰਸ ਕਾ ਹੂਆ, ਤਬ ਸਿਹਜਾ ਪਰ ਆਸਣ ਲਾਇਕ ਹੋਤਾ ਹੈ ਫਿਰਨੇ ਲਾਇਕ ਨਹੀਂ ਰਹਤਾ, ਔਰ ਕਦਾਚਿਤ ਅਪਨੇ ਬਲ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਵਾ ਮੂਲ ਜੋ ਅਪਨਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਵਾ ਸਰੀਰ ਕਾ ਮੂਲ ਜੋ ਰਕਤ ਬੀਰਜ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਅਪਨਾ ਜੋਰ ਤਬ ਭੀ ਜਨਾਵਤਾ ਹੈ। ਦਸਵੀਂ ਸੌ ਵਰਸ ਕੀ ਮਰਣ ਅਵਸਥਾ ਸਮਝ ਲੇਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੱਵੇ ਸਾਲ ਦਾ ਮੰਜੇ ਤੋਂ ਹੀ ਨਹੀਂ ਹਿੱਲ ਸਕਦਾ, ਆਪਣਾ ਆਪ ਭੀ ਸੰਭਾਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਹਜਾਸਣੀ = ਮੰਜੇ ਉਤੇ ਆਸਣ ਰੱਖਣ ਵਾਲਾ। ਅਪ ਬਲੁ = ਆਪਣਾ ਬਲ, ਆਪਣਾ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los noventa, está en cama con muy poca vitalidad."