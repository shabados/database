[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ; ਧੀਰਜੁ ਪਾਇਆ ॥"
page = 98
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are rendered cool and I have obtained composure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਠੰਢੇ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਨੂੰ ਹੌਸਲਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body have been cooled and soothed; I have been blessed with patience and composure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪ ਹੀ ਤਿਸ ਨੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਧੀਰਜੁ ਪਾਇਆ ਹੈ, ਯਾਂ ਤੇ ਤਨ ਮਨ ਸੀਤਲ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਮੈਨੂੰ ਧੀਰਜ ਮਿਲੀ ਹੈ, ਮੇਰਾ ਮਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ ਹੈ ਮੇਰਾ ਤਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ ਹੈ (ਮੇਰੇ ਮਨ ਤੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਵਿਚੋਂ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਮੁੱਕ ਗਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi cuerpo y mi mente fueron refrescados."