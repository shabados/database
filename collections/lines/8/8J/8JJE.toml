[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੂਰਤੁ ਭਲਾ ਸੰਜੋਗੁ ਹੈ; ਜਿਤੁ ਮਿਲੈ ਗੁਸਾਈ ॥"
page = 709
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious is that moment and destiny, when I shall attains to the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਪਲ ਅਤੇ ਪ੍ਰਾਲਭਧ, ਜਦ ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and auspicious is that moment, and that destiny, when I shall find the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮਹੂਰਤ ਬੀ ਭਲਾ ਹੈ ਅਰਥਾਤ ਉੱਤਮ ਹੈ, ਜਿਸ ਸਮੇਂ ਗੁਸਾਈਂ ਕਾ ਮਿਲਾਪ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਹੂਰਤ, ਉਹ ਮਿਲਣ ਦਾ ਸਮਾਂ ਭਾਗਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਜਦੋਂ ਧਰਤੀ ਦਾ ਸਾਂਈ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es ese momento y bendito es nuestro Destino."