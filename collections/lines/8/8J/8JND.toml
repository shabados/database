[[content]]
asset = "VGRG"
type = "primary"
data = "ਧ੍ਰੂ ਹਸਦਾ ਘਰਿ ਆਇਆ; ਕਰਿ ਪਿਆਰੁ, ਪਿਉ ਕੁਛੜਿ ਲੀਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Boy Dhru came smiling to his house (palace) and his father full of love put him into his lap."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧ੍ਰੁਵ ਹਸਦਾ ਹਸਦਾ ਘਰ ਆਇਆ, ਪਿਤਾ ਨੇ ਪਯਾਰ ਦੇ ਕੇ ਕੁਛੜ ਲੇ ਲੀਤਾ।"