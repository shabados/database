[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗੰਭੀਰ ਬਿਅੰਤ ਗੁਸਾਈ; ਅੰਤੁ ਨਹੀ ਕਿਛੁ, ਪਾਰਾਵਾਰੇ ॥"
page = 379
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the universe is deep profound and infinite and there is no limit to his this or that end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਸੁਆਮੀ ਡੂੰਘਾ, ਅਗਾਧ ਅਤੇ ਬੇਅੰਦਾਜ਼ ਹੈ। ਉਸ ਦੇ ਇਸ ਅਤੇ ਉਸ ਕਿਨਾਰੇ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is deep, profound and infinite; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗਹਿਰ) ਡੂੰਘੇ, (ਗੰਭੀਰ) ਨਿਸਚਲ, (ਗੁਸਾਈ) ਪ੍ਰਿਥਵੀ ਕੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਵਾ ਤੇਰੇ ਜਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਬਿ੍ਯੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਡੂੰਘੇ ਪ੍ਰਭੂ! ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ ਗੁਸਾਈਂ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਤੇਰੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਤੇ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Maestro Infinito, es Profundo e Insondable; Su Principio y Su Fin no pueden ser medidos."