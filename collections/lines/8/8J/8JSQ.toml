[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੰਤੈ ਕਉ ਪਰਮ ਤੰਤੁ ਮਿਲਾਇਆ; ਨਾਨਕ ਸਰਣਿ ਤੁਮਾਰੀ ॥੫॥੬॥"
page = 597
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thy protection, O Lord, man's soul, unites with the supreme soul, says Nana."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੀ ਪਨਾਹ ਲੈਣ ਨਾਲ ਬੰਦੇ ਦੀ ਆਤਮਾ, ਮਹਾਨ ਆਤਮਾ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The individual soul is united with the Supreme Soul; Nanak seeks Your Sanctuary, Lord. ||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਹਰੀ! ਜਿਸ ਨੇ ਤੁਮਾਰੀ ਸਰਣ ਲਈ ਹੈ ਤਿਸ (ਤੰਤੁ) ਜੀਵ ਕੋ ਅਪਨੇ ਪਰਮ ਸਾਰ ਰੂਪ ਮੇਂ ਤੈਨੇ ਮਿਲਾਇਆ ਹੈ॥੫॥੬॥☬ਮਨ ਪ੍ਰਤਿ ਉਪਦੇਸ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ, ਤੂੰ ਹੀ ਜੀਵ-ਆਤਮਾ ਨੂੰ ਪਰਮ-ਆਤਮਾ ਮਿਲਾਂਦਾ (ਪ੍ਰਭੂ-ਮੇਲ ਕਰਦਾ) ਹੈਂ ॥੫॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando así el Señor lo desea, la luz del Alma individual se inmerge en la Luz del Alma Universal. Nanak busca el Santuario de su Señor, el Dios. (5‑6)"