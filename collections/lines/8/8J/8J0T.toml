[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਹੀ. ਨ ਜਾਈਐ; ਠਾਕੁਰ ਪਰਤਾਪੈ ॥੨॥"
page = 813
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of the Lord's magnificence can be narrated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਦਾ ਮੁੱਲ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of the glory of our Lord and Master cannot be estimated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ (ਠਾਕੁਰ) ਸਰਬ ਕੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਪ੍ਰਤਾਪ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਪਰਤਾਪ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie puede evaluar la Gloria y la Magnificencia de mi Maestro. (2)"