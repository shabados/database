[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਦੁਖ ਫੇੜ ਕਰਮ; ਸੁਖ ਜੀਅ, ਜਨਮ ਤੇ ਛੂਟੈ ॥੧॥ ਰਹਾਉ ॥"
page = 475
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death results from the deeds done and comfort comes when the soul is released from coming and going. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਪੀੜ ਕੀਤੇ ਹੋਏ ਅਮਲਾਂ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਆਰਾਮ, ਜੀਵ ਦੇ ਆਉਣ ਤੇ ਜਾਣ ਤੋਂ ਖਲਾਸੀ ਪਾਉਣ ਤੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death come from past actions and karma; peace comes when the soul finds release from reincarnation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਦੁਖੁ ਹੈ, ਸੋ (ਫੇੜ ਕਰਮ) ਕੀਏ ਹੂਏ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਹੈ। ਅਰੁ ਸੁਖ ਜੀਵ ਕੋ ਤਬ ਹੋਇ ਜਬ ਜਨਮੋਂ ਸੇ ਛੂਟ ਜਾਇ ਵਾ ਸੁਖ ਤੋ ਜੀਵ ਪਾਸੋਂ ਜਨਮ ਕਾਲ ਤੇ ਹੀ ਛੂਟ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਿਥਮੇਂ ਪ੍ਰਸ਼ਨ ਕਾ ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਮੇਰੀ ਜਿੰਦ ਦੇ ਸਾਰੀ ਉਮਰ ਦੇ ਜੰਜਾਲ ਉੱਕਾ ਹੀ ਮੁੱਕ ਜਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜੀਵ ਦੇ। ਫੇੜ ਕਰਮ = ਕੀਤੇ ਕਰਮਾਂ (ਅਨੁਸਾਰ)। ਜੀਅ ਫੇੜ ਕਰਮ = ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ। ਜਨਮ ਮਰਨ ਦੁਖ ਸੁਖ = ਜਨਮ ਤੋਂ ਲੈ ਕੇ ਮਰਨ ਤਕ ਦੇ ਸਾਰੇ ਸੁਖ-ਦੁੱਖ, ਸਾਰੀ ਉਮਰ ਦੇ ਜੰਜਾਲ। ਜਨਮ ਤੇ = ਜਨਮ ਤੋਂ ਹੀ, ਮੂਲੋਂ ਹੀ, ਉੱਕੇ ਹੀ। ਛੂਟੈ = ਮੁੱਕ ਜਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no tenga que pasar más por el dolor de nacimientos y muertes, de placeres y vicios, y las aflicciones de las criaturas nacidas de la matriz no se den más en mí. (1‑Pausa)"