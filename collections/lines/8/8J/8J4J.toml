data = "ਸ਼ਹੇ ਸ਼ਬ ਬਰਾਮਦ ਹਮਹ ਜਲਵਾ ਜੋਸ਼ ॥੪੨॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "the moon shone in brightness during the night.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਰਾਤ ਦਾ ਸੁਆਮੀ (ਚੰਦ੍ਰਮਾ) ਬਹੁਤ ਪ੍ਰਕਾਸ਼ ਨਾਲ ਨਿਕਲ ਆਇਆ ॥੪੨॥"