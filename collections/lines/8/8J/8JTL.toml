data = "ਮੇਰੇ ਰਾਜਨ; ਮੈ ਬੈਰਾਗੀ ਜੋਗੀ ॥"
page = 334
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My king, I am a yogi imbued with Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਤਸ਼ਾਹ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਯੋਗੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my King, I am a Yogi, a hermit, a renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਂ ਵੈਰਾਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜੁੜਾ ਹੂਆ ਜੋਗੀ ਹਾਂ, ਭਾਵ ਭੇਖੀ ਜੋਗੀ ਨਹੀਂ ਹੂੰ॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਕਹੇ ਇਸ ਜੋਗ ਸੇ ਤੁਮ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਸ਼ਾਹ (ਪ੍ਰਭੂ!) ਮੈਂ (ਤੇਰੀ ਯਾਦ ਦੀ) ਲਗਨ ਵਾਲਾ ਜੋਗੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Rey, yo soy hombre desapasionado, un Yogui,"