[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ ਰਾਇ; ਮੁਝ ਤੇ ਕਛੂ. ਨ ਹੋਈ ॥"
page = 748
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my sovereign Lord, I can do not a thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ! ਮੇਰੇ ਪਾਸੋਂ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Sovereign Lord, I cannot do anything at all by myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ ਰਾਜਾ! ਮੇਰੇ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! (ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਸਹਾਇਤਾ ਤੋਂ ਬਿਨਾ) ਮੈਥੋਂ ਕੋਈ ਕੰਮ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, oh mi Rey, no puedo hacer nada;"