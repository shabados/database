[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਤਿਆਗਿ; ਜਪਹੁ ਹਰਿ ਨਾਮੁ ॥"
page = 290
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon all else and repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਾ ਕੁਛ ਛਡ ਦਿਓ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce everything else, and chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਾਮ ਤਿਆਗ ਕਰ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ (ਆਹਰ) ਛੱਡ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si logras hacerlo, tu mente cosechará Paz"