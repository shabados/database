[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਿ ਕਬਿਤ ਪੜੈ ਰਸ ਕੇ; ਬਹਸੈ ਦੋਊ ਆਪਸ ਮੈ ਨਹੀ ਹਾਰੈ ॥੬੪੬॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were playing there fearlessly and affectionately and both of them were not accepting defeat from each other in reciting poetry etc.646."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਖੁਸ਼ ਹੋ ਕੇ (ਪ੍ਰੇਮ) ਰਸ ਵਾਲੇ ਕਬਿੱਤ ਪੜ੍ਹਦੇ ਹਨ ਅਤੇ ਆਪਸ ਵਿਚ ਮੁਕਾਬਲੇ ਕਰਦੇ ਹਨ, ਪਰ ਹਾਰਦੇ ਨਹੀਂ ॥੬੪੬॥"