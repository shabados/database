[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਰਿਤਾ ਸਮੁੰਦ੍ਰ ਸਾਧਸੰਗਿ ਤ੍ਰਿਖਾਵੰਤ ਜੀਅ; ਕ੍ਰਿਪਾ ਜਲ ਦੀਜੈ ਮੋਹਿ ਕੰਠ ਛੇਦ ਚਾਤ੍ਰਕੈ ।੮੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The company of holy and True Guru is like rivers and lakes from where his disciples drink the elixir of Naam and quench their thirst. I, an unfortunate person am still thirsty because I am full of ill traits and vices. Please be clement on me and grant me"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਰ ਐਸੇ ਗੁਰੂ ਕੇ ਸਿੱਖਾਂ ਦੇ ਸਤਿਸੰਗ ਸਰਿਤਾ ਨਦੀਆਂ ਅਰੁ ਸਮੁੰਦ੍ਰ ਦੇ ਸਮਾਨ ਹੁੰਦੇ ਹਨ, ਜੋ ਤ੍ਰਿਖਾਵੰਤ ਪ੍ਯਾਸਿਆਂ ਜੀਵਾਂ ਜਿਗ੍ਯਾਸੂਆਂ ਸਿੱਕਵੰਦਾਂ ਦੀਆਂ ਆਸਾਂ ਨੂੰ ਤਾਂ ਪੂਰਨ ਕਰ ਦਿਆ ਕਰਦੇ ਹਨ ॥੮੩॥"