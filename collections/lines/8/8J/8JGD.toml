[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਗੁਣ ਤਿਨ ਹੀ ਗਾਏ; ਜਾ ਕਉ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 712
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone sings the praise of the Lord, the Treasure of excellences, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਵਡਿਆਈਆਂ ਹਦੇ ਖਜਾਨੇ, ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone sings the Glorious Praises of the Lord, the treasure of virtue, upon whom the Lord showers His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਨਿਧਾਨ! ਤੇਰੇ ਗੁਣ ਤਿਸ ਨੇ ਹੀ ਗਾਏ ਹੈਂ, ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਦੇ ਗੁਣ ਉਸ ਮਨੁੱਖ ਨੇ ਹੀ ਗਾਏ ਹਨ ਜਿਸ ਉਤੇ ਹਰੀ ਨੇ ਮੇਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ ਗੁਣ = ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ। ਤਿਨ ਹੀ = ਉਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ-ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ} ਤਿਨਿ ਹੀ। ਜਾ ਕਉ = ਜਿਸ ਉਤੇ। ਧਾਰੀ = ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que tiene la Gracia del Señor, canta Su Alabanza y recibe el Tesoro de Virtud."