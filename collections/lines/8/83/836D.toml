[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਹਮਾਰੈ ਗ੍ਰਿਹਿ; ਬਸੰਤ ॥"
page = 1180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today it is spring in my home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਮੇਰੇ ਘਰ ਵਿੱਚ ਬਹਾਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today, it is springtime in my household."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜ ਹਮਾਰੇ ਹਿਰਦੇ ਗ੍ਰਿਹ ਮੇਂ (ਬਸੰਤ) ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਤਦੋਂ ਤੋਂ ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰੈ ਗ੍ਰਿਹਿ = ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਬਸੰਤ = ਖਿੜਾਉ, ਖ਼ੁਸ਼ੀ, ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi hogar hoy hay Primavera"