[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੰਤ੍ਰ ਕਲਾ ਤਾ ਕੌ ਸਦਾ; ਜਪਤ ਆਠਹੂੰ ਜਾਮ ॥੩॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tantra (Ruder) Kala remained imbued in his thought all the eight watches of the day.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੰਤ੍ਰ ਕਲਾ (ਰੁਦ੍ਰ ਕਲਾ) ਅੱਠੇ ਪਹਿਰ ਉਸ ਦਾ ਨਾਮ ਜਪਦੀ ਸੀ ॥੩॥"