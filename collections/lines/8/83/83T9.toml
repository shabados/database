[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣੁ ਸਿਰ ਊਪਰਿ ਊਭਉ; ਗਰਭ ਜੋਨਿ ਦੁਖੁ ਪਾਏ ॥੨॥"
page = 604
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth and death dangle over hid head and in the repeated births from the womb he suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਖਲੋਤੀਆਂ ਹਨ ਅਤੇ ਪੇਟ ਵਿਚੋਂ ਬਾਰ ਬਾਰ ਜਨਮ ਲੈਣ ਦੁਆਰਾ ਵਿੱਚ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death hang over their heads, and being reborn from the womb, they suffer in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੁ ਮਰਨੁ ਤਿਨ ਕੇ ਸਿਰ ਪੁਰ (ਊਭਉ) ਖੜਾ ਰਹਿਤਾ ਹੈ ਅਰ ਗਰਭ ਜੂਨੀ ਮੇਂ ਦੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਹਰ ਵੇਲੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਜਨਮ ਮਰਨ ਵਿਚ ਪੈ ਕੇ ਦੁੱਖ ਸਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਭਉ = ਖਲੋਤਾ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nacimiento y la muerte revolotean sobre la cabeza, y renaciendo del vientre, se sufre una y otra vez, en pena. (2)"