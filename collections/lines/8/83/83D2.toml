[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰਾਧੀ ਮਤਿਹੀਨੁ; ਨਿਰਗੁਨੁ ਅਨਾਥੁ ਨੀਚੁ ॥"
page = 458
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sinner, devoid of wisdom meritless, destitute and vile."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ, ਅਕਲ ਰਹਿਤ, ਗੁਣ ਵਿਹੂਣ, ਨਿਖਸਮਾਂ, ਅਧਮ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, devoid of wisdom, worthless, destitute and vile."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਰਾਧੋਂ ਕਾ ਭਰਾ ਹੂਆ ਤੁਛ ਬੁਧੀ ਗੁਰੋਂ ਸੇ ਰਹਿਤ ਜਿਸ ਕਾ ਦੂਸਰਾ ਸ੍ਵਾਮੀ ਨਹੀਂ ਔ ਸੁਭਾਵ ਕਾ ਨੀਚ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਗੁਨਾਹਗਾਰ ਹਾਂ, ਅਕਲੋਂ ਸੱਖਣਾ ਹਾਂ, ਗੁਣ-ਹੀਣ ਹਾਂ, ਨਿਆਸਰਾ ਹਾਂ, ਮੰਦੇ ਸੁਭਾਵ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ ਹੀਨੁ = ਅਕਲੋਂ ਸੱਖਣਾ। ਅਨਾਥੁ = ਨਿਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un malvado, ignorante y no tengo compasión, ni mérito, ni soporte, soy vil,"