[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਹਿ. ਸਦ. ਨਿਰਮਲ; ਸਹਜੇ; ਨਾਮਿ ਸਮਾਤੇ ॥੫॥"
page = 69
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they the Pure Ones ever sing the praises and are easily absorbed in his Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਅਤੇ ਸੁਖੈਨ ਹੀ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they constantly sing the Glories of the Immaculate Lord; with intuitive ease, they are absorbed into the Naam, the Name of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ (ਸਦ) ਸਦੀਵ ਕਾਲ ਸੋ ਭਗਤ ਨਿਰਮਲ ਹੈਂ, ਔਰ (ਸਹਜੇ) ਸੁਭਾਵਕ ਹੀ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿਤ੍ਰ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਤੇ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹੋਰ ਰੋਜ਼ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos, los siempre puros, entonan las Alabanzas del Señor noche y día, y se inmergen en el Nombre del Señor de manera natural. (5)"