[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਗੈ ਚੰਗਾ ਕਰਿ ਮੰਨੇ; ਮੰਦੈ ਮੰਦਾ ਹੋਇ ॥"
page = 474
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who feels happy only when his Lord blesses him with weal, but becomes sad in adversity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੇਵਲ ਓਦੋਂ ਹੀ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ ਜਦ ਉਸ ਨੂੰ ਉਸ ਦਾ ਸਾਈਂ ਖੁਸ਼ੀ ਬਖਸ਼ਦਾ ਹੈ ਪਰ ਮੁਸੀਬਤ ਵਿੱਚ ਸ਼ੋਕਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who feels good only when good is done for him, and feels bad when things go badly"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਟ ਅਨਿਸਟ ਮੇਂ ਸੁਖੀ ਦੁਖੀ ਹੋਤਾ ਹੈ, ਸੋ ਪ੍ਰੇਮੀ ਨਹੀਂ ਕਹੀਦਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਪਿਆਰੇ ਵਲੋਂ ਹੋਏ ਕਿਸੇ) ਚੰਗੇ (ਕੰਮ) ਨੂੰ ਤੱਕ ਕੇ ਆਖੇ ਕਿ ਇਹ ਚੰਗਾ ਕੰਮ ਹੈ, ਪਰ ਮਾੜੇ ਕੰਮ ਨੂੰ ਵੇਖ ਕੇ ਆਖੇ ਕਿ ਇਹ ਮਾੜਾ ਕੰਮ ਹੈ (ਭਾਵ, ਆਪਣੇ ਵਲੋਂ ਆਏ ਕਿਸੇ ਸੁਖ ਨੂੰ ਤਾਂ ਹੱਸ ਕੇ ਕਬੂਲ ਕਰੇ, ਪਰ ਦੁੱਖ ਨੂੰ ਵੇਖ ਕੇ ਘਾਬਰ ਜਾਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਗੈ = ਚੰਗੇ (ਕੰਮ) ਨੂੰ, (ਆਪਣੇ ਪਿਆਰੇ ਵਲੋਂ ਹੋਏ ਕਿਸੇ) ਚੰਗੇ ਕੰਮ ਨੂੰ। ਮੰਦੈ ਮੰਦਾ ਹੋਇ = (ਆਪਣੇ ਸੱਜਣ ਵਲੋਂ ਹੋਏ ਕਿਸੇ) ਮਾੜੇ (ਕੰਮ) ਨੂੰ (ਵੇਖ ਕੇ, ਆਖੇ ਕਿ ਇਹ) ਮਾੜਾ (ਕੰਮ) ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es bueno solamente cuando le han hecho bien, en la adversidad él se vuelve adverso."