type = "primary"
data = "ਕਿ ਸਦ ਗੰਜ ਸਰਬਸਤ ਬਖ਼ਸ਼ਮ ਵਰਾ ॥੩੬॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will further give him one hundred bags full of coins.’(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਭਰੀਆਂ ਹੋਈਆਂ ਸੌ ਥੈਲੀਆਂ ਉਸ ਨੂੰ ਦੇ ਦਿਆਂ ॥੩੬॥"