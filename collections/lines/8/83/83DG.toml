[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕੈ ਗ੍ਰਿਹਿ; ਢੋਵਉ ਪਾਣੀ ॥"
page = 239
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fetch water for the house of that Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰਦੇਵ ਜੀ ਦੇ ਘਰ ਲਈ ਜਲ ਢੋਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I carry water for the Guru's household;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਗੁਰ ਕੇ ਗ੍ਰਹ ਮੇਂ ਪਾਣੀ ਢੋਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ (ਸਦਾ) ਪਾਣੀ ਢੋਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਗ੍ਰਿਹਿ = ਦੇ ਘਰ ਵਿਚ। ਢੋਵਉ = ਢੋਵਉਂ, ਮੈਂ ਢੋਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a traer agua para la Casa de ese Guru,"