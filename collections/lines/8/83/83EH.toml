[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪੁਨੀਤ ਕਰਿ ਲੀਨੇ ॥"
page = 623
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the sinner, the Lord has rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ ਨੂੰ, ਪ੍ਰਭੂ ਨੇ ਪਵਿੱਤ੍ਰ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, but the Lord made me pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਹਮ ਪਾਪੀ ਪਵਿਤ੍ਰ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ (ਭੀ) ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos ha purificado;"