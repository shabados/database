[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਾਹਿ ਜੋ ਨਿਰਤੇ ਕਰਤੇ; ਕਥਾ ਬਾਰਤਾ ਕਹਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 480
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whither has it gone, it used to dance in the mind and explain and preach. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਚਲੀ ਗਈ, ਉਹ ਜਿਹੜੀ ਮਨ ਅੰਦਰ ਨੱਚਦੀ ਸੀ ਅਤੇ ਵਿਆਖਿਆ ਤੇ ਪ੍ਰਚਾਰ ਕਰਦੀ ਸੀ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and dance in the mind, teaching and speaking. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਮੇਂ ਕਥਾ ਬਾਰਤਾ ਕਹਤੇ ਹੋਤੇ ਥੇ ਔਰ ਪਾਰਬ੍ਰਹਮ ਕੇ (ਨਿਰਤੇ) ਨਿਰਨੇ ਕਰਤੇ ਥੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਉਹ ਸਮਾ ਸੀ ਜਦੋਂ) ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ-ਬਾਤਾਂ ਸਰੀਰਕ ਮੋਹ ਬਾਰੇ ਹੀ ਸਨ, ਤੇਰੇ ਮਨ ਵਿਚ ਮਾਇਕ ਫੁਰਨੇ ਹੀ ਨਾਚ ਕਰਦੇ ਸਨ-ਉਹ ਸਭ ਕਿਤੇ ਲੋਪ ਹੀ ਹੋ ਗਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜੋ 'ਬੋਲਤੇ', ਜੋ ਬੋਲ-ਬਲਾਰੇ, ਜੋ ਫੁਰਨੇ। ਨਿਰਤੇ = ਨਾਚ। ਜੋ ਨਿਰਤੇ ਕਰਤੇ = ਮਾਇਆ ਦੇ ਜੋ ਫੁਰਨੇ ਸਦਾ ਨਾਚ ਕਰਦੇ ਰਹਿੰਦੇ ਸਨ। ਕਥਾ ਬਾਰਤਾ = ਗੱਲ-ਬਾਤ। ਕਥਾ ਬਾਰਤਾ ਕਹਤੇ = ਜੋ ਨਿਰੇ ਮਾਇਆ ਦੇ ਹੀ ਬੋਲ-ਬੁਲਾਰੇ ਸਨ, ਜੋ ਨਿਰੀਆਂ ਮਾਇਆ ਦੀਆਂ ਹੀ ਗੱਲਾਂ ਸਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que danzaba en la mente y hablaba del Señor? (1‑Pausa)"