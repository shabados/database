[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਅਨੇਕ ਉਪਜਾਤ ਸੁਤ; ਪੂੰਜੀ ਦੈ ਦੈ ਬਨਜ ਬਿਉਹਾਰਹਿ ਲਗਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as parents give birth and raise many children and then support them with money and material to put them into trading business;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਮਾਤਾ ਪਿਤਾ ਅਨੇਕਾਂ ਪੁਤ੍ਰ ਉਤਪੰਨ ਕਰ ਕੇ ਓਨ੍ਹਾਂ ਨੂੰ ਮਾਯਾ ਦੀ ਰਾਸ ਮੂੜੀ ਦੇ ਦੇ ਕੇ, ਵਣਜ ਵਪਾਰ ਆਦਿ ਕਾਰ ਵਿਹਾਰ ਵਿਖੇ ਲਾਇਆ ਪ੍ਰਵਿਰਤ ਕਰਿਆ ਕਰਦੇ ਹਨ।"