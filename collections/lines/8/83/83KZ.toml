[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਸੰਤਨ ਘਰਿ ਪਾਇਆ ॥"
page = 283
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Name of the Omnipresent Lord is found in the house of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਨਾਮ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Lord's Name is obtained in the home of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਮ ਨਾਮ ਵਖਰ ਜਿਸ ਕਿਸੀ ਨੇ ਸੰਤੋਂ ਕੇ ਘਰ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਮ ਨਾਮ (-ਰੂਪੀ ਸੌਦਾ) ਸੰਤਾਂ ਦੇ ਘਰ ਵਿਚ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "búscalo en el Hogar de los Santos."