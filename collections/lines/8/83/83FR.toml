[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਦਰਬ ਤਾ ਕੇ ਸਦਨ; ਚੋਰਨ ਸੁਨੀ ਸੁਧਾਰਿ ॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When thieves learned that she had lot of wealth at her house,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੋਰਾਂ ਨੇ ਇਹ ਸੁਣ ਲਿਆ ਕਿ ਉਹ ਦੇ ਘਰ ਬਹੁਤ ਧਨ ਹੈ।"