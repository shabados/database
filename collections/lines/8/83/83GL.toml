[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੈਰ ਦਲਾਲੁ ਦਲੇਲ; ਸੇਵ ਸਹੇਸਿਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh only remains with the supreme Lord who is the giver of supreme delight and fearlessness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਗੁਰਮੁਖ) ਖ਼ੈਰ (ਨਾਮ ਰੂਪੀ ਭਿੱਖਯਾ ਦੇ, ਜੋ ਖੈਰ ਦਾਤੀ ਹੈ, ਸੌਦਾ ਕਰਾਉਣ ਵਾਲੇ) ਦਲੇਰ ਦਲਾਲ ਹਨ, (ਸੇਵ=) ਪੂਜਨੀਕ ਤੇ (ਸਹੇਸਿਆ-ਸਹਈਸ਼) ਈਸ਼੍ਵਰ ਦੇ ਸਾਥ ਮਿਲੇ ਹੋਏ ਹਨ।"