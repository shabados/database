[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਣੀਧਰ ਈਸ ਨਰਸਿੰਘ ਨਾਰਾਇਣ ॥"
page = 1082
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the support of the earth, the man-lion and Primal being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਧਰਤੀ ਦਾ ਆਸਰਾ, ਮਨੁੱਖ-ਸ਼ੇਰ ਅਤੇ ਪ੍ਰਿਥਮ ਪੁਰਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Support of the Earth, the man-lion, the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਕੇ ਆਸਰਾ ਰੂਪ! ਈਸਰ, ਨਰਸਿੰਘ ਰੂਪ ਨਰੋਂ ਮੇਂ ਘਰ ਕਰਨੇਹਾਰੇ ਵਾ ਜਲ ਮੇਂ ਘਰ ਕਰਨੇਹਾਰੇ, ਭਾਵ ਸੇਸ ਸਾਂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਆਸਰੇ! ਹੇ ਈਸ਼੍ਵਰ! ਤੂੰ ਹੀ ਹੈਂ ਨਰਸਿੰਘ ਅਵਤਾਰ, ਤੂੰ ਹੀ ਹੈਂ ਵਿਸ਼ਨੂ ਜਿਸ ਦਾ ਨਿਵਾਸ ਸਮੁੰਦਰ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Sostenedor de la Tierra, el Dios, el Hombre León, Quien habita en los mares."