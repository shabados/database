[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਥਨੀ ਹੈ; ਪਰੁ ਰਹਤ. ਨ ਹੋਈ ॥"
page = 831
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person preaches piety, but himself practises it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਪਵਿੱਤਰਤਾ ਪ੍ਰਚਾਰਦਾ ਹੈ ਪ੍ਰੰਤੂ ਖੁਦ ਇਸ ਦੇ ਅਮਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh talks about it, but does not practice it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਜੁਬਾਨੀ ਕਥਨੀ ਹੈ, ਪਰੰਤੂ ਤਿਨੋਂ ਕੀ ਤਿਸ ਕਥਨ ਪਰ ਰਹਿਤ ਨਹੀਂ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ (ਗਿਆਨ ਦੀਆਂ ਨਿਰੀਆਂ) ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਰਹਿਣੀ (ਪਵਿਤ੍ਰ) ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puede proyectar la Verdadera Conducta."