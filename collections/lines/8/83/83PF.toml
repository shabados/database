[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬੁ ਸੰਚਿ ਸੰਚਿ. ਰਾਜੇ ਮੂਏ; ਗਡਿ ਲੇ. ਕੰਚਨ ਭਾਰੀ ॥"
page = 654
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Kings die hoarding and amassing wealth and burying heavy messes of gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਦੌਲਤ ਨੂੰ ਜਮ੍ਹਾਂ ਅਤੇ ਇਕੱਤਰ ਕਰਦੇ ਅਤੇ ਸੋਨੇ ਦੇ ਭਾਰਾਂ ਨੂੰ ਦਬਦੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings die, gathering and hoarding their money, burying great quantities of gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਡੇ ਬਡੇ ਰਾਜੇ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕਰ ਕੇ ਮ੍ਰਿਤ ਭਏ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਸ੍ਵਰਨ ਕੇ ਭਾਰ ਪ੍ਰਿਥਵੀ ਮੇਂ ਦਬਾਇ ਦੀਏ ਥੇ ਵਾ ਰਾਵਣਾਦੀ ਜਿਨੋਂ ਨੇ ਸ੍ਵਰਨ ਕੇ ਕਿਲੇ ਲੰਕਾ ਆਦੀ ਲੇ ਲੀਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਧਨ ਜੋੜ ਜੋੜ ਕੇ ਉਮਰ ਗੰਵਾ ਗਏ, ਉਹਨਾਂ ਸੋਨੇ (ਆਦਿਕ) ਦੇ ਢੇਰ (ਭਾਵ, ਖ਼ਜ਼ਾਨੇ) ਧਰਤੀ ਵਿਚ ਦੱਬ ਰੱਖੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes han terminado sus vidas acumulando riquezas y enterrando sus tesoros debajo de la tierra."