[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਪ੍ਰਭ ਕੀਰਤਨੁ ਗਾਇਆ ॥"
page = 805
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune, the Lord's praise is sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one sings the Kirtan of God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਤਿਸ ਪ੍ਰਭੂ ਕਾ (ਕੀਰਤਨੁ) ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna, si uno canta la Alabanza del Señor,"