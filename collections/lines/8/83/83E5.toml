[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਤਤ ਉਤਪਤਿ, ਬੰਧਿ ਬਹਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Creating from the five elements he bound them all in a divine law."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤਤ (ਅਪ, ਤੇਜ, ਵਾਯੂ, ਪ੍ਰਿਥਵੀ, ਅਕਾਸ਼) ਉਤਪਤ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਦਾ) ਨਿਯਮ ਬੰਨ੍ਹ ਦਿੱਤਾ ਹੈ।"