[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜੋਕ ਤੋਂਬਰੀ ਲਗਾਈਤ ਰੋਗੀ ਤਨ; ਐਚ ਲੇਤ ਰੁਧਰ ਬ੍ਰਿਥਾ ਸਮੁ ਖਸਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a leech is put on the boil of a patient that sucks out all the dirty blood and pus thus relieving the patient of the pain."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰੋਗੀ ਦੇ ਸਰੀਰ ਉਪਰ ਪੀੜਿਤ ਥਾਂ ਤੇ ਜੋਕ ਵਾ ਤੂੰਬੀ ਲਗਾਈਦੀ ਹੈ, ਤਾਂ ਉਹ ਲਹੂ ਗੰਦੇ ਨੂੰ ਖਿੱਚ ਲੈਂਦੀ, ਅਰੁ ਪੀੜਾ ਤੋਂ ਹੋਏ ਸ੍ਰਮ ਦੁੱਖ ਨੂੰ ਗੁਵਾ ਦਿੰਦੀ ਹੈ।"