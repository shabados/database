[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਠਾਕੁਰੁ ਤ੍ਰਿਭਵਣਿ; ਮੇਰਾ ॥"
page = 109
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord of the three worlds is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸੱਚਾ ਸੁਆਮੀ ਮੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master of the three worlds is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਤ੍ਰਿਲੋਕੀ ਕੇ ਮਾਲਕ! ਮੇਰਾ ਤੋ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਦਾ ਵਾਸਤੇ ਪਾਲਣ ਵਾਲਾ ਸਿਰਫ਼ ਉਹੀ (ਪ੍ਰਭੂ) ਹੈ, ਜੋ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pertenezco al Maestro Verdadero de los tres mundos."