[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰ ਚੂਕੇ ਬਿਨਸੇ ਅੰਧਿਆਰੇ ॥"
page = 1077
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fear is removed and my darkness is dispelled"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਭੈ ਮਿਟ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear has been removed, and darkness has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਧੇਰਾ ਦੂਰ ਹੋਤਾ ਹੈ, ਭਾਵ ਅਗ੍ਯਾਨ ਕੇ ਦੂਰ ਹੋਨ ਸੇ ਜਮੋਂ ਕਾ ਡਰ ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਐਸਾ ਕੋ ਵਡਭਾਗੀ ਆਇਆ', ਜਿਸ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਡਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਦੇ ਸਾਰੇ ਹਨੇਰੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੇ = ਮੁੱਕ ਗਏ। ਅੰਧਿਆਰੇ = (ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਾਹ ਦੇ) ਹਨੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se libera de sus miedos y su oscuridad es iluminada."