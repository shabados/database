[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਸਮ ਬਾਸ. ਬਹੁ ਰੰਗੁ ਘਣੋ; ਸਭ ਮਿਥਿਆ ਬਲਬੰਚੁ ॥"
page = 297
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the great scent and many colours of flowers all the frauds are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੁੱਲਾਂ ਦੀ ਬਹੁਤੀ ਮਹਿਕ ਅਤੇ ਅਨੇਕਾਂ ਰੰਗਾਂ ਦੀ ਤਰ੍ਹਾਂ ਸਮੂਹ ਵਲਛਲ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many colors and scents of flowers - all worldly deceptions are transitory and false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਫੂਲੋਂ ਕੀ ਸੁਗੰਧੀ ਔਰ ਬਹੁਤ ਸੇ ਬਹੁਤ ਰੰਗ ਦੇਖੀਤੇ ਹੈਂ, ਸੋ ਥੋੜੇ ਦਿਨ ਰਹਿਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਇਸ ਜਗਤ ਮੇਂ ਠੱਗੀ ਬੀ ਬਲੁ ਹੈ ਵਾ ਠੱਗੀਆਂ ਹੈਂ, ਸੋ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਇਹ) ਫੁੱਲਾਂ ਦੀ ਸੁਗੰਧੀ (ਵਰਗਾ ਹੈ, ਤੇ ਭਾਵੇਂ) ਅਨੇਕਾਂ ਰੰਗਾਂ ਵਾਲਾ ਹੈ (ਫਿਰ ਭੀ) ਸਾਰਾ ਨਾਸਵੰਤ ਹੈ ਤੇ ਠੱਗੀ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਮ ਬਾਸ = ਫੁੱਲ ਦੀ ਸੁਗੰਧੀ। ਮਿਥਿਆ = ਨਾਸ-ਵੰਤ। ਬਲਬੰਚੁ = ਠੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las ramificaciones encantadoras del mundo son falsas como el aroma pasajero de las flores."