[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ. ਨ ਦੇਈ ਲਿਵ ਲਾਗਣਿ; ਜਿਨਿ ਹਰਿ ਕੇ ਚਰਣ ਵਿਸਾਰੇ ॥"
page = 796
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets the Lord's feet; him duality allows not to embrace Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਈਂ ਦੇ ਚਰਨ ਭੁਲਾ ਦਿੱਤੇ ਹਨ, ਦਵੈਤ-ਭਾਵ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪ੍ਰਭੂ ਨਾਲ ਨਹੀਂ ਪੈਣ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of duality does not allow him to lovingly focus his attention on the Lord; he forgets the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨਾਂ ਨੇ ਤੇਰੇ ਚਰਣਾਰਵਿੰਦ ਮਨ ਤੇ ਵਿਸਾਰੇ ਹੈਂ, ਤਿਨਾਂ ਕੋ ਦ੍ਵੈਤ ਭਾਵ ਤੇਰੇ ਮੇਂ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਨਹੀਂ ਲਾਗਣੇ ਦੇਤਾ, ਭਾਵ ਯਿਹ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦਾ ਮੋਹ, ਜਿਸ ਨੇ (ਜੀਵਾਂ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ (ਮਨ ਵਿਚ ਵਸਾਣੇ) ਭੁਲਾ ਦਿੱਤੇ ਹਨ, (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜਨ ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ। ਦੂਜਾ ਭਾਉ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਦਾ ਪਿਆਰ, ਮਾਇਆ ਦਾ ਮੋਹ। ਨ ਦੇਈ ਲਾਗਣਿ = ਲੱਗਣ ਨਹੀਂ ਦੇਂਦਾ। ਜਿਨਿ = ਜਿਸ (ਦੂਜੇ ਭਾਵ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona los Pies del Señor, no se entona en el Señor y se enamora del otro."