[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਸ ਧਿਆਨ ਗੁਰ ਸਬਦ ਗਿਆਨ ਗੁਰ; ਨਿਰਗੁਨ ਸਰਗੁਨ ਬ੍ਰਹਮ ਬੀਚਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Focusing mind on the holy form of True Guru who is the immanent manifestation of Lord, his percepts in the shape of word, its contemplation and understanding of the Transcendental form of God is in reality the contemplation of immanent Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਇਉਂ ਸਮਝ ਕੇ ਗੁਰ ਸਿੱਖ ਸਾਧ ਸੰਗਤਿ ਦੇ ਦਰਸ਼ਨ ਕਰਦਿਆਂ ਹੋਇਆਂ ਧਿਆਨ ਕਰੋ ਤੱਕੋ, ਇਕੋ ਗੁਰੂ ਨੂੰ ਹੀ ਅਰੁ ਓਨਾਂ ਲੋਕਾਂ ਦੇ ਬਚਨ ਬਿਲਾਸ ਰੂਪ ਸਬਦ ਵਾ ਸਾਧ ਸੰਗਤਿ ਦੇ ਸਬਦ ਰੂਪ ਉਪਦੇਸ਼ ਤੋਂ ਜੋ ਹੋਵੇ ਗਿਆਨ ਓਸ ਨੂੰ ਭੀ ਪ੍ਰਵਾਣ ਕਰੋ ਗੁਰੂ ਦਾ ਗਿਆਨ। ਇਸ ਪ੍ਰਕਾਰ ਵਰਤਦਿਆਂ ਪ੍ਰਤੱਖ ਦਰਸ਼ਨ ਵਿਖੇ ਤਾਂ ਹੈ ਬੀਚਾਰ ਨਿਰਣਾ ਸਰਗੁਣ ਬ੍ਰਹਮ ਦਾਅਰੁ ਸਬਦ ਗਿਆਨ ਵਿਖੇ ਜੋ ਹੈ ਗਿਆਨ ਗੁਰੂ ਦਾ ਓਸ ਨੂੰ ਨਿਸਚੇ ਕਰੋ ਨਿਰਗੁਣ ਬ੍ਰਹਮ।"