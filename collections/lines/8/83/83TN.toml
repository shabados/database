[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਚੁ ਧੁਨਿ; ਸਚੁ ਸਬਦੁ ਵੀਚਾਰਾ ॥"
page = 564
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Gurbani, true is its melody and true is meditation of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਗੁਰਬਾਣੀ ਸੱਚਾ ਹੈ ਇਸ ਦਾ ਕੀਰਤਨ ਅਤੇ ਸੱਚਾ ਹੈ, ਨਾਮ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Bani of His Word, and True is the melody; True is contemplative meditation on the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਜੋ ਸਚੀ ਬਾਣੀ ਹੈ ਤਿਸ ਕਰ (ਸਚੁ ਧੁਨਿ) ਸਚ ਰੂਪੁ ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਕੋ ਹਮ ਉਚਾਰਤੇ ਹੈਂ, ਸਚ ਰੂਪ ਬ੍ਰਹਮ ਕੋ ਬੀਚਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਤੇ ਹਰਿ-ਨਾਮ ਦੀ ਰੌ (ਮੇਰੇ ਅੰਦਰ) ਚੱਲ ਪਈ ਹੈ, ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਮੇਰੀ ਵਿਚਾਰ (ਦਾ ਧੁਰਾ) ਬਣ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es la Palabra, Verdad Su Melodía, Verdad la Meditación Contemplativa de la Palabra del Shabd."