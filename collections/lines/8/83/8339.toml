[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਹਰੀ ਚੰਦਿ. ਪ੍ਰਿਥਮੀ ਪਤਿ ਰਾਜੈ; ਕਾਗਦਿ. ਕੀਮ. ਨ ਪਾਈ ॥"
page = 1344
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "King Harichand, the Lord of land, knew not, even he, the worth of the writ on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦਾ ਸੁਆਮੀ, ਹਰੀ ਚੰਦ ਪਾਤਿਸ਼ਾਹ ਉਹ ਵੀ ਆਪਣੇ ਮੱਥੇ ਉਪਰਲੀ ਲਿਖਤਾਕਾਰ ਦੀ ਕੀਮਤ ਨੂੰ ਨਹੀਂ ਸੀ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Harichand, the king and ruler of his land, did not appreciate the value of his pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਹਰੀ ਚੰਦ ਪ੍ਰਿਥਵੀ ਕੇ ਪਤੀ ਰਾਜੇ ਨੇ ਇਤਨੇ ਪੁੰਨ ਕੀਏ ਜਿਨੋਂ ਕੀ ਕਾਗਜੋਂ ਪਰ ਲਿਖਣ ਸੇ ਭੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ, ਭਾਵ ਸੇ ਬੇਅੰਤ ਪੁੰਨ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਰਾਜੇ ਉਸ ਰਾਜਾ ਹਰੀ ਚੰਦ ਨੇ (ਇਤਨੇ ਦਾਨ-ਪੁੰਨ ਕੀਤੇ ਕਿ ਉਹਨਾਂ ਦਾ) ਮੁੱਲ ਕਾਗਜ਼ ਉਤੇ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ ਹਰੀ ਚੰਦਿ ਰਾਜੈ = ਉਸ ਰਾਜੇ ਹਰੀਚੰਦ ਨੇ। ਕਾਗਦਿ = ਕਾਗਜ਼ ਉਤੇ। ਕੀਮ = ਕੀਮਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jarichand, el rey y regidor de su tierra, no apreció el valor de su Destino preestablecido,"