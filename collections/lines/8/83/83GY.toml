[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਭਗਤਿ ਭਾਉ. ਧੁਨਿ ਹੋਈ ॥"
page = 415
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it comes to profess love for His devotional service through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਨੂੰ ਉਸ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh shows his love through loving devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਭਗਤਿ (ਭਾਉ) ਪ੍ਰੇਮ ਕਰਨ ਤੇ (ਧੁਨਿ) ਬ੍ਰਿਤੀ ਬ੍ਰਹਮ ਰੂਪੁ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਇਸ ਮਨ ਦੇ ਅੰਦਰ) ਭਗਤੀ ਦੀ ਲਗਨ ਲੱਗ ਪੈਂਦੀ ਹੈ, (ਇਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ) ਪਿਆਰ (ਜਾਗ ਪੈਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonada en el Naam, el Nombre del Señor se compenetra en la Adoración"