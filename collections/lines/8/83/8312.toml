[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੮੧੦॥"
page = 761

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Comprehend all the names of Tupak by firstly saying the word “Jalni” and then adding the words “Jaa-char-nayak and shatru”.810."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ, ਸਾਰੇ ਮਿਤਰ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੮੧੦॥"