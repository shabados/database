[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ, ਸਰਨਿ ਜਨ ਆਏ; ਗੁਰੁ ਹਾਥੀ ਦੇ, ਨਿਕਲਾਵੈਗੋ ॥੪॥"
page = 1311
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man repeating \"Save me, save me\" comes into the Guru's refuge, the Guru extends his hand and pulls him out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ \" ਮੇਰੀ ਰੱਖਿਆ ਕਰੋ, ਮੇਰੀ ਰੱਖਿਆ ਕਰੋ \" ਕਹਿੰਦਾ ਹੋਇਆ ਗੁਰਾ ਦੀ ਸ਼ਰਣਾਗਤ ਆਉਂਦਾ ਹੈ, ਤਾਂ ਗੁਰੁ ਜੀ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਉਸ ਨੂੰ ਬਾਹਰ ਕੱਢ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying, \"Save me! Save me!\", the humble come to His Sanctuary; the Guru reaches out His Hand, and lifts them up. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਖ੍ਯਾ ਕਰੋ ਰਖ੍ਯਾ ਕਰੋ ਜਬ ਐਸੇ ਕਹ ਕਰ ਗੁਰੋਂ ਕੀ ਦਾਸ ਸਰਣ ਆਏ ਤਬ ਗੁਰੂ ਦ੍ਯਾ ਰੂਪੁ ਵਾ ਸਿਖ੍ਯਾ ਰੂਪੁ (ਹਾਥੀ) ਬਾਂਹ ਦੇ ਕਰ ਨਿਕਾਲ ਲੇਵੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਬਚਾ ਲੈ ਬਚਾ ਲੈ'-ਇਹ ਆਖਦੇ (ਜਿਹੜੇ) ਮਨੁੱਖ (ਗੁਰੂ ਦੀ) ਸਰਨ ਆਉਂਦੇ ਹਨ, ਗੁਰੂ ਆਪਣਾ ਹੱਥ ਫੜਾ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚੋਂ) ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gritando “sálvame, sálvame”, los humildes llegan hasta Su Santuario y ahí el Guru les extiende Su Mano y los levanta. (4)"