[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਰੁ. ਆਪੇ ਫੁਨਿ ਨਾਰੀ; ਆਪੇ ਸਾਰਿ. ਆਪ ਹੀ ਪਾਸਾ ॥"
page = 1403
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the male and Himself the female. Himself is He the chess-figure, Himself the chessboard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਮਰਦ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮਦੀਨ। ਖੁਦ ਉਹ ਨਰਦ ਹੈ, ਖੁਦ ਹੀ ਸ਼ਤਰੰਜ ਦਾ ਤਖਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is male, and He Himself is female; He Himself is the chessman, and He Himself is the board."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੁਰਸ਼ ਔ ਆਪ ਹੀ ਇਸਤ੍ਰੀ ਰੂਪ ਹੈ ਔ ਆਪ ਹੀ ਜੀਵ ਰੂਪ (ਸਾਰਿ) ਨਰਦਾਂ ਹੈ ਔਰ ਆਪ ਹੀ ਤੀਨ ਗੁਣੋਂ ਰੂਪੀ ਪਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਗੁਰੂ ਰਾਮਦਾਸ) ਆਪ ਹੀ ਮਨੁੱਖ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸਤ੍ਰੀ ਹੈ; ਆਪ ਹੀ ਨਰਦ ਹੈ ਤੇ ਆਪ ਹੀ ਚੌਪੜ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰ = ਮਨੁੱਖ। ਫੁਨਿ = ਅਤੇ। ਸਾਰਿ = ਨਰਦ। ਪਾਸਾ = ਚੌਂਪੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj acércate a la Saad Sangat, y medita en esto,"