[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਬਾਤ ਅਨੂਪ; ਸੁਨਹੁ ਨਰ ਭਾਈ ॥"
page = 991
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou one beautiful thing, O man, my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਸੋਹਣੀ ਗੱਲ ਸੁਣ, ਹੇ ਇਨਸਾਨ! ਮੇਰੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to this incomparably beautiful story, O my brothers, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪੁਰਸੋ! ਏਕ ਔਰ ਭੀ ਬਾਤ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! (ਇਸ ਨਾਮ-ਧਨ ਦੀ ਬਾਬਤ) ਇਕ ਹੋਰ ਸੋਹਣੀ ਗੱਲ (ਭੀ) ਸੁਣੋ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਸੋਹਣੀ। ਨਰ ਭਾਈ = ਹੇ ਭਾਈ ਜਨੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha esto que es lo más maravilloso,"