[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੁ ਮੋਹੁ ਤੁਝੁ ਕੀਆ ਮੀਠਾ; ਏਤੁ ਭਰਮਿ ਭੁਲਾਣਾ ॥"
page = 566
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice and worldly love Thou have made to seem sweet and in this misgiving the man is deluded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਤੂੰ ਮਿਠੇ ਦਰਸਾ ਛੱਡੇ ਹਨ। ਇਸ ਗਲਤ-ਫਹਿਮੀ ਅੰਦਰ ਬਦਾ ਭੁਲਾ ਫਿਰਦਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have made greed and emotional attachment seem sweet; they are deluded by this delusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਤੈਨੇ ਲੋਭ ਔ ਮੋਹ ਮੀਠਾ ਕਰ ਦੀਆ ਹੈ, (ਏਤੁ) ਇਸ ਭਰਮ ਕਰ ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਲੋਭ ਅਤੇ ਮੋਹ ਨੂੰ ਮਿੱਠਾ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਜਗਤ ਇਸ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪੈ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ ਭਰਮਿ = ਇਸ ਭਰਮ ਵਿਚ, ਇਸ ਭਟਕਣਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la avaricia y al apego los haces parecer dulces y así el mundo vive en el engaño."