[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਪੁੰਨ︀ਯ ਪ੍ਰਤਾਪ ਤੇ ਆਜੁ ਮਿਲਿਯੋ ਮਨ ਭਾਵਤ ਮੀਤ ਪਿਯਾਰੋ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Full contentment prevailed and all the friends felt their desires fulfilled."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ) ਪੂਰਨ ਪੁੰਨਾਂ ਦੇ ਪ੍ਰਤਾਪ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਮਨ ਭਾਉਂਦਾ ਮਿਤਰ ਪਿਆਰਾ ਮਿਲਿਆ ਹੈ।"