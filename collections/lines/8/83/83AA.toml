[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਸਾ ਹਰਿ ਕਾ ਨਾਮੁ ਲੈ; ਤੇਰੇ ਕੁਲਹਿ. ਨ ਲਾਗੈ ਗਾਲਿ ਜੀਉ ॥੧॥"
page = 132
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have the viaticum of God's Name. Thus no blemish shall attach to thy lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਫਰ-ਖਰਚ ਪਰਾਪਤ ਕਰ! ਐਕਰ ਤੇਰੀ ਵੰਸ਼ ਨੂੰ ਕੋਈ ਕਲੰਕ ਨਹੀਂ ਲਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take the Provisions of the Lord's Name with you, and no stain shall attach itself to your family. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਪ੍ਰਲੋਕ ਕਾ (ਤੋਸਾ) ਖਰਚ ਲੈ ਤੇਰੇ ਕੋ ਕੁਲ ਸਹਤ (ਗਾਲਿ) ਕਲੰਕ ਨ ਲਗੇਗਾ। ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਨ-ਸਫ਼ਰ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਰਚ (ਆਪਣੇ ਪੱਲੇ ਬੰਨ੍ਹ) ਲੈ, (ਇਸ ਤਰ੍ਹਾਂ) ਤੇਰੀ ਕੁਲ ਨੂੰ (ਭੀ) ਕੋਈ ਬਦਨਾਮੀ ਨਹੀਂ ਆਵੇਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compra el pasaje del Nombre para el viaje al más allá, y el Nombre salvará todo tu linaje.(1)"