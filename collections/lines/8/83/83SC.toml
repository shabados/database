[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਮਿ ਰੋਮਿ ਹਰਿ ਉਚਰੈ; ਖਿਨੁ ਖਿਨੁ ਹਰਿ ਸੋਈ ॥"
page = 1247
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With their every hair they utter their Lord's Name and every moment remember that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਇਕ ਵਾਲ ਨਾਲ ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਹਰ ਮੂਹਤ ਉਸ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every hair, they chant the Lord's Name, each and every instant, the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਮ ਰੋਮ ਮੇਂ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਔਰ ਖਿਨ ਖਿਨ ਵਿਖੇ ਭੀ ਸੋਈ ਹਰੀ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਰੋਮ ਰੋਮ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ ਹਰ ਖਿਨ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven la Presencia del Señor a todo momento, y a través de cada uno de sus poros recitan Su Alabanza."