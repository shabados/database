[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟ ਦਸਾ; ਖਟੁ ਤੀਨਿ ਉਪਾਏ ॥"
page = 839
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He created eighteen (Puranas), six (Shastras) and three (qualities)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਅਠਾਰਾਂ (ਪੁਰਾਣ), ਛੇ (ਸ਼ਾਸਤਰ) ਅਤੇ ਤਿੰਨ (ਗੁਣ) ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the eighteen Puraanas, the six Shaastras and the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਹ ਪੁਰਾਨ ਖਟ ਸਾਸਤ੍ਰ ਔ ਤੀਨ ਗੁਣੋਂ ਸੇ ਆਦਿ ਲੇ ਕਰ ਸੰਪੂਰਨ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪ ਹੀ ਅਠਾਰਾਂ ਪੁਰਾਣ ਛੇ ਸ਼ਾਸਤ੍ਰ ਤੇ (ਮਾਇਆ ਦੇ) ਤਿੰਨ (ਗੁਣ) ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟ = ਅੱਠ। ਅਸਟ ਦਸਾ = (ਅੱਠ ਤੇ ਦਸ) ਅਠਾਰਾਂ ਪੁਰਾਣ। ਖਟੁ = ਛੇ (ਸ਼ਾਸਤ੍ਰ) {ਸਾਂਖ, ਜੋਗ, ਨਿਆਇ, ਵੈਸ਼ੇਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਵੇਦਾਂਤ}। ਤੀਨਿ = (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣ (ਰਜੋ, ਸਤੋ, ਤਮੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creó los dieciocho Puranas, los seis Shastras y las tres Gunas,"