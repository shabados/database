[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਹਿਰਦੈ; ਰਾਮ ਨਾਮੁ ਲੇਹੁ ਜਮਾਈ ॥੪॥੧੦॥"
page = 1130
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, O Nanak, grow thou the Lord's Name within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਤੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪੈਦਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, let the Lord's Name grow within your heart. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਿਰਦੇ ਵਿਖੇ ਰਾਮ ਨਾਮੁ ਕੋ ਦ੍ਰਿੜ ਕਰ ਲੇਵੋ॥੪॥੧੦॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਸਾਹਿਬ ਜੀ ਆਗੇ ਸੰਗਤਿ ਨੇ ਪ੍ਰਸਨ ਕੀਆ: ਜੀ ਮਨਮੁਖੋਂ ਔਰ ਗੁਰਮੁਖੋਂ ਕੇ ਕਰਮ ਸੁਨਨਾ ਚਾਹਤੇ ਹੈਂ? ਸੋ ਤਿਨ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਬੀਜ ਬੀਜ ਲਵੋ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz crecer entonces el Nombre del Señor en tu corazón, por la Gracia del Guru. (4-10)"