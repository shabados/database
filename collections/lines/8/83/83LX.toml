[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਧਨ ਸੋਹਾਗਣਿ; ਸਬਦੁ ਅਭ ਸਾਧਾਰਏ ॥੩॥"
page = 436
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessed is the bride on whom is the Lord's grace and in her heart she treasures up the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੁਬਾਰਕ ਹੈ ਉਹ ਪਤਨੀ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਹੈ। ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਉਹ ਨਾਮ ਨੂੰ ਇਕੱਤਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed is the soul-bride, upon whom He casts His Glance of Grace; she enshrines the Word of the Shabad in her heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਜਿਸ ਨੇ ਸਬਦ ਕਰ ਕੇ (ਅਭ) ਰਿਦੇ ਕੋ (ਸਾਧਾਰਏ) ਸੁਧ ਕੀਆ ਹੈ, ਸੋ ਸੁਹਾਗਨ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਧੰਨਤਾ ਕੇ ਜੋਗ ਹੈ॥੩॥☬ਇਸੀ ਪ੍ਰਕਾਰ ਕੀ ਬੇਨਤੀ ਸੁਨ ਕਰ ਰਾਮ ਪ੍ਯਾਰੇ ਨੇ ਅੰਕ ਸੇ ਮੁੰਧ ਜੋਬਨ ਬਾਲੜੀ ਕੋ ਲਗਾਇ ਲਿਆ, ਤਬ ਕ੍ਰਿਤ੍ਯ ਕ੍ਰਿਤ੍ਯ ਹੂਈ ਹੂਈ ਸਖੀਓਂ ਸੇ ਕਹਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਸਹਾਰਾ ਦੇਈ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bendita es la novia sobre quien se posa la Gracia del Señor y cuya mente la Palabra del Señor embellece. (3)"