[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕਲਿਆਣੁ; ਨਾਨਕ ਕਰਿ ਜਾਤਾ ॥੪॥੧੪॥੮੩॥"
page = 180
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak deems this as the Supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਨੂੰ ਪਰਮ-ਅਨੰਦ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak affirms this as his greatest pleasure. ||4||14||83||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਤੋ ਏਹੀ ਕਲ੍ਯਾਨ ਕਰ ਕੇ ਜਾਣਿਆਂ ਹੈ॥੪॥੧੪॥੮੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਇਸੇ ਨੂੰ ਹੀ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਕਰ ਕੇ ਸਮਝਦਾ ਹੈ ॥੪॥੧੪॥੮੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estado de Éxtasis, el que su mente permanezca imbuida con Tu Nombre. (4-14-83)"