[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਨਿਰਧਾਰ ॥੫੬੬॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shankhnishoni” and then uttering “Ripu Ari”, the names of Tupak are formed.566."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋਵੇਗਾ, ਸਿਆਣੇ ਚਿਤ ਵਿਚ ਧਾਰਨ ਕਰ ਲੈਣ ॥੫੬੬॥"