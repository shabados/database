[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਹਮਾਰਾ ਪ੍ਰਭੁ ਅਬਿਗਤੁ ਅਗੋਚਰੁ; ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 592
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is my immortal, incomprehensible, imperishable and Omnipotent Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰਾ ਅਮਰ, ਅਗਾਧ ਕਾਲ-ਰਹਿਤ ਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is my immortal, unfathomable, imperishable Creator Lord, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬਗਤ ਅਗੋਚਰ ਅਬਨਾਸੀ ਜੋ ਬਿਧਾਤਾ ਪੁਰਖ ਹੈ ਤਿਸ ਹਰਿ ਕਾ ਨਾਮੁ ਹੀ ਹਮਾਰਾ ਪ੍ਰਭੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਜੋ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਨਾਸ ਤੋਂ ਰਹਿਤ ਹੈ, ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ ਤੇ ਸਿਰਜਣਹਾਰ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸਾਡਾ (ਰਾਖਾ) ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਗਤੁ = ਅਵਿਅਕਤ, ਅਦ੍ਰਿਸ਼ਟ। ਅਗੋਚਰ = ਅ-ਗੋ-ਚਰ, ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ। ਬਿਧਾਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Creador Eterno, Imperceptible, No Manifiesto."