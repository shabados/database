[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਰੈਣਿ ਵਿਹਾਣੀ; ਸਹਜਿ ਸੁਭਾਇ ॥੪॥੧੭॥"
page = 375
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thereafter the night passes in peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਗਰੋਂ ਰਾਤ੍ਰੀ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਬਤੀਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the night of one's life passes in peace and natural ease. ||4||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੁਖ ਪੂਰਬਕ ਅਵਸਥਾ ਰੂਪ ਰਾਤਿ (ਵਿਹਾਣੀ) ਬੀਤੀ ਹੈ ਔਰ (ਸਹਜਿ) ਸਾਂਤ ਸਭਾਉ ਭ੍ਯਾ ਹੈ॥੪॥੧੭॥☬ਜਿਸ ਹਰਿ ਕੇ ਨਾਮ ਜਪਨੇ ਕਰ ਸਾਂਤਿ ਸੁਭਾਉ ਹੂਆ ਹੈ, ਤਿਸ ਨਾਮ ਕੀ ਮਹਿਮਾ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਸੁਖ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਬੀਤਣ ਲੱਗ ਪਈ ॥੪॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਰੈਣਿ = ਰਾਤ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ ॥੪॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, y paso la noche de esta vida, en Paz y en Equilibrio. (4‑17)"