[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਢੇ ਤੀਨਿ ਹਾਥ; ਤੇਰੀ ਸੀਵਾਂ ॥੨॥"
page = 659
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Three and a half cubit measure of place is for thee in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਤੇਰੇ ਲਈ ਸਾਢੇ ਤਿੰਨ ਹੱਥ ਮਿਣਤੀ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in the end, three and a half cubits will be your measured space. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰੀ (ਸੀਵਾਂ) ਹੱਦ ਤੌ ਸਾਢੇ ਤੀਨ ਹਾਥ ਹੀ ਹੈ। ਭਾਵ ਸਾਢੇ ਤੀਨ ਹਾਥ ਸਰੀਰੁ ਹੈ, ਇਤਨੀ ਹੀ ਭੂਮੀ ਪਰ ਸਮਾਈ ਹੋ ਜਾਤੀ ਹੈ। ਜੇ ਸਰਾਣਾ ਸਿਰ ਹੇਠ ਰਖ ਲੇਵੋ ਤੌ ਪਉਨੇ ਚਾਰ ਹਾਥ ਚਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੈਨੂੰ ਆਪ ਨੂੰ (ਹਰ ਰੋਜ਼ ਤਾਂ ਵੱਧ ਤੋਂ ਵੱਧ ਸਾਢੇ ਤਿੰਨ ਹੱਥ ਥਾਂ ਹੀ ਚਾਹੀਦੀ ਹੈ (ਸੌਣ ਵੇਲੇ ਇਤਨੀ ਕੁ ਥਾਂ ਹੀ ਮੱਲਦਾ ਹੈਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਵਾਂ = ਸੀਮਾ, ਹੱਦ, ਵੱਧ ਤੋਂ ਵੱਧ ਥਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero las medidas de nuestras urnas son de apenas unos cuarenta centímetros. (2)"