[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਖ ਪਕੰਦੀ ਆਈਆ; ਹੋਰ ਕਰੇਂਦੀ ਵੰਨ ॥੧੧॥"
page = 1378
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crop of the body has become ripe and has assumed another colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੀ ਖੇਤੀ ਪਕ ਗਈ ਹੈ ਅਤੇ ਇਸ ਨੇ ਹੋਰ ਹੀ ਰੰਗ ਧਾਰਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body's crop has become ripe and turned color. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਦੇਹ ਰੂਪੀ (ਸਾਖ) ਖੇਤੀ ਪਕਦੀ ਆਵਤੀ ਹੈ, ਕਿਉਂ ਕਿ ਔਰ ਹੀ (ਵੰਨ) ਰੰਗ ਕਰ ਆਈ ਹੈ, ਭਾਵ ਯੇਹ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਸਰੀਰ ਕੁਬਾ ਹੋ ਗਿਆ ਔਰ ਕੇਸ ਸ੍ਵੇਤ ਹੋ ਜਾਤੇ ਭਏ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਅੱਖਾਂ ਤੇ ਕੰਨ ਹੀ ਨਹੀਂ, ਸਾਰਾ) ਸਰੀਰ ਹੀ ਬਿਰਧ ਹੋ ਗਿਆ ਹੈ, ਇਸ ਨੇ ਹੋਰ ਹੀ ਰੰਗ ਵਟਾ ਲਿਆ ਹੈ (ਹੁਣ ਭੋਗ ਭੋਗਣ ਜੋਗਾ ਨਹੀਂ ਰਿਹਾ, ਤੇ ਇਸ ਹਹੁਕੇ ਦਾ ਕੋਈ ਇਲਾਜ ਨਹੀਂ ਹੈ) ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la cosecha del cuerpo está madura y ha ganado color. (11)"