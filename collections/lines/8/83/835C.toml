[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਛੇ ਮਨੋ ਕਾਛ ॥"
page = 608

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His body is so beautiful as if it was especially fashioned"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਸ਼ਿੰਗਾਰਿਆ ਗਿਆ ਹੋਵੇ।"