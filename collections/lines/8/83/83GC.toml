[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਹੁ ਓਰੈ ਸਭੁ ਕੋ; ਉਪਰਿ ਸਚੁ ਆਚਾਰੁ ॥੫॥"
page = 62
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(As) everything is underneath Truth, the living with the Truth is superior to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹਰ ਸ਼ੈ ਸਚ ਦੇ ਹੇਠਾਂ ਹੈ, (ਸੋ) ਸਚਾ ਆਚਰਣ ਸਮੂਹ ਤੋਂ ਉੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth is higher than everything; but higher still is truthful living. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸਾਧਨ ਸਚ ਨਾਮ ਸੇ ਉਰੇ ਹੈਂ, ਔਰ ਜੋ ਸਚ ਨਾਮ ਜਪਨੇ ਕਾ (ਆਚਾਰੁ) ਕਰਮ ਹੈ, ਸੋ ਸਭ ਕੇ ਊਪਰ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ (ਕਰਮ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਸਿਮਰਨ ਤੋਂ ਘਟੀਆ ਹੈ, ਸਿਮਰਨ ਰੂਪ ਕਰਮ ਸਭ ਕਰਮਾਂ ਧਰਮਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਹੁ = ਸੱਚ ਤੋਂ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ। ਓਰੈ = ਉਰੇ ਉਰੇ, ਘਟੀਆ। ਉਪਰਿ = (ਸਦ ਕਿਸਮ ਦੇ ਕਰਮ ਕਾਂਡ ਤੋਂ) ਉਤਾਂਹ ਵਧੀਆ। ਸਚੁ ਆਚਾਰੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ-ਰੂਪ ਕਰਮ। ਆਚਾਰੁ = ਕਰਮ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad es la más elevada de todas las Virtudes. (5)"