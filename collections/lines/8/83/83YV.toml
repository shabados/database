[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਧ ਭੇਟੇ ਸੰਜੋਗ ॥੭॥"
page = 272
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by good destiny the saints are met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਸੰਤ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one meets with the Holy, by highest destiny. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬਲੇ ਸੰਯੋਗੋਂ ਸੇ ਜਿਨ ਕੌ ਸੰਤ ਮਿਲੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਵੱਡੇ) ਭਾਗਾਂ ਨਾਲ ਸਾਧ ਜਨ ਮਿਲਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲਦੇ ਹਨ। ਸੰਜੋਗ = ਭਾਗਾਂ ਨਾਲ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, uno encuentra a los Santos por un Destino elevado. (7)"