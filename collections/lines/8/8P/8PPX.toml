[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ; ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ॥"
page = 863
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose association this soul becomes pure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਇਹ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, this mind becomes immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸੰਗ ਕਰ ਕੇ ਇਹ ਮਨ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ ਮਿੱਤਰ ਤਾਂ ਉਹ ਸੰਤ ਜਨ ਹਨ) ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਇਹ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con los santos nuestras mentes se vuelven inmaculadas;"