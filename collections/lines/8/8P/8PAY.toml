[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਤਿ ਅਨ੍ਹੇਰੀ ਅੰਧਕਾਰੁ; ਲਖ ਕਰੋੜੀ ਚਮਕਨ ਤਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the dark night myriad stars shine."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਨੇਰੀ ਰਾਤ ਦੇ ਹਨੇਰੇ ਵਿਖੇ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਤਾਰੇ ਚਮਕਦੇ ਹਨ।"