[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਬਾਣੀ; ਨਾਨਕੁ ਬੀਚਾਰੈ ॥੪੮॥"
page = 943
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell thou, O Nanak, thy thoughtful reply to these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਨ੍ਹਾਂ ਬਾਰੇ ਤੂੰ ਆਪਣਾ ਵਿਚਾਰ-ਭਰਿਆ ਉੱਤਰ ਦਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give us your thoughtful reply, O Nanak.\" ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਬੀਚਾਰੁ ਕੀ ਬਾਣੀ ਕੋ ਸਿਧ ਬੋਲੇ॥੪੮॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਹਿੰਦਾ ਹੈ, 'ਗੋਸਟਿ' ਦੇ ਸਿਲਸਿਲੇ ਵਿਚ (ਜੋਗੀਆਂ ਨੇ ਪੁੱਛਿਆ-) ਕਿ ਇਹ ਵੀਚਾਰ ਦੀ ਗੱਲ ਦੱਸੋ ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Di, oh Nanak, ¿qué piensas de esto?(48)"