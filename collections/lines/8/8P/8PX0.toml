[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਕਾਨ੍ਰਹ ਜੂ ਕੌ ਪਿਖਿ ਕੈ; ਤਨਮੈ ਸਭ ਗ੍ਵਾਰਿਨ ਹੋਇ ਗਈ ਹੈ ॥੫੬੮॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that all the women are beautiful and seeing the beauty of Krishna, all have merged in him 568"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸੁੰਦਰ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ (ਉਹ) ਸਾਰੀਆਂ ਗੋਪੀਆਂ (ਉਸ ਨਾਲ) ਇਕਮਿਕ ਹੋ ਗਈਆਂ ਹਨ ॥੫੬੮॥"