[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਸਿ ਕਸਵਟੀ ਲਾਈਐ; ਪਰਖੇ ਹਿਤੁ ਚਿਤੁ ਲਾਇ ॥"
page = 57
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the attrition is put on the touchstone (to test the gold) Lord assays (the spiritual) life of His creatures) with love and attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਜਿਵੇ ਸੋਨੇ ਨੂੰ ਪਰਖਣ ਲਈ) ਕਸੋਟੀ ਉਤੇ ਕੱਸ ਲਾਈ ਦੀ ਹੈ, (ਤਿਵੇ ਕਰਤਾਰ ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਬੰਦਿਆਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਬੜੇ ਪਿਆਰ ਨਾਲ ਧਿਆਨ ਲਾ ਕੇ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He draws us to His Touchstone, to test our love and consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਸਵਟੀ) ਪਥਰ ਵਿਸੇਸ ਹੈ ਜਿਸ ਕਰ ਸੁਇਨੇ ਕੀ ਪ੍ਰਖੀ੍ਯਾ ਕਰੀ ਜਾਤੀ ਹੈ, ਸੋ ਸਿਖ ਕੋ ਜੋ ਜਪ ਤਪ ਵਿਖੇ (ਕਸਿ) ਖੈਂਚਣਾ ਹੈ, ਸੋ ਗੁਰੂ ਕਸਵਟੀ ਲਾਵਤੇ ਹੈਂ, ਔਰ ਚਿਤ ਕਾ (ਹਿਤੁ) ਪ੍ਰੇਮੁ ਲਗਾਕਰ ਸਿਖ ਕੋ ਪਰਖ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਸੋਨੇ ਨੂੰ ਪਰਖਣ ਲਈ) ਕਸਵੱਟੀ ਉਤੇ ਕੱਸ ਲਈਦੀ ਹੈ (ਤਿਵੇਂ ਕਰਤਾਰ ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਬੰਦਿਆਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਬੜੇ ਪਿਆਰ ਨਾਲ ਧਿਆਨ ਲਾ ਕੇ ਪਰਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਿ = (ਸੋਨੇ ਨੂੰ ਪਰਖਣ ਲਈ ਕਸਵੱਟੀ ਉਤੇ) ਘਸਾਣਾ। ਹਿਤੁ = ਪਿਆਰ, ਧਿਆਨ। ਨਾਇ = ਨ੍ਹਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, con Amor y atención, nos pone a prueba con su piedra de toque."