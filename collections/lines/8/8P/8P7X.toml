[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਹੁ ਪਰਮਲ ਭਏ; ਅੰਤਰਿ ਵਾਸਨਾ ਵਸਾਈ ॥੫॥"
page = 565
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From swallow-wort I have become sandal-wood and fragrance has taken root within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਤੋਂ ਮੈਂ ਚੰਦਨ ਹੋ ਗਿਆ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਸੁਗੰਧਤ ਟਿਕ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From bitter herbs, I have been transformed into sandalwood; this fragrance permeates me deep within. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਅੰਤਸਕਰਣ ਮੇਂ ਭਗਤੀ ਕੀ ਵਾਸਨਾ ਬਸਾਈ ਹੈ, ਇਸ ਸੇ ਆਕ ਸੇ (ਪਰਮਲ) ਚੰਦਨ ਹੋ ਗਏ ਹੈਂ। ਭਾਵ ਜੋ ਹਮ ਦੁਖ ਦੇਨੇ ਵਾਲੇ ਥੇ ਅਬ ਸੋਈ ਜੀਵੋਂ ਕੋ ਸੁਖ ਦੇਣੇ ਵਾਲੇ ਹੋ ਗਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਨੋ) ਅੱਕ ਤੋਂ ਚੰਦਨ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਸੁੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੁਗੰਧੀ ਆ ਵੱਸਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Instrucción del Guru. La planta bizarra llegó a dar hermosas flores, y nuestro interior también se tornó fragante. (5)"