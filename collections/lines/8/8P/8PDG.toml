[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲੀਜੈ ॥੧੦੦੫॥"
page = 779

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Timir-radan-bhagnani”, utter the words “Satchar-nayak-shatru” and know all the names of Tupak.1005."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੦੫॥"