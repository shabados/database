[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਛਵਾਹੇ ਰਾਠਉੜ ਲਖ; ਰਾਣੇ ਰਾਏ ਭੂਮੀਏ ਭਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kachavahe, Rauthor etc. many kings and landlords have passed away."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਛਵਾਹੇ, ਲੱਖਾਂ ਰਾਠੌੜ, ਲੱਖਾਂ ਰਾਣੇ, ਲੱਖਾਂ (ਭੂਮੀਏ=) ਜਿਮੀਂਦਾਰਾਂ ਵਿਚੋਂ (ਰਾਇ ਸ਼ਿਰੋਮਣੀ) ਹੋ ਗੁਜ਼ਰੇ ਹਨ।"