[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਕਲਰਾ ਸਿੰਚਹੁ; ਜਨਮੁ ਗਵਾਵਹੁ ॥"
page = 1171
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why irrigate thou the field of saltpeter and thus waste thy human life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਸ਼ੋਰੇ ਵਾਲੇ ਖੇਤ ਨੂੰ ਸਿੰਜਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਮਨੁੱਖਾ ਜੀਵਨ ਗੁਆਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you irrigate the barren, alkaline soil? You are wasting your life away!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੁਧ ਰਿਦੇ ਰੂਪੀ ਕਲਰੀ ਭੂਮੀ ਮੇਂ ਵਾਸਨਾ ਕਰ ਕੇ ਬਿਸ੍ਯ ਬਿਕਾਰ ਰੂਪ ਆਦਕ ਬ੍ਰਿਛਹੁੰ ਕੋ ਕਿਸ ਵਾਸਤੇ ਸਿੰਚਨਾ ਕਰ ਕੇ ਬ੍ਯਰਥ ਜਨਮੁ ਗੁਵਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬ੍ਰਾਹਮਣ! ਮੂਰਤੀ ਅਤੇ ਤੁਲਸੀ ਦੀ ਪੂਜਾ ਕਰ ਕੇ) ਤੂੰ ਆਪਣਾ ਜਨਮ (ਵਿਅਰਥ) ਗਵਾ ਰਿਹਾ ਹੈਂ। (ਤੇਰਾ ਇਹ ਉੱਦਮ ਇਉਂ ਹੀ ਹੈ ਜਿਵੇਂ ਕੋਈ ਕਿਸਾਨ ਕਲਰਾਠੀ ਧਰਤੀ ਨੂੰ ਪਾਣੀ ਦੇਈ ਜਾਏ, ਕੱਲਰ ਵਿਚ ਫ਼ਸਲ ਨਹੀਂ ਉੱਗੇਗਾ) ਤੂੰ ਵਿਅਰਥ ਹੀ ਕੱਲਰ ਨੂੰ ਸਿੰਜ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ ਸਿੰਚਹੁ = ਕਿਉਂ ਪਾਣੀ ਸਿੰਜਦੇ ਹੋ? ਪਾਣੀ ਦੇਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué desperdiciar tu vida regando las Tierras de Barren?"