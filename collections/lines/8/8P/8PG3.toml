[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਦੂ ਲਖ ਦਰੀਆਉ, ਨ ਓੜਕੁ ਜਾਪਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From that very Lord myriads of life streams have emerged and there is no end to them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸੇ (ਅਕਾਲ ਪੁਰਖ) ਤੋਂ ਲੱਖਾਂ ਦਰੀਆਉ (ਫਰਿਸ਼ਤੇ, ਦੇਉਤੇ ਆਦਿ ਉਚੇਰੀ ਸ੍ਰਿਸ਼ਟੀ) ਦਾ ਅੰਤ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ।"