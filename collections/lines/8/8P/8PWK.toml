[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਚਿਤ ਪਹਿਚਾਨ ॥੬੨੫॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Trin-ari-naadini” and then adding “Ripu”, the names of Tupak are recognized by the wise mind.625."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਚਤੁਰ ਵਿਅਕਤੀ ਸਮਝ ਲੈਣ ॥੬੨੫॥"