[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੋ ਸੋਭਾ. ਨਾਮੁ ਬਡਾਈ; ਭਉਜਲੁ ਬਿਖਮੁ. ਨਾਮੁ ਹਰਿ ਤਾਰੈ ॥੧॥"
page = 1302
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name my glory, the Lord's name my greatness and it is the Lord's Name that ferries me across the arduous and dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੀ ਪ੍ਰਭੂਤਾ ਹੈ, ਸਾਈਂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੀ ਮਹਾਨਤਾ ਅਤੇ ਸਾਈਂ ਦਾ ਨਾਮ ਹੀ ਕਠਨ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is glorious grandeur; the Naam is glorious greatness. The Name of the Lord carries me across the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਸੇ ਹੀ ਹਮਾਰੀ ਸੋਭਾ ਹੈ ਔਰ ਨਾਮ ਹੀ ਵਡਾਈ ਹੈ ਔਰ (ਬਿਖਨੁ) ਕਠਨ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਤਾਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮੇਰੇ) ਵਾਸਤੇ (ਦੁਨੀਆ ਦੀ) ਸੋਭਾ-ਵਡਿਆਈ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਇਸ ਔਖੇ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਬਿਖਮੁ = ਕਠਨ, ਔਖਾ। ਤਾਰੈ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es Glorioso y Grandioso, el Naam es Glorioso y Grandioso, el Nombre del Señor me carga a través del aterrador océano del mundo. (1)"