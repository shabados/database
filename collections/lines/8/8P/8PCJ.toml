[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰੋਗ; ਨਾਨਕ. ਮਿਟਿ ਜਾਹਿ ॥੧॥"
page = 288
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak all thy maladies shall be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਹਟ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All disease, O Nanak, shall then be dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਤੁਮਾਰੇ ਸਰਬ ਰੋਗ ਮਿਟ ਜਾਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਤਰ੍ਹਾਂ) ਸਾਰੇ ਰੋਗ ਮਿਟ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda aflicción es entonces disipada.(1)"