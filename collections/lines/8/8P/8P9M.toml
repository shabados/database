[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ; ਸਰਬ ਮਹਿ ਪੇਖੁ ॥"
page = 892
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behold thou the All-pervading soul amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਆਤਮਾਂ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the Lord, the Universal Soul, in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਬਿਆਪਕ ਹੋ ਕਰ ਇਸਥਿਤ ਹੂਆ ਹੂਆ ਸਭ ਮੇਂ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ (ਵੱਸਦਾ) ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve a tu Señor prevaleciendo en todo,"