[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਸੁ ਨਾਲਿ ਚਿਤੁ ਲਾਏ, ਤਾਂ ਵਥੁ ਲਹੈ; ਨਉ ਨਿਧਿ ਪਲੈ ਪਾਇ ॥"
page = 1249
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he fixes his mind with the Guru, then he obtains the real Thing and is blessed with the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣਾ ਮਨ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਲਵੇ ਤਦ ਉਹ ਅਸਲ ਵਸਤੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਨੌ ਖਜਾਨਿਆਂ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he focuses his consciousness, then he obtains the true object, and he is blessed with the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਓਸ ਸਬਦ ਕੇ ਸਾਥ ਚਿਤ ਕੋ ਲਗਾਵੇ ਤਉ ਆਤਮ ਵਸਤੂ ਕੋ ਪਾਇ ਲੇਵੇ ਔਰ ਨਉਨਿਧਿ ਰੂਪ ਆਤਮ ਅਨੰਦ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪਾਇ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਖ ਜਾਣਨ ਵਾਲੇ ਨਾਲ ਪ੍ਰੇਮ ਲਾਇਆਂ ਉਹ ਨਾਮ-ਮੋਤੀ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਹੱਥੋਂ ਅਜਾਈਂ ਨਹੀਂ ਜਾਂਦਾ) ਤੇ (ਮਾਨੋ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no conoce Su Valor, debería de ir con el Verdadero Valuador,"