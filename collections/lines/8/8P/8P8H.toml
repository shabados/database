[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਉ ਬੇਦ ਪੜੰਤਿਆ; ਮੂਠੀ ਵਿਣੁ ਮਾਨੇ ॥"
page = 1012
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is cheated without accepting the Lord's Name. Go and inquire from the readers of the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਮੰਨਣ ਦੇ ਬਗ਼ੈਰ ਦੁਨੀਆ ਠੱਗੀ ਗਈ ਹੈ। ਜਾਓ ਤੇ ਜਾ ਕੇ ਵੇਦਾਂ ਦੇ ਵਾਚਣ ਵਾਲਿਆ ਤੋਂ ਪਤਾ ਕਰ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask the readers of the Vedas; without faith, the world is cheated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਪੜਨੇ ਹਾਰਿਆਂ ਕੋ ਪੂਛ ਦੇਖੋ, ਮੰਨਨ ਕੀਏ ਤੋਂ ਬਿਨਾਂ ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕਰ ਖੋਸੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਦ ਪੜ੍ਹਨ ਵਾਲਿਆਂ ਤੋਂ ਇਹ ਭੇਦ ਪੁੱਛਦਾ ਹਾਂ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਨ ਨਾਲ ਭੀ ਨਾਮ-ਰੰਗ ਦੀ ਡੂੰਘਾਈ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ)। ਜਦ ਤਕ ਨਾਮ-ਰੰਗ ਵਿਚ ਮਨ ਨਹੀਂ ਮੰਨਦਾ (ਮਨ ਨਹੀਂ ਭਿੱਜਦਾ ਤਦ ਤਕ ਸਾਰੀ ਲੋਕਾਈ ਹੀ ਮਾਇਆ-ਮੋਹ ਵਿਚ) ਠੱਗੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno será engañado si uno no acepta esta Verdad, pregunta si quieres, a aquéllos expertos en el estudio de los Vedas."