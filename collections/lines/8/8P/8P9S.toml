[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਤਾਪਿ; ਜਨ ਅਵਰ ਨ ਜਾਣੀ ॥"
page = 265
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's servant knows naught but God's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਸੇਵਕ ਰੱਬ ਦੇ ਤਪ ਤੇਜ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servants know no other than the Lord's Magnificence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਜਨੋਂ ਨੇ ਹਰੀ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਕੀ ਸ਼ਕਤੀ ਨਹੀਂ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਨੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਨੂੰ ਨਹੀਂ ਤੱਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por inefable Gracia, no siente necesidad de ningún otro."