[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ. ਜੇ ਮਿਲੈ, ਤਿਸ ਨੋ ਸਿਰੁ ਸਉਪੀਐ; ਵਿਚਹੁ ਆਪੁ ਜਾਇ ॥"
page = 921
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou meet such a True Guru, who will dispel thy self-conceit from within thee, entrust thou thy head to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਐਹੋ ਜੇਹੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਣ ਜੇ ਤੇਰੇ ਅੰਦਰੋਂ ਤੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਕਰ ਦੇਣ। ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਸੀਸ ਸਮਰਪਨ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you meet such a True Guru, offer your head to Him; your selfishness and conceit will be eradicated from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੂ ਐਸਾ ਮਿਲ ਜਾਏ, ਭਾਵ ਜੈਸਾ ਬੇਦ ਕਥਨ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਬ੍ਰਹਮ ਨੇਸਟੀ, ਉਸ ਕੋ ਸਿਰ ਸੌਂਪ ਦੇਈਏ ਤੋ ਮਨ ਵਿਚੋਂ ਆਪਾ ਭਾਵ ਚਲਾ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ,) ਜੇ ਅਜੇਹਾ ਗੁਰੂ ਮਿਲ ਪਏ (ਜਿਸ ਦੇ ਮਿਲਿਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਨਿਕਲ ਜਾਏ) ਤਾਂ ਉਸ ਗੁਰੂ ਦੇ ਅੱਗੇ ਆਪਣਾ ਸਿਰ ਭੇਟ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ (ਆਪਣਾ ਆਪ ਅਰਪਣ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser tendría que entonarse solamente en el Uno"