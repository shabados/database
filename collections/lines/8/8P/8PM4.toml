data = "ਰੋਵਨਹਾਰੈ; ਝੂਠੁ ਕਮਾਨਾ ॥"
page = 389
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The weeper practises falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਣ ਵਾਲਾ ਕੂੜ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mourner practices falsehood;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼: ਰੋਵਨ ਹਾਰੇ ਨੇ ਝੂਠਾ ਹੀ ਕਰਮ ਕਮਾਯਾ ਹੈ ਅਰਥਾਤ ਭਾਣਾ ਨਹੀਂ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿੱਥੇ ਕੋਈ ਮਰਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਕੋਈ ਸੰਬੰਧੀ ਰੋਂਦਾ ਹੈ ਉਹ) ਰੋਣ ਵਾਲਾ ਭੀ (ਆਪਣੇ ਦੁੱਖਾਂ ਨੂੰ ਰੋਂਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਝੂਠਾ ਰੋਣ ਹੀ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno practica la falsedad,"