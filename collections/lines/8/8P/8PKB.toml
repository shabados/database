[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਲੑੇ ਹਟ; ਹੋਆ ਵਾਪਾਰੁ ॥"
page = 789
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shops are open and the trade goes on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨਾਂ ਖੁੱਲ੍ਹੀਆਂ ਹਨ ਅਤੇ ਵਣਜ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shops are open, and trading is going on;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਰੂਪ ਹੱਟ ਖੁਲੇ ਹੂਏ ਹੈਂ, ਕਰਮਾਂ ਰੂਪ ਬਪਾਰ ਹੂਆ ਜਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੱਟ ਖੁਲ੍ਹ ਪਏ (ਜਗਤ-ਰਚਨਾ ਹੋਈ), ਵਪਾਰ ਹੋਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquí las tiendas están siempre abiertas, el comercio no para."