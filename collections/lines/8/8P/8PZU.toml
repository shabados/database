[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕੇ ਮੂਸੇ. ਤੂੰ ਰਾਖਤ ਪਰਦਾ; ਪਾਛੈ ਜੀਅ ਕੀ ਮਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 403
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deceived by doubt, though, O man, concealest thine deeds, but afterwards, though shalt have to confess the secrets of thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਦੇ ਠੱਗੇ ਹੋਏ ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਅਮਲਾਂ ਤੇ ਪੜਦਾ ਪਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਮਗਰੋਂ ਤੈਨੂੰ ਆਪਣੇ ਮਨ ਦੇ ਭੈਤਾਂ ਤਸਲੀਮ ਕਰਨਾ ਪਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deceived by doubt, you may hide your actions, but in the end, you shall have to confess the secrets of your mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਮ ਕੇ ਲੂਟੇ ਹੂਏ ਜੀਵ! ਤੂੰ ਤਿਸ ਪਾਸ ਸੇ ਪਰਦਾ ਰਖਤਾ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਲੁਕਾਇ ਕੇ ਕਰਮ ਕਰਤਾ ਹੈਂ। (ਪਾਛੈ) ਮਰਨ ਕਾਲ ਸੇ ਉਪਰੰਤ ਪਰਲੋਕ ਮੇਂ ਪੁਰਸ ਕੇ ਮਨ ਕੀ ਬਾਤ ਮਾਨੀ ਜਾਏਗੀ ਅਰਥਾਤ ਨਹੀਂ ਮਾਨੀ ਜਾਏਗੀ। ਵਾ ਮਨ ਕੀ ਭਾਵਨਾ ਹੀ ਮਾਨੀ ਜਾਵੇਗੀ ਉਪਰਕਾ ਦਿਖਾਵਾ ਨਹੀਂ ਜਾਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੁਲੇਖੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਰਹੇ ਜੀਵ! ਤੂੰ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਉਹਲਾ ਕਰਦਾ ਹੈਂ, ਤੇ, ਲੁਕ ਕੇ ਮਨ-ਮੰਨੀਆਂ ਕਰਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਸੇ = ਠੱਗੇ ਹੋਏ। ਪਾਛੈ = ਲੁਕ ਕੇ। ਜੀਅ ਕੀ ਮਾਨੀ = ਮਨ-ਮੰਨੀ (ਕਰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ocultamos nuestros hechos y después tenemos que confesar los secretos de la mente. (1-Pausa)"