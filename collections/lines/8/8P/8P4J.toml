[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਤ; ਨਹੀ ਸਚੁ ਪਾਈਐ ॥"
page = 226
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the practice of ego and self-hood the True Lord is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੇਰੀ ਦੀ ਕਰਣੀ ਦੁਆਰਾ ਸੱਚਾ ਸੁਆਮੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By actions done in egotism, selfishness and conceit, the True Lord is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧ ਜੀ! ਹੰਕਾਰ ਕੇ ਕਰਨੇ ਸੇ ਸੱਚ ਕੋ ਨਹੀਂ ਪਾਈਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਵੱਡਾ ਧਰਮੀ ਹਾਂ, ਮੈਂ ਵੱਡਾ ਰਾਜਾ ਹਾਂ, ਇਹੋ ਜਿਹੀ) ਮੈਂ, ਮੈਂ ਕਰਦਿਆਂ (ਕਦੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Absortos en el “yo soy”, no llegamos a la Verdad;"