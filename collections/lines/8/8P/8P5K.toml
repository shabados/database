[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਜੁਗਤਿ ਬਹੁ ਕਰਤਾ; ਕਰਣੈਹਾਰੁ. ਨ ਜਾਨੈ ॥"
page = 380
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal performs rituals and righteous deeds in various ways, but knows not God, the Doer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਦੁਆਰਾ ਸੰਸਕਾਰ ਅਤੇ ਦਰੁਸਤ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may perform all sorts of religious rituals and good actions, but he does not know the Creator Lord, the Doer of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰੋਂ ਸੇ ਕਰਮ ਧਰਮ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਕਰਨ ਹਾਰ ਕਰਤਾ ਪੁਰਖ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਹੋਰਨਾਂ ਨੂੰ ਵਿਖਾਣ ਲਈ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ (ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕੰਮ ਕਰਦਾ ਹੋਵੇ ਪਰ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਨਾਹ ਪਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ ਬਹੁ = ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce al Creador, el que realiza muchos actos piadosos y rectos."