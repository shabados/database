[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੁ ਤਾਣੁ ਸਭੁ ਤੂਹੈ ਤੂਹੈ; ਇਕੁ ਨਾਮੁ ਤੇਰਾ. ਮੈ ਓਲੑਾ ॥੧॥"
page = 1211
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my honour and might, Thou are, Thou are, O Lord. Thy Name alone is my Mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰੀ ਇਜ਼ਤ ਅਤੇ ਸੱਤਿਆ, ਤੂੰ ਹੀ ਹੈ, ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all my honor and power - You are. Your Name is my only Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਣ ਭੀ ਤੂੰ ਹੈਂ ਔਰ ਤਾਣ ਭੀ ਤੂੰ ਹੈਂ। ਇਕੁ ਮੇਰੇ ਕੋ ਤੇਰੇ ਨਾਮ ਕਾ (ਓਲਾ) ਪੜਦਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਣ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਤਾਣ ਹੈਂ। ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਸਹਾਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਆਸਰਾ, ਤਾਕਤ। ਓਲ੍ਹ੍ਹਾ = ਪਰਦਾ, ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo que es mío, es Tuyo, eres mi Único Orgullo, sí, Tu Nombre es mi Refugio. (1)"