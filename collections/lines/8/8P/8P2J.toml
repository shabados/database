language = "pa"
data = "ਤੇਰੀ ਜ਼ੁਲਫ਼ ਦਾ ਫੰਦਾ ਮੇਰਾ ਦਿਲ ਫਸਾ ਕੇ ਲੈ ਗਿਆ ਸੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਲਕਾਇ ਜ਼ੁਲਫ਼ਤ ਦਿਲਮ-ਰਾ ਬੁਰਦਾ ਬੂਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This and the next world both are perishable;"