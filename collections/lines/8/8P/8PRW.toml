[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਿਤਾ ਮਾਤਾ ਹੈ ਹਰਿ ਪ੍ਰਭੁ; ਹਮ ਬਾਰਿਕ ਹਰਿ ਪ੍ਰਤਿਪਾਰੇ ॥੪॥੬॥੧੮॥"
page = 882
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is the Father and Mother of Nanak. God cherishes me Like His child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਨਕ ਦਾ ਬਾਬਲ ਅਤੇ ਅੰਮੜੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਮੇਰੀ, ਆਪਣੇ ਬੱਚੇ ਦੀ ਮਾਨੰਦ, ਪਾਲਣਾ ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord God is our father and mother. I am His child; the Lord cherishes me. ||4||6||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਤੋ ਪਿਤਾ ਮਾਤਾ ਔ ਸ੍ਵਾਮੀ ਹਰੀ ਹੈ, ਇਸੀ ਤੇ ਅਸਮਦਾਦਿ ਦਾਸ ਬਾਰਕੇ ਜਾਨ ਕਰ ਹਰਿ ਪ੍ਰਤਿਪਾਰੇ ਹੈਂ॥੪॥੬॥੧੮॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਔਰ ਮਨ ਅਪਨੇ ਕੋ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਸਾਡਾ ਪਿਉ ਹੈ, ਪਰਮਾਤਮਾ ਸਾਡੀ ਮਾਂ ਹੈ। ਸਾਨੂੰ ਬੱਚਿਆਂ ਨੂੰ ਪਰਮਾਤਮਾ ਹੀ ਪਾਲਦਾ ਹੈ ॥੪॥੬॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, Él conserva a su Devoto pegado a Su Corazón. (4-6-18)"