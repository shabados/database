[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਖਿ ਸਾਧਨ, ਸਤ੍ਰ ਸੰਘਾਰ ਦਏ; ਨਭਿ ਤੇ ਤਿਹ ਊਪਰਿ ਫੂਲ ਪਰੇ ॥੮੫੪॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was shower of flowers from the sky, because Krishna protected the saints and killed the enemies.854."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਧਾਂ ਦੀ ਰਖਿਆ ਲਈ ਵੈਰੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ, (ਇਸ ਲਈ) ਆਕਾਸ਼ ਤੋਂ ਉਨ੍ਹਾਂ ਉਤੇ ਫੁਲਾਂ ਦੀ ਬਰਖਾ ਹੋਈ ॥੮੫੪॥"