[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਸਾਜਿ ਚੜਿਓ ਅਪੁਨੇ ਸੋਊ ਸੰਗਿ ਲਯੋ ਮਨੋ ਪਉਨ ਹ੍ਵੈ ਧਾਯੋ ॥"
page = 495

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥ ਨੂੰ ਸਜਾ ਕੇ (ਅਤੇ ਉਸ ਉਪਰ) ਚੜ੍ਹ ਕੇ ਅਤੇ ਆਪਣੇ ਨਾਲ ਉਸ (ਬ੍ਰਾਹਮਣ) ਨੂੰ ਲੈ ਕੇ (ਇਸ ਤਰ੍ਹਾਂ ਚਲ ਪਏ) ਮਾਨੋ ਪੌਣ ਰੂਪ ਹੋ ਕੇ ਭਜ ਤੁਰੇ ਹੋਣ।"