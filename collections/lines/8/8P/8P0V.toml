[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੰ. ਲੰਘੰਤਿ ਪਿੰਗੰ; ਤਮ ਪਰਗਾਸ ਅੰਧਕਹ ॥"
page = 1359
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the cripples traverse the ocean and the blind ones see even in darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੰਗਲੇ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਭੀ ਵੇਖ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the cripple crosses the ocean, and the blind sees in the darkness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਕਾਮ ਕਰਮੋਂ ਰੂਪ ਚਰਨੋਂ ਤੇ ਹੀਨ ਪਿੰਗਲਾ ਜੀਵ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਤਰ ਕਰ ਉਲੰਘਤ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰੇ ਪੜੇ ਹੂਏ ਕੋ ਗਿਆਨ ਪ੍ਰਗਾਸ ਹੋ ਜਾਤਾ ਹੈ, ਵਾ ਪ੍ਰਤਖ ਸਕਤੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੂਲ੍ਹੇ ਸਮਾਨ (ਨਿਆਸਰਾ ਹੁੰਦਿਆਂ ਭੀ ਹੁਣ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, (ਉਸ ਅਗਿਆਨੀ) ਅੰਨ੍ਹੇ ਦਾ ਹਨੇਰਾ (ਵੀ) ਚਾਨਣ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਗੰ = ਪਿੰਗਲਾ, ਲੂਲ੍ਹਾ (ਸ਼ੁਭ ਕਰਮਾਂ ਤੋਂ ਸੱਖਣਾ)। ਤਮ = ਹਨੇਰਾ (तमस्)। ਅੰਧਕਹ = ਅੰਨ੍ਹਾ (ਅਗਿਆਨੀ (अन्धकः)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el desvalido cruza el océano y el ciego ve en la oscuridad, meditando en el Señor del Universo,"