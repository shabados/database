[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਧਿਆਇਨਿ. ਸਦਾ ਸੁਖੁ ਪਾਇਨਿ; ਨਿਹਚਲੁ ਰਾਜੁ ਤਿਨਾਹਾ ਹੇ ॥੩॥"
page = 1057
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on one Lord ever obtain peace and eternal becomes their rule."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਰਾਜ ਭਾਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the One Lord find eternal peace. Their power is eternal and unfailing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਸੁਖ ਪਾਵਤੇ ਹੈਂ, ਪੁਨਾ ਤਿਨ ਕਾ ਹੀ ਨਿਹਚਲ ਰਾਜ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ। ਉਹਨਾਂ ਨੂੰ ਅਟੱਲ (ਆਤਮਕ) ਰਾਜ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਨਿ = ਪਾਂਦੇ ਹਨ। ਤਿਨਾਹਾ = ਉਹਨਾਂ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si viven en el Único Dios, estarán siempre en Éxtasis , y su reinado se volverá Eterno. (3)"