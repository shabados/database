[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਨ ਚੇਤੈ; ਆਵੈ ਜਾਇ ॥੨॥"
page = 161
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed person remembers not the Lord and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh does not remember the Lord; he continues coming and going in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਨਾਮ ਕੋ ਨਹੀਂ ਚੇਤਤੇ ਆਵਾਗਵਨ ਮੇਂ ਪੜੇ ਭ੍ਰਮਤੇ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਜਗਤ ਪਰਮਾਤਮਾ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ ਤੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra no aprecia al Señor, y así va y viene una y otra vez.  (2)"