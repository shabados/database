[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਕੋ. ਥਾਇ ਨ ਪਾਈ ॥"
page = 363
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name none is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕੋਈ ਵੀ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਗੁਰ (ਸਬਦੈ) ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਕੋਈ ਸਥਾਨੁ ਨਹੀਂ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਕੀਤਾ ਹੋਇਆ ਹੈ ਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਵਿਚ ਜੁੜਨ) ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਉਸ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad, sin la Palabra, nadie es aprobado por el Señor."