[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਰਾਮ ਕੋ ਜਸੁ ਗਾਉ ॥"
page = 1220
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my tongue, sing thou thy Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜੀਭੇ! ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my tongue, sing the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਸਨਾ ਕਰ ਕੇ ਰਾਮ ਕੇ ਜਸ ਕੋ ਗਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi boca, recita las Alabanzas del Señor,"