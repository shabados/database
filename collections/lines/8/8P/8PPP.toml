[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਲੋਭ ਮੋਹ ਮਾਇਆ ਵਿਕਾਰ ॥"
page = 736
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt is caused by the sins of avarice, worldly love and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਦੇ ਪਾਪ ਸੰਦੇਹ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt comes from greed, emotional attachment and the corruption of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ, ਲੋਭ, ਮੋਹ, ਏਹ ਸਭ ਮਾਯਾ ਕੇ ਕਾਰਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਭ੍ਰਮ ਦੇ ਕਾਰਨ (ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼ ਜੀਵਾਤਮਾ ਵਿਚ) ਭਟਕਣਾ, ਲੋਭ ਮੋਹ ਆਦਿਕ ਵਿਕਾਰ ਉੱਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, el engaño, la avaricia, el apego, la ilusión y la dualidad,"