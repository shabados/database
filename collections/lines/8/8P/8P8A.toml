[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਮੁ ਤੁਮਾਰਾ; ਗੁਰ ਤੇ ਪਾਇਆ ॥"
page = 181
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy secret, I have obtained form the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਭੇਤ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਹਾਸਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained Your secret from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਹੁ ਤੁਮਾਰਾ (ਮਰਮੁ) ਗਿਆਨ ਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਭੇਦ ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tu Misterio me fue revelado a través del Guru,"