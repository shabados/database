[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਿਉ ਪੀਵੈ ਜੋ ਨਾਨਕਾ; ਭ੍ਰਮੁ ਭ੍ਰਮਿ ਸਮਾਵੈ ॥"
page = 725
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone who quaffs the Name Nectar, ends his doubts and wanderings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜੋ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ। ਉਸ ਦੇ ਸੰਦੇਹ ਤੇ ਭਟਕਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who drinks in the ambrosia, O Nanak, abandons his doubts and wanderings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵੈ ਤਬ ਅਗ੍ਯਾਨ ਜੱਨ ਭਰਮ ਕੋ (ਭ੍ਰਮੁ) ਅਸਤ ਰੂਪ ਜਾਨ ਲੇਤਾ ਹੈ, ਅਰ ਤਿਸ ਅਨਭਵ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ, ਉਸ (ਦੇ ਮਨ) ਦੀ ਭਟਕਣਾ ਅੰਦਰੇ ਅੰਦਰ ਹੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien bebe la Ambrosía, oh, dice Nanak, abandona sus dudas e incertidumbres."