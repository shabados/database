[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਹਿ. ਸਿ ਸੂਕਹਿ ਨਾਹੀ; ਨਾਨਕ. ਪੀੜ ਨ ਖਾਹਿ ਜੀਉ ॥"
page = 438
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who utter God's Name, wither not and, O Nanak, nor do they suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਕਦੇ ਨਹੀਂ ਅਤੇ ਹੇ ਨਾਨਕ! ਨਾਂ ਹੀ ਉਹ ਦੁੱਖ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Lord's Name, Har, Har, do not wither, O Nanak; they are not afflicted by pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਹਰੇ ਰਹਤੇ, ਭਾਵ ਅਨੰਦ ਰਹਤੇ ਹੈਂ ਸੂਕਤੇ ਨਹੀਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਪੀੜਾ ਕੋ ਖਾਤੇ, ਭਾਵ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹ ਕਦੇ ਸੁੱਕਦੇ ਨਹੀਂ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦਾ ਅੰਦਰਲਾ ਆਤਮਕ ਖੇੜਾ ਕਦੇ ਸੁੱਕਦਾ ਨਹੀਂ) ਉਹ ਕਦੇ ਦੁੱਖੀ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes cantan el Nombre del Señor, Jar, Jar, no vacilan, oh dice Nanak, el dolor no les aflige."