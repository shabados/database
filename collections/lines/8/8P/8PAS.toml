[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਸੁ ਕਉਨ ਤਿਹੂੰ ਪੁਰ ਮੈ ਬਲਿ ਸ︀ਯਾਮ ਸਿਉ ਬੈਰ ਕੋ ਭਾਉ ਬਿਚਾਰੇ ॥"
page = 473

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is there in all the three worlds who can be inimical with Balram and Krishna,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੌਣ ਹੈ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ (ਜੋ) ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਬਲਰਾਮ ਨਾਲ ਵੈਰ ਦੇ ਭਾਵ ਨੂੰ ਵਿਚਾਰੇ।"