[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਭਗਤਿ; ਗੁਰਸਬਦ ਪਿਆਰਿ ॥"
page = 158
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True devotion consists in enshrining affection for the Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਅਨੁਰਾਗ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪ੍ਰੇਮ ਕਰਨ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True devotional worship consists of love for the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਪਿਆਰ ਕੀਆ ਹੈ ਤਿਨੋਂ ਭੀ ਭਗਤੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਹੀ ਭਗਤੀ ਪਰਵਾਨ ਹੁੰਦੀ ਹੈ, ਜੇਹੜੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਰਿ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza Verdadera está en el Amor a la Palabra del Shabd del Guru"