[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਵਜਾਏ ਵਜਾਵਣਹਾਰਾ ॥"
page = 1061
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the player, Himself Plays upon them"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਜਾਉਣ ਵਾਲਾ, ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਵਜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Player Himself plays them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਤਾ ਸਫੁਰਤੀ ਦੇ ਕੇ ਤੂੰ ਆਪ ਹੀ ਵਜਾਵਨਹਾਰਾ ਹੂਆ ਵਜਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਜਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ (ਸਰੀਰ-) ਵਾਜੇ ਵਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es el Actor, el Mismo Señor, Quien toca en ellos."