[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਅਪਨੇ ਨਾਹੈ. ਕੋਇ, ਨ ਚਾਹੈ; ਕਿਆ ਕਹੀਐ. ਕਿਆ ਕੀਜੈ ॥"
page = 1111
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my spouse, none likes me. What should I now say or do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਦੇ ਬਗੈਰ ਮੈਨੂੰ ਕੋਈ ਭੀ ਨਹੀਂ ਚਾਹੁੰਦਾ। ਮੈਂ ਹੁਣ ਕੀ ਆਖਾ ਤੇ ਕੀ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Husband Lord, no one likes me at all; what can I say or do now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਨੇ ਪਤੀ! ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਮੇਰੇ ਕੋ ਕੋਈ ਚਾਹਤਾ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਕਯਾ ਕਹੀਏ ਔਰ ਕਿਆ ਉਪਾਉ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ (ਪ੍ਰਭੂ-) ਪਤੀ ਤੋਂ ਬਿਨਾ (ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਵਿਛੁੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਕੋਈ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ। (ਇਸ ਹਾਲਤ ਵਿਚ ਫਿਰ) ਕੀਹ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ? ਕੀਹ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਨਾਹੈ = ਖਸਮ ਤੋਂ ਬਿਨਾ। ਨ ਚਾਹੈ = ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ। ਕਿਆ ਕਹੀਐ = ਕੀਹ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ? ਕਿਆ ਕੀਜੈ = ਕੀਹ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, a nadie le agrado, ahora, ¿qué puedo decir o hacer?"