[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁਖ ਬਾਨ ਲੈ ਰਨ ਮਧਿ ਆਯੋ ॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Ajit Singh himself took his bow and arrows and reached the war-arena"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਨੁਸ਼ ਬਾਣ ਲੈ ਕੇ ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਆ ਗਿਆ।"