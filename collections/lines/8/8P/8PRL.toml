[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਨਿ; ਤੇਰੀ ਜਾਇ ਬਲਾਇ ॥"
page = 971
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom thy calamity shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਨਾਲ ਤੇਰੇ ਤੋਂ ਬਲਾ ਟਲ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, your troubles will depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਕਰ ਤੇਰੀ ਅਵਿਦ੍ਯਾ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਕਰਕੇ ਤੇਰਾ ਆਤਮਕ ਰੋਗ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, uno es liberado de la maldad del deseo;"