[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪਾਵਕ; ਸੁਰਿ ਨਰ ਹੈ ਜਾਰੇ ॥"
page = 323
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire, which has consumed gods and men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਗ ਨੇ ਦੇਵਤੇ ਅਤੇ ਆਦਮੀ ਸਾੜ ਸੁੱਟੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That fire has consumed angels and mortal beings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਰੂਪੀ ਅਗਨੀ ਵਾ ਤ੍ਰਿਸਨਾ ਕਾਮ ਕ੍ਰੋਧ ਅਗਨੀ ਨੇ ਸੁਰ ਨਰ ਜਲਾਏ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਜਿਸ ਅੱਗ ਨੇ ਦੇਵਤੇ ਤੇ ਮਨੁੱਖ ਸਾੜ ਸੁੱਟੇ ਸਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este fuego arrasa con los hombres y con los ángeles también;"