[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਰਾਲਮੁ; ਗੁਰ ਗਮ ਗਿਆਨਾ ॥"
page = 1021
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is Immaculate and His comprehension is obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖ਼ੁਦ ਪਵਿੱਤ੍ਰ ਹੈ ਤੇ ਉਸ ਦੀ ਗਿਆਤ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is immaculate; by contact with the Guru, spiritual wisdom is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੂੰ (ਨਿਰਾਲਮੁ) ਨਿਰਾਲਾ ਹੈਂ। ਆਪ ਕਾ ਗੁਰੋਂ ਦਵਾਰੇ ਸੇ ਗ੍ਯਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਤਨਾ ਬੇਅੰਤ ਜਗਤ ਰਚ ਕੇ) ਤੂੰ ਆਪ (ਇਸ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਰੂਪ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desapegado estás, oh Señor, Tu Sabiduría se alcanza si uno se entona en el Guru."