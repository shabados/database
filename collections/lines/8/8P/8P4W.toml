[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੰਗ ਮਿਲਿ ਚਲੈ ਨਿਰਬਿਘਨ ਪਹੂਚੈ ਘਰ; ਬਿਛਰੈ ਤੁਰਤ ਬਟਵਾਰੋ ਮਾਰ ਡਾਰ ਹੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a man travelling in the company of others reaches home safely but one who gets separated, is robbed by dacoits and killed."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਗ ਦੇ ਨਾਲ ਮਿਲ ਕੇ ਚਲਦਾ ਹੈ, ਉਹ ਨਿਰਬਿਘਨ ਘਰ ਪਹੁੰਚਦਾ ਹੈ, ਜੋ ਵਿਛੁੜ ਜਾਏ, ਉਸ ਨੂੰ ਰਾਹ ਮਾਰ ਲੁਟੇਰੇ ਝੱਟ ਮਾਰ ਸੁਟਦੇ ਹਨ।"