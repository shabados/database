[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗ ਸੰਗੰ ਚਲੇ ॥੨੭੨॥"
page = 227

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those messengers delivered the message and told that the king Dasrath had died, Bharat read the letter and accompanied them.272."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਨ੍ਹਾਂ ਨਾਲ) ਲੱਗ ਕੇ ਤੁਰ ਪਿਆ ॥੨੭੨॥"