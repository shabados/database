[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰੁ ਭੇਟੈ ਨਾਨਕਾ; ਤਿਸੁ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥"
page = 321
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that Lord abides within the mind of him whom the Guru meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਸਾਹਿਬ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord abides within the mind of one who meets with the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਗੁਰੂ ਮਿਲੇ ਹੈਂ ਵਾਹਗੁਰੂ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਵੱਸ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a aquél al que el Guru toma, goza del Señor en su mente.  (2)"