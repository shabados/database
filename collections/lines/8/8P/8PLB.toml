[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਹਉ ਕਿਆ ਜਾਨਾ ਕਿਆ ਭਾਵੈ ॥"
page = 978
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, how can I know what pleases Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਪ੍ਰਭੂ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹਾਂ ਕਿ ਤੈਨੂੰ ਕੀ ਚੰਗਾ ਲਗਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, how can I know what pleases You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਕਿਆ ਜਾਨੋਂ, ਜੋ ਆਪ ਕੋ ਕਿਆ ਭਾਵਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ! ਮੈਂ ਇਹ ਤਾਂ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਤੈਨੂੰ ਕੀਹ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ¿cómo saber lo que te place?"