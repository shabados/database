[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਯੋ ਪਾਨਿ ਸੰਭਾਰ ਕੈ ਚਕ੍ਰ ਭਗਵਾਨ ਜੂ; ਕ੍ਰੋਧ ਕੈ ਸਤ੍ਰੁ ਕੀ ਸੈਨ ਕੁਟੀ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna took the discus in his hand in anger and chopped enemy’s army, the earth trembled because of the dreadfulness of war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਧਾਰਨ ਕਰ ਕੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਵੈਰੀ ਦੀ ਸੈਨਾ ਕੁਟ ਦਿੱਤੀ ਹੈ।"