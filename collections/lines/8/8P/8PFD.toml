[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੀ, ਸਹਜਿ ਸਮਾਈ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru-oriented (gurmukh) get merged in the real self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੁਆਰੇ ਗਿਆਨੀ 'ਸਹਿਜ' ਪਦ (ਸ੍ਹੈਸਰੂਪ) ਵਿਖੇ ਲੀਨ ਹੋਊ।"