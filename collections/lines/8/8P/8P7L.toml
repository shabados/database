[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਸਤੁ; ਆਪੇ ਬੇਦੁ ॥"
page = 1150
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the six Shastras and Himself the four Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਛੇ ਸ਼ਾਸਤਰ ਹੈ ਅਤੇ ਆਪ ਹੀ ਚਾਰੇ ਵੇਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Shaastras, and He Himself is the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਪਰਮੇਸ੍ਵਰ ਸਾਸਤ੍ਰ ਰੂਪ ਹੈ ਪੁਨਾ ਆਪੇ ਹੀ ਬੇਦ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਤੇਰੇ ਵਾਸਤੇ) ਸ਼ਾਸਤ੍ਰ ਹੈ, ਉਹ (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਤੇਰੇ ਵਾਸਤੇ) ਵੇਦ ਹੈ (ਭਾਵ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਤੇਰੇ ਵਾਸਤੇ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ, ਪ੍ਰਭੂ ਦਾ ਆਪਣਾ ਨਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es los Vedas, los Shastras,"