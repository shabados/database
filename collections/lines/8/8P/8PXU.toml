[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਬਸੰਤ ਹਿੰਡੋਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First Mehl, Basant Hindol, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ/ਹਿੰਡੋਲ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Basant, Hindol, Mejl Guru Nanak, Primer Canal Divino."