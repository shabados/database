[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਦਾਤੇ; ਦੁਖ ਕਾਟਨਹਾਰ ॥"
page = 285
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are generous and dispeller of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਦਾਨੀ ਅਤੇ ਤਕਲੀਫ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the givers, the dispellers of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ ਦੁਖੋਂ ਕੇ ਕਾਟਣੇ ਹਾਰੇ ਨਾਮ ਕੇ ਦਾਤਾਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੇਵਕ ਖ਼ੁਦ) ਨਾਮ ਦੀ  ਦਾਤ ਵੰਡਦੇ ਹਨ, ਤੇ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਕੱਟਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਮਨੁੱਖ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ-ਪਦਾਰਥ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que alivian el dolor de los demás."