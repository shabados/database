[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਣਿ ਤਣਿ ਕੈਬਰ ਛਡਨ, ਦੁਰਗਾ ਸਾਮਣੇ ॥੧੨॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They stretch their bows and shoot the arrows in front it Durga.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੁਰਗਾ ਉਤੇ (ਪੂਰੀ ਤਰ੍ਹਾਂ) ਤਣ-ਤਣ ਕੇ ਤੀਰ ਛਡ ਰਹੇ ਸਨ ॥੧੨॥"