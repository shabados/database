[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ; ਸੁੰਦਰ ਹਰਿ ਰੂਪ ॥"
page = 293
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accredited is his sight and God like fascinating is his from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਘ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਅਤੇ ਵਾਹਿਗੁਰੂ-ਵਰਗਾ ਮਨਮੋਹਣਾ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of His Darshan is fruitful and rewarding; His Lordly Form is beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਫਲ ਦਰਸ਼ਨ ਸੁੰਦਰ ਹਰੀ ਕਾ ਸਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੂਪ ਸੁੰਦਰ ਹੈ, ਤੇ, ਉਸ ਦਾ ਦੀਦਾਰ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Bendita Visión de Su Darshan es fructífera y remuneradora."