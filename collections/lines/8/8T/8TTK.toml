[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ. ਥਲ ਸਿਰਿ, ਸਰੁ ਵਹੈ; ਕਮਲੁ ਫੁਲੈ ਆਕਾਸਿ ਜੀਉ ॥"
page = 762
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy will, the ocean flows ever the desert and the lotus bloom in the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਦੁਆਰਾ ਸਮੁੰਦਰ ਮਾਰੂਥਲ ਉਪਰ ਵੱਗਦਾ ਹੈ ਅਤੇ ਆਸਮਾਨ ਵਿੱਚ ਕੰਵਲ ਫੁੱਲ ਖਿੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of Your Will, the ocean flows in the desert, and the lotus blossoms in the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਾਣੇ ਕਰ ਹੀ ਹੰਕਾਰੀਓਂ ਮੇਂ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਾ ਪ੍ਰਵਾਹ ਚਲ ਪੜਤਾ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਅਕਾਸ ਮੇਂ ਦੈਵੀ ਗੁਣ ਰੂਪ ਕਵਲ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਕਿਤੇ ਸੁੱਕੀ ਧਰਤੀ ਉਤੇ ਸਰੋਵਰ ਚਲ ਪੈਂਦਾ ਹੈ ਤੇ ਕੌਲ ਫੁੱਲ ਆਕਾਸ਼ ਵਿਚ ਖਿੜ ਆਉਂਦਾ ਹੈ (ਭਾਵ, ਕਿਸੇ ਅਹੰਕਾਰੀ ਪ੍ਰੇਮ-ਹੀਣ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੇਮ ਦਾ ਪ੍ਰਵਾਹ ਚੱਲ ਪੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tal es Tu Voluntad los mares aparecerán en el corazón del desierto y el loto florecerá en el cielo de la mente."