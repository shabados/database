[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਨਦਰਿ ਹੋਵੈ ਗੁਰ ਕੇਰੀ; ਹਰਿ ਜੀਉ ਆਪਿ ਮਿਲਾਇਦਾ ॥੧੪॥"
page = 1065
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whom is the Guru's grace; Their the Reverend Lord blends with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਹੈ; ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਜਯ ਪ੍ਰਭੂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed by the Guru's Glance of Grace - the Dear Lord unites them with Himself. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ, ਤਿਨ ਕੋ ਹਰੀ ਜੀਉ ਅਪਨੇ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ (ਚਰਨਾਂ) ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀ = ਦੀ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos sobre quienes reside Su Gracia, a ellos el Señor Mismo los encuentra. (14)"