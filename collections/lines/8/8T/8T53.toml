[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨ ਬਯੋਗ ਕਹੈ ਸਭ ਗ੍ਵਾਰਨਿ; ਕਾਨ੍ਰਹ ਕੇ ਸਾਥ ਤੇ ਪੈ ਨ ਟਰੇਗੀ ॥੮੦੩॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering their separation, all of them said that they would never leave the company of Krishan.803."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਯੋਗ ਨੂੰ ਮੰਨ ਕੇ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਕਹਿੰਦੀਆਂ ਹਨ ਕਿ ਅਸੀਂ ਕ੍ਰਿਸ਼ਨ ਦੇ ਨਾਲ ਜਾਣ ਤੋਂ ਨਹੀਂ ਟਲਾਂਗੀਆਂ ॥੮੦੩॥"