[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਨਿਉ; ਪੂਰਾ ਚੰਦ ਅਕਾਸ ॥"
page = 344
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the day of the full moon, the moon is full in the heavens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨਮਾਸ਼ੀ ਦੇ ਦਿਹਾੜੇ, ਅਸਮਾਨ ਵਿੱਚ ਚੰਨ ਪੂਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the day of the full moon, the full moon fills the heavens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਿਉ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਪੁਨਿਉ ਕਾ ਚੰਦ੍ਰਮਾ (ਪੂਰਾ) ਸੋਲਾ ਕਲਾ ਸੰਜੁਗਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੂਰਨਮਾਸ਼ੀ ਨੂੰ ਅਕਾਸ਼ ਵਿਚ ਪੂਰਾ ਚੰਦ ਚੜ੍ਹਦਾ ਹੈ ਤੇ ਚੰਦ ਦੀਆਂ ਸਾਰੀਆਂ ਹੀ ਕਲਾਂ ਪਰਗਟ ਹੁੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el día de luna llena, veo la luna elevarse en el cielo de mi mente."