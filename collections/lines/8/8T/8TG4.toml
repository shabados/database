[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਨ ਪਾਇਨਿ. ਮੁਗਧ ਨਰ; ਸੰਤ ਨਾਲਿ ਖਹੰਦੇ ॥"
page = 316
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pig-headed persons, who tussle with the saints, obtain not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਧੂ ਬੰਦੇ ਜੋ ਸਾਧੂਆਂ ਨਾਲ ਟੱਕਰ ਲੈਂਦੇ ਹਨ, ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish people, who fight with the Saints, find no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਪੁਰਸ ਸੰਤੋਂ ਕੇ ਸਾਥ ਖਹਤੇ ਹੈਂ, ਸੋ ਸੁਖ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਮਨੁੱਖ (ਅਜੇਹੇ) ਸੰਤਾਂ ਨਾਲ ਵੈਰ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਖ ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que aquéllos ignorantes que mal provocan a los Santos, no viven en Paz."