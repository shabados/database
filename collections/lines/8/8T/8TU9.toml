[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਿਉ ਕਿਰਣਿ ਨਿਝਰ ਝਰੈ; ਅਨਹਦ ਨਾਦ ਵਾਇਨਿ ਦਰਬਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fountain of nectar flows here forever and the courtiers play the unstruck melody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਦੀ ਕਿਰਣ ਇੱਕ ਰਸ ਝਰਦੀ ਹੈ, ਅਨਹਦ ਸ਼ਬਦ ਨੂੰ ਦਰਬਾਰੀ (ਜੋ ਗੁਰੂ ਹਨ ਸੋ) ਵਜਾਉਂਦੇ ਹਨ।"