[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ. ਕਿਆ ਸਾਲਾਹੀਐ; ਕਰੇ ਸੋਇ ਸਾਲਾਹਿ ॥"
page = 1239
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why praise the created one, Praise thou Him, who creates all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚੇ ਹੋਏ ਦੀ ਕੀ ਸਿਫ਼ਤ ਕਰਨੀ ਹੈ। ਤੂੰ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰ ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why praise the created being? Praise the One who created all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਤਾ ਹੂਆ ਜੀਉ ਕਿਉਂ ਸਲਾਹੀਏ, ਭਾਵ ਸਲਾਹੁਣਾ ਜੋਗ ਨਹੀਂ, ਜੋ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਸਲਾਹੁਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਜੀਵ ਦੀ ਵਡਿਆਈ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ? ਉਸ (ਪ੍ਰਭੂ) ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ ਜੋ (ਸਭ ਨੂੰ ਪੈਦਾ) ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜੀਵ। ਕਰੇ = ਜੋ ਪੈਦਾ ਕਰਦਾ ਹੈ। ਸੋਇ = ਉਸੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué alabar a la criatura?, oh ser humano, alaba mejor a tu Dios Creador."