[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ ਉਮਰ ਸੁਹਾਵੜੀ; ਸੰਗਿ ਸੁਵੰਨੜੀ ਦੇਹ ॥"
page = 1382
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid beauteous is the life, together with the charming body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਸੁੰਦਰ ਹੈ ਜਿਦਗੀ ਮਨਮੋਹਨੇ ਸਰੀਰ ਸਮੇਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, life is blessed and beautiful, along with the beautiful body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਉਮਰ ਸੁਹਾਵੜੀ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਇਹ ਦੇਹ ਸਫਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ) ਜ਼ਿੰਦਗੀ ਸੌਖੀ ਹੈ ਅਤੇ ਸਰੀਰ ਭੀ ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ (ਭਾਵ, ਰੋਗ-ਰਹਿਤ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵੜੀ = ਸੁਹਾਵਲੀ, ਸੁਖਾਵਲੀ, ਸੁਖ-ਭਰੀ। ਸੰਗਿ = (ਉਮਰ ਦੇ) ਨਾਲ। ਸੁਵੰਨ = ਸੋਹਣਾ ਰੰਗ। ਸੁਵੰਨੜੀ = ਸੋਹਣੇ ਰੰਗ ਵਾਲੀ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la vida es bendita y preciosa junto con el bello cuerpo,"