[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਆਸਾ ਮਨਸਾ ਪੂਰੈ ਥਾਰੀ ॥"
page = 1070
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall fulfil all thine hopes and desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਉਮੈਦਾਂ ਤੇ ਖ਼ਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your hopes and desires shall be fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਥਾਰੀ) ਤੁਮਾਰੀ ਬੁਧੀ ਕੀ ਸਭ ਆਸਾ ਪੂਰੀ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਤੇਰੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਕਰਦਾ ਹੈ, ਤੇਰਾ ਹਰੇਕ ਫੁਰਨਾ ਪੂਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tus esperanzas y tus ilusiones se realicen, habita en el Nombre del Uno,"