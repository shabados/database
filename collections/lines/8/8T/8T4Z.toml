[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗਿਰਹੀ; ਗੰਗਾ ਕਾ ਨੀਰੁ ॥"
page = 952
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That house-holder is pure like the water of Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੈਰਾਤ ਤੇ ਸਖਾਵਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ, ਉਹ ਗ੍ਰਹਿਸਤੀ ਗੰਗਾ ਦੇ ਪਾਣੀ ਵਰਗਾ ਪਵਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "such a householder is as pure as the water of the Ganges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗ੍ਰਹਸਥੀ ਗੰਗਾ ਕੇ ਜਲ ਸਮ ਪਵਿਤ੍ਰ ਹੈ, ਭਾਵ ਜੋ ਉਸ ਕਾ ਦਰਸਨੁ ਕਰੇ ਉਸ ਕੇ ਭੀ ਕਈ ਜਨਮੋਂ ਕੇ ਪਾਪ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗ੍ਰਿਹਸਤੀ ਗੰਗਾ ਜਲ (ਵਰਗਾ ਪਵਿਤ੍ਰ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, tal sostenedor de hogar es puro como las aguas del Ganges."