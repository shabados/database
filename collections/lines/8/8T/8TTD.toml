[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਮੇਰਾ ਪ੍ਰਭੁ; ਆਤਮ ਦੇਉ ॥੩॥"
page = 1173
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the llluminator of all the souls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਸਾਰੀਆਂ ਆਤਮਾਵਾਂ ਨੂੰ ਰੌਸ਼ਨ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Enlightener of all souls. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰਾ ਪ੍ਰਭੂ ਹੀ ਸਰਬ ਕਾ ਆਤਮਾ ਰੂਪ ਔਰ ਪ੍ਰਕਾਸਕ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਆਤਮਦੇਉ = ਪਰਮਾਤਮਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es quien conoce el Misterio de esta Devoción y realiza que todo es Dios. (3)"