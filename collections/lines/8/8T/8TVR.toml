[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੁਮ ਸਭੁ ਕੋਊ ਲੋਰੈ ॥"
page = 390
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her company every one desires thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਹਰ ਕੋਈ ਤੈਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, everyone longs for you;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਉਸ ਕਾ ਸੰਗ ਥਾ ਤਬ ਤਕ ਤੁਝ ਕੋ ਸਭ ਕੋਈ (ਲੋਰੈ) ਚਾਹਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਤੈਨੂੰ ਮਿਲਣਾ ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਰੈ = ਲੋੜਦਾ ਹੈ, ਮਿਲਣਾ ਚਾਹੁੰਦਾ ਹੈ। ਸਭ ਕੋਊ = ਹਰ ਕੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Alma, todos quieren estar cerca de ti,"