[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ; ਰਿਦੈ ਪਰਗਾਸ ॥੧॥"
page = 863
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they in whose association the mind is illumined,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮਨ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, the heart is illumined. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸੰਗ ਹੋਨੇ ਤੇ ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆਂ ਹਿਰਦੇ ਵਿਚ (ਸੁੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਪਰਗਾਸ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su Compañía la mente es iluminada;(1)"