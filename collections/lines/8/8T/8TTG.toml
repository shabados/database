[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਲੋਕ ਵਸਹਿ ਪਰਧਾਨਾ ॥"
page = 1039
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abide the supremely pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਸਦੇ ਹਨ ਪਰਮ ਪਵਿੱਤਰ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the supremely noble people dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਮੁਖ ਰੂਪ ਸੰਤ ਲੋਕ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਸਰੀਰ-ਸ਼ਹਿਰ ਵਿਚ ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਸੰਤ ਜਨ ਵੱਸਦੇ ਹਨ, ਉਹ ਉਹ ਸਰੀਰ-ਸ਼ਹਿਰ (ਪਰਮਾਤਮਾ ਦੇ ਵੱਸਣ ਲਈ) ਸ੍ਰੇਸ਼ਟ ਥਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਲੋਕ = ਸੰਤ ਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, Infinito, y Desapegado eres Tú."