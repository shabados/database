data = "ਨਾਨਕ; ਸਹਜੇ ਸਚੁ ਵਾਪਾਰਾ ॥੩੯॥"
page = 942
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who through poise deals in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਡੋਲਤਾ ਦੇ ਰਾਹੀਂ ਸੱਚ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it deals intuitively in Truth. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਹਟੀ ਮੇਂ ਗੁਰਮੁਖੋਂ ਨੇ ਸੁਭਾਵਕ ਹੀ ਸੱਚ ਨਾਮ ਕਾ ਵਾਪਾਰ ਕੀਆ ਹੈ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਡੋਲਤਾ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਵਣਜ ਕਰਦਾ ਹੈ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno comercia en la Verdad.(39)"