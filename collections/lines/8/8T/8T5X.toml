[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਉਪਦੇਸੁ; ਸੇਵਕ ਕਉ ਦੇਇ ॥"
page = 287
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and gives true instruction to his servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਸਚੀ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord gives true instruction to His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨੇ ਸੇਵਕ ਕਉ ਸਚ ਸਰੂਪ ਕਾ ਉਪਦੇਸ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਭੀ ਇਹੀ ਸੱਚਾ ਉਪਦੇਸ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así transmite la Verdad a sus discípulos."