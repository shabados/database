[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਵੈ ਦੇਵੈ; ਢਿਲ ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 25
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In taking back and giving God makes no delay. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਪਸ ਲੈਣ ਅਤੇ ਦੇਣ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਚਿਰ ਨਹੀਂ ਲਾਉਂਦਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking away and giving back, God does not delay. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ ਲੇਤੇ ਔਰੁ ਦੇਤੇ ਦੇਰ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਸੂਝ) ਦੇਂਦਾ ਭੀ ਹੈ ਤੇ ਲੈ ਭੀ ਲੈਂਦਾ ਹੈ, ਰਤਾ ਚਿਰ ਨਹੀਂ ਲਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਵੈ = (ਜੀਵ ਤੋਂ ਸੂਝ) ਖੋਹ ਲੈਂਦਾ ਹੈ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor. Aunque así lo hagas, ellos son Tuyos y Tú de ellos. (1-Pausa)"