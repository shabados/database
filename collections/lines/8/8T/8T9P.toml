[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦੁ ਵਡਾ ਵਿਸਮਾਦੁ, ਨ ਅੰਤੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That primeval Lord is the grand wonder whose mystery cannot be understood by mere listening."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦ ਵੱਡਾ ਅਸਚਰਜ ਰੂਪ ਹੈ (ਤੇ) ਅੰਤ ਸੁਣਾਇਆ ਹੀ ਨਾ।"