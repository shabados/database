[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਮਨਿ ਨਾਮਿ ਨਿਵਾਸੁ ॥"
page = 158
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction the name of god abides in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Naam abides within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗੁਰ ਉਪਦੇਸ ਕੇ ਸਹਤ ਹੈਂ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਕਾ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede ésta contener el Nombre del Señor? A través de la Palabra del Shabd del Guru, la mente habita en el Naam,"