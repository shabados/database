[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁ ਓ ਰਾ ਬਿਬਖ਼ਸ਼ੀਦ ਖ਼ੁਦ ਦਸਤ ਤਾਕ ॥੫੫॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But you gave her one yourself.(55)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਖ਼ੁਦ ਆਪਣੇ ਹੱਥ ਨਾਲ ਇਹ ਘੋੜਾ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤਾ ॥੫੫॥"