[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨ ਮਹਿ ਸ੍ਰਿਸਟਿ ਸੁ ਦਸ ਅਵਤਾਰਾ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this creation is included the world and the ten incarnations"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ (ਅਵਤਾਰਾਂ) ਵਿਚੋਂ ਸ੍ਰਿਸ਼ਟੀ ਉਤੇ ਦਸ ਅਵਤਾਰ (ਹੋਏ ਹਨ)"