[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਨਿ ਠਾਕੁਰੁ ਪਾਇਆ ॥"
page = 715
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the man who has attained to his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, everything comes to the homes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜਿਸ ਨੇ ਠਾਕੁਰ ਕੌ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ) ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que ha logrado a su Maestro Sublime,"