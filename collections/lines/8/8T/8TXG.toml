[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਵਸੁ ਰਾਤਿ ਦੁਇ, ਦਾਈ ਦਾਇਆ; ਖੇਲੈ ਸਗਲ ਜਗਤੁ ॥"
page = 8
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and day and night the two female and male nurses, in whose lap the entire world plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਿਨ ਤੇ ਰੈਣ ਦੋਨੋ, ਉਪ-ਪਿਤਾ ਤੇ ਉਪ-ਮਾਤਾ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਗੋਦੀ ਵਿੱਚ ਸਾਰਾ ਜਹਾਨ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night are the two nurses, in whose lap all the world is at play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਯਾ ਕਾ ਧਰਮੁ ਹੈ ਕਿ ਬਾਲਕ ਕੋ ਖਿਲਾਯਾ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਦਿਨ ਭਰ ਸੇਵਾ ਕਰਤਾ ਹੈ। ਦਾਈ ਕਾ ਜੋ ਧਰਮੁ ਹੈ, ਜੋ ਸੰਗ ਲੈ ਕੇ ਸੈਨ ਕਰਨਾ ਤਥਾ ਮਾਤਾ ਨ ਹੋਵੈ, ਕਿਸੀ ਔਸਰ ਦੂਧ ਪਿਲਾਨਾ, ਲਡਾਨਾ। ਸੋ ਰਾਤ੍ਰਿ ਔਰ ਦਿਨ ਦਾਈ ਦਾਯਾ ਹੈਂ। ਦਿਨ ਮੇ ਜੀਵ ਅਨੰਤ ਕ੍ਰਿਤ ਕਰਤੇ ਹੈਂ। ਰਾਤ੍ਰਿ ਕੋ ਸੈਨ ਕਰਤੇ ਹੈਂ। ਇਸੀ ਮੈਂ ਸਭੁ ਜਗਤੁ ਰੂਪ ਬਾਲਕੁ ਖੇਲ ਰਹਾ ਹੈ। ਭਾਵ ਏਹ ਹੈ ਜੈਸੇ ਬਾਲਕ ਕੀ ਸਰਬ ਚੇਸਟਾ ਦਾਈ ਦਾਇਆ ਸੇ ਗੁਪਤ ਨਹੀਂ, ਇਸੀ ਪ੍ਰਕਾਰ ਜਗਤ ਰੂਪ ਬਾਲਕ ਕੀ ਕ੍ਰਿਆ ਦਿਨ ਰਾਤ ਅਭਿਮਾਨੀ ਦੇਵਤਿਯੋਂ ਕੋ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਤ ਦੋਵੇਂ ਖਿਡਾਵਾ ਤੇ ਖਿਡਾਵੀ ਹਨ, ਸਾਰਾ ਸੰਸਾਰ ਖੇਡ ਰਿਹਾ ਹੈ, (ਭਾਵ, ਸੰਸਾਰ ਦੇ ਸਾਰੇ ਜੀਵ ਰਾਤ ਨੂੰ ਸੌਣ ਵਿਚ ਅਤੇ ਦਿਨੇ ਕਾਰ-ਵਿਹਾਰ ਵਿਚ ਪਰਚੇ ਪਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਵਸੁ = ਦਿਨ। ਦੁਇ = ਦੋਵੇਂ। ਦਿਵਸੁ ਦਾਇਆ = ਦਿਨ ਖਿਡਾਵਾ ਹੈ। ਰਾਤਿ ਦਾਈ = ਰਾਤ ਖਿਡਾਵੀ ਹੈ। ਸਗਲ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo juega en el regazo de las dos niñeras, el día y la noche."