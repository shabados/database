[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪਤ ਸਮੁੰਦ; ਜਾਂ ਚੈ ਘੜਥਲੀ ॥"
page = 1292
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seven ocean are whose pitcher stands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤ ਸਮੁੰਦਰ ਜਿਸ ਦੀਆਂ ਘੜਵੰਜੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seven seas are His water-pitchers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸਮੁੰਦ੍ਰ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਦੇ ਘੜਿਓਂ ਕੇ ਅਸਥਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਤੇ ਸਮੁੰਦਰ ਉਸ ਦੀ ਘੜਵੰਜੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਪਤ = ਸੱਤ। ਘੜਥਲੀ = ਘੜਵੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Dulce es el Río Ganges; Sus Siete Mares son Sus Vasijas de Agua;"