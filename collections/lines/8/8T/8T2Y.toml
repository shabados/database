[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਅਗਿਆਨੀ ਬ੍ਰਹਮਗਿਆਨੀ; ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਸਹਜ ਬਿਸ੍ਰਾਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who is wandering in the darkness of ignorance becomes a Brahm Gyani once he accepts the truth of Guru's wisdom and teachings. By practicing the teachings of Guru with full devotion and confidence, one reaches a state of equipoise."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰ ਕੇ ਅਗਿਆਨੀ ਅਗਿਆਨ = ਮਾਯਾ, ਅਵਿਦ੍ਯਾ ਦੇ ਅਧੀਨ ਵਰਤਨ ਵਾਲੇ ਬੇ ਸਮਝ ਲੋਕ ਬ੍ਰਹਮ ਗਿਆਨੀ = ਬ੍ਰਹਮ ਦੇ ਜਾਨਣ ਹਾਰੇ ਮਨ ਬੁਧੀ ਆਦਿਕਾਂ ਦੀ ਗੰਮਤਾ ਤੋਂ ਭੀ ਪਾਰ ਪਰਮ ਤੱਤ ਨੂੰ ਸਮਝਨ ਵਾਲੇ ਹੋ ਗਏ, ਤੇ ਗੁਰਮਤਿ ਨੂੰ ਸਤਿ ਕਰ ਕੇ ਸਹਜ ਸ੍ਵਰੂਪ ਗਿਆਨ ਸਰੂਪ ਉਕਤ ਬ੍ਰਹਮ ਵਿਖੇ ਬਿਸ੍ਰਾਮ ਚੈਨ ਟਿਕਾਉ ਇਸਥਿਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਅਨੁਭਵ ਸੰਪੰਨ ਬਣ ਗਏ।"