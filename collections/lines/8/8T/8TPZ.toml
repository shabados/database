[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਸਾਸਿ ਗਿਰਾਸਿ ਵਿਸਾਰੀਐ; ਬਹਦਿਆ ਉਠਦਿਆ ਨਿਤ ॥"
page = 314
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we ever forget Him sitting and standing and with every breath and morsel of ours?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਠਿਆਂ ਤੇ ਪਲੋਤਿਆਂ ਆਪਣੇ ਹਰ ਇਕ ਸੁਆਸ ਅਤੇ ਬੁਰਕੀ ਨਾਲ ਅਸੀਂ ਕਿਉਂ ਉਸ ਨੂੰ ਕਦੇ ਭੁਲਾਈਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could you ever forget Him, with each breath and morsel of food, sitting down or standing up?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸ ਗਿਰਾਸ ਔਰ ਉਠਤੇ ਬੈਠਤੇ ਨਿਤੰਪ੍ਰਤੀ ਤੇਰੇ ਕੋ ਕਿਉਂ ਵਿਸਾਰੀਏ ਅਰਥਾਤ ਨ ਵਿਸਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜੇ) ਬਹਿੰਦਿਆਂ ਉਠਦਿਆਂ (ਭਾਵ, ਕਾਰ ਕਿਰਤ ਕਰਦਿਆਂ) ਕਦੇ ਇਕ ਦਮ ਭੀ (ਨਾਮ) ਨਾ ਵਿਸਾਰੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué, di, Lo abandonarías mientras te paras, te sientas, comes o respiras?"