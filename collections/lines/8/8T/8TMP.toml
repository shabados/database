[[content]]
asset = "VGRG"
type = "primary"
data = "ਓੜਿ ਨਿਬਾਹੂ ਨਾ ਥੀਐ; ਕਚਾ ਰੰਗੁ ਰੰਗਾਇਆ ਗੇਰੂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ochre colour which is temporary one, does not give company up to the last i.e. it fades away after sometime."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓੜਕ ਤੀਕ ਨਿਰਬਾਹ ਕਰਨ ਵਾਲੀ ਕੋਈ ਨਹੀਂ ਹੁੰਦੀ, ਜਿੱਕੁਰ ਗੇਰੂ ਦਾ ਕੱਚਾ ਰੰਗ ਹੁੰਦਾ ਹੈ। (ਤਿਵੇਂ ਇਹ ਤਿੰਣ ਹੈ, ਸੰਸਾਰ ਦਾ ਕੱਠ ਓੜਕ ਨਿਭਣ ਵਾਲਾ ਨਹੀਂ ਹੈ)।"