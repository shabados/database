[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਸਤ ਅੰਗੁਲ, ਵਾਈ ਕਹੀਐ; ਤਿਸੁ ਕਹੁ ਕਵਨੁ ਅਧਾਰੋ ॥"
page = 944
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q69: The exhaled breath is said to go away there and seven fingers from nostrils. Say thou, what is the support of that breath?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 69: ਬਾਹਰ ਕੱਢਿਆ ਹੋਇਆ ਸੁਆਸ ਤਿੰਨ ਤੇ ਸਤ ਉਂਗਲਾਂ ਨਾਸਾਂ ਤੋਂ ਪਰੇ ਜਾਂਦਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਦਸ ਉਸ ਸੁਆਸ ਦਾ ਕੀ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The breath, when exhaled, extends out ten finger lengths; what is the support of the breath?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤ੍ਰੈ ਸਤ) ਤੀਨ ਅਰ ਸਾਤ ਦਸ ਅੰਗੁਲ ਜੋ ਪ੍ਰਾਣ ਪੌਣ ਨਾਸਕਾ ਤੇ ਬਾਹਰ ਜਾਤਾ ਕਹੀਤਾ ਹੈ ਤਿਸ ਪ੍ਰਾਣਾਂ ਕਾ ਅਧਾਰ ਕੌਣ ਹੈ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਪ੍ਰਾਣ' (ਭਾਵ ਸੁਆਸ) ਨੂੰ ਦਸ-ਉਂਗਲ-ਪ੍ਰਮਾਣ ਕਹੀਦਾ ਹੈ ਦੱਸੋ, ਇਸ ਦਾ ਕੀਹ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈ ਸਤ = ਤਿੰਨ ਤੇ ਸੱਤ, ਦਸ। ਵਾਈ = ਪ੍ਰਾਣ {ਨੋਟ: ਜੋਗੀਆਂ ਦੇ ਖ਼ਿਆਲ ਅਨੁਸਾਰ ਸਾਹ ਬਾਹਰ ਵਲ ਕੱਢਿਆਂ ਹਵਾ ਦਸ ਉਂਗਲ ਦੇ ਫ਼ਾਸਲੇ ਤਕ ਬਾਹਰ ਜਾਂਦੀ ਹੈ, ਫਿਰ ਸਾਹ ਅੰਦਰ ਵਲ ਖਿੱਚੀਦਾ ਹੈ}। ਤ੍ਰੈ ਸਤ ਅੰਗੁਲ ਵਾਈ = ਦਸ ਉਂਗਲ-ਪ੍ਰਮਾਣ ਪ੍ਰਾਣ। ਕਹੁ = ਦੱਸੋ। ਕਵਨੁ = ਕੀਹ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué soporta el aire que, exhalado, llega a una distancia de diez dedos? Eso que habla dentro de nosotros,"