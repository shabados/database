[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਨਾਨਕ ਨਾਮੁ; ਸਚੁ ਸਾਖੀ ॥"
page = 623
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utters the Name and hears the True Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants the Naam, the Name of the Lord, according to the Teachings of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੂੰ, ਜਿਸ ਤੇਰੀ ਸਚੀ ਸਿਖਿਆ ਹੈ ਵਾ ਤੇਰੀ ਸਚੀ ਗਵਾਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਇਹੀ ਸਦਾ ਹਾਮੀ ਭਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਸਾਖੀ = ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਮਦਦਗਾਰ। ਸਾਖੀ = ਸਾਖ ਭਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convirtió en Testigo de Su Verdad"