[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਾਪ ਕਉ; ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀ ॥"
page = 476
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Father how can I forget from my mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬਾਬਲ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁੱਲ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could I forget that Father from my mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪਿਤਾ ਕੋ ਮਨ ਸੇ ਕਿਉਂ ਭੂਲਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਪਿਉ ਨੇ ਇਤਨਾ ਸੁਖ ਦਿੱਤਾ ਹੈ) ਉਸ ਪਿਉ ਨੂੰ ਮੈਂ (ਕਦੇ) ਮਨ ਤੋਂ ਨਹੀਂ ਭੁਲਾਵਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਵਿਸਾਰੀ = ਮੈਂ ਵਿਸਾਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo olvidar a tal Señor, a mi Padre,"