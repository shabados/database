[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਪੇਚੀਦਾ ਮੂਇ ਨ ਰੰਜੀਦਹ ਤਨ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was neither any harm nor injury"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾ ਵਾਲ ਵਿੰਗਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾ ਸ਼ਰੀਰ ਦੁਖ ਪਾਉਂਦਾ ਹੈ।"