data = "ਉਭੈ ਜੀਤ ਚਾਹੈਂ ॥੩੪॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fearlessly strike their weapons; both sides wish for their victory.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ (ਪਾਸਿਆਂ ਦੇ ਸੂਰਮੇ ਆਪਣੀ ਹੀ) ਜਿਤ ਚਾਹੁੰਦੇ ਹਨ ॥੩੪॥"