[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੀਏ ਕਾ; ਮਿਟਾਵਹੁ ਪ੍ਰਭ ਸੋਗੁ ॥"
page = 1146
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the woe-begone man, the Lord eradicates the sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜਤ ਪ੍ਰਾਣੀ ਦਾ ਪ੍ਰਭੂ ਗਮ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God takes away the sorrows of the suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਦੁਖੀ ਕੇ ਸੋਗੋਂ ਕੋ ਮਿਟਾ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਖੀਏ ਦਾ ਗ਼ਮ ਮਿਟਾ ਦੇਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra sentir Júbilo y tener Integridad."