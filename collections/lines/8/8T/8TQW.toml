[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਬਿਯੋ ਜਹਾ ਮੀਤ ਸੁਖਦਾਈ ॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Travelling and travelling, the destitute reached there where her companion was buried."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ (ਉਸ ਦਾ) ਸੁਖਦਾਇਕ ਮਿਤਰ ਦਬਿਆ ਹੋਇਆ ਸੀ।"