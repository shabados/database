type = "primary"
data = "ਜੋਤਿਵੰਤ ਦਸ ਚਾਰਿ ਨਿਧਾਨਾ ॥੧੨੭॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had complete knowledge of Kok Shastra nd Smrities and he was expert in fourteen sciences.127."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋਤਿਵਾਨ ਅਤੇ ਚੌਦਾਂ ਵਿਦਿਆਵਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸੀ ॥੧੨੭॥"