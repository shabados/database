[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਦੁਇ, ਕਾਰ ਚਲਾਵਹਿ; ਲੇਖੇ ਆਵਹਿ ਭਾਗ ॥"
page = 6
line = 19

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Union and separation both regulate the world's business and by destiny man obtains his share."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਦੋਨੇਂ ਸੰਸਾਰ ਦੇ ਕੰਮ ਚਲਾਉਂਦੇ ਹਨ ਅਤੇ ਪਰਾਲਭਧ ਦੁਆਰਾ ਬੰਦਾ ਆਪਣਾ ਹਿੱਸਾ ਪਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Union with Him, and separation from Him, come by His Will. We come to receive what is written in our destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀਯੋਂ ਕੇ ਸਾਥ ਚੇਲੇ ਹੋਤੇ ਹੈਂ। ਜੋ ਵਸਤੂ ਆਵਣੇ ਵਾਲੀ ਹੋਤੀ ਹੈ, ਸੋ ਸੰਜੋਗ ਕਰਨੇ ਵਾਲਾ ਕਰਮੁ ਰੂਪੁ ਚੇਲਾ ਲੇ ਆਵਤਾ ਹੈ। ਜੋ ਵਸਤੂ ਜਾਣੇ ਵਾਲੀ ਹੈ, ਸੋ ਵਿਜੋਗ ਕਰਨੇ ਵਾਲਾ ਕਰਮ ਰੂਪੁ ਚੇਲਾ ਲੇ ਜਾਤਾ ਹੈ। ਭਾਵ ਪ੍ਰਾਰਬਧ ਕੇ ਅਨੁਸਾਰ ਸੁਖ ਦੁਖ ਆਵਤਾ ਜਾਤਾ ਰਹਿਤਾ ਹੈ। ਐਸੇ ਸੰਜੋਗ ਔਰ ਵਿਜੋਗ ਦੋਨੋ ਚੇਲੇ ਕਾਰ ਚਲਾਵਤੇ ਹੈਂ। ਜੋ ਹਮਾਰੇ ਲੇਖ ਮੈ ਲਿਖਾ ਹੈ, ਸੋ ਹਮਾਰੇ ਕੋ (ਭਾਗ) ਛਾਂਦਾ ਆਇ ਜਾਤਾ ਹੈ, ਭਾਵ ਮਿਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ \"ਸੰਜੋਗ\" ਸੱਤਾ ਤੇ \"ਵਿਜੋਗ\" ਸੱਤਾ ਦੋਵੇਂ (ਮਿਲ ਕੇ ਇਸ ਸੰਸਾਰ ਦੀ) ਕਾਰ ਨੂੰ ਚਲਾ ਰਹੀਆਂ ਹਨ (ਭਾਵ, ਪਿਛਲੇ ਸੰਜੋਗਾਂ ਕਰ ਕੇ ਟੱਬਰ ਆਦਿਕਾਂ ਦੇ ਜੀਵ ਇੱਥੇ ਆ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ। ਰਜ਼ਾ ਵਿਚ ਫਿਰ ਵਿਛੜ ਵਿਛੜ ਕੇ ਆਪੋ-ਆਪਣੀ ਵਾਰੀ ਇੱਥੋਂ ਤੁਰ ਜਾਂਦੇ ਹਨ) ਅਤੇ (ਸਭ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ) ਲੇਖ ਅਨੁਸਾਰ (ਦਰਜਾ-ਬ-ਦਰਜਾ ਸੁਖ ਦੁਖ ਦੇ) ਛਾਂਦੇ ਮਿਲ ਰਹੇ ਹਨ (ਜੇ ਇਹ ਯਕੀਨ ਬਣ ਜਾਏ ਤਾਂ ਅੰਦਰੋਂ ਕੂੜ ਦੀ ਕੰਧ ਟੁੱਟ ਜਾਂਦੀ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਗੁ = ਮੇਲ, ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਦਾ ਉਹ ਅੰਸ਼ ਜਿਸ ਨਾਲ ਜੀਵ ਮਿਲਦੇ ਹਨ, ਜਾਂ ਸੰਸਾਰ ਦੇ ਹੋਰ ਕਾਰਜ ਹੁੰਦੇ ਹਨ। ਵਿਜੋਗੁ = ਵਿਛੋੜਾ, ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਦਾ ਉਹ ਅੰਸ਼ ਜਿਸ ਦੀ ਰਾਹੀਂ ਜੀਵ ਵਿਛੜਦੇ ਹਨ, ਜਾਂ ਕੋਈ ਹੋਂਦ ਵਾਲੇ ਪਦਾਰਥ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਦੁਇ = ਦੋਵੇਂ। ਕਾਰ = ਸੰਸਾਰ ਦੀ ਕਾਰ। ਚਲਾਵਹਿ = ਚਲਾ ਰਹੇ ਹਨ। (ਜੋਗੀਆਂ ਵਿਚ ਭੰਡਾਰੇ ਵਾਸਤੇ ਇਕ ਮਨੁੱਖ ਰਸਦ ਲਿਆਉਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ; ਇਹ ਅਕਾਲ ਪੁਰਖ ਦੀ 'ਸੰਜੋਗੁ'-ਰੂਪ ਸੱਤਾ ਸਮਝ ਲਵੋ। ਦੂਜਾ ਵਰਤਾਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਜੋ 'ਵਿਜੋਗੁ' ਸਤਾ ਹੈ)। ਲੇਖੇ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖੇ ਅਨੁਸਾਰ। ਆਵਹਿ = ਆਉਂਦੇ ਹਨ, ਮਿਲਦੇ ਹਨ। ਭਾਗ = ਆਪੋ ਆਪਣੇ ਹਿੱਸੇ, ਆਪਣੇ ਆਪਣੇ ਛਾਂਦੇ। (ਜੋਗੀ ਭੰਡਾਰਾ ਵਰਤਾਣ ਵੇਲੇ ਹਰੇਕ ਨੂੰ ਦਰਜਾ-ਬ-ਦਰਜਾ ਛਾਂਦਾ ਦੇਈ ਜਾਂਦੇ ਹਨ, ਅਕਾਲ ਪੁਰਖ ਦੀਆਂ 'ਸੰਜੋਗੁ' 'ਵਿਜੋਗੁ' ਸੱਤਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖ ਅਨੁਸਾਰ ਸੁਖ ਦੁਖ ਦੇ ਛਾਂਦੇ ਵਰਤਾ ਰਹੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien nos acerca o nos aleja de Sí Mismo, regulando el comercio del mundo y determinando el Destino de los hombres."