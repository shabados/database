[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਨੋ ਲਟਕਣੁ ਬਿੰਦਰਾਉ; ਸੇਵਾ ਸੰਗਤਿ ਪੂਰਣ ਘਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Nano, Bhai Latakan and Bind Rao have served the congregation with full labour and love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਨੋ ਲਟਕਣ ਸੰਗ੍ਯਕ ਨੇ ਤੇ ਬਿੰਦ ਰਾਇ ਨੇ (ਆਗਰੇ ਵਿਖੇ) ਸੰਗਤ ਦੀ ਸੇਵਾ ਪੂਰੀ ਕੀਤੀ।"