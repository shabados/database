[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੂਟੈ; ਤਉ ਜਮ ਤੇ ਛੂਟੈ ॥"
page = 872
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man disciplines his mind, then escapes he from the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸੁਧਾਰ ਲਵੇ, ਤਾਂ ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pounding down his mind, he escapes from the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਮਨ ਕੋ ਕੂਟੈ ਤੌ ਇਹ ਜੀਵ ਜਮ ਤੇ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਰਦਾ ਹੈ ਉਹ ਜਮਾਂ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੈ = ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado de las garras de la muerte"