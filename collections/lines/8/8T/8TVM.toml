[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀਆਣ ਹੀ ਲੱਤਾਣ ਲੰਘੀਆਣ ਹਨ, ਰਾਹ ਵਖਾਉਣ ਵਾਲਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੁਰਾ ਕਿ ਪਾਏ ਬਵਦ ਲੰਗ ਰਹਿਨੁਮਾ ਚਿ ਕੁਨਦ ।੨੦।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This is all that I have wished and persevered all my life. My life's ambition would be fulfilled.\" (33) (7)\nA musical description of the Master's great qualities and kudos is very savory to the tongue of a human being,\nHow palatable is it when His Naam is recited through the mouth of a human being? (34) (1)\nWonderful! How beautiful is the dimple in your chin that is red and white like an apple? \nWhere can one find such a sweet and tasty fruit in the garden? (34) (2)\nMy eyes have light only because they can see your glimpse,\nIn your glimpse, there is enormous comfort; that is why I am willing to sacrifice myself for it.\" (34) (3)"