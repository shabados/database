[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ. ਹਰਿ ਪਹਿ; ਗੁਰ ਮਿਲਿ. ਗੁਰ ਸੁਖੁ ਪਾਈ ॥੧੮॥"
page = 758
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays to the Lord, that meeting with the Guru, he may attain to the Guru's peace"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਪ੍ਰਭੂ ਦੇ ਪਾਸ ਅਰਦਾਸ ਹੈ ਕਿ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਗੁਰਾਂ ਦੇ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer to the Lord, that he may meet the Guru, and find peace. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਆਪ ਪਾਸ ਮੇਰੀ ਬੇਨਤੀ ਹੈ, ਜੋ ਮੈਂ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ (ਗੁਰ ਸੁਖੁ) ਵੱਡਾ, ਭਾਵ ਆਤਮ ਸੁਖੁ ਕੋ ਪਾਵੋਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਪਰਮਾਤਮਾ ਪਾਸ ਬੇਨਤੀ ਹੈ (-ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਨੂੰ ਵੱਡਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਗੁਰ ਸੁਖੁ = ਵੱਡਾ ਸੁਖ, ਮਹਾ ਆਨੰਦ। ਪਾਈ = ਪਾਈਂ, ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única oración de Nanak es: oh Señor, guíame hasta el Guru para que pueda obtener Su Paz.  (18)"