[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਧਿਕਾ ਸਾਥ ਹਸੋ ਪ੍ਰਭ, ਜੈਸੇ; ਸੁ ਤੈਸੇ ਹਸੈ ਹਮ ਓਰਿ ਚਿਤੈ ਕੈ ॥੧੮੮੯॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, they also said unhesitatingly, “O Lord! just as you smiled on seeing Radha, you may also smile looking towards us.”1889."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਰਾਧਕਾ ਨਾਲ ਹਸਦੇ ਹੋ, ਉਸ ਤਰ੍ਹਾਂ ਅਸਾਂ ਵਲ ਵੇਖ ਕੇ ਹਸੋ ॥੧੮੮੯॥"