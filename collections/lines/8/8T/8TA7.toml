[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਦਰਿ ਮਾਗਤੁ; ਭੀਖਿਆ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 721
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou, me, Thine door's beggar, with alms, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਬੂਹੇ ਦੇ ਭਿਖਾਰੀ ਨੂੰ ਤੂੰ ਖੈਰ ਪਾ, ਹੇ ਪ੍ਰਭੂ! ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a beggar at Your Door - please bless me with Your charity. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦ੍ਵਾਰੇ ਕਾ ਭਿਖ੍ਯਕ ਹਾਂ, ਦਰਸਨ ਰੂਪੀ ਭਿਖਯਾ ਪਾਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਮੰਗਤਾ ਹਾਂ, ਮੈਨੂੰ (ਆਪਣੇ ਦੀਦਾਰ ਦਾ) ਖ਼ੈਰ ਪਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਤੁ = ਮੰਗਤਾ। ਪਾਇ = ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, pido la limosna en Tu Puerta, bendíceme con Tu Gracia. (1-Pausa)"