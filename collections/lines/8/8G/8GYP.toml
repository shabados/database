[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਤੁਮਾਰੈ ਲਾਲ ਭਏ ਹੈ; ਰਾਮ ਨਾਮ ਰਸਿ ਮਾਤੇ ॥੧॥"
page = 529
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They (Thine saints) are dyed red in Thy love and with the Nectar of the Lord's Name they are intoxicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪ੍ਰੇਮ ਵਿੱਚ ਉਹ ਸੂਹੇ ਰੰਗੇ ਗਏ ਹਨ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਉਹ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are dyed in the deep crimson color of Your Love, and they are intoxicated with the sublime essence of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਬਿਆਪਕ ਰੂਪ! ਵਹੁ ਤੇਰੇ ਨਾਮ ਰਸ ਮੇਂ ਮਸਤ ਹੂਏ ਹੂਏ ਸਘਨ ਅਨੰਦ ਵਾਲੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹ ਤੇਰੇ ਸੰਤ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਲਾਲ ਹੋਏ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਲਾਲ = ਚਾ-ਭਰੇ। ਰਸਿ = ਰਸ ਵਿਚ। ਮਾਤੇ = ਮਸਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Amor son teñidos de rojo y están imbuidos en Ti. (1)"