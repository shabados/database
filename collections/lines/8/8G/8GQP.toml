[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਡਿਆਈ ਦੀ ਬੁਲੰਦੀ ਦਾ ਉਹ ਚਮਕਦਾ ਚੰਦਰਮਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਖ਼ਸ਼ਿੰਦਾ ਮਹਿ ਔਜਿ ਤਫ਼ਜ਼ੀਲ ਰਾ ।੧੨੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the shining moon of the elevations of praises and idealism. (124)"