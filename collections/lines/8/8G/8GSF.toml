[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ; ਕਰਤੈ ਲਿਖਿ ਪਾਇਆ ॥"
page = 1154
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and coming and going the Creator-Lord has ordained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਹੀ ਆਉਂਣਾ ਤੇ ਜਾਣਾ ਨੀਅਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has ordained coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਕੇ ਆਵਣਾ ਔਰ ਮ੍ਰਿਤ ਹੋ ਕਰ ਜਾਣਾ ਏਹ ਕਰਤੇ ਨੇ ਕਰਮਾਨੁਸਾਰ ਧੁਰੋਂ ਹੀ ਲਿਖ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਆਉਣਾ (ਜਗਤ ਤੋਂ) ਚਲੇ ਜਾਣਾ-ਇਹ ਲੇਖ ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਦੇ ਮੱਥੇ ਉਤੇ ਲਿਖ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਲਿਖਿ = (ਸਭ ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਉਤੇ) ਲਿਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es a través de Su Escrito que vamos y venimos."