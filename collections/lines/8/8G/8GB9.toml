[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਿਕੁ ਜਾਚੈ; ਸਾਧ ਰਵਾਲਾ ॥"
page = 107
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beggar asks for the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤਾ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a beggar, begging for the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਚਿਕੁ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰ ਚਾਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਇਹ) ਮੰਗਤਾ (ਤੇਰੇ ਪਾਸੋਂ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਿਕੁ = ਮੰਗਤਾ। ਜਾਚੈ = ਮੰਗਦਾ ਹੈ। ਰਵਾਲਾ = ਚਰਨ ਧੂੜ। ਸਾਧ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Devoto busca sólo el Polvo de los Pies de los Santos."