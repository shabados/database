[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸੰਤਹ ਪ੍ਰਤਿਪਾਲਿ ॥"
page = 867
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath He cherishes His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਆਪਣੇ ਸਾਧੂ ਦੇ ਨਾਲ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, He cherishes His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੰਤਾਂ ਦੀ (ਉਹਨਾਂ ਦੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਰਾਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਪ੍ਰਤਿਪਾਲਿ = ਪ੍ਰਤਿਪਾਲੈ, ਰਾਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que se atreve a lastimar a un Santo,"