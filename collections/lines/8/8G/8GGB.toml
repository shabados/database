[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਹਰਿ ਜੀਉ ਚੇਤਿ ਤੂ; ਮਨਹੁ ਤਜਿ ਵਿਕਾਰ ॥"
page = 994
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing thy mind's evil O my soul, remember thou thy Venerable God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਬੰਦੀ ਨੂੰ ਤਿਆਗ ਕੇ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਪੂਜਯ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remember the Dear Lord, and abandon the corruption of your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਹਰਿ ਜੀ ਕੋ (ਚੇਤਿ) ਯਾਦ ਕਰਿ ਔ ਮਨ ਸੇ ਵਿਕਾਰ ਤਿਆਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੁ। ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਵਿਚਾਰ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, recuerda al Bienamado Señor y abandona la corrupción,"