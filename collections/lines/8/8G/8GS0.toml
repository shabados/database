[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟਿ ਦੋਖ ਬਹੁ ਕੀਨੇ; ਸਭ ਪਰਹਰਿ ਪਾਸਿ ਧਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 975
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Multitudes of sins, committed by thee in myriads and myriads of births; the Lord shall all write off and lay aside. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਤੇਰੇ ਕੀਤੇ ਹੋਏ ਪਾਪਾਂ ਦੇ ਸਮੁਦਾਇ, ਸਾਹਿਬ ਸਾਰਿਆਂ ਨੂੰ ਮੇਟ ਕੇ ਲਾਂਭੇ ਰੱਖ ਦੇਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions and millions of sins and mistakes, committed through countless lifetimes, shall all be put aside and sent away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰੋੜ ਜਨਮੋਂ ਮੇਂ ਬਹੁਤ ਕੋਟ ਜੋ ਦੋਖ ਕੀਨੇ ਥੇ ਪਰਹਾਰ ਕਰਨੇ ਵਾਲੇ ਜੀਵ ਕੋ, ਸੋ ਸਭ ਹਰੀ ਨਾਮ ਨੇ ਤਿਨ ਕੇ (ਪਾਸਿ ਧਰੇ) ਪਾਸੇ ਧਰ ਦੀਏ, ਭਾਵ ਦੂਰ ਕਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅਨੇਕਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਪਾਪ ਭੀ ਕੀਤੇ ਹੋਏ ਹੋਣ, ਤਾਂ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਭਨਾਂ ਨੂੰ ਦੂਰ ਕਰ ਕੇ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ) ਲਾਂਭੇ ਸੁੱਟ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y errores acumulados en muchas vidas se pondrán a un lado sin ser tomadas en cuenta. (1-Pausa)"