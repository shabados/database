[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰੇ ਹਰੇ ਭਾਜੁ, ਕਹਤੁ ਨਾਨਕੁ, ਸੁਨਹੁ ਰੇ ਮੂੜ; ਬਿਨੁ ਭਜਨ ਭਜਨ ਭਜਨ, ਅਹਿਲਾ ਜਨਮੁ ਗਈ ॥੨॥੫॥੫੦॥੧੨॥੬੨॥"
page = 1308
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken thou unto me, O ignorant man, utter thou the Lord Master's Name, Without God's meditation and contemplation, thy life is going in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਮੇਰੀ ਗਲ ਸੁਣ, ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਅਤੇ ਅਰਾਧਨ ਬਗੈਰ ਤੇਰਾ ਜੀਵਲ ਬੇਅਰਥ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrate and meditate on the Lord, Har, Haray, Haray. Says Nanak, listen you fool: without vibrating, and meditating, and dwelling on Him, your life is uselessly wasting away. ||2||5||50||12||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਹਰਿ ਹਰੇ ਹਰੇ ਭਜੋ, ਹੇ ਮੂਰਖੋ ਸ੍ਰਵਨ ਕਰੋ! ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਭਜਨ ਕੀਏ ਬਿਨਾਂ (ਅਹਿਲਾ) ਬ੍ਯਰਥ ਅਵਸਥਾ ਗਈ ਹੈ। ਤੀਨੋਂ ਤੀਨੋਂ ਪਦ ਤਿਨੋਂ ਪ੍ਰਤੀ ਲਗਾਇ ਲੈਣਾ॥੨॥੫॥੫੦॥੧੨॥੬੨॥☬ਭਗਤੀ ਕੀ ਮੁਖਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ। 'ਗੋ' ਪਦ ਕਹੀਂ ਸਾਰਥਕ ਭੀ ਹੋਵੇਗਾ, ਪਰੰਤੂ ਬਹੁਲਤਾ ਕਰ 'ਗੋ' ਪਦੁ ਤੁਕਤੁ ਅਰਥਾਤ ਕਾਫੀਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਮੂਰਖ! ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ, ਹਰੀ ਦਾ ਭਜਨ ਕਰ। ਭਜਨ ਤੋਂ ਬਿਨਾ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ (ਵਿਅਰਥ) ਜਾ ਰਿਹਾ ਹੈ ॥੨॥੫॥੫੦॥੧੨॥੬੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਜੁ = ਭਜਨ ਕਰ। ਕਹਤ ਨਾਨਕੁ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਅਹਿਲਾ = ਕੀਮਤੀ। ਗਈ = (ਵਿਅਰਥ) ਜਾ ਰਿਹਾ ਹੈ ॥੨॥੫॥੫੦॥੧੨॥੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vibra y medita en el Señor Jar, Jaré, Jarí. Dice Nanak, escucha, oh tonto, sin vibrar, meditar y habitar en Él, tu vida se desperdicia inútilmente. (2-5-50-12-62)"