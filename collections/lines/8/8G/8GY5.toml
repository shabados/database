data = "ਓਥੈ ਦਿਹੁ; ਐਥੈ ਸਭ ਰਾਤਿ ॥੨॥"
page = 1257
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is day there, and here it is all night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦਿਨ ਹੈ ਅਤੇ ਏਥੇ ਸਮੂਹ ਰੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the next world it is day, while here, it is all night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਰਾਤ ਹੋ ਜਾਵੈਗੀ, ਭਾਵ ਐਥੈ ਦਾ ਬਿਉਹਾਰੁ ਕਛੁ ਦਿਖਾਈ ਨਹੀਂ ਦੇਵੇਗਾ; ਵਾ ਹੁਣ ਰਾਤ ਹੈ ਭਾਵ ਅਬ ਕੁਛ ਭਲਾ ਬੁਰਾ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ ਹੈ ਅਰ ਊਹਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਦਿਨ ਹੋ ਜਾਵੇਗਾ, ਭਾਵ ਸੰਪੂਰਨ ਕਰਮੋਂ ਕਾ ਚਾਨਣ ਹੋ ਜਾਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਗਿਆਨ ਦਾ) ਦਿਨ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਇਥੇ ਦੁਨੀਆ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਰਾਤ ਪਈ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਥੈ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਰਾਤਿ = ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ। ਦਿਹੁ = ਦਿਨ, ਗਿਆਨ ਦਾ ਚਾਨਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tu casta se irá contigo al más allá, pero cuando la noche de la vida pase, la Luz del día brillará para siempre. (2)"