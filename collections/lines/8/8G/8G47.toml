[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾੜੀ ਲਾਗੀ ਤ੍ਰਿਪਲੁ ਪਲਟੀਐ; ਛੂਟੈ ਹੋਇ ਪਸਾਰੀ ॥੨॥"
page = 334
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Riddance of three qualities and release from the world is my sitting in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾ ਤੋਂ ਖਲਾਸੀ ਅਤੇ ਸੰਸਾਰ ਤੋਂ ਛੁਟਕਾਰਾ ਮੇਰਾ ਸਮਾਧੀ ਲਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eliminating the three qualities and finding release from this world is my deep meditation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮਾਧੀ ਏਹੁ ਲਾਗੀ ਹੈ, ਜੋ (ਤ੍ਰਿਪਲੁ) ਤੀਨ ਗੁਣੋਂ ਸੇ ਬਿਰਤੀ ਪਲਟੀ ਹੈ, ਭਾਵ ਆਪ ਕੋ ਤ੍ਰਿਗੁਣ ਅਤੀਤ ਮਾਨਿਆ ਹੈ। ਗੁਣੋਂ ਸੇ ਰਹਤ ਹੋਣੇ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਵਿਰਤੀ ਮੇਂ ਬੁਧੀ ਪਸਾਰੀ ਥੀ ਤਿਸ ਸੇ ਛੂਟਣਾ ਹੂਆ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਜੋਗੀ ਕਿੰਗਰੀ ਵਜਾਵਤੇ ਹੈਂ ਤੁਮਾਰੀ ਕਿੰਗਰੀ ਕੌਨ ਸੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰੈਗੁਣੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ ਮੈਂ ਪਰਤਾਅ ਦਿੱਤਾ ਹੈ-ਇਹ ਮਾਨੋ, ਮੈਂ ਤਾੜੀ ਲਾਈ ਹੋਈ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਗ੍ਰਿਹਸਤੀ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਮੁਕਤ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando estoy entonado en mi Señor, me elevo más allá de las tres Gunas, así vivo dentro del mundo y al mismo tiempo lo hago sin apego. (2)"