[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਅਨੇਕ ਰੂਪ ਨਾਉ ਨਵ ਨਿਧਿ; ਤਿਸ ਦਾ ਅੰਤੁ. ਨ ਜਾਈ ਪਾਇਆ ॥"
page = 922
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of manifold forms and the Name's nine treasures are there. His limit can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਰੂਪਾਂ ਵਾਲਾ ਸੁਆਮੀ ਅਤੇ ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਉੱਥੇ ਹਨ। ਉਸ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are many images of the Lord, and the nine treasures of the Naam; His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਬੀਚ ਅਨੇਕ ਹੀ ਤਰਾਂ ਕਾ ਨਾਮ ਰੂਪ ਸੰਸਾਰ ਹੈ ਪੁਨਾ ਨੌ ਨਿਧੋਂ ਕਾ ਕਰਤਾ ਹੈ। ਵਹੁ ਕੈਸਾ ਹੈ? ਕਿ ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ, ਭਾਵ ਸੇ ਬੇਅੰਤ ਪਰਮੇਸਰ ਦੇਖਿਆ ਹੈ ਵਾ ਦਸਵੇਂ ਦੁਆਰ ਮੇਂ ਪੂਰਬੋਕਤ ਸਭ ਕੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਮਨੁੱਖ ਨੂੰ ਅਨੇਕਾਂ ਰੰਗਾਂ ਰੂਪਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਉਹ ਨਾਮ-ਰੂਪਾਂ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਭੰਡਾਰ ਭੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਜੋ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde reverbera el Nombre del Señor en millones y maravillosas formas. Oh, es tan Inefable ese Tesoro que no hay quien pueda sondear Su Infinita Profundidad."