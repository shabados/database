[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦ੍ਵੈਖੰ ਨ ਭੇਖੰ ਨਿਰੰਕਾਰ ਨਿਤ︀ਯੰ ॥"
page = 39

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Blemishless, Guiseless, Formless and Eternal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ (ਤੇਰੇ ਵਿਚ) ਦ੍ਵੈਸ਼ ਹੈ, ਨਾ ਭੇਖ ਹੈ, (ਤੂੰ) ਆਕਾਰ ਤੋਂ ਬਿਨਾ ਸਦੀਵੀ ਰੂਪ ਵਾਲਾ ਹੈਂ।"