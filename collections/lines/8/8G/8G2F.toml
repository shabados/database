[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਚੰਡਾਲੁ ਸੁ ਹਉਮੈ ॥"
page = 1043
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but within them are the pariahs of wrath and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਗੁੱਸੇ ਤੇ ਹੰਕਾਰ ਦੇ ਨੀਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but deep within them are the outcasts of anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਕ੍ਰੋਧ ਔ ਹਉਮੈਂ ਚੰਡਾਲ ਵੜੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਹਿਰਦੇ ਵਿਚ) ਚੰਡਾਲ ਕ੍ਰੋਧ ਵੱਸਦਾ ਹੈ ਹਉਮੈ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, con artimañas ingeniosas uno no logra el Estado de Yoga,"