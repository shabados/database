[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜੁ; ਏਕੋ ਰੁਤਿ ਅਨੇਕ ॥ ਨਾਨਕ ਕਰਤੇ ਕੇ ਕੇਤੇ ਵੇਸ ॥੨॥੨॥"
page = 12
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And several seasons spring from the lone sun. So many forms originate from the Creator, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਮੌਸਮ ਇਕ ਸੂਰਜ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ। ਏਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਨਾਨਕ! ਸਿਰਜਣਹਾਰ ਤੋਂ ਬਹੁਤੇ ਸਰੂਪ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the various seasons originate from the one sun; O Nanak, in just the same way, the many forms originate from the Creator. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੂਰਜ ਏਕ ਕੇ ਯੇਹ ਅਨੇਕ ਭੇਦ ਹੈ॥ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਪ੍ਰਕਾਰ ਕਰਤਾ ਪੁਰਖੁ ਏਕ ਹੈ। (ਵੇਸ) ਭੇਖ, ਭਾਉ, ਸਰੀਰ ਵਾ ਮਤ ਨਾਨਾ ਹੈਂ॥੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਜਗੰਨਾਥ ਜੀ ਗਏ। ਤਹਾਂ ਆਰਤੀ ਕਾ ਸਮਾਂ ਹੂਆ, ਤਬ ਪੰਡਤੋਂ ਨੇ ਕਹਾ: ਹੇ ਸਾਧੂ! ਆਪਨੇ ਭਗਵਾਨ ਕੀ ਆਰਤੀ ਨਾ ਕਰੀ ਅਰੁ ਬੈਠਾ ਕ੍ਯੋਂ ਰਹਾ? ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ: ਕਿ ਹਮ ਤੋ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਐਸੀ ਆਰਤੀ ਕਰਤੇ ਹੈਂ, ਜੋ ਸਦੀਵ ਕਾਲ ਹੋ ਰਹੀ ਹੈ। ਅਬ ਆਰਤੀ ਕਾ ਰੂਪੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਰੁੱਤਾਂ ਹਨ, ਪਰ ਸੂਰਜ ਇਕੋ ਹੀ ਹੈ (ਜਿਸ ਦੇ ਇਹ ਸਾਰੇ ਵਖ ਵਖ ਰੂਪ ਹਨ), ਤਿਵੇਂ, ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਦੇ (ਇਹ ਸਾਰੇ ਸਿਧਾਂਤ ਆਦਿਕ) ਅਨੇਕਾਂ ਸਰੂਪ ਹਨ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estaciones, suceden sólo por el sol, de la misma manera un sinfìn de formas emanan del Creador, oh, dice Nanak.  (2-2)"