[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੁਧਿ ਗੀ ਸੁਰ ਕੇ ਸੁਨਿ ਹੀ; ਰਹਿ ਗੀ ਇਹ ਮਾਨਹੁ ਚਿਤ੍ਰ ਨਮੂਨਾ ॥੬੩੯॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all became mere portraits on listening to the flute.639."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੁਰ ਦੇ ਸੁਣਦਿਆਂ ਹੀ (ਉਸ ਦੀ) ਸੁਧ (ਚਲੀ) ਗਈ ਹੋਵੇ ਅਤੇ ਉਹ ਇਕ ਚਿਤਰ ਦਾ ਨਮੂਨਾ (ਬਣ ਕੇ) ਰਹਿ ਗਈ ਹੋਵੇ ॥੬੩੯॥"