[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਧਨੀ; ਨਹ ਬੂਝੈ ਪਰਤਾਪ ॥"
page = 297
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They realise not the effulgence of the Transcendent Lord, the perfect master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਪ੍ਰਭੂ, ਮੁਕੰਮਲ ਮਾਲਕ ਦੇ ਤਪ ਤੇਜ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not realize the glorious radiance of the Supreme Lord God, the Perfect Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਧਨੀ ਕੇ ਪ੍ਰਤਾਪ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਸਾਂ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ) ਪੂਰਨ ਪਾਰ੍ਰਬਹਮ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਪਰਤਾਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin concebir la Gloria del Perfecto Señor Trascendente,"