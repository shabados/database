[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨਾਮੁ ਜਪੁ ਜਪਿਆ; ਅੰਤਰਿ ਬਾਹਰਿ ਰੰਗਿ ॥"
page = 257
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who within and without repeats God's Name with devotion and love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਅਨੁਰਾਗ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who chants the Naam, and meditates on the Naam with love inwardly and outwardly,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਰੰਗ) ਪ੍ਰੇਮ ਸਹਤ ਅੰਤ੍ਰ ਮਨ ਕਰ ਕੇ ਨਾਮ ਕਾ ਜਾਪੁ ਜਪਾ ਹੈ ਔਰੁ ਬਾਹਰ ਸੇ ਬਾਣੀ ਕਰ ਕੇ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਕੰਮ-ਕਾਰ ਕਰਦਿਆਂ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਨਾਮ ਜਪਿਆ ਹੈ (ਕਿਸੇ ਵੇਲੇ ਵਿਸਾਰਿਆ ਨਹੀਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੁ ਨਾਮੁ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਨਾਮ। ਅੰਤਰਿ ਬਾਹਰਿ = ਅੰਦਰ ਬਾਹਰ, ਕੰਮ ਕਾਜ ਕਰਦਿਆਂ, ਹਰ ਵੇਲੇ। ਰੰਗਿ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita con Amor por dentro y por fuera de su ser en el Naam, el Nombre del Señor,"