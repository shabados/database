[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੋ ਪਿਖਿ ਕੈ ਜਨ ਰੀਝ ਰਹੈ; ਸੁ ਮੁਨੀਨ ਕੇ ਪੇਖਿ ਧਿਆਨ ਛੁਟੇ ਹੈ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing which, all the people are getting pleased and the meditation of the sages has been reptured"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਲੋਕੀਂ ਰੀਝ ਰਹੇ ਹਨ ਅਤੇ (ਜਿਸ ਨੂੰ) ਵੇਖਣ ਵਾਲੇ ਮੁਨੀਆਂ ਦਾ ਧਿਆਨ ਛੁਟ ਗਿਆ ਹੈ।"