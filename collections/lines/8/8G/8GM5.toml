[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੀ ਜ਼ਾਤ ਦੇ ਢੁੰਢਾਊ ਹਨ, ਅਤੇ ਆਪ ਵੀ ਉਹ ਰੱਬ ਵਰਗੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਲਿਬਿ ਜ਼ਾਤ ਅੰਦ ਖ਼ੁਦ ਹਮ ਆਨਿ ਜ਼ਾਤ ।੯੪।"

[[content]]
