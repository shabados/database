[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਪਰੈ. ਪਰੈ ਤੇ ਊਚਾ; ਗਹਿਰ ਗੰਭੀਰ ਅਥਾਹਿਓ ॥੨॥"
page = 1299
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the Remotest of the remote, the Highest of all, Profound, Immovable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਪਰੇਡੇ ਤੋਂ ਪਰਮ ਪਰੇਡੇ, ਸਾਰਿਆਂ ਨਾਲੋਂ ਬਲੰਦ, ਡੂੰਘਾ, ਅਹਿਲ ਅਤੇ ਬੇਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the farthest of all, the highest of the far, profound, unfathomable and unreachable. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਪਰੇ ਜੋ ਦੇਵਤਾ ਹੈਂ ਤਿਨ ਸੇ ਪਰੇ ਇੰਦ੍ਰਾਇਕ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਤੂੰ ਊਚਾ ਹੈਂ ਔ ਅਤੀ ਡੂੰਘਾ ਅਰ ਨਿਰਹਲ ਅਥਾਹਿ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਤੋਂ ਵੱਡਾ ਹੈ ਸਭ ਜੀਵਾਂ ਤੋਂ ਉੱਚਾ ਹੈ; ਡੂੰਘਾ (ਸਮੁੰਦਰ) ਹੈ, ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਹਾਥ ਨਹੀਂ ਲੱਭ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਤੇ ਊਚਾ = (ਸਭ) ਤੇ ਊਚਾ। ਗਹਿਰ = ਡੂੰਘਾ। ਗੰਭੀਰ = ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inalcanzable, lo más Excelso, Profundo e Insondable. (2)"