[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਵਿਕਣਿ ਪਲੑਰਨਿ; ਗੁਣ ਕੀ ਸਾਝ ਕਰੰਨੑਿ ॥੨੫॥"
page = 756
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sell off(burn) their straw like sins and enter into the partnership of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਰਾਲੀ ਵਰਗੇ ਪਾਪਾਂ ਨੂੰ ਵੇਚ (ਸਾੜ) ਸੁੱਟਦੇ ਹਨ ਅਤੇ ਨੇਕੀਆਂ ਨਾਲ ਭਾਈਵਾਲੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sell off their sins and demerits like straw, and enter into the partnership of virtue. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੋ ਖਾਲੀ ਜਾਨ ਕੇ ਤ੍ਯਾਗ ਦੇਤੇ ਹੈਂ ਪੁਨਾ ਗੁਣੋਂ ਕੀ ਸਾਂਝ ਕਰਤੇ ਹੈਂ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣਾਂ, ਦੇ ਵੱਟੇ) ਅਉਗਣ ਵਿਕ ਜਾਣ ਨਾਲ (ਦੂਰ ਹੋ ਜਾਣ ਨਾਲ) ਉਹ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਪ੍ਰਫੁਲਤ ਹੁੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨਾਲ ਸਾਂਝ ਪਾਂਦੇ ਹਨ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos queman sus errores como paja y en sus vidas conservan siempre la Virtud.(25)"