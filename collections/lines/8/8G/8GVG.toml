[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕਿਸਹਿ ਬੁਝਾਈ ॥"
page = 1262
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst millions is some rare one, whom the Lord instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਹੀ ਸੁਆਮੀ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among millions, hardly any understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਕਿਸੇ ਵਿਰਲੇ ਕੋ ਬੁਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੂੰ (ਪਰਮਾਤਮਾ) ਇਹ ਸੂਝ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entre millones difícilmente alguien entiende."