[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਨੈਕੁ ਨਹੀ ਕੀਜੀਐ ॥੧੦੬੧॥"
page = 784

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the word “Turangani” and add the word “ari” at the end, and know all the names of Tupak without any discrimination.1061."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਅੰਤਰ ਨਾ ਜਾਣੋ ॥੧੦੬੧॥"