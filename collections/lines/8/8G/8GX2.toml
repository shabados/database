[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਓਹੁ ਅਪਰਸੁ; ਸਗਲ ਨਿਸਤਾਰੈ ॥੧॥"
page = 274
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, such a saint who touches not anybody emancipates all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਹੋ ਜੇਹਾ ਕਿਸੇ ਨਾਲ ਨਾਂ ਲਗਣ ਵਾਲਾ ਸਾਧੂ ਸਾਰਿਆਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, such a one is the true 'touch-nothing Saint', who emancipates everyone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਅਪਰਸੁ ਸੰਜਮੀ ਭਗਤਿ ਸਰਬ ਜੀਵੋਂ ਕੌ ਉਪਦੇਸ਼ ਵਾ ਦਰਸ਼ਨ ਦੇ ਕਰ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਾਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ (ਅਸਲੀ) ਅਪਰਸ ਹੈ ਅਤੇ ਉਹ ਸਭ ਜੀਵਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਾਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰਸੁ = ਅਛੋਹ, (Skt. अस्पर्श) ਜੋ ਕਿਸੇ ਨਾਲ ਨਾਹ ਛੋਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, un hombre así es capaz de salvar a la humanidad entera, un ser en verdad purificado jamás dejaría que una mentira profanara sus labios; así emancipa a todos.(1)"