[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰ ਮਲਾਰ ਕੀ. ਮਹਲਾ ੧ ਰਾਣੇ ਕੈਲਾਸ, ਤਥਾ ਮਾਲਦੇ ਕੀ ਧੁਨਿ ॥"
page = 1278
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Var of Malar. 1st Guru. To be sung to the tune of Rana Kailash and Malda."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਦੀ ਵਾਰ। ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਰਾਣਾ ਕੈਲਾਸ਼ ਅਤੇ ਮਾਲਦੇ ਦੀ ਸੁਰ ਤੇ ਗਾਊਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Malaar, First Mehl, Sung To The Tune Of Rana Kailaash And Malda:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਬਿਰਤਾਂਤ ਇਹ ਹੈ ਕਿ ਦੋ ਪਹਾੜ ਮੇਂ ਰਾਜਪੂਤ ਥੇ। ਤਿਨ ਕੇ ਪਿਤਾ ਪਾਸ ਧਨ ਬਹੁਤ ਥਾ। ਕੈਲਾਸ ਦੇਵ ਨੇ ਸੰਭਾਲਾ। ਫਿਰ ਮਾਲਦੇਵ ਨੇ ਜੁਧ ਕਰ ਕੇ ਕੈਲਾਸ ਦੇਵ ਕੈਦ ਕੀਆ। ਬਰਸ ਰੋਜ ਪੀਛੇ ਆਧਾ ਧਨ ਦੇ ਕਰ ਛੋਡ ਦੀਆ, ਢਾਢੀਆਂ ਵਾਰ ਗਾਈ। ਤਿਸੀ ਤਰਹਾਂ ਪਰ ਇਹੁ ਵਾਰ ਆਠ ਤੁਕ ਕੀ ਪੋੜੀ ਕਰ ਉਚਾਰਨ ਕਰੀ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ। ਰਾਣੇ ਕੈਲਾਸ ਤੇ ਮਾਲਦੇ ਦੀ ਧੁਨ ਅਨੁਸਾਰ ਗਾਈ ਜਾਵੇ। ਰਾਣੇ ਕੈਲਾਸ ਤੇ ਮਾਲਦੇ ਦੀ ਧੁਨ ਅਨੁਸਾਰ ਗਾਈ ਜਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "(cantados en el compás de Rana Kailash y Malda)"