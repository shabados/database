[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਫਿਰਹਿ; ਸਿ ਜਾਣਹਿ ਦੂਰਿ ॥੧॥"
page = 991
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person knows it to be afar, so he wanders out and about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮੱਤੀ ਪੁਰਖ ਇਸ ਨੂੰ ਦੁਰੇਡੇ ਜਾਣਦਾ ਹੈ, ਇਸ ਲਈ ਉਹ ਐਧਰ ਓਧਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders around, thinking that it is far away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੋ ਹੀ ਮੁਖ ਜਾਨ ਕੇ ਫਿਰਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਕੋ ਦੂਰ ਜਾਣਤੇ ਹੈਂ॥੧॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਅਤੇ ਉਹ ਬੰਦੇ (ਪਰਮਾਤਮਾ ਨੂੰ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਨੂੰ) ਕਿਤੇ ਦੂਰ ਦੁਰੇਡੇ ਥਾਂ ਤੇ ਸਮਝਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਉਹ ਬੰਦੇ ਜਿਨ੍ਹਾਂ ਦਾ ਮੂੰਹ ਆਪਣੇ ਵਲ ਹੈ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਫਿਰਹਿ = (ਦੁਨੀਆਵੀ ਧਨ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਸਿ = ਉਹ ਬੰਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el arrogante Manmukj vaga por todos lados, pensando que Él está muy lejos.(1)"