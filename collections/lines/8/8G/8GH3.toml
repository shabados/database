[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ. ਮਨਿ ਵਸੈ; ਕਰਮ ਪਰਾਪਤਿ ਹੋਇ ॥੯॥"
page = 1413
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, it abides in the mind and by God's grace one attains unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਇਹ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਤੇ ਹਰੀ ਦੀ ਮਿਹਰ ਸਦਕਾ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, it dwells in the mind; by God's Mercy, it is obtained. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਮਨ ਵਿਖੇ ਵਸਤਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਭਾਗੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਗੁਰ-ਸ਼ਬਦ ਦੀ ਪ੍ਰਾਪਤੀ ਭਾਗਾਂ ਨਾਲ ਹੀ ਹੁੰਦੀ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਕਰਮ = ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, habita en la mente y mediante la Misericordia de Dios es obtenida. (9)"