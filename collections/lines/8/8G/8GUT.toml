data = "ਆਜੁ ਹਮਾਰੀ ਸੇਜ ਸੁਹਾਈ ॥੧੭॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja said, as you have come after so many days, my bed will be adorned.’(l7)"

