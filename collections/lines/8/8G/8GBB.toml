[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਵਾਇਆ ਮਰਿ ਰਹੇ; ਫਿਰਿ ਮਰਣੁ. ਨ ਥੀਆ ॥੬॥"
page = 420
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remain dead by stilling their ego, die not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਵੰਝਾ ਕੇ, ਮਰੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who conquer their selfhood and remain dead, shall never have to die again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਆਪਾ ਭਾਉ ਕੋ ਗਵਾਇਆ ਹੈ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਮਿਲ ਰਹੇ, ਭਾਵ ਅਭੇਦ ਹੋ ਰਹੇ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਫਿਰ ਮਰਨਾ ਨਹੀਂ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਮਰ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਇਹ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਮਰਣੁ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que muere para su ego, no muere otra vez. (6)"