[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਮੋ ਕਉ ਉਪਦੇਸਿਆ; ਨਾਨਕ ਸੇਵਿ ਏਕ ਹਰੀ ॥੨॥੮॥੧੩੭॥"
page = 1230
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, such is the instruction of my Guru, that I should serve my God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਹੋ ਜਿਹੀ ਹੈ ਸਿੱਖ-ਮਤ ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ ਦੀ, ਕਿ ਮੈਂ ਕੇਵਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਹੀ ਘਾਲ ਕਮਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has taught me, O Nanak, to serve only the One Lord. ||2||8||137||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਉਪਦੇਸ ਦੀਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਏਕ ਹਰੀ ਕੋ ਸੇਵਤੇ ਹੈਂ॥੨॥੮॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸਿੱਖਿਆ ਦਿੱਤੀ ਹੈ ਕਿ ਸਦਾ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ ॥੨॥੮॥੧੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor me ha bendecido y otorgado la Plenitud, pues tal es la Instrucción de mi Guru, en donde sólo sirvo a mi Dios. (2-8-137) P.1231."