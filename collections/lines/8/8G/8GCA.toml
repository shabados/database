[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ. ਮਾਗਉ ਇਕੁ ਦਾਨਾ; ਸਾਹਿਬਿ ਤੁਠੈ ਪਾਵਾ ॥"
page = 749
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With both the hands joined together, I pray for the bounty of Thy Name, O Lord, Through Thy pleasure alone can I receive it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ ਨੂੰ ਕੇਵਲ ਤੇਰੀ ਖੁਸ਼ੀ ਰਾਹੀਂ ਹੀ ਮੈਂ ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I beg for this one gift; O my Lord and Master, if it pleases You, I shall obtain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਮੈਂ ਏਕ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਹੇ ਸਾਹਿਬ! ਏਹ ਦਾਨ ਮੈਂ ਆਪ ਕੇ ਪ੍ਰਸਿੰਨ ਹੂਏ ਤੇ ਪਾਵਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਆਪਣੇ) ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਤੇਰੇ ਪਾਸੋਂ) ਇਕ ਦਾਨ ਮੰਗਦਾ ਹਾਂ। ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਤ੍ਰੁੱਠਣ ਨਾਲ ਹੀ ਮੈਂ (ਇਹ ਦਾਨ) ਲੈ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਜੋੜਿ = ਜੋੜ ਕੇ। ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਸਾਹਿਬ ਤੁਠੈ = ਜੇ ਸਾਹਿਬ ਤ੍ਰੁੱਠ ਪਏ। ਪਾਵਾ = ਪਾਵਾਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis palmas juntas Te rezo, oh Dios;"