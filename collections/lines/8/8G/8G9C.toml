[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਖਣੁ ਤਾਇ ਅਉਟਾਇ ਕੈ; ਘਿਉ ਨਿਰਮਲ ਕਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The butter boiled properly is transformed into ghee – clarified butter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਮੱਖਣ ਨੂੰ ਤਪਾਕੇ, ਕਾਹੜਕੇ ਘਿਉ ਨਿਰਮਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"