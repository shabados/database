[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮੁ ਭਏ ਬਿਸਮਾਦ; ਦੇਖਿ ਕੁਦਰਤਿ ਤੇਰੀਆ ॥"
page = 521
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wonder struck by beholding Thy astounding omnipotence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਅਸਚਰਜ ਅਪਾਰ-ਸ਼ਕਤੀ ਨੂੰ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonderstruck beholding the wonder of Your Almighty Creative Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਰੂਪ ਤੇਰੀ ਕੁਦਰਤ ਕੋ ਦੇਖ ਕਰ ਕੇ ਹਮ (ਬਿਸਮੁ) ਅਸਚਰਜ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਸਰਜ ਕੁਦਰਤਿ ਵੇਖ ਵੇਖ ਕੇ ਅਸੀਂ ਹੈਰਾਨ ਹੋ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo estoy maravillado viendo Tu Grandeza, oh Señor."