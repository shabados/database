[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਰਕ ਉਸ ਕੇ; ਵਡੇ ਠਗਾਊ ॥"
page = 392
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her courtiers are great cheats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਸਾਹਿਬ ਭਾਰੇ ਠੱਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her courtiers are also great deceivers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਰਕ) ਅਗ੍ਰਣੀਯ ਕਾਮਾਦਿਕ ਉਸ ਕੇ ਬਡੇ ਠਗਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਾਮਾਦਿਕ) ਉਸ ਮਾਇਆ ਦੇ ਮੁਸਾਹਬ (ਵੀ) ਵੱਡੇ ਠੱਗ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus cortesanos son también grandiosos embaucadores,"