[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਹਿਬੁ ਸਚਾ ਨਿਆਉ ਹੈ; ਸਿਰਿ ਨਿੰਦਕ ਛਾਈ ॥"
page = 851
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true is His justice Ashes fall on the head of the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਇਨਸਾਫ। ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੇ ਸਿਰ ਤੇ ਸੁਆਹ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord and Master, and true is His justice. The heads of the slanderers are covered with ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਹੀ ਸੋ ਸਾਹਿਬ ਹੈ ਔਰ ਸਚਾ ਹੀ ਤਿਸ ਕਾ ਨਿਆਉਂ ਹੈ, ਇਸੀ ਤੇ ਨਿੰਦਕੋਂ ਕੇ ਸਿਰ ਪਰ (ਛਾਈ) ਸੁਆਹ ਪੜਤੀ, ਭਾਵ ਨਿੰਦਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਉਸ ਦਾ ਇਨਸਾਫ਼ ਭੀ ਅਟੱਲ ਹੈ। (ਉਸ ਦੇ ਨਿਆਂ ਅਨੁਸਾਰ ਹੀ ਗੁਰਮੁਖਾਂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਸਿਰ ਸੁਆਹ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਛਾਈ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad, Verdad es el Maestro; Verdad es Su Justicia, oh, la vergüenza caiga sobre las frentes de Sus malhechores."