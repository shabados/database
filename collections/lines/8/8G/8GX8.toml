[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਥਣਿ ਹਾਥੀ ਫਾਹਿਆ, ਦੁਖ ਸਹੈ ਦਿਹਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Out of lust for its female, the male elephant gets caught and bears sufferings for the rest of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਾਥਣੀ (ਦਾ ਕਲਬੂਤ ਦੇਖਕੇ) ਹਾਥੀ ਫਸ ਜਾਂਦਾ ਹੈ। (ਕਈ) ਦਿਹਾੜੀਆਂ ਦੁਖ ਸਹਾਰਦਾ ਹੈ।"