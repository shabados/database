[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦਲ ਇਨਸਲਫ ਦੇ ਮੁਖੜੇ ਦੀ ਰੌਣਕ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਮਾਲਿ ਰੁਖ਼ਿ ਅਦਲੋ ਇਨਸਾਫ਼ ਦਾਦ ।੧੧੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the brightness of the face of justice and fairness. (115)"