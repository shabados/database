[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪੂਜਾ. ਪੜਹਿ ਕਤੇਬਾ; ਸੰਜਮੁ ਤੁਰਕਾ ਭਾਈ ॥"
page = 471
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother, within thou performest worship, outside thou readest Muslim books and adoptest Mohammedan way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਅੰਦਰਵਾਰ ਤੂੰ ਉਪਾਸ਼ਨ ਕਰਦਾ ਹੈਂ, ਬਾਹਰਵਾਰ ਤੂੰ ਮੁਸਲਮਾਨੀ ਕਿਤਾਬਾਂ ਵਾਚਦਾ ਹੈਂ ਅਤੇ ਮੁਸਲਮਾਨੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਧਾਰਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, you perform devotional worship indoors, but read the Islamic sacred texts, and adopt the Muslim way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਯਹ ਸੰਜਮ ਤੁਮਾਰਾ ਤੁਰਕੋਂ ਵਾਲਾ ਹੈ। ਅੰਦਰ ਬੈਠਕੇ ਪੂਜਾ ਕਰਤੇ ਹੋ, ਭਾਵ ਮਲੇਛੋਂ ਕੇ ਭੈ ਕਰ ਪ੍ਰਗਟ ਪੂਜਾ ਨਹੀਂ ਕਰਤੇ ਥੇ। ਬਾਹਰ ਬੈਠਕਰ ਕਤੇਬਾਂ ਪੜਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਬੈਠ ਕੇ (ਭਾਵ, ਤੁਰਕ ਹਾਕਮਾਂ ਤੋਂ ਚੋਰੀ ਚੋਰੀ) ਪੂਜਾ ਕਰਦਾ ਹੈਂ, (ਬਾਹਰ ਮੁਸਲਮਾਨਾਂ ਨੂੰ ਵਿਖਾਲਣ ਵਾਸਤੇ) ਕੁਰਾਨ ਆਦਿ ਪੜ੍ਹਦਾ ਹੈਂ, ਤੇ ਮੁਸਲਮਾਨਾਂ ਵਾਲੀ ਹੀ ਰਹਿਤ ਤੂੰ ਰੱਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ, ਲੁਕ ਕੇ। ਸੰਜਮੁ = ਰਹਿਤ, ਰਹਿਣੀ। ਤੁਰਕਾ = ਤੁਰਕਾਂ ਵਾਲੀ, ਮੁਸਲਮਾਨਾਂ ਵਾਲੀ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En realidad, adoraban a los ídolos; por fuera leían el Corán y observaban el código de los turcos."