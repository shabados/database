[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਪੰਖੀ ਸਰਪ ਹੋਇਓ ॥"
page = 176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In several births thou became a bird and a snake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੂਨਾ ਅੰਦਰ ਪੰਛੀ ਅਤੇ ਸੱਪ ਹੋਇਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many incarnations, you were a bird and a snake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮ ਪੰਖੀ ਤਥਾ ਸਰਪ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਵਿਚ ਤੂੰ ਪੰਛੀ ਤੇ ਸੱਪ ਬਣਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੀ = ਪੰਛੀ। ਸਰਪ = ਸੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fuiste también pájaro y serpiente;"