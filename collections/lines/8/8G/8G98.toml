[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਓਘ ਪ੍ਰਓਘ ਸੰਘਾਰਹਿਗੇ ॥੩੦੭॥"
page = 582

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now Kalki will get enraged and will knock down and kill a gathering of warriors, he will strike blows with various types of weapons and will destroy the groups of enemies.307."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਰੀਆਂ ਦੇ ਝੁੰਡਾਂ ਦੇ ਝੁੰਡ ਖਪਾ ਦੇਣਗੇ ॥੩੦੭॥"