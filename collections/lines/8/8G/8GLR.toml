[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਹੁਕਮੁ ਬੂਝਿ; ਸੁਖੁ ਹੋਇ ॥"
page = 281
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace ensues from understanding His order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਫੁਰਮਾਨ ਸਮਝਣ ਦੁਆਰਾ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding His Order, there is peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਹੁਕਮ ਬੂਝ ਜੋ ਤੇਰੇ ਕੋ ਸੁਖ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਉਸ ਮਾਲਕ ਦਾ ਹੁਕਮ ਸਮਝ ਕੇ ਸੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe entonces que la Paz se alcanza aceptando Su Voluntad."