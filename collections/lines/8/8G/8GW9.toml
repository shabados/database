[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭਿ. ਆਪਿ ਤਰਾਇਆ ॥"
page = 622
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him, the Lord Himself saves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੁਆਮੀ ਖੁਦ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is saved by God Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਸੋ) ਤਿਸ ਤਿਸ ਕੋ ਤੈਨੇ ਆਪ ਹੀ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo los emancipa,"