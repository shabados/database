[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਫਿਰ ਦਿਲ ਦਾ ਘਰ ਉਸ ਦਾ ਟਿਕਾਣਾ ਅਤੇ ਪਨਾਹ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਨਾਇ ਦਿਲ ਮੰਜ਼ਲੋ ਮਾਵਾਇ ਊਸਤ ।੮੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Blessed is the true Guru who has broken all the limitations and shackles of my heart. (432)"