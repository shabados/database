[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਬਕਤ; ਪਾਈ ਗਤਿ ਮਤਿ ॥"
page = 891
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise with the tongue, one finds the way to salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁਕਤੀ ਦੇ ਰਸਤੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting it with his tongue, he finds the way to salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਦੁਆਰੇ ਨਾਮ ਕੋ (ਬਕਤ) ਕਹਿਤੇ ਹੂਏ ਨੇ ਮੁਕਤੀ ਕੀ ਬੁਧੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਉਚਾਰਦਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਅਤੇ (ਸੁਚੱਜੀ) ਅਕਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ (ਨਾਲ)। ਬਕਤ = ਉਚਾਰਦਿਆਂ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਤਿ = ਚੰਗੀ ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitando con la lengua el Nombre del Señor, uno conoce lo que es la Emancipación."