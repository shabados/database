[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਤ ਰਾਮ ਸਿਉ; ਲਾਗੋ ਰੰਗੁ ॥"
page = 345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man embraces love for the Omnipresent Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਦਾ ਪ੍ਰੇਮ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨਾਲ ਪੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you embrace love for the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਰਮਤ) ਬਿਆਪਕ ਰਾਮ ਕੇ ਸਾਥ (ਰੰਗ) ਪ੍ਰੇਮ ਲਾਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਸਿਮਰ ਸਿਮਰ ਕੇ। ਰਾਮ ਸਿਉ = ਪਰਮਾਤਮਾ ਨਾਲ। ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno contempla al Señor, Lo ama;"