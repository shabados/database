[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ︀ਯਾਇ ਸਾਸਤ੍ਰ ਕੇ ਬੀਚ ਨਿਪੁਨਿ ਅਤਿ ॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her husband’s name was Adal Mohammed, and he was very proficient in executing justice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਆਂ-ਸ਼ਾਸਤ੍ਰ ਵਿਚ ਬਹੁਤ ਨਿਪੁਣ ਸੀ।"