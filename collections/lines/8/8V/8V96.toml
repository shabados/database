[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਭੇਖ ਅਪਾਰ; ਤਾਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 1409
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Immaculate form of the Infinite Lord. Without him there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤਰ ਸਰੂਪ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਬਗੈਰ ਕੋਈ ਹੋਰ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Pure, Immaculate Form of the Infinite Lord; except for Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰੰਕਾਰ ਅਪਾਰ ਨਿਰਮਲ ਸਰੂਪ ਹੈ, ਤਿਸੀ ਕਾ (ਭੇਖ) ਸਰੂਪ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਹੈਂ, ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਮਾਨੁਖ ਕਾ ਸਰੂਪ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ ਅਰਜੁਨ) ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ, ਆਪ ਅਪਾਰ ਹਰੀ ਦਾ ਨਿਰਮਲ ਰੂਪ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖ = ਸਰੂਪ। ਨਿਰਮਲ = ਪਵਿੱਤਰ। ਅਪਾਰ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Pura e Inmaculada forma del Señor Infinito, no existe nadie más, excepto Él."