[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਸਉਣ, ਸਵਾਣੀ ਹੋਏ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are there who forecast about the good and bad omens and thus earn their livelihood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ (ਸਉਣ ਸਵਾਣੀ=) ਸ਼ਗਨ ਹੀ ਮਨਾਉਂਦੇ ਹਨ। (ਭਾਵ ਜੋ ਕੰਮ ਕਰਦੇ ਹਨ ਸ਼ਗਨ ਮਨਾਉਂਦੇ ਹਨ ਯਾ ਸ਼ਗਨ ਦੱਸਕੇ ਉਪਜੀਵਕਾ ਤੋਰਦੇ ਹਨ)।"