[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹੀ ਹਸਿ ਕੈ ਤਿਨ ਸੋ; ਤੁਮਰੇ ਮ੍ਰਿਗ ਸੇ ਦ੍ਰਿਗ ਦੇਖਤ ਜੀਜੈ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said further, “I live only on seeing your doe-like eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਸ ਕੇ ਕਿਹਾ ਕਿ ਮੈਂ ਤੁਹਾਡੀਆਂ ਹਿਰਨ ਵਰਗੀਆਂ ਅੱਖਾਂ ਨੂੰ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"