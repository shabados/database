[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਮਾਇਆ ਦੇਹ, ਸਿ ਰੋਗੀ; ਰੋਗੀ. ਕੁਟੰਬ ਸੰਜੋਗੀ ॥੩॥"
page = 1153
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father, mammon and body; they are diseased. Those united with kith and kin are diseased as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਓ, ਮੋਹਨੀ ਅਤੇ ਕਾਂਇਆ ਉਹ ਬੀਮਾਰ ਹਨ। ਜੋ ਸਨਬੰਧੀਆਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ, ਉਹ ਭੀ ਬੀਮਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, Maya and the body are diseased; those united with their relatives are diseased. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਾਇਆ ਕਰ ਦੇਹਿ ਧਾਰੀ ਹੈ, ਸੋ ਮਾਤਾ ਪਿਤਾ ਭੀ ਰੋਗੀ ਹੈਂ ਅਰ ਕੁਟੰਬ ਕੇ ਸੰਜੋਗੀ ਭੀ ਰੋਗੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪੋ ਆਪਣੇ) ਪਰਵਾਰਾਂ ਦੇ ਸੰਬੰਧ ਦੇ ਕਾਰਨ ਮਾਂ ਪਿਉ, ਮਾਇਆ, ਸਰੀਰ-ਇਹ ਸਾਰੇ ਹੀ ਹਉਮੈ ਦੇ ਰੋਗ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afligido está el padre y la madre, el cuerpo y todo lo que nos rodea, todos los parientes cuyo destino esta ligado de alguna forma al nuestro. (3)"