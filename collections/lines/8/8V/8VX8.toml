[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ ਉਪਜੈ; ਜਲ ਤੇ ਦੂਰਿ ॥"
page = 411
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the lotus is begotten in water and remains away from water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੰਵਲ ਪਾਣੀ ਵਿਚੋਂ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਪਾਣੀ ਤੋਂ ਦੁਰੇਡੇ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lotus originates in the water, and yet it remains distinct from the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਗ੍ਯਾ ਮਾਨੀ ਹੈ, ਸੋ ਜੈਸੇ ਕਮਲ ਜਲ ਸੇ ਉਤਪੰਨ ਹੋਵੇ ਹੈ ਔਰ ਜਲ ਸੇ ਅਲੱਗ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਸੂਰਜ ਜਾਂ ਚੰਦ੍ਰਮਾ ਸਰੋਵਰ ਆਦਿਕ ਦੇ) ਪਾਣੀ ਵਿਚ ਚਮਕਦਾ ਹੈ, ਪਰ ਉਸ ਪਾਣੀ ਤੋਂ ਉਹ ਬਹੁਤ ਹੀ ਦੂਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el loto crece en el fango conservando su cabeza en el cielo,"