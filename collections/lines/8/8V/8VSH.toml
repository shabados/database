[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਯਾ ਬਿਧਿ ਸੋ ਜਦੁਬੀਰ ਕਹਿਯੋ ਕਿਨਹੂੰ ਮਨ ਮੈ ਨਹੀ ਧੀਰ ਧਰਿਯੋ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna said like this, then the endurance of everyone gave way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਕਿਸੇ ਨੇ ਵੀ ਮਨ ਵਿਚ ਧੀਰਜ ਧਾਰਨ ਨਾ ਕੀਤਾ।"