[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰ; ਅਬ ਉਤਰੇ ਪਾਰੇ ॥੨॥"
page = 805
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now ferried across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਜਗਤ, ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have been carried across the world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਪਾਰ ਉਤਰਤੇ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਜਦੋਂ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈਂ) ਮੈਂ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llévame a través del mar de lo efímero.(2)"