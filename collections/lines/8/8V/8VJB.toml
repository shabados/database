[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੈ ਸਹਿ ਢਕਿਆ; ਮਨ ਮਹਿ ਸਚਾ ਮਿਤੁ ॥੨॥"
page = 518
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord, the true Friend who abides in my mind, hast screened Nanak's short comings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੱਚੇ ਮਿੱਤ੍ਰ ਸੁਆਮੀ! ਜੋ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਵੱਸਦਾ ਹੈਂ, ਨਾਨਕ ਦੀਆਂ ਕਮਜ਼ੋਰੀਆਂ ਨੂੰ ਕੱਜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: You, O Lord, conceal my short-comings and dwell within my mind; You are my true friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ ਤੂੰ ਜੋ ਸਚਾ ਮਿਤ੍ਰ ਹੈਂ, ਤੈਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਨ ਮੇਂ ਤਿਨ ਮੇਰੇ ਦੋਸੋਂ ਕੋ (ਢਕਿਆ) ਛਪਾਇ ਰਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਮੇਰੇ ਮਨ ਵਿਚ ਸੱਚਾ ਮਿੱਤਰ ਹੈ ਜੋ ਮੇਰੇ ਖੋਟੇ ਕਰਮਾਂ ਤੇ ਪਰਦਾ ਪਾ ਰੱਖਦਾ ਹੈ (ਭਾਵ, ਨਸ਼ਰ ਨਹੀਂ ਹੋਣ ਦੇਂਦਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ ਸਹਿ = ਤੂੰ ਖਸਮ ਨੇ। ਸਹਿ = ਸ਼ਹੁ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, eres nuestro Maestro, nuestro Verdadero Amigo, Quien habita en nosotros. Cubre nuestra vergüenza, oh Dios. (2)"