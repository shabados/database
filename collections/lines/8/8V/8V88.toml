[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਤਿ ਬੁਝਾਨੀ ਅੰਮ੍ਰਿਤ ਬਾਨੀ; ਤ੍ਰਿਪਤੇ ਜਿਉ ਬਾਰਿਕ ਖੀਰ ॥"
page = 978
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's Nectareous 'Bani' quenches his inner fire and satiates him, as the milk does the child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਬਾਣੀ, ਉਸ ਦੀ ਅੰਦਰ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਐਉਂ ਪ੍ਰਸੰਨ ਕਰ ਦਿੰਦੀ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦੁੱਧ ਬੱਚੇ ਨੂੰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire within is quenched, and one is satisfied through the Ambrosial Word of the Guru's Bani, as the baby is satisfied by milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਨਾ ਦੂਰ ਹੋਈ ਪੁਨਃ ਅੰਮ੍ਰਿਤ ਵਤ ਬਾਣੀ ਮੀਠੀ ਹੋ ਗਈ, ਤ੍ਰਪਤਿ ਐਸੇ ਹੂਏ ਜਿਉ ਬਾਲਕ ਦੂਧ ਸੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰੋਂ) ਸਤਿਗੁਰੂ ਦੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਨੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਤਪਸ਼ ਬੁਝਾ ਦਿੱਤੀ, ਉਹ (ਮਾਇਆ ਵਲੋਂ) ਇਉਂ ਰੱਜ ਗਏ, ਜਿਵੇਂ ਬਾਲਕ ਦੁੱਧ ਨਾਲ ਰੱਜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਤਪਸ਼। ਅੰਮ੍ਰਿਤ ਬਾਨੀ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਨੇ। ਤ੍ਰਿਪਤੇ = ਰੱਜ ਗਏ। ਬਾਰਿਕ = ਬਾਲਕ। ਖੀਰ = ਦੁੱਧ {क्षीर}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego interior se apaga a través de la Palabra Ambrosial de los Banis del Guru y así uno encuentra la Satisfacción, así como cuando el bebé queda satisfecho con la leche de su madre."