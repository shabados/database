[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਜਾ ਕਾ ਨਹੀ ਅੰਤੁ ॥"
page = 971
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, who has no limit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, He has no limits;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਪ੍ਰਤਾਪ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, Infinito y Sin Fronteras es ese Dios"