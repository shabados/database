[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੋ ਮੇਰੇ ਏਸ, ਕਿਹ ਕਾਜ ਨਿਜੁ ਦੇਸ ਛੋਰਿ, ਚਾਕਰੀ ਕੋ ਭੇਸ ਕੈ, ਹਮਾਰੇ ਦੇਸ ਆਏ ਹੋ ॥੩੭॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Tell me if you are my Lord Es and why have you come to our world as servant leaving your empire.(37)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਕਿਸ ਕੰਮ ਲਈ ਆਪਣੇ ਦੇਸ਼ ਨੂੰ ਛਡ ਕੇ ਨੌਕਰੀ ਕਰਨ ਲਈ ਇਸ ਭੇਸ ਵਿਚ ਸਾਡੇ ਦੇਸ਼ ਵਿਚ ਆਏ ਹੋ ॥੩੭॥"