[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਪਰਸ ਗੁਰੁ ਭੇਟੀਐ; ਪੂਰਬ ਲਿਖਤ ਲਿਲਾਟ ॥"
page = 346
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the supreme Philosopher's stone Guru be found by virtue of the primal writing on the brow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੱਥੇ ਦੀ ਆਦਿ ਲਿਖਤਕਾਰ ਦੀ ਬਰਕਤ ਦੁਆਰਾ, ਮਹਾਨ ਅਮੋਲਕ-ਪੱਥਰ, ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the Supreme Philosopher's Stone, the Guru, if such pre-ordained destiny is written on one's forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਪੂਰਬ ਜਨਮ ਕਾ ਪੁੰਨ ਕਰਮ (ਲਿਲਾਟ) ਮਸਤਕ ਮੇਂ ਲਿਖਾ ਹੋ ਤੌ (ਪਰਮ) ਵੱਡੇ (ਪਰਸ) ਪਾਰਸ ਰੂਪ ਗੁਰੋਂ ਕੋ ਮਿਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਜੇ ਪੂਰਬਲੇ ਭਾਗ ਜਾਗਣ ਤਾਂ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਸਭ ਪਾਰਸਾਂ ਤੋਂ ਵਧੀਆ ਪਾਰਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así dice nuestro Destino, nos vamos a encontrar con el Guru,"