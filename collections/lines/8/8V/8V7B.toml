[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸਾਧੂ ਅੰਜੁਲੀ; ਪੁੰਨੁ ਵਡਾ ਹੇ ॥"
page = 171
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make obeisance with joined hands unto the Saint Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰਾਂ ਨੂੰ ਹਥ ਜੋੜ ਕੇ ਨਮਸ਼ਕਾਰ ਕਰ, ਇਹ ਇਕ ਭਾਰਾ ਨੇਕ ਕੰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greet the Holy Saint with your palms pressed together; this is an act of great merit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੋ (ਔਜੁਲੀ) ਹਾਥ ਜੋੜ ਕਰ ਨਮਸਕਾਰ ਕਰੀਏ, ਤਬ ਵਡਾ ਪੁਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਅੱਗੇ ਹੱਥ ਜੋੜ ਕੇ ਨਮਸਕਾਰ ਕਰ, ਇਹ ਵੱਡਾ ਨੇਕ ਕੰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saluda con tus palmas juntas a los Santos, ésta es una acción de gran mérito,"