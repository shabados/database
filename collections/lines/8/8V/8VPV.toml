[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਰੀ ਗੁਮਾਨ ਭਰੇ ਮਨ ਮੈਂ; ਕਰ ਪਰਬਤ ਪੰਖ, ਹਲੇ ਨ ਹਲੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With great ego in their mind that they would not be vanquished even if the mountains move with wings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਸ਼ੂਰਵੀਰ) ਆਪਣੇ ਮਨ ਵਿਚ ਭਾਰੀ ਗੁਮਾਨ ਭਰਨ ਵਾਲੇ ਹੋਣ ਕਿ ਪਰਬਤ ਭਾਵੇਂ ਖੰਭ ਲਾ ਕੇ (ਆਪਣੇ ਸਥਾਨ ਤੋਂ) ਹਿਲ ਜਾਣ, (ਪਰ ਉਹ ਯੋਧੇ ਰਣ ਵਿਚੋਂ) ਹਿਲਣ ਵਾਲੇ ਨਾ ਹੋਣ;"