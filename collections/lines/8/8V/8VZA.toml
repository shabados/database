[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਨਜਾਬਤ ਖਾਨ ਕੋ ਸੰਗੋ ਜੁਝੈ ਜੁਝਾਰ ॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave warrior Sago Shah fell down after killing Najbat Khan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਜ਼ਾਬਤ ਖ਼ਾਨ ਨੂੰ ਮਾਰ ਕੇ ਜੁਝਾਰੂ ਸੰਗੋ ਸ਼ਾਹ ਵੀ ਜੂਝ ਮਰਿਆ।"