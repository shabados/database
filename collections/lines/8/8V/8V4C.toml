[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਲਿ ਜੋਰੁ. ਨ ਚਲਈ; ਖਲੇ ਕੀਚੈ ਅਰਦਾਸਿ ॥"
page = 994
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, with whom power avails not; before Him ever stand thou in prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਤਾਕਤ ਕਾਰਗਰ ਨਹੀਂ ਹੁੰਦੀ; ਉਸ ਮੂਹਰੇ ਤੂੰ ਸਦਾ ਹੀ ਖੜਾ ਹੋ ਕੇ ਬੇਨਤੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stand and offer your prayer, to the One who cannot be moved by force."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ (ਜੋਰੁ) ਪੇਸ਼ ਨ ਜਾਇ, ਉਨ ਕੇ ਆਗੇ ਤੌ ਖਲੇ ਹੋਇਕੈ ਬੇਨਤੀ ਹੀ ਕਰਨੀ ਬਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਫਿਰ ਉਹਨਾਂ ਮਨਮੁਖਾਂ ਵਾਸਤੇ ਕੀਹ ਕੀਤਾ ਜਾਏ? ਇਹੀ ਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਅੱਗੇ (ਜੀਵ ਦੀ ਕੋਈ) ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਉਸ ਦੇ ਦਰ ਤੇ ਅਦਬ ਨਾਲ ਅਰਦਾਸ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚਲਈ = ਨ ਚੱਲੈ, ਨਹੀਂ ਚੱਲ ਸਕਦਾ। ਖਲੇ = (ਉਸ ਦੇ ਦਰ ਤੇ) ਖੜੇ ਹੋ ਕੇ, ਅਦਬ ਨਾਲ। ਕੀਚੈ = ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería postrarse en oración ante Quien tiene la Voluntad que nadie puede retar, y enaltecer Su Nombre en su mente."