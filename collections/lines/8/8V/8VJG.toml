[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਦੂਖਿ ਨ ਵਿਆਪੀਐ ॥੨॥"
page = 211
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that person is not afflicted with agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਮਹਾਂਕਸ਼ਟ ਨਾਲ ਦੁਖਾਂਤ੍ਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, is not afflicted with pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਪੁਰਸ ਕੋ ਦੁਖ ਨਹੀਂ ਬਿਆਪਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਜਪਦਾ ਹੈ) ਉਹ ਮਨੁੱਖ ਕਿਸੇ ਕਿਸਮ ਦੇ ਦੁੱਖ ਵਿਚ ਨਹੀਂ ਘਿਰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖਿ = ਦੁੱਖ ਵਿਚ। ਵਿਆਪੀਐ = ਦਬ ਜਾਂਦਾ ਹੈ, ਕਾਬੂ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no está afligido por el dolor (2)"