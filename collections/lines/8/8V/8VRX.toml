data = "ਕਹਿ ਰਵਿਦਾਸ; ਸਭੈ ਜਗੁ ਲੂਟਿਆ ॥"
page = 794
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, death has plundered the whole world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਮੌਤ ਨੇ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਲੁੱਟ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, the whole world has been plundered,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਜਗਤ ਸਬੰਧੀ ਵਾ ਬਿਕਾਰੋਂ ਰੂਪੀ ਲੁਟੇਰਿਓਂ ਨੇ ਲੂਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਸਾਰਾ ਜਗਤ ਹੀ (ਸਰੀਰ ਨੂੰ, ਜਾਇਦਾਦ ਨੂੰ, ਸੰਬੰਧੀਆਂ ਨੂੰ ਆਪਣਾ ਸਮਝ ਕੇ) ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, el mundo entero está siendo saqueado por la muerte,"