[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਦਨ ਹੂੰ ਕੇ ਦੇਸ ਮੈ; ਪ੍ਰਗਟ ਚਾਦ ਪੁਰ ਗਾਉ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Chandan, there was a town called Chandanpur."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਂਦਨ ਦੇਸ ਵਿਚ ਚਾਂਦਪੁਰ ਦਾ ਇਕ ਪਿੰਡ ਪ੍ਰਸਿੱਧ ਸੀ।"