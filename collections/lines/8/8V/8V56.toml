[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕਟੈ ਅਧ ਬੀਚਹੁ ਤੇ; ਰਥ ਕਾਟਿ ਰਥੀ ਬਿਰਥੀ ਕਰਿ ਮਾਰੇ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were cut into two halves from the middle and many were deprived of their chariots by shattering them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਅੱਧ ਵਿਚੋਂ ਕਟ ਦਿੱਤਾ ਹੈ ਅਤੇ ਰਥਾਂ ਨੂੰ ਕਟ ਕੇ ਰਥਾਂ ਵਾਲਿਆਂ ਨੂੰ ਬਿਨਾ ਰਥਾਂ ਦੇ ਕਰ ਕੇ ਮਾਰ ਦਿੱਤਾ ਹੈ।"