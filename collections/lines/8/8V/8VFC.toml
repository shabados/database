[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥੀ; ਸਾਕਤ ਕੀ ਆਰਜਾ ॥"
page = 269
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfruitful is the life of the mammon worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਫਲ ਹੈ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਦਾ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the faithless cynic is totally useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਕਤ ਪੁਰਸ਼ ਕੀ ਆਰਬਲ ਹੀ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੀ ਉਮਰ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥੀ = ਵਿਅਰਥ। ਸਾਕਤ = (ਰੱਬ ਨਾਲੋਂ) ਟੁੱਟਾ ਹੋਇਆ। ਆਰਜਾ = ਉਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del Cínico sin Fe es totalmente inútil, pues sin la Verdad,"