[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅੰਧਾ; ਠਉਰ ਨ ਪਾਇ ॥"
page = 362
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate finds no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਜਗ੍ਹਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh finds no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਧੇ ਕੋ ਕੋਈ ਸਥਾਨ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਤੋਂ ਬਚਣ ਦਾ) ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que voltean hacia su ego se ciegan y no encuentran paz;"