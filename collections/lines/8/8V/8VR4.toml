[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਤ ਭਵਿਖ︀ਯ ਵਹੈ ਠਹਿਰਾਈ ॥੨੧॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She used to pray to the goddess Gorja, appraising her as her future saviour.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੂਤ ਤੇ ਭਵਿਖ ਵਿਚ ਉਸੇ ਨੂੰ (ਆਪਣਾ ਰਖਿਅਕ) ਮੰਨਿਆ ॥੨੧॥"