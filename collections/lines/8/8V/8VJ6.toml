[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂੰ ਤੁਸਹਿ ਮਿਹਰਵਾਨ; ਤਾ ਗੁਰ ਕਾ ਮੰਤ੍ਰੁ ਕਮਾਹਿ ॥"
page = 518
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou art pleased, O Kind Lord, then I act according to the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋ ਵੰਞਦਾ ਹੈਂ, ਹੇ ਦਿਆਲੂ ਸੁਆਮੀ! ਤਦ ਮੈਂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You are pleased, O Merciful Lord, I act according to the Guru's Instructions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਵਾਨ! ਜੌ ਤੂੰ ਜੀਵੋਂ ਪਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ ਤੌ ਵਹੁ ਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮਿਹਰਵਾਨ ਹੋ ਜਾਏ, ਤਾਂ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕਮਾਉਣ ਲੱਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Misericordia, oh Señor, practico la Palabra del Guru; por Tu Misericordia,"