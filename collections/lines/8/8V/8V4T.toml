[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਲੁਕਾਇਆ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਬਾਈ ॥"
page = 597
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within every heart is hid the Lord and in all the hearts and bodies is His light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਪ੍ਰਭੂ ਛੁਪਿਆ ਹੋਇਆ ਹੈ। ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਜਿਸਮਾਂ ਅੰਦਰ ਉਸ ਦਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within each and every heart, God is hidden; His Light is in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟ ਘਟ) ਸਭ ਘਟੋਂ ਕੇ ਅੰਤਰ ਮਾਯਾ ਨੇ ਬ੍ਰਹਮ ਕੋ ਛਿਪਾਇਆ ਹੂਆ ਹੈ ਔਰ ਸਭ ਘਟੋਂ ਕੇ ਅੰਤਰ ਉਸ ਕੀ ਜੋਤਿ ਆਈ ਹੂਈ ਹੈ; ਵਾ ਸਭ ਕੋ ਬ੍ਰਹਮ ਨੇ ਅਪਨੇ ਮੇਂ ਰਖਿਆ ਹੂਆ ਰੈ ਅਰੁ ਤਿਨ ਸਭ ਘਟੋਂ ਮੇਂ ਤਿਸ ਕੀ ਸਤਾ ਬਿਆਪੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਗੁਪਤ ਹੋ ਕੇ ਬੈਠਾ ਹੋਇਆ ਹੈ, ਹਰੇਕ ਘਟ ਵਿਚ ਹਰ ਥਾਂ ਉਸੇ ਦੀ ਜੋਤਿ ਹੈ["

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਸਬਾਈ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está oculto en todos los corazones; la Luz del Señor nos ilumina a todos."