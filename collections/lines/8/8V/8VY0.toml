[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਤਖਤੁ ਵਖਾਣੀਐ; ਕੇਵਡੁ ਮਹਲੁ ਕੇਵਡੁ ਦਰਗਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How big are His throne, palace and the court."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੱਡਾ ਕੁ ਉਸਦਾ ਰਾਜ ਸਿੰਘਾਸਣ ਵਰਣਨ ਕਰੀਏ? ਕੇਡਾਕੁ ਰਾਜ ਤੇ ਮੰਦਰ ਅਰ ਕਿੰਨੇਕੁ ਵਡੇ (ਉਸਦੇ) ਦਰਗਾਹੀ (ਸਭਾ ਸ਼ਿੰਗਾਰ) ਮੁਸਾਹਿਬ।"