[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਹਿ ਉਲਾਸ. ਆਸ ਮਿਲਬੇ ਕੀ; ਚਰਨ ਕਮਲ ਰਸ ਪੀਵਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1268
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the yearning and hope to meet with my God and to in-drink the Nectar of His lotus feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਅਤੇ ਉਸ ਦਾ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੀ ਉਮੰਗ ਅਤੇ ਊਮੈਦ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is filled with yearning and hope to meet my Lord, and drink in the sublime essence of His Lotus Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਪ੍ਰੇਮ ਰਸ ਪੀਵਣੇ ਕੀ ਔਰ ਮਿਲਨੇ ਕੀ ਆਸਾ ਕਰ ਤਿਨ ਕੇ ਚਿਤ ਮੇਂ ਉਤਸਾਹ ਰਹਿਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦੀ ਅਤੇ ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨ-ਕਮਲਾਂ ਦਾ ਰਸ ਪੀਣ ਦੀ ਆਸ ਹੈ ਤੇ ਤਾਂਘ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਹਿ = (ਜਿਨ੍ਹਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ। ਉਲਾਸ = ਚਾਉ, ਤਾਂਘ। ਮਿਲਬੇ ਕੀ = ਮਿਲਣ ਦੀ। ਚਰਨ ਕਮਲ ਰਸ ਪੀਵਨ = ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਰਸ ਪੀਣ (ਦੀ ਤਾਂਘ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi conciencia se desborda de añoranza y esperanza para encontrar a mi Señor, y así bebo de la sublime Esencia del Loto de Sus Pies. (1-Pausa)"