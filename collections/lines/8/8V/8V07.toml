[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕ੍ਰ ਜਮਾਦਿਕ ਬੀਰ ਜਿਤੇ ਹਮ; ਹੂੰ, ਇਨ ਸੋ ਅਤਿ ਹੀ ਰਨ ਪਾਰਿਓ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Indra, Yama and all of us have waged a dreadful war with the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ('ਸਕ੍ਰ') ਅਤੇ ਯਮ ਆਦਿਕ ਜਿਤਨੇ ਸੂਰ ਵੀਰ ਹਨ, (ਉਨ੍ਹਾਂ ਸਮੇਤ) ਅਸਾਂ ਇਸ ਨਾਲ ਬਹੁਤ ਕਰੜਾ ਯੁੱਧ ਕੀਤਾ ਹੈ।"