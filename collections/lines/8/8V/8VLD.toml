data = "ਨਹੀ ਚੈਨ ਦਿਵਸ ਬਿਤੰਤ ॥੭॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will always suffer death on account of suffering and hunger, he will always remain restless.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਖ ਵਿਚ ਦਿਨ ਨਹੀਂ ਬੀਤਣਗੇ ॥੭॥"