[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ. ਸਹਜੁ ਪਾਈਐ; ਮਿਲਿ ਜੋਤੀ ਜੋਤਿ ਅਪਾਰ ॥"
page = 1288
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's fear, gnosis is attained and man's light merges in the Infinite Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਰਾਹੀਂ, ਰੱਬੀ ਗਿਆਤ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਮਨੁਸ਼ ਦਾ ਨੂਰ ਬੇਅੰਤ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, intuitive ease is obtained, and one's light merges into the Light of the Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਯ ਧਾਰਨੇ ਸੇ (ਸਹਜੁ) ਗਿਆਨ ਪਾਈਤਾ ਹੈ ਔਰ ਤਿਸ ਕਰ (ਅਪਾਰ) ਬਿਅੰਤ (ਜੋਤੀ) ਪਰਮਾਤਮਾ ਮੇਂ ਜੋਤ ਮਿਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਦਾ) ਡਰ ਰੱਖਿਆਂ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਜੋਤਿ ਮਿਲਿਆਂ ਮਨ ਦੀ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Puerta de la Salvación es encontrada. Mediante el Temor Reverencial a Dios la intuición es obtenida, y la luz de unos se inmerge en la Luz del Infinito."