[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਅਕਥ ਕਥਾ; ਸੁਨਹੁ ਜਨ ਭਾਈ; ਜਿਤੁ ਸਹਸਾ ਦੂਖ ਭੂਖ ਸਭ ਲਹਿ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 733
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, my brothers, hear the ineffable converse of God, by which anxiety, pain and hunger are all removed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੇਰੇ ਭਰਾਓ! ਵਾਹਿਗੁਰੂ ਦੀ ਅਕਹਿ ਧਰਮ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰੋ, ਜਿਸ ਦੁਆਰਾ ਫਿਕਰ ਤਕਲੀਫ ਅਤੇ ਭੁੱਖ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O humble Siblings of Destiny, to the Unspoken Speech of the Lord; it removes all anxiety, pain and hunger. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ ਪ੍ਰੇਮੀਓਂ! ਹਰੀ ਜੋ ਅਕੱਥ ਹੈ ਤਿਸ ਕੀ ਕਥਾ ਸੁਨੋ: ਕੈਸੀ ਕਥਾ ਹੈ? ਜਿਸ ਕੇ ਸੁਨਨੇ ਸੇ ਪਰਮਾਣ ਔ ਪ੍ਰਮੇਯਗਤਿ ਸੰਸਾ ਔ ਦੁਖ ਰੂਪ ਜੋ ਅਗ੍ਯਾਨ ਕ੍ਰਿਤ ਤ੍ਰਿਸਨਾਦਿ ਬਿਕਾਰ ਸਭ ਦੂਰ ਹੋ ਜਾਨ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣੋ! ਪਰਮਾਤਮਾ ਦੀ ਅਸਚਰਜ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰੋ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰੇਕ ਕਿਸਮ ਦਾ ਸਹਿਮ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕਥਾ) ਦੀ ਰਾਹੀਂ। ਸਹਸਾ = ਸਹਿਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, escucha el Shabd de la Palabra Inefable del Señor que te libera de tu duda, de tus aflicciones y del hambre. (1-Pausa)"