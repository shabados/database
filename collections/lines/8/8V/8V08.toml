[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਤਾ ਫੁਲੁ ਇਆਣੀ; ਘੁਮਨ ਸੂਰਮੇ ॥੨੦॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave warriors are roaming as if they have ignorantly consumed the intoxicating poppy.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਆਣਾ (ਵਿਅਕਤੀ) ਫੁਲ ਪੀਣ ਤੇ (ਜਿਵੇਂ ਝੂਮਦਾ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ) ਸੂਰਮੇ ਝੂਮ ਰਹੇ ਸਨ ॥੨੦॥"