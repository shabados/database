[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣੀ ਬਿਰਹੁ. ਦੇਖਾ ਪ੍ਰਭ ਸੁਆਮੀ; ਰਸਨਾ ਨਾਮੁ ਵਖਾਨੀ ॥"
page = 1199
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my eyes I see my Lord Master with love and with my tongue, utter I His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਸਾਈਂ ਮਾਲਕ ਨੂੰ ਪਿਆਰ ਨਾਲ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I gaze lovingly upon God, my Lord and Master. I chant His Name with my tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ (ਬਿਰਹੁ) ਪਰੇਮ ਹੈ, ਜੋ ਸਮਰਥ ਸੁਆਮੀ ਕੋ ਨੈਣੀ ਦੇਖਤਾ ਹੂੰ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਅੰਦਰ ਤਾਂਘ ਹੈ ਕਿ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਤੇਰਾ ਦਰਸ਼ਨ ਕਰਦਾ ਰਹਾਂ, ਜੀਭ ਨਾਲ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Maestro mío, añoro sentir Tu Amor, saborear tu Nombre con mi paladar."