[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦੁ ਵਾਜੈ; ਸਹਜਿ ਸੁਹੇਲਾ ॥"
page = 97
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Easily and comfortably the celestial strain rings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾਨੀ ਤੇ ਆਰਾਮ ਨਾਲ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Melody resounds and resonates in peaceful ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਨ ਮੇਂ ਏਕ ਰਸ ਨਾਮ ਕਾ ਉਚਾਰਣ ਰੂਪ ਸਬਦ ਬਾਜ ਰਹਾ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਸੁਭਾਵਕ ਹੀ (ਸੁਹੇਲਾ) ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਇਕ-ਰਸ ਵਾਜਾ ਵੱਜ ਰਿਹਾ ਹੈ, (ਮੇਰਾ ਮਨ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸੁਖੀ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Con qué naturalidad resuena la Melodía Divina en mi mente!"