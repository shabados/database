[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਹੋਇ; ਸੁ ਅਨਭੈ ਰਹੈ ॥"
page = 343
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is a Brahman, remains without fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਹਿਮਣ ਹੈ, ਉਹ ਨਿਡੱਰ ਹੋ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is a Pandit, a religious scholar, must remain fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੁਭਵ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਰਹੇ) ਇਸਥਿਤ ਹੋਵੇ ਹਮਾਰੇ ਮਤ ਮੇਂ ਸੋ ਪੰਡਤ ਹੋਵੇ ਹੈ। ਜੈਸੇ- ਗੀਤਾ ਜੀ ਮੇਂ ਲਿਖਾ ਹੈ ਵਿਦਿਆ ਅਰ ਬਿਨਤੀ ਮੇਂ ਸਪੰਨ ਜੋ ਬ੍ਰਹਮਣ, ਤਿਸ ਮੇਂ ਤਥਾ ਗਉ ਮੇਂ ਪੁਨਾ ਹਾਥੀ ਮੇਂ ਔਰ ਕੁਤੇ ਚੰਡਾਲ ਆਦਿਕੋਂ ਸਰਬਤ੍ਰ ਮੇਂ ਜੋ ਸਮਦਰਸੀ ਹੈ, ਸੋ ਪੰਡਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੈ ਪੰਡਿਤ, ਤੇ, ਉਹ ਗਿਆਨ-ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél que se considera erudito, debería de conservar su intuición despierta."