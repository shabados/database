[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੇ ਸੰਤ; ਬੁਝਹਿ ਹਰਿ ਨੇਰਾ ॥੩॥"
page = 388
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipated are the saints, who know God to be near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤ ਹਨ ਉਹ ਸਾਧੂ, ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨੇੜ੍ਹੇ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are liberated, knowing the Lord to be near at hand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹਰਿ ਕੋ ਨਿਕਟ ਜਾਨਤੇ ਹੈਂ, ਇਸ ਕਰ ਬੰਧਨ ਸੇ (ਮੁਕਤੇ) ਰਹਿਤ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਤ ਜਨ ਆਜ਼ਾਦ ਰਹਿੰਦੇ ਹਨ ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਹਰ ਵੇਲੇ) ਆਪਣੇ ਨੇੜੇ ਵੱਸਦਾ ਸਮਝਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos son liberados porque tienen al Señor cerca. (3)"