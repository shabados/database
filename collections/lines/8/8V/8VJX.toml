[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਸਾਂਤਿ, ਨ ਆਵੈ; ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ. ਸੁ ਪਾਰਿ ਪਰੈ ॥੩॥"
page = 1127
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, peace is obtained not. He who utters the Lord God's Name swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਸ਼ਾਤੀ ਪਾਈ ਨਹੀਂ ਜਾਂਦੀ। ਜੋ ਭੀ ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- without the Lord's Name, peace and tranquility are not obtained. One who chants the Name of the Lord, Har, Har, crosses over to the other side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਸਿਮਰਨ ਬਿਨਾਂ ਸਾਂਤੀ ਕਬੀ ਨਹੀਂ ਆਵੇਗੀ। ਜੋ ਪੁਰਸ਼ ਹਰੇ ਕਰਨਹਾਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਜਪੇਗਾ ਸੋਈ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਪੜੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨੀਂ ਕੰਮੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਮਨ ਨੂੰ) ਸ਼ਾਂਤੀ ਨਹੀਂ ਆ ਸਕਦੀ। ਜੋ ਮਨੁੱਖ ਹਰੀ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਹੈ, ਉਹ (ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no traen para nada la Paz que da el Nombre del Señor. Sí, sólo será emancipado el que medita en el Nombre. (3)"