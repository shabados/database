[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਭੇਟੇ; ਸਾਧੂ ਕੇ ਚਰਨ ॥੪॥੬੦॥੧੨੯॥"
page = 191
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by virtue of which I touched the Saints (Guru) feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਰਕਤ ਮੈਂ ਸੰਤਾਂ (ਗੁਰਾਂ) ਦੇ ਪੈਰੀ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which has led me to touch the Feet of the Holy. ||4||60||129||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਸਾਧੂ ਕੇ ਚਰਨ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੪॥੬੦॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ ਪਰਸਦਾ ਹਾਂ ॥੪॥੬੦॥੧੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que me impulsa a buscar el Refugio de los Pies de los Santos.  (4-60-129)"