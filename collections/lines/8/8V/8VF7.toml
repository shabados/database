[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਰੰਗੁ ਤਿਸ ਕਉ ਲਗਾ; ਜਿਸ ਕੇ ਵਡਭਾਗਾ ॥"
page = 808
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is exceedingly fortunate is dyed with Beloved's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ, ਉਹ ਹੀ ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is dyed in the color of the Lord's Love, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਲਾਲ) ਪਿਆਰੇ! ਵਾ ਪ੍ਰੇਮ ਕਾ ਰੰਗੁ ਕਵੀ ਲਾਲ ਲਿਖਤੇ ਹੈਂ। ਜਿਸ ਕੇ ਵੱਡੇ ਭਾਗ ਹੈਂ ਤਿਸ ਕੌ ਐਸਾ ਤੇਰੇ ਪ੍ਰੇਮ ਕਾ ਰੰਗੁ ਲਾਗਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪੈਣ, ਉਸ ਦੇ ਹੀ ਮਨ ਨੂੰ ਪ੍ਰਭੂ-ਪਿਆਰ ਦਾ ਗੂੜ੍ਹਾ ਲਾਲ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ ਰੰਗੁ = {ਲਾਲ ਰੰਗ ਸੁਹਾਗ ਦੀ ਨਿਸ਼ਾਨੀ ਹੈ। ਨਵੀਂ ਵਿਆਹੀ ਸੁਹਾਗਣ ਪਹਿਲਾਂ ਪਹਿਲਾਂ ਲਾਲ ਕੱਪੜੇ ਪਹਿਨਦੀ ਹੈ} ਸੁਹਾਗਣਾਂ ਵਾਲਾ ਗੂੜ੍ਹਾ ਪ੍ਰੇਮ ਰੰਗ। ਤਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਜਿਸ ਕੇ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que tiene una gran fortuna"