[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਵੇਦੁ ਪੜੈ; ਵਾਦੁ ਵਖਾਣੈ ॥"
page = 231
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man reads Vedas compiled by Brahma and narrated strifes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਬ੍ਰਹਮਾ ਦੇ ਰਚੇ ਹੋਏ ਵੇਦ ਵਾਚਦਾ ਹੈ, ਅਤੇ ਝਗੜੇ ਝਾਂਜੇ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma studied the Vedas, but these lead only to debates and disputes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਕਰ ਬਿਸਥਾਰਿਆ ਹੂਆ ਜੋ ਬੇਦੁ ਹੈ ਤਿਸ ਕੋ ਪੜਤੇ ਹੈ। (ਵਾਦੁ) ਹਾਰ ਜੀਤ ਕੀ ਚਰਚਾ ਵਾ ਝਗੜੇ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੰਡਿਤ ਉਸ) ਵੇਦ ਨੂੰ ਪੜ੍ਹਦਾ ਹੈ (ਜੇਹੜਾ ਉਹ) ਬ੍ਰਹਮਾ ਦਾ ਉਚਾਰਿਆ ਹੋਇਆ (ਸਮਝਦਾ ਹੈ, ਉਸ ਦੇ ਆਸਰੇ) ਬਹਸ (ਦੀਆਂ ਗੱਲਾਂ) ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵੇਦੁ = ਬ੍ਰਹਮਾ ਦਾ ਉਚਾਰਿਆ ਹੋਇਆ ਵੇਦ। ਪੜੈ = (ਪੰਡਿਤ) ਪੜ੍ਹਦਾ ਹੈ। ਵਾਦੁ = ਝਗੜਾ, ਬਹਸ, ਚਰਚਾ। ਵਖਾਣੈ = ਆਖਦਾ ਹੈ, ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma lee los Vedas, y sin embargo, está en conflicto;"