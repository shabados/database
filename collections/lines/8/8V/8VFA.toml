data = "ਲਗ਼ਾਮਸ਼ ਬਿਦਾਦੰਦ ਸ੍ਵਾਰੇ ਸ਼ੁਦਸਤ ॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After bridling, she mounted the horse,"

