[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਰੂਪ ਜਾ ਕੋ ਜਗ ਲਹਿਯੈ ॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In. the North of the country, there lived a Raja who was very handsome."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਬਹੁਤ ਸੁੰਦਰ ਰੂਪ ਮੰਨਿਆ ਜਾਂਦਾ ਸੀ।"