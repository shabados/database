[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਿਨਾਣ ਰੱਬ ਦੇ ਜ਼ਿਕਰ ਤੋਣ ਸਭ ਨਾਲੋਣ ਟੁੱਟਨਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਜ਼ਿਕਰਸ਼ ਅਜ਼ ਹਮਾ ਵਾ ਰਿਸਤਨ ਅਸਤ ।੧੯੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Admirers of the persona of Guru Gobind Singh"