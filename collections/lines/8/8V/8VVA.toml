[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ; ਸਹਜਿ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ ॥੨੨॥"
page = 1423
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is through the Perfect Guru, that they attain unto the Lord, who then comes and easily meets them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਲਕ, ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਜੋ ਕਿ ਤਦ ਆ ਕੇ ਸੁਖੈਨ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Perfect Guru, they come to meet God with intuitive peace and poise. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਜਿਨੋਂ ਨੇ ਉਪਦੇਸ਼ ਪਾਯਾ ਹੈ, ਤਿਨ ਕੋ (ਸਹਜਿ) ਸੁਤੇ ਹੀ ਪ੍ਰਭੂ ਆਇ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆ ਮਿਲਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, mediante el Guru Perfecto, llegan a conocer a Dios en Intuitiva Paz y Equilibrio. (22)"