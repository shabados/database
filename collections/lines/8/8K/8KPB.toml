[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਾਪਾਰਿ ਸੇ ਜਨ ਲਾਗੇ; ਜਿਨਾ ਮਸਤਕਿ ਮਣੀ ਵਡਭਾਗੋ ਰਾਮ ॥"
page = 568
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men, on whose brow the jewel of good fortune is studded engage in the Lord's trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਕਰਮਾਂ ਦਾ ਜਵੇਹਰ ਜੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਹੀ ਸੁਆਮੀ ਦੀ ਸੁਦਾਗਰੀ ਵਿੱਚ ਜੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings engage in the Lord's Trade, who have the jewel of such pre-ordained destiny upon their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਵਾਪਾਰ ਮੇਂ ਸੋਈ ਜਨ ਲਗੇ ਹੈਂ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡੇ ਭਾਗੋਂ ਕੀ (ਮਣੀ) ਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੇ ਵਪਾਰ ਵਿਚ ਉਹ ਮਨੁੱਖ ਹੀ ਲੱਗਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਵੱਡੀ ਕਿਸਮਤ ਦੀ ਮਣੀ ਚਮਕ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਪਾਰਿ = ਵਪਾਰ ਵਿਚ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo comercian en el Nombre del Señor aquéllos cuyo Destino brilla como una joya"