[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ; ਜਿਨਾ ਨਾਮੇ ਲਗਾ ਪਿਆਰੁ ॥"
page = 26
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto them, who are in love with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਵਾਰਿਆਂ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਹਰੀ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who are in love with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਸਦਕੇ ਜਾਤਾ ਹੂੰ, ਜਿਨ ਕਾ ਪ੍ਯਾਰੁ ਹਰੀ ਨਾਮ ਮੇਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਪ੍ਰੇਮ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a aquéllos que aman el Nombre del Señor."