[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਤ ਬਰਸਿ ਸੰਗ ਅਪਸਰਾ; ਭੂਪਤਿ ਮਾਨੇ ਭੋਗ ॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja had the pleasure of making love to the Fairy for many years,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵਰ੍ਹਿਆਂ ਤਕ ਰਾਜੇ ਨੇ ਅਪੱਛਰਾ ਨਾਲ ਭੋਗ-ਵਿਲਾਸ ਕੀਤਾ।"