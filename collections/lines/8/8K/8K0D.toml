[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਤ ਸਾਂਤਿ ਉਪਜੈ; ਦੁਰਤੁ ਦੂਰੰਤਰਿ ਨਾਸੈ ॥"
page = 1397
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with thee, tranquility wells up and sin flees away from the mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਠੰਡ-ਚੈਨ ਉਤਪੰਨ ਹੋ ਆਉਂਦੀ ਹੈ ਅਤੇ ਪਾਪ ਪ੍ਰਾਣੀ ਦੇ ਮਨ ਤੋਂ ਦੂਰ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with You, a tranquil peace wells up, and sins run far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਮਿਲਾਪ ਤੇ ਰਿਦੇ ਮੇਂ ਸ਼ਾਂਤੀ ਉਪਜਤੀ ਹੈ ਔਰ (ਦੁਰਤੁ) ਪਾਪੋਂ ਕਾ ਸਮਦਾਯ ਅੰਤਰ ਤੇ ਦੂਰ ਨਾਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦਾ) ਦਰਸ਼ਨ ਕੀਤਿਆਂ (ਹਿਰਦੇ ਵਿਚ) ਠੰਢ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪਾਪ ਦੂਰੋਂ ਹੀ (ਵੇਖ ਕੇ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਤ = (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ) ਮਿਲਿਆਂ। ਸਾਂਤਿ = ਠੰਡ। ਦੁਰਤੁ = ਪਾਪ। ਦੂਰੰਤਰਿ = ਦੂਰੋਂ ਹੀ। ਨਾਸੈ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándome Contigo, una Tranquila Paz es edificada y los errores se alejan,"