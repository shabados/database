[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਨਿਰੰਜਨੁ ਸੋਇ ॥"
page = 2
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Pure One is all in all Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿਤਰ ਪੁਰਖ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Immaculate and Pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਿਰੰਜਨੁ ਮਾਯਾ ਮਲ ਸੇ ਰਹਿਤ ਆਪੇ ਹੀ ਆਪ ਸੁਤੇ ਸਿੱਧ ਹੈ, ਭਾਵ ਅਨਾਦਿ, ਅਨੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰੋਲ ਆਪ ਹੀ ਆਪ ਹੈ। ਉਹ ਅਕਾਲ ਪੁਰਖ ਮਾਇਆ ਦੇ ਪਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਆਪਿ = ਨਿਰੋਲ ਆਪ ਹੀ, ਭਾਵ, ਨਾ ਉਸ ਨੂੰ ਕੋਈ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਤੇ ਨਾ ਹੀ ਬਣਾਉਣ ਵਾਲਾ ਹੈ। ਸੋਇ ਨਿਰੰਜਨੁ = ਅੰਜਨ ਤੋਂ ਰਹਿਤ ਉਹ ਹਰੀ। ਨਿਰੰਜਨ = ਅੰਜਨ ਤੋਂ ਰਹਿਤ, ਮਾਇਆ ਤੋਂ ਰਹਿਤ, ਜੋ ਮਾਇਆ ਤੋਂ ਨਹੀਂ ਬਣਿਆ, ਜਿਸ ਵਿਚ ਮਾਇਆ ਦੀ ਅੰਸ਼ ਨਹੀਂ (ਨਿਰ-ਅੰਜਨ, ਨਿਰ = ਬਿਨਾ। ਅੰਜਨ = ਸੁਰਮਾ, ਕਾਲਖ; ਵਿਕਾਰਾਂ ਦੀ ਅੰਸ਼, ਮਾਇਆ ਦਾ ਪਰਭਾਵ ਨਹੀਂ ਹੈ।) ਉਹ, ਜਿਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪਰਭਾਵ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él en Sí Mismo es Inmaculado y Puro"