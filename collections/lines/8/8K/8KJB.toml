data = "ਪੈਠੌ ਬੀਚ ਅਗਨਿ ਕੀ ਸਿਖਾ ॥੩੫੨॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Now I prepare my own funeral pyre within your view, and sit within the fire-flames.”125.352."

