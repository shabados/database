[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬਿਬੇਕੁ. ਆਪਿ ਸਭੁ ਬੇਤਾ; ਆਪੇ ਗੁਰਮੁਖਿ ਭੰਜਨੁ ॥"
page = 552
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Discerner, Himself the knower of all of and Himself He breaks the bonds of the holymen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਵਿਚਾਰਵਾਨ ਹੈ, ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਨੇਕ ਬੰਦਿਆਂ ਦੇ ਬੰਧਨ ਕੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the discerning one, and He Himself is the Knower of all; He Himself breaks the bonds of the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬਿਬੇਕ ਰੂਪ ਹੈ ਆਪੇ ਹੀ ਸਭ ਕਾ (ਬੇਤਾ) ਗ੍ਯਾਤਾ ਹੈ ਅਰੁ ਆਪੇ ਹੀ ਗੁਰਮੁਖਿ ਹੋ ਕਰ (ਭੰਜਨੁ) ਭਜਨ ਕਰਤਾ ਹੈ; ਵਾ ਗੁਰਮੁਖੋਂ ਕੇ ਦੁਖੋਂ ਕਾ ਨਾਸੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬਿਬੇਕ (ਭਾਵ, ਗਿਆਨ) ਹੈ, ਆਪ ਹੀ ਸਾਰੇ (ਬਿਬੇਕ) ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਮਾਇਆ ਦੇ ਬੰਧਨ) ਤੋੜਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬੇਕੁ = ਪਰਖ, ਪਛਾਣ, ਗਿਆਨ। ਬੇਤਾ = ਜਾਣਨ ਵਾਲਾ। ਭੰਜਨੁ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo discrimina y conoce en Su Sabiduría, Él Mismo destruye, a través del Guru, las amarras de Maya."