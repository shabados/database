[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਿਲੀਮੁਖ ਕੇ ਸਭੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੨੧੩॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise people! recognize all the names of Baan by uttering the word “Baktraagaj” and then adding the word Meen.213."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਸਿਲੀਮੁਖ (ਬਾਣ) ਦੇ ਹਨ, (ਇਨ੍ਹਾਂ ਨੂੰ) ਮਨ ਵਿਚ ਪਛਾਣ ਲਵੋ ॥੨੧੩॥"