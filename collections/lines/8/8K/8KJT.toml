[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਕਰਣੀ ਕਾਰ ਕਰਾਏ ॥"
page = 942
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person practises virtuous deeds and actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੇਕ ਕਰਮ ਅਤੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh does good deeds, an inspires others to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜਗ੍ਯਾਸੀਓਂ ਸੇ ਸੁਭ ਕਰਨੀ ਕੀ ਕਾਰ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ (ਹੋਰਨਾਂ ਪਾਸੋਂ ਭੀ ਇਹੀ, ਭਾਵ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ) ਕਰਨ-ਜੋਗ ਕੰਮ ਕਰਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hace lo que es Su Voluntad. Estando unido con Él,"