[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪਿਰੁ ਰਾਵਹਿ ਆਪਣਾ; ਹਉ. ਕੈ ਦਰਿ ਪੂਛਉ ਜਾਇ ॥"
page = 38
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some enjoy their dear Husband. At whose door should I go to inquire (about my Consort)?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਪਿਆਰੇ-ਪਤੀ ਨੂੰ ਮਾਣਦੀਆਂ ਹਨ। ਮੈਂ ਕੀਹਦੇ ਬੂਹੇ ਤੇ (ਆਪਣੇ ਕੰਤ ਬਾਰੇ) ਪਤਾ ਕਰਨ ਲਈ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some enjoy their Husband Lord; unto whose door should I go to ask for Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਏਕ ਜੋ ਗ੍ਯਾਨਵਾਨ ਰੂਪ ਸੁਹਾਗਣੀ ਹੈ, ਸੋ ਤੋ ਅਪਨੇ ਵਾਹਿਗੁਰੂ (ਪਿਰੁ) ਪਤੀ ਕੋ ਸਦਾ ਭੋਗਤੀ ਹੈਂ, ਔਰ ਮੈਂ ਕਿਸ ਕੇ ਦਰ ਪਰ ਜਾਇ ਕਰ ਪਤੀ ਕੇ ਮਿਲਾਪ ਕਾ ਮਾਰਗ ਪੂਛੋਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦੀਆਂ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਅੰਦਰ ਭੀ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਕਿ) ਮੈਂ ਕਿਸ ਦੇ ਦਰ ਤੇ ਜਾ ਕੇ (ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦਾ ਤਰੀਕਾ) ਪੁੱਛਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay algunas mujeres que disfrutan de su Esposo, ¿qué puerta podría yo tocar para preguntar por mi Señor?"