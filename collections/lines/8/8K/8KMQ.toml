[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਧੇ ਸੀਸ ਜਾਰੀ ਬੁਰੀ ਅਰਧ ਜਾਰੇ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing all the torn clothes, having tied deceit on his head,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਸਿਰ ਅੱਧੀ-ਪਚੱਧੀ ਭੈੜੀ ਜਿਹੀ (ਲੋਹੇ ਦੀ) ਜਾਲੀ (ਦੀ ਪੱਗ) ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ।"