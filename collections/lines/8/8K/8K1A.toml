[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰੰ ਸ੍ਰੋਣਿਤੰ ਏਕ ਅਛੇਕ ਕੂਪੰ ॥੨੧੨॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose banner is black and arms are extremely powerful, he seems to be waving like the tank of blood.212."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਇਕ ਅੱਖ ਲਹੂ ਦੇ ਛਪੜ ਵਰਗੀ ਅਤੇ ਇਕ ਖੂਹ ਵਰਗੀ ਹੈ ॥੨੧੨॥"