[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸ ਓਹੁ ਹੈ; ਤਸ ਲਖੈ. ਨ ਕੋਈ ॥੨॥"
page = 340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As He is, none can know Him as such."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਉਹ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਕੋਈ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can know Him as He is. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਵਹੁ ਸਾਖੀ ਪ੍ਰਕਾਸਕ ਹੈ ਤੈਸਾ ਕੋਈ ਜਾਨ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਕੋਈ ਵਿਰਲਾ ਜਾਨਤਾ ਹੈ॥੨॥☬ਤਬ ਕਾਜੀ ਬੋਲਿਆ ਤੁਮਾਰੇ ਕਹਣੇ ਕਰ ਜਾਣਾ ਜਾਤਾ ਹੈ ਕਿ ਆਪਨੇ ਜਾਨਾ ਹੈ। ਜੇ ਤੁਮ ਨੇ ਅਲਾ ਕੋ ਪਾਯਾ ਹੈ ਤਉ ਕਹੁ ਕੈਸਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਹੋ ਜਿਹਾ ਉਹ (ਪਰਮਾਤਮਾ) ਹੈ ਤਿਹੋ ਜਿਹਾ (ਹੂ-ਬ-ਹੂ) ਕੋਈ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie puede acabar de conocer toda Su Extensión. (2)"