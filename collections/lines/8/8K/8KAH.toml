[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੀ ਅਤੈ ਡੇਹੁ; ਨਾਨਕ. ਪ੍ਰੇਮਿ ਸਮਾਇਆ ॥੯॥"
page = 1422
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they remain immersed in Thy love, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ, ਉਹ ਤੇਰੇ ਪਿਆਰ ਅੰਦਰ ਰਮੇ ਰਹਿੰਦ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, remain immersed in the Lord's Love, night and day. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕਾ ਮਨ ਰਾਤੀ ਔਰ (ਡੇਹੁ) ਦਿਨੇ ਨਿਰੰਤ੍ਰ ਹੀ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਸਮਾਇਆ ਹੂਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਦਿਨ ਰਾਤ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤੈ = ਅਤੇ। ਡੇਹੁ = ਦਿਨ। ਪ੍ਰੇਮਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, permanecen inmersos en el Amor del Señor día y noche. (9)"