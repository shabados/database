[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਨੋ ਰਾਜ ਸੁਧਾਰਿ; ਬੀਸ ਸਹਸ ਦਸ ਲਛ ਬਰਖ ॥੫੭੬॥"
page = 609

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Kalki incarnation conquered all the kings and ruled for ten lakh and twenty thousand years .576."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਦਸ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਵਰ੍ਹੇ ਰਾਜ (ਅਧਿਕਾਰ) ਧਾਰਨ ਕੀਤਾ ॥੫੭੬॥"