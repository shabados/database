[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਸੇ ਹੋਤ ਦੇਖੇ ਖੇਹ ॥"
page = 1006
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Name; them I have seen being reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ; ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਮਿੱਟੀ ਹੁੰਦਿਆਂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have forgotten the Naam, the Name of the Lord - I have seen them reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਬਿਸਾਰਿਆ ਹੈ, ਸੋ ਤੌ ਖੇਹ ਹੋਤੇ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ, ਉਹ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਸੜ ਕੇ) ਸੁਆਹ ਹੁੰਦੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਹੋਤ ਦੇਖੇ ਖੇਹ = ਖੇਹ ਹੋਤ ਦੇਖੇ, ਸੁਆਹ ਹੁੰਦੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ, ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਸੜ ਕੇ ਸੁਆਹ ਹੁੰਦੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que abandonaron el Nombre del Señor, fueron reducidos a polvo."