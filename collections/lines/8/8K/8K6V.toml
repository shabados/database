[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮ ਪਰਗਾਸ ॥"
page = 1295
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Lord's Name, that thou may be illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ ਤਾਂ ਜੋ ਤੂੰ ਰੌਸ਼ਨ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Name of the Lord, and be enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਜਪੁ, ਕਿਉਂਕਿ (ਪਰਗਾਸ) ਗ੍ਯਾਨ ਰੂਪ ਚਾਂਦਨਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ (ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰ। ਮਨ = ਹੇ ਮਨ! ਪਰਗਾਸ = (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente, canta el Nombre del Señor e ilumínate. Reúnete con los Santos del Señor y enfoca tu Amor,"