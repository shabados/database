[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਿਲੇ ਸਾਰੰਗਪਾਣੀ ॥"
page = 108
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meets the world -sustainer in the guild of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜਗਤ-ਥੰਮਣਹਾਰ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sustainer of the Universe, in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸਤਸੰਗ ਦੁਆਰੇ (ਸਾਰੰਗਪਾਣੀ) ਬਿਸਨੂੰ ਮੇਂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sostenedor del Universo, en la Compañía del Santo."