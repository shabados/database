[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਰੁ. ਨ ਸਾਕਸਿ ਬੋਰਿ; ਚਲਹਿ ਹਰਿ ਪੰਥਿ ਪਗਿ ॥"
page = 1389
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The water can drown not the person, whose feet tread on the God's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਉਸ ਨੂੰ ਡੋਬ ਨਹੀਂ ਸਕਦਾ, ਜਿਸਦੇ ਪੈਰ ਵਾਹਿਗੁਰੂ ਦੇ ਮਾਰਗ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water cannot drown that person whose feet walk on the Lord's Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਰਨੋਂ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੇ ਮਾਰਗ ਮੇਂ ਚਲੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਪਦਾਰਥੋਂ ਰੂਪੀ ਜਲ ਡੁਬਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ) ਪੈਰ ਰੱਬ ਦੇ ਰਾਹ ਵਲ ਤੁਰਦੇ ਹਨ, ਉਸ ਨੂੰ ਪਾਣੀ ਡੋਬ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਰੁ = ਪਾਣੀ। ਬੋਰਿ = ਡੋਬ। ਪੰਥ = ਰਸਤਾ। ਪਗ = ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el agua no puede ahogar a quien camina con sus pies en el Sendero del Señor."