[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੂਹ ਭਵਿਖ ਨ ਵਰਤਮਾਨ; ਸਰਿ ਮਿਕਣਿ ਮਿਕੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nothing is equal to it in present, past and future."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੂਤ, ਭਵਿੱਖ ਵਰਤਮਾਨ (ਤਿੰਨਾਂ ਕਾਲਾਂ ਵਿਖੇ ਇਸ ਸਿੱਖੀ ਦੇ ) ਬਰਾਬਰ (ਜੇ ਕੁਛ) ਮੇਚੀਏ ਤਾਂ ਮਿਚ ਨਹੀਂ ਸਕਦਾ।"