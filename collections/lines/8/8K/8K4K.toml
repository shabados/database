[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁ ਲੇਹੁ ਬਿਚਾਰਿ ਕੈ ॥੮੦੦॥"
page = 759

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Vaarijani” and then speaking “Jaa-char-pati-shatru”, consider and remember all the names of Tupak.800."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਸਾਰੇ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੮੦੦॥"