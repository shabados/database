[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹਮ ਜੰਤ ਕਰਹ ਚਤੁਰਾਈ; ਜਾਂ ਸਭੁ ਕਿਛੁ ਤੁਝੈ ਮਝਾਰਿ ॥੧॥"
page = 379
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What cleverness can we, the mortals play, when everything is contained in Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਪ੍ਰਾਣੀ ਕੀ ਚਲਾਕੀ ਕਰ ਸਕਦੇ ਹਾਂ, ਜਦ ਸਾਰਾ ਕੁਝ ਤੇਰੇ ਵਿੱਚ ਹੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What clever games can we play, when everything is contained in You? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਭ ਗੁਣ ਔਰ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਤੇਰੇ ਹੀ ਮੇਂ ਬਰਤਮਾਨ ਹੈ, ਫਿਰ ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਜੋ ਤੁਛ (ਜੰਤ) ਜੀਵ ਹੈਂ, ਸੋ ਕ੍ਯਾ ਚਤੁਰਾਈ ਕਰ ਸਕਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਜੀਵ ਤੇਰੇ ਸਾਹਮਣੇ ਆਪਣੀ ਲਿਆਕਤ ਦਾ ਕੀਹ ਵਿਖਾਵਾ ਕਰ ਸਕਦੇ ਹਾਂ? ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਸਭ ਤੇਰੇ ਹੁਕਮ ਅੰਦਰ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podemos nosotros, Tus criaturas, jugar a ser astutos frente a Ti, cuando todo está contenido en Tu Ser? (1)"