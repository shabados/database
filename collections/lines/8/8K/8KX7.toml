[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸੁ ਬੁਰੀ. ਘਰਿ ਵਾਸੁ, ਨ ਦੇਵੈ; ਪਿਰ ਸਿਉ ਮਿਲਣ. ਨ ਦੇਇ, ਬੁਰੀ ॥"
page = 355
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mother-in-law (mammon) is bad and she lets me not dwell at home. The vicious one lets me not meet my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੱਸ ਮੰਦੀ ਹੈ। ਉਹ ਮੈਨੂੰ ਘਰ ਵਿੱਚ ਰਹਿਣ ਨਹੀਂ ਦਿੰਦੀ। ਭੈੜੀ ਸੱਸ ਮੈਨੂੰ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਿਲਣ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, my mother-in-law, is evil; she does not let me live in my own home. The vicious one does not let me meet with my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਸੁ) ਅਵਿਦ੍ਯਾ ਵਾ ਪਰ ਬ੍ਰਿਤੀ ਬੁਰੀ ਹੈ ਮਨ ਕੋ ਰਿਦੇ ਮੇਂ ਬਸਨੇ ਨਹੀਂ ਦੇਤੀ।☬ਪ੍ਰਸ਼ਨ: ਕਿਉਂ ਬੁਰੀ ਹੈ?☬ਹੇ ਪਤੀ! ਤੇਰੇ ਸੇ ਮਿਲਨੇ ਨਹੀਂ ਦੇਤੀ, ਇਸ ਕਰ ਕੇ ਬੁਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਪ੍ਰਭੂ-ਪਤੀ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਪਰ) ਇਹ ਭੈੜੀ ਸੱਸ (ਮਾਇਆ) ਮੈਨੂੰ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਣ ਹੀ ਨਹੀਂ ਦੇਂਦੀ (ਭਾਵ, ਮੇਰੇ ਮਨ ਨੂੰ ਸਦਾ ਬਾਹਰ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਪਿੱਛੇ ਭਜਾਈ ਫਿਰਦੀ ਹੈ) ਇਹ ਚੰਦਰੀ ਮੈਨੂੰ ਪਤੀ ਨਾਲ ਮਿਲਣ ਨਹੀਂ ਦੇਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਸੱਸ, ਮਾਇਆ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸਾਸੁ' ਸੰਸਕ੍ਰਿਤ ਦਾ ਲਫ਼ਜ਼ (श्वश्रु) ਸ੍ਵਸ਼੍ਰੂ ਹੈ। (ੁ) ਅੰਤ ਵਿਚ ਹੋਣ ਕਰਕੇ ਵੇਖਣ ਨੂੰ ਪੁਲਿੰਗ ਜਾਪਦਾ ਹੈ, ਪਰ ਹੈ ਇਸਤ੍ਰੀਲਿੰਗ}। ਘਰਿ = ਘਰ ਵਿਚ। ਬੁਰੀ = ਚੰਦਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es perniciosa como la suegra, pues no me deja estar en paz en mi propia casa, ni disfrutar de mi esposa."