data = "ਮੇਰੀ ਸੇਜੜੀਐ; ਆਡੰਬਰੁ ਬਣਿਆ ॥"
page = 459
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind-couch has acquired splendid adornment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦੇ ਪਲੰਘ ਦੀ ਸ਼ਾਨਦਾਰ ਸਜਾਵਟ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bed is adorned in splendor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੀ ਅੰਤਸਕਰਣ ਸੇਜ੍ਯਾ ਪਰ ਪਰਮੇਸਰ ਪ੍ਰਾਪਤੀ ਕਾ (ਆਡੰਬਰੁ) ਅਰੰਭ ਬਨਿਆ, ਭਾਵ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੇਰੇ ਹਿਰਦੇ ਦੀ ਸੋਹਣੀ ਸੇਜ ਉੱਤੇ ਸਜਾਵਟ ਬਣ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El lecho de mi mente está adornado con buen gusto"