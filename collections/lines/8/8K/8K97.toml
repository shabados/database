[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਥੋੜੜੀ ਬਾਤ; ਗੁਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 50
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why takest thou pride on a trivial thing? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੁਛ ਗੱਲ ਤੇ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you take pride in trivial matters? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਥੋੜੀ ਬਾਤ ਕਾ ਗੁਮਾਨੁ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਅਲਪਕਾਲ ਰਹਿਨੇ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਕਾ ਕਿਆ ਅਭਮਾਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਥੋੜੀ ਜਿਤਨੀ ਗੱਲ ਪਿੱਛੇ (ਇਸ ਥੋੜੇ ਜਿਹੇ ਜੀਵਨ-ਸਮੇਂ ਵਾਸਤੇ) ਕਿਉਂ ਮਾਣ ਕਰਦਾ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਤ = ਗੱਲ। ਗੁਮਾਨ = ਮਾਣ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué tomas tanto orgullo en las pequeñas vanidades de la vida? (1-Pausa)"