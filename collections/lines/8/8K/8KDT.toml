[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੀ ਸਰਣਾਈ ਪੜਿਆ ॥"
page = 1078
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered into the sanctuary of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have entered the Sanctuary of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕੀ ਸਰਣ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਭੀ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado sólo el Refugio de la Sociedad de los Santos"