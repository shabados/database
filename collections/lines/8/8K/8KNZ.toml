[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲੇ. ਨਿਰੰਜਨੁ ਪਾਇਆ; ਤੇਰੈ ਨਾਮਿ ਹੈ ਨਿਵਾਸਾ ॥੧॥"
page = 1328
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting with the True Guru, I have attained unto that Immaculate Lord. I now ever abide in Thee, O my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਉਸ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਮੈਂ ਹੁਣ ਸਦਾ ਹੀ ਤੈਡੇ ਅੰਦਰ ਵਸਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- meeting with the True Guru, he finds the Immaculate Lord, and dwells in Your Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਤੇ ਐਸੇ ਨਿਰੰਜਨ ਸਰੂਪ ਕੌ ਹਮ ਨੇ ਪਾਇ ਲੀਆ ਹੈ। ਹੇ ਭਾਈ! ਜੇਕਰ ਤਿਸ ਨਾਮੀ ਕਾ ਤੇਰੇ ਭੀ ਰਿਦੇ ਮੇਂ ਨਿਵਾਸ ਹੋ ਜਾਵੈਗਾ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਧ੍ਯਾਵੇਗਾ ਤਬ ਤੂੰ ਭੀ ਤਿਸ ਕੇ ਸਰੂਪ ਕੌ ਪਾਇ ਲੇਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ, ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ। (ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਨਾਲ) ਉਹਨਾਂ ਦਾ ਨਿਵਾਸ ਤੇਰੇ ਨਾਮ ਵਿਚ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਵਿਚ, ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਮਿਲੇ = ਜੁੜੇ। ਨਿਰੰਜਨੁ = ਉਹ ਪ੍ਰਭੂ ਜੋ ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ ਹੈ। ਤੇਰੈ ਨਾਮਿ = (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru Verdadero, encuentra al Señor Inmaculado y habita para siempre en Su Nombre. (1)"