[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਪਰੋਸਨ ਲਾਗ ਜਦੁਪਤਿ; ਗੋਪ ਸਭੈ ਮਨ ਮੈ ਸੁਖ ਪਾਯੋ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna himself began to serve food, all the gopas were pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪ (ਭੋਜਨ) ਪਰੋਸ ਕੇ ਦੇਣ ਲਗੇ ਜਿਸ ਕਰ ਕੇ ਸਾਰੇ ਗਵਾਲਿਆਂ ਨੇ ਮਨ ਵਿਚ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"