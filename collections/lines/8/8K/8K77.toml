[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਗ ਹੈਂ ਕਿ ਤੀਰ ਹੈਂ, ਕਿ ਬਾਨਾ ਬਾਧੇ ਬੀਰ ਹੈਂ; ਸੁ ਐਸੇ ਨੇਤ੍ਰ ਅਜਿ ਕੇ ਬਿਲੋਕੀਐ ਸੰਭਾਰ ਕੇ ॥੮੪॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It is not clear whether he is the sword or the arrow or a bedecked warrior such a brave king Aj is being seen with great caution.84."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਲਵਾਰ ਹਨ, ਜਾਂ ਤੀਰ ਹਨ, ਜਾਂ ਬਾਣ ਸਜਾਏ ਕੋਈ ਸੂਰਵੀਰ ਹਨ। ਸੋ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਅਜ ਰਾਜੇ ਦੇ ਨੇਤਰ ਹਨ, (ਉਨ੍ਹਾਂ ਵਲ) ਸੰਭਲ ਕੇ ਵੇਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥੮੪॥"