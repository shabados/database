asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਗਤਿ; ਬੁਝੈ ਹਾਂ ॥"
page = 410
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord understands the condition of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀ ਹਾਲਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God knows the state of our innermost being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਅਪਨੇ (ਅੰਤਰਗਤਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰਾਪਤ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਗੱਲ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Íntimo Conocedor de los corazones;"