[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਿਧਿ. ਹਰਿ ਗਾਈਐ; ਸਭਿ ਭਲਾ ਮਨਾਵਹਿ ॥"
page = 818
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praise, the mortal obtains all the perfections and every one wishes him well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਸਮੂਹ ਪੂਰਨਤਾਈਆਂ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਹਰ ਕੋਈ ਉਸ ਦੀ ਭਲਿਆਈ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All perfect spiritual powers are obtained, when one sings the Lord's Praises; everyone wishes him well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਨਾਮ ਕੋ ਗਾਈਐ ਤਬ ਸਰਬ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈ ਔਰ ਤਿਸ ਗਾਵਣ ਵਾਲੇ ਕਾ ਸਭ ਲੋਕ ਭਲਾ ਮਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, (ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ) ਸਾਰੇ ਲੋਕ (ਉਸ ਦੀ) ਸੁਖ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno canta la Alabanza del Señor Todopoderoso, todos le desean el bien;"