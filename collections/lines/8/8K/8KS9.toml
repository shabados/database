data = "ਮੇਰੋ ਬਚਨ ਸ੍ਰਵਨ ਸੁਨਿ ਲੀਜੈ ॥੯॥"
page = 886

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, listen carefully, the reign of the Kingdom will be given to him.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਗੱਲ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਲਵੋ ॥੯॥"