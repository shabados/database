[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ; ਜੋ ਪ੍ਰਭ ਭਾਣਾ ॥੨॥"
page = 192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pleasing to the Lord, obtain comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਾਹਿਬ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to God, find peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੁਖ ਤਿਸ ਨੈ ਹੀ ਪਾਇਆ ਹੈ, ਜੋ ਤੁਝ ਕੋ ਭਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਨੇ (ਟਿਕਵਾਂ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਜੇਹੜਾ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਜੋ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que busca su placer en Ti, está siempre en Éxtasis. (2)"