[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣ. ਤ ਪਰ ਸਕਯਥ; ਸ੍ਰਵਣਿ ਗੁਰੁ ਅਮਰੁ ਸੁਣਿਜੈ ॥"
page = 1394
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely fruitful are the ears, if the ears hear the praise of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਫਲ ਹਨ ਕੰਨ, ਜੇਕਰ ਕੰਨ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਮਹਿਮਾ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Supremely fruitful are the ears which hear the Praises of Guru Amar Daas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਨ ਤੌ ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ ਸਫਲ ਹੋਤੇ ਹੈਂ ਜਬ ਸ੍ਰਵਣਿ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਜਸ ਕੋ ਸ੍ਰਵਨ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਕੰਨ ਸਫਲ ਹਨ, ਜਿਨ੍ਹਾਂ ਕੰਨਾਂ ਨਾਲ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਸੋਭਾ ਸੁਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣ = ਕੰਨ। ਸ੍ਰਵਣਿ = ਸ੍ਰਵਣੀਂ, ਕੰਨੀਂ, ਕੰਨਾਂ ਨਾਲ। ਗੁਰੁ ਅਮਰੁ = ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ (ਭਾਵ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਸੋਭਾ ਨੂੰ)। ਸੁਣਿਜੈ = ਸੁਣੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Supremamente fructífero es el corazón en el cual Guru Amar Das, el Mismo Padre del mundo habita."