[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ. ਸੇ ਜਨ ਜਾਗੇ. ਜਿਨਾ ਹਰਿ ਮਨਿ ਵਸਿਆ; ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 920
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, only those mortals keep awake, in whose mind the Lord abides and who utter the Nectar-word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਕੇਵਲ ਉਹ ਪ੍ਰਾਨੀ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਨਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਸੁਆਮੀ ਵਸਦਾ ਹੈ, ਤੇ ਜੌ ਅਮਿਉ ਗੁਰਬਾਣੀ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings remain awake and aware, within whose minds, by Guru's Grace, the Lord abides; they chant the Ambrosial Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੋ ਪੁਰਸ਼ ਜਾਗੇ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਬਸਿਆ ਹੈ ਔ ਮੁਖ ਸੇ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਸਿਰਫ਼) ਉਹ ਮਨੁੱਖ ਜਾਗਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquéllos que se conserven alertas, a través de la Gracia del Guru,"