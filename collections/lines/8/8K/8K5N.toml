[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹ ਕੀ; ਮਨ ਮਹਿ ਟੇਕ ॥੩॥"
page = 197
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the support of the True Lender."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸੱਚੇ ਸਾਹੂਕਾਰ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind is the Support of the True Banker. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਸੀ ਸਚੇ ਬਾਦਸ਼ਾਹ ਕੀ ਮਨ ਮੇਂ ਟੇਕ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸ਼ਾਹ-ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mi mente se apoya sólo en el Rey Verdadero.(3)"