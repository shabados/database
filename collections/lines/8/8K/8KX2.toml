[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਲਿਖਿਆ ਪਰਵਾਣਾ. ਫਿਰੈ ਨਾਹੀ; ਗੁਰੁ ਜਾਇ ਹਰਿ ਪ੍ਰਭ ਪਾਸਿ ਜੀਉ ॥੩॥"
page = 923
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's writ (Death-warrant) can be returned not uncompiled with and the Guru goes to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਲਿਖਿਆ ਹੋਇਆ ਮੌਤ ਦਾ ਵਰੰਟ ਅਮਲ ਕੀਤੇ ਬਿਨਾ ਮੋੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਅਤੇ ਗੁਰੂ ਜੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਕੋਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pre-ordained death warrant cannot be avoided; the Guru is going to be with the Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧੁਰੋਂ ਲਿਖ੍ਯਾ ਹੁਕਮ ਨਾਮਾ ਹੈ ਕਿਸੀ ਯਤਨ ਸੇ ਫਿਰਤਾ ਹੀ ਨਹੀਂ। ਗੁਰੂ ਕਹਤੇ ਭਏ ਕੇ ਹਮ ਹਰੀ ਸਾਮਰਥ ਕੇ ਪਾਸ ਜਾਏਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਧੁਰੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੁਕਮ (ਕਦੇ) ਟਲ ਨਹੀਂ ਸਕਦਾ; (ਸੋ, ਇਸ ਵਾਸਤੇ, ਹੁਣ) ਗੁਰੂ, ਅਕਾਲ ਪੁਰਖ ਦੇ ਕੋਲ ਜਾ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰੋਂ, ਰੱਬ ਵੱਲੋਂ। ਪਰਵਾਣਾ = ਹੁਕਮ। ਫਿਰੈ ਨਾਹੀ = ਮੋੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Guru de seguro va a entrar en el Estado de su Dios.  (3)"