[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਤੇਰੋ ਊਜਲ ਮੁਖਾ ॥੨॥"
page = 889
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, bright shall be thy face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਅੱਗੇ ਨਿਰਮਲ ਹੋਵੇਗਾ ਤੇਰਾ ਚਿਹਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, your face shall be radiant and bright. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ (ਈਹਾ) ਇਸ ਲੋਕ, (ਊਹਾ) ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਮੁਖ ਊਜਲ ਹੋਣਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਸੁਰਖ਼ਰੂ ਹੋਵੇਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ ਊਹਾ = ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ। ਊਜਲ = ਰੌਸ਼ਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dadora de Éxtasis y te volverás Glorioso aquí y aquí después.(2)"