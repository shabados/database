[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਲੀ ਜਾਣਨਿ ਅਮਲੀਆਂ; ਸੋਫੀ ਜਾਣਨਿ ਸੋਫੀ ਵੰਨੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The addicts are acquainted with addicts, likewise, teetotallers meet the teetotallers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਅਮਲ ਵਾਲੇ ਅਮਲੀਆਂ ਨੂੰ ਜਾਣਦੇ ਹਨ ਤਥਾ ਸੋਫੀ ਸੋਫੀਆਂ ਦੇ ('ਵੰਨੇ') ਰੰਗ ਰੂਪ ਨੂੰ ਜਾਣਦੇ ਹਨ।"