[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਇਨਨ ਕੇ ਪੁਰ ਮਨੋ ਇਹ ਭਾਤਿ ਆਵਤ ਬੁਧ ॥੫੯॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses studded with bells are being given as gifts  it appears that in the city of singers, the prudence is coming by itself.59."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਾਲੂਮ ਹੁੰਦਾ ਸੀ ਮਾਨੋ ਇਹ ਗਵਈਇਆਂ ਦਾ ਹੀ ਸ਼ਹਿਰ ਹੋਵੇ ॥੫੯॥"