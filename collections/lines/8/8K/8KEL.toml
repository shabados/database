[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੰਨਿ ਹੀ ਧੰਨਿ ਕਹੈ ਸਬ ਦੇਵ; ਬਡੋ ਹਰਿ ਜੂ ਭਵ ਭਾਰ ਉਤਾਰਿਯੋ ॥੧੨੧੨॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this, the gods hailed and said, “O Krishna! you have lightened a great burden of the earth.”1212."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਧੰਨ ਧੰਨ ਕਹਿਣ ਲਗੇ (ਕਿਉਂਕਿ ਉਸ ਨੇ) ਧਰਤੀ ਦਾ ਬਹੁਤ ਭਾਰ ਉਤਾਰਿਆ ਸੀ ॥੧੨੧੨॥"