[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ; ਕਰਤਾ ਸੋਈ ॥"
page = 840
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating His creation, that creator sees it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਉਹ ਕਰਤਾਰ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the creation, the Creator beholds it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਜੋਤਿ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਸੋ ਬ੍ਰਹਮ ਚੰਦ੍ਰਮਾ ਰਿਦੇ ਅਕਾਸ ਮੇਂ ਇਸਥਿਤ ਹੈ, ਸੋ ਕਰਤਾ ਸਰਬ ਕੋ ਰਚਿ ਰਚਿ ਕਰ ਆਪ ਹੀ ਦੇਖ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਕਰਤਾ ਸੋਈ = ਉਹ ਕਰਤਾਰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Señor Creador, Quien produce esta Maravilla, y después,"