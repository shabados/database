[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛੈ; ਸੋਈ ਫਲੁ ਪਾਵੈ ॥"
page = 272
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One obtains the fruit he desires,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਵਾ ਉਹ ਚਾਹੁੰਦਾ ਹੈ, ਉਹੀ ਪਾ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of one's desires are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਜੋ ਇਛਾ ਧਾਰ ਕਰ ਸਤਸੰਗ ਮੇਂ ਆਵਤਾ ਹੈ, ਸੋਈ ਫਲ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚੋਂ (ਮਨੁੱਖ) ਜੋ ਇੱਛਾ ਕਰਦਾ ਹੈ, ਓਹੀ ਫਲ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛੈ = ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hombre retorna a su Señor"