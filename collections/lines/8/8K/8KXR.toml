[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਚੜਿ ਕੈ ਦੇਖਿਆ; ਤਾਂ ਘਰਿ ਘਰਿ ਏਹਾ ਅਗਿ ॥੮੧॥"
page = 1382
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I looked around from an elevation, then did I find the same fire in every house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਉਚੀ ਢੇਰੀ ਤੇ ਚੜ੍ਹ ਕੇ ਵੇਖਿਆ ਤਦ ਮੈਂ ਹਰ ਇਕ ਧਾਮ ਅੰਦਰ ਏਹੋ ਅਗਨ ਪਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I climbed the hill and looked around, I saw this fire in each and every home. ||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਤੇ ਉਪਰਾਮ ਹੋ ਕਰ ਵਈਰਾਗ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਕੇ ਦੇਖਿਆ ਹੈ ਤਬ ਘਰ ਘਰ ਅਰਥਾਤ ਸਰਬ ਜੀਵੋਂ ਕੇ ਸਰੀਰ ਮੇਂ ਇਹ ਦੁਖੋਂ ਰੂਪ ਅਗਨੀ ਪਰਤੀਤ ਹੋਈ ਹੈ॥੮੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ (ਆਪਣੇ ਦੁੱਖ ਤੋਂ) ਉਚੇਰਾ ਹੋ ਕੇ (ਧਿਆਨ ਮਾਰਿਆ) ਤਾਂ ਮੈਂ ਵੇਖਿਆ ਕਿ ਹਰੇਕ ਘਰ ਵਿਚ ਇਹੀ ਅੱਗ (ਬਲ) ਰਹੀ ਹੈ (ਭਾਵ, ਹਰੇਕ ਜੀਵ ਦੁਖੀ ਹੈ) ॥੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando subí la montaña y vi alrededor, pude ver fuego en cada hogar. (81)"