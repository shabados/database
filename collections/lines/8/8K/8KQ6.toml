[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਆਧਾਰੁ ਨਾਮੁ ਨਾਰਾਇਨ; ਰਸਨਾ ਰਾਮੁ ਰਵੀਜੈ ॥੨॥੧॥੧੪॥੬੫॥"
page = 338
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pervading God's Name is the only prop of mine, and with my tongue I repeat the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਇਕੋ ਇਕ ਆਸਰਾ ਹੈ ਅਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is my only Support; with my tongue, I chant the Lord's Name. ||2||1||14||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਮੇਂ ਏਕ ਨਾਰਾਇਣ ਕੇ ਨਾਮ ਕਾ ਅਧਾਰ ਕਰੀਏ ਅਰਥਾਤ ਧਿਆਨ ਕਰੀਏ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਉਚਾਰਨ ਕਰੀਏ॥੨॥੧॥ ੧੪॥ ੬੫॥☬ਸਾਖੀ ਕੋ ਕ੍ਰਿਸ਼ਨ ਰੂਪਤਾ ਔਰ ਸੁਧ ਬੁਧੀ ਕੋ ਰਾਧੇ ਰੂਪਤਾ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਇੱਕ ਆਸਰਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਤੇ ਜੀਭ ਨਾਲ ਉਸ ਨੂੰ ਯਾਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥੧॥੧੪॥੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor es mi Único Soporte, con mi lengua canto Su Nombre. (2-1-14-65)"