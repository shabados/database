[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਕਿਥੈ; ਦੀਸਹਿ ਨਾਲੇ ॥"
page = 801
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, Him along with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see Him there with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ ਕੋ ਜਹਾਂ ਕਹਾਂ ਸੋ ਸੁਆਮੀ ਹੀ ਅੰਗ ਸੰਗ ਸਾਥ ਦ੍ਰਿਸਟ ਆ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕਾਂ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਹਰ ਥਾਂ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥੈ ਕਿਥੈ = ਹਰ ਥਾਂ। ਦੀਸਹਿ = ਦਿੱਸਦੇ ਹਨ। ਨਾਲੇ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde sea que volteo a ver, Lo veo junto a mí."