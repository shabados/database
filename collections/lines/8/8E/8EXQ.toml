[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭ ਕੇ ਸਭਿ ਜਚਨਾ ॥੪॥੨॥੭॥"
page = 803
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, all are the beggars of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਾਰੇ ਹੀ ਸੁਆਮੀ ਦੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, all are beggars of God. ||4||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਸੰਸਾਰ ਕੇ ਸਭ ਜੀਵ ਪ੍ਰਭੂ ਕੇ (ਜਚਨਾ) ਜਾਚਕ ਹੈਂ॥੪॥੨॥੭॥☬ਅਬ ਸਤਿਗੁਰਾਂ ਕੀ ਮਹਿਮਾਂ ਦਿਖਾਵਤੇ ਹੂਏ ਨਿਜ ਮਨ ਪਰਥਾਇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਗਤ ਵਿਚ ਦਿੱਸ ਰਹੇ ਇਹ) ਸਾਰੇ ਕੌਤਕ ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਹੀ ਹਨ ॥੪॥੨॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਜਚਨਾ = ਕੌਤਕ, ਚੋਜ ॥੪॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, todo esto le embona perfecto a nuestro Señor.(4-2-7)"