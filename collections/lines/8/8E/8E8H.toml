[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਮੀਤੁ ਬਿੰਦੁ ਨਹੀ ਰਕਤੀ ॥"
page = 1036
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There used to be no Friend, intimate, seed and blood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਦੋਸਤ, ਯਾਰ, ਬੀਜ ਤੇ ਲਹੂ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no friends or companions, no semen or blood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਜਨੁ ਮੀਤੁ) ਅਤੀ ਪਿਆਰਾ ਔਰ ਪਿਤਾ ਕਾ ਬੀਰਜੁ ਅਰ ਮਾਤਾ ਕੀ ਰਕਤ ਭੀ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਕੋਈ ਸੱਜਣ ਸੀ ਨਾਹ ਮਿੱਤਰ ਸੀ, ਨਾਹ ਕਿਤੇ ਪਿਤਾ ਦਾ ਵੀਰਜ ਸੀ ਨਾਹ ਮਾਂ ਦੀ ਰੱਤ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦੁ = ਵੀਰਜ। ਰਕਤੀ = ਰੱਤ, ਲਹੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había amigos, ni compañeros, no había ovarios, ni esperma"