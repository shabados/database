[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਇ ਜੀਵਹ. ਹਰਿ ਅਮਿਉ ਪੀਵਹ; ਜਨਮ ਮਰਣਾ ਭਾਗਏ ॥"
page = 1312
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They live by singing God's praises, in-drink the Lord's Nectar and their comings and goings are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾ ਕੇ ਜੀਉਂਦੇ ਹਨ, ਸਾਈਂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises they live, drinking in the Lord's Nectar; the cycle of birth and death is over for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਜੀਵਤੇ ਹੈਂ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਤੇ ਹੈਂ ਔਰ ਜਨਮਣਾ ਮਰਣਾ ਤਿਨ ਕਾ (ਭਾਗਏ) ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਅਸੀਂ ਪੀਂਦੇ ਰਹੀਏ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰੀਏ। (ਹਰਿ-ਨਾਮ-ਜਲ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Su Alabanza ellos viven bebiendo del Néctar del Señor, poniendo fin al ciclo de nacimientos y muertes."