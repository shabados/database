[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮ ਅਕਾਸ ਪਤਾਲ ਦੁਰੈਬੇ ਕਉ; ਰਾਮ, ਕਹੋ, ਕਹਾ ਠਾਮ ਲਹੈਂਗੇ ॥੧੪੮॥"
page = 214

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Then tell me, O Ram, where will you find a place one earth, sky or netherworld to hide yourself?”148."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਦਸ, ਉਸ ਵੇਲੇ ਲੁਕਣ ਵਾਸਤੇ ਧਰਤੀ, ਆਕਾਸ਼ ਪਾਤਾਲ ਵਿੱਚ ਕਿਥੋਂ ਥਾਂ ਲਭੇਂਗਾ ॥੧੪੮॥"