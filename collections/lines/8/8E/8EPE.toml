[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਅਪਰੰਪਰ ਦੇਵ ॥"
page = 1181
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Limitless, Primal Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹੱਦ ਬੰਨਾ ਰਹਿਤ ਪਰਾਪੂਰਬਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Primal Infinite Divine Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਪੁਰਖ! ਹੇ ਅਪਰੰਪਰ ਦੇਵ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਮੁੰਢ ਪ੍ਰਭੂ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ! ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, del Señor Primordial, el Dios de dioses."