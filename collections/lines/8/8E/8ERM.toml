[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਕ ਪਰਵਦਗਾਰ ਤੂ; ਖੁਦਿ ਖਸਮੁ, ਵਡਾ ਅਤੋਲੁ ॥੧॥"
page = 724
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the immaculate Cherisher and Thou Thyself art the great and immeasurable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਵਿੱਤਰ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ। ਤੂੰ ਆਪ ਹੇ ਵਿਸ਼ਾਲ ਅਤੇ ਅਮਾਪ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Pure Cherisher; You Yourself are the great and immeasurable Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਹੇ ਵਾਹਿਗੁਰੂ! ਪਰਮ (ਪਾਕ) ਪਵਿਤ੍ਰ ਸਰਬ ਕੇ (ਪਰਵਦਗਾਰ) ਪਾਲਨ ਕਰਨਹਾਰ ਸਰਬ ਕਾ (ਖੁਦਿ) ਆਪ ਹੀ (ਖਸਮੁ) ਮਾਲਕ ਹੈਂ ਔ ਬਡਾ ਅਤੋਲ ਹੈਂ ਕਿਆ ਬੇਅੰਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਵਿਤ੍ਰ! ਹੇ ਪਾਲਣਹਾਰ! ਤੂੰ ਆਪ (ਸਾਡਾ) ਖਸਮ ਹੈਂ ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ, ਤੇਰੀ ਵੱਡੀ ਹਸਤੀ ਨੂੰ ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਕ = ਹੇ ਪਵਿਤ੍ਰ! ਪਰਵਦਗਾਰ = ਹੇ ਪਾਲਣਹਾਰ! ਖੁਦਿ = ਖ਼ੁਦਿ, ਆਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Enaltecedor Puro, Tú Mismo eres el Inconmensurable y Grandioso Señor y Maestro. (1)"