[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸੀਗਾਰੁ. ਮੇਰੇ ਪ੍ਰਭ ਭਾਵੈ; ਹਰਿ ਲਾਗੈ ਪਿਆਰਾ ਪ੍ਰਿਮ ਕਾ ॥"
page = 650
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a decoration is pleasing to my Lord. The embellishment of love is dear to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹਹਾਰ-ਸ਼ਿੰਗਾਰ ਮੇਰੇ ਸਾਹਿਬ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਪ੍ਰੀਤ ਦੀ ਸਜਾਵਟ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such decorations are pleasing to my God; such love is dear to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸੀਗਾਰ ਕਰਨਾ ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਕੋ ਪ੍ਰੇਮ ਕਾ ਸੀਗਾਰ ਹੀ ਪ੍ਯਾਰਾ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਸ਼ਿੰਗਾਰ ਪਿਆਰੇ ਹਰੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹਰੀ ਨੂੰ ਪ੍ਰੇਮ ਦਾ ਸ਼ਿੰਗਾਰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor ama esas Virtudes que nos hacen amar a Dios."