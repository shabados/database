[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਚਰਪਟੁ; ਸਤਿ ਸਰੂਪੁ ॥"
page = 953
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers Guru Nanak) Hear, O Charpat, the Lord is the Embodiment of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਸੁਣ ਹੇ ਚਰਪਟ, ਪ੍ਰਭੂ ਸੱਚ ਦਾ ਪੁੰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Charpat, God is the embodiment of Truth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੋਲੇ: ਹੇ ਚਰਪਟ! ਜੋ ਪਰਮੇਸਰ ਸਤ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਚਰਪਟ (ਭੀ ਇਸ ਨਾਸਤਕ ਦੀ ਜੁਗਤਿ ਵਰਤ ਕੇ) ਸਤਿ ਸਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਜਪੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Yogui, nuestro Dios es la Encarnación de la Verdad;"