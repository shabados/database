[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਪਹਿ ਖੋਲੑਉ ਗੰਠੜੀ; ਦੂਖੀ ਭਰਿ ਆਇਆ ॥"
page = 767
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before whom should I unite the bundle of my pains, when all are brimful with woes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੇ ਅਗੇ ਆਪਣੇ ਦੁੱਖਾਂ ਦੀ ਪੰਡ ਖੋਲ੍ਹਾਂ ਜਦ ਸਾਰੇ ਹੀ ਦੁਖੜਿਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should I tie up and give the bundle of my pains?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪਾਸ ਦੁਖੋਂ ਕੀ ਗਠੜੀ ਖੋਲੋਂ, ਭਾਵ ਸੇ ਦੁੱਖ ਸੁਨਾਵੋਂ, ਜੋ ਸਭ ਜਗਤ ਹੀ ਦੁਖੋਂ ਸੇ ਭਰਿਆ ਹੂਆ ਆਇਆ ਹੈ। ਭਾਵ ਜਨਮ ਕਾਲ ਸੇ ਹੀ ਜੀਵ ਕੋ ਦੁਖ ਆਨ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਵਿਛੁੜ ਕੇ) ਸਾਰਾ ਜਗਤ ਹੀ (ਭਾਵ, ਹਰੇਕ ਜੀਵ) ਦੁੱਖਾਂ ਨਾਲ (ਨਕਾ-ਨਕ) ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਹਨਾਂ ਵਿਚ ਮੈਨੂੰ ਕੋਈ ਐਸਾ ਨਹੀਂ ਦਿੱਸਦਾ ਜੋ ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ ਸੁਖੀ ਦਿੱਸਦਾ ਹੋਵੇ, ਤੇ) ਜਿਸ ਅੱਗੇ ਮੈਂ ਆਪਣੇ ਦੁੱਖਾਂ ਦੀ ਗੰਢ ਖੋਹਲ ਸਕਾਂ (ਹਰੇਕ ਨੂੰ ਆਪੋ-ਧਾਪ ਪਈ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਲ੍ਹ੍ਹਉ = ਮੈਂ ਖੋਹਲਾਂ। ਪਹਿ = ਪਾਸ, ਕੋਲ। ਗੰਠੜੀ = ਦੁੱਖਾਂ ਦੀ ਗੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién podría yo mostrar mi increíble dolor, cuando el mundo entero vive en el sufrimiento?"