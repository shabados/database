[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲਕੁ ਚਰਾਵੈ; ਪਾਈ ਪਾਇ ॥"
page = 888
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou puttest a frontal mark on the stone-god and fallest at its feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੱਥਰ ਦੇ ਦੇਵਤੇ ਨੂੰ ਟਿੱਕਾ ਲਾਉਂਦਾ ਹੈਂ ਅਤੇ ਇਸ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You apply a ceremonial tilak mark to its forehead, and fall at its feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਲਕ ਚੜਾਉਂਦਾ ਹੈ ਤੇ ਬਾਰੰਬਾਰ ਪੈਰੀ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ (ਮਨੁੱਖ ਆਪਣੇ ਮੱਥੇ ਉੱਤੇ) ਤਿਲਕ ਲਾਂਦਾ ਹੈ, (ਮੂਰਤੀ ਦੇ) ਪੈਰਾਂ ਉੱਤੇ (ਭੀ) ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ungiendo en la frente del ídolo la marca de azafrán,"