[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਰਾਖਹਿ. ਤਿਉ ਤਿਉ ਰਹਣਾ; ਤੇਰਾ ਦੀਆ ਖਾਹਿ ॥੩॥"
page = 406
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou Keepest me, so do I live and I eat what Thou givest me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਰਖਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਮੈਂ ਓਹੀ ਖਾਂਦਾ ਹਾਂ, ਜੋ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep me, so do I live; I eat what You give me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ੨ ਪ੍ਰਕਾਰ ਤੁਮ ਰਖਤੇ ਹੋ ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਮਾਰਾ ਰਹਣਾ ਹੋਤਾ ਹੈ ਔ ਤੁਮਾਰੀ ਹੀ ਦੀਆ ਹਮ ਖਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਜਿਸ ਜਿਸ ਹਾਲ ਵਿਚ ਰੱਖਦਾ ਹੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਸੀਂ ਜੀਵਨ ਬਿਤਾਂਦੇ ਹਾਂ, ਅਸੀਂ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹਰੇਕ ਪਦਾਰਥ ਖਾਂਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਹਿ = ਖਾਂਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida y mi riqueza son Tuyos; no tengo ningún poder."