[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਜਹਾ ਬਲਭਦ੍ਰ ਬਲੀ; ਸਭ ਜਾਦਵ ਬੰਸ ਤਹਾ ਸੁ ਅਯੋ ਹੈ ॥"
page = 399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus to the king, Akrur went back to the place, where Krishna, Balbhadra and other mighty heroes were seated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਲਵਾਨ ਕਾਨ੍ਹ ਅਤੇ ਬਲਰਾਮ (ਬੈਠੇ ਸਨ) ਅਤੇ ਸਾਰੀ ਯਾਦਵ ਬੰਸ ਵੀ ਉਥੇ (ਬੈਠੀ ਸੀ)।"