[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਤ. ਗਨਕਾ ਸੀ ਉਧਰੀ; ਤਾ ਕੋ ਜਸੁ ਉਰ ਧਾਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 632
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on whom, the courtesan was saved, His praise enshrine thee in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਵੇਸਵਾ ਤਰ ਗਈ ਸੀ, ਉਸ ਦੀ ਉਸਤਤੀ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him in remembrance, Ganika the prostitute was saved; enshrine His Praises within your heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਿਮਰਨੇ ਕਰ ਵੇਸਵਾ ਉਧਰ ਗਈ ਸੀ। ਵਾ ਵੇਸਵਾ ਜੈਸੀਆਂ ਕਈ ਇਸਤ੍ਰੀਆਂ ਯਥਾ- ਜਨਕ ਪੁਰ ਕੀ ਪਿੰਗੁਲਾ ਨਾਮੁ ਕਹਾਵਣੇ ਵਾਲੀ ੧, ਅਰ ਰਘੁਨਾਥ ਜੀ ਕੋ ਮੁਕਟ ਪਹਿਰਾਵਣੇ ਵਾਲੀ ੨, ਤੋਤਾ ਪੜ੍ਹਵਾਣੇ ਵਾਲੀ ੩, ਉਧਰ ਗਈ ਹੈਂ। ਇਨ ਕੀ ਕਥਾ ਭਾਗਵਤ ਭਗਤਿ ਮਾਲਾਦਿਕ ਗ੍ਰੰਥੋਂ ਮੇਂ ਪ੍ਰਸਿਧ ਹੈਂ, ਜਾਨ ਲੇਨੀਆਂ। ਤਿਸ ਵਾਹਗੁਰੂ ਕੇ ਜਸ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਗਨਕਾ (ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਗਈ ਸੀ ਤੂੰ ਭੀ, (ਹੇ ਭਾਈ!) ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਸਿਮਰਤ = ਜਿਸ ਨੂੰ ਸਿਮਰਦਿਆਂ। ਗਨਕਾ = ਵੇਸਵਾ {ਵੇਖੋ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਦੀ ਵਾਰ ਦਸਵੀਂ} ਕਿਸੇ ਸੰਤ ਨੇ ਇਸ ਨੂੰ ਇਕ ਤੋਤਾ ਦਿੱਤਾ ਸੀ ਜੋ 'ਰਾਮ ਰਾਮ' ਉਚਾਰਦਾ ਸੀ। ਉਸ ਤੋਂ ਰਾਮ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਲਗਨ ਇਸ ਵੇਸਵਾ ਨੂੰ ਭੀ ਲੱਗ ਗਈ ਸੀ। ਉਰ = ਹਿਰਦੇ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo Dru se volvió eterno y todos sus miedos desaparecieron. (1-Pausa)"