[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਦਾਸ ਮਨੁ. ਪ੍ਰਭਿ ਹਥਿ ਲੀਨੋ; ਦੀਨੋ ਇਹੁ ਪਰਲੋਕ ॥੨॥੧॥੮॥"
page = 1253
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sur Das, the Lord has taken my soul in His hand and has blessed me with this hand and has blessed me with this Heaven of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਦਾਸ, ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਆਤਮਾ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਲਈ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਇਕ ਬੈਕੁੰਠ ਪਰਦਾਨ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Sur Daas, God has taken my mind in His Hands. He has blessed me with the world beyond. ||2||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਦਾਸ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ ਮੇਰਾ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਹਾਥ ਮੇਂ ਲੇ ਲੀਆ ਹੈ ਅਰਥਾਤ ਵਸ ਕਰ ਲੀਆ ਹੈ। ਇਹ ਲੋਕ ਅਰ ਪਰਲੋਕ ਦੀਨੇ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੀਤ ਲਗਾਉਣੇ ਕਰ ਪੁਰਸ਼ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੨॥੧॥੮॥☬ਉਪਦੇਸ਼ ਕਰ ਵੈਰਾਗ ਕੋ ਉਪਜਾਵਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਸੂਰਦਾਸ! ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਪਣੇ ਹੱਥ ਵਿਚ ਲੈ ਲਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਦੋਵੇਂ ਬਖ਼ਸ਼ੇ ਹਨ (ਭਾਵ, ਉਹ ਲੋਕ ਪਰਲੋਕ ਦੋਹੀਂ ਥਾਈਂ ਆਨੰਦ ਵਿਚ ਰਹਿੰਦੇ ਹਨ) ॥੨॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਹਥਿ = (ਆਪਣੇ) ਹੱਥ ਵਿਚ। ਇਹੁ = ਇਹ ਲੋਕ, ਇਸ ਲੋਕ ਵਿਚ ਸੁਖ ॥੨॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Surdas, mantengo a mi Dios en la palma de mi mano y esto para mí es el Paraíso. (2-1-8)"