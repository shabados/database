[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ; ਨਾਨਕੁ ਨਾਮੁ ਧਿਆਏ ॥"
page = 864
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night Nanak contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਤ ਨਾਨਕ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, Nanak meditates on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਾਥ ਮਿਲ ਕੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਹਮ ਨੇ ਦਿਨ ਰਾਤ ਹਰੀ ਕੇ ਨਾਮ ਧਿਆਇ ਅਰਥਾਤ ਜਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹੋ ਜਿਹੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ) ਨਾਨਕ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਨਾਨਕੁ ਧਿਆਏ = ਨਾਨਕ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak medita en el Naam,"