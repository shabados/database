[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਸ੍ਰਵਨ; ਪਰ ਨਿੰਦਾ ਸੁਨਹਿ ॥"
page = 268
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the ears, which listen to slander of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ ਕੰਨ ਜੋ ਪਰਾਈ ਚੁਗਲੀ ਬਖੀਲੀ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the ears which listen to the slander of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾਨੋਂ ਸੇ ਪਰ ਨਿੰਦਾ ਕੋ ਸ੍ਰਵਨ ਕਰੈ ਸੋ ਕਾਨ ਭੀ ਮਿਥਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਕੰਨ ਵਿਅਰਥ ਹਨ (ਜੇ ਉਹ) ਪਰਾਈ ਬਖ਼ੀਲੀ ਸੁਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਵਿਅਰਥ। ਸ੍ਰਵਨ = ਕੰਨ। ਸੁਨਹਿ = ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos son los oídos que escuchan las calumnias vertidas a otros,"