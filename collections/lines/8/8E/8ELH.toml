[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਮੁਹੇ ਹਰਿ ਕੇ ਆਇ ਕੈ; ਬੋਲਿਯੋ ਹ੍ਵੈ ਕਰਿ ਢੀਠੁ ॥੧੨੦੪॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Aghar Singh did not run away even in being such a bad plight and confronting Krishna, spoke without feeling ashamed.1204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸਾਹਮਣੇ ਆ ਕੇ ਢੀਠਤਾ ਨਾਲ ਬੋਲਣ ਲਗਿਆ ॥੧੨੦੪॥"