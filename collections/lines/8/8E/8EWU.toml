[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜ਼ੁਲਫ਼ ਦਾ ਸਾਯਾ ਹੁਮਾ ਦੇ ਪਰ੍ਹਾਣ ਤੋਣ ਵੀ ਪਰ੍ਹਾਣ ਲੰਘ ਜਾਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਇਆਇ ਜ਼ੁਲਫਿ ਤੂ, ਅਜ਼ ਬਾਲਿ ਹੁਮਾ ਖਾਹਦ ਗੁਜ਼ਸ਼ਤ ।੧੧।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Come back to your senses and rejoice! It is the time for the onset of the new spring season,"