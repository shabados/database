[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਨਹੀ ਚੀਨਿਆ; ਜਿਉ ਹਸਤੀ ਨਾਵਾਏ ॥੩॥"
page = 213
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou rememberest not the Fearless the Formless Lord. Thy bath is like the elephant's bathing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੈ-ਰਹਿਤ, ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਤੇਰਾ ਇਸ਼ਨਾਨ ਹਾਥੀ ਦੇ ਨ੍ਹਾਉਣ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you do not remember the Fearless, Formless Lord - you are like an elephant bathing in the mud. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਜਾਣਿਆ ਨਹੀਂ ਤਬ ਤਿਨ ਸੀਗਾਰ ਰੂਪ ਕਰਮੋਂ ਕਰ ਦੋਖ ਹੀ ਧਾਰਤਾ ਹੈ। ਇਸ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਹਸਤੀ ਨਵਾਏ ਹੂਏ ਸੁਧ ਨਹੀਂ ਹੋਤੇ, ਅਪਨੇ ਉਪਰ ਖਾਕ ਪਾਇ ਲੇਤੇ ਹੈਂ ਤੈਸੇ ਹੀ ਜਾਣ ਲੈਣਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਮਨੁੱਖ ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਪਾਂਦਾ ਤਾਂ ਇਹ ਸਭ ਉੱਦਮ ਇਉਂ ਹੀ ਹੈ ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਹਾਥੀ ਨੂੰ ਨਵ੍ਹਾਂਦਾ ਹੈ (ਤੇ ਨ੍ਹਾਉਣ ਪਿਛੋਂ ਆਪਣੇ ਉਤੇ ਘੱਟਾ-ਮਿੱਟੀ ਪਾ ਲੈਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el baño habrá sido tan inútil como el del elefante, que después de bañarse se revuelca en la tierra.  (3)"