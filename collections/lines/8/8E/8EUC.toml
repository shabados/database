data = "ਨ੍ਰਿਭੈ ਚਿਤ ਦੈ ਕੈ ਮਹਾ ਤ੍ਰਾਸ ਟਾਰੰ ॥੩੭॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They began to reflect fearlessly on their lore in various ways.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਚਿਤ ਵਿਚ ਨਿਰਭੈ ਹੋ ਕੇ, ਬਹੁਤ ਵੱਡੇ ਡਰ ਨੂੰ ਟਾਲ ਦਿੱਤਾ ਸੀ ॥੩੭॥"