data = "ਧ੍ਰਿਗ ਤਾ ਕੋ ਸਭ ਜਗਤ ਉਚਾਰੈ ॥੯॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The wife, who revels in sex with another man, is reproved.’(9)"

[[content]]
