[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਭਾਵੈ; ਤਾ ਲਏ ਉਬਾਰਿ ॥੫॥"
page = 280
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if it pleases the saint, then he saves him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਇਹ ਸਾਧੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਦ ਉਹ ਉਸ ਨੂੰ ਬਚਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if it pleases the Saint, then even he may be saved. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ ਸੰਤ ਕੌ ਭਾਵੇ ਤੌ ਤਿਸ ਕੋ ਦੁਖੋਂ ਸੇ ਉਬਾਰ ਲੇਵੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੇ ਸੰਤ ਚਾਹੇ ਤਾਂ (ਨਿੰਦਕ ਨੂੰ ਨਿੰਦਿਆ ਦੇ ਸੁਭਾਉ ਤੋਂ) ਬਚਾ ਸਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਭਾਵੈ = ਸੰਤ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਲਏ ਉਬਾਰਿ = ਉਬਾਰਿ ਲਏ, ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Santo,por su Infinita Gracia es capaz de salvar a un hombre así.(5)"