[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੀ ਸੇਤੀ. ਜਾਲੀਆ; ਭਸਮ ਸੇਤੀ ਰਲਿ ਜਾਉ ॥"
page = 14
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were I to be burnt with fire and mingled with ashes;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤਾ ਜਾਵਾਂ ਅਤੇ ਸੁਆਹ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਜਾਵਾਂ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "burnt by fire and mixed with ashes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਅਗਨੀ ਕੀ ਧੂੰਣੀਆਂ ਤਾਪਣੀ ਔਰੁ ਸਰੀਰ ਕੋ ਭਸਮ ਲਗਾਉਣੀ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਾਂ, ਤੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸੁਆਹ ਨਾਲ ਰਲਾ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਜਾਲੀਆ = ਜਾਲੀਆਂ, ਜੇ ਮੈਂ ਸਾੜ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me quemaran a fuego vivo y echaran a volar mis cenizas,"