[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਏਕ. ਅਨਿਕ ਅਲਖ ਠਾਕੁਰ; ਓਟ ਨਾਨਕ. ਤਿਸੁ ਗਹੀ ॥੧॥"
page = 458
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is Unseen, One and Unique. His protection I, O Nanak, have grasped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਅਦ੍ਰਿਸ਼ਟ, ਅਦੁੱਤੀ ਏਕ ਅਤੇ ਅਨੇਕ ਹੈ। ਉਸ ਦੀ ਪਨਾਹ, ਹੇ ਨਾਨਕ, ਮੈਂ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the One and only, the Unseen Lord and Master; O Nanak, I have grasped His protection. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਏਕ ਹੈ ਫਿਰ ਅਨੇਕ ਹੈ, ਭਾਵ ਨਿਰਗੁਨ ਸਰਗੁਨ ਓਹੀ ਹੈ ਐਸਾ ਜੋ ਅਲਖ ਠਾਕਰ ਹੈ ਮੈਨੇ ਤਿਸ ਕੀ ਓਟ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪਣੇ ਇਕ ਸਰੂਪ ਤੋਂ ਅਨੇਕ-ਰੂਪ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਦੇ ਸਹੀ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਸਭ ਦਾ ਮਾਲਕ ਹੈ। ਹੇ ਨਾਨਕ! (ਆਖ-ਸੰਤ ਜਨਾਂ ਨੇ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਅਨੇਕ = ਇਕ ਤੋਂ ਅਨੇਕ ਰੂਪ ਧਾਰਨ ਵਾਲਾ। ਅਲਖ = ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਤਿਸੁ ਓਟ = ਉਸ (ਪਰਮਾਤਮਾ ਦਾ) ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Maestro Inefable es el Uno, y a la vez muchos; yo busco Su Refugio. (1)"