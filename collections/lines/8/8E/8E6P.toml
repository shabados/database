[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਅਮੋਲੁ; ਰਿਦੇ ਮਹਿ ਜਾਨੁ ॥"
page = 892
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that the invaluable Name jewel is in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਨਿਰਮੌਲਕ ਨਾਮ ਹੀਰਾ ਤੇਰੇ ਮਨ ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the priceless jewel is within your own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਰਤਨ ਰੂਪ ਤੂੰ ਰਿਦੇ ਮੇਂ ਹੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ ਇਕ ਐਸਾ ਰਤਨ ਹੈ ਜਿਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ ਰਤਨ ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ, ਉਸ ਨਾਲ ਸਾਂਝ ਪਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲੁ = ਜਿਸ ਦਾ ਮੁੱਲ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Joya del Nombre del Señor que está en ti es Invaluable;"