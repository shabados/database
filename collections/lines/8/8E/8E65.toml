[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਮੈ ਆਇਆ; ਸਰਨੀ ਆਇਆ ॥"
page = 746
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I have come to Thee. Thine refuge I have sought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਈਂ! ਮੈਂ ਤੇਰੇ ਕੋਲ ਆਇਆ ਹਾਂ। ਤੇਰੀ ਪਨਾਹ ਮੈਂ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to You. I have come to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸਾਧ ਸੰਗ ਮਾਰਗ ਮੇਂ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਭੇਜਾ ਹੈ ਤਉ ਮੈਂ ਤੇਰੀ ਸਰਣੀ ਆਇਆ ਹੂੰ, ਤੇਰੇ ਕੋ ਸਰਬ ਮੇਂ (ਆਇਆ) ਵਿਆਪਿਆ ਹੋਇਆ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ ਸਰਨੀ = ਤੇਰੀ ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he buscado Tu Refugio;"