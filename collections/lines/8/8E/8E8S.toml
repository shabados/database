[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਨਿਕ ਬਿੰਜਨ; ਤੁਝੁ ਭੋਗ ਭੁੰਚਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 742
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and make you eat the various viands and delicacies. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਹਾਨੂੰ ਸੁਆਮੀ ਦੇ ਅਨੈਕਾਂ ਭੋਜਨ ਅਤੇ ਨਿਆਮਤਾਂ ਛਕਾਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that you may eat and enjoy the various delicacies of the Lord||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਰੂਪ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਪੱਕੇ ਭੋਜਨੋਂ ਕਾ ਤੇਰੇ ਕੋ ਭੋਗ ਭੁਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਮਾਨੋ) ਅਨੇਕਾਂ ਸੁਆਦਲੇ ਭੋਜਨ ਹੈ, (ਆ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਮੈਂ ਤੈਨੂੰ ਉਹ ਸੁਆਦਲੇ ਭੋਜ ਖਵਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਜਨ = ਸੁਆਦਲੇ ਭੋਜਨ। ਭੁੰਚਾਵਉ = ਭੁੰਚਾਵਉਂ, ਮੈਂ ਖਿਲਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "déjenme alimentarlos con las Delicias del Señor.(1-Pausa)"