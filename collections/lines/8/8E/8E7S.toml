[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਦਾਤਾ. ਆਪੇ ਭੁਗਤਾ; ਕਿਆ ਇਹੁ ਜੰਤੁ ਵਿਚਾਰਾ ॥੨॥"
page = 625
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the Giver and Thyself the Enjoyer What power can this poor creature have?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਦਾਤਾਰ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਭੋਗਣ ਵਾਲਾ ਇਸ ਗਰੀਬ ਜੀਵ ਦੇ ਵਿੱਚ ਕਿਹੜੀ ਤਾਕਤ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Giver, and You Yourself are the Enjoyer. What can this poor creature do? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਦਾਤਾ ਹੈਂ ਔ ਤੂੰ ਆਪੇ ਭੋਗ ਰਹਾ ਹੈਂ, ਇਹੁ ਬਿਚਾਰਾ ਜੀਵ ਕਿਆ ਸਮਰਥ ਹੈ, ਜੋ ਕੁਛ ਕਰ ਸਕੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਵਿਚ ਬੈਠਾ ਪਦਾਰਥਾਂ ਨੂੰ) ਭੋਗਣ ਵਾਲਾ ਹੈਂ। ਇਸ ਜੀਵ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú mismo eres el Dador, y también gozas de Tus Tesoros. ¿Qué poder tiene un simple hombre ante Ti? (2)"