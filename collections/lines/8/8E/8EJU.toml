[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਰੇ; ਗੁਰਮੁਖਿ ਜਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 535
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know him to be One, through the Guru's instruction. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਤੂੰ ਉਸ ਨੂੰ ਇਕ ਹੀ ਸਮਝ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Gurmukh, know that He is One. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਾਨ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਸਮਝ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conócelo a través de tu Guru. (1‑Pausa)"