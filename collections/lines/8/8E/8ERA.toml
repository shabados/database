[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਮਾਣਹਿ. ਸੁਖੁ ਪੈਨਣਾ; ਸੁਖੇ ਸੁਖਿ ਵਿਹਾਇ ॥"
page = 85
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys peace, wears peace and in the joy of joys he passes his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਰਾਮ ਭੋਗਦਾ ਹੈ, ਆਰਾਮ ਪਹਿਨਦਾ ਹੈ ਅਤੇ ਖੁਸ਼ੀਆਂ ਦੀ ਖੁਸ਼ੀ ਵਿੱਚ ਆਪਣੀ ਜਿੰਦਗੀ ਗੁਜਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy peace, they wear peace, and they pass their lives in the peace of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਰੂਪ ਨਾਮ ਕਾ (ਖਾਣਾ) ਜਪਣਾ ਹੈ ਅਰ ਸੁਖ ਰੂਪ ਨਾਮ ਹੀ (ਪੈਨਣਾ) ਸੁਣਨਾ ਹੈ, ਇਸ ਤੇ ਉਨ ਕੀ ਅਵਸਥਾ ਸ੍ਰਬਦਾ ਸੁਖ ਹੀ ਸੁਖ ਸੰਜੁਗਤ ਬੀਤਤੀ ਹੈ, ਭਾਵ ਖਾਨ ਪਾਨਾਦਿਕ ਸੰਪੂਰਨ ਬਿਵਹਾਰੋਂ ਮੇਂ ਸੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ (ਦੁਨੀਆ ਦਾ ਖਾਣ) ਹੰਢਾਣ (ਉਹਨਾਂ ਵਾਸਤੇ) ਆਤਮਕ ਆਨੰਦ ਹੀ ਹੈ, ਤੇ (ਉਹਨਾਂ ਦੀ ਉਮਰ) ਨਿਰੋਲ ਸੁਖ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta de la Felicidad, se viste de ella y pasa su vida entera en completa Paz."