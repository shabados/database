[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕੇ ਚਰਣ. ਕਰ ਭਾਵ ਕੇ; ਲੋਇਣ ਸੁਰਤਿ ਕਰੇਇ ॥"
page = 139
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make fear of God thine feet, His love thine hands and His understanding thine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਡਰ ਨੂੰ ਆਪਣੇ ਪੈਰ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣੇ ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਗਿਆਤ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Fear of God be your feet, and let His Love be your hands; let His Understanding be your eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਕੇ ਚਰਣ ਕਰ ਪ੍ਰੇਮ ਕੇ ਹਾਥ ਕਰੇ ਔਰ (ਲੋਇਣ) ਨੇਤ੍ਰ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਦੇ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜੀਵ ਪ੍ਰਭੂ ਦੇ) ਡਰ (ਵਿਚ ਤੁਰਨ) ਨੂੰ (ਆਪਣੇ) ਪੈਰ ਬਣਾਏ, ਪਿਆਰ ਦੇ ਹੱਥ ਬਣਾਏ ਤੇ (ਪ੍ਰਭੂ ਦੀ) ਯਾਦ (ਵਿਚ ਜੁੜਨ) ਨੂੰ ਅੱਖਾਂ ਬਣਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਕੇ = (ਪ੍ਰਭੂ ਦੇ) ਡਰ ਦੇ। ਕਰ = ਹੱਥ। ਭਾਵ = ਪਿਆਰ। ਲੋਇਣ = ਅੱਖਾਂ। ਸੁਰਤਿ = ਧਿਆਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con pies de Reverencia y ojos de Amor, tráelo a tu mente."