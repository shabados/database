[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ; ਗੁਨੀ ਹਾਂ ॥"
page = 409
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing God, God, God, and His praises, O man!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ, ਤੂੰ ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਹਰਿ ਜੋ ਨਾਮ ਦੇ ਕਰ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਭਗਤੋਂ ਕੋ ਹਰੇ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਉਸ ਪਰਮਾਤਮਾ ਜੇਹੜਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨੀ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas de Dios, Jar, Jar, Jar,"