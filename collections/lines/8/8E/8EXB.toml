[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਤ ਪਿੰਜਰ ਮਹਿ; ਦੂਖ ਘਨੇਰੇ ॥"
page = 1029
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are many demerits (afflictions) in the body cage of the mind's ghost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਭੂਤ ਦੇ, ਦੇਹ ਪਿੰਜਰੇ ਅੰਦਰ, ਬਹੁਤੇ ਦੁਖ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ghost, in the body-cage, suffers all sorts of afflictions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀ ਪੁਰਸ ਪ੍ਰੇਤ ਆਦਿ ਕੇ (ਪਿੰਜਰ) ਸਰੀਰ ਮੇਂ ਘਨੇ ਹੀ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਜੀਵ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ ਉਹ, ਮਾਨੋ, ਪ੍ਰੇਤ-ਜੂਨ ਹਨ। ਉਹਨਾਂ ਦੇ ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਭੀ ਪ੍ਰੇਤਾਂ ਦੇ ਰਹਿਣ ਲਈ ਪਿੰਜਰ ਹੀ ਹਨ) ਇਹਨਾਂ ਪ੍ਰੇਤ-ਪਿੰਜਰਾਂ ਵਿਚ ਉਹ ਬੇਅੰਤ ਦੁੱਖ ਸਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cueva del cuerpo en la que vive el fantasma del Alma,"