[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡਲ ਮੰਡਲ; ਮੰਡਲ ਮੰਡਾ ॥"
page = 1162
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord creates the continents, worlds and universes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮਹਾਂ ਦੀਪਾਂ, ਪੁਰੀਆਂ ਅਤੇ ਆਲਮਾਂ ਨੂੰ ਰਚਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates planets, solar systems and galaxies;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੰਡਲ) ਭਾਰਤਾਦਿਕ ਖੰਡ ਔਰ (ਮੰਡਲ) ਦੇਸ, ਤੀਨ ਭਾਗ ਰਜੋ, ਤਮੋ, ਸਤੋ ਗੁਣ ਇਨ (ਮੰਡਲ) ਸਮੂਹ ਕੋ ਜਿਸ ਨੇ (ਮੰਡਾ) ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਾਰੇ ਖੰਡਾਂ ਦਾ, ਮੰਡਲਾਂ ਦਾ ਸਾਜਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor creó los Universos y las estrellas,"