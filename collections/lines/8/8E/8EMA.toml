[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਹੋਵੈ ਦੁਬਲਾ; ਨੰਗ ਭੁਖ ਕੀ ਪੀਰ ॥"
page = 70
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If someone be weak from the pangs of poverty and hunger,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਕੰਗਾਲਤਾ ਅਤੇ ਭੁੱਖ ਦੋਖ ਦੀ ਪੀੜ ਕਰਕੇ ਨਿਰਬਲ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are weakened by the pains of hunger and poverty,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਈ ਅਤਿ ਦੁਰਬਲ ਹੋਇ ਔਰ ਨੰਗ ਭੁਖ ਸੇ ਸਦਾ ਪੀੜਤ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਅਜੇਹਾ) ਕਮਜ਼ੋਰ ਹੋ ਜਾਏ (ਕਿ) ਭੁੱਖ ਨੰਗ ਦਾ ਦੁੱਖ (ਉਸ ਨੂੰ ਹਰ ਵੇਲੇ ਖਾਂਦਾ ਰਹੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se siente débil y el hambre y la desgracia le acosan."