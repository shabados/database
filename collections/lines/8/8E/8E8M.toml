[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥੨॥"
page = 250
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord has no limit and this or that end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਈਂ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਇਹ ਜਾਂ ਓਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He has no end or limitation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤੁ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪ੍ਰਭੂ ਦੇ ਉਰਲੇ ਪਰਲੇ ਬੰਨੇ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Ilimitado es Él, de Él no se conoce ningún fin.  (2)"