[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੀਤ ਨਾਦ ਹਰਖ ਚਤੁਰਾਈ ॥"
page = 1331
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The songs, the tunes and clevernesses of mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੀਤਾਂ, ਰਾਗਾਂ, ਦਿਲ ਦੀਆਂ ਹੁਸ਼ਿਆਰੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Songs, sounds, pleasures and clever tricks;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾ ਆਦਿਕੋਂ ਕੇ ਗੀਤ ਔ ਅਨੰਦ ਕੇ ਦੇਣੇਹਾਰੇ ਚਤਰਾਈ ਸਹਿਤ ਜੋ (ਨਾਦ) ਵਾਜੇ ਹੈਂ ਵਾ ਔਰ ਜੋ ਚਤਰਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਵਾਲੇ ਗੀਤ ਗਾਣੇ, ਦੁਨੀਆ ਵਾਲੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਤੇ ਚਤੁਰਾਈਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canciones, sonidos, placeres y trucos astutos;"