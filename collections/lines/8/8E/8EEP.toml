[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਛੋਡਿ; ਝੂਠ ਸੰਗਿ ਮਚੈ ॥"
page = 267
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He renounces truth and is pleased with falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਸਤੇ ਨੂੰ ਤਿਆਗਦਾ ਹੈ ਅਤੇ ਕੂੜ ਨਾਲ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They renounce Truth and embrace falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ (ਸਾਚਿ) ਨਾਮ ਕੌ ਛੋਡ ਕਰ ਝੂਠੇ ਕਾਮਾਦਿਕੋਂ ਕੇ ਸਾਥ ਮਚ ਰਹਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ (ਪ੍ਰਭੂ) ਨੂੰ ਛੱਡ ਕੇ ਨਾਸਵੰਤ (ਪਦਾਰਥਾਂ) ਨਾਲ ਭੂਹੇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rechazando la Verdad, vive fascinado por lo falso."