[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਿਰਜੀ; ਤਿਨ ਹੀ ਫੁਨਿ ਗੋਈ ॥"
page = 1020
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the world, shall ultimately destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਓੜਕ ਨੂੰ ਉਹ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created, shall in the end destroy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਨਿ) ਸ੍ਰਿਸਟੀ ਬਨਾਈ ਹੈ (ਤਿਨ) ਤੈਨੇ ਬਹੁੜੋ (ਗੋਈ) ਬੁਲਾ ਲਈ; ਵਾ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲਈ; ਵਾ ਲੁਕਾਇ, ਭਾਵ ਪਰਲੋ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ (ਇਹ ਰਚਨਾ) ਰਚੀ ਹੈ ਉਸੇ ਨੇ ਹੀ ਮੁੜ ਨਾਸ ਕੀਤਾ ਹੈ (ਉਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਿਰਜੀ = ਪੈਦਾ ਕੀਤੀ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, {ਨੋਟ: ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਉਡ ਗਈ ਹੈ}। ਫੁਨਿ = ਮੁੜ, ਫਿਰ {पुनः}। ਗੋਈ = ਨਾਸ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Tú nos creaste a todos y toda disolución viene también a través de Tu Voluntad."