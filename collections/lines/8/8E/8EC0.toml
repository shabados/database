[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਜੋਤਿ ਭਈ ਪਰਫੂਲਿਤ; ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਦੇਖਿਆ ਹਜੂਰਿ ॥੧॥"
page = 1198
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul's Light shines forth, and he sees the presence of the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰੂਹ ਦਾ ਨੂਰ ਚਮਕ ਉਠਦਾ ਹੈ ਅਤੇ ਉਹ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light of the soul radiates forth, gazing upon the Presence of the Immaculate Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਤਮ ਜੋਤਿ) ਆਤਮ ਗ੍ਯਾਤ ਪ੍ਰਫੁਲਤ ਹੋਈ ਹੈ ਔਰ ਨਿਰੰਜਨ ਪੁਰਖ ਕੋ (ਹਜੂਰਿ) ਨਿਕਟ ਹੀ ਦੇਖਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ) ਜਿੰਦ ਖਿੜ ਪੈਂਦੀ ਹੈ, ਨਿਰਲੇਪ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ ਲਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਜੋਤਿ = ਅੰਤਰ-ਆਤਮਾ, ਜਿੰਦ। ਪਰਫੂਲਿਤ = ਖਿੜੀ ਹੋਈ। ਪੁਰਖ ਨਿਰੰਜਨੁ = ਨਿਰਲੇਪ ਪ੍ਰਭੂ {ਨਿਰ-ਅੰਜਨੁ। ਅੰਜਨੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ}। ਹਜੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de toda falta, la Luz del ser brilla incesantemente y ahí uno puede ver la Presencia del Ser Inmaculado. (1)"