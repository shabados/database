[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੁ ਪੁੰਨੁ; ਬੀਜ ਕੀ ਪੋਟ ॥"
page = 152
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the seed of sin and virtue the mortal is the bundle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀ ਅਤੇ ਨੇਕੀ ਦੇ ਬੀ ਦਾ ਪ੍ਰਾਣੀ ਇਕ ਗਠੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seeds of sin and virtue are bound together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਜੋ ਜਨਮੋਂ ਕਾ ਬੀਜੁ ਹੈ, ਸੋ ਜੀਵੋਂ ਨੇ ਸਿਰ ਪਰ ਪੋਟ ਉਠਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਭੀ ਕੀਤਾ ਹੋਇਆ) ਪਾਪ ਜਾਂ ਪੁੰਨ (ਹਰੇਕ ਜੀਵ ਲਈ ਅਗਾਂਹ ਵਾਸਤੇ) ਬੀਜ ਦੀ ਪੋਟਲੀ ਬਣ ਜਾਂਦਾ ਹੈ। (ਉਹ ਚੰਗਾ ਮੰਦਾ ਕੀਤਾ ਕਰਮ ਮਨ ਦੇ ਅੰਦਰ ਸੰਸਕਾਰ-ਰੂਪ ਵਿਚ ਟਿਕ ਕੇ ਉਹੋ ਜਿਹੇ ਕਰਮ ਕਰਨ ਲਈ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜ ਕੀ ਪੋਟ = ਬੀਜ ਦੀ ਪੋਟਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mezcladas dentro del hombre están las semillas de la Virtud y del vicio,"