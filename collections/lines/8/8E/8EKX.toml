[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਅਤੀਤੁ. ਗੁਰਮਤਿ ਲੇ ਊਪਰਿ; ਹਰਿ ਨਿਰਭਉ ਕੈ ਘਰਿ ਪਾਇਆ ॥੬॥"
page = 1041
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Guru's instruction, he, who remains detached and above desire, finds a place in the Fearless Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਜੋ ਨਿਰਲੇਪ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਤੋਂ ਉਚੇਰਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਿਡਰ ਸੁਆਮੀ ਦੇ ਘਰ ਵਿੱਚ ਥਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who receives the Guru's Teachings, and remains aloof and detached, obtains a place in the home of the Fearless Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੈ ਕੇ ਜੋ ਮਹਾਤਮਾ ਅਤੀਤ ਹੋ ਰਹੇ ਹੈਂ ਵਹੁ ਸਭ ਕੇ ਊਪਰ ਹੂਏ ਹੈਂ ਔ ਹਰਿ ਜੋ ਨਿਰਭੌ ਹੈ (ਕੈ) ਤਿਸ ਕੇ ਤਾਈਂ ਤਿਨੋਂ ਨੇ ਘਰ ਕੇ ਬੀਚ ਹੀ ਪਾਇ ਲੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈਂਦਾ ਹੈ ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਉਹ ਜ਼ਹਿਰ-ਭਰੇ ਸਮੁੰਦਰ ਤੋਂ ਉਤਾਂਹ ਉਤਾਂਹ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਲੱਭ ਪੈਂਦਾ ਹੈ ਤੇ ਉਹ ਅਜੇਹੇ (ਆਤਮਕ) ਟਿਕਾਣੇ ਵਿਚ ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਉਹ ਵਿਕਾਰਾਂ ਦੇ ਡਰ-ਸਹਿਮ ਤੋਂ ਪਰੇ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru, encuentra a su Dios en el Hogar donde el miedo no existe.(6)"