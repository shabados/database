[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ; ਤਹ ਨਰਹਰੀ ॥੧॥"
page = 876
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see the Man Lion, my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ, ਮੈਂ ਆਪਣੇ ਸਾਹਿਬ, ਹਰੀ ਰੂਪੀ, ਸ਼ੇਰ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜਹਾਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਨਰਸਿੰਘ ਰੂਪ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੈਨੂੰ ਨਹੀਂ ਦਿੱਸਦੀ ਕਿਉਂਕਿ ਮੈਂ ਮਾਇਆ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚ ਡਿੱਗ ਪਿਆ ਹਾਂ। ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਇਸ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਤਾ ਕਿ) ਜਿਧਰ ਜਿਧਰ ਮੈਂ ਵੇਖਾਂ ਉਧਰ ਉਧਰ (ਮੈਨੂੰ ਤੂੰ ਹੀ ਦਿੱਸੇਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a donde volteo a ver, ahí Te miro, Único Dios. (1)"