[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬੈ ਹੁਸੈਨੀ ਜੂਝਿਓ ਭਯੋ ਸੂਰ ਮਨ ਰੋਸੁ ॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Hussain was killed, the warriors were in great fury."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੁਸੈਨੀ ਮਾਰਿਆ ਗਿਆ, (ਤਾਂ ਪਠਾਣ) ਸੂਰਮਿਆਂ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋਇਆ।"