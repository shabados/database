[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਕਉ, ਜਾਈਐ ਕੁਰਬਾਨੁ ॥"
page = 897
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Lord's vision, be thou a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਦੀਦਾਰ ਉਤੋਂ ਤੂੰ ਬਲਿਹਾਰਨੇ ਥੀਂ ਵੰਞ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let yourself be a sacrifice to the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਉਪਰੋਂ ਕੁਰਬਾਨੁ ਜਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ) ਦਰਸ਼ਨ ਤੋਂ ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਦਰਸ਼ਨ ਦੀ ਖ਼ਾਤਰ ਆਪਾ-ਭਾਵ ਕੁਰਬਾਨ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrece tu ser en sacrificio a la Visión de Dios;"