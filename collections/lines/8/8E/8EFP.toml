[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥੁ ਹਮਰਾ; ਹਰਿ ਕੋ ਨਾਮੁ ॥"
page = 1142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My place of pilgrimage is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਧਰਮ ਅਸਥਾਨ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sacred shrine of pilgrimage is the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਤੋ ਤੀਰਥ ਰੂਪ ਪਵਿਤ੍ਰ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਾਡਾ ਤੀਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰਾ = ਸਾਡਾ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi lugar de peregrinaje es el Naam, el Nombre del Señor,"