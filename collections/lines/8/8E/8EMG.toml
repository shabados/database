[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਕਰਿ ਬੋਹਿਥਾ. ਜੀਉ; ਸਬਦੁ ਖੇਵਟੁ ਵਿਚਿ ਪਾਇ ॥"
page = 245
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make Lord's Name the boat and put the Gurbani into it as the boatman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਜਹਾਜ ਬਣਾ ਅਤੇ ਗੁਰਬਾਣੀ ਨੂੰ ਮਲਾਹ ਵਜੋਂ ਇਸ ਅੰਦਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the Lord's Name your boat, and install the Word of the Shabad as the boatman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮੁ ਨਾਮ ਜਹਾਜ ਕਰ ਉਪਦੇਸੁ ਦੇਣੇ ਵਾਲੇ ਸਤਿਗੁਰੋਂ ਕੋ ਵਿਚਿ ਮਲਾਹੁ ਪਾਇ ਤੌ ਤਰਨਾ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਵੇਂ ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਿਆ ਜਾਏ? ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਜਹਾਜ਼ ਬਣਾ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਲਾਹ ਬਣਾ ਕੇ (ਉਸ ਜ਼ਹਾਜ਼) ਵਿਚ ਬਿਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz del Naam, el Nombre del Señor, tu barco y de la Palabra, el barquero;"