type = "primary"
data = "ਧਾਵਤੁ ਰਾਖੈ; ਠਾਕਿ ਰਹਾਏ ॥"
page = 123
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who restrains his wandering mind and keeps it steady,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਦੇ ਭਟਕਦੇ ਹੋਏ ਮਨੂਹੈ ਨੂੰ ਰੋਕਦਾ ਹੈ ਅਤੇ ਹੋੜ ਕੇ ਇਸ ਨੂੰ ਅਡੋਲ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who restrain their wandering mind, keeping it steady and stable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਸਪਰਸ ਰੂਪ ਰਸ ਗੰਧ ਕੋ ਜੋ ਇੰਦ੍ਰੇ ਧਾਵਤੇ ਹੈਂ ਤਿਨ ਮੰਦ ਕਰਮੋਂ ਸੇ ਰੋਕ ਕਰ ਰਖੇ, ਅਰ ਮੰਦ ਸੰਕਲਪੋਂ ਸੇ ਮਨ ਕੋ ਰੋਕ ਰੱਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਵਲ) ਦੌੜਦੇ ਮਨ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ (ਇਸ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰੋਕ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que controla su mente caprichosa,"