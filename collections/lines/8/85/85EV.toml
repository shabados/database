[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੮੫੯॥"
page = 765

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the words “Dvaarvati-nayakni”, then add the words “Jaachar-pati-shatru” and in this way know all the names of Tupak.859."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੫੯॥"