[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਭੈਨਨ ਭ੍ਰਾਤਨ ਤਾਤਨ ਪਊਤ੍ਰਨ; ਤਊਅਨ ਮਾਰਹੁ ਸਾਥ ਚਚੇ ॥੩੫੨॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sisters, fathers, sons, grandsons and uncles all may perish.”352."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਭੈਣਾਂ, ਭਰਾਵਾਂ, ਪੁੱਤਰਾਂ, ਪੋਤਰਿਆਂ, ਤਾਇਆਂ ਅਤੇ ਚਾਚਿਆਂ ਸਮੇਤ ਮਾਰ ਦਿਓ ॥੩੫੨॥"