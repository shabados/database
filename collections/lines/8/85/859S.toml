[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਗੜਦੀ ਰਾਵਣਹਿ ਸੁਨਯੋ ਸਾਗੜਦੀ ਦੋਊ ਸੁਤ ਰਣ ਜੁਝੇ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana also heard that both his sons, and many other warriors had died while fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਨੇ ਸੁਣਿਆ ਕਿ ਦੋਵੇਂ ਪੁੱਤਰ ਰਣ ਵਿੱਚ ਜੂਝ ਮੋਏ ਹਨ।"