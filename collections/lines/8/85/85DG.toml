[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗਿ ਚਲਤ; ਸਗਲ ਦੁਖ ਗਏ ॥"
page = 201
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By walking the way of God all the afflictions are annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਰਾਹੇ ਟੁਰਨ ਦੁਆਰਾ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walking on the Lord's Way, all pains are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਰਮੇਸਰ ਕੇ ਰਸਤੇ ਮੇਂ ਚਲਤੇ ਹੀ ਸੰਪੂਰਨ ਦੁਖ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੇ) ਰਾਹ ਉਤੇ ਤੁਰਦਿਆਂ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ (ਪੋਹ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y caminando en el Sendero, nuestras tristezas se acaban."