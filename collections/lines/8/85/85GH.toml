[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦੀਆ ਨ ਜਾਈ ਖਾਇਆ ॥"
page = 655
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has given me so much, that I cannot eat it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਐਨਾ ਦਿੱਤਾ ਹੈ ਕਿ ਮੈਂ ਇਸ ਨੂੰ ਖਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but he is unable to eat what he has been given."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰੁ ਦਾਤਾਰ ਨੇ ਜੋ ਬ੍ਰਹਮ ਬੀਚਾਰ ਕਾ ਦਾਨ ਮੁਝ ਕੋ ਦੀਆ ਹੈ, ਸੋ ਜਗ੍ਯਾਸੀਓਂ ਕੇ ਦੇਨੇ ਸੇ ਮੁਕ ਨਹੀਂ ਜਾਤਾ, ਔਰੁ ਆਪ ਸੇ ਖਾਯਾ ਨਹੀਂ ਜਾਤਾ ਅਰਥਾਤ ਜਪਨੇ ਸੇ ਨਹੀਂ ਮੁਕਤਾ। ਵਾ ਸੋ ਅਨ ਅਧਕਾਰੀ ਕੋ ਦੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ ਅਰੁ ਅਧਕਾਰੀ ਕੋ ਦੇਖ ਖਾਧਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਤਿਸ ਤੇ ਲੁਕਾਈਦਾ ਨਹੀਂ ਅਵੱਸ ਉਪਦੇਸ਼ੁ ਕਰਨਾ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਇਤਨੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ਜੋ ਖ਼ਰਚਿਆਂ ਖ਼ਤਮ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਈ ਖਾਇਆ = ਖਾਧਿਆਂ ਮੁੱਕਦਾ ਨਹੀਂ। ਸੋ = ਉਹ ਕੁਝ, ਇਤਨੀ ਆਤਮਕ ਦਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no puede acabar de gastárselo, ni lo puede perder."