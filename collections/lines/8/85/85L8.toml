[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਚੇ; ਜੋ ਦੂਜੈ ਲਾਇਆ ॥"
page = 1050
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is yoked to another but the truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚ ਦੇ ਬਗ਼ੈਰ ਹੋਰਸ ਕਿਸੇ ਨਾਲ ਜੋੜਿਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to duality, and not the Truth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਹੈਂ, ਸੋ ਅਗਿਆਨ ਨੇ ਦ੍ਵੈਤ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਤੋਂ ਖੁੰਝ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤੋਂ ਖੁੰਝ ਕੇ। ਦੂਜੈ = ਮਾਇਆ (ਦੇ ਪਿਆਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive atado al otro y no a la Verdad de Dios,"