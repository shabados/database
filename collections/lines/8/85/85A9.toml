[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਸੁੰਨੀ ਆਖੀਅਨਿ; ਕਿਤੜੇ ਈਸਾਈ ਮੂਸਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are Christians, Sunnis and followers of Moses. Many are Rafizis and Mulahids"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਸੁੰਨੀ (ਮੁਸਲਮਾਨ) ਕਹੀਦੇ ਹਨ, ਕਿਤਨੇ ਈਸਾ (ਅਤੇ ਕਿਤਨੇ) ਮੂਸਾ ਦੇ ਉਪਾਸ਼ਕ ਹਨ।"