[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ ਮੇਰੇ ਭਾਈ ਮੀਤ ॥੨॥"
page = 1145
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who utter the Name, are my brothers and friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਉਹ ਮੇਰੇ ਭਰਾ ਤੇ ਮਿੱਤਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Naam are my friends and Siblings of Destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ ਹਮਾਰੇ ਭਾਈ ਔਰ ਮਿਤ੍ਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣ ਵਾਲੇ ਹੀ ਮੇਰੇ ਭਰਾ ਹਨ ਮੇਰੇ ਮਿੱਤਰ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que contempla el Nombre es mi verdadero hermano y amigo. (2)"