[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਅਪਨੇ ਪ੍ਰੀਤਮ ਸਿਉ. ਬਨਿ ਆਈ ॥"
page = 1268
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, I am on intimate terms with my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਪਿਆਰੇ ਨਾਲ ਗੂੜ੍ਹੇ ਤਅਲੁਕਾਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have become just like my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਆਪਨੇ ਪ੍ਰੀਤਮ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤ ਬਨ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ! ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਗੁਰੂ! (ਨਾਮ ਦੀ) ਵਰਖਾ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ)। ਸਿਉ = ਨਾਲ। ਬਨਿ ਆਈ = ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me he vuelto igual que mi Bienamado, habitando en mi Rey, el Señor Soberano,"