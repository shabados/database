[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸਾਧ ਸਾਧ ਜਨ ਨੀਕੇ; ਜਿਨ ਅੰਤਰਿ ਨਾਮੁ ਧਰੀਜੈ ॥"
page = 1324
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are the saints, devotees and saintly persons, who enshrine the Lord's Name within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਸੰਤ ਸ਼ਰਧਾਲੂ ਅਤੇ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy, Saintly devotees are sublime and exalted. They enshrine the Naam, the Name of the Lord, deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਕੋ ਧਾਰਨ ਕੀਆ ਹੈ, ਸੋ ਸਾਧਨਾ ਵਾਲੇ ਸਾਧੂ ਜਨ ਅਤੀ ਸ੍ਰੇਸ਼੍ਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਨ ਸਾਧ ਜਨ ਉਹ ਹਨ ਭਲੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos Devotos son excelsos y sublimes, pues enaltecen el Naam, el Nombre del Señor en lo profundo de su ser."