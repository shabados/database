[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕੋ ਹਮਾਰੋ ਦੇਸ; ਨ ਹੌ ਕਾਹੂ ਕੌ ਰਾਈ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Neither I Own a Country, nor I am the ruler."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਸਾਡਾ ਕੋਈ ਦੇਸ਼ ਹੈ ਅਤੇ ਨਾ ਹੀ ਮੈਂ ਕਿਸੇ ਦਾ ਰਾਜਾ ਹਾਂ।"