[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਰਾਖਉ; ਆਸ ਏਕ ॥"
page = 1182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I have enshrined the hope in the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਮੈਂ ਕੇਵਲ ਸੁਆਮੀ ਦੀ ਊਮੈਦ ਹੀ ਧਾਰਨ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I have placed my hopes in the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨ ਮੇਂ ਏਕ ਏਹ ਆਸਾ ਰਾਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਇਹ ਆਸ ਰੱਖੀ ਬੈਠਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conozco ni siquiera la forma de llegar hasta Ti, pero me apoyo en mi Única Esperanza,"