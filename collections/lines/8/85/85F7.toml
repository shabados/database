[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰਿ ਪਰਧਾਨੁ ਸੋ; ਦਰਗਹਿ ਪੈਧਾ ਜਾਇ ॥੪॥੧੪॥"
page = 19
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he is prominent at God's door and goes to His Court clad with the robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਬੂਹੇ ਉਤੇ ਮੁਖੀਆ ਹੈ ਅਤੇ ਇਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨ ਕੇ ਉਸ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are respected at the Lord's Gate; they are robed in honor in the Court of the Lord. ||4||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਵਾਹਿਗੁਰੂ ਕੇ (ਦਰਿ) ਸਤਸੰਗ ਰੂਪੀ ਦ੍ਵਾਰੇ ਮੇਂ ਸੋ ਪੁਰਸ਼ ਪਰਧਾਨੁ ਮੁੱਖ ਹੈਂ, ਔਰੁ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਭੀ (ਪੈਧਾ ਜਾਇ) ਪਤਿ ਕੇ ਸਹਿਤ ਜਾਤਾ ਹੈ॥੪॥੧੪॥☬ਪੂਰਬ ਮ੍ਰਿਤਕ ਕੇ ਪ੍ਰਥਾਇ ਸੇ ਪੁਨਃ ਸਬਦੁ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਹੁੰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਰੋਪਾ ਲੈ ਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, él se vuelve prominente en el Umbral de Dios y llega hasta Su Corte investido con el ropaje de Honor. (4-14)"