[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨੁ ਦਾਨੁ ਸੁਗਿਆਨੁ ਮਜਨੁ; ਆਪਿ ਅਛਲਿਓ. ਕਿਉ ਛਲੈ ॥"
page = 766
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is Undeceivable. How can He be deceived by baths, charities, sublime wisdom and festival ablution?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਨਾਂ ਠੱਗਿਆ ਜਾਣ ਵਾਲਾ ਹੈ। ਨਹਾਉਣ ਦੁਆਰਾ, ਦਾਨ-ਪੁੰਨ, ਸਰੇਸ਼ਟਾਂ ਗਿਆਤ ਅਤੇ ਪੁਰਬੀ ਇਸ਼ਨਾਨਾਂ ਰਾਹੀਂ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਠੱਗਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Undeceivable; how could He ever be deceived by cleansing baths, charity, spiritual wisdom or ritual bathings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥੋਂ ਮੇਂ (ਮਜਨੁ) ਪੁਰਬੋਂ ਕੇ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਪੁਨਾ ਦਾਨ ਕਰਨਾ ਔ ਸੁਸਟੂ ਗਿਆਨ ਭੀ ਮੁਖ ਸੇ ਕਥਨ ਕਰਣਾ, ਇਸ ਸੇ ਹਰੀ ਕਿਸ ਪਰਕਾਰ ਛਲਿਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਗੁਣ ਗਾਵਣ ਵਾਲੀ ਮਤਿ ਨਹੀਂ ਬਣੀ, ਤਾਂ) ਕੋਈ ਇਸ਼ਨਾਨ, ਕੋਈ ਦਾਨ, ਕੋਈ ਚੁੰਚ-ਗਿਆਨਤਾ, ਤੇ ਕੋਈ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਪਰਮਾਤਮਾ ਨੂੰ ਖ਼ੁਸ਼ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਗਿਆਨੁ = ਚੰਗਾ ਗਿਆਨ, ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰ ਸਕਣ ਦੀ ਚੰਗੀ ਸਮਰੱਥਾ। ਮਜਨੁ = ਤੀਰਥ-ਇਸ਼ਨਾਨ {मज्जन}। ਅਛਲਿਓ = ਜੇਹੜਾ ਠੱਗਿਆ ਨਾਹ ਜਾ ਸਕੇ। ਕਿਉ ਛਲੈ = ਠੱਗ ਨਹੀਂ ਸਕਦਾ, ਖ਼ੁਸ਼ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creen que bañarse en aguas santas, dar caridades, discursos o abluciones va a servir de algo"