[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤ੍ਰਿਪਤਾਸੈ; ਕੀਰਤਨ ਪ੍ਰਭ ਰੰਗਿ ॥"
page = 299
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is sated by lovingly singing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਣ ਦੁਆਰਾ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is satisfied by lovingly singing the Kirtan of God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਪ੍ਰੇਮ ਸੇ ਪ੍ਰਭੂ ਕਾ ਕੀਰਤਨ ਕਰਨੇ ਕਰ ਮਨ ਤ੍ਰਿਪਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਮਨ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲੋਂ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਸੈ = ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਰੱਜ ਜਾਂਦਾ ਹੈ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así tu mente estará saciada por la adoración amorosa de tu Señor,"