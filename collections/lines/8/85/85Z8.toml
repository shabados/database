[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਗਰਭਿ ਨ ਬਸੈ ॥"
page = 262
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation man enters not the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਬੰਦਾ ਰਹਿਮ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one does not have to enter into the womb again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਕਰ ਕੇ ਇਹੁ ਜੀਵ ਪੁਨਾ ਮਾਤਾ ਕੇ ਉਦਰ ਮੇਂ ਨਹੀਂ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ (ਜੀਵ) ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਨਿ = ਸਿਮਰਨ ਦੁਆਰਾ, ਸਿਮਰਨ ਕਰਨ ਨਾਲ। ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ = ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ। ਗਰਭਿ = ਗਰਭ ਵਿਚ, ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ, ਜੂਨ ਵਿਚ, ਜਨਮ (ਮਰਨ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, el ego se desvanece."