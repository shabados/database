[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੀਤਾ ਆਦੀ; ਡਉਰੂ ਵਾਇ ॥"
page = 954
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he who took away Sita with the beat of tambourine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਡਫ ਵਜਾ ਕੇ ਸੀਤਾ ਨੂੰ ਲੈ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wept when he lost Sri Lanka."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਰਾਵਨ ਥਾ? ਜਿਸ ਨੇ ਡੌਰੂ ਵਜਾਇਕੇ, ਭਾਵ ਸਭ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਕੇ ਸੀਤਾ ਆਂਦੀ ਸੀ; ਵਾ ਜੋਗੀਓਂ ਕਾ ਭੇਖ ਧਾਰ ਕਰ। ਏਕੁ ਡੋਰੁ ਬਾਜਾ ਹੈ, ਸੋ ਭੇਖ ਬਨਾਇਕੇ ਮਾਂਗਤੇ ਹੈਂ। ਉਸ ਕੋ ਬਜਾਇ ਰਾਵਨ ਤੰਦਲ ਸੀਤਾ ਜੀ ਜੇ ਮਾਂਗੇ ਭਿਖ੍ਯਾ ਦੇਤੀ ਹੀ ਸੀਤਾ ਕੋ ਉਠਾਇ ਲੇ ਗਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਧੂ ਬਣ ਕੇ ਸੀਤਾ (ਚੁਰਾ) ਲਿਆਂਦੀ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਉਰੂ ਵਾਇ = ਡਉਰੂ ਵਜਾ ਕੇ, ਸਾਧੂ ਦਾ ਭੇਸ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se lamentó cuando perdió Sri Lanka."