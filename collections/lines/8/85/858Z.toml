[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਖਾਲੀ. ਕੋ ਨਹੀ; ਮੇਰੈ ਪ੍ਰਭਿ ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 850
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None returns empty-handed from the True Guru's door, He unites man with my Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਦਰ ਤੋਂ ਕੋਈ ਭੀ ਸੱਖਣੇ ਹੱਥ ਨਹੀਂ ਮੁੜਦਾ। ਉਹ ਇਨਸਾਨ ਨੂੰ ਮੇਰੇ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one goes away empty-handed from the True Guru; He unites me in Union with my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਏ ਹੈਂ ਤਿਨ ਮੇਂ ਸੇ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪ ਫਲ ਤੇ ਸਤਿਗੁਰੋਂ ਪਾਸੋਂ ਖਾਲੀ ਕੋਈ ਨਹੀਂ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ (ਕਦੇ) ਕੋਈ ਖ਼ਾਲੀ (ਨਿਰਾਸ) ਨਹੀਂ ਗਿਆ, (ਦਰ ਤੇ ਆਏ ਸਾਰਿਆਂ ਨੂੰ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਵਿਚ ਪੂਰਨ ਤੌਰ ਤੇ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਪ੍ਰਭਿ = ਪਿਆਰੇ ਪ੍ਰਭੂ ਵਿਚ। ਮੇਲਿ ਮਿਲਾਏ = ਮੇਲ ਕੇ ਮਿਲਾ ਦੇਂਦਾ ਹੈ, ਪੂਰਨ ਤੌਰ ਤੇ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a los que Dios une con el Guru, no parten con las manos vacías;"