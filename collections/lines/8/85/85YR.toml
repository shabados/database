[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਓਟ ਲੇਹੁ ਹਰਿ ਨਾਮਾ ॥"
page = 901
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul seek thou the shelter of God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, take the sheltering support of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਓਟ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, busca el Santuario del Nombre del Señor;"