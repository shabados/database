[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਸਾਧੂ ਚਰਣ. ਨ ਸੇਵੇ ਕਬਹੂ; ਤਿਨ ਸਭੁ ਜਨਮੁ ਅਕਾਥਾ ॥੨॥"
page = 696
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve not the saints feet ever and useless is their entire life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਮਰਾਉਂਦੇ ਵਿਅਰਥ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never serve the feet of the Holy; their lives are totally useless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ ਚਰਨ ਕਬੀ ਸੇਵੇ ਨਹੀਂ ਹੈਂ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਜਨਮ ਸੰਪੂਰਨ (ਅਕਾਥਾ) ਵਿਅਰਥ ਭਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਕਦੇ ਭੀ ਗੁਰੂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲਿਆ, ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਅਕਥਾ = ਨਿਸਫਲ, ਅਕਾਰਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se postra a los Pies de los Santos y su vida se desperdicia. (2)"