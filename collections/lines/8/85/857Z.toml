[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਬੀ ਜੋੜਿ ਸਤਾਈਹਾ; ਆਇ ਅਠਾਈਹ ਮੇਲਿ ਮਿਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the name of twenty-six, twenty-seven, twenty-eight they meet the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੱਬੀ (ਅਠਾਰਾਂ ਪਰਬ ਮਹਾਂ ਭਾਰਤ ਤੇ ੮ ਵਯਾਕਰਣ) ਜੋੜਕੇ 'ਸਤਾਈ' (ਸਿੰਮ੍ਰਤੀ ਜਾਂ ਨਿਛੱਤ੍ਰ੍ਰ ਨੂੰ ਲੰਘਕੇ) ਅਠਾਈਵਾਂ (ਅਨੁਰਾਧਾ ਨਿਛੱਤ੍ਰ੍ਰ ਦਾ) ਮੇਲ ਮੇਲ ਕੇ (ਅਠਾਈ ਨਛੱਤ੍ਰ੍ਰ ਜਿੱਤਦੇ ਹਨ, ਭਾਵ ਜੋਤਸ਼ ਦੇ ਭਰਮ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।)"