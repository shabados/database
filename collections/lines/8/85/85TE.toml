[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ; ਨਾਨਕ. ਤਿਹ ਪਾਇਆ ॥੬॥"
page = 283
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains all the comforts, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All comforts, O Nanak, are so obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨੇ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਯਾ ਹੈ॥੬॥☬ਜਿਸ ਕੀ ਓਟ ਗ੍ਰਹਣ ਕਰੀ ਸੇ ਸੁਖ ਪਾਈਤਾ ਹੈ ਤਿਸ ਕਾ ਜਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ, ਹੇ ਨਾਨਕ! ਸਾਰੇ ਸੁਖ ਪਾ ਲਏ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, he procurado la protección de los Santos y así he encontrado el Éxtasis. (6)"