[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਤੇ; ਰਾਖੇ ਨਾਰਾਇਣ ॥"
page = 1138
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His serfs, the Lord saves from the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਨਫਰਾਂ ਨੂੰ ਸਾਈਂ ਗੁਨਾਹਗਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saves His servants from the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀ ਤੇ ਪਰਮੇਸ੍ਵਰ ਆਪ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ-ਦੋਖੀ ਪਾਸੋਂ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਸਦਾ ਆਪ) ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਰਾਖੇ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor salva a Sus Sirvientes de los malvados."