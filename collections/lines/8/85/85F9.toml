[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਹੋਈ ਲਾਂਮੀ ਧਾਈ; ਚਲਹਿ ਨਾਹੀ ਇਕ ਪੈਰੇ ॥੪॥"
page = 497
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when he sets out on the ling journey they travel not even a step with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਦ ਉਹ ਲੰਮੇ ਸਫਰ ਤੇ ਤੁਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਨਾਲ ਇਕ ਕਦਮ ਭੀ ਨਹੀਂ ਟੁਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when he sets out on the long journey, they will not go even one step with him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਬ ਤੇ) ਜਿਸ ਕਾਲ ਤੇ (ਲਾਂਮੀ ਧਾਈ) ਬਡੀ ਦੂਰ ਕੀ ਜਾਤ੍ਰਾ ਹੂਈ ਅਰਤਾਤ ਪਰਲੋਕ ਕੀ ਯਾਤ੍ਰਾ ਹੂਈ, ਤਬ ਏਕ ਪੈਰ ਭੀ ਏ ਹਾਥੀ ਘੋੜੇ ਸੰਗ ਨਹੀਂ ਚਲਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਲੰਮਾ ਕੂਚ ਹੁੰਦਾ ਹੈ (ਇਹ ਘੋੜੇ ਆਦਿਕ) ਇਕ ਪੈਰ ਭੀ (ਮਨੁੱਖ ਦੇ ਨਾਲ) ਨਹੀਂ ਤੁਰਦੇ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਂਮੀ ਧਾਈ = ਲੰਮਾ ਕੂਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando el destino lo lleva a la gran marcha, ninguno de ellos darán siquiera un paso con él. (4)"