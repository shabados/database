[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰਿ ਬਾਰੀ ਹੋਇ, ਨਿਜ ਘਰਿ ਜਾਏ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming householder, man resides in his innate nature (atman)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਥ ਵਿਖੇ ਰਹਿਕੇ ਬੀ ('ਨਿਜ ਘਰ'=) ਸਰੂਪ ਵਿਚ ਸਮਾਏ।"