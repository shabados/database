[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨ ਜਾਰਿ; ਜੁਗਤਿ ਸੋ ਪਾਵੈ ॥"
page = 340
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and consigns to fire his youth, he finds the right way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਜੁਆਨੀ ਨੂੰ ਫੁਕ ਦੇਵੇ, ਤਾਂ ਉਹ ਠੀਕ ਰਸਤੇ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and burns away the desires of his youth, then he finds the right way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਨਾਮ ਰੂਪਤਾ ਕਰ ਜਗਤ ਬਨ ਰਹਾ ਹੈ ਤਿਸ ਕੋ ਜਾਰੇ ਅਰਥਾਤ ਮਿਥਿਆ ਜਾਣੇ, ਸੋ (ਜੁਗਤਿ) ਜੁੜਨਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜੁਆਨੀ (ਦਾ ਮਦ) ਸਾੜ ਕੇ ਜੀਊਣ ਦੀ (ਸਹੀ) ਜਾਚ ਸਿੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਰਿ = ਜਾਲਿ, ਜਲਾ ਕੇ, ਸਾੜ ਕੇ। ਜੁਗਤਿ = ਜੀਊਣ ਦੀ ਜਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no malgasta su juventud y su belleza, encuentra el Sendero."