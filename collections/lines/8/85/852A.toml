[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ ਪੈਨਾਇਆ; ਹਰਿ ਆਪਿ ਲਇਆ ਗਲਿ ਲਾਇ ॥੯॥"
page = 234
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt have a robe of honour in God's court, and God Himself shall embrace thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤੈਨੂੰ ਇੱਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਵਾਈ ਜਾਏਗੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਤੈਨੂੰ ਆਪਣੀ ਗਲਵਕੜੀ ਵਿੱਚ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, you shall be robed with honor, and the Lord Himself shall embrace you. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਕੋ ਹਰੀ ਨੇ ਅਪਨੀ ਦਰਗਹੁ ਮੇਂ ਪ੍ਰਤਿਸਟਾ ਰੂਪੀ ਪੁਸਾਕ ਕੇ ਸਹਿਤ ਕੀਆ ਹੈ, ਔਰ ਹਰੀ ਨੇ ਅਪਨੇ ਗਲ ਕੇ ਸਾਥ ਲਗਾਇ ਲੀਆ ਅਰਥਾਤ ਅਭੇਦ ਕਰ ਲੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਲੋਕ-ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਖੱਟਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਸ ਨੂੰ ਆਦਰ-ਸਤਕਾਰ ਮਿਲਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਆਪ ਉਸ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਨਾਇਆ = ਸਤਕਾਰਿਆ ਜਾਂਦਾ ਹੈ, ਸਰੋਪਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás investido en la Verdadera Corte y el Señor te acercará a Su Pecho. (9)"