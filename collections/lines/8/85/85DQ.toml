[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਗੁਰ ਸਰਣਿ ਆਵੈ, ਤਾ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 39
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! if thou seek the shelter of the Guru, than shalt thou become filth-less."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜੇਕਰ ਤੂੰ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਆ ਜਾਵੇ ਤਦ ਤੂੰ ਮਲ-ਰਹਿਤ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, coming to the Sanctuary of the Guru, you shall become immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਬ ਤੂੰ  ਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਆਵੇਂਗਾ, ਤਬ ਤੂੰ  ਹੰਤਾ ਮਮਤਾ ਕੀ ਮੈਲ ਸੇ ਰਹਿਤ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਜਦੋਂ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ ਤਦੋਂ (ਹੀ) ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, busca el Santuario del Guru para purificar en verdad tu mente."