[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸ੍ਵ ਬਸਤ੍ਰ ਲੈ ਜਾਹੁ ਘਰ; ਦੇਹੁ ਸੰਦੇਸੋ ਜਾਇ ॥੩੯॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And take home his clothes and inform the people there.’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਦਾ ਘੋੜਾ ਅਤੇ ਬਸਤ੍ਰ ਲੈ ਕੇ ਘਰ ਜਾਓ ਅਤੇ ਜਾ ਕੇ ਸਾਰਾ ਸੁਨੇਹਾ ਦਿਓ ॥੩੯॥"