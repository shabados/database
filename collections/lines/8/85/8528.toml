[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਅਸਤ੍ਰ ਤੁਮ ਹੀ ਸਿਪਰ; ਤੁਮ ਹੀ ਕਵਚ ਨਿਖੰਗ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the arms and weapons, Thou art the Nikhang (quiver), and the Kavach (armour)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸ਼ਸਤ੍ਰ ਅਤੇ ਅਸਤ੍ਰ ਹੈਂ, ਤੂੰ ਹੀ ਸਿਪਰ (ਢਾਲ) ਕਵਚ ਅਤੇ ਭੱਥਾ ਹੈਂ।"