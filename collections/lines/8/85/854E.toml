[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਿਓ ਸਾਗਰੁ ਪਾਵਕ ਕੋ; ਜਉ ਸੰਤ ਭੇਟੇ ਵਡ ਭਾਗਿ ॥"
page = 701
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, through great good fortune, I met with the saints, I swam across the ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋ ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੈਂ ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ ਪਿਆ, ਤਦ ਮੈਂ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I swam across the ocean of fire, when I met the Saints, through great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਵਾ ਵਡਭਾਗੀ ਸੰਤ ਮਿਲੇ ਹੈਂ ਤਬ ਸੰਸਾਰ ਰੂਪੀ ਅਗਨੀ ਕੇ ਸਮੁੰਦ੍ਰ ਕੋ ਮੈਂਨੇ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ, ਮੈਂ (ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਤਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He nadado a través del mar de fuego; por buena fortuna he encontrado a los Santos."