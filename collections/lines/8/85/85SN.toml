[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨਹੂੰ ਜੋਗ. ਤਾਪ ਬਹੁ ਪੂਜਾ; ਖਿਨਹੂੰ ਭਰਮਾਇਓ ॥"
page = 409
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One moment he practises Yoga, penance and worship of many kinds, and one moment he wanders in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਯੋਗ, ਤਪੱਸਿਆ ਅਤੇ ਘਣੇਰੀਆਂ ਕਿਸਮਾਂ ਦੀਆਂ ਉਪਾਸ਼ਨਾ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਇਕ ਮੁਹਤ ਉਹ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One moment, he practices Yoga and intense meditation, and all sorts of worship; the next moment, he wanders in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਖਿਨ ਮੇਂ ਜੋਗ ਮੇਂ ਜੁੜਤਾ ਹੈ ਕਬੀ ਤਪਸੀ ਔ ਕਬੀ ਪੁਜਾਰੀ ਹੋ ਕਰ ਬਹੁਤ ਪੂਜਾ ਕਰਤਾ ਹੈ, ਕਿਸੀ ਖਿਨ ਮੇਂ ਭ੍ਰਮ ਮੇਂ ਪੜ ਜਾਤਾ ਹੈ ਵਾ ਲਾਖੋਂ ਕੋ ਸੰਕਲਪ ਹੀ ਸੇ ਭ੍ਰਮਾਉਤਾ ਹੈ। ਅਰਥਾਤ ਸੰਕਲਪੋਂ ਸੇ ਜੀਵ ਕੀ ਐਸੀ ਦਸ਼ਾ ਹੋਤੀ ਹੈ ਕਿ ਚਿਤੁ ਏਕ ਓਰ ਸਿਥਰ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਇਸ ਜਗਤ-ਤਮਾਸ਼ੇ ਵਿਚ ਕਿਤੇ) ਜੋਗ-ਸਾਧਨ ਕੀਤੇ ਜਾ ਰਹੇ ਹਨ ਕਿਤੇ ਧੂਣੀਆਂ ਤਪਾਈਆਂ ਜਾ ਰਹੀਆਂ ਹਨ ਕਿਤੇ ਅਨੇਕਾਂ ਦੇਵ-ਪੂਜਾ ਹੋ ਰਹੀਆਂ ਹਨ, ਕਿਤੇ ਹੋਰ ਹੋਰ ਭਟਕਣਾ ਭਟਕੀਆਂ ਜਾ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces está dedicado al Yoga, a la Alabanza y a la austeridad, y en otras ocasiones es seducido por la dualidad."