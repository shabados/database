[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਦੇ ਅਨ੍ਹੇਰੇ ਨੂੰ ਸਾਫ ਅਤੇ ਪਾਕ ਕਰ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਜ਼ੁਲਮਤ ਜਹਾਂ ਜੁਮਲਾ ਪਰਦਾਖਤਾ ।੯੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Was able to dispel all the darkness and tyranny from this world and made it clean and chaste. (92)"