[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਸੰਘਾਰ ਕੈ ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ; ਭੂਪ ਭਯੋ ਅਤਿ ਕੋਪਮਈ ਹੈ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing the warriors of Krishna, the king became extremely angry and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਯੋਧਿਆਂ ਨੂੰ ਮਾਰ ਕੇ, ਰਾਜਾ ਬਹੁਤ ਕ੍ਰੋਧਵਾਨ ਹੋ ਗਿਆ ਹੈ।"