[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਸਲਮਾਨ ਕਾ; ਏਕੁ ਖੁਦਾਇ ॥"
page = 1160
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Musalmans, There is but One Khuda."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨਾਂ ਲਈ ਕੇਵਲ ਇਕ ਖੁਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Muslim has only One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨੋਂ ਕਾ ਏਕੁ ਖੁਦਾਇ ਮਾਨਿਆ ਹੂਆ ਹੈ ਅਰਥਾਤ ਪਸਚਮ ਕੀ ਓਰ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਨੇ (ਸਤਵੇਂ ਅਸਮਾਨ ਵਿਚ ਬੈਠਾ ਹੋਇਆ) ਨਿਰਾ ਆਪਣਾ (ਮੁਸਲਮਾਨਾਂ ਦਾ ਹੀ) ਰੱਬ ਮੰਨ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para el Musulmán hay sólo un Alah, pero el Maestro de Kabir,"