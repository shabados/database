[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੀਧ ਮਾਸ ਲੈ ਲੈ ਉਡਹਿ; ਸੁਭਟ ਨ ਛਾਡਹਿ ਖੇਤ ॥੩੮॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures pounced down and flew away tearing the flesh. (In spite of all that) the heroes did not abandon the fields.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਿਰਝਾਂ ਮਾਸ ਲੈ ਲੈ ਕੇ ਉਡ ਰਹੀਆਂ ਹਨ ਅਤੇ ਯੋਧੇ ਯੁੱਧ-ਭੂਮੀ ਨੂੰ ਬਿਲਕੁਲ ਨਹੀਂ ਛਡ ਰਹੇ ॥੩੮॥"