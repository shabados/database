[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਪਿਆਰਾ ਪ੍ਰੀਤਮੁ; ਮਿਲੈ ਮੇਰੀ ਮਾਈ ॥"
page = 94
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I meet my amiable Beloved, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨਮੋਹਨ ਦਿਲਬਰ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾ ਭੇਟਾਂਗਾ। ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I meet my Darling Beloved, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਮਾਈ) ਹੇ ਸੰਤ ਜਨੋਂ! ਮੇਰਾ ਪ੍ਯਾਰਾ (ਪ੍ਰੀਤਮੁ) ਮਿਤ੍ਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਮੁਝ ਕੋ ਮਿਲੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਖ਼ਾਤਰ ਕਿ) ਹੇ ਮੇਰੀ ਮਾਂ! ਕਿਵੇਂ ਮੈਨੂੰ ਪਿਆਰਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਮਿਲ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo puedo llegar a mi Amado?"