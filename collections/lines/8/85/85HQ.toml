[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦੈ ਕੂੜੁ; ਕੰਠਿ ਰੁਦ੍ਰਾਖੰ ॥"
page = 1351
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While within thy mind is falsehood, on thy neck, thou wear the rosary of eleocarpus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਨ ਅੰਦਰ ਤਾਂ ਝੂਠ ਹੈ ਪ੍ਰੰਤੂ ਆਪਣੀ ਗਰਦਨ ਉਦਾਲੇ ਤੂੰ ਰੁਦਰ ਦੀ ਮਾਲਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear the rosary beads of Shiva around your neck, but your heart is filled with falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਝੂਠੇ ਸੰਕਲਪ ਧਾਰੇ ਹੈਂ ਔ ਕੰਠ ਮੇਂ ਰੁਦਰਾਖ ਕੀ ਮਾਲਾ ਪਹਿਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਲ ਵਿਚ ਤੂੰ ਰੁਦ੍ਰਾਖ ਦੀ ਮਾਲਾ ਪਾਈ ਹੋਈ ਹੈ, ਪਰ ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਠੱਗੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mira, tu corazón está lleno de falsedad"