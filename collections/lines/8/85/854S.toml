[[content]]
asset = "SSA2"
type = "primary"
data = "ਙੰਙਾ. ਨਿਗ੍ਰਹਿ ਸਨੇਹੁ ਕਰਿ; ਨਿਰਵਾਰੋ ਸੰਦੇਹ ॥"
page = 340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ng - Restrain thyself bear love to thy Lord and dismiss thy doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਰੋਕ, ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ ਅਤੇ ਆਪਣੇ ਸੰਸੇ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NGANGA: Restrain yourself, love the Lord, and dismiss your doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਙੰਙੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਨਿਗ੍ਰਹ ਸਨੇਹ ਅਰਥਾਤ ਮਨ ਇੰਦ੍ਰੀਓਂ ਕੇ ਰੋਕਣੇ ਮੇਂ ਪ੍ਰੇਮ ਕਰੋ ਔਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੰਸਾ ਨਿਵਰਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੋਕ, (ਪ੍ਰਭੂ ਨਾਲ) ਪਿਆਰ ਬਣਾ, ਤੇ ਸਿਦਕ-ਹੀਨਤਾ ਦੂਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗ੍ਰਹਿ = {ਸੰ: ਨਿ-ਗ੍ਰਹਿ। ਗ੍ਰਹ = ਪਕੜਨਾ। ਨਿਗ੍ਰਹ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਫੜਨਾ, ਵੱਸ ਵਿਚ ਲਿਆਉਣਾ} ਚੰਗੀ ਤਰ੍ਹਾਂ ਫੜੋ, (ਮਨ ਨੂੰ) ਵੱਸ ਵਿਚ ਲਿਆਉ, ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਰੋਕੋ। ਸਨੇਹੁ = ਪ੍ਰੇਮ, ਪਿਆਰ। ਸੰਦੇਹ = ਸ਼ੱਕ, ਸਿਦਕ-ਹੀਨਤਾ। ਨਿਰਵਾਰੋ = ਦੂਰ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gan gan Controla tu ser, ama a tu Dios, y apacigua tu duda;"