[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਰੰਗੁ ਚਲੂਲਾ ਹੋਈ ॥੨॥"
page = 732
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, deep red dye is assumed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਗੂੜ੍ਹਾ ਲਾਲ ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Gurmukh is imbued with the deep red color of His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰੇ (ਰੰਗੁ ਚਲੂਲਾ) ਸਘਨ ਅਨੰਦ ਕੀ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਮਨ ਉਤੇ ਪ੍ਰੇਮ ਦਾ) ਗੂੜ੍ਹਾ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲੂਲਾ = ਗੂੜ੍ਹਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo el Gurmukj voltea hacia Dios y es teñido con Su Color Profundo.  (2)"