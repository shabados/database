[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੇ ਬੀਰ ਬੰਕੇ ਤਹਾ ਅਧੁ ਅਧੰ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She chopped into halves the great heroes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਸਜੀਲੇ ਯੋਧਿਆਂ ਨੂੰ ਅਧੋ-ਅਧ ਵਢ ਦਿੱਤਾ।"