[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈਦੀ ਅਘਾ ਸਿਧਾਣੀ; ਸਿੰਗਾਂ ਧਉਲ ਦਿਆਂ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It moved further and struck the horns of the Bull."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੋਂ) ਲਹਿੰਦੀ ਹੋਈ (ਧਰਤੀ ਨੂੰ ਚੁਕੀ ਖੜੇ) ਬਲਦ ਦੇ ਸਿੰਗਾਂ ਤਕ ਜਾ ਪਹੁੰਚੀ।"