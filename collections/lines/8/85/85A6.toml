[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਹੋਈ ॥"
page = 882
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, serve thou the True Guru, that thou mayest obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਤਾਂ ਜੋ ਤੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve the True Guru, and be at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਜਿਸ ਕੀ ਸੇਵਾ ਤੇ ਤੇਰੇ ਕੋ ਸੁਖ ਹੋਵੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੀ ਸੁਖ ਹੋਵੇਗਾ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਿਹਾਂ ਹੀ) ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, sirve al Guru Verdadero para que obtengas el Éxtasis,"