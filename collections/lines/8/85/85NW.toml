[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਮਾਨਿ; ਸੁਖੁ ਪਾਇਆ ॥"
page = 1147
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Submitting to the Lord's Will, I obtained peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜਾ ਅੱਗੇ ਸਿਰ ਨਿਵਾ ਕੇ ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Will of God, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਗ੍ਯਾ ਕੋ ਮਾਨ ਕਰ ਤਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ, ਭਾਵ ਦੁਖ ਔ ਸੁਖ ਭਾਣੇ ਮੇਂ ਸਮਝ ਕੇ ਅਡੋਲ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮਿੱਠਾ ਜਾਣ ਕੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he obtenido el Éxtasis. Si, a través del Guru Perfecto, el Naam,"