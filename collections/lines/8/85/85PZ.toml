[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਘ ਚੰਡਿ ਬਾਹਨ ਭਇਓ; ਸਤ੍ਰਨ ਕਉ ਦੁਖੁ ਦੀਨ ॥੨੫॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lion, who causes great suffering to the enemies, became the vehicle of the goddess Chandi.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀਆਂ ਨੂੰ ਦੁਖ ਦੇਣ ਲਈ ਸਿੰਘ ਚੰਡੀ ਦਾ ਵਾਹਨ ਬਣਿਆ ॥੨੫॥"