[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਰੰਭ ਜਗ ਕੋ ਭਯੋ ਤਬ ਹੀ; ਜਸੁ ਦੁੰਦਭਿ ਜੋ ਬ੍ਰਿਜਨਾਥ ਬਜਾਯੋ ॥੨੩੩੧॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then calling the Brahmins respectfully, the Rajsui Yajna was begun and this Yajna began with the playing of the drum of Krishna.2331."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੱਗ ਦਾ ਆਰੰਭ ਉਸ ਵੇਲੇ ਤੋਂ ਹੋ ਗਿਆ (ਜਿਸ ਵੇਲੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਯਸ਼ ਦਾ ਨਗਾਰਾ ਵਜਾ ਦਿੱਤਾ ॥੨੩੩੧॥"