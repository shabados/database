[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਉਸ ਦੀ ਰਸਨਾ ਤੋਂ ਰੱਬ ਦੇ ਭੇਤ ਸੁਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਜ਼ੁਬਾਨਿਸ਼ ਬਿਸ਼ਨਵੀ ਅਸਰਾਰਿ ਹੱਕ ।੪੯੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, you should listen to His mysteries from his tongue. (494)"