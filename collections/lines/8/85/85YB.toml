[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਪ੍ਰਭਿ ਕਰੀ ਦਾਤਿ ॥੪॥੫॥"
page = 987
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has blessed Nanak with this bounty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਨਾਨਕ ਨੂੰ ਇਹ ਬਖ਼ਸ਼ੀਸ਼ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has blessed Nanak with this gift. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੇ ਕਉ ਤਉ ਪ੍ਰਭੂ ਜੀ ਨੇ (ਦਾਤਿ) ਬਖਸ਼ਸ਼ ਕਰੀ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਨਾਮ (ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estar fundida en cuerpo y mente en Su Nombre.(4-5)"