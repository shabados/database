[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਬੋਲਣੁ; ਤੇਤਾ ਗਿਆਨੈ ॥"
page = 236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he speaks all that is wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਹ ਕਥਨ ਕਰਦਾ ਹੈ ਉਹ ਸਭ ਸਿਆਣਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever they speak is wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਤਨਾ ਮੁਖ ਸੇ ਬਚਨ ਉਚਾਰਨਾ ਹੈ ਉਤਨਾ ਗ੍ਯਾਨ ਹੀ ਹੈ, ਅਰਥਾਤ ਗ੍ਯਾਨ ਜਨਕ ਵਾਕ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਕੁਝ ਉਹ ਬੋਲਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਬਾਰੇ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ ਭੀ। ਤੇਤਾ = ਉਤਨਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que él habla es Sabiduría Pura."