[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਨ ਬਕੀ ਬਕ ਨੀਚ ਨਹੀ; ਬ੍ਰਿਖਭਾਸੁਰ ਸੋ ਛਲ ਸਾਥਿ ਸੰਘਾਰਿਓ ॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am not Baki or Bakasura or Vrashbhasura, whom you killed with deceit"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈ ਨਾ ਬਕੀ (ਪੂਤਨਾ) ਹਾਂ ਅਤੇ ਨਾ ਹੀ ਨੀਚ ਬਗਲਾ (ਬਕਾਸੁਰ) ਹਾਂ, ਨਾ ਹੀ ਬ੍ਰਿਖਭਾਸੁਰ ਹਾਂ, ਜਿਸ ਨੂੰ ਛਲ ਨਾਲ ਮਾਰਿਆ ਸੀ।"