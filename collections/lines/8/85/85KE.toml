[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕਾ ਭਉ ਗਇਆ; ਭਾਉ ਭਗਤਿ ਗੋਪਾਲ ॥"
page = 45
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing the devotional service of the World-cherisher, the fear of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of death and rebirth is removed by performing loving devotional service to the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ (ਗੋਪਾਲ) ਪਰਮੇਸ੍ਵਰ ਕੀ (ਭਾਉ ਭਗਤਿ) ਪ੍ਰੇਮਾਭਗਤੀ ਕਰੀ ਹੈ, ਤਿਨ ਕਾ ਜਨਮ ਮਰਨਾਦਿ ਭੈ ਨਿਬਿਰਤਿ ਹੂਆ ਹੈ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਭਗਤੀ ਮੇਂ ਲਗੇ ਹੂਏ ਸਰੀਰ ਕੀ ਪਾਲਨਾ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ ਐਸੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦੇ (ਗੇੜ ਵਿਚ ਪੈਣ) ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ। ਭਾਉ = ਪਿਆਰ। ਗੋਪਾਲ = ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su Amor el hombre pierde el miedo al Señor, al nacimiento y a la muerte."