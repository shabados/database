[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਹੋਏ ਅਵਤਾਰ ॥"
page = 276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There have been several myriads of Incarnations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਪੈਗੰਬਰ ਹੋ ਗੁਜ਼ਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the divine incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹਰੀ ਕੇ ਅਵਤਾਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹੀ ਪ੍ਰਾਣੀ ਪੈਦਾ ਹੋ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਤਾਰ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਜੀਵ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones sobre millones son los cielos y universos;"