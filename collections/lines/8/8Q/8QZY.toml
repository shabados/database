[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਨ ਅਘਾਸੁਰ ਮੁਸਟ ਚੰਡੂਰ ਸੁ; ਕੰਸ ਨਹੀ ਗਹਿ ਕੇਸ ਪਛਾਰਿਓ ॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am also not Aghasura, Mushitak, Chandur and Kansa, whom you overthrew by catching them from their hair"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈਂ ਅਘਾਸੁਰ ਹਾਂ, ਨਾ ਚੰਡੂਰ ਤੇ ਮੁਸਟ ਹਾਂ ਅਤੇ ਨਾ ਹੀ ਕੰਸ ਹਾਂ, (ਜਿਸ ਨੂੰ ਤੁਸੀਂ) ਕੇਸਾਂ ਤੋਂ ਪਕੜ ਕੇ ਪਛਾੜਿਆ ਸੀ।"