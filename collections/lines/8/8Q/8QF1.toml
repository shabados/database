[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਬੁਝੀ. ਪੂਰਨ ਸਭ ਆਸਾ; ਚੂਕੇ ਸੋਗ ਸੰਤਾਪ ॥"
page = 1223
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desire is settled, my hopes are all realised and my sorrows and sufferings are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖਾਹਿਸ਼ ਬੁਝ ਗਈ ਹੈ, ਮੇਰੀਆਂ ਉਮੀਦਾਂ ਬਰ ਆਈਆਂ ਹਨ ਅਤੇ ਮੇਰੇ ਸ਼ੋਕ ਤੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is quenched, and my hopes have all been fulfilled; my sorrows and sufferings are over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਬੂਝ ਗਈ ਹੈ ਔਰ ਸਭ ਆਸਾ ਹਮਾਰੀ ਪੂਰਨ ਹੂਈ ਹੈ ਔਰ ਸੋਗ ਸੰਤਾਪ ਭੀ ਨਿਬਿਰਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹਰਿ-ਨਾਮ ਦਾ ਬਲ ਹੈ, ਉਸ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਗਮ ਕਲੇਸ਼ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਗ਼ਮ। ਸੰਤਾਪ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi ansiedad ha terminado, estoy satisfecho y me he liberado de mis sufrimientos y dolores;"