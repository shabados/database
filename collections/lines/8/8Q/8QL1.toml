[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਐਸਾ ਸਤਿਗੁਰੁ ਸਾਧੁ. ਨ ਪਾਇਆ; ਤੇ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਨਰ ਜੀਵਾਈਐ ॥"
page = 1179
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who find not the such saintly True Guru; accursed, accursed is the life of those persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਐਹੋ ਜੇਹੇ ਸੰਤ ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਲਾਨਤਯੋਗ, ਨਾਨਤਯੋਗ ਹੈ ਉਹਨਾਂ ਪੁਰਸ਼ਾਂ ਦਾ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not find such a Holy True Guru - cursed, cursed are the lives of those people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਐਸਾ ਸ੍ਰੇਸਟ ਸਤਿਗੁਰੂ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਤਿਨ ਨਰੋਂ ਕੇ ਜੀਵਣੇ ਕੋ ਬਾਰੰਬਾਰ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਾਧੇ ਹੋਏ ਮਨ ਵਾਲਾ ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਨਹੀਂ ਲੱਭਾ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ ਜੀਊਣਾ ਸਦਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਹੁੰਦਾ ਹੈ (ਉਹ ਸਦਾ ਅਜਿਹੇ ਕੰਮ ਹੀ ਕਰਦੇ ਹਨ ਕਿ ਉਹਨਾਂ ਨੂੰ ਜਗਤ ਵਿਚ ਫਿਟਕਾਰਾਂ ਪੈਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, sin esperanza se encuentra ese ser que no tiene la Bendición del Guru."