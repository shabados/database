[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ ਦੁਖੁ ਪਾਇ; ਆਵਣ ਜਾਣਿਆ ॥"
page = 144
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, they suffer agony in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਆਉਣ ਤੇ ਜਾਣ ਦਾ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they suffer the agonies of coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਜਪੇ ਸੇ ਬਿਨਾਂ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਦੁੱਖ ਪਾ ਕੇ ਜਨਮ ਮਰਨ (ਦੇ ਚੱਕਰ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellas van y vienen, sin tener Conciencia del Naam, el Nombre del Señor."