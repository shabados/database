[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ. ਸੋੁ ਆਇ ਪਹੁਤਾ; ਜਨ ਸਿਉ ਵਾਦੁ ਰਚਾਇਆ ॥੭॥"
page = 1154
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What was pre-destined for him that did arrive, and he picked up quarrel with the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਲਈ ਮੁਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਸੀ, ਉਹ ਆ ਪੁਜਾ ਅਤੇ ਉਸ ਨੇ ਪ੍ਰਭੂ ਗੋਲੇ ਦੇ ਨਾਲ ਝਗੜਾ ਖੜਾ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which was predestined for him has come to pass; he started an argument with the Lord's humble servant. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਨਾਖਸ ਕੇ ਮਾਰਨੇ ਕਾ ਨਮਿਤ ਧੁਰੋਂ ਹੀ ਲਿਖਾ ਹੂਆ ਥਾ, ਸੋ ਆਨ ਪੁਹੰਚਾ ਹੈ। ਕ੍ਯੋਂ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਗਤ ਪ੍ਰਹਿਲਾਦ ਕੇ ਸਾਥ ਤਿਸ ਨੇ ਵਾਦ ਰਚਾਇਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨਾਖਸ਼ ਨੇ) ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਨਾਲ ਝਗੜਾ ਛੇੜ ਲਿਆ। ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜੋ ਭਾਵੀ ਲਿਖੀ ਸੀ, ਉਸ ਦਾ ਵੇਲਾ ਆ ਪਹੁੰਚਿਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਸ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਸੋ'। ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਸੁ'} ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Dios verá que reciba en su destino las consecuencias de sus actos. (7)"