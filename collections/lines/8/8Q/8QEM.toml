[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਇਉ ਸਿਰਿ ਜਾਣਹੁ ਕਾਲੁ ॥"
page = 55
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! do then deem death hovering over thy head like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਏਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਮੌਤ ਨੂੰ ਆਪਣੇ ਮੂੰਡ ਉਤੇ ਮੰਡਲਾਉਂਦੀ ਹੋਈ ਖ਼ਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, just like this, see death hovering over your own heads!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਕਾਲ ਕਾ ਜਾਲ ਸਿਰ ਪਰ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਮੌਤ ਨੂੰ ਇਉਂ ਹੀ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás atrapado por el mensajero de la muerte, oh hombre."