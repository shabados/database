[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਬਿਘਨੁ. ਨ ਕੋਊ ਲਾਗੈ; ਜਾ ਕੀ ਪ੍ਰਭ ਆਗੈ ਅਰਦਾਸਿ ॥੧॥"
page = 714
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No obstacle befalls him, who prayeth before his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਹਜ਼ੂਰ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles block the path of one who prays before God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ਼ ਕੋ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ ਜਿਸ ਕੀ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਅਰਦਾਸ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਜਾਰੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀ ਆਉਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruyendo tu tristeza, te bendice con el Tesoro de Éxtasis; sí, aquél que reza ante su Señor no sufre dolor.  (1)"