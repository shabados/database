[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਤੀਤੁ ਅਲਿਪਤੁ ਹੈ; ਨਿਰਜੋਗੁ ਹਰਿ ਜੋਗੀ ॥"
page = 514
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself remains segregated and unaffected but though separate He is yet attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਅਲੱਗ ਅਤੇ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਅਟੰਕ ਹੋਣ ਦੇ ਬਾਵਜੂਦ ਉਹ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself remains detached and unaffected; while unattached, He is still attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਚੈਤਨ੍ਯ ਸਾਖੀ ਰੂਪ (ਅਤੀਤੁ) ਉਦਾਸੀਨ ਔਰ ਅਲੇਪ ਰਹਤਾ ਹੈ ਔਰ (ਨਿਰਜੋਗੁ) ਸਬੰਧ ਸੇ ਰਹਤ ਹੈ, ਆਪੇ ਹਰਿ ਜੋਗੀ ਸਭ ਕੇ ਸੰਗ ਮਿਲ ਭੀ ਰਹਾ ਹੈ ਅਕਾਸ ਵਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਆਪ ਜੋਗੀ ਪ੍ਰਭੂ ਵਿਰਕਤ ਹੈ, ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਅਨ-ਜੁੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien goza y se regocija de Su propio Ser. Sí, Él Quien está también desapegado;"