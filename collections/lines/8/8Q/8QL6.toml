type = "primary"
data = "ਸਮ ਭਾਨਨ ਹੈਂ ॥੩੪੬॥"
page = 585

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the ornament of the world and is the sustainer of tradition, he is cool like the moon and bright-faced like the sun.346."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਵਰਗੇ (ਤੇਜ ਵਾਲੇ) ਹਨ ॥੩੪੬॥"