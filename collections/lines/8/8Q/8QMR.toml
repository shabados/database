[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਅਚੇਤ. ਨਾਮੁ, ਚੇਤਹਿ ਨਾਹੀ; ਬਿਨੁ ਨਾਵੈ. ਬਿਨਸਿ ਜਾਈ ॥੧੫॥"
page = 909
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unmindful mortals of three qualities contemplate not the Name and without the Name are wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੱਛਣਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਵਾਲੇ ਗਾਫਲ ਬੰਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਨਾਮ ਦੇ ਬਗੈਰ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trapped by the three qualities, the unconscious person does not think of the Naam; without the Name, he wastes away. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਣੋਂ ਮੇਂ ਲਾਗ ਕੇ ਜੀਵ ਅਗ੍ਯਾਨੀ ਹੋ ਰਹੇ ਹੈਂ ਇਸ ਤੇ ਨਾਮ ਕੋ ਚੇਤਤੇ ਨਹੀਂ ਹੈਂ ਔ ਨਾਮ ਜਪਨੇ ਸੇ ਬਿਨਾ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ ਦੀ ਮਾਇਆ ਬੜੀ ਪ੍ਰਬਲ ਹੈ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਕਾਰਨ (ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵੱਲੋਂ) ਬੇ-ਪਰਵਾਹ ਰਹਿੰਦੇ ਹਨ, (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਯਾਦ ਨਹੀਂ ਕਰਦੇ। (ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਜੀਵ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdido en la ilusión de las tres Gunas uno no se acuerda del Nombre del Señor; sin el Nombre uno es destruido. (15)"