type = "primary"
data = "ਟੂਟੀ; ਨਿੰਦਕ ਕੀ ਅਧ ਬੀਚ ॥"
page = 1224
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer is destroyed in the mid-stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਅਧ-ਵਾਟੇ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer is destroyed in mid-stream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਪੁਰਸ਼ ਕੀ ਅਵਧੀ ਸੁਲਹੀ ਵਤ ਅਧ ਬੀਚ ਸੇ ਹੀ ਟੂਟ ਜਾਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਨਿਸਫਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que calumnia a Dios es destruido donde sea que se encuentre."