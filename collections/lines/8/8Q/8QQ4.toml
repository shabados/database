[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਸੋ ਸੁਨਿ ਕੈ ਪ੍ਰਭੁ ਕੋ; ਸਭ ਆਗੇ ਹੀ ਤੇ ਮਿਲਿਬੇ ਕਉ ਧਾਏ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Knowing about the impending arrival of the Lord, all the people reached to welcome him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਆਉਣਾ ਸੁਣ ਕੇ ਉਹ ਸਾਰੇ ਮਿਲ ਕੇ (ਲਿਆਉਣ ਲਈ) ਅਗੇ ਨੂੰ ਚਲ ਪਏ।"