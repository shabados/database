[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੰਡ ਪੂਰਨ; ਜਾ ਕੋ ਪ੍ਰਤਾਪੁ ॥"
page = 1183
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, whose glory is unfailing and perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਸਾਹਿਬ, ਜਿਸ ਦੀ ਪ੍ਰਭਤਾ ਅਟੱਲ ਅਤੇ ਪੂਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Glory is perfect and unbroken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਖੰਡ ਹੈ ਔਰ ਜਿਸ ਕਾ ਪ੍ਰਤਾਪ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਤੁੱਟ ਅਤੇ ਪੂਰਨ ਪਰਤਾਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, reciten la Alabanza de ese Dios, Cuya Gloria es Perfecta y sin divisiones,"