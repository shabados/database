[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਿ ਕਲੵ. ਠਕੁਰ ਹਰਦਾਸ ਤਨੇ; ਗੁਰ ਰਾਮਦਾਸ, ਸਰ ਅਭਰ ਭਰੇ ॥੨॥"
page = 1396
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kalsahar, the bard, Guru Ram Dass, the son of the Thakar Har Dass, fills the empty tanks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਟ ਕਲਸਹਾਰ ਆਖਦਾ ਹੈ, ਠਾਕੁਰ ਹਰਿਦਾਸ ਦੇ ਪੁਤ੍ਰ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਖਾਲੀ ਸਰੋਵਰਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL the poet: Guru Raam Daas, the son of Har Daas, fills the empty pools to overflowing. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਕਵੀ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ (ਠਾਕੁਰ) ਚੌਧਰੀ ਵਾ ਸ੍ਵਾਮੀ ਹਰਦਾਸ ਜੀ ਕੇ (ਤਨੈ) ਪੁਤ੍ਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਰੂਪੀ ਤਲਾਵ ਪ੍ਰੇਮ ਸੇ ਖਾਲੀ ਥੇ ਤੇ ਰਿਦੇ ਪ੍ਰੇਮ ਆਦੀ ਗੁਣੋਂ ਕਰ ਕੇ ਭਰ ਦੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲ੍ਯ੍ਯਸਹਾਰ ਕਵੀ! ਠਾਕੁਰ ਹਰਦਾਸ ਜੀ ਦੇ ਸੁਪੁੱਤ੍ਰ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ (ਹਿਰਦੇ-ਰੂਪ) ਖ਼ਾਲੀ ਸਰੋਵਰਾਂ ਨੂੰ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਭਰਨ ਵਾਲੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así dice Kal el poeta, Guru Ram Das, el hijo de Jar Das, llena los lagos vacíos hasta derramarlos. (2)"