[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾੜੀ ਕਉ ਓਹੁ ਭਾੜਾ ਮਿਲਿਆ; ਹੋਰੁ ਸਗਲ ਭਇਓ ਬਿਰਾਨਾ ॥੩॥"
page = 497
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the hireling only gets the hire thereof and all else passes on to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਰਾਏ ਦੇ ਟੱਟੂ ਨੂੰ ਕੇਵਲ ਉਸ ਦਾ ਕਰਾਇਆ ਹੀ ਮਿਲਦਾ ਹੈ, ਬਾਕੀ ਸਾਰਾ ਕੁਛ ਹੋਰਨਾਂ ਕੋਲ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the load-bearer gets only paltry wages, while the rest of the money passes on to others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਭਾੜੀ ਕਉ) ਭਾੜਾ ਲੇਨੇ ਵਾਲੇ ਜੀਵ ਕੋ ਭਾੜਾ ਮਿਲਾ, ਜੋ ਖਾਇ ਪਹਿਨ ਲੀਆ ਸੋ ਇਸ ਕਾ ਥਾ ਔਰ ਸਭ ਧਨ ਦੂਸਰੋਂ ਕਾ ਹੋ ਗ੍ਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕਿਸੇ) ਮਜ਼ਦੂਰ ਨੂੰ ਮਜ਼ਦੂਰੀ (ਮਿਲ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ, ਦੌਲਤ ਇਕੱਠੀ ਕਰਨ ਵਾਲੇ ਨੂੰ) ਉਹ (ਹਰ ਰੋਜ਼ ਦਾ ਖਾਣ-ਪੀਣ) ਮਜ਼ਦੂਰੀ ਮਿਲਦੀ ਰਹੀ, ਬਾਕੀ ਸਾਰਾ ਧਨ (ਮਰਨ ਵੇਲੇ) ਬਿਗਾਨਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el oro y las monedas, pero quien carga el peso obtiene apenas para su sustento, el resto se convierte en propiedad de otros. (3)"