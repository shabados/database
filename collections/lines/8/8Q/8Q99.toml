[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਛੋਡਿ. ਭਈ ਬੈਰਾਗਨਿ; ਤਬ ਸਾਚੀ ਸੁਰਤਿ ਸਮਾਨੀ ॥"
page = 1197
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning ego, when woman becomes detached then enters the true understanding in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ, ਜਦ ਇਸਤਰੀ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਸੱਚੀ ਸਮਝ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning egotism, I have become detached. And now, I absorb true intuitive understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੰਤਾ ਮਮਤਾ ਕੋ ਛੋਡ ਕਰ ਹਮਾਰੀ ਬੁਧੀ ਬੈਰਾਗਨ ਭਈ ਤਬ ਅੰਤਹਿਕਰਣ ਮੇਂ ਸਾਚੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਸਮਾਵਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ ਬਣ ਕੇ) ਮੈਂ ਹਉਮੈ ਤਿਆਗ ਕੇ ਮਾਇਆ-ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਚੁਕੀ ਹਾਂ, ਤਦੋਂ ਤੋਂ ਮੇਰੀ ਸੁਰਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗਨਿ = ਵੈਰਾਗ ਵਾਲੀ, ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ। ਸਮਾਨੀ = ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno logra el desapego, haciendo a un lado el ego,"