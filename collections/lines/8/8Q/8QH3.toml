[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਸਦਾ ਰਹਹੁ ਸਰਣਾਈ ॥"
page = 602
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, ever remain thou under the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਵਿਚਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, remain forever in the Lord's Sanctuary, under His Protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦੀਵਕਾਲ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸਰਣ ਮੇਂ ਪਰਾਪਤ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, busca siempre el Refugio del Señor, Quien te ve a con Su Mirada de Gracia,"