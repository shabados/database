[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਗੁਣ. ਹਰਿ ਭਾਵਦੇ; ਸੇ ਗੁਰੂ ਤੇ ਪਾਏ ॥"
page = 725
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise are pleasing to God. Them, I have obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Praises of the Lord are pleasing to the Lord; I have obtained them from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਪਿਆਰੇ ਸੰਤ! ਜੋ ਹਰੀ ਦੇ ਗੁਣ ਹੈਂ, ਸੋ ਸਭ ਅਪਨੇ ਸਤਿਗੁਰਾਂ ਤੇ ਪਾਏ ਹੈਂ, ਇਸੀ ਤੇ ਆਪ ਹਰੀ ਕੋ ਭਾਂਵਦੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਸਿੱਖ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ (ਗਾਉਣੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਪਸੰਦ ਆਉਂਦੇ ਹਨ। ਮੈਂ ਉਹ ਗੁਣ (ਗਾਉਣੇ) ਗੁਰੂ ਪਾਸੋਂ ਸਿੱਖੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਦੇ = ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਸੇ = ਉਹ ਗੁਣ (ਬਹੁ-ਵਚਨ)। ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Alabanzas gloriosas complacen al Señor, ve, yo las he obtenido del Guru."