[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਕੀਓ ਤਿਨ ਹੂੰ ਮਨ ਮੈ; ਜੋਉ ਦੈਤ ਬਚੇ ਨ੍ਰਿਪ ਊਪਰ ਧਾਏ ॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons who had survived, fell upon the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਦੈਂਤ ਬਚੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਰਾਜੇ ਉਪਰ ਹੱਲਾ ਕਰ ਦਿੱਤਾ।"