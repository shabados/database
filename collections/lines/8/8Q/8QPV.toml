[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਪ੍ਰਾਧ; ਸਾਧਸੰਗਿ ਮਿਟੈ ॥"
page = 296
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of sins are effaces (pardoned) in the saints guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਸਤਿਸੰਗਤ ਅੰਦਰ ਨਾਸ (ਮਾਫ) ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are erased, in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਬਾਣੀ ਕਾ ਪਾਠ ਕਰਤਾ ਹੈ ਤਿਸ ਸੰਤ ਕੇ ਸੰਗ ਕਰ ਇਸ ਜੀਵ ਕੇ ਕ੍ਰੋੜੋਂ (ਅਪਰਾਧ) ਉਪਦ੍ਰਵ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦੇ) ਕ੍ਰੋੜਾਂ ਪਾਪ ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de faltas y errores son borrados, en la Compañía de los Santos."