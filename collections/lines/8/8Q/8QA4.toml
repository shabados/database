[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਕਾਨ੍ਰਹ ਸਤਕ੍ਰਿਤ ਕੀ ਉਪਮਾ; ਤਬ ਕਾਮ ਸੁ ਧੇਨ ਗਊ ਚਲਿ ਆਈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna and Indra were engaged in talk, there came Kamadhenu, the cow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇੰਦਰ ਨੇ ਕਾਨ੍ਹ ਦੀ ਸਿਫ਼ਤ ਕੀਤੀ ਤਦੋਂ ਕਾਮਧੇਨ ਗਊ ਚਲ ਕੇ (ਕ੍ਰਿਸ਼ਨ ਕੋਲ) ਆ ਗਈ।"