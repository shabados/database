[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੋ ਧੰਨੁ ਵਡਭਾਗੀ ॥੪॥੭॥੭੬॥"
page = 178
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is blessed, and highly fortunate, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ: ਉਸ ਨੂੰ ਮੁਬਾਰਕ, ਉਹ ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, they are blessed, and very fortunate. ||4||7||76||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਵਡਭਾਗੀ ਪੁਰਸ਼ ਧੰਨ੍ਯਤਾ ਜੋਗ੍ਯ ਹੈ॥੪॥੭॥੭੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਹ ਧੰਨ ਹੈ ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ॥੪॥੭॥੭੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, vive supremamente bendecido. (4-7-76)"