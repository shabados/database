[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਪ੍ਰਮਾਨਹੁ ॥੯੨੩॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shat-gaamini”, add the words “Jaachar-nayak-shatru” and know all the names of Tupak.923."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਲੋਗ ਤੁਪਕ ਦਾ ਨਾਮ ਵਿਚਾਰੋ ॥੯੨੩॥"