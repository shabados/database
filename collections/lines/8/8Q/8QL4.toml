[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਗਤਿ; ਨ ਪਵਈ ਥਾਇ ॥੬॥"
page = 416
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's meditation, the mortal becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ, ਜੀਵ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotion to the Lord, they do not become acceptable. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਾਈ ਗੁਰਮੁਖ ਜਨੋਂ ਬਿਨਾਂ ਹਰਿ ਭਗਤਿ ਕੇ ਸਰਬ ਬੰਧਨ ਹੈਂ, ਕੋਈ ਥਾਇ ਨਹੀਂ ਪੜਤਾ ਅਰਥਾਤ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਦਾ ਕੋਈ ਉੱਦਮ ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ। ਨ ਪਵਈ ਥਾਇ = ਥਾਂ ਸਿਰ ਨਹੀਂ ਪੈਂਦਾ, ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y éstas son también una esclavitud. Nada es aprobado sin la Alabanza del Señor. (6)"