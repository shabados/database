[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲੁ, ਸਤਿਗੁਰੁ ਮੇਲਿ ਤੂ; ਮੋ ਕਉ. ॥ ਪਾਰਿ ਉਤਾਰੇ ਕੇਸਵਾ ॥੩॥"
page = 1196
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful and lead Thou me to the True Guru, and ferry me across, O Beautifully-haired Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਇਆਵਾਨ ਹੋ ਜਾ ਤੇ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ, ਅਤੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ, ਹੇ ਸੁੰਦਰ ਕੇਸਾਂ ਵਾਲੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful, and unite me with the True Guru; Carry me across, O Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆਲ ਹੋਇਕੇ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਸੇ ਮੇਲਿ ਦੇਹੁ॥ ਜੋ ਹੇ ਕੇਸ੍ਵ! ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਾਰ ਲੇਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉੱਤੇ ਦਇਆ ਕਰ, ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ, ਤੇ ਹੇ ਕੇਸ਼ਵ! (ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta el Guru en Tu Misericordia para que Él me lleve a través. (3)"