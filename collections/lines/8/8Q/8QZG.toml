[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਲੁ ਮੁਲਕੁ ਅਪਣਾਇਦਾ; ਤਖਤ ਬਖਤ ਚੜ੍ਹਿ ਬੇਪਰਵਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He controlles the property and wealth of the country and sits on the throne caring for none. (However) The tradition of the House of the Guru is that the high way shown by earlier Gurus is followed ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਲ ਮੁਲਕ ਸਾਰਾ ਆਪਣੇ ਵੰਸ ਵਿਚ ਕਰਦਾ ਹੈ, ਭਾਗਾਂ ਦੇ ਤਖਤ ਪੁਰ ਚੜ੍ਹਕੇ ਬੇ-ਬੇਪਰਵਾਹੀ ਕਰਦਾ ਹੈ।"