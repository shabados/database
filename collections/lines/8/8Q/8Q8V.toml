[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਤੇਰੀ ਸਰਣਾ ॥੨॥੭॥੭੧॥"
page = 627
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that alone they do Nanak, thy Serf has sought Thy protection, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਉਹ ਕਰਦੇ ਹਨ। ਨਫਰ ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Your slave, seeks Your Protection. ||2||7||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਦਾਸੋਂ ਕੋ ਤੇਰੀ ਭਗਤੀ ਕਾ (ਸਰਣਾ) ਆਸਰਾ ਹੈ ॥੨॥੭॥੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਦਾਸ ਤੇਰੀ ਹੀ ਸ਼ਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੨॥੭॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo sólo busca Tu Protección. (2‑7‑71)"