[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਮੇਰਾ ਮਨੁ ਮਾਨਿਆ; ਰਾਮ ਪ੍ਰੀਤਿ ਕੀਓ ਲੈ, ਦੇਵ ॥੨॥੧੨॥"
page = 857
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my mind is enraptured, since I have merged it in the love of the Lord master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦੀ ਆਖਦੇ ਹਨ, ਮੇਰਾ ਚਿੱਤ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਕਿਉਕਿ ਮੈਂ ਇਸ ਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਪ੍ਰਮ ਅੰਦਰ ਲੀਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my mind believes in the Lord; I am absorbed in the Love of the Divine Lord. ||2||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: (ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਰਾਮ ਕੀ ਪਰੀਤੀ ਕੇ ਆਸਰੇ ਕਰ ਕੇ ਮੇਰਾ ਮਨ (ਮਾਨਿਆ) ਪਤੀਆਇਆ ਹੈ; ਵਾ ਅਬ ਮੈਂਨੇ ਮਨ ਕੋ ਰਾਮ ਦੇਵ ਪ੍ਰੀਤਮ ਮੇਂ ਲੈ ਕੀਆ ਹੈ॥੨॥੧੨॥☬ਅਪਨੇ ਅਨੰਦ ਕੀ ਦਸਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਮੈਂ ਭੀ ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵਿਚ ਲੀਨ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਇਹ ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਨਾਲ ਪਤੀਜ ਗਿਆ ਹੈ ॥੨॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, mi mente está complacida con mi Dios y está inmergida en el Amor del Señor. (2-12)"