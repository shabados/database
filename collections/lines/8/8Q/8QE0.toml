data = "ਕਿ ਧਰਮਾਧਿਕਾਰੀ ॥੩੧੨॥"
page = 660

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the destroyer of fear, a pillar-like damsel, a spring-lady or an authoritative woman.312."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਧਰਮ ਦੀ ਅਧਿਕਾਰੀ ਇਸਤਰੀ ਹੈ ॥੩੧੨॥"