[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੀ; ਹਰਿ ਪੂਰਨ ਆਸਾ ॥੪॥੨॥੭੧॥"
page = 176
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of slave Nanak God has fulfilled the aspiration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਦੀ ਵਾਹਿਗੁਰੂ ਨੇ ਅਭਿਲਾਸ਼ਾ ਪੂਰੀ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's hopes have been fulfilled by the Lord. ||4||2||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕਰ ਜਨੋਂ ਕੀ ਆਸਾ ਪੂਰਨ ਹੋ ਗਈ ਹੈ॥੪॥੨॥੭੧॥☬ਚੌਰਾਸੀ ਕੇ ਦੁਖ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਮਾਨੁਖ ਜਨਮ ਕੀ ਦੁਰਲਭਤਾ ਦੇਖਾਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾਸ ਦੀ ਪਰਮਾਤਮਾ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਕਰਦਾ ਹੈ ॥੪॥੨॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, y así conocí el Éxtasis. (4-2-71)"