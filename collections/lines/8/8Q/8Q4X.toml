[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਆਸਾ; ਤਹ ਬਿਨਸਿ ਬਿਨਾਸਾ ॥"
page = 840
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever there is desire, there is destruction and ruination,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਖਾਹਿਸ਼ ਹੈ, ਉਥੇ ਬਰਬਾਦੀ ਅਤੇ ਤਬਾਹੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever there is hope, there is destruction and desolation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਆਸਾ ਥੀ ਸੋ ਜਬ ਬਿਨਸ ਗਈ ਤਬ ਬਿਨਾ ਆਸਾ ਤੇ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ (ਪਹਿਲਾਂ ਦੁਨੀਆ ਵਾਲੀਆਂ) ਆਸਾਂ (ਹੀ ਆਸਾਂ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਸਨ) ਉਥੇ ਆਸਾਂ ਦਾ ਪੂਰਨ ਅਭਾਵ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde hay esperanza, también hay destrucción y desolación,"