[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਹੀਅਤ; ਕਲਿਜੁਗ ਕੇ ਕਾਮੀ ॥੧॥"
page = 710
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I am styled the sensualist of the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਕਲਜੁਗ ਦਾ ਵਿਸ਼ਈ ਸੱਦਿਆ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am called a lustful being of the Dark Age of Kali Yuga. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਮ ਕਲਿਜੁਗ ਕੇ (ਕਾਮੀ) ਜੀਵ ਕਹੀਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਕਲਜੁਗੀ ਵਿਸ਼ਈ ਜੀਵ ਹਾਂ (ਮੇਰੀ ਸਹਾਇਤਾ ਕਰ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮੀ = ਵਿਸ਼ਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que yo soy un simple ser que comete errores en la Era de Kali Yug. (1)"