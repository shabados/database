[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਨ ਪੁਰਾਣ ਨਿਤ ਪੁੰਨ ਹੋਵਹਿ; ਗੁਰ ਬਚਨਿ ਨਾਨਕਿ. ਹਰਿ ਭਗਤਿ ਲਹੀ ॥"
page = 1117
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Puranas ever sing the praise of giving alms, but it is from Guru Nanak, 's word, that God's devotional service is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣ ਸਦਾ ਹੀ ਦਾਨ ਪੁੰਨ ਕਰਨ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ ਪ੍ਰੰਤੁ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਬਾਣੀ ਤੋਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਉਪਾਸ਼ਨਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Puraanas continually praise the giving of charity, but devotional worship of the Lord is only obtained through the Word of Guru Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਨਿਤਾਪ੍ਰਤਿ ਕੀਰਤਨ ਔਰ ਪੁੰਨ ਹੋਤਾ ਹੈ ਔਰ ਪੁਰਾਣ ਪੜੀਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕੇ ਬਚਨੋਂ ਕੋ ਮਾਨ ਕਰ ਸਿਖੋਂ ਨੇ ਹਰੀ ਕੀ ਭਗਤੀ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਗਰ ਦੇ ਪੰਚਾਂ ਨੇ ਗੁਰੂ) ਨਾਨਕ ਦੀ ਰਾਹੀਂ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਦੀ ਦਾਤ ਹਾਸਲ ਕਰ ਲਈ। (ਨਗਰ ਵਿਚ) ਸਦਾ ਕੀਰਤਨ ਹੋਣ ਲੱਗ ਪਏ-(ਇਹੀ ਉਹਨਾਂ ਮਹਾ ਜਨਾਂ ਵਾਸਤੇ) ਪੁਰਾਣਾਂ ਦੇ ਪਾਠ ਅਤੇ ਪੁੰਨ-ਦਾਨ (ਹੋ ਗਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਨ ਨਿਤ ਹੋਵਹਿ = ਨਿੱਤ ਕੀਰਤਨ ਹੋ ਰਹੇ ਹਨ, ਹਰ ਵੇਲੇ ਕੀਰਤਨ ਹੋਣ ਲੱਗ ਪਏ। ਗੁਰ ਬਚਨਿ = ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ। ਨਾਨਕਿ = (ਗੁਰੂ) ਨਾਨਕ ਦੀ ਰਾਹੀਂ। ਲਹੀ = ਲੱਭ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora, a través de la Palabra de Guru Nanak, se volvieron Devotos sólo de Dios."