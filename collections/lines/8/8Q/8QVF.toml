[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਪੀਰੈ; ਕੋ ਥਾਇ. ਨ ਪਾਈ ॥"
page = 952
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru and the Divine teacher, none is accepted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੇ ਰੂਹਾਨੀ ਰਹਿਬਰ ਬਾਝੋਂ ਕੋਈ ਭੀ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru or a spiritual teacher, no one is accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਪੀਰ ਬਿਨਾਂ ਕੋਈ ਕਰਮ ਤਿਨ ਕਾ ਥਾਇ ਨਹੀਂ ਪਾਈਤਾ, ਭਾਵ ਸਫਲ ਨਹੀਂ ਹੋਤਾ; ਵਾ ਹਿੰਦੂ ਹੋ ਚਾਹੇ ਮੁਸਲਮੀਨ ਹੋ ਗੁਰਪੀਰ ਬਿਨਾ (ਥਾਇ) ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਗੁਰੂ ਪੀਰ ਦੇ ਹੁਕਮ ਵਿਚ ਨਹੀਂ ਤੁਰਦਾ ਤਾਂ (ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Guru, o sin un Maestro Espiritual, nadie es aceptado,"