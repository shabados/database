[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਪਹਿਚਾਨੋ ॥੭੭੩॥"
page = 757

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Prathvi-jaa-ari” and then uttering the words “Nayak” and “Shatru”, recognize all the names of Tupak.773."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੭੩॥"