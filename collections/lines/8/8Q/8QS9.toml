[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀਂ ਮੂਲਿ ਨ ਪੂਜੀਅਨਿ; ਕਰਿ ਕਰਿ ਵੇਖਨਿ ਮੇਰੀ ਤੇਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eyes are also not adored because they see with the sense of duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਮੂਲ ਨਹੀਂ ਪੂਜੀਦੀਆਂ ਕਿ☬ਉਂ ਜੋ ਉਹ ਮੇਰੀ ਤੇਰੀ (ਦ੍ਵੇਤ ਨਾਲ) ਵੇਖਦੀਆਂ ਹਨ।"