[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਅਪਰੰਪਰ ਸੁਆਮੀ ॥"
page = 192
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou. O Limitless Lofty Lord Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਉੱਚੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, Infinite Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪਰੇ! ਤੇ ਪਰੇ ਬੇਅੰਤ ਸ੍ਵਾਮੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Maestro Trascendente e Infinito;"