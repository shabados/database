[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਸ ਮਹਿ ਲੇਖੀਐ, ਸਨਕ ਮਹਿ ਪੇਖੀਐ; ਨਾਮ ਕੀ ਨਾਮਨਾ, ਸਪਤ ਦੀਪਾ ॥੧॥"
page = 1293
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatness of the Name is writ in Vyas, it is observed in Sanak, the son of Brahma and it is famous in the seven great continents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਵਿਸ਼ਾਲਤਾ ਵਿਆਸ ਅੰਦਰ ਉਕਰੀ ਹੋਈ ਹੈ, ਬ੍ਰਹਮਾ ਦੇ ਪੁਤ੍ਰ ਸਨਕ ਅੰਦਰ ਇਹ ਵੇਖੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਹ ਸਤਾਂ ਹੀ ਮਹਾਂ ਖੰਡਾਂ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the Name is seen in the writings of Vyaas and Sanak, throughout the seven continents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਆਸ ਕ੍ਰਿਤ ਪੁਰਾਣੋਂ ਮੇਂ ਲਿਖੀ ਹੈ ਸਨਕਾਦਿਕ ਗੀਤਾ ਮੇਂ ਪੇਖੀਤੀ ਹੈ; ਵਾ ਬਿਆਸ ਮੇਂ ਦੇਖੀਤੀ ਹੈ ਔਰ ਸਨਕਾਦਿਕੋਂ ਮੇਂ ਦੇਖੀਤੀ ਹੈ, ਨਾਮ ਕੀ (ਨਾਮਨਾ) ਵਡਿਆਈ ਸਾਤੋਂ ਦੀਪੋਂ ਮੇਂ ਪ੍ਰਸਿਧ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਆਸ (ਦੇ ਧਰਮ-ਪੁਸਤਕ) ਵਿਚ ਲਿਖਿਆ ਮਿਲਦਾ ਹੈ, ਸਨਕ (ਆਦਿਕ ਦੇ ਪੁਸਤਕ) ਵਿਚ ਭੀ ਵੇਖਣ ਵਿਚ ਆਉਂਦਾ ਹੈ ਕਿ ਹਰੀ-ਨਾਮ ਦੀ ਵਡਿਆਈ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੀਐ = ਵੇਖਣ ਵਿਚ ਆਉਂਦਾ ਹੈ। ਨਾਮਨਾ = ਵਡਿਆਈ। ਸਪਤ ਦੀਪਾ = ਸੱਤਾਂ ਦੀਪਾਂ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del Nombre se ve en las Escrituras de Sanak y Viyas a través de los siete continentes. (1)"