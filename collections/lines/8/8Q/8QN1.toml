data = "ਕਿ ਦੀਗਰ ਯਲਾ ਰਾ ਅਜ਼ੋ ਬੀਮ ਸ਼ੁਦ ॥੧੫੫॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And that caused the others to dread.(155)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਹੋਰ ਸੂਰਮੇ ਭੈ-ਭੀਤ ਹੋ ਗਏ ॥੧੫੫॥"