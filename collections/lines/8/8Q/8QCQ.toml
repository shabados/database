[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਸਿਧ ਕੇ ਬੁਧਿ, ਕੇ ਬ੍ਰਿਧ ਲਾਧੇ ॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art searching the secrets of Powers and Intellect!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ (ਤੂੰ) ਸਿੱਧ ਪੁਰਸ਼ ਹੈਂ ਅਤੇ ਕਿਤੇ ਬੁੱਧੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਲਾ ਵੱਡਾ ਬੁੱਧੀਮਾਨ ਹੈਂ।"