[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਆਯੋਧਨ ਮੈ ਤੁਮ ਕੋ; ਹਨਿ ਹੋ ਤੁਮਰੀ ਸਭ ਹੀ ਪ੍ਰਿਤਨਾ ਕੋ ॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall kill you and all your army today in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਮਾਰ ਦਿਆਂਗਾ।"