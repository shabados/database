[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕੋ ਦੇਖਿ ਪ੍ਰਨਾਮ ਕਰਿਓ ਅਪਨੇ ਮਨ ਮੈ ਅਤਿ ਹੀ ਸੁਖੁ ਪਾਯੋ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Krishna and being-extremely pleased, he bowed before him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਨੇ ਪ੍ਰਨਾਮ ਕੀਤਾ ਅਤੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"