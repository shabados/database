[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਅਰਜਨ ਵਿਟਹੁ ਕੁਰਬਾਣੀ ।੨੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto Guru Arjan Dev."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਅਰਜਨ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ (ਜਿਨ੍ਹਾਂ ਦੀ ਏਹ ਅਚਰਜ ਕਰਨੀ ਸੀ)।"