[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਮਨਮੁਖ ਜਮ ਪੁਰਿ ਜਾਹਿ ॥"
page = 1129
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the egocentrics go to the Yama's city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਪ-ਹੁਦਰੇ ਯਮ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the self-willed manmukhs go to the City of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਨਾਮ ਸੇ ਰਹਤ ਹੈਂ, ਸੋ ਜਮ ਪੁਰੀ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਜਮਰਾਜ ਦੇ ਦੇਸ ਵਿਚ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ। ਜਮਪੁਰਿ = ਜਮਰਾਜ ਦੇ ਦੇਸ ਵਿਚ। ਜਾਹਿ = ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, el ególatra llega hasta las regiones donde Yama reside,"