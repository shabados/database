[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹਮ ਕਥਹ. ਕਿਛੁ ਕਥਿ, ਨਹੀ ਜਾਣਹ; ਪ੍ਰਭ ਭਾਵੈ ਤਿਵੈ ਬੋੁਲਾਨ ॥"
page = 1203
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I utter? I know naught to utter. As the Lord will, so He makes me utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਕਹਾਂ? ਮੈਨੂੰ ਕੁਝ ਭੀ ਕਹਿਣਾ ਨਹੀਂ ਆਉਂਦਾ। ਜਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਮੈਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can I say? I don't know what to say. As God wills, so do I speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕਿਆ ਕਥਨ ਕਰੇਂ ਕੁਛ ਕਥਨ ਕਰਨੇ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! ਜਿਉਂ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਹਮ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਅਸੀਂ ਜੀਵ (ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਬਾਰੇ) ਕੀਹ ਆਖ ਸਕਦੇ ਹਾਂ? ਅਸੀਂ ਕੁਝ ਆਖਣਾ ਜਾਣਦੇ ਨਹੀਂ ਹਾਂ। ਜਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਉਹ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਬੋਲਣ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਹ = ਅਸੀਂ ਆਖ ਸਕਦੇ ਹਾਂ। ਨਹੀ ਜਾਣਹ = ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ। ਬਲਾਨ = ਬੁਲਾਂਦਾ ਹੈ। {ਅੱਖਰ 'ਬ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਬੋਲਾਨ'। ਇਥੇ 'ਬੁਲਾਨ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no puedo decir, porque no sé, sólo canto así como me haces que lo haga,"