[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਯ ਧਾਰਨ ਹੈਂ ॥੩੪੨॥"
page = 585

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the destroyer of the armies and is the striker of the sword, He is the creator of the world and also its supporter.342."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਸਤ੍ਰ ('ਅਯ') ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਹਨ ॥੩੪੨॥"