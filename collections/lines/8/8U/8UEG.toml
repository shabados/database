[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਕੀ ਓਟ ਸਦੀਵ ॥"
page = 896
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever seek I the support of Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਦਾ ਆਸਰਾ ਲੋੜਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek His eternal support;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਤਿਸੀ ਕੀ ਸਰਨ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਹੀ ਉਸੇ ਪ੍ਰਭੂ ਦਾ ਹੀ ਆਸਰਾ ਲਈ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦੀਵ = ਸਦਾ ਹੀ। ਓਟ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre y para siempre busco Tu Santuario;"