[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਨਿ; ਤੇਰੀ ਗਤਿ ਹੋਇ ॥"
page = 971
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating whom thou art emancipate;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਬੰਦਖਲਾਸ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, you shall obtain salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਤੇ ਤੇਰੀ ਗਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਮੁਕਤੀ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, uno es emancipado;"