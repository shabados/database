[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਸਉ; ਕੋਊ. ਨ ਕਹੈ ਸਮਝਾਇ ॥"
page = 346
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one explains and brings it home to me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਦਰਸਾਉਂਦਾ ਤੇ ਨਿਸਚਿਤ ਨਹੀਂ ਕਰਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has explained to me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮੇਰੇ ਕੋ ਸਮਝਾਇ ਕਰ ਕੋਈ ਨਹੀਂ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਡੇ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਮੈਨੂੰ ਐਸਾ ਕੰਮ ਸਮਝਾ ਕੇ ਨਹੀਂ ਦੱਸ ਸਕਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਸਉ = ਮੈਨੂੰ। ਕੋਊ = ਇਹਨਾਂ ਕਰਮ-ਕਾਂਡੀ ਪੰਡਿਤਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie me lo ha explicado,"