[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਬਿਰੰਚ ਕੁਬੇਰ ਜਲਾਧਿਪ; ਕੋ, ਸਸਿ ਕੋ, ਸਿਵ ਕੋ, ਹਤ ਕੈ ਹੋ ॥੧੬੬੬॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kill all including Indra, Brahma, Kuber, Varuna, Chandra, Shiva etc.”1666."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ, ਬ੍ਰਹਮਾ, ਕੁਬੇਰ, ਵਰੁਨ, ਚੰਦ੍ਰਮਾ ਅਤੇ ਸ਼ਿਵ ਨੂੰ ਵੀ ਮਾਰ ਦੇਵਾਂਗਾ ॥੧੬੬੬॥"