[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਛ ਅਛ ਸਰ ਮਾਰੋ; ਧਨੁਖ ਚੜਾਇ ਕੈ ॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were told to hit the fish while looking at it in the oil."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਕਿ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਧਨੁਸ਼ ਚੜ੍ਹਾ ਕੇ ਮੱਛ ਦੀ ਅੱਖ ਵਿਚ ਤੀਰ ਮਾਰਿਆ ਜਾਏ।"