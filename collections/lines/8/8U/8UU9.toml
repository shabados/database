[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਸੁਖੁ ਪਾਈਐ; ਸਚੁ ਨਾਮੁ ਉਰ ਧਾਰਿ ॥੩॥"
page = 39
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By wearing the True Name to the heart, by Guru's instruction, man obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੱਚੇ-ਨਾਮ ਨੂੰ ਦਿਲ ਨਾਲ ਲਾ ਕੇ ਇਨਸਾਨ ਸ਼ਾਂਤੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, peace is found, with the True Name enshrined in the heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਮਤੀ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਸਚ ਨਾਮ ਕੋ (ਉਰ) ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰੀਏ, ਤਬ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". El que encuentra la Paz sólo en el Bani de la Palabra del Guru, lleva entonces el Nombre del Señor en su corazón, a través de la Palabra. (3)"