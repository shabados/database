[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੋਗੁ ਕਮਾਵੈ ਅਉਧੂ; ਜਤੁ ਸਤੁ ਸਬਦਿ ਵੀਚਾਰੀ ॥੨੦॥"
page = 908
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who practises chastity and truth and ponders over the Name is the pious Yogi, who practises the Real Yog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਹੇਜ਼ਗਾਰੀ ਅਤੇ ਸੱਚ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਓਹੀ ਪਵਿੱਤਰ ਯੋਗੀ ਹੈ ਜੋ ਅਸਲ ਯੋਗ ਨੂੰ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices Yoga - he is the true hermit; he practices abstinence and truth, and contemplates the Shabad. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! ਵਹੁ ਗੁਰਮੁਖਿ ਜੋਗ ਕੋ ਕਮਾਵਤੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਜਤ ਔ ਸਤ ਧਾਰਿਆ ਹੈ ਪੁਨਾ ਗੁਰ ਉਪਦੇਸ ਕੋ ਬੀਚਾਰਿਆ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਉੱਧਾਰਦਾ ਹੈ ਉਹ) ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ, ਇਹੀ ਜੋਗ (ਉਹ) ਕਮਾਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਉੱਚੀ ਆਤਮਕ ਵਿਚਾਰ ਦਾ ਮਾਲਕ ਬਣਦਾ ਹੈ, ਇਹੀ ਹੈ ਉਸ ਦਾ ਜਤ ਤੇ ਸਤ (ਕਾਇਮ ਰੱਖਣ ਦਾ ਤਰੀਕਾ) ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Yoga que él practica; para él, vivir en la Palabra del Shabd es practicar la Verdad y la Castidad. (20)"