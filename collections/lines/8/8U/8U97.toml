[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਰਬੰਦੁ ਸੰਤੋਖ ਕਾ; ਧਨੁ ਜੋਬਨੁ. ਤੇਰਾ ਨਾਮੁ ॥੨॥"
page = 16
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contentment is my waist-band and Thy Name, (O Lord,!) my wealth and youth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਬਰ ਮੇਰਾ ਕਮਰਕਸਾ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਉ (ਹੇ ਸੁਆਮੀ!) ਮੇਰੀ ਦੌਲਤ ਤੇ ਜੁਆਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contentment is my cummerbund, Your Name is my wealth and youth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਰੂਪੀ ਕਮਰ ਕਸਾ ਹੈ, ਔਰ ਤੇਰਾ ਨਾਮੁ ਹੀ ਧਨੁ ਔਰ ਜੋਬਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੰਤੋਖ ਨੂੰ ਮੈਂ ਆਪਣੇ ਲੱਕ ਦਾ ਪਟਕਾ ਬਣਾਇਆ ਹੈ, ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਧਨ ਹੈ ਮੇਰੀ ਜੁਆਨੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Contentamiento es mi brazalete y Tu Nombre, oh Señor, es mi riqueza y mi juventud. (2)"