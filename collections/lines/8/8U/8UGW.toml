[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਬੇਦ; ਕਥਹਿ ਆਕਾਰੁ ॥"
page = 154
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Vedas describe only the visible Forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਵੇਦ ਕੇਵਲ ਦ੍ਰਿਸ਼ਟਮਾਨ ਸਰੂਪਾਂ ਨੂੰ ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Vedas speak only of the visible forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਬੇਦ ਭੀ ਕਹਤੇ ਹੈਂ ਕਿ ਵਹੁ ਪੁਰਸੁ ਸਰੀਰੁ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਉਹ ਜਨਮ ਮਰਨ ਦੀ ਘੁੰਮਣਘੇਰੀ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਹਿ = ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ। ਆਕਾਰੁ = ਤ੍ਰੈਗੁਣੀ ਦਿੱਸਦਾ ਸੰਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Vedas describen solamente la forma"