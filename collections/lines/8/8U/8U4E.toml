data = "ਤਿਸਹਿ ਪਰਾਪਤਿ; ਇਹੁ ਨਿਧਾਨੁ ॥"
page = 1180
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains this treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਖਜਾਨੇ ਨੂੰ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives this treasure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਏਹੁ ਹਰੀ ਨਿਧਾਨੁ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਮਨੁੱਖ) ਨੂੰ ਹੀ। ਨਿਧਾਨੁ = (ਨਾਮ-) ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo es bendecido con el Tesoro del Nombre,"