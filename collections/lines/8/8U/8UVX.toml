[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੫ ਪੜਤਾਲ ਘਰੁ ੩ ॥"
page = 1153
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bhairo 5th Guru Partal"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਭੈਰਊ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਪੜਤਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bhairao, Fifth Mehl, Partaal, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bhairo, Mejl Guru Nanak, Primer Canal Divino."