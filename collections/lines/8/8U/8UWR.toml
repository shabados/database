[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਭਾਇ; ਚਿਤੁ ਲਾਗਾ ॥"
page = 623
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To God's meditation in love, my mind is attuned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪਿਆਰੀ ਬੰਦਗੀ ਨਾਲ ਮੇਰਾ ਮਨ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is focused on loving, devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਪਰੇਮਾ ਭਗਤੀ ਮੇਂ ਦਾਸੋਂ ਕਾ ਚਿਤ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹਨਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando mi mente se entonó con Amor en Su Devoción."