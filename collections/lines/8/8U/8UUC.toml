[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੀ; ਮਲੁ ਲਹਿ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 195
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall the filth of thy millions of births be removed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੇਰੀ ਕ੍ਰੋੜਾ ਜਨਮਾ ਦੀ ਮਲੀਨਤਾ ਉਤਰ ਜਾਏਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus, the filth of millions of incarnations shall be taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟ ਜਨਮੋਂ ਕੀ ਮੈਲ ਉਤਰ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਸ ਦੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así la mugre de millones de encarnaciones, desaparecerá.(1-Pausa)"