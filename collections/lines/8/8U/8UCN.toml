[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਰ ਦਏ ਤਨ ਕੋ ਬਲ ਕੈ ਤਰ; ਭਾਤਿ ਭਲੀ ਹਰਿ ਕੀ ਸੁਭ ਸਾਖੀ ॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this wonderful spectacle, the people of Braja came running to Yashoda and told her that Krishna had uprooted the trees with the force of his body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਸ਼ਰੀਰ ਦੇ ਬਲ ਨਾਲ (ਜਮਲਾਰਜਨ) ਬ੍ਰਿਛ ਨੂੰ ਤੋੜ ਦਿੱਤਾ ਹੈ। ਇਹ ਸਾਰੀ ਸ਼ੁਭ ਵਾਰਤਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦਸ ਦਿੱਤੀ।"