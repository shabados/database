[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰੁ ਪਾਇਆ ਪੁਰਖੁ ਅਗੰਮੁ ਅਗੋਚਰੁ; ਸਦ ਨਵਤਨੁ ਬਾਲ ਸਖਾਈ ॥"
page = 773
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has obtained the Omnipotent, Unparalleled and Incomprehensible Lord as her Spouse, who is ever of fresh Body and the friend from her childhood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਬੇਮਿਸਾਲ ਅਤੇ ਅਗਾਧ ਸੁਆਮੀ ਅਪਣੇ ਭਰਤੇ ਵਜੋਂ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਜੋ ਹਮੇਸ਼ਾਂ ਨਵੇਂਨੁਕ ਸਰੀਰ ਵਾਲਾ ਅਤੇ ਉਸ ਦਾ ਬਚਪਨ ਦਾ ਬੇਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has found her Husband, the Inaccessible, Unfathomable Primal Lord, who is forever young; He is her Best Friend from her earliest childhood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੁਰਖੁ) ਨਰਕੋਂ ਸੇ ਰਖ੍ਯਾ ਕਰਨੇਹਾਰਾ, (ਅਗੰਮੁ) ਕਠਨ ਹੈ ਪਾਵਨਾਂ ਜਿਸ ਕਾ, (ਅਗੋਚਰੁ) ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸਾ ਔ (ਸਦ ਨਵਤਨੁ) ਸਦੀਵ ਹੀ ਨਵੀਨ ਸਰੂਪ ਇਹ ਵਰ ਪਾਯਾ ਹੈ। ਕੈਸਾ ਵਰ ਹੈ? ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਕਾ (ਬਾਲ ਸਖਾਈ) ਸਦਾ ਮਿਤ੍ਰ ਹੈ, ਭਾਵ ਵਾਸਤਵ ਤੇ ਸਦਾ ਅਭੇਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ (ਸਾਧਾਰਨ ਉੱਦਮ ਨਾਲ) ਅਪਹੁੰਚ ਹੈ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜੋ ਸਦਾ ਨਵੇਂ ਪਿਆਰ ਵਾਲਾ ਹੈ, ਜੋ ਬਚਪਨ ਤੋਂ ਹੀ ਮਿੱਤਰ ਚਲਾ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੰਮੁ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ}। ਸਦ = ਸਦਾ। ਨਵਤਨੁ = ਨਵਾਂ। ਬਾਲ ਸਖਾਈ = ਬਚਪਨ ਤੋਂ ਹੀ ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es la Persona Cósmica, Insondable e Imperceptible, siempre Fresca, mi Amigo de la infancia."