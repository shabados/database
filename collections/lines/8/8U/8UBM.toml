[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਰਾਮ ਨਾਮਾ; ਉਚਰੁ ਮਨਾ ॥"
page = 155
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter the Name of the venerable Pervading Lord, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਵਿਆਪ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Supreme Lord, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸ੍ਰੀ ਰਾਮ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi único recurso es el Nombre del Señor."