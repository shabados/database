data = "ਨਾ ਤੋ ਯਾ ਕਹ ਦੇਸ ਨਿਕਰਿਯੈ ॥੩॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Either Madhwan may be killed or should be banish:d from the village,(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਇਸ ਨੂੰ ਦੇਸ ਨਿਕਾਲਾ ਦੇ ਦਿਓ ॥੩॥"