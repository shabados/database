type = "translation"
language = "pa"
data = "ਉਹ ਪੱਛਮ ਦੇ ਬਾਦਸ਼ਾਹ ਵਲ ਹਵਾ ਦੀ ਤੇਜ਼ੀ ਵਾਂਗ ਚਲ ਪਈ"