data = "ਰਵਾ ਸ਼ੁਦ ਸੂਏ ਸ਼ਾਹਿ ਮਗ਼ਰਬ ਚੁ ਬਾਦ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Galloping in the winds, she approached the Raja of the West,"

[[content]]
