[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੇਰੋ; ਠਾਕੁਰ ਸਿਉ ਮਨੁ ਲੀਨਾ ॥"
page = 1210
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is now merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਹੁਣ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now my mind is absorbed in my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨ ਠਾਕੁਰ ਜੀ ਕੇ ਸਾਥ ਲੀਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਮਨ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਸਿਉ = ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ। ਲੀਨਾ = ਇਕ-ਮਿਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi mente está imbuida en mi Dios, pues el Guru Perfecto me ha bendecido con un Alma"