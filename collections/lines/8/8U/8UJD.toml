[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰ ਜੀਅਰੇ ਇਕ ਟੇਕ ਤੂ; ਲਾਹਿ ਬਿਡਾਨੀ ਆਸ ॥"
page = 257
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My soul, grasp thou the support of One God. Forsake the hope of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਆਸਰਾ ਪਕੜ। ਹੋਰਸ ਦੀ ਉਮੀਦ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, grasp the Support of the One Lord; give up your hopes in others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਟੇਕ) ਸਰਣ ਕੋ ਧਾਰਣ ਕਰੁ ਔਰ (ਬਿਡਾਨੀ) ਬਿਗਾਨੀ ਅਰਥਾਤ ਅੰਨ੍ਯ ਦੇਵੀ ਦੇਵਤਾ ਕੀ ਆਸਾ ਕੋ ਮਨ ਸੇ (ਲਾਹਿ) ਉਤਾਰ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ (ਦੀ ਸਹਾਇਤਾ) ਦੀ ਆਸ ਲਾਹ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਰੇ = ਹੇ ਜਿੰਦੇ! ਲਾਹਿ = ਦੂਰ ਕਰ। ਬਿਡਾਨੀ = ਬਿਗਾਨੀ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten sólo el Soporte del Uno, y deja el soporte de cualquier otro."