[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਮਾਰਿ ਨਿਰਮਲ ਪਦੁ ਚੀਨਿਆ; ਹਰਿ ਰਸ ਰਤੇ ਅਧਿਕਾਈ ॥"
page = 1233
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subduing my mind, I have realised the pure status and am greatly imbued with the God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਕੇ, ਮੈਂ ਪਵਿੱਤਰ ਪਦਵੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਹਰੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਖਰਾ ਹੀ ਰੰਗਿਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing my mind, I have realized the pure status; I am totally imbued with the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਮਾਰ ਕਰ ਕੇ ਨਿਰਮਲ ਪਦ ਕੋ ਜਾਨ ਲੀਆ ਹੈ, ਹਰੀ ਕੇ (ਰਸ) ਆਨੰਦ ਮੇਂ ਅਧਿਕਤਾ ਕਰ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਬਹੁਤ ਰੰਗਿਆ ਗਿਆ ਹਾਂ, ਮਨ (ਵਿਚੋਂ ਵਿਕਾਰਾਂ ਦੀ ਅੰਸ) ਮਾਰ ਕੇ ਮੈਂ ਪਵਿਤ੍ਰ ਆਤਮਕ ਦਰਜੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Controlando la mente he conocido el Estado Inmaculado de Unión y vivo totalmente imbuido en el Esencia del Señor."