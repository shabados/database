[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਉਪਜੇ ਤਿਸਹਿ. ਨ ਚੇਤਹਿ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਖਾਈ ॥੧॥"
page = 1265
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contemplate not Him, from whom He has welled up, Accursed is his life and accursed his viand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਜਿਸ ਤੋਂ ਉਹ ਉਤਪੰਨ ਹੋਇਆ ਹੈ। ਲਾਹਨਤ ਮਾਰੀ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ ਤੇ ਲਾਹਨਤ ਮਾਰਿਆ ਉਸ ਦਾ ਭੋਜਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not even think of the One, from whom he originated. Cursed is his life, and cursed is his food. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਤੇ ਉਤਪਤਿ ਹੂਏ ਹੈਂ, ਸੋ ਤਿਸ ਕੋ (ਚੇਤਹਿ) ਸਿਮਰਤੇ ਨਹੀਂ ਹੈ, ਤਿਨ ਕੇ ਜੀਵਣੇ ਕੋ ਧ੍ਰਿਕਾਰ ਪੁਨਾ ਖਾਣੇ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਜਿਸ (ਪ੍ਰਭੂ) ਤੋਂ ਪੈਦਾ ਹੋਏ ਹਨ ਉਸ ਨੂੰ (ਕਦੇ) ਯਾਦ ਨਹੀਂ ਕਰਦੇ, ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਫਿਟਕਾਰ-ਜੋਗ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਦਾ ਖਾਧਾ-ਪੀਤਾ ਭੀ ਉਹਨਾਂ ਵਾਸਤੇ ਫਿਟਕਾਰ ਹੀ ਖੱਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni siquiera piensan en el Uno del Cual fueron generados; maldita es su vida y maldita su comida. (1)"