[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੈ ਖੋਜਿ; ਪਰਹੁ ਮਤਿ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 324
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one follow in my foot steps. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਛੇ ਹਰਗਿਜ ਕੋਈ ਨਾਂ ਲੱਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one should follow in my footsteps. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ (ਖੋਜਿ) ਪੀਛੇ ਕੋਈ ਮਤ ਪਰੋ॥੧॥ ਰਹਾਉ ॥☬ਲੋਕੋਂ ਨੇ ਕਹਾ ਤੂੰ ਬਡਾ ਮੰਦਾ ਹੈਂ ਭਲੀ ਕਹੀ ਕੋ ਬੁਰੀ ਮਾਨਤਾ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਨੂੰ ਲੋਕਾਂ ਨੂੰ ਜਗਤ ਵਿਚ ਮਨ-ਵਡਿਆਈ ਦਾ ਖ਼ਿਆਲ ਹੈ, ਇਸ ਵਾਸਤੇ ਜਿਸ ਰਾਹੇ ਮੈਂ ਪਿਆ ਹਾਂ) ਉਸ ਰਾਹੇ ਮੇਰੇ ਪਿੱਛੇ ਨਾਹ ਤੁਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਿ = ਖੋਜ ਤੇ, ਪਿੱਛੇ, ਰਾਹ ਤੇ। ਮਤਿ ਪਰਹੁ = ਨਾਹ ਤੁਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es así, ¿por qué entonces se preocupan y andan tras de mí?(1-Pausa)"