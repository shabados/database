[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਲੇਖਾਰੀ ਨਾਨਕਾ; ਜਿਨਿ ਨਾਮੁ ਲਿਖਾਇਆ ਸਚੁ ॥੧॥"
page = 1291
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, blest is the writer, who writes the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੁਬਾਰਕ ਹੈ ਉਹ ਲਿਖਣ ਵਾਲਾ ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the writer, O Nanak, who writes the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਿਖਾਰੀ ਰੂਪ ਗੁਰੂ ਧੰਨਤਾ ਯੋਗ ਹੈ ਪੁਨਹ ਲਿਖਵਾਉਣੇ ਵਾਲਾ ਜਗ੍ਯਾਸੂ ਜਿਸ ਨੇ ਅਪਨੇ ਹਿਰਦੇ ਪਰ ਗੁਰੋਂ ਸੇ ਸੱਚਾ ਨਾਮ ਲਿਖਾਇਆ ਹੈ, ਭਾਵ ਧਾਰਨ ਕਰਾ ਹੈ, ਸੋ ਸਭ ਸਮਗ੍ਰੀ ਧੰਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਮੁਬਾਰਿਕ ਹੈ ਉਹ ਲਿਖਣ ਵਾਲਾ ਜਿਸਨੇ ਪ੍ਰਭੂ ਦਾ ਸੱਚਾ ਨਾਮ ਲਿਖਾਇਆ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਲਿਖਾਈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, que escribe el Nombre Verdadero. (1)"