page = 1051
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body lotus is withering away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਕੰਵਲ ਮੁਰਝਾਉਂਦੀ ਜਾ ਰਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-lotus is withering away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਕਾ ਸੂਖਮ ਦੇਹ, ਭਾਵ ਬੁਧੀ ਰੂਪੀ ਕਵਲ ਕੁਮਲਾਇਆ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਦੇ) ਸਰੀਰ ਵਿਚ ਉਸ ਦਾ ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ ਕੁਮਲਾਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto del cuerpo se marchita de seguro"