[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ. ਸਚੇ ਹੀ ਸਚਿ ਨਿਬੜੈ; ਚੁਣਿ ਵਖਿ ਕਢੇ ਜਜਮਾਲਿਆ ॥"
page = 463
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, only the truth is adjusted true and the sinners are picked up and separated out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਕੇਵਲ ਸੱਚ ਨੂੰ ਹੀ ਸੱਚ ਦਰਸਾਇਆ ਜਾਂਦਾ ਹੈ। ਪਾਪੀਆਂ ਨੂੰ ਚੁਣ ਕੇ ਵੱਖਰਾ ਕਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, only the Truth is judged true; the sinners are picked out and separated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਧਰਮਰਾਇ ਕੀ ਅਦਾਲਤ ਮੇਂ ਨਿਸਚੇ ਕਰ ਕੇ ਵਾ ਸਚੇ ਪੁਰਖ ਹੈਂ, ਸਚੋ ਸਚ ਕਾ ਨਿਬੇੜਾ ਹੋਤਾ ਹੈ। ਸੋ ਜੀਤ ਵਾਲਿਓਂ ਸੇ ਚੁਨ ਕਰ (ਵਖਿ) ਅਲਗ ਨਿਕਾਲੇ ਜਾਤੇ ਹੈਂ, ਜੋ (ਜਜਮਾਲਿਆ) ਮੰਦ ਕਰਮੋਂ ਕਰ ਦਬਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਰਾਜ ਦੀ ਕਚਹਿਰੀ ਵਿਚ ਨਿਰੋਲ ਸੱਚ ਦੁਆਰਾ (ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਦਾ) ਨਿਬੇੜਾ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਓਥੇ ਨਿਬੇੜੇ ਦਾ ਮਾਪ 'ਨਿਰੋਲ ਸਚੁ' ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ 'ਸਚੁ' ਹੁੰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਆਦਰ ਮਿਲਦਾ ਹੈ ਤੇ) ਮੰਦ-ਕਰਮੀ ਜੀਵ ਚੁਣ ਕੇ ਵੱਖਰੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ante Su Juicio solamente los auténticos son aprobados, y los falsos son señalados y marcados como tales."