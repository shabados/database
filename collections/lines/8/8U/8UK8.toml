[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਜਤੀ ਸਲਾਹੀਅਨਿ; ਜਿਨਿ ਹਉਮੈ ਮਾਰੀ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sikhs of the Guru who have effaced their ego are praised as (really) virtuous persons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖ ਜਤੀ ਸ਼ਲਾਘਾ ਕਰਣ ਦੇ ਜੋਗ ਹਨ, (ਕਿਉਂ ਜੋ) ਉਨ੍ਹਾਂ ਨੇ ਹਉਮੈਂ ਮਾਰ ਦਿੱਤੀ ਹੈ, (ਨਿਰਦੋਸ਼ ਹਨ।"