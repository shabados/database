[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੋ ਜਨੁ; ਹਰਿ ਜਸੁ ਸੁਨਤ ਉਮਾਹਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1299
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Thy praise, O God, Thy slave is greatly enthused. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਉਪਮਾ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਗੋਲਾ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servant listens to Your Praises with delight. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਜਨ ਤੇਰਾ ਜਸੁ ਸੁਨਤਾ ਹੂਆ ਉਤਸਾਹਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸੇਵਕ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਿਆਂ ਉਮਾਹ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu humilde Sirviente escucha Tu Alabanza con deleite. (1-Pausa)"