[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਹ ਰੇਨੁ; ਹੋਇ ਹਾਂ ॥"
page = 410
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By becoming the dust of his slaves feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਥੀ ਵੰਞਣ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming the dust of the feet of the Lord's slaves,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕੀ ਧੂਰਿ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣਿਆ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਹ ਰੇਨੁ = (ਪ੍ਰਭੂ ਦੇ) ਦਾਸਾਂ ਦੀ ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que me convertí en el Polvo de los Pies de Su Sirviente,"