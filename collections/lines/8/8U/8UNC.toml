[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤੁ ਹਮਾਰਾ ਅੰਤਰਜਾਮੀ ॥"
page = 187
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Friend is the Searcher of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦੋਸਤ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਹਮਾਰਾ ਮੀਤ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿੱਤਰ-ਪ੍ਰਭੂ (ਹਰੇਕ ਜੀਵ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amigo es el Íntimo Conocedor de todo,"