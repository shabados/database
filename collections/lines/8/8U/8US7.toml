[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਕਉਨ ਕਹੈ ਕਥੇ ਕਵਿ, ਨਾਮ ਠਾਮ ਅਨੰਤ ॥"
page = 618

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which names should be mentioned here by the poet ?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਕਿਹੜਾ (ਨਾਮ) ਕਵੀ ਕਥਨ ਕਰੇ, (ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਦੇ) ਨਾਮ ਅਤੇ ਸਥਾਨ ਅਨੰਤ ਹਨ।"