[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਨੇਰੈ; ਸਭਹੂ ਤੇ ਦੂਰਿ ॥"
page = 276
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is near all, yet far from all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੇ ਨੇੜੇ ਹੈ, ਤਦਯਪ ਸਾਰਿਆਂ ਤੋਂ ਦੁਰੇਡੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is near to all, and yet far from all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਰੂਪ ਹੋ ਕਰ ਸਭ ਕੇ ਨਿਕਟ ਰਹਿਤਾ ਹੈ, ਪੁਨਾ ਅਸੰਗ ਹੋਨੇ ਕਰ ਸਭ ਸੇ ਦੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਨੇੜੇ ਭੀ ਹੈ ਤੇ ਦੂਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está cerca de todos y lejos también."