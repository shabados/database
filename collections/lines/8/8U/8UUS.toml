[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹਰਿ ਪ੍ਰਭੁ ਆਪਿ ਅਗੰਮੁ ਹੈ; ਸਭਿ ਤੁਧੁ ਉਪਾਇਆ ॥"
page = 849
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, Thou Thyself art beyond reach and Thou hast created all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਖੁਦ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਸਿਰਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, You Yourself are inaccessible; You formed everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਅਗਮ ਰੂਪ ਹੈਂ, ਪੁਨਾ ਤੈਨੇ ਆਪ ਹੀ ਇਹ ਸਰਬ ਜਗਤ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਦਾ) ਮਾਲਕ ਹੈਂ, ਸਾਰੇ ਜੀਵ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਪਰ ਤੂੰ ਜੀਵਾਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਪ੍ਰਭੁ = (ਸਭ ਜੀਵਾਂ ਦਾ) ਮਾਲਕ। ਅਗੰਮੁ = ਅਪਹੁੰਚ, ਜੀਵਾਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ। ਸਭਿ = ਸਾਰੇ (ਜੀਵ)। ਤੁਧੁ = ਤੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Insondable, oh Dios, eres el Creador de la creación;"