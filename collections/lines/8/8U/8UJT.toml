data = "ਜਹਾ ਲਉ ਕੋਈ ਬੂਢ ਬਾਰੋ ਸਭੋਗੀ ॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king performed a Yajna, in which all the Yogis, children, old men came,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੋਂ ਤਕ ਕੋਈ ਬਾਲਕ, ਬੁੱਢਾ ਅਤੇ ਜਵਾਨ ('ਭੋਗੀ') ਸੀ।"