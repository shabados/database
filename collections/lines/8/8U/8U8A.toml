[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੪॥੬੮॥੧੩੭॥"
page = 193
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on whom, O Nanak, the Lord casts a His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, upon whom the Lord casts His Glance of Grace. ||4||68||137||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਆਪ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ ਹੈਂ॥੪॥੬੮॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਤੇ (ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਦੀ) ਨਜ਼ਰ ਕਰਦਾ ਹੈ ॥੪॥੬੮॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਨਿਗਾਹ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que obtenga la Misericordia y la Gracia del Señor.(4-68-137)"