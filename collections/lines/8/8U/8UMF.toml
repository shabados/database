[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ; ਲਾਜ ਰਖਹੁ. ਹਰਿ ਜਨ ਕੀ ॥"
page = 668
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God, the swimmer swims across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੀ ਇਜ਼ਤ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, protect and preserve the honor of Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਤੁਮ ਅਪਨੇ ਜਨੋਂ ਕੀ ਲਾਜ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਦੁਨੀਆ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਝੰਬੇਲਿਆਂ ਵਿਚੋਂ) ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਜ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios el nadador nada a través del océano del Mundo."