[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਸੰਗ ਜਾ ਕੈ ਸਬੈ ਲੋਕ ਪਾਲੰ ॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“That mighty one is the king of Lanka (Ceylon), in whose company there are also Lokpals"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਸਾਰੇ ਲੋਕ ਪਾਲ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"