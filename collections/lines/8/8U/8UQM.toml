[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਲਲਕਾਰ ਕਹਿਓ ਦਲ ਕੋ; ਤਬ ਸ੍ਰਉਨਨ ਮੈ ਸਬਹੂੰ ਸੁਨਿ ਪਾਯੋ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This challenge of the king was heard by the whole army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਲਲਕਾਰ ਕੇ (ਜਦ) ਸੈਨਾ ਨੂੰ ਕਿਹਾ, ਤਦ ਸਾਰਿਆਂ ਨੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਲਿਆ"