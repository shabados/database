[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਤਿਆਗਿ; ਤੂ ਤਿਸਹਿ ਚਿਤਾਰੁ ॥"
page = 283
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon other's and do thou remember Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਨੂੰ ਛੱਡ ਦੇ, ਅਤੇ ਤੂੰ ਕੇਵਲ ਉਸੇ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon others, and think of Him alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਔਰ ਸਭ ਤਿਆਗਿ ਕਰ ਤੂੰ ਤਿਸੀ ਕੌ ਚਿਤਾਰ ਅਰਥਾਤ ਸਿਮਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੋਰ (ਆਸਰੇ) ਛੱਡ ਕੇ ਤੂੰ ਉਸੇ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que abandona todo lo demás y síguelo a Él."