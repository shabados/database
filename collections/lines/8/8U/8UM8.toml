[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਜਨ ਕੀ ਨਿੰਦਾ ਵਿਆਪੇ; ਜਾਸਨਿ ਜਨਮੁ ਗਵਾਈ ॥"
page = 601
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They indulge in the slander of the saintly persons and, wasting their life, they shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਅੰਦਰ ਪਰਵਿਰਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਕੇ ਉਹ ਟੁਰ ਵੰਝਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They indulge in slander of the humble spiritual people; they waste their lives away, and then they have to depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧੂ ਜਨੋਂ ਕੀ ਨਿੰਦਿਆ ਮੇਂ ਬ੍ਯਾਪੇ ਹੈਂ, ਸੋ ਅਪਨੇ ਜਨਮ ਕੋ ਨਾਸ ਕਰ ਜਾਏਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨੇਕ ਬੰਦਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਵਿਚ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪੇ = ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ। ਜਾਸਨਿ = ਜਾਣਗੇ। ਗਵਾਈ = ਗਵਾਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y calumniando a los Santos, su vida es destruida."