[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚੁ ਰਖਿਆ ਉਰ ਧਾਰਿ ॥"
page = 946
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward keeps the True Name enshrined within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh enshrines Truth in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰਮੁਖੋਂ ਨੇ ਹੀ ਸਾਚ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਨੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰੋ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj enaltece la Verdad en su corazón."