[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਬਦਨੀ ਕਰਤਾ ਫਿਰੈ; ਹੁਕਮੁ. ਨ ਬੂਝੈ ਸਚੁ ॥"
page = 950
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who indulges in the mere words of mouth, understands not the True Lord's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੇਵਲ ਮੂੰਹ ਜਬਾਨੀ ਹੀ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸਾਹਿਬ ਦੇ ਫਰਮਾਨ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who merely mouths the words, does not understand the Hukam of the True Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਕਥਾ ਔ ਕਬੀਸਰੀਆਂ ਵਾ (ਬਦਨੀ) ਮੁਖ ਦੀ ਕਥਨੀ ਕਰਤਾ ਫਿਰਤਾ ਹੈ ਔ (ਸਚੁ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਨਹੀਂ ਬੂਝਤਾ ਹੈ, ਸੋ ਭਗਤੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਮਨੁੱਖ ਨਿਰੀਆਂ) ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ਉਹ ਅਟੱਲ ਹੁਕਮ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਨੀ ਬਦਨੀ = ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parloteando, uno no llega a conocer la Voluntad del Uno Verdadero."