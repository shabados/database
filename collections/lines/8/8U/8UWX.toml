[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਭਗਤਿ ਸੁ ਸਾਰੁ; ਗੁਰਮੁਖਿ ਪਾਈਐ ॥"
page = 145
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The illustrious and genuine profit of the devotional service of God is obtained through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਦਾ ਸੁਸ਼ੋਭਤ ਅਤੇ ਖਰਾ ਮੁਨਾਫਾ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit of devotional worship is excellent. It is obtained by the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸਟ ਸੋ ਭਗਤੀ ਕਾ ਲਾਭ ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ-ਰੂਪ ਸਭ ਤੋਂ ਚੰਗਾ ਲਾਭ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y encontraremos la Quintaesencia de la Alabanza, a través del Guru."