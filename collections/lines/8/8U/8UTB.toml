[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ; ਹਰਿ ਅਹਿਨਿਸਿ ਲਗਾ ਭਾਉ ॥"
page = 82
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Finding the Guru with great good fortune, day and night, the man comes to embrace love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਨਾਲ ਗੁਰਾਂ ਨੂੰ ਪਾ ਕੇ ਦਿਹੁੰ ਰੈਣ, ਆਦਮੀ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Guru is found; embrace love for the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਪੁੰਨਵਾਨ ਪੁਰਸੋਂ ਨੈ ਗੁਰੂ ਪਾਇਆ ਹੈ, ਔਰ ਗੁਰੂ ਕੀ ਕਿਰਪਾ ਸੇ ਹਰੀ ਮੇਂ ਤਿਨ ਕਾ ਦਿਨ ਰਾਤ੍ਰੀ (ਭਾਉ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਦਾ ਹਰੀ ਨਾਲ ਪ੍ਰੇਮ ਦਿਨ ਰਾਤ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una gran fortuna uno encuentra al Guru, y noche y día siente el Amor del Señor."