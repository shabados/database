[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਏ ਸਗਲੇ ਕਾਮ ॥੩॥"
page = 1148
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my tasks are perfectly accomplished. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਸਮੂਹ ਕਾਰਜ ਸਿਧ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮ = ਕੰਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he encontrado la Paz y ahora vivo en total Plenitud. (3)"