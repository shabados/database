type = "translation"
language = "pa"
data = "ਹੁਣ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਇਸਤਰੀਆਂ ਨਾਲ ਜਲ-ਵਿਹਾਰ ਦਾ ਕਥਨ"