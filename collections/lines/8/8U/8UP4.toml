data = "ਅਥ ਕਾਨ੍ਰਹ ਜੂ ਜਲ ਬਿਹਾਰ ਤ੍ਰੀਅਨ ਸੰਗ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of Krishna playing with women in water"

[[content]]
