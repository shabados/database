[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ. ਭੇਟਿਓ ਬਡਭਾਗੀ; ਜਾ ਕੋ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥"
page = 717
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The greatest good fortunate, I have met the Perfect Guru, whose limit and bounds cannot be knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦਾ ਓੜਕ ਤੇ ਹੱਦਬੰਨਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met the True Guru, by great good fortune; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪੂਰਾ ਗੁਰ ਹਮ ਕੌ ਮਿਲਿਆ ਹੈ, ਜਿਸ ਕੇ ਜਸ ਕਾ ਪਾਰਾਵਾਰ ਰੂਪ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentro al Guru por buena fortuna; sí, el Guru Insondable e Infinito."