[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੁਕਤਿ ਤਾਹਿ ਤੁਮ ਮਾਨਹੁ; ਜਿਹ ਘਟਿ ਰਾਮੁ ਸਮਾਵੈ ॥੨॥੬॥"
page = 220
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak deem him as delivered within whose heart the Omnipresent Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਨੂੰ ਮੁਕਤ ਹੋਇਆ ਖਿਆਲ ਕਰ, ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know that those whose hearts are filled with the Lord are liberated. ||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਰਾਮੁ ਵਸੇ, ਤਿਸੁ ਪੁਰਸ ਕੋ ਮੁਕਤ ਰੂਪ (ਮਾਨੋ) ਜਾਣੋ॥੨॥੬॥☬ਜੀਵਨ ਮੁਕਤਿ ਗਿਆਨੀ ਕੇ ਚਿੰਨ੍ਹ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਮਾਇਆ ਦੇ ਮੋਹ ਨਾਲ ਭਰਪੂਰ ਸੰਸਾਰ-ਜੰਗਲ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਤੁਸੀ ਉਸੇ ਮਨੁੱਖ ਨੂੰ (ਮਿਲੀ) ਸਮਝੋ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ ॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo es emancipado aquél en cuyo corazón habita el Señor. (2-6)"