[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਲ ਅਲੂਣੀ ਚਟਣੀ; ਲਖ ਅੰਮ੍ਰਿਤ ਪੇਲਾ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One who has licked this tasteless (unsalty) stone i.e. who has adopted the way of desireless devotion, he alone throws away myriads of delights equal to the immortalising elixirs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਲੂਣੀ ਸਿਲ ਨੂੰ ਚੱਟੇ (ਨਿਸ਼ਕਾਮ ਭਗਤੀ ਕਰੇ)। (ਐਸੀ ਧਾਰਨਾ ਧਾਰਨ ਨਾਲ ਪ੍ਰੇਮ ਰਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਸਿਖ ਸੰਸਾਰ ਪ੍ਰਸਿੱਧ ਆਬੇਹਯਾਤ, ਯਾਂ ਅੰਮ੍ਰਿਤ, ਜਿਸ ਤੋਂ ਲੋਕ ਸਮਝਦੇ ਹਨ ਕਿ ਸਰੀਰ ਅਮਰ ਹੋ ਜਾਂਦਾ ਹੈ) ਲੱਖਾਂ ਅੰਮ੍ਰਿਤਾਂ ਨੂੰ ਪਰੇ ਸਿੱਟਦਾ ਹੈ।"