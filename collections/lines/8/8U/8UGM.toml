[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਉ; ਨਹ ਕੀਮਤਿ ਪਾਈ ॥"
page = 412
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I discourse the Ineffable Lord, I cannot find His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਅਕਹਿ ਸੁਆਮੀ ਦੀ ਵਿਆਖਿਆ ਕਰਾਂ, ਤਾਂ ਮੈਂ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the unspoken; I cannot estimate His value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਥਾ ਕਰ ਉਸ ਕਾ ਬਰਨਨ ਕਰਉ ਤੋ ਵਹੁ ਅਕਥ ਹੈ, ਕ੍ਯੋਂਕਿ ਇਦਮਥੰ ਕਰ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ ਔਰ ਨ ਉਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੇ, ਜੇ ਮੈਂ ਬਿਆਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਾਂ, ਤਾਂ ਭੀ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਉ = ਮੈਂ ਕਥਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no Lo puedo evaluar en realidad,"