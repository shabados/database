[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬਾਂ ਵਾਚਦੇ; ਇਕੁ ਸਾਹਿਬੁ, ਦੁਇ ਰਾਹ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hindus read Vedas and Muslims kaebas but the Lord is one while two ways have been devised to reach Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹਿੰਦੂ) ਵੇਦ (ਤੇ ਮੁਸਲਮਾਨ) ਕਿਤਾਬਾਂ ਵਾਚਦੇ ਹਨ, ਸਾਹਬ ਇਕੋ ਹੈ, ਰਾਹ ਦੋ ਚਲਾ ਧਰੇ ਹਨ।"