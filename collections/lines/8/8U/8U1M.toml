[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਲੋ ਕ੍ਰਿਤ ਕਰਮੁ. ਨ ਮਿਟੈ. ਰੀ ਘਰ ਗੇਹਣਿ; ਤਾ ਚੇ ਮੋਹਿ ਜਾਪੀਅਲੇ, ਰਾਮ ਚੇ ਨਾਮੰ ॥"
page = 695
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The effect of deeds committed in the past cannot be effaced, O the wife of my house, Therefore I repeat the Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕਮਾਏ ਹੋਏ ਅਮਲਾਂ ਦਾ ਫਲ ਮਿਟਦਾ ਨਹੀਂ ਹੇ ਮੇਰੀ ਘਰ ਵਾਲੀਏ। ਇਸ ਲਈ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The karma of past actions cannot be erased, O wife of my house; this is why I chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਗ੍ਰੈਹ ਕੀ (ਗੇਹਣਿ) ਇਸਤ੍ਰੀ! ਪੂਰਬਲੇ ਜਨਮੋਂ ਕਾ ਕੀਆ ਹੂਆ ਕਰਮ ਕਬੀ ਮਿਟਤਾ ਨਹੀਂ ਹੈ, (ਤਾ ਚੇ) ਤਿਸੀ ਤੇ ਅਬ ਮੇਰੇ ਸੁਆਮੀ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਪਿਛਲਾ ਕੀਤਾ ਕੋਈ ਕਰਮ (ਅਵਤਾਰ-ਪੂਜਾ, ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਦੀ ਰਾਹੀਂ) ਮਿਟਦਾ ਨਹੀਂ; ਤਾਹੀਏਂ ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Karmas del pasado no se pueden borrar, oh mi Alma, por eso yo canto el Nombre del Señor,"