[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਛਡਾਏ ਛੁਟੀਐ; ਸਤਿਗੁਰ ਚਰਣ ਸਮਾਲਿ ॥੪॥"
page = 235
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God Himself delivers thee, thou shalt be delivered, Adore thou the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰੀ ਖੁਦ ਤੈਨੂੰ ਰਿਹਾ ਕਰੇ ਤੂੰ ਰਿਹਾ ਹੋ ਜਾਏਗੀ! ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਤੂੰ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord Himself saves you, then you shall be saved. Dwell upon the Feet of the True Guru. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜੇ ਛੁਡਾਈਏ ਤੌ ਸੰਸਾਰ ਬੰਧਨ ਸੇ ਛੂਟੀਤਾ ਹੈ, ਯਾਂ ਤੇ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਸਮਾਲ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਮਾਇਆ-ਜਾਲ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਕਰਾਏ ਤਾਂ ਹੀ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਕੇ (ਇਸ ਜਾਲ ਵਿਚੋਂ) ਨਿਕਲ ਸਕੀਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਡਾਏ = ਮਾਇਆ ਦੇ ਜਾਲ ਤੋਂ ਬਚਾਏ। ਛੁਟੀਐ = (ਜਾਲ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾ ਸਕੀਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es Su Voluntad, seremos emancipados, alaba entonces los Pies del Guru Verdadero.(4)"