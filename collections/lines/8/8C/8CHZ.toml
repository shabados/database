[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਜੀਅੜਾ ਥਿਰੁ. ਨ ਰਹਤੁ ਹੈ; ਚਾਰੇ ਕੁੰਡਾ ਭਾਲੇ ॥੨॥"
page = 876
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greedy mind remains not steady and searches for wealth etc. in all the four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਮਨ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ ਅਤੇ ਧਨ ਦੌਲਤ ਲਈ ਚਾਰੇ ਪਾਸੇ ਖੋਜ ਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The greedy soul does not remain stable; it searches in the four directions. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰਾ ਮਨ ਐਸਾ ਲੋਭੀ ਹੈ ਕਿ ਏਕ ਜਗਾ ਥਿਰ ਨਹੀਂ ਰਹਿਤਾ ਹੈ। ਲੋਭ ਕਾ ਮਰਿਆ ਚਾਰੇ ਦਿਸਾ ਕੋ ਢੂੰਢਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭ-ਵੱਸ ਹੋਇਆ ਜੀਵ ਅਡੋਲ-ਚਿੱਤ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਚੌਹੀਂ ਪਾਸੀਂ (ਮਾਇਆ ਦੀ) ਭਾਲ ਕਰਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, esta mente avara nunca está en Paz y vaga en todas direcciones. (2)"