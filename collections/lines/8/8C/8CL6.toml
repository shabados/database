[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਵਰ ਅੰਦਰਿ ਹੀਰਾ ਮੋਤੀ; ਸੋ ਹੰਸਾ ਕਾ ਖਾਣਾ ॥"
page = 956
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the lake are the jewels and pearls. They are the feed of the swans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੀਲ ਵਿੱਚ ਜਵਾਹਿਰਾਤ ਤੇ ਸੁੱਚੇ ਮੋਤੀ ਹਨ। ਉਹ ਰਾਜਹੰਸਾ ਦੀ ਖੁਰਾਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The diamonds are in this lake; they are the food of the swans."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਰੂਪ ਸਰੋਵਰ ਕੇ ਅੰਤਰ ਹੀਰਾ ਮੋਤੀ ਰੂਪ ਗ੍ਯਾਨ ਵੈਰਾਗ ਹੈ, ਸੋਈ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੰਸਾਂ ਕਾ ਖਾਣਾ ਹੈ, ਭਾਵ ਉਸ ਕੋ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੰਸਾਂ (ਗੁਰਮੁਖਾਂ) ਦੀ ਖ਼ੁਰਾਕ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-ਰੂਪ) ਹੀਰੇ ਮੋਤੀ ਹੈ ਜੋ (ਗੁਰੂ-) ਸਰੋਵਰ ਵਿਚ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣਾ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues las perlas y los diamantes que esa Pileta atesora son el sustento de los cisnes."