[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕੀ ਸਾਰ ਕਰਹਿ. ਆਪਿ ਰਾਖਹਿ; ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਣੇ ॥"
page = 601
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Thyself, O Lord protectest and takest care of Thine saints, who are pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਹਿਬ! ਆਪਣਿਆਂ ਸਾਧੂਆਂ ਦੀ ਰੱਖਿਆ ਅਤੇ ਸਾਰ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਜਿਹੜੇ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਭਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself protect and take care of Your devotees, who are pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਭਗਤ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ ਤਿਨ ਭਗਤੋਂ ਕੀ ਤੂੰ ਸਮਾਲ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਗਤਾਂ ਦੀ ਸੰਭਾਲ ਤੂੰ ਆਪ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ, ਕਿਉਂਕਿ ਉਹ ਤੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos Devotos a quienes escoges, los proteges, oh Señor."