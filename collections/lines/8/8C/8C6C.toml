[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਰੇਚਕਾ ਪੂਰਕਾ ਪ੍ਰਾਤ ਸੰਧਿਆ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the breath-moving process and the early morning worship."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖਾਲੀ ਕਰਨ ਵਾਲੀ ('ਰੇਚਕਾ') ਭਰਨ ਵਾਲੀ ('ਪੂਰਕਾ') ਸਵੇਰ ਅਤੇ ਸੰਧਿਆ ਰੂਪ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"