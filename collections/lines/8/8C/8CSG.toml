[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਲਾਲ ਅਨੂਪ; ਸਰਬ ਸਾਧਾਰੀਆ ॥"
page = 241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fascinating Beauteous Beloved is the Giver of support to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਿਤ ਕਰਣਹਾਰ ਸਨੁੱਖਾ ਪ੍ਰੀਤਮ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fascinating and Beauteous Beloved is the Giver of support to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਹਨ ਲਾਲ ਅਨੂਪ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਕਾ (ਸਾਧਾਰੀਆ) ਓਹੀ ਅਧਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਸੋਹਣੇ ਲਾਲ! ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ (ਮਨ ਨੂੰ) ਮੋਹਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਅਨੂਪ = ਹੇ ਸੁੰਦਰ! ਸਰਬ ਸਾਧਾਰੀਆ = ਹੇ ਸਭ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bienamado, de Belleza Infinita, oh Tú, Seductor de corazones, el Soporte de todo."