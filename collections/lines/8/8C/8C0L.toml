[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਪ੍ਰੀਤਿ ਲਾਗੈ ਵਡੈ ਭਾਗੈ; ਕਬ ਮਿਲੀਐ ਪੂਰਨ ਪਤੇ ॥"
page = 845
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is in love. When shall I meet with my Perfect Groom, Through good destiny?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰੇਮ ਹੈ। ਸਰੇਸ਼ਟ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨਾਲ ਕਦੋਂ ਮਿਲਾਂਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in love with Him; when shall I realize my great good fortune, and meet with my Perfect Husband?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਬਡੇ ਭਾਗ ਹੋਵੈਂ ਤਿਨ ਕੇ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਤਿਸਮੈਂ ਲਾਗਤੀ ਹੈ। ਵਹੁ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੂਰਨ ਪਤੀ ਕੋ ਹਮ ਕਬ ਮਿਲੈਗੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਕਿਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ-ਪਤੀ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, (ਤਦੋਂ ਉਹ ਉਤਾਵਲੀ ਹੋ ਹੋ ਪੈਂਦੀ ਹੈ ਕਿ ਉਸ) ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਕਦੋਂ ਮਿਲਿਆ ਜਾ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡੈ ਭਾਗੈ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਪਤੇ = ਪਤੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Dicha abraza todo mi ser; estoy enamorado. ¿Cuándo podré ver a mi Esposo Perfecto?"