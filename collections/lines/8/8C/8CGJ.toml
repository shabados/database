[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਇਹੁ ਰਸੁ ਕਿਉ ਲਹਉ; ਗੁਰੁ ਮੇਲੈ ਹਰਿ ਦੇਇ ॥ ਰਹਾਉ ॥"
page = 597
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, how shalt thou obtain this Nectar? The Guru unites man with the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਤੂੰ ਇਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ? ਗੁਰੂ ਜੀ ਬੰਦੇ ਨੂੰ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਲੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how will you obtain this juice? The Guru shall unite you with the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਰਾਮ ਰਸ ਬਿਨਾਂ ਗੁਰੂ ਸੇ ਕੈਸੇ ਲੇਵੇਂਗਾ, ਭਾਵ ਕਿਸੀ ਪ੍ਰਕਾਰ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ। ਜਬ ਗੁਰੂ ਕਾ ਮਿਲਾਪ ਹਰਿ ਕਰਾਇ ਦੇਇ ਤਬ ਗੁਰੂ ਦੁਆਰੇ ਮਿਲਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਇਹ ਆਨੰਦ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਪ੍ਰਭੂ (ਮੇਹਰ ਕਰ ਕੇ) ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਇਹ ਰਸ) ਦੇਂਦਾ ਹੈ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਲਹਉ = ਮੈਂ ਕਿਵੇਂ ਲੱਭਾਂ? ਮੈਨੂੰ ਨਹੀਂ ਲੱਭ ਸਕਦਾ। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es a través del Guru que uno obtiene al Señor. (Pausa)"