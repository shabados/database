[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਨੀ ਰਾਜ ਕਮਾਵਈ; ਪਤਿ ਕੀ ਕਰੈ ਨ ਕਾਨਿ ॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rani governed whereas no body listened to her husband."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਰਾਜ ਕਰਦੀ ਸੀ ਅਤੇ ਪਤੀ ਦੀ ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੀ ਸੀ।"