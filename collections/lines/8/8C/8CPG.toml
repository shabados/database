type = "primary"
data = "ਪ੍ਰਾਨ ਜਾਤ ਲੌ ਪ੍ਰੀਤਿ ਨਿਬਹਿਯੈ ॥੧੦॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "even though one may lose ones life.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਾਣ-ਅੰਤ ਹੋਣ ਤਕ ਪ੍ਰੀਤ ਨਿਭਾਉਣੀ ਚਾਹੀਦੀ ਹੈ ॥੧੦॥"