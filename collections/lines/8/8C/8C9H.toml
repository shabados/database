[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਕਮਾਣੇ. ਪਾਪ ਚਿਰਾਣੇ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ. ਮੁਆ ਜੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 683
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of the saints, the sins committed in remote past are washed of and the new life is infused in the dead. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਵਿੱਚ ਜੁੜਨ ਦੁਆਰਾ ਚਿਰੋਕਣੇ ਕੀਤੇਹੋਏ ਗੁਨਾਹ ਧੋਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁਰਦਿਆਂ ਅੰਦਰ ਨਵਾਂ ਜੀਵਨ ਫੂਕਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of past lives are erased, by joining the Saadh Sangat, the Company of the Holy; new life is infused into the dead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਨਾਮ ਸੇ ਚਿਰੰਕਾਲ ਕੇ ਅਰਥਾਤ ਅਨੇਕ ਜਨਮੋਂ ਕੇ ਜੋ ਪਾਪ ਕੀਏ ਹੂਏ ਹੈਂ, ਸੋ ਸਭੀ ਮਿਟ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਦੂਰ ਹੋਤੇ ਹੈਂ। ਔਰ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ (ਮੁਆ) ਮ੍ਰਿਤਕ ਹੂਆ ਜੀਵ ਪੜਤਾ ਹੈ, ਭਾਵ ਜੀਵ ਤੇ ਈਸ੍ਵਰ ਰੂਪ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਚਿਰਾਂ ਦੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ। ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਸਿਮਰਨ ਕਰਨ ਨਾਲ) ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ ਮਨੁੱਖ ਮੁੜ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਕਮਾਣੇ ਚਿਰਾਣੇ = ਚਿਰ ਦੇ ਕਮਾਏ ਹੋਏ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੁਆ = ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ। ਜੀਜੈ = ਜੀਊਂ ਪੈਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es liberado de sus pasados errores uniéndose a la Saad Sangat, a la Sociedad de los Santos; el muerto es traído de regreso a la vida. (1-Pausa)"