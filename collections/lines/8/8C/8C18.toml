[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂੰ ਤੁਸਹਿ ਮਿਹਰਵਾਨ; ਤਾ ਨਾਨਕ ਸਚਿ ਸਮਾਹਿ ॥੧॥"
page = 518
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou art pleased, O Merciful Master, then Nanak is observed in the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਮਾਇਆਵਾਨ ਮਾਲਕ! ਤਦ ਨਾਨਕ ਸੱਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You are pleased, O Merciful Lord, then Nanak is absorbed in the True One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਿਹਰਵਾਨ! ਜੌ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ ਤੌ ਸਚਾ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਹੇ ਨਾਨਕ! ਜੀਵ ਸੱਚ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸੱਚ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, Nanak se inmerge en Tu Verdad. (1)"