[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ. ਸਰਬਸੁ ਦੀਨੇ; ਆਪਹਿ ਆਪੁ ਮਿਲਾਇਆ ॥"
page = 628
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding me by the hand, the Lord has given me everything and blender me with His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੱਥ ਤੋਂ ਪਕੜ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਸਭ ਕੁੱਛ ਦੇ ਦਿੱਤਾ ਹੈ ਤੇ ਮੈਨੂੰ ਆਪਣੇ ਆਪ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking me by the hand, He has given me everything, and blended me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਹਾਥ ਪਕੜ ਲੀਏ ਅਰ ਸਰਬ ਸ੍ਵੈਅਰਥ ਪਦਾਰਥੋਂ ਕੇ ਸਮਦਾਯ ਹਮ ਕੋ ਦੇ ਦੀਏ ਹੈਂ, ਪੁਨਾ ਆਪ ਹੀ ਆਪਣੇ ਸਾਥ ਮੇਰੇ ਕੋ ਮਿਲਾਇ ਲੀਆ ਹੈ॥☬ਜੇ ਕਹੇ ਕਬ ਮਿਲਾਯਾ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕੀਤਾ) ਪ੍ਰਭੂ ਨੇ ਉਸ ਦਾ ਹੱਥ ਫੜ ਕੇ ਉਸ ਨੂੰ ਸਭ ਕੁਝ ਬਖ਼ਸ਼ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ ਆਪਣਾ ਆਪ ਹੀ ਮਿਲਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me tomó de la mano y llevándome en el Sendero, con todas Sus Bienaventuranzas me bendijo, y me unió con Su Ser."