[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ; ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਰਾਇਆ ॥੭॥"
page = 750
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now hold Thou my hand, O my sovereign Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਮੇਰਾ ਹੱਥ ਪਕੜ, ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਦਿਲਬਰ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take my hand, O my Beloved Sovereign Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਰਾਜਾ! ਹਮਾਰੀ ਬੁਧੀ ਰੂਪ ਹਾਥ ਪਕੜ ਲੇਵੋ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਰਾਇ! ਹੇ ਪ੍ਰੀਤਮ! ਹੁਣ ਤੂੰ ਮੇਰਾ ਹੱਥ ਫੜ ਲੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora tómame de la mano, oh mi Señor, mi Dios, mi Rey.(7)"