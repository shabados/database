[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਸਭੁ ਅਕੁਲ ਨਿਰੰਜਨੁ ਡੀਠਾ ॥੪॥੧॥੧੨॥"
page = 612
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has showered benediction on slave Nanak, and he has seen the caste-less and mammon-free Lord, every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ ਅਤੇ ਉਸ ਨੇ ਕੁਲ-ਰਹਿਤ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown mercy to servant Nanak; I see the casteless, immaculate Lord everywhere. ||4||1||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਪਰ ਜਬ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਤਬ (ਅਕੁਲ) ਜਾਤੀ, ਕੁਲ ਔਰ ਮਾਇਆ ਸੇ ਰਹਤ ਪ੍ਰਭੂ ਕੋ ਦੇਖਾ ਹੈ॥੪॥੧॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ!) ਦਾਸ ਨਾਨਕ ਉੱਤੇ ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕੀਤੀ ਤਾਂ (ਨਾਨਕ ਨੂੰ) ਹਰ ਥਾਂ ਉਹ ਪ੍ਰਭੂ ਦਿੱਸਣ ਲੱਗ ਪਿਆ, ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ, ਤੇ, ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ॥੪॥੧॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha mostrado Misericordia y ahora puedo ver a mi Señor Inmaculado y sin casta por todas partes. (4‑1‑12)"