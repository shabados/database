[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪਿਆਰੇ ਪਾਰਬ੍ਰਹਮ; ਨਾਨਕ ਹਰਿ ਅਗਮ ਅਗਾਹੁ ॥੨੦॥"
page = 556
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints are dear unto the Transcendent Lord God, who is Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂ ਪਰਮ ਪ੍ਰਭੂ ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਡਲੇ ਹਨ, ਜੋ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are very dear to the Supreme Lord God, O Nanak; the Lord is unapproachable and unfathomable. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਪਾਰਬ੍ਰਹਮ) ਸਰਬ ਕਾ ਪੂਰਾ ਬ੍ਯਾਪਕ ਰੂਪੁ ਹਰੀ! ਤੇਰੇ ਕੋ ਸੰਤ ਪ੍ਯਾਰੇ ਹੈਂ ਅਰ ਤੂੰ ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸ੍ਯ ਅਰੁ ਅਗਾਧ ਰੂਪ ਹੈਂ॥੨੦॥☬ਜੋਗੀ ਪ੍ਰਤੀ ਉਪਦੇਸੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪਾਰਬ੍ਰਹਮ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਤੇ ਅਗਾਧ ਹੈ, ਭਜਨ ਕਰਨ ਵਾਲੇ ਦਾਸ ਉਸ ਦੇ ਪਿਆਰੇ ਹਨ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Santos son los Bienamados del Dios Trascendente, quien es Insondable e Infinito. (20)"