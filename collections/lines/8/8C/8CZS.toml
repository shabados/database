[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਤ੍ਰਿਯ ਉਠਿ ਚਲੀ ਪਿਯ ਕੀ ਆਗ︀ਯਾ ਪਾਇ ॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Obtaining husband’s consent the woman had gone, delightfully, to"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਯ ਦੇ ਬੋਲ ਸੁਣ ਕੇ ਅਤੇ ਆਗਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਇਸਤਰੀ ਉਠ ਕੇ ਚਲੀ ਗਈ"