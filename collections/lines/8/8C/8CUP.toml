[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹਟੜੇ ਬਾਜਾਰ; ਸਉਦਾ ਕਰਨਿ ਵਣਜਾਰਿਆ ॥"
page = 1426
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the three-tier shopped bazars, the tradesmen strike the bargain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਹਰਿਆਂ ਹੱਟਾਂ ਵਾਲੇ ਬਾਜਾਰ ਵਿੱਚ ਸੁਦਾਗਰ ਸੁਦਾਗਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the markets and bazaars of the three qualities, the merchants make their deals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਹਟੜੇ) ਤਿਹਰੀਆਂ ਹਟਾਂ ਵਾਲੇ ਕਿਆ ਧਰਤੀ ਅਕਾਸ ਪਾਤਾਲ ਇਹ ਤਿਹਟੜੇ ਬਾਜਾਰ ਹੈਂ, ਜੀਵਾਂ ਰੂਪੀ ਵਣਜਾਰੇ ਕਰਮ ਰੂਪੀ ਸਉਦਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਹਰਿ-ਨਾਮ ਦਾ) ਵਣਜ ਕਰਨ ਆਏ ਹੋਏ ਜੀਵ (ਆਮ ਤੌਰ ਤੇ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਹੀ ਦੁਨੀਆ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹਟੜੇ = ਤਿ-ਹੱਟੜੇ, ਤਿੰਨ ਹੱਟਾਂ ਵਾਲੇ। ਤਿਹਟੜੇ ਬਾਜਾਰ = ਤਿੰਨ ਹੱਟਾਂ ਵਾਲੇ ਬਾਜ਼ਾਰਾਂ ਵਿਚ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ। ਕਰਨਿ = ਕਰਦੇ ਹਨ। ਸਉਦਾ = ਦੁਨੀਆ ਦਾ ਕਾਰ-ਵਿਹਾਰ। ਵਣਜਾਰਿਆ = ਜਗਤ ਵਿਚ ਵਣਜ ਕਰਨ ਆਏ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los mercados y bazares de las tres cualidades, los comerciantes hacen sus tratos,"