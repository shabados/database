[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜਉ. ਸੂਝੈ ਕੋ ਨਹੀ; ਮਨਿ ਤਨਿ ਪੂਰਨੁ ਦੇਇ ॥"
page = 1010
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think of no such other, who can bless my soul and body with perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਖ਼ਿਆਲ ਵਿੱਚ ਐਹੋ ਜਿਹਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਆਉਂਦਾ ਜੋ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਨੂੰ ਪੂਰਨਤਾ ਬਖ਼ਸ਼ ਸਕਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot conceive of any other, who can bless my mind and body with perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਤਨ ਮੇਂ ਪੂਰਨਤਾ ਦੇਵੈ ਅਰਥਾਤ ਤ੍ਰਿਪਤੀ ਕਰੇ, ਐਸਾ ਦੂਸਰਾ ਤੇਰੇ ਬਿਨਾਂ ਕੋਈ ਸੂਝਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਹੋਰ ਕੋਈ (ਦਾਤਾ) ਨਹੀਂ ਸੁੱਝਦਾ, (ਹਾਂ,) ਉਹੀ ਪਰਮਾਤਮਾ ਦੇ ਸਕਦਾ ਹੈ ਜੋ ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਭਰਪੂਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨੁ = ਵਿਆਪਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, sólo da, El que prevalece en nuestro cuerpo y mente, no, no hay nadie más que Dios."