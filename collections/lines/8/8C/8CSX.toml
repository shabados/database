[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਰ ਅਠਾਰਹ; ਮਾਲਣਿ ਤੇਰੀ ॥"
page = 1033
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy she-gardener, o Lord, is the eighteen loads of vegetation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਲਣ, ਅਠਾਰਾਂ ਬੋਝ ਬਨਾਸਪਤੀ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your gardener is the vast vegetation of nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਭਾਰ ਬਨਾਸਪਤੀ ਤੇਰੀ ਮਾਲਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਬਨਸਪਤੀ (ਤੇਰੇ ਅੱਗੇ ਫੁੱਲ ਭੇਟਾ ਕਰਨ ਵਾਲੀ) ਤੇਰੀ ਮਾਲਣ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Jardín, es toda la vegetación,"