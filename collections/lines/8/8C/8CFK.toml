[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਸੀ ਮਾਤੇ; ਤਪ ਕੈ ਭੇਵ ॥੧॥"
page = 1193
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The penitents are inebriated in the mysteries of penances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਪੱਸਵੀ ਤਪਾਂ ਦੇ ਭੇਤਾਂ ਅੰਦਰ ਨਸ਼ਈ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The penitents are intoxicated with the mystery of penance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪਸੀ ਤਪ ਕੇ (ਭੇਵ) ਪ੍ਰਕਾਰ ਮੇਂ ਮੱਤੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਪੀ ਲੋਕ ਇਸ ਵਾਸਤੇ ਮਸਤੇ ਹੋਏ ਹਨ ਕਿ ਉਹਨਾਂ ਨੇ ਤਪ ਦਾ ਭੇਤ ਪਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਵ = ਭੇਤ, ਮਰਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los que practican austeridades están metidos en su propia austeridad. (1)"