asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੌ ਤਾਸ ਬੇਗ ਤੂ ਪੈਹੋ ॥੪॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He told Taas Beg, ‘Mohan has consented to come today.’(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਤਾਸ ਬੇਗ! ਤੂੰ ਅਜ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ ॥੪॥"