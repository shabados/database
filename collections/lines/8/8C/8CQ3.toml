[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਗਾ ਬੈਣ ਸੁਣੰਦੀ, ਹਸੀ ਹੜਹੜਾਇ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to these words (of Indra), Durga laughed heartily."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ (ਇੰਦਰ ਦੇ) ਬੋਲ ਸੁਣ ਕੇ ਖਿੜ-ਖਿੜ ਹਸਣ ਲਗ ਪਈ।"