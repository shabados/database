[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਅਪਨੈ ਜਨ; ਕੀਨੀ ਦਾਤਿ ॥"
page = 286
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the gift that the Lord has conferred on His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬਖਸ਼ੀਸ਼, ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਨਫ਼ਰ ਨੂੰ ਪਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has given this gift to His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਜਨੋਂ ਕੌ ਪਾਰਬ੍ਰਹਮ ਨੇ ਨਾਮ ਜਾਪ ਕੀ ਦਾਤਿ ਕਰੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਿਤ-ਸਾਲਾਹ ਦੀ ਇਹ ਬਖ਼ਸ਼ਸ਼ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ (ਹੀ) ਕੀਤੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਅਪਨੈ ਜਨ = ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ। ਕੀਨੀ = ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he allí un Regalo de Dios Mismo."