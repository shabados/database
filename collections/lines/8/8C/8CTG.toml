[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਭਗਤਿ ਬਛਲ; ਦੀਨ ਕਿਰਪਾ ਧਾਰ ॥"
page = 1223
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Purifier of sinners and the lover of His saints, show Thou mercy unto me, the Meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ! ਤੇ ਆਪਣੇ ਸੰਤਾਂ ਦੇ ਆਸ਼ਕ, ਤੂੰ ਮੈਂ ਮਸਕੀਨ ਤੇ ਮਿਹਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Purifier of sinners, O Lover of Your devotees, please shower Your Mercy on Your meek servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪਤਿਤ ਪਾਵਨ! ਹੇ ਭਗਤ ਵਛਲ! ਆਪਣੇ (ਦੀਨ) ਦਾਸੋਂ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਧਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਗਰੀਬਾਂ ਉੱਤੇ ਮਿਹਰ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Redentor de los malvados, Amante de los Devotos, ten Compasión de mí,"