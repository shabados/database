[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਤਤ; ਲੇਹੁ ਸਰੀਰ ਬਿਚਾਰੀ ॥੨॥"
page = 331
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect thou on this reality within thy body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅਸਲੀਅਤ ਉਤੇ ਤੂੰ ਆਪਣੀ ਦੇਹਿ ਅੰਦਰ ਵੀਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate this reality within your body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕਰ ਕੇ ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵਿਚਾਰ ਕਰ ਲੇ, ਮਾਨੁਖ ਸਰੀਰ ਪਾਏ ਕਾ ਏਹੀ ਲਾਭ ਹੈ⁽¹⁾॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਸਲੀਅਤ ਨੂੰ (ਹੇ ਭਾਈ!) ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਹੀ ਸਮਝੋ (ਭਾਵ, ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਹੀ ਮੌਕਾ ਹੈ, ਜਦੋਂ ਇਹ ਅਸਲੀਅਤ ਸਮਝੀ ਜਾ ਸਕਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆ = ਇਸ ਦਾ। ਇਆ ਤਤ = ਇਸ ਅਸਲੀਅਤ ਦਾ। ਸਰੀਰ-ਮਨੁੱਖਾ ਜਨਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el juego de los cinco elementos que constituyen nuestra estructura.  (2)"