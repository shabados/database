[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਿਹਵਾ ਦਿਤੀ; ਬੋਲੇ ਤਾਤੁ ॥"
page = 661
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has given us tongue to talk fluently."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੁਰੰਤ ਬੋਲਣ ਲਈ ਸਾਨੂੰ ਜੀਭ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave us our tongue to speak so fluently."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਨੇ (ਤਾਤੁ) ਤਤਕਾਲ ਵਾ ਪਿਆਰੇ ਬਚਨ ਬੋਲਣੇ ਵਾਸਤੇ, ਵਾ ਹੇ ਤਾਤ! ਵਾ (ਤਾਤੁ) ਤਤਕਾਲ ਜਿਸ ਨੇ ਬੋਲਣੇ ਹੇਤ ਰਸਨਾ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਭ ਦਿੱਤੀ ਜੋ ਛੇਤੀ ਛੇਤੀ ਬੋਲਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conservó a la mente en el fuego de la matriz"