[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਦਾਨੁ ਨਾਨਕ ਵਡਿਆਈ; ਤੇਰਿਆ ਸੰਤ ਜਨਾ ਰੇਣਾਰੀ ॥੮॥੩॥੮॥੨੨॥"
page = 916
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, bless Thou Nanak with the greatness of the gift of Thy Name and the dust of the feet of Thine saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਹਿਬ! ਤੁੰ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਵਿਸ਼ਾਲਤਾ ਦੀ ਦਾਤ ਅਤੇ ਆਪਣੇ ਸਾਧ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless Nanak with the glorious greatness of the gift of the Naam, and the dust of the feet of Your Saints. ||8||3||8||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਦਾਨ ਅਰੁ ਤੇਰਿਆਂ ਸੰਤ ਜਨੋਂ ਕੀ ਰੇਣ ਹੋਨ ਰੂਪ ਵਡਿਆਈ ਦੇਵੋ॥੮॥੩॥੮॥੨੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸਚੇ ਪਾਤਸਾਹ ਜੀ ਕੇ ਹਜੂਰ ਕਿਸੀ ਜੋਗੀ ਨੇ ਗਿਆਨ ਉਪਦੇਸ ਚਾਹਾ ਤਿਸ ਪ੍ਰਤੀ ਗੁਰੂ ਜੀ ਨੇ ਕਹਿਆ: ਤੈਨੇ ਏਕ ਹੋਰ ਜਨਮ ਪਉਣਾ ਹੈ ਤਿਸ ਮੇਂ ਤੈਨੂੰ ਉਪਦੇਸ਼ ਕਰਾਂਗੇ। ਤਿਸ ਨੇ ਵੁਹ ਸਰੀਰ ਤਿਆਗ ਦੀਆ ਔਰ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕਾ ਪੋਤਰਾ ਰੂਪ ਹੋ ਕਰ ਅਨੰਦ ਨਾਮੁ ਕਰ ਜਨਮੁ ਧਾਰਾ। ਤਿਸ ਕੋ ਦਾਈ ਕੇ ਹਾਥ ਮੰਗਵਾਇਕੇ ਅਪਨੇ ਹਾਥੋਂ ਪਰ ਉਠਾਇ ਲੀਆ ਔ ਤਿਸ ਕਾ ਨਾਮ ਅਨੰਦ ਰਖਿਆ। ਪੁਨਃ ਲੋਕ ਵਧਾਈਆਂ ਦੇਣ ਲਗੇ ਤਬ ਗੁਰੂ ਜੀ ਸਿਧਾਂਤ ਮੇਂ ਬੋਲਕਰ ਅਨੰਦ ਨਾਮ ਬਾਣੀ ਕੋ ਰਚਤੇ ਭਏ। ਤਿਸੀ ਕਰ ਸਭ ਮੰਗਲ ਕਾਰਜ ਮੇਂ ਅਨੰਦ ਜੀ ਕਾ ਪਾਠ ਹੋਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਲਿਆਂ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੮॥੩॥੮॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣਾਰੀ = ਚਰਨ-ਧੂੜ ॥੮॥੩॥੮॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice a Nanak con las Bondades del Regalo del Naam y del Polvo debajo de los Pies de Tus Santos.(8-3-8-22)"