[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤੀ ਸੁਤੀ ਝਾਲੁ ਥੀਆ; ਭੁਲੀ ਵਾਟੜੀਆਸੁ ਜੀਉ ॥"
page = 762
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has forgotten her journey and was soundly sleeping, when the day dawned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਸਫਰ ਭੁੱਲ ਗਈ ਸੀ ਅਤੇ ਘੂਕ ਸੁੱਤੀ ਪਈ ਸੀ ਜਦ ਕਿ ਪਹੁ ਫੁੱਟ ਪਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She kept sleeping as the day dawned; she forgot all about her journey."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਿਦ੍ਯਾ ਨੀਂਦ ਮੇਂ ਸੁਤੀ ਕੋ ਜਬ ਕਾਲ ਕੀ ਸਮੀਪਤਾ ਰੂਪ (ਝਾਲੁ) ਪ੍ਰਾਤਾਕਾਲ ਹੂਆ ਅਰੁ ਤੇਰੀ ਭਗਤੀ ਰੂਪੁ (ਵਾਟੜੀ) ਡੰਡੀ ਭੂਲ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਗ਼ਾਫ਼ਿਲ ਪਏ ਰਿਹਾਂ ਮੈਨੂੰ ਬੁਢੇਪਾ ਆ ਗਿਆ ਹੈ, ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ ਮੈਂ ਖੁੰਝੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el sueño la noche de mi vida se ha convertido en el amanecer de la muerte y me he perdido del camino,"