[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਵਲ ਸੁੰਦਰਾ ਪਿਆਰਾ; ਆਪੇ ਵੰਸੁ ਵਜਾਹਾ ॥"
page = 606
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved is dark and graceful and Himself plays He on the flute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰੀਤਮ ਕਾਲਾ ਅਤੇ ਸੁਹਣਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਬੰਸਰੀ ਵਜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the blue-skinned, handsome one; He Himself plays on His flute."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪ੍ਯਾਰਾ ਸਾਵਲ ਸੁੰਦਰ ਹੈ, ਆਪੇ ਹੀ (ਵੰਸੁ) ਬਾਂਸਰੀ ਬਜਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਂਵਲੇ ਰੰਗ ਵਾਲਾ ਸੋਹਣਾ ਕ੍ਰਿਸ਼ਨ ਹੈ, ਆਪ ਹੀ ਬੰਸਰੀ ਵਜਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਵਲ ਸੁੰਦਰਾ = ਸਾਵਲੇ ਰੰਗ ਵਾਲਾ ਸੋਹਣਾ (ਕ੍ਰਿਸ਼ਨ)। ਵੰਸੁ = ਬੰਸਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Quien ordeña a la vaca y Krishna; Él mismo lleva a pastar a las vacas. El Mismo Bienamado es el joven bien parecido, de piel azul tocando la flauta."