[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਬਿਕਾਰ ਨਿਰਜੁਰ ਨਿੰਦ੍ਰਾ ਬਿਨੁ, ਨਿਰਬਿਖ ਨਰਕ ਨਿਵਾਰੀ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Lord without evil, without decay, without sleep, without poison and the Saviour from hell!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਰਵਿਕਾਰ, ਨਿਰਜੁਰ (ਬੁਢਾਪੇ ਤੋਂ ਪਰੇ) ਨੀਂਦਰ-ਰਹਿਤ, ਵਿਸ਼ੇ ਵਾਸਨਾਵਾਂ ਤੋਂ ਪਰੇ, ਨਰਕ ਤੋਂ ਬਚਾਉਣ ਵਾਲੇ।"