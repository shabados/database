[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇਵਲ ਗੁਣ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1146
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where only the praises of the Transcendent Lord are sung. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵਾਹਿਦ ਪਰਮ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾਂ ਹੀ ਗਾਇਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where only the Glorious Praises of the Supreme Lord God are sung. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕੇਵਲ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਇਨ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਵਲ = ਸਿਰਫ਼। ਗੁਣ ਗਾਉ = ਗੁਣਾਂ ਦਾ ਗਾਇਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde se canta al Dios Trascendente. (1-Pausa)"