[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਵਡ ਪਰਵਾਰੁ; ਆਪਿ ਇਕਾਤੀਆ ॥"
page = 965
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord has large family and Himself is all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਭਾਰੇ ਟੱਬਰ ਕਬੀਲੇ ਵਾਲਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਕੱਲਮਕੱਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has the greatest family; He Himself is all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਬਡੇ (ਪਰਵਾਰੁ) ਸੰਸਾਰ ਵਾਲਾ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਇਕੰਤ ਹੈਂ, ਭਾਵ ਏਕਾ ਏਕਾ ਹੋ ਬੈਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਜਗਤ-ਰੂਪ) ਵੱਡੇ ਪਰਵਾਰ ਵਾਲਾ ਹੈਂ, ਤੇ (ਇਸ ਤੋਂ ਨਿਰਲੇਪ) ਇਕੱਲਾ ਰਹਿਣ ਵਾਲਾ ਭੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es de familia grande y también es sólo Uno;"