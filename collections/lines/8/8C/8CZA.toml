[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਮਜਨੁ ਕੀਨੋ; ਸਾਧੂ ਧੂਰੀ ਨਾਤਾ ॥੧॥"
page = 532
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing in the dust of saints feet is equal to the ablutions at sixty eight shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਅੰਦਰ ਨਹਾਉਣਾ, ਅਠਾਹਟ ਧਰਮ-ਅਸਥਾਨਾਂ ਦੇ ਇਸ਼ਨਾਨਾਂ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in the dust of the feet of the Holy is equal to taking cleansing baths at the sixty-eight sacred shrines of pilgrimage. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਮੇਂ ਨਾਤਾ ਹੈ, ਤਿਸੀ ਨੇ ਅਠਾਹਟ ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ (ਮਾਨੋ,) ਉਹ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠਸਠਿ = ਅਠਾਹਠ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਸਾਧੂ ਧੂਰੀ = ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਚ। ਨਾਤਾ = ਨ੍ਹਾਤਾ, ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras me unto el Polvo de los Pies de Tus Santos. (1)"