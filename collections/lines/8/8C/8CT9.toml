[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਮਿਲਹੁ ਵਰ ਕਾਮਣੀ; ਪਿਰਿ ਮੋਹੀ ਰੰਗੁ ਲਾਇ ॥"
page = 58
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Truth O lady! meet thou thy Spouse and by enshrining affection for Him, thou shalt be enamoured of thy Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਰਾਹੀਂ, ਹੇ ਪਤਨੀਏ! ਤੂੰ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ। ਉਸ ਨਾਲ ਪਰੇਮ ਪਾਉਣ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਤੇ ਮੋਹਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Truth, meet your Husband Lord, O soul-bride. Enchanted by your Husband, enshrine love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮਣੀ ਪਿਰ ਨੇ (ਰੰਗੁ) ਪ੍ਰੇਮੁ ਲਾਇ ਕਰ ਮੋਹੀ ਹੈ, ਉਸ ਦ੍ਵਾਰਾ ਤੂੰ ਭੀ ਸਚੇ (ਵਰ) ਪਤੀ ਕੋ ਸਚ ਨਿਸਚੇ ਕਰ ਕੇ ਮਿਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸੁੰਦਰ ਇਸਤ੍ਰੀ! ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ (ਸਦਾ) ਮਿਲੀ ਰਹੁ। ਪਤੀ-ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਨੂੰ ਆਪਣੇ ਪਿਆਰ ਦਾ) ਰੰਗ ਚਾੜ੍ਹ ਕੇ (ਆਪਣੇ ਵਲ ਖਿੱਚ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Verdad, oh mujer, encuentra a tu Señor y serás tomada por Él con Amor."