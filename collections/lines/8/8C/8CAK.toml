type = "primary"
data = "ਖੜਗ ਕਾਢਿ ਦੋਊ ਪੂਤ ਸੰਘਾਰੇ ॥੮॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She intoxicated them with wine and with a sword killed them both.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਲਵਾਰ ਕਢ ਕੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੮॥"