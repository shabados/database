[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ ਭਰਵਾਸਾ ਲੋਕ ॥"
page = 896
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the mainstay of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ ਆਦਮੀ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reliance on mortal man is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲੋਕੋਂ ਕਾ ਭਰਵਾਸਾ ਸਭ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦੁਨੀਆ ਦੀ ਮਦਦ ਦੀ ਆਸ ਰੱਖਣੀ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, el soporte que te da otro hombre es inútil,"