[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਉ. ਨਾਮੁ ਸੁਨੀ ॥"
page = 829
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by hearing Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਨਾਮ ਸੁਣਨ ਦੁਆਰਾ, ਜੀਉਂਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing Your Name, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਸੁਨ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਉ = ਜੀਵਉਂ, ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਸੁਨੀ = ਸੁਨਿ, ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo escuchando Tu Nombre, oh Señor."