[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਜਮ ਕੀ ਤ੍ਰਾਸ; ਕਹਹੁ ਕਿਸੁ ਹੋਇ ॥"
page = 291
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say, who then did entertain the fear of death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਸੋ ਓਦੋ ਮੌਤ ਦਾ ਡਰ ਕਿਸ ਨੂੰ ਵਾਪਰਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was afraid of death?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਮ ਕੀ ਤ੍ਰਾਸ ਕਹੋ ਤੌ ਕਿਸ ਕੌ ਹੋਵੈ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ, ਮੌਤ ਦਾ ਡਰ ਕਿਸ ਨੂੰ ਹੋ ਸਕਦਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién había que le temiera a la muerte o a la destrucción?"