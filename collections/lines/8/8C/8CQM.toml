[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਭਰੇ ਭੰਡਾਰ; ਸਭੁ ਕਿਛੁ ਹੈ. ਘਰਿ ਤਿਸ ਕੈ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 778
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's treasures are brimful with Nectar. Everything is in His home. Unto the revered Lord, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਖਜਾਨੇ ਸੁਧਾਰਸ ਨਾਂਲ ਪਰੀਪੂਰਨ ਹਨ। ਹਰ ਵਸਤੂ ਉਸ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਹੈ। ਪੂਜਯ ਪ੍ਰਭੂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Ambrosial Nectar is an overflowing treasure; everything is in His Home. I am a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਜੋ (ਭੰਡਾਰ) ਸੰਤ ਹੈਂ, ਸੋ ਨਾਮ ਅੰਮ੍ਰਤ ਸੇ ਭਰੇ ਹੂਏ ਹੈਂ ਔ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਹੋਰ ਭੀ ਸਭ ਕੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਉਸ ਦੇ ਘਰ ਵਿਚ ਹਰੇਕ ਪਦਾਰਥ ਮੌਜੂਦ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ (ਉਸ ਦੇ ਘਰ ਵਿਚ) ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਿ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਪਦਾਰਥ। ਘਰਿ ਤਿਸ ਕੈ = ਉਸ (ਪ੍ਰਭੂ) ਦੇ ਘਰ ਵਿਚ। ਤਿਸ ਕੈ = {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar Ambrosial del Señor, es un Tesoro que desborda, todo está en Su Hogar, yo ofrezco mi ser en sacrificio al Señor."