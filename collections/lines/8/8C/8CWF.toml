[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਰਦ ਦੁਖ ਭੰਜਨ ਸੁਆਮੀ; ਜਿਸੁ ਭਾਵੈ. ਤਿਸਹਿ ਨਿਵਾਜੈ ਰੇ ॥੨॥"
page = 209
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord the destroyer of distress and disease of the meek glorifies him whom He likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾ ਦੀ ਪੀੜਾ ਅਤੇ ਬੀਮਾਰੀ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਜਿਸ ਤੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Destroyer of the pain and sorrow of the poor, blesses those with whom He is pleased. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਕੇ ਦਰਦ ਔਰ ਦੁਖੋਂ ਕੋ ਨਾਸ ਕਰਤਾ ਸੁਆਮੀ ਹੈਂ, ਜਿਸ ਕੋ ਚਾਹਤਾ ਹੈ, ਉਸ ਕੋ ਵਡਿਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਗਰੀਬਾਂ ਦੇ ਦਰਦ-ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਜਿਸ ਉਤੇ ਉਹ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਜਨ = ਨਾਸ ਕਰਨ ਵਾਲਾ। ਤਿਸਹਿ = ਉਸ ਨੂੰ ਹੀ। ਨਿਵਾਜੈ = ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Disipador del dolor y de la tristeza del pobre, y puede otorgar Su Bendición a quien sea que Él elija.  (2)"