[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਅਨੂਪ ਬਿਲੋਕਿ ਕੈ; ਭਟ ਭਜੈ ਹੋਇ ਉਦਾਸ ॥੨੧੪॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing their unique form, the warriors, getting dejected, run away.214."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਅਨੂਪਮ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਯੋਧੇ ਉਦਾਸ (ਨਿਰਾਸ਼) ਹੋ ਕੇ ਭਜ ਜਾਂਦੇ ਹਨ ॥੨੧੪॥"