[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਹੋਇਓ; ਭਇਆ ਨਿਹੰਗਾ ॥"
page = 392
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Getting fear-free, he become dauntless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਹੋ, ਉਹ ਨਿਧੜਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Being fearless, he becomes unrestrained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਕਾ ਭੈ ਤ੍ਯਾਗ (ਨਿਹੰਗਾ) ਨਿਧੜਕ ਬਨ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਰਾਜ ਦੇ ਮਾਣ ਵਿਚ ਜੇ ਉਹ ਮੌਤ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਗਿਆ ਨਿਧੜਕ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਭਉ = ਨਿਡਰ, ਨਿਧੜਕ। ਨਿਹੰਗਾ = ਨਿਸੰਗ, ਢੀਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal no tiene Reverencia por el Señor y desatado, se siente exento de toda restricción."