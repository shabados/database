[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈ ਰਸ ਕੋ ਸਿਰਪਾਵ ਤਿਸੈ; ਮਨ ਕੋ ਸਭ ਸੋਕ ਬਿਦਾ ਕਰਿ ਦੀਜੈ ॥੫੧੫॥"
page = 345

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Remove all your sorrows by submerging yourselves in amorous enjoyment from head to feet.”515."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਿਤਰ ਨੂੰ ਪ੍ਰੇਮ) ਰਸ ਦਾ ਸਿਰੋਪਾਓ ਦੇ ਕੇ ਉਸ ਦੇ ਮਨ ਦੇ ਸਾਰੇ ਸੋਗ ਵਿਦਾ ਕਰ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ ॥੫੧੫॥"