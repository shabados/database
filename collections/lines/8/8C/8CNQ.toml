[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਇ ਰਹੇ; ਮਾਇਆ ਮਦ ਮਾਤੇ ॥"
page = 388
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicated with the wine of worldliness the mortals are asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂਦਾਰੀ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਗੁੱਟ ਹੋਏ ਹੋਏ ਪ੍ਰਾਣੀ ਸੁੱਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortals are asleep, intoxicated with the wine of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਾਯਾ ਕੇ ਮਦ ਮੇਂ ਮਤੇ ਹੂਏ ਸੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਵੇੜ੍ਹੇ ਜੀਵ) ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੋ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ (ਬੇ-ਪਰਵਾਹ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado por el vino de la gran ilusión, uno permanece dormido,"