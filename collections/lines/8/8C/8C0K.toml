[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਇਹ ਸਰੀਰ ਅਤੇ ਜਾਨ ਹਨ, ਇਹ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਆਤਮਾ ਹੀ ਹਨ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਂ ਕਿ ਜਿਸਮੋ ਜਾ ਸਰਾਪਾ ਜਾਂ ਬਵਦ ।੨੬੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Kings and gods remember and worship Him in their meditation,"