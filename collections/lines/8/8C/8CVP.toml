[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਗੁਰੁ ਪੂਰਾ; ਸੁਖਦਾਤਾ ॥"
page = 619
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Perfect Guru is the Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਪੂਰਨ ਗੁਰੂ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Perfect Guru is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪੂਰਾ ਗੁਰੂ ਹੀ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਗੁਰੂ ਸਭ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਸਾਰੇ ਸੁਖ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Perfecto es el Dador de Éxtasis, es la Causa de causas, el Maestro Todopoderoso,"