[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਮੂੰ ਇਕੁ, ਤ ਲਖ ਤਉ ਜਿਤੀ; ਪਿਨਣੇ ਦਰਿ ਕਿਤੜੇ ॥"
page = 1425
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I have the One Lord, then gain I lakhs. Men like thee beg at many doors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਪੱਲੇ ਇੱਕ ਪ੍ਰਭੂ ਹੈ ਤਦ ਮੈਂ ਲੱਖਾਂ ਹੀ ਪਾ ਲੈਂਦਾ ਹਾਂ। ਤੇਰੇ ਵਰਗੇ ਜੀਵਾਂ ਨੇ ਅਨੇਕਾਂ ਬੂਹਿਆਂ ਤੇ ਮੰਗਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I have the One Lord, I have tens of thousands. Otherwise, people like me beg from door to door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਮਾਂਗਤਾ ਹਾਂ ਤਉ ਮੈਨੂੰ ਮਾਂਗਨੇ ਵਾਸਤੇ ਏਕ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਘਰ ਹੈ ਔ (ਤਉ) ਤੈਨੂੰ ਲਾਖੋਂ ਹੀ ਦਰ ਜਿਤਨੇ ਕਿਤਨੇ (ਪਿਨਣੇ) ਮਾਂਗਣੇ ਕੋ ਹੈਂ; ਵਾ ਜਬ ਹਮਾਰੀ ਵਲ ਏਕ ਵਾਹਿਗੁਰੂ ਹੈ ਤੌ ਤੇਰੇ ਜੈਸੇ ਕਈ ਲਾਖੋਂ ਹਮਾਰੇ ਦਰ ਮੇਂ ਮਾਂਗਣੇ ਕੋ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਇਕ ਤੂੰ ਮੇਰੇ ਵੱਲ ਹੈਂ, ਤਦੋਂ (ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਲੱਖਾਂ ਹੀ (ਜੀਵ ਮੇਰੇ ਵੱਲ ਹੋ ਜਾਂਦੇ ਹਨ)। (ਇਹ) ਤੇਰੀ ਜਿਤਨੀ ਭੀ (ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਸ੍ਰਿਸ਼ਟੀ ਹੈ, ਤੇਰੇ) ਦਰ ਤੇ (ਇਹ ਸਾਰੇ) ਅਨੇਕਾਂ ਹੀ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਂ = ਜਦੋਂ। ਮੂੰ = ਮੇਰਾ, ਮੇਰੇ ਵੱਲ। ਤ = ਤਦੋਂ, ਤਾਂ। ਲਖ = ਲੱਖਾਂ ਹੀ (ਮੇਰੇ ਵੱਲ)। ਤਉ = ਤੇਰੀ। ਜਿਤੀ = ਜਿਤਨੀ ਭੀ। ਤਉ ਜਿਤੀ = ਤੇਰੀ ਜਿਤਨੀ ਭੀ (ਸ੍ਰਿਸ਼ਟੀ ਹੈ)। ਦਰਿ = (ਤੇਰੇ) ਦਰ ਤੇ। ਕਿਤੜੇ = ਕਿਤਨੇ ਹੀ, ਅਨੇਕਾਂ, ਇਹ ਸਾਰੇ ਅਨੇਕਾਂ। ਪਿਨਣੇ = ਮੰਗਣ ਵਾਲੇ, ਮੰਗਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tengo al Señor, soy millonario, de otra forma gente como yo limosnea de puerta en puerta."