[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਹਰਿ ਪਹਿ; ਅਪੁਨਾ ਨਾਮੁ ਜਪਾਵਹੁ ॥੨॥੭॥੧੬੫॥"
page = 216
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes supplication before God, that He may cause him to remember His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਪਾਸ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਉਸ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer to the Lord, that he may chant the Naam, the Name of the Lord. ||2||7||165||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਆਪ ਕੇ ਪਾਸ ਮੇਰੀ ਏਹੀ ਬੇਨਤੀ ਹੈ ਮੇਰੇ ਸੇ ਆਪਨਾ ਨਾਮ ਜਪਾਵੋ॥੨॥੭॥੧੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਨਕ ਦੀ ਪਰਮਾਤਮਾ ਪਾਸ (ਇਹੀ) ਬੇਨਤੀ ਹੈ (-ਹੇ ਪ੍ਰਭੂ!) ਮੈਥੋਂ ਆਪਣਾ ਨਾਮ ਜਪਾ ॥੨॥੭॥੧੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es mi oración hacia Ti, Padre, hazme habitar sólo en Tu Nombre. (2-7-165)"