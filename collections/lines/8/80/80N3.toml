data = "ਮੈਨ ਕੁਅਰਿ ਤਿਹ ਤ੍ਰਿਯ ਜਗ ਅਹੈ ॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had a wife who was addressed by the name of Maan Kunwar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਸਤਰੀ ਮੈਨ ਕੁਅਰਿ ਸੀ।"