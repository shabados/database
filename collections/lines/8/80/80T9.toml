[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਅਧੇਰਾ ਬੰਦੀਖਾਨਾ; ਅਉਗਣ ਪੈਰਿ ਲੁਹਾਰੀ ॥੩॥"
page = 1191
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice is the dark dungeon and the demerits are the fetters on the feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਕਾਲਾ ਬੋਲਾ ਕੈਦਖਾਨਾ ਹੈ ਅਤੇ ਬਦੀਆ ਪੈਰਾਂ ਦੀਆਂ ਬੇੜੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed is the dark dungeon, and demerits are the shackles on his feet. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬੁ ਰੂਪੀ (ਅਧੇਰਾ) ਅੰਧੇਰ ਵਾਲਾ ਬੰਦੀ ਖਾਨਾ ਹੈ ਜਹਾਂ ਜੀਵੋਂ ਕੋ ਕੁਝ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ ਹੈ ਔਰ ਔਗਣਾਂ ਰੂਪੀ ਜੀਵ ਕੇ ਪੈਰੋਂ ਮੇਂ (ਲੁਹਾਰੀ) ਬੇੜੀ ਪੜੀ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਬ ਜੀਵ ਵਾਸਤੇ ਹਨੇਰਾ ਕੈਦਖ਼ਾਨਾ ਬਣਿਆ ਪਿਆ ਹੈ, ਤੇ ਇਸ ਦੇ ਆਪਣੇ ਕਮਾਏ ਪਾਪ ਇਸ ਦੇ ਪੈਰ ਵਿਚ ਲੋਹੇ ਦੀ ਬੇੜੀ ਬਣੇ ਪਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧੇਰਾ = ਹਨੇਰਾ। ਬੰਦੀਖਾਨਾ = ਕੈਦ-ਖ਼ਾਨਾ। ਪੈਰਿ = ਪੈਰ ਵਿਚ। ਲੋਹਾਰੀ = ਲੋਹੇ ਦੀ ਬੇੜੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La avaricia es un calabozo muy oscuro y las traiciones a la Conciencia son gruilletes en los pies. (3)"