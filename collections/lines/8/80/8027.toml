[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕਿਸਹਿ ਬੁਝਾਏ ॥"
page = 1055
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of millions, God makes a few realise Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਬਹੁਤ ਹੀ ਥੋੜਿਆਂ ਨੂੰ ਹਰੀ ਆਪਣੇ ਆਪ ਨੂੰ ਅਨੁਭਵ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Out of millions, only a few understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਕਿਸੇ ਕੌ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ (ਪਰਮਾਤਮਾ ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ। ਮਧੇ = ਵਿਚ। ਕਿਸਹਿ = ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, es sólo uno e entre millones a quien el Señor hace vivir la Realización,"