[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਰੀ ਜਾ ਕੀ. ਨਾ ਫਿਰੈ; ਸਾਹਿਬੁ ਸੋ ਪਰਵਾਣੁ ॥"
page = 1239
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supreme is He, the Lord whose warrant can be challenged not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਹੈ ਉਹ ਸੁਆਮੀ ਜਿਸ ਦਾ ਪਰਵਾਨਾ ਮੋੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His decree cannot be challenged; He is our Supreme Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਚੀਰੀ) ਚਿਠੀ ,ਭਾਵ ਆਗਿਆ ਨਹੀਂ ਮੁੜਤੀ, ਸੋ ਸੁਆਮੀ ਪਰਵਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੰਨਿਆ ਪ੍ਰਮੰਨਿਆ ਮਾਲਕ ਹੈ ਕਿਉਂਕਿ ਉਸ ਦਾ ਹੁਕਮ ਕੋਈ ਮੋੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mira, todos caminan en Su Voluntad, en la de Él, sólo en la de Dios,"