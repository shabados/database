[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਦੇਉ; ਨ ਜਾਨੈ ਅੰਧੁ ॥"
page = 1160
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is within, but the (spiritually) blind one knows not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅੰਦਰ ਹੀ ਹੈ, ਪ੍ਰੰਤੂ ਮੁਨਾਖਾ ਮਨੁਖ ਜਾਣਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Lord is within the self, but the spiritually blind one does not know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ (ਦੇਉ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਅਪਨੇ ਸਰੀਰ ਕੇ ਅੰਤਰ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਮੂਰਖ ਆਪਣੇ ਅੰਦਰ-ਵੱਸਦੇ ਰੱਬ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ-ਵੱਸਦਾ। ਦੇਉ = ਪ੍ਰਭੂ। ਅੰਧੁ = ਅੰਨ੍ਹਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios habita en el interior, pero el ciego no lo sabe y engañado por la duda,"