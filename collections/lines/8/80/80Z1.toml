[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਰੇ ਦਰਗਹ; ਕਹੈ ਨ ਕੋਊ ॥"
page = 252
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None shall address thee rudely in God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤੈਨੂੰ ਕੋਈ ਨਿਰਾਦਰੀ ਨਾਲ ਨਹੀਂ ਬੁਲਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, no one shall speak harshly to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ ਰੇ) ਅਰੇ ਅਰੇ ਐਸੇ ਅਨਾਦਰ ਕੇ ਬਚਨ ਤੁਮਾਰੇ ਕੋ ਦਰਗਾਹ ਮੇਂ ਕੋਈ ਨਹੀਂ ਕਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਤੁਹਾਨੂੰ ਕੋਈ ਅਨਾਦਰੀ ਦੇ ਬੋਲ ਨਹੀਂ ਬੋਲੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਰੇ = ਓਇ! ਓਇ! (ਭਾਵ, ਅਨਾਦਰੀ ਦੇ ਬਚਨ, ਦੁਰਕਾਰਨ ਦੇ ਬੋਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así nadie te tratará mal en la Corte del Señor"