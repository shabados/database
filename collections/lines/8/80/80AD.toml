[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ; ਏਕੁ ਨਿਰੰਜਨੁ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 223
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all is contained that One Pure Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ, ਉਹ ਇਕ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Immaculate Lord is pervading among all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋ ਨਿਰੰਜਨ ਪੁਰਖ ਸਰਬ ਮੇਂ ਏਕ ਰਸ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕ ਉਹੀ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ, ਜਿਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Inmaculado prevalece en todo, en todas partes. (1-Pausa)"