[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪਿ ਦਇਆਲੁ; ਤਿਸੁ ਮਨਿ ਵੁਠਿਆ ॥"
page = 521
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord Himself is kind in his mind He abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਾਲਕ ਖੁਦ ਮਿਹਰਬਾਨ ਹੈ, ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in the mind of one who is blessed by His Kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਆਪ ਦ੍ਯਾਲ ਹੂਆ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ (ਵੁਠਿਆ) ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਤੇ ਪ੍ਰਭੂ ਆਪ ਮੇਹਰਬਾਨ ਹੋਵੇ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo entra en la mente de aquél que tiene la Misericordia del Señor."