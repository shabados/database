[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ. ਨ ਸੇਵਿਓ; ਸਭਿ ਕਾਜ ਸਵਾਰਣਹਾਰੁ ॥੧॥"
page = 34
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have meditated not on the True Word, which nicely does all the affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ, ਜੋ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਰਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not serve the True Word of the Shabad, which is the solution to all of their problems. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ ਸਬਦੁ) ਬ੍ਰਹਮੁ ਜੋ ਸਰਬ ਕਾਮਨਾ ਕੇ ਪੂਰਨ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਤੋ ਤਿਨੋਂ ਨੈ ਸੇਵਨ ਨਹੀਂ ਕੀਆ ਹੈ, ਯਾਂ ਤੇ ਤਿਨ ਕੇ ਸਰਬ ਕਾਰਜ ਸਿੱਧ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਉਸ ਅਟੱਲ ਗੁਰ-ਸ਼ਬਦ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦੇ ਜੋ ਸਾਰੇ ਕੰਮ ਸਵਾਰਣ ਦੇ ਸਮਰੱਥ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਭਿ ਕਾਜ = ਸਾਰੇ ਕਾਜ {ਨੋਟ: ਕਾਜ 'ਬਹੁ-ਵਚਨ'}॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No meditan en el Señor Verdadero, Quien es la llave de todas las puertas. (1)"