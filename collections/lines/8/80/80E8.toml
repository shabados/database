[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਦਰਸਨੁ; ਦੇਖਿ ਨਿਹਾਲ ॥"
page = 864
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Guru's vision, I am ecstasied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ, ਮੈਂ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of the Guru's Darshan, I am exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਦੇਖ ਕੇ ਨਿਹਾਲ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਮਨੁੱਖ ਦਾ ਤਨ ਮਨ) ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Guru uno es bendecido;"