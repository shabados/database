[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਦੀਨ ਈਮਾਨ, ਤਾੜੀ ਲਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are worshipping the Lord according to their own religious traditions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਦੀਨ ਦੇ ਈਮਾਨ ਵਾਲੇ ਹੋਕੇ ਤਾੜੀ ਲਾਉਂਦੇ ਹਨ,"