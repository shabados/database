[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਕਰਮ ਧਰਮ ਸੁਚਿ ਸੰਜਮ; ਜਪ ਤਪ ਤੀਰਥ. ਸਬਦਿ ਵਸੇ ॥"
page = 1332
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the virtuous deeds, religious acts, purification, self-mortifications, devotions, austerities and pilgrimage to the holies abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਨੇਕ ਅਮਲ, ਮਜਹਬ, ਸੁਚਤਾਈਆਂ, ਸਵੈ ਰਿਆਜ਼ਤ, ਅਨੁਰਾਗ, ਤਪਸਿਆਵਾਂ ਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀਆਂ ਯਾਤ੍ਰਾਵਾਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Good deeds, righteousness and Dharmic faith, purification, austere self-discipline, chanting, intense meditation and pilgrimages to sacred shrines - all these abide in the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੁਚ ਸੰਜਮ ਆਦੀ ਸੁਭ ਕਰਮ ਜਪ, ਤਪ, ਤੀਰਥ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਮੇਂ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੁੱਕਦੀ ਗੱਲ,) ਕਰਮ ਕਾਂਡ ਦੇ ਸਾਰੇ ਧਰਮ, (ਬਾਹਰਲੀ) ਸੁੱਚ, (ਬਾਹਰਲੇ) ਸੰਜਮ, ਜਪ ਤਪ ਤੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ-ਇਹ ਸਾਰੇ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵੱਸਦੇ ਹਨ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜਨ ਵਾਲੇ ਨੂੰ ਇਹਨਾਂ ਕਰਮਾਂ ਧਰਮਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los actos bondadosos, rectos y la fe en el Dharma, las purificaciones, las disciplinas austeras, el cantar, las meditaciones intensas y los peregrinajes a los santuarios, todo esto los contiene el Shabd."