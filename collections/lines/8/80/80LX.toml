[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਸਿ ਕਸਵਟੀ; ਸਹੈ ਸੁ ਤਾਉ ॥"
page = 932
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gold is rubbed over the touch-stone and that gold endures the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਘਸੌਟੀ ਤੇ ਰਗੜਿਆ ਜਾਂਦਾ ਅਤੇ ਅੱਗ ਨੂੰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gold is touched to the touchstone, and tested by fire;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਜਪ ਤਪ ਕੀ ਖੈਚ ਰਖਣੀ ਹੈ ਏਹੀ ਕਸਵਟੀ ਪਰਖਣੇ ਕੋ ਕਰੇ। ਜੇ ਇਸ੍ਟ ਅਨਿਸਟ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇਂ ਸਮਤਾ ਰਹੇ, ਤਿਤਿਖੁ ਪਤੀਆ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਢਲਿਆ ਹੋਇਆ) ਸੋਨਾ (ਕੁਠਾਲੀ ਵਿਚ) ਸੇਕ ਸਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਿ ਕਸਵਟੀ = ਕਸਵੱਟੀ ਦੀ ਘੱਸ। ਸੁ = ਉਹ ਸੋਨਾ। ਤਾਉ = ਸੇਕ। ਤਾਉ = ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਨ ਦੀ ਘਾਲ = ਕਮਾਈ।"

[[content]]
