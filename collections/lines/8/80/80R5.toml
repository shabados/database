[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਸਾਕਤੁ ਜੋਨੀ ਪਾਇ; ਭਵੈ ਭਵਾਈਐ ॥੧॥"
page = 752
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is the materialist cast into existences and made to roam and ramble about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਮਾਦਾ-ਪ੍ਰਸਬਤ ਜੂਨੀਆਂ ਵਿੱਚ ਪਾ ਕੇ ਭੁਆਇਆ ਤੇ ਭਟਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is the godless materialist reincarnated, and forced to wander aimlessly. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਸਾਕਤ ਕੋ ਜੋਨੀ ਮੇਂ ਪਾਇਕੇ ਸਜਾਇ ਦੇਤੇ ਹੈਂ ਔਰ ਕਰਮੋਂ ਕਾ ਭਵਾਯਾ ਜੋਨੀਓਂ ਮੇਂ ਭੌਂਦਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ ਜੂਨਾਂ ਵਿਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਗੇੜ ਵਿਚ ਚੱਕਰ ਲਾਂਦਾ ਹੈ (ਤੇ ਆਖ਼ਿਰ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਸੁਮਤਿ ਸਿੱਖਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el malhechor es puesto en el vientre una y otra vez.(1)"