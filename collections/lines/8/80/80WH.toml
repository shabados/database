[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਥਾਨੁ ਕੀਓ ਦਇਆਲਾ ॥"
page = 1036
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master has established His True abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਆਪਣਾ ਸੱਚਾ ਟਿਕਾਣਾ ਸਥਾਪਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord has established His True Home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਥਾਂਨ ਵੈਕੁੰਠ ਵਾ ਸਾਧ ਸੰਗ ਹੇ ਦਿਆਲ! ਤੈਨੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਦਇਆਲ ਪ੍ਰਭੂ ਇਸ ਸਰੀਰ ਨੂੰ (ਆਪਣੇ ਰਹਿਣ ਲਈ) ਥਾਂ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también, ese Ser Compasivo crea Su Verdadero Recinto"