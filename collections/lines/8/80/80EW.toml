[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ; ਜਿਨਿ ਤੁਮ ਜਾਣੇ ॥"
page = 102
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Greatly fortunate are they who know Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜੋ ਤੈਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those who know You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਪ ਜਾਨੇ ਹੋ ਸੇ ਵਡਭਾਗੀ ਪੁਰਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ, ਉਹ (ਸਭ) ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado es aquél que ha tomado Conciencia de Ti, oh Señor."