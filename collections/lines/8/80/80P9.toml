[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸਬਦਿ ਮਰੈ; ਬੂਝੈ ਜਨੁ ਸੋਇ ॥੧॥"
page = 665
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone, knows that the mind's subdued through the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜਣਾ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਮਨ ਨਾਮ ਰਾਹੀਂ ਹੀ ਵੱਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is conquered through the Word of the Shabad; this is known to the Lord's humble servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਰੂਪੀ ਮਸਾਲੇ ਸਾਥ ਮਨ ਮਰਤਾ ਹੈ, ਪਰੰਤੂ ਸੋਈ ਇਸ ਦਾਰੂ ਕੋ ਸਮਝਤਾ ਹੈ ਜਿਸ ਪਰ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ) ਉਹ ਮਨੁੱਖ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਮਨ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਛੋਹ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੋਇ ਜਨੁ = ਉਹੀ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo puede la mente ser dominada a través del Nombre del Señor. (1)"