data = "ਮਨ ਭਾਵਤ ਕੋ ਭੋਗ ਕਮੈਯਹੁ ॥੫੦॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You better come to my house and enjoy love-making to your satisfaction.’(50)"

