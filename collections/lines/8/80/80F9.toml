[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੂਪੁ ਅਨੂਪੁ ਅਚਰਜੁ ਹੈ; ਦਰਸਨੁ ਦ੍ਰਿਸਟਿ ਅਗੋਚਰ ਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His form is grand and awe-inspiring. He is beyond the reach of body organs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਰੂਪ ਅਨੂਪਮ (ਉਪਮਾਂ ਤੋਂ ਰਹਤ) ਅਸਚਰਜ ਹੈ, ਉਸ ਦਾ ਦਰਸ਼ਨ (ਜਗ੍ਯਾਸੂ ਨੂੰ ਅਰ ਜਗ੍ਯਾਸੂ ਪਰ ਉਸਦੀ ਕ੍ਰਿਪਾ) ਦ੍ਰਿਸ਼ਟੀ ਇੰਦ੍ਰਿਆਂ ਗੋਚਰੀ ਬਾਤ ਨਹੀਂ ਹੈ।"