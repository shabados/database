[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਸਾਸਤ੍ਰ ਛਿਅ ਕਰਮ ਜਿਣਿ; ਛਿਅ ਗੁਰਾਂ ਗੁਰ ਸੁਰਤਿ ਨਿਰਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Conquering the six codes of conduct and the six philosophies, he cultivates friendship with the six gurus (teachers of these philosophies)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਸ਼ਾਸਤ੍ਰ੍ਰ, ਛੀ ਕਰਮ (ਜਪ, ਹੋਮ, ਸੰਧ੍ਯਾ ਸ਼ਨਾਨ, ਅਤਿਥੀ ਪੂਜਾ, ਦੇਵ ਅਰਚਾ) ਜਿੱਤਕੇ (ਛੀਆਂ ਗੁਰਾਂ ਗੁਰ ਅਰਥਾਤ ਛੀ ਸਾਸ਼ਤਰਾਂ ਦੇ ਕਾਰਕਾਂ ਦਾ ਗੁਰੂ ਅਕਾਲ ਪੁਰਖ ਜੋ ਹੈ (ਉਸ ਵਿਖੇ) ਪ੍ਰੀਤ ਇਕ ਰਸ ਲਗਾਈ ਹੈ।"