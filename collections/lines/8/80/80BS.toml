[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਕੀ ਰੀਸ ਕਰੇ. ਸੁ ਵਿਗੁਚੈ; ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਹੈ ਰਖਵਾਰਾ ॥੫॥"
page = 638
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever rivals those, who have the Lord God as their saviour, he is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦਾ ਰਾਖਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਹੈ, ਉਹ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever challenges them is destroyed; they have the Lord God as their Savior. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਜਿਨ ਕਾ ਤੂੰ ਰਖਵਾਲਾ ਹੂਆ ਹੈਂ, ਉਨ ਕੀ ਜੋ ਰੀਸ ਕਰਤਾ ਹੈ, ਸੋ (ਵਿਗੁਚੈ) ਖਰਾਬ ਹੋਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਰਾਖਾ ਪਰਮਾਤਮਾ ਆਪ ਬਣਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਬਰਾਬਰੀ ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਉਹ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ = ਉਹ (ਮਨੁੱਖ)। ਵਿਗੁਚੈ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que los rivaliza es destruido, pues los Devotos son protegidos por el Mismo Señor. (5)"