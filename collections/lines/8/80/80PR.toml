[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਭ੍ਰਮ ਕਾਹੂ ਨ ਮਿਟਾਏ ਸਾਕਿਓ; ਨਿਹਿਚਲ ਭਏ ਗੁਰ ਚਰਨ ਸਮਾਇ ਕੈ ।੪੩੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All the above do satiate the addiction of a person, but no one has been able to end the birth-death cycle of anyone by such prattles. Those who unite their attention in the holy feet of the Lord, only those obedient disciples of the Guru are able to end t"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀਆਂ ਪਰਚੌਣੀਆਂ ਨਾਲ ਜੰਮਨ ਮਰਣ ਦੀ ਭਟਕਨਾ ਕੋਈ ਕਿਸੇ ਦੀ ਨਹੀਂ ਮਿਟਾ ਸਕਦਾ। ਜਿਹੜੇ ਗੁਰੂ ਕਿਆਂ ਚਰਣਾਂ ਵਿਚ ਸਮਾਈ ਕਰਦੇ ਹਨ; ਕਵਲ ਓਹੋ ਹੀ ਅਚੱਲ ਜਨਮ ਮਰਣ ਤੋਂ ਰਹਤ ਰਹਤ ਹੋਇਆ ਕਰਦੇ ਹਨ ॥੪੩੮॥"