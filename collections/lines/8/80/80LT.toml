[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਹੀਨ. ਤਪ ਹੀਨ. ਕੁਲ ਹੀਨ. ਕ੍ਰਮ ਹੀਨ; ਨਾਮੇ ਕੇ ਸੁਆਮੀ ਤੇਊ ਤਰੇ ॥੨॥੧॥"
page = 345
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So much so that those without devotion, without penance, without good family and without Good acts, Nama's Lord has saved them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੋਂ ਤੱਕ ਕਿ ਭਗਤੀ-ਰਹਿਤ, ਤਪੱਸਿਆ-ਰਹਿਤ, ਚੰਗੇ ਘਰਾਣੇ-ਰਹਿਤ, ਅਤੇ ਚੰਗੇ ਅਮਲ-ਰਹਿਤ ਨਾਮੇ ਦੇ ਮਾਲਕ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditation, without penance, without a good family, without good deeds, Naam Dayv's Lord and Master saved them all. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਹੀਨ ਗਨਿਕਾ, ਤਪ ਹੀਨ ਬਿਆਧ ਦੋਨੋਂ ਹੀ, ਕੁਲ ਹੀਨ ਦਾਸੀ ਸੁਤ, ਕਰਮ ਹੀਨ ਅਜਾਮਲ, ਨਾਮੇ ਕੇ ਸੁਆਮੀ ਕੋ ਜਪ ਕੇ ਵਹੁ ਤਰੇ ਹੈਂ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮਦੇਵ ਦੇ ਸੁਆਮੀ! ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਉਹ ਤਰ ਗਏ ਹਨ ਜਿਨ੍ਹਾਂ ਕੋਈ ਜਪ ਨਹੀਂ ਕੀਤੇ, ਕੋਈ ਤਪ ਨਹੀਂ ਸਾਧੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਕੋਈ ਉੱਚੀ ਕੁਲ ਨਹੀਂ ਸੀ, ਕੋਈ ਚੰਗੇ ਅਮਲ ਨਹੀਂ ਸਨ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Ti, oh Maestro de Nam Dev, fueron salvados aun aquéllos privados de la meditación, la disciplina y las buenas acciones; por favor sálvame a mí también. (2‑1)"