[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਇ ਅਤੀਤੁ ਗ੍ਰਿਹਸਤਿ ਤਜਿ; ਫਿਰਿ ਉਨਹੁ ਕੇ ਘਰਿ ਮੰਗਣਿ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "You, while distancing and repudiating house hold life, go again to those householders for begging."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਰਕਤ ਹੋਕੇ ਗ੍ਰਿਹਸਤ ਨੂੰ ਛਡ ਕੇ ਫੇਰ ਉਨ੍ਹਾਂ (ਸੰਸਾਰੀਆਂ) ਦੇ ਘਰ ਮੰਗਣ ਚੜ੍ਹ ਪੈਂਦੇ ਹੋ (ਤੇ ਮੂੰਹ ਨਾਲ ਗ੍ਰਿਹਸਤੀਆਂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹੋ)।"