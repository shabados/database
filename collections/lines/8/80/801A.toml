[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ. ਰਤਨੁ ਜਵੇਹਰੁ ਮਾਣਕੁ, ਹਰਿ ਧਨੈ ਨਾਲਿ ਅੰਮ੍ਰਿਤ ਵੇਲੈ ਵਤੈ; ਹਰਿ ਭਗਤੀ. ਹਰਿ ਲਿਵ ਲਾਈ ॥"
page = 734
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is like pearl, gem, and emerald. At the suitable early in the morn time, the Lord's saints fix their attention on the Lord God's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਦੌਲਤ, ਮੌਤੀ, ਜਵਾਹਿਰ ਅਤੇ ਮਣੀ ਤੁੱਲ ਹੈ। ਪ੍ਰਭਾਤ ਦੇ ਯੋਗ ਸਮੇਂ ਉਤੇ ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਆਪਣੀ ਬਿਰਤੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਧਨ-ਪਦਾਰਥ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's wealth is like jewels, gems and rubies. At the appointed time in the Amrit Vaylaa, the ambrosial hours of the morning, the Lord's devotees lovingly center their attention on the Lord, and the wealth of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਰੂਪ ਧਨ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੈ ਤਿਸ ਕੋ ਵੈਰਾਗ ਵਵੇਕ ਗ੍ਯਾਨ ਸਭ ਪ੍ਰਾਪਤਿ ਭਏ, ਇਸੀ ਤੇ (ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਵਤੈ) ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਵਾਂ ਪ੍ਰਤੱਖ ਪ੍ਰਾਤਕਾਲ ਹਰਿ ਹਰਿ ਧਨ ਸਾਥ ਹੀ ਇਹ ਹਰਿ ਭਗਤਾਂ ਨੇ ਲਿਵ ਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਭੀ) ਧਨ (ਹੈ, ਇਹ ਧਨ) ਰਤਨ ਜਵਾਹਰ ਮੋਤੀ (ਵਰਗਾ ਕੀਮਤੀ) ਹੈ। ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਨੇ ਵੱਤਰ ਦੇ ਵੇਲੇ ਉੱਠ ਕੇ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ (ਉਸ ਵੇਲੇ ਉੱਠ ਕੇ ਜਦੋਂ ਆਤਮਕ ਜੀਵਨ ਪਲ੍ਹਰਦਾ ਹੈ) ਇਸ ਹਰਿ-ਨਾਮ ਧਨ ਨਾਲ ਸੁਰਤ ਜੋੜੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਵੇਹਰੁ = ਜਵਾਹਰ। ਮਾਣਕੁ = ਮੋਤੀ। ਅੰਮ੍ਰਿਤ ਵੇਲੈ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਸਮੇ ਵਿਚ। ਵਤੈ = ਵੱਤਰ ਦੇ ਵੇਲੇ। ਹਰਿ ਭਗਤੀ = ਹਰੀ ਦੇ ਭਗਤਾਂ ਨੇ। ਲਿਵ = ਲਗਨ। ਲਿਵ ਲਾਈ = ਸੁਰਤ ਜੋੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Riqueza del Señor es como las Joyas, Gemas y Rubíes, a la hora de la cita, en el Amrit Vela, las horas Ambrosiales de la mañana, los Devotos del Señor, amorosamente se concentran en el Señor y en Su Riqueza."