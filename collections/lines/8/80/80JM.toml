[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ; ਪ੍ਰਾਣ ਪਿੰਡ ਤੇ ਪਿਆਰੀ ॥"
page = 1004
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some love their wealth more than their life and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਧਨ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਤੇ ਦੇਹ ਨਾਲੋ ਵਧੇਰੇ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some love this wealth even more than their body and breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਤੋ ਪ੍ਰਾਣ ਔ ਸਰੀਰ ਤੇ ਭੀ ਪਿਆਰੀ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਜਿਹਾ ਮਨੁੱਖ ਹੈ ਜਿਸ ਨੂੰ ਇਹ ਮਾਇਆ ਜਿੰਦ ਨਾਲੋਂ ਸਰੀਰ ਨਾਲੋਂ ਭੀ ਵਧੀਕ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hay que aman las riquezas más que a su respiración vital y a su cuerpo, y"