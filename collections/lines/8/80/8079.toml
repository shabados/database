[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਨਿਧਿ ਸਿਧਿ ਰਿਧਿ, ਦੀਨੇ ਕਰਤੇ; ਤੋਟਿ. ਨ ਆਵੈ ਕਾਈ ਰਾਮ ॥"
page = 783
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator has given me the nine treasures, wealth and perfection and I lack in nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਮੈਨੂੰ ਨੌ ਖਜਾਨੇ, ਦੌਲਤ ਅਤੇ ਪੂਰਨਤਾ ਬਖਸ਼ੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਕਿਸੇ ਗੱਲ ਦੀ ਭੀ ਕਮੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has given me the nine treasures, wealth and spiritual powers, and I do not lack anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਿਧਾਂ ਔ ਅਠਾਰਾਂ ਸਿਧਾਂ ਔ ਰਿਧੀਆਂ ਇਹੁ ਪਦਾਰਥ ਕਰਤੇ ਨੇ ਦੀਏ ਹੈਂ। ਹੇ ਭਾਈ! ਜਿਸ ਕਰ ਕੇ ਅਬ ਕਿਸੀ ਪਦਾਰਥ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜੇ ਮਨੁੱਖ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ) ਕਰਤਾਰ ਨੇ ਇਹ ਇਕ ਅਜਿਹੀ ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੈ ਜੋ, ਮਾਨੋ, ਧਰਤੀ ਦੇ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ ਜੋ, ਮਾਨੋ, ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਹੈ, ਇਸ ਦਾਤ ਵਿਚ ਕਦੇ ਕੋਈ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ {ਨਵ = ਨੌ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨੇ}। ਸਿਧਿ ਰਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਦੀਨੇ = ਦੇ ਦਿੱਤੇ। ਕਾਈ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy bendecido con los Nueve Tesoros y con poderes psíquicos; ahora no me falta nada."