[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਲਾਹਲ; ਸੋ ਪੀਵੈ ਬਉਰਾ ॥"
page = 180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is deadly poison, that the demented man drinks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪ੍ਰਾਣ-ਨਾਸਕ ਜ਼ਹਿਰ ਹੈ, ਪਾਗਲ ਪੁਰਸ਼ ਉਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demented fool drinks in the deadly poison,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਸਿਓਂ ਰੂਪੀ ਜਹਰ ਹੈ, ਸੋ ਕਮਲਾ ਜੀਵ ਪੀਵਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸੁਖ ਰੂਪ ਜਾਨ ਕਰ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜ਼ਹਰ ਹੈ ਉਸ ਨੂੰ ਮਾਇਆ-ਗ੍ਰਸਿਆ ਮਨੁੱਖ (ਖ਼ੁਸ਼ੀ ਨਾਲ) ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਾਹਲ = ਮਹੁਰਾ, ਜ਼ਹਰ। ਬਉਰਾ = ਪਾਗਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que lo que es veneno, lo toma a grandes tragos,"