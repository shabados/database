[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਸਨਾ ਰਟਤ ਗੁਨ ਗੁਰੂ ਅਨਗ੍ਰੀਵ ਗੂੜ; ਚਾਤ੍ਰਿਕ ਜੁਗਤਿ ਗਤਿ ਮਤਿ ਨ ਅਘਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The tongue of a Gursikh keeps recalling the prime traits of the True Guru and like a rain-bird who keeps shouting for more, it is never satiated."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਭ ਸਭ ਤੋਂ ਮੁਖੀ ਗੁਰੂ ਦੇ ਗੂੜ੍ਹੇ ਗੁਣਾਂ ਨੂੰ ਰਟਦੀ ਹੈ, ਪਰ ਪਪੀਹੇ ਦੀ ਜੁਗਤੀ ਵਾਂਗ ਉਸ ਦੀ ਮਤਵਾਲ ਰੱਜਦੀ ਨਹੀਂ।"