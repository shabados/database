[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੂਰਾਂ ਪਰੀਆਂ ਲਖ ਲਖ; ਲਖ ਬਹਿਸਤ ਸਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Houris of paradise and fairies in lacs;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹੂਰਾਂ, ਲਖਾਂ ਪਰੀਆਂ ਬਹਿਸ਼ਤ ਦੀਆਂ ਸਵਾਰੀਆਂ ਹੋਈਆਂ।"