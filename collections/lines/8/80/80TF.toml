[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਸਤਿਗੁਰੁ; ਸਹਜੇ. ਹਰਿ ਗੁਣ ਗਾਈ ॥"
page = 160
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever is the True Guru, the praises of God, are, automatically sung there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗ੍ਹਾ ਤੇ ਸੱਚੇ ਗੁਰਦੇਵ ਬਿਰਾਜਦੇ ਹਨ, ਉਥੇ ਸੁਤੇ ਸਿੱਧ ਹੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਜਸ ਗਾਇਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the True Guru is - there, the Glorious Praises of the Lord are intuitively sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਤਗੁਰੂ ਹੈ ਤਹਾਂ ਸਹਜੇ ਹੀ ਤੇਰੇ ਗੁਣ ਗਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਵੱਸਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí la Alabanza del Señor es cantada, en total Paz."