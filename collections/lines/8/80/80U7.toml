[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਈ ਪੰਡਿਤੁ ਜੋਤਿਕੀ; ਕੋ ਪਾਧਾ, ਕੋ ਵੈਦੁ ਸਦਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Someone is called pandit, someone astrologer, someone priest and some physician."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੰਡਤ ਹੈ, ਕੋਈ ਜੋਤਸ਼ੀ ਹੈ, ਕੋਈ ਪਾਂਧਾ ਹੈ, ਕੋਈ ਵੈਦ ਸਦਾਉਂਦਾ ਹੈ।"