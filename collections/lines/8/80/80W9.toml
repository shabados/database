[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਮਦਨ ਰਾਜ ਰਾਜਾ ਨ੍ਰਿਪਤਿ; ਨ੍ਰਿਪ ਅਬਿਬੇਕ ਮੰਤ੍ਰੀ ਕੀਯੋ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O beautiful king like the god of love! you have made that Avivek you minister,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ ਅਬਿਬੇਕ ਰਾਜੇ ਨੇ ਕਾਮਦੇਵ ਨੂੰ ਆਪਣਾ ਮੰਤਰੀ ਬਣਾਇਆ।"