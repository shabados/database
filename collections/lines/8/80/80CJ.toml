data = "ਪਾਛੋ ਚਲਿਯੋ ਤਵਨ ਕੋ ਆਯੋ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing him he sprinted his horse and chased him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਪਿਛੇ ਚਲਦਾ ਆਇਆ।"