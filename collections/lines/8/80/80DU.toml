data = "ਯਾ ਕੇ ਸੰਗ ਤਬੈ ਉਠਿ ਆਈ ॥੨੨॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Since the time I left you, I have relished living with him.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਨਾਲ ਉਠ ਕੇ ਆ ਗਈ ਹਾਂ ॥੨੨॥"