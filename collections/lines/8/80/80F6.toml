[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਹੋਵੈ ਅਰਦਾਸਿ ॥"
page = 878
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man truly and resignedly prays,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਵਾਸਤਵ ਵਿੱਚ, ਸਬਰ ਸਿਦਕ ਨਾਲ, ਪ੍ਰਾਰਥਨਾ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a prayer is offered with truth and contentment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿ ਸੰਤੋਖਾਦੀ ਸੁਭ ਗੁਣ ਪਾਸ ਹੋਵੈ, ਇਨ ਜੁਗਤ ਹੋ ਕਰ ਤੇਰੇ ਆਗੇ ਬੇਨਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਮਨੁੱਖ ਸੰਤੋਖ ਧਾਰਦਾ ਹੈ, (ਦੂਜਿਆਂ ਦੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ (ਤੇ ਇਸ ਜੀਵਨ-ਮਰਯਾਦਾ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਅਰਦਾਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਦਾਨ, ਸੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oración de los Devotos verdaderos consiste en atesorar el Contentamiento interior,"