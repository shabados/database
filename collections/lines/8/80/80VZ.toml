[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਲਤਾਨ ਖਾਨ ਬਾਦਿਸਾਹ; ਨਹੀ ਰਹਨਾ ॥"
page = 227
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The emperors, chiefs, and kings shall remain not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜੇ, ਸਰਦਾਰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨਹੀਂ ਰਹਿਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sultans, emperors and kings shall not remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਖਾਨ) ਛੋਟੇ ਸਰਦਾਰ, ਪੁਨਾ ਬਾਦਸ਼ਾਹ ਤਥਾ (ਸੁਲਤਾਨ) ਬੜੇ ਬਾਦਸ਼ਾਹ, ਕਿਸੀ ਨੇ ਇਸਥਿਤ ਨਹੀਂ ਰਹਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਸੁਲਤਾਨ ਹੋਣ, ਖ਼ਾਨ ਹੋਣ, ਬਾਦਿਸ਼ਾਹ ਹੋਣ, ਕਿਸੇ ਨੇ ਭੀ ਇਥੇ ਸਦਾ ਟਿਕੇ ਨਹੀਂ ਰਹਿਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes y los jeques no perdurarán;"