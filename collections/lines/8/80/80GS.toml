[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਚਿਤੁ ਲਾਇਆ; ਸਚਿ ਨਾਇ ॥੩॥"
page = 1164
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama has attached his mind to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੇ ਆਪਣਾ ਮਨ ਸਚੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv has focused his consciousness on the True Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਐਸਾ ਚਿਤੁ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਨਾਮੇ ਉੱਤੇ ਭੀ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਈ ਹੈ ਤੇ) ਨਾਮੇ ਦਾ ਚਿੱਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਟਿਕ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así permanezco también entonado en el Verdadero Nombre. (3)"