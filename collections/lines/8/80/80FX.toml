[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਵੀਚਾਰੇ; ਗਿਆਨੀ ਸੋਇ ॥"
page = 931
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a divine who deliberates over God's virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮਬੇਤਾ ਹੈ ਜੋ ਵਹਿਗੁਰੂ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the Lord's Virtues is spiritually wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਵਤ ਕੇ ਗੁਣ ਵੀਚਾਰੇ ਸੋ ਗਿਆਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਉਹੀ ਮਨੁੱਖ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਵਾਲਾ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਥਾਂ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es Sabio aquél que contempla la Virtud porque es solamente,"