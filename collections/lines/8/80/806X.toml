data = "ਸਾਰੇ ਹੀ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੇ (ਦਰ ਤੋਂ) ਰੋਜ਼ੀ ਪਰਾਪਤ ਕਰਨ ਵਾਲੇ ਹਨ,"

