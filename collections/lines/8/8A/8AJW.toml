[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਮਾਯਾ ਦਾ ਸਾਹਿਬ ਹੈ, ਇਹ ਉਸੇ ਦਾ ਹੀ ਰੂਪ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਬਰੰਗਿ ਸਾਹਿਬੀ ਈਂ ਹਸਤੋ ਬੂਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are willing to spread their hearts and souls in the lotus feet of Guru Nanak. (16)"