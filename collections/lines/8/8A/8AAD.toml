data = "ਹਰਿ ਨਰ ਪ੍ਰਭੰਜ ॥੧੬੧॥"
page = 9
line = 4

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord !  Thou art the Destroyer of all.161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! (ਤੂੰ) ਸਭ ਮਨੁੱਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਦੇ ਸਮਰਥ ਹੈਂ ॥੧੬੧॥"