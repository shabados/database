data = "ਕਾਂਇਆ ਮਾਂਜਸਿ ਕਉਨ ਗੁਨਾਂ ॥"
page = 656
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail is it to wash the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ ਧੋਣ ਦਾ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you bother to wash your body?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੁਝ ਕੋ ਸਰੀਰ ਕੇ ਮਾਂਜਣੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਝੂਠੇ!) ਤੈਨੂੰ ਇਸ ਗੱਲ ਦਾ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ ਕਿ ਤੂੰ ਆਪਣਾ ਸਰੀਰ ਮਾਂਜਦਾ ਫਿਰਦਾ ਹੈਂ (ਭਾਵ, ਬਾਹਰੋਂ ਸੁੱਚਾ ਤੇ ਪਵਿੱਤਰਤਾ ਰੱਖਦਾ ਹੈਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve la purificación del cuerpo"