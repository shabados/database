[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਾ ਕਰਉ; ਸੋ ਪਕਨਿ. ਨ ਦੇਈ ॥"
page = 371
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The resolve, which I make, that the mammon allows not to mature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਕਲਪ ਜਿਹੜਾ ਮੈਂ ਧਾਰਦਾ ਹਾਂ ਉਸ ਨੂੰ ਮਾਇਆ ਨੇਪਰੇ ਨਹੀਂ ਚੜ੍ਹਣ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I resolve, she does not allow it to come to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਤਾ, ਭਾਵ ਸੁਭ ਸਲਾਹ ਕਰਤਾ ਹੂੰ ਜਿਸਮੇਂ ਬਿਘਨ ਡਾਲ ਕਰ ਪਰਪੱਕ ਨਹੀਂ ਹੋਨੇ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਸਤੇ) ਮੈਂ ਜੇਹੜੀ ਭੀ ਸਲਾਹ ਕਰਦਾ ਹਾਂ ਉਸ ਨੂੰ (ਇਹ ਮਾਇਆ) ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਨ ਦੇਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾ = ਸਲਾਹ, ਫ਼ੈਸਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que resuelvo en mi mente, eso Maya no deja que se convierta en acción,"