[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਰਵਿ ਰਹਿਆ; ਘਟ ਵਾਸੀ ॥"
page = 1070
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who abides in the mind is contained all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the heart, and is all-pervading, permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਬ ਮੇਂ ਰਵਿ ਰਹਾ ਹੈ ਅਰ ਸੋਈ (ਘਟ ਵਾਸੀ) ਇਸ ਸਰੀਰ ਮੇਂ ਬਸ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਵੱਸਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Ser Bondadoso, que habita en nuestro corazón, prevalece en todos y en todas partes."