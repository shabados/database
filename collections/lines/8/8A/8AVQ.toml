data = "ਗਰਬ ਅਖਰਬ ਦੂਰ ਹੁਐ ਗਯੋ ॥੧੪॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of this event, he felt extremely ashamed and his pride was extremely shattered.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ) ਵੱਡਾ ਹੰਕਾਰ ਦੁਰ ਹੋ ਗਿਆ ॥੧੪॥"