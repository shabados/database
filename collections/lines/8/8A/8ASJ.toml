[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੰਤੋਖੀ; ਦੇਰ ਜੇਠਾਨੀ ॥੩॥"
page = 371
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has soothed, in every way, her husband's younger brother's wife and her husband's elder brother's wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹਰ ਤਰ੍ਹਾਂ ਆਪਣੀ ਦਰਾਣੀ ਅਤੇ ਜਠਾਣੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hope and desire (my younger brother-in-law and sister-in-law) are now totally content. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਦਿਰਾਨੀ ਜਠਾਨੀਓਂ ਕੋ ਸੰਤੋਖ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਰਾਣੀ ਜਿਠਾਣੀ (ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ) ਨੂੰ ਇਹ ਹਰ ਤਰ੍ਹਾਂ ਸੰਤੋਖ ਦੇਂਦੀ ਹੈ (ਸ਼ਾਂਤ ਕਰਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la ilusión y el deseo en mí ahora están satisfechos. (3)"