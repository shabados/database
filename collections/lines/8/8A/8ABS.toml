[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਸਾਹੁ ਪ੍ਰਭੁ ਪਾਇਆ; ਲਾਹਾ ਚਰਨ ਨਿਧਿ ਖਾਟ ॥੧॥"
page = 1269
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained unto the Infinite Lord, the Merchant-Prince and have earned the profit of the wealth of the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਅੰਤ ਸੁਆਮੀ ਸ਼ਾਹੂਕਾਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਦੀ ਦੌਲਤ ਦਾ ਨਫਾ ਕਮਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found God, the Banker of Infinity; I have earned the profit of the wealth of His Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਯੰਤ ਸਾਹ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ ਅਰ ਤਿਸ ਕੇ ਨਿਧੀ ਰੂਪ ਚਰਨੋਂ ਕਾ ਲਾਭ ਖਾਟਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਬੇਅੰਤ ਨਾਮ-ਸਰਮਾਏ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ। ਉਹਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ (ਵਿਚ ਟਿਕੇ ਰਹਿਣ) ਦੀ ਖੱਟੀ ਖੱਟ ਲਈ, ਜੋ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਸ਼ਾਹ, ਨਾਮ-ਧਨ ਦਾ ਮਾਲਕ। ਲਾਹਾ = ਲਾਭ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ, ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਖਾਟ = ਖੱਟਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las puertas de la duda han sido abiertas de par en par y encontré a Dios, el Banquero del Infinito, al ganar la Utilidad de la Riqueza de sus Pies. (1)"