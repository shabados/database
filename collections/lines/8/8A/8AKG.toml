[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ; ਤੇਰੀ ਪਾਈ ॥"
page = 106
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow ever bow and fall at Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਮਸਕਾਰ ਕਰਦਾ ਹਾਂ, ਸਦਾ ਨਿਮਸਕਾਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਤੇਰੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow down and fall at Your Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮੈਂ ਮਨ ਤਨ ਸੇ ਨਿਮ੍ਰ ਹੋ ਕਰ ਤੇਰੀ ਚਰਣੀ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਨਿਊਂ ਨਿਊਂ ਕੇ ਤੇਰੀ ਹੀ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਿ = ਨਿਊਂ ਕੇ। ਪਾਈ = ਪੈਰੀਂ, ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro humildemente ante Tus Graciosos Pies."