[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ; ਜਨ ਰਾਖਹੁ ਹਰਿ ਪ੍ਰਭ ਲਜਿਆ ॥"
page = 1315
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My merciful Lord God, yea, the God Lord, bless Thou me with the gift of Thy Name and save the honour of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਇਆਵਾਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord God, please bless me with Your Bounty; O Lord God, please preserve and protect the honor of Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਹਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਦਾਨ ਦੀਜੀਏ ਔਰ ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਜਨੋਂ ਕੀ ਲਜਾ ਕੋ ਰਾਖ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦਾ) ਦਾਨ ਦੇਂਦਾ ਹੈਂ, (ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਉਹਨਾਂ ਦੀ) ਲਾਜ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dios, Señor Compasivo, por favor bendíceme con tu Abundancia. Oh Señor Dios, por favor, consérvame y protege el honor de Tu humilde Sirviente."