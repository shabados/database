[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਬ︀ਯਾਹ ਹੁਲਾਸ ਬਢਾਇ ਕੈ ਸ︀ਯਾਮ ਭਨੈ ਅਪਨੇ ਗ੍ਰਿਹਿ ਆਯੋ ॥੧੯੬੫॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, after the marriage ceremony, he returned to his home delightfully.1965."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਵਿਆਹ ਦੀ ਖੁਸ਼ੀ ਨੂੰ ਵਧਾ ਕੇ ਆਪਣੇ ਘਰ ਨੂੰ ਆ ਗਿਆ ॥੧੯੬੫॥"