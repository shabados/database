[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਪਾਏ ਨਾਮ ਨਿਧਾਨ ॥"
page = 271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of saints, man obtains the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one obtains the treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਨਾਮ ਖਜਾਨੇ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਮਨੁੱਖ) ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que goza de tal Asociación es recompensado con el Tesoro del Nombre."