[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ. ਸਹਜ ਧੁਨਿ ਉਪਜੈ; ਜਿਤੁ ਸਬਦਿ, ਜਗਤੁ ਥੰਮੑਿ ਰਹਾਇਆ ॥"
page = 441
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, ambrosia is man's food and resounds there the celestial strain, with which music the world is sustained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਆਬਿਹਿਯਾਤ ਬੰਦੇ ਦੀ ਖੁਰਾਕ ਹੈ, ਅਤੇ ਗੂੰਜਦਾ ਹੈ ਉਥੇ ਇਲਾਹੀ ਕੀਰਤਨ ਜਿਸ ਰਾਗ ਦੇ ਨਾਲ ਜਹਾਨ ਥੰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, Ambrosial Nectar is food and the celestial music resounds; the world is held spell-bound by the music of the Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਸਮੇਂ ਦ੍ਵਾਰ ਮੇਂ ਜਿਸ ਸਬਦ ਧੁਨੀ ਨੇ ਜੀਵ ਕਾ ਮਨ ਰੋਕ ਰਖਿਆ ਹੈ, ਵਾ ਜੋ ਸਹਜ ਧੁਨੀ ਉਪਜਤੀ ਹੈ ਏਹੀ ਅੰਮ੍ਰਿਤ ਭੋਜਨ ਹੈ। ਵਾ ਪਰਤਖ੍ਯ ਜੋਗ ਕਾ ਜੋ ਅੰਮ੍ਰਿਤ ਗਿਰਤਾ ਹੈ ਤਿਸ ਕਾ ਭੋਜਨ ਕਰਤਾ ਹੈ, ਅਰ ਤਤ ਤੰਤੀ ਆਦਿ ਵਾਜਿਓਂ ਕੀ ਆਵਾਜ ਸੁਭਾਵਕ ਉਪਜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਪਹੁੰਚ ਕੇ ਇਹ ਮਨ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ ਦੀ ਖ਼ੁਰਾਕ ਖਾਂਦਾ ਹੈ; (ਇਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਚੱਲ ਪੈਂਦੀ ਹੈ, ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਇਹ ਮਨ) ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਦੁਨੀਆ ਦੇ ਮੋਹ ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਸਹਜ ਧੁਨਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ। ਜਿਤੁ = ਜਿਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਜਗਤੁ = ਜਗਤ ਦਾ ਮੋਹ। ਥੰਮ੍ਹ੍ਹਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí la Ambrosia es el nutriente y ahí resuena la Dulce Melodía del Equilibrio, Armonías que mantienen al mundo entero hechizado."