[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਟੂਆ ਭੇਖ ਦਿਖਾਵੈ. ਬਹੁ ਬਿਧਿ; ਜੈਸਾ ਹੈ. ਓਹੁ ਤੈਸਾ ਰੇ ॥"
page = 403
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The buffoon exhibits guises in many ways, but he remains the same as he is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰੂਪੀਆਂ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸਾਗ ਵਿਖਾਲਦਾ ਹੈ। ਪਰ ਉਹ ਉਸ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਜੇਹੋ ਜੇਹਾ ਉਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The actor displays himself in many disguises, but he remains just as he is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਨ ਨਹੀਂ ਗਾਏ ਅਰ ਹੋਰ ਕਰਮ ਕੀਤੇ ਹੈਂ, ਤਿਸ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਨਟ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖ ਦਿਖਾਵਤਾ ਹੈ ਪਰੰਤੂ ਉਸ ਕਾ ਸਰੂਪ ਵੈਸਾ ਹੀ ਹੈ, ਭਾਵ ਬਹੁਰੂਪੀਆ ਕੀ ਜਾਤੀ ਨਹੀਂ ਬਦਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁ-ਰੂਪੀਆ ਕਈ ਕਿਸਮ ਦੇ ਸਾਂਗ (ਬਣਾ ਕੇ ਲੋਕਾਂ ਨੂੰ) ਵਿਖਾਂਦਾ ਹੈ (ਪਰ ਆਪਣੇ ਅੰਦਰੋਂ) ਉਹ ਜਿਹੋ ਜਿਹਾ ਹੁੰਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਜੇ ਉਹ ਰਾਜਿਆਂ ਰਾਣਿਆਂ ਦੇ ਸਾਂਗ ਭੀ ਬਣਾ ਵਿਖਾਏ ਤਾਂ ਭੀ ਉਹ ਕੰਗਾਲ ਦਾ ਕੰਗਾਲ ਹੀ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo se exhibe de muchas formas, pero por adentro se mantiene como es."