[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਖਸਮੁ ਕਲਾਣਿ; ਕਮਲੁ ਵਿਗਸਿਆ ॥"
page = 148
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praises of the True Master His heart lotus has bloomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਉਸ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Praises of their True Lord and Master, the lotuses of their hearts have blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਚੇ ਵਾਹਿਗੁਰੂ (ਕਲਾਣਿ) ਜਸ ਕੀਆ ਤਬ ਰਿਦਾ ਕਵਲ (ਵਿਗਸਿਆ) ਖਿੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਖਸਮ ਨੂੰ ਸਾਲਾਹ ਕੇ ਉਸ ਦਾ ਹਿਰਦਾ-ਕਉਲ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾਣਿ = ਕਲਾਣ ਕੇ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਕੇ। ਵਿਗਸਿਆ = ਖਿੜ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alabando al Verdadero Maestro, el Loto de su corazón ha florecido."