[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਧਣ ਖੂਹੀ; ਮੁੰਧ ਇਕੇਲੀ ॥"
page = 794
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lonesome bride writhes in the world well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਖੂਹ ਵਿੱਚ ਕੱਲਮਕੱਲੀ ਪਤਨੀ ਦੁੱਖ ਭੋਗ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lonely soul-bride suffers in the pit of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਿਧਣ) ਦੁਖ ਰੂਪ ਸੰਸਾਰ ਵਿਖੇ ਮੈਂ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਇਕੇਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ-ਰੂਪ) ਡਰਾਉਣੀ ਖੂਹੀ ਵਿਚ ਮੈਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਕੱਲੀ (ਡਿੱਗੀ ਪਈ ਸਾਂ, ਇਥੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਧਣ = (ਵਿਧ੍ਵਨ) ਕੰਬਾਉਣ ਵਾਲੀ, ਡਰਾਉਣ ਵਾਲੀ, ਭਿਆਨਕ। ਮੁੰਧ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el pozo solitario del mundo el Alma se retuerce sola."