[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਕਾੜਾ ਛੋਡਿ; ਅਚਿੰਤ ਹਮ ਸੋਤੇ ॥੩॥"
page = 1140
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving aside tantalization then, I now go to sleep without fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਝੁਰੇਵੇ ਨੂੰ ਛੱਡ ਹੁਣ ਮੈਂ ਬੇਫਿਕਰ ਹੋ ਕੇ ਸੌਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So I have abandoned sadness, and I now sleep without anxiety. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਝੂਰਨਾ ਤਿਆਗ ਕਰ ਪੁਨਃ ਚਿੰਤਾ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਹਮ ਸੋਵਤੇ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਅਸੀਂ ਤਾਂ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਛੱਡ ਕੇ (ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ) ਬੇ-ਫ਼ਿਕਰ ਟਿਕੇ ਹੋਏ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾੜਾ = ਖਿੱਝ, ਚਿੰਤਾ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਅਚਿੰਤ = ਬੇ-ਫ਼ਿਕਰ। ਸੋਤੇ = ਸੌਂਦੇ ਹਾਂ, ਰਹਿੰਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, no me preocupo y puedo dormir en paz. (3)"