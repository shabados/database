[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਥਿ ਦੇਖਿ; ਨਿਵੈ ਜਿਸੁ ਦੋਇ ॥"
page = 931
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "beholding that wealth, both the rich and the poor, play homage to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਧਨ-ਦੌਲਤ ਨੂੰ ਵੇਖ ਕੇ ਦੋਨੋਂ ਅਮੀਰ ਤੇ ਗਰੀਬ, ਉਸ ਨੂੰ ਸਲਾਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "seeing that wealth, all pay their respects to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਦੇਖ ਕੇ (ਦੋਇ) ਦੋਊ ਹਿੰਦੂ ਮੁਸਲਮਾਨ ਨਿਉਂਦੇ ਹੈਂ, ਭਾਵ ਮਾਯਾਵਾਨ ਕੋ ਸਭ ਨਿਉਂਦੇ ਹੈਂ॥ ਵਾ ਮਾਯਾਵਾਨ ਨੀਚ ਘਰ ਹੋਵੇ ਤੋ ਭੀ (ਸੈਲ) ਪਰਬਤ, ਭਾਵ ਵਡਾ ਬਨ ਜਾਤਾ ਹੈ; ਵਾ ਭਗਤੀ ਰੂਪ (ਆਥਿ) ਮਾਇਆ ਨੀਚ ਕੇ ਰਿਦੇ ਮੇਂ ਭੀ ਹੋਵੇ ਤਾਂ ਕੋ ਭੀ (ਸੈਲ) ਅਨੰਦ ਦੇਤੀ ਹੈ। ਭਗਤੀ ਦੇਖ ਕੇ ਦੋਵੇਂ ਲੋਕ ਵਾ ਹਿੰਦੂ ਮੁਸਲਮਾਨ ਨਿਉਂਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਮਾਇਆ ਨੂੰ ਵੇਖ ਕੇ (ਗਰੀਬ ਅਮੀਰ) ਦੋਵੇਂ (ਉਸ ਚੰਦਰੇ ਅੱਗੇ ਭੀ) ਲਿਫ਼ਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਆਥਿ ਦੇਖਿ = ਤੇ ਉਸ (ਨੀਚ) ਦੀ ਮਾਇਆ ਨੂੰ ਵੇਖ ਕੇ। ਦੋਇ = ਦੋਵੇ (ਭਾਵ, ਅਮੀਰ ਤੇ ਗਰੀਬ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gente rica y pobre le rinden pleitesía."