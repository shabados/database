[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਸਾਹਿਬੁ ਗੁਰੂ ਮਿਲਾਇਆ; ਜਿਨਿ ਤਾਰਿਆ ਸਗਲ ਜਗਤੁ ॥"
page = 959
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, who has emancipated the whole world, has made me meet the Great Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਨੇ ਮੈਨੂੰ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru led me to meet the greatest Lord and Master; He saved the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਸਰਬ ਜਗਤ ਮੇਂ ਸਭ ਅਧਕਾਰੀਆਂ ਕੋ ਤਾਰਿਆ ਹੈ ਤਬ ਤਿਸ ਨੇ ਵਡਾ ਸਾਹਿਬ ਪਰਮੇਸਰ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵੱਡਾ ਮਾਲਕ ਜਿਸ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਤਾਰਿਆ ਹੈ (ਭਾਵ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਤਾਰਨ ਦੇ ਸਮਰੱਥ ਹੈ) ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਮਿਲਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Él, me he encontrado con el Santo Guru, mi Señor ha golpeado mi frente con Su Mano"