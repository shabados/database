[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਨਿਰਮਲ; ਮੈਲੁ. ਨ ਲਾਗੈ ॥"
page = 686
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate are the true persons and no filth attaches to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹਨ ਸੱਚੇ ਪੁਰਸ਼। ਉਨ੍ਹਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are immaculate and true, and filth does not stick to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੋ ਪਾਇਕਰ ਜੋ ਜਨ ਨਿਰਮਲ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੋ ਕੋਈ ਪਾਪ ਰੂਪ ਮੈਲ ਲਾਗਤੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕ ਕੇ ਪਵਿਤ੍ਰ ਹੋਏ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਹੀਂ ਚੰਬੜਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos, los purificados por el Uno Verdadero,"