[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬੈਰਾਈ; ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ॥"
page = 267
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He bears love to the one who is his enemy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦਾ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shows love to his enemies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿ ਵਾ ਸਨਬੰਧੀ ਇਸ ਸੇ (ਬੈਰਾਈ) ਵੈਰ ਕਰਨੇ ਹਾਰੇ ਸਤਰੂ ਹੈਂ ਤਿਨੋਂ ਕੇ ਸਾਥ ਇਸ ਕੀ ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋ ਵੈਰੀ ਹੈ ਉਸ ਨਾਲ ਪਿਆਰ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਈ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y brinda su compañía a otros que ni conoce."