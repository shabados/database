[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਮੀਠਾ; ਸਬਦੁ ਵੀਚਾਰਿ ॥"
page = 424
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation on the name is a sweet Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਮਿੱਠੜਾ ਆਬਿ-ਹਿਯਾਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflective meditation upon the Shabad is such sweet nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਵੀਚਾਰ ਅੰਮ੍ਰਿਤ ਸੇ ਮੀਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਮਤ) ਮਿੱਠਾ ਅੰਮ੍ਰਿਤ ਹੈ ਜਿਸ ਨੂੰ ਵਿਚਾਰ ਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno sorbe del Néctar, viviendo en la Palabra del Señor."