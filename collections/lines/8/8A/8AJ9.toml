[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਲਤਾ ਕੀ ਆਂਧੀ ਚਲੀ ਮਨੁਖ ਨ ਨਿਰਖ੍ਰਯੋ ਜਾਇ ॥੧੬॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, suddenly, the dust-storm subdued the vision.(l6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁਲਾਲ ਦੀ ਇਤਨੀ ਹਨੇਰੀ ਚਲੀ ਕਿ ਬੰਦੇ ਵੀ ਦਿਸਦੇ ਨਹੀਂ ਸਨ ॥੧੬॥"