[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ; ਲਗੋ ਧਿਆਨੁ ॥"
page = 1183
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's lotus feet my attention is fixed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਮੇਰੀ ਬਿਰਤੀ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I focus my meditation on the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਸੇ ਹਮਾਰਾ ਧ੍ਯਾਨ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy entonado en el Loto de los Pies de Dios,"