[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹੁ ਕਾਮਣੀ; ਸਚੈ ਸਬਦਿ ਸਮਾਇ ॥"
page = 1420
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brides, sins ye the Lord's praises and be absorbed in His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀਓ! ਤੁਸੀਂ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰੋ ਅਤੇ ਉਸ ਦੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O brides, sing the Glorious Praises of the Lord, and be absorbed in the True Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ (ਕਾਮਣੀ) ਇਸਤ੍ਰੀਓ! ਸਚੇ ਉਪਦੇਸ਼ ਮੇਂ ਮਨ ਕੋ (ਸਮਾਇ) ਮਿਲਾਇ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣੀ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanezcan absorbidas en la Verdadera Palabra de Su Shabd."