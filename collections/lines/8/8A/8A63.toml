[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਸਚੁ ਹੈ; ਸਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥"
page = 514
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! blest! are the True humans of the Guru by which man meets his True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਬਾਣੀ, ਜਿਸ ਦੁਆਰਾ ਇਨਸਾਨ ਸੱਚੇ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the True Word of His Bani, by which we meet our True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯੇਹ ਅਸਚਰਜ ਰੂਪ ਵਾਹਿਗੁਰੂ ਨਾਮ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ, ਇਸੀ ਕਰ ਕੇ ਸਚ ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ, (ਇਸ ਨਾਲ) ਪਰਮਾਤਮਾ ਵਿਚ ਮੇਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Palabra del Guru; a través de ella, uno es amalgamado con el Verdadero Uno."