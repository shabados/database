[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ; ਦੂਜੇ ਕਿਸੁ ਸਾਲਾਹੀ ॥"
page = 1077
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, whom else should I praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗ਼ੈਰ ਮੈਂ ਹੋਰ ਕੀਹਦੀ ਉਪਮਾ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than You, who else should I praise?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਕਿਸ ਦੂਜੇ ਕੋ ਸਲਾਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਕਿਸੇ ਹੋਰ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe nadie más a quien le cante o alabe, sólo a Ti,"