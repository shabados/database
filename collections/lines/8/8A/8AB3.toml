[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ ਗੁਰੂ ਬਹੁ ਚੇਲੇ; ਖੋਜਤ ਫਿਰਹਿ ਫੁਰਮਾਣੈ ॥"
page = 946
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many strivers, adepts, spiritual guides and disciples wander seeking Thee out, in Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਅਭਿਆਸੀ, ਪੂਰਨ ਪੁਰਸ਼, ਰੂਹਾਨੀ ਰਹਿਬਰ ਤੇ ਮੁਰੀਦ ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਤੈਨੂੰ ਲੱਭਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seekers, the Siddhas, the many gurus and disciples wander around searching for You, according to Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧਿਕ) ਜਗ੍ਯਾਸੀ ਔ ਸਿਧ ਤਥਾ ਗੁਰੂ ਔ ਬਹੁਤ ਚੇਲੇ ਤੇਰੇ ਹੁਕਮ ਕੋ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਤੇ ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਗੁਰੂ ਤੇ ਉਹਨਾਂ ਦੇ ਕਈ ਚੇਲੇ ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਤੈਨੂੰ ਖੋਜਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਫੁਰਮਾਣੈ = ਫੁਰਮਾਨ ਵਿਚ ਹੀ, ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los buscadores, los Sidhas, los miles de gurus y discípulos, vagan por todas partes en Tu Búsqueda, todo de acuerdo a Tu Voluntad."