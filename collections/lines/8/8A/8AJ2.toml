[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਲਾਗਾ; ਹਰਿ ਏਕੈ ਨਾਇ ॥"
page = 292
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave is attached with His Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਕੇਵਲ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਹੀ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant is committed to His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਏਕ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਸੇਵਕ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios se integra en el Nombre y jamás sufre desilusión."