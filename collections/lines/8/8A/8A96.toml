[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਅਨੇਕ ਦਏ ਰਨ ਮੈ; ਇਕ ਪਾਨੀ ਹੀ ਪਾਨੀ ਰਟੈ ਕਰਿ ਸੈਨਾ ॥੧੬੨੪॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed many in the war and the whole army shouted ‘water, water.’1624."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਅਨੇਕਾਂ (ਸੂਰਮੇ) ਯੁੱਧ ਵਿਚ ਮਾਰ ਦਿੱਤੇ ਹਨ। ਕਈ ਪਾਣੀ ਹੀ ਪਾਣੀ ਪੁਕਾਰਦੇ ਹਨ ਅਤੇ ਕਈ ਸੈਨਤਾਂ (ਕਰ ਕੇ ਪਾਣੀ ਮੰਗਦੇ ਹਨ) ॥੧੬੨੪॥"