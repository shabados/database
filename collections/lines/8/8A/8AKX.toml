page = 665
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he meets the True Guru, then attains he the peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵੇ, ਤਦ ਉਹ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he meets the True Guru, then he finds peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਇਸ ਜੀਵ ਕੋ ਮਿਲੈ ਤਬ ਇਹ ਸੁਖੋਂ ਕੌ ਪਾਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
