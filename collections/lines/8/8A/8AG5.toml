[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਅਹੇਰੀ ਏਕੁ ਜੀਉ; ਕੇਤਾ ਬੰਚਉ ਕਾਲੁ ॥੫੩॥"
page = 1367
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are lakhs of hunters of one living being. How long can it escape death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਲੂਖਾਂ ਹੀ ਸ਼ਿਕਾਰੀ ਇਕ ਜੀਵ ਮਗਰ ਲੱਗੇ ਹੋਏ ਹਨ। ਕਿੰਨੇ ਚਿਰ ਤਾਂਈ ਇਹ ਮੌਤ ਤੋਂ ਬਚ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thousands of hunters are chasing after the soul; how long can it escape death? ||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੇ ਵਾ ਸੰਕਲਪ ਰੂਪੀ ਲਾਖੋਂ (ਅਹੇਰੀ) ਸ਼ਿਕਾਰੀ ਇਸ ਕੇ ਮਾਰਨੇ ਵਾਲੇ ਹੈਂ, ਤਾਂ ਤੇ ਇਹ ਏਕ ਜੀਵ ਕਿਤਨਾ ਕੁ ਕਾਲ ਇਨ ਤੇ ਬਚੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਬਚ ਸਕਤਾ ਹੈ॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਇੱਕ-ਇਕੱਲੀ ਹੈ, (ਇਸ ਨੂੰ ਫਸਾਣ ਲਈ ਮਾਇਕ ਭੋਗ) ਲੱਖਾਂ ਸ਼ਿਕਾਰੀ ਹਨ, (ਇਹਨਾਂ ਦੀ ਮਾਰ ਤੋਂ ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਮੈਂ ਬਹੁਤਾ ਚਿਰ ਬਚ ਨਹੀਂ ਸਕਦਾ ॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੇਰੀ = ਸ਼ਿਕਾਰੀ, ਬੇਅੰਤ ਵਿਕਾਰ। ਏਕੁ = ਇਕੱਲਾ। ਜੀਉ = ਜੀਵ, ਜਿੰਦ। ਕੇਤਾ ਕਾਲੁ = ਕਿਤਨਾ ਕੁ ਸਮਾ? ਬਹੁਤ ਚਿਰ ਤਕ ਨਹੀਂ। ਬੰਚਉ = ਮੈਂ ਬਚ ਸਕਦਾ ਹਾਂ ॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué tanto podrá escapar de la muerte?(53)"