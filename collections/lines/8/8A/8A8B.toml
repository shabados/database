[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਮਤ ਰਾਮੁ ॥"
page = 1202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, my Lord is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਮੇਰਾ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord is All-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਸਭ ਮੇਂ (ਰਮਤ) ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥☬ਪੁਨਹ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਰਾਮ ਦਾ) ਜਿਹੜਾ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਵਿਆਪਕ, ਹਰ ਥਾਂ ਮੌਜੂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es Todo Prevaleciente, Verdad, Verdad es el Señor."