[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਐ ਸਾਹੁਰੈ ਬਹੁ ਸੋਭਾ ਪਾਏ; ਤਿਸੁ ਪੂਜ ਕਰੇ ਸਭੁ ਸੈਸਾਰੁ ॥"
page = 786
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She obtains great honour in this world and the world beyond, and the whole world adorns her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿੱਚ ਉਹ ਬਹੁਤ ਇੱਜ਼ਤ-ਆਬਰੂ ਪਾਉਂਦੀ ਹੈ ਅਤੇ ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and the next, she receives great honor, and the whole world worships her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਔ ਪਰਲੋਕ ਮੇਂ ਬਹੁਤ ਸੋਭਾ ਕੋ ਪਾਵਤੀ ਹੈ, ਤਿਸ ਕਾ ਸਭ ਸੰਸਾਰ ਪੂਜਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਸਭ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਉਸ ਦੀ ਬੜੀ ਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ, ਸਾਰਾ ਜਗਤ ਉਸ ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero la alaba entonces y obtiene la Gloria aquí y aquí después."