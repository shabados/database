[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਭਵਜਲੁ ਬਿਖਮੁ ਡਰਾਂਉ ॥"
page = 63
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! the fearful world-ocean is arduous and awe-inspiring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ ਡਰਾਉਣਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕਠਨ ਤੇ ਭੈ-ਭੀਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, the terrifying world-ocean is so difficult to cross-I am terrified!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਜੋ ਬਿਖਮੁ ਔਰ ਡਰਾਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਬੜਾ) ਡਰਾਉਣਾ ਹੈ ਤੇ (ਤਰਨਾ) ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, que difícil es el mar tempestuoso de las existencias materiales, lo llena a uno de miedo."