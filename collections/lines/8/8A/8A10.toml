[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸੰਗੁ. ਨ ਕੀਜਈ ਪਿਆਰੇ; ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ ॥"
page = 641
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As far as it is in thy power, O dear, associate thou not with the mammon-worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੋਂ ਤੋੜੀ ਤੇਰਾ ਵਸ ਲੱਗੇ, ਹੇ ਪਿਆਰਿਆ! ਤੂੰ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As far as possible, do not associate with the faithless cynics, O Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! (ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ) ਜਿਤਨਾ ਬਲ ਚੱਲਦਾ ਹੈ, ਤਿਤਨੇ ਪ੍ਰਯੰਤ (ਸਾਕਤ) ਮਨਮੁਖ ਕਾ ਸੰਗ ਨਹੀਂ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਥੋਂ ਤਕ ਵੱਸ ਲੱਗੇ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦਾ ਸਾਥ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ ਸੰਗੁ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦਾ ਸਾਥ। ਕੀਜਈ = ਕਰਨਾ ਚਾਹੀਦਾ। ਜੇ ਕਾ = ਜਿਤਨਾ ਕੁ। ਪਾਰਿ ਵਸਾਇ = ਵੱਸ ਚੱਲ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe evitar, lo más que pueda, la sociedad de aquéllos que alaban a Maya,"