[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਮੂਆ ਰੇ; ਕਉਨੁ ਮੂਆ ॥"
page = 885
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Oh, who has died, who has died?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ! ਕੌਣ ਮਰ ਗਿਆ ਹੈ, ਕੌਣ ਮਰ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has died? O, who has died?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੌਨ ਮੂਆ ਹੈ? ਦ੍ਰਿੜਤਾ ਕੇ ਲੀਏ ਦੂਸਰੀ ਬੇਰ ਕਹਿਤੇ ਹੈਂ ਨਹੀਂ ਮੂਆ ਹੈ, ਭਾਵ ਦੇਹ ਮਰੀ ਹੈ ਵਾ ਆਤਮਾ ਮਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਸਲ ਵਿਚ) ਕੋਈ ਭੀ ਜੀਵਾਤਮਾ ਮਰਦਾ ਨਹੀਂ, ਇਹ ਪੱਕੀ ਗੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién ha muerto, dime, quién ha muerto?"