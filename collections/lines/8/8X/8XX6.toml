[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਨਾਨਕ ਮਨੁ ਬੇਧਿਓ; ਚਰਨਹ ਸੰਗਿ ਸਮਾਹਿ ॥੨॥੭੨॥੯੫॥"
page = 1222
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's lotus feet Nanak's soul is pierced through and with His feet it is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੇਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਨਾਨਕ ਦੀ ਜਿੰਦੜੀ ਵਿੱਨੀ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਹੀ ਇਹ ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's mind is pierced through by the Lotus Feet of the Lord; it is absorbed in His Lotus Feet. ||2||72||95||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਸਾਥ ਜਿਸ ਪੁਰਸ਼ ਕਾ ਮਨੁ ਵਿੰਨਿਆਂ ਗਿਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ ਚਰਨੋਂ ਸਾਥ ਮਿਲ ਕੇ (ਸਮਾਹਿ) ਅਨੰਦ ਰਹਿਤਾ ਹੈ॥੨॥੭੨॥੯੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਵਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੨॥੭੨॥੯੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de Nanak ha sido atravesada por los Pies de Loto del Señor y Él postra su ser a Sus Pies. (2-72-95)"