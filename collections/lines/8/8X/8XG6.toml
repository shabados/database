[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨ ਤਸਕਰ ਤਾ ਸੌ ਰਮਤ; ਦਰਬ ਠਗਨ ਠਗ ਜਾਇ ॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘During the day, the thief made love with her whereas the swindler Went out to defraud."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਨ ਨੂੰ ਚੋਰ ਉਸ ਨਾਲ ਰਮਣ ਕਰਦਾ ਸੀ ਅਤੇ ਠਗ ਧਨ ਠਗਣ ਲਈ (ਬਾਹਰ) ਜਾਂਦਾ ਸੀ।"