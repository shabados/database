[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰ ॥੧॥"
page = 535
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's lotus feet are the support of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ, ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of the Lord are the Support of my very breath of life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਣ ਕਮਲ ਮੇਰੇ ਪ੍ਰਾਨੋਂ ਕਾ ਅਧਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਮੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਬਣ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son la prístina esencial respiración de mi vida. (1)"