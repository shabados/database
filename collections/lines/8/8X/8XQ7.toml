[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨਦੁ ਘਣਾ; ਪ੍ਰਭ ਜਪਤਿਆ ਦੁਖੁ ਜਾਇ ॥"
page = 963
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord, one obtains plentiful peace, poise and pleasure and gets rid of grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਘਣੇਰੇ ਸੁਖ ਅਡੋਲਤਾ ਅਤੇ ਖ਼ੁਸ਼ੀ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਰੰਜ ਗਮ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celestial peace and absolute bliss come when one meditates on God - suffering is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚੁਤ ਸੁਖ ਔ ਬਿਵਹਾਰਕ ਅਨੰਦ ਘਣਾ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔ ਪ੍ਰਭੂ ਕੋ ਜਪਤਿਆਂ ਹੀ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੁਖ, ਆਤਮਕ ਅਡੋਲਤਾ ਤੇ ਬੇਅੰਤ ਖ਼ੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a Dios uno es bendecido con un Inmenso Éxtasis, Paz y Equilibrio y uno se libera de toda tristeza."