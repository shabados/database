[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਸਾਧਸੰਗਿ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥੮੧॥"
page = 179
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord 's grace, the Society of Saints is received. Pause second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਸਤਿ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, I have joined the Saadh Sangat. ||1||Second Pause||12||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਭੂ ਕੀ ਕਿਰਪਾ ਸੇ ਸਾਧ ਸੰਗਤ ਕਾ ਮਿਲਾਪੁ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੪॥੧੨॥੮੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਬੈਠਣਾ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਨਸੀਬ ਹੁੰਦਾ ਹੈ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Señor es admitido en la Saad Sangat, la Sociedad de los Santos.  (1-Seguda pausa-12-81)"