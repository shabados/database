[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ; ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਵਣਿਆ ॥੮॥੩॥੪॥"
page = 111
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are tinged with the Name, remain aloof, and in their own home assume contemplative attitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਨਿਰਲੇਪ ਹਨ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਸਮਾਧੀ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam remain unattached and balanced; in the home of the inner self, they are absorbed in the primal trance of deep meditation. ||8||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਨਾਮੀ! ਜੋ ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਬੈਰਾਗੀ ਹੈਂ, ਪੁਨਾ (ਨਿਜ ਘਰਿ) ਅਪਨੇ ਸਰੂਪ ਮੇਂ (ਤਾੜੀ) ਸਮਾਧੀ ਲਗਾਵਤੇ ਹੈਂ॥੮॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵੱਲੋਂ ਉਪਰਾਮ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ (ਬਾਹਰ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣ ਦੀ ਥਾਂ) ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੮॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ। ਤਾੜੀ = ਸਮਾਧੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en el Amor a Tu Nombre, uno se vuelve en verdad desapegado, y entona su ser solamente en su interior. (8-3-4)"