[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਸੁਖੁ ਪਾਵੈਗੀ; ਬਿਨੁ ਉਰ ਧਾਰੇ ॥"
page = 242
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can she attain peace, without embracing Him to her heart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਉਣ ਦੇ ਬਗ਼ੈਰ ਉਹ ਠੰਢ-ਚੈਨ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can she find peace, without enshrining Him in her heart?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਧਾਰੇ ਬਿਨਾ ਕੈਸੇ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਤੀ ਉਸ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਨਾਹ ਲਾਏ, ਤਾਂ ਉਸ ਨੂੰ ਸੁਖ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede conocer la Paz, sin enaltecer al Señor en su corazón?"