[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਗਲ ਕੁਟੰਬ ਸਖੀ ਮੰਗਲ ਗਾਵਹੁ ਮਿਲ; ਚਾੜਹੁ ਤਿਲਕ ਤੇਲ ਮਾਥੇ ਰਸ ਰੀਤਿ ਹ੍ਵੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O all my relatives and friends! sing wedding songs, put oil in my hair and anoint me with saffron as is the customs in a marriage."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਪਰਵਾਰ ਤੇ ਮੇਰੀ ਸਖੀਓ, ਮਿਲ ਕੇ ਮੰਗਲ ਗਾਵੋ ਤੇ ਮੇਰੇ ਮੱਥੇ ਤੇ ਤੇਲ ਦਾ ਤਿਲਕ ਚੜ੍ਹਾਓ ਜਿਹੋ ਜਿਹੀ ਕਿ ਰਸਦਾਇਕ ਰੀਤੀ ਵਿਆਹ ਸਮੇਂ ਹੁੰਦੀ ਹੈ।"