[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਜੀ ਉਪਮਾ ਬਸੁਦੇ ਠਗਿ ਸ︀ਯਾਮ ਮਨੋ ਧਨ ਲੂਟਿ ਲਯੋ ਹੈ ॥੮੫੮॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that it appears to him that a thug like Vasudev has plundered the wealth of Krishna.858."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ (ਕਵੀ ਦੇ ਮਨ ਵਿਚ) ਪੈਦਾ ਹੋਈ, ਮਾਨੋ ਬਸੁਦੇਵ ਠਗ ਨੇ (ਨੰਦ ਕੋਲੋਂ) ਸ਼ਿਆਮ ਲੁਟ ਲਿਆ ਹੋਵੇ ॥੮੫੮॥"