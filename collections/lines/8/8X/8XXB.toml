[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇ ਜੋ ਨਿਮਖ ਮਹਿ; ਸੋ ਅਲਪ ਸੁਖੁ ਭਨੀਐ ॥ ਰਹਾਉ ॥"
page = 677
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry is said to be the pleasure, which passes off in an instance. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਕਹੀ ਜਾਂਦੀ ਹੈ ਉਹ ਖੁਸ਼ੀ, ਜੋ ਇਕ ਛਿਨ ਅੰਦਰ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That pleasure, which passes away in an instant, is trivial. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ ਪਦਾਰਥ ਏਕ ਖਿਨ ਮੇਂ ਬਿਨਸ ਜਾਵੈ, ਭਾਵ ਜਿਸ ਕਾ ਸੀਘ੍ਰ ਹੀ ਵਿਯੋਗ ਹੋਇ ਜਾਵੈ ਸੋ (ਅਲਪ) ਥੋੜੇ ਹੀ ਸੁਖ ਵਾਲਾ ਕਹੀਤਾ ਹੈ॥ ਰਹਾਉ ॥☬ਸੋ ਵਾਹਿਗੁਰੂ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਖ ਨੂੰ ਹੋਛਾ ਸੁਖ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ ਜੇਹੜਾ ਅੱਖ ਝਮਕਣ ਦੇ ਸਮੇ ਵਿਚ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਅਲਪ = ਛੋਟਾ, ਥੋੜਾ, ਹੋਛਾ। ਭਨੀਐ = ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que pasa y se desvanece en un instante, es un placer vano. (Pausa)"