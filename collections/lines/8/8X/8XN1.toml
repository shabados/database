[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਜੋ ਕਰੈ; ਸੋ ਸੁਖੀਆ ਸੰਸਾਰਿ ॥"
page = 1375
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, whosoever embraces God's meditation, he alone is happy in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਜਗ ਅੰਦਰ ਸੁਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, whoever meditates in remembrance on the Lord, he alone is happy in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ, ਜੋ ਪੁਰਸ਼ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਮੇਂ ਸੁਖੀਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਹ ਇਸ ਜਗਤ ਵਿਚ ਸੁਖੀ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, quien medite en el Señor, sólo él será feliz en este mundo,"