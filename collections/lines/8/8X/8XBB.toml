[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰੁ ਨ. ਮੰਗਣਿ; ਦੇਣਿ. ਨ ਜੋਰੁ ॥"
page = 7
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no power to beg and no power to give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲ ਯਾਚਨਾ ਕਰਨ ਦੀ ਕੋਈ ਸਤਿਆ ਨਹੀਂ ਹੈ ਤੇ ਨਾਂ ਹੀ ਸਤਿਆ ਹੈ ਦੇ ਦੇਣ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No power to beg, no power to give."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਂਗਨੇ ਕਾ ਭੀ ਇਸ ਮੇ ਬਲੁ ਨਹੀ ਹੈ, ਜੇ ਚਾਹੇ ਕਿ ਮੈਂ ਮਾਂਗ ਕਰ ਇਸ ਵਸਤੂ ਕੋ ਲੇ ਆਊਂ। ਜੈਸੇ ਕੁੰਭਕਰਨ ਨੇ ਛੇ ਮਹੀਨੇ ਜਾਗਣ ਕੇ ਮੰਗਣ ਲੱਗੇ ਨੇ ਸੈਨ ਕਰਨੇ ਕੇ ਮੰਗ ਲੀਏ। ਦੇਨੇ ਕਾ ਭੀ ਬਲੁ ਨਹੀ ਹੈ, ਜੀ ਮੈ ਚਾਹਿਤਾ ਹੈ ਦੇਊਂ, ਪਰੰਤੂ ਲੋਕ ਕੁਟੰਬ ਕੇ ਕਹਿਣੇ ਸੇ ਵਾ ਅਪ੍ਰਾਪਤਿ ਹੋਣੇ ਸੇ, ਦੇ ਨਹੀ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਮੰਗਣ ਵਿਚ ਸਾਡੀ ਮਨ-ਮਰਜ਼ੀ ਚੱਲਦੀ ਹੈ ਅਤੇ ਨਾ ਹੀ ਦੇਣ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin poder para pedir, ni poder para dar,"