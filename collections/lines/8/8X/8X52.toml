[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਵ, ਇੰਦ੍ਰ, ਗਜਿੰਦ੍ਰ, ਨਰਾਧਪ; ਜੌਨ ਤ੍ਰਿਲੋਕ ਕੋ ਰਾਜ ਕਰੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "King of men and elephants, emperors who would rule over the three worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ, ਇੰਦਰ, ਗਜਿੰਦਰ, ਕੁਬੇਰ ਵਾਂਗ ਤਿੰਨ ਲੋਕਾਂ ਉਤੇ ਰਾਜ ਕਰਦੇ ਹਨ;"