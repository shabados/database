[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੁਧਾ ਤਲੈ ਤਲੈ ਸਭ ਊਪਰਿ; ਮਿਲਿ ਸਾਧੂ ਚਰਨ ਰੁਲੀਜੈ ॥"
page = 1324
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dust is beneath the feet of all and, from beneath, it falls over all. Roll thou, therefore, in the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾ ਹੇਠਾ ਹੈ ਅਤੇ ਹੇਠਾ ਤੋਂ ਇਹ ਸਾਰਿਆਂ ਉਤੇ ਪੈਦੀ ਹੈ। ਇਸ ਲਈ, ਤੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰਾ ਦੀ ਖਾਕ ਅੰਦਰ ਇਸ਼ਲਾਨ ਕਰੀ ਜਾ (ਰੁਲ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is beneath us, and yet its dust falls down on all; let yourself be covered by the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਪ੍ਰਕਾਰ ਸਭ ਪ੍ਰਿਥਵੀ ਸਭ ਕੀ ਤਲੀਓਂ ਕੇ ਤਲੇ ਰਹਿਣੇ ਕਰ ਧੂੜੀ ਰੂਪ ਕਰ ਸਭ ਕੇ ਊਪਰ ਹੋ ਜਾਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਾਧੂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਰੁਲੀਏ, ਭਾਵ ਯਹਿ ਕਿ ਅਤੀ ਦੀਨ ਹੋਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਸਦਾ (ਜੀਵਾਂ ਦੇ) ਪੈਰਾਂ ਹੇਠ ਹੀ ਰਹਿੰਦੀ ਹੈ, (ਆਖ਼ਰ) ਸਭਨਾਂ ਦੇ ਉੱਤੇ ਆ ਜਾਂਦੀ ਹੈ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਸਭਨਾਂ ਦੇ) ਪੈਰਾਂ ਹੇਠ ਟਿਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra está bajo nuestros pies y aún así el polvo cae sobre todos. Deja que tu ser sea cubierto por el Polvo de los Pies de los Santos."