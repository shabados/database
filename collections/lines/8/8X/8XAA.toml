[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਮਿਟੈ; ਹਰਿ ਅਵਖਧੁ ਲਾਇ ॥"
page = 288
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that malady is vanished by administering the medicine of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੀਮਾਰੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਲਾਉਣ ਦੁਆਰਾ ਹਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the disease is cured only by giving the medicine of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਔਸਧ ਕੌ ਰਿਦੇ ਮੇਂ ਲਗਾਣੇ ਸੇ ਤੇਰੇ ਸਰਬ ਰੋਗ ਮਿਟ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰੋਗ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪੀ ਦਵਾਈ ਵਰਤਿਆਂ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਖਧੁ = ਦਵਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aplica el Naam, el Nombre del Señor como remedio y así obtendrás alivio."