[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ ਝੁਣਕਾਰੁ ਨਿਰਾਲਮੁ; ਪ੍ਰਭਿ ਆਪੇ ਵਾਇ ਸੁਣਾਇਆ ॥੮॥"
page = 1040
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself hymns the pure music of the five tunes and makes the yogi hear it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪ ਹੀ ਪੰਜਾਂ ਧੁਨਾਂ ਵਾਲ ਪਵਿੱਤਰ ਰਾਗ ਆਲਾਪਦਾ ਹੈ ਅਤੇ ਯੋਗੀ ਨੂੰ ਸੁਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself plays the pure music of the Panch Shabad, the five primal sounds to hear. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਆਨੰਦ ਜੋ ਨਿਰਾਲਾ ਹੈ ਅਰਥਾਤ ਆਤਮ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਪੁਨਃ (ਪ੍ਰਭਿ) ਸਾਮ੍ਰਥ ਗੁਰੂ ਹੋ ਕਰ ਆਪ ਹੀ ਜਗ੍ਯਾਸੀਆਂ ਕੋ (ਵਾਇ) ਉਚਾਰ ਕਰ ਸੁਨਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ, ਇਕ ਮਿੱਠਾ ਮਿੱਠਾ ਇਕ-ਰਸ ਰਾਗ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੇ ਇਕੱਠੇ ਵਜਾਣ ਨਾਲ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਰਾਗ ਨੂੰ ਬਾਹਰੋਂ ਕਿਸੇ ਸਾਜ਼ ਦੇ ਆਸਰੇ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ। ਇਹ ਰਾਗ (ਅੰਦਰ-ਵੱਸਦੇ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਵਜਾ ਕੇ ਉਸ ਨੂੰ ਸੁਣਾਇਆ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, de esa forma, vive imbuido en el Néctar del Señor, sumergido en el Amor de la Palabra del Guru.(8)"