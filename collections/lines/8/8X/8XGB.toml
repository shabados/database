[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ ਵਣਜੀਅਹਿ; ਜਾਂ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥੧॥"
page = 570
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru so instructs the mortal deals in the jewels of the Name goods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਇਸ ਤਰ੍ਹਾਂ ਸਿਖਮਤ ਦਿੰਦੇ ਹਨ ਤਾਂ ਇਨਸਾਨ ਨਾਮ ਦੇ ਮਾਲ ਦੇ ਜਵੇਹਰਾਂ ਦਾ ਵਾਪਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He purchases the jewel, the invaluable treasure, unto whom the True Guru has given this understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਸਤਿਗੁਰੂ ਬੂਝ ਦੇਵੇ ਤਾਂ ਨਾਮ ਅਮੋਲਕ ਪਦਾਰਥ ਕੋ ਖਰੀਦੀਏ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤਾਂ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਕੀਮਤੀ ਰਤਨਾਂ ਦਾ ਹੀ ਵਪਾਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ ਪਦਾਰਥ = ਕੀਮਤੀ ਰਤਨ। ਵਣਜੀਅਹਿ = ਵਣਜੇ ਜਾਂਦੇ ਹਨ, ਖ਼ਰੀਦੇ ਜਾਂਦੇ ਹਨ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Fructífero es el Nombre; aquél que está dedicado en este comercio, por la Gracia de Dios, negocia con la Joya del Nombre del Señor cuando el Guru Verdadero lo instruye así. (1)"