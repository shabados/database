[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਬਾਣੀ, ਸ੍ਰਵਣਿ ਸੁਣਾਹਾ ॥"
page = 699
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, mercifully unite me with the True Guru and,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let me hear with my ears the Banis, the Hymns, in praise of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੀ ਬਾਣੀ ਅਬ ਮੈਂ ਸ੍ਰਵਣੋਂ ਸੇ ਸੁਣਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣਾਂ ਵਾਲੀ ਬਾਣੀ ਅਸੀਂ ਕੰਨ ਨਾਲ ਸੁਣੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣਿ = ਕੰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha la Palabra de la Alabanza del Señor y reza,"