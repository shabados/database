[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਿਮਖ ਓਪਾਇ ਸਮਾਵੈ; ਦੇਖਿ ਚਰਿਤ ਮਨ ਮੋਹੰ ॥੧॥ ਰਹਾਉ ॥"
page = 1211
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord creates and destroys in moment. Seeing His wondrous plays, my soul is bewitched. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਇਕ ਮੁਹਤ ਵਿੱਚ ਪੈਦਾ ਤੇ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ। ਉਸ ਦੀਆਂ ਅਦਭੁਤ ਖੇਡਾਂ ਵੇਖ, ਮੇਰੀ ਜਿੰਦੜੀ ਫਰੇਫਤਾ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He creates and destroys. Gazing upon His Wondrous Plays, my mind is fascinated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਮੇਂ ਜਗਤ ਕੋ ਉਤਪਤ ਕਰ ਕੇ (ਸਮਾਵੈ) ਲ੍ਯ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੇ ਚਰਿਤਰੋਂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਮੋਹਤ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ (ਮੁੜ ਆਪਣੇ ਵਿਚ ਜਗਤ ਨੂੰ) ਲੀਨ ਕਰ ਸਕਦਾ ਹੈ। ਉਸ ਦੇ ਚੋਜ-ਤਮਾਸ਼ੇ ਵੇਖ ਕੇ ਮਨ ਮੋਹਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਓਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਸਮਾਵੈ = ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਚਰਿਤ = ਕੌਤਕ-ਤਮਾਸ਼ੇ। ਮੋਹੇ = ਮੋਹਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atónita queda mi mente observando Sus Maravillas. (1-Pausa)"