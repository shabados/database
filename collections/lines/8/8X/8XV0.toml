[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਵਸਤੁ. ਸੋਈ ਲੈ ਜਾਇਗਾ; ਰੋਸੁ. ਕਿਸੈ ਸਿਉ ਕੀਜੈ ॥"
page = 1246
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the thing belongs, shall take it away. With whom should one be angry?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਇਕ ਚੀਜ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਲੈ ਜਾਏਗਾ। ਆਦਮੀ ਕੀਦੇ ਨਾਲ ਗਿਲਾ-ਗੁੱਸਾ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The object belongs to Him; He shall take it away; with whom should one be angry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਇਹ ਲਿੰਗ, ਦੇਹ ਰੂਪੀ ਵਸਤੂ ਹੈ, ਸੋਈ ਲੈ ਜਾਵੇਗਾ, ਤਾਂ ਤੇ (ਰੋਸੁ) ਗੁਸਾ ਕਿਸ ਕੇ ਸਾਥ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਿੰਦ) ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਚੀਜ਼ ਹੈ ਉਹੀ ਵਾਪਸ ਲੈ ਜਾਂਦਾ ਹੈ, (ਇਸ ਬਾਰੇ) ਕਿਸੇ ਨਾਲ ਕੋਈ ਗਿਲਾ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, a Quién nuestra Alma pertenece, la toma, ¿a quién entonces se podría culpar?"