[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਆਰਾਧੇ ਸਾਸਿ ਸਾਸਿ ਪਿਆਰੇ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਇਆ ॥੧॥"
page = 640
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then remembers his God at every breath and comes to enshrine love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਤਦ ਹਰ ਸੁਆਸ ਨਾਲ ਆਪਣੈ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪੈਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He worships the Lord in adoration with each and every breath, O Beloved; he is lovingly attached to the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਵਹੁ ਪੁਰਸ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਤੇਰੇ ਕੋ (ਆਰਾਧੇ) ਸਿਮਰਤਾ ਹੈ, ਔਰ ਹੇ ਰਮਣ ਰੂਪ! ਤੇਰੇ ਨਾਮ ਮੇਂ ਤਿਸ ਨੇ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ (ਆਪਣੇ ਅੰਦਰ) ਬਣਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces él medita para siempre en su Dios entonado en Su Nombre. (1)"