[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਾ ਪ੍ਰਭ ਤੇਰੇ ॥"
page = 130
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day I sing Thine praises, O my Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I sing Your Glorious Praises, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਤੇਰੇ ਗੁਣ ਰਾਤ ਦਿਨ ਗਾਇਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! (ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕਰ) ਮੈਂ ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día canto Tus Gloriosas Alabanzas,"