[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਸਿਆਮ ਸਰੂਪ ਕਰੂਪ ਤਨੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (she) is dreadful like the flames of fire, has white sword, pure glory with rows of white teeth   and who is full of pleasure.223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਬਹੁਤ ਕਾਲਾ ਸਰੂਪ ਅਤੇ ਬਦਸੂਰਤ ਸ਼ਰੀਰ ਹੈ।"