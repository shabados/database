[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਕੁਲ ਸਮੂਹਾ ਸਭਿ ਤਰੇ ॥"
page = 928
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, the Searcher of hearts, all the generations are wholly saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਸਾਹਿਬ ਦਾ ਆਰਾਧ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਪਾਰ ਉੱਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord and Master, the Searcher of hearts, all one's ancestry is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਸਿਮਰਿਆ ਹੈ, ਤਿਨ ਕੇ ਕੁਲ ਜੋ ਸਮੂਹ ਹੈਂ, ਸੋ ਸਭ ਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਹੀ ਕੁਲਾਂ ਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਸਮੂਹਾ = ਢੇਰ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que contempla al Maestro, el Conocedor de lo íntimo, para que estén elevados todos los tuyos."