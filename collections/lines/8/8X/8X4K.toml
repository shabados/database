[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਘਰ ਮਹਿ ਹੈ; ਸੁ ਤੂ ਢੂੰਢਿ ਖਾਹਿ ॥"
page = 1196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search for and eat anything that is in this house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਇਸ ਝੁੱਗੇ ਵਿੱਚ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਲੱਭ ਕੇ ਖਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look around, and eat anything in this house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ (ਘਰ) ਸਰੀਰ ਮੇਂ ਪਰਕਾਸ ਰੂਪ ਚੇਤਨ ਹੈ, ਤਿਸ ਕੋ ਢੂੰਢ ਕਰ (ਖਾਹਿ) ਧਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕੁੱਤੇ ਦੇ ਸੁਭਾਉ ਵਾਲੇ ਜੀਵ!) ਜੋ ਕੁਝ ਆਪਣੀ ਹੱਕ ਦੀ ਕਮਾਈ ਹੈ, ਉਸੇ ਨੂੰ ਨਿਸੰਗ ਹੋ ਕੇ ਵਰਤ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਘਰ ਮਹਿ ਹੈ = (ਭਾਵ,) ਜੋ ਕੁਝ ਤੈਨੂੰ ਆਪਣੀ ਕਮਾਈ ਵਿਚੋਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira alrededor y come lo que desees en esta casa,"