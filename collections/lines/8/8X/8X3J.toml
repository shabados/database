[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਤੇਰਾ, ਤੂ ਏਕੋ ਦਾਤਾ; ਅਵਰੁ. ਨ ਦੂਜਾ ਭਾਈ ॥"
page = 634
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is Thine O Lord, Thou, alone art the giver and there is not any other, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਤੈਂਡਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਹੈ। ਕੋਈ ਹੋਰ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ, ਹੇ ਭਰਾਵਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is Yours, Lord; You alone are the Giver. There is not any other, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੰਸਾਰ ਤੇਰਾ ਹੈ ਅਰ (ਤੂੰ) ਏਕ ਹੀ ਸਭ ਕਾ ਦਾਤਾ ਹੈਂ। ਹੇ ਭਾਈ! ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ, ਵਾ ਦੂਜਾ ਹੋਰ ਕੋਈ ਸਾਨੂੰ ਭਾਵਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ! ਇਹ ਬਿਰਹੋਂ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲਾ ਤੂੰ ਇਕ ਆਪ ਹੀ ਹੈਂ, ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਇਹ ਦਾਤਿ) ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਤੇ ਇਹ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਆਪਣਾ ਹੀ (ਰਚਿਆ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, el mundo entero Te pertenece; eres nuestro Único Dios Benévolo y no hay nadie más que Tú."