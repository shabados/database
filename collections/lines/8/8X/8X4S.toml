[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਜਨ; ਜਾ ਕੈ ਸੁਣਿ ਨਾਮ ॥"
page = 238
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of whose (God's) Name is equal to millions of ablutions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਹਰੀ) ਦੇ ਨਾਮ ਦਾ ਸ੍ਰਵਣ ਕਰਨਾ, ਕ੍ਰੋੜਾਂ ਹੀ ਇਸ਼ਨਾਨਾਂ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Naam, the Name of the Lord, is equal to millions of cleansing baths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਸੁਨਣੇ ਸੇ ਕ੍ਰੋੜੋਂ ਇਸਨਾਨੋਂ ਕਾ ਫਲ੍ਹ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਨ ਵਿਚ ਕ੍ਰੋੜਾਂ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios trae el mérito de un sinnúmero"