[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਦੇਖੁ. ਜੈਸੇ ਹਰਿਚੰਦਉਰੀ; ਇਕੁ ਰਾਮ ਭਜਨੁ. ਲੈ ਲਾਹਾ ॥੧॥ ਰਹਾਉ ॥"
page = 402
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See with thine eyes that these things are like an enchanted city Obtain thou the profit of one Lord's meditation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ, ਕਿ ਇਹ ਚੀਜ਼ਾ ਜਾਦੂ ਦੇ ਸ਼ਹਿਰ ਦੀ ਮਾਨਿੰਦ ਹਨ, ਤੂੰ ਇਕ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦਾ ਲਾਭ ਪਰਾਪਤ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See with your eyes, that these things are only mirages. So earn the profit of meditation on the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਵਿਚਾਰ ਦ੍ਰਿਸਟਿ ਸੇ ਇਸ ਸੰਸਾਰ ਕੋ (ਹਰਿਚੰਦਉਰੀ) ਗੰਧ੍ਰਬ ਨਗਰੀ ਕੀ ਭਾਂਤਿ ਦੇਖਿ ਅਰਥਾਤ ਮਿਥਿਆ ਜਾਨ, ਏਕ ਰਾਮ ਕੇ ਭਜਨ ਕਾ ਲਾਹਾ ਲੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਸਿਰਫ਼ ਇਹੀ (ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ) ਲਾਭ (ਖੱਟਿਆ ਜਾ ਸਕਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues lo que ves es sólo un espejismo. Entonces gana el Fruto sólo del Naam, el Nombre del Señor. (1-Pausa)"