[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਮੋਹੁ ਸੰਸਾਰੁ; ਝੂਠਾ ਵਿਣਸਣਾ ॥੨॥"
page = 399
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable is the love of the world and being false it soon dies out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹੈ ਜਗਤ ਦੀ ਮਮਤਾ, ਕੂੜੀ ਹੋਣ ਕਾਰਨ ਇਹ ਛੇਤੀ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to the world is useless and vain; it is false, and perishes in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਮੋਹ ਭੀ ਮਿਥ੍ਯਾ ਹੈ ਅਰ ਸੰਸਾਰ ਭੀ ਝੂਠਾ ਹੈ, ਜਿਸ ਨੇ ਅੰਤ ਕੋ ਨਾਸ ਹੋ ਜਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ ਮੈਨੂੰ ਪ੍ਰਤੱਖ ਅਨੁਭਵ ਹੁੰਦਾ ਹੈ ਕਿ) ਸੰਸਾਰ (ਦਾ ਮੋਹ) ਵਿਅਰਥ ਮੋਹ ਹੈ, ਸੰਸਾਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ, ਸੰਸਾਰ ਤਾਂ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ (ਇਸ ਦੇ ਮੋਹ ਵਿਚੋਂ ਸੁਖ-ਆਨੰਦ ਕਿਵੇਂ ਮਿਲੇ?) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਝੂਠਾ, ਵਿਅਰਥ। ਝੂਠਾ = ਸਦਾ ਕਾਇਮ ਨ ਰਹਿਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así obtengo el Éxtasis, porque vano es el amor del mundo, y siendo tan falso no es duradero. (2)"