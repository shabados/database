[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦੇਖੇ; ਕਹਣਾ ਬਿਰਥਾ ਜਾਇ ॥"
page = 222
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeing vain is His description."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਵੇਖਣ ਦੇ, ਬੇਫਾਇਦਾ ਹੈ ਉਸ ਦਾ ਵਰਨਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing Him, all descriptions are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਸਤਕ ਭਾਵਨਾ ਹੋਇ ਸੇ ਬਿਨਾ ਕਥਨ ਬ੍ਯਰਥ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖੀਂ ਦਿੱਸਣ ਤੋਂ ਬਿਨਾ (ਉਸ ਦੇ ਦੀਦਾਰ ਦੀ ਖਿੱਚ ਨਹੀਂ ਬਣਦੀ ਤੇ ਤਾਂਘ ਨਾਲ) ਉਸ ਦਾ ਨਾਮ ਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਖਿੱਚ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਦਿੱਸਦੇ ਪਦਾਰਥਾਂ ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Concebirlo, todo hablar es puro parloteo."