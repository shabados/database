[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਰੇ ਉਸਟ; ਮਾਇਆ ਮਹਿ ਭੇਲਾ ॥"
page = 1160
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The horses and camels are absorbed in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਅਤੇ ਊਠ ਮਾਇਆ ਵਿੱਚ ਮਿਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Horses and camels are absorbed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਰੇ) ਘੋੜੇ ਔਰ (ਉਸਟ) ਊਠ ਏਹ ਸਭ ਮਾਇਆ ਮਹਿ (ਭੇਲਾ) ਮਿਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਊਠ ਸਭ ਮਾਇਆ ਵਿਚ ਫਸੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los caballos y los camellos están enamorados de Maya,"