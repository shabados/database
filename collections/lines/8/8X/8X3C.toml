[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਤ ਮੋਹਿਓ; ਮੋਹਨੀ ਮਾਇਆ ॥"
page = 251
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since his very birth, he is allured by the fascinating mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਵੇਲੇ ਤੋਂ ਹੀ ਮੋਹ ਲੇਣ ਵਾਲੀ ਮੋਹਨੀ ਨੇ ਉਸ ਨੂੰ ਫ਼ਰੋਫ਼ਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But ever since their birth, they have been enticed by the fascination of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਨਮਤੇ ਕੋ ਹੀ ਮੋਹਨੀ ਮਾਇਆ ਨੇ (ਮੋਹਿਓ) ਠਗ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੰਮਦਿਆਂ ਹੀ ਇਸ ਨੂੰ ਠਗਣੀ ਮਾਇਆ ਠੱਗ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero habiendo nacido es engañado y conducido por Maya."