[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ; ਦੀਪ ਲੋਅ ਪਇਆਲਿਆ ॥"
page = 74
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art contained in the earth, firmament and under-words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਰਤੀ, ਆਕਾਸ਼ ਤੇ ਪਾਤਾਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You pervade the continents, the worlds and the nether regions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਜੰਬੂ ਆਦਿਕ ਸਪਤ ਦੀਪੋਂ ਮੇਂ ਔਰ ੭ (ਪਇਆਲਿਆ) ਪਤਾਲੋਂ ਮੇਂ (ਲੋਆ) ਪ੍ਰਕਾਸ ਰਹਾ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਬ੍ਯਾਪਕ ਹੈਂ॥☬ਪੁਨ: ਤਿਸੀ ਕੋ ਸਪਸਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਦੇਸਾਂ ਵਿਚ ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਤੇ ਪਾਤਾਲਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás en todo lugar, en los espacios y en los espacios inferiores también."