[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੂਰੁ ਕਿਰਣਿ ਬਿਸਥਾਰੁ ॥"
page = 387
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is the sun and the expanse of its rays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸੂਰਜ ਅਤੇ ਇਸ ਦੀਆਂ ਸ਼ੁਆਵਾਂ ਦਾ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the sun, and the rays emanating from it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੂਰਜ ਰੂਪ ਹੋ ਕਰ ਪ੍ਰਪੰਚ ਰੂਪ ਵਾ ਸਕਤਿਆ ਰੂਪ ਕਿਰਣੋਂ ਕਾ ਬਿਸਤਾਰ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸੂਰਜ ਹੈ (ਤੇ ਇਹ ਜਗਤ, ਮਾਨੋ, ਉਸ ਦੀਆਂ) ਕਿਰਨਾਂ ਦਾ ਖਲਾਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el sol; Él Mismo la expansión de los rayos;"