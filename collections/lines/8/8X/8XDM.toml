[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਇਆ ਮਹਿ ਉਰਝਿ ਰਹਿਓ ਹੈ; ਬੂਝੈ ਨਹ. ਕਛੁ ਗਿਆਨਾ ॥"
page = 902
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is entangled in mammon and knows not-any thing of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਮਾਇਆ ਮੋਹ ਅੰਦਰ ਉਲਝਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਨੂੰ ਉਕਾ ਹੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is entangled in Maya; it knows nothing at all of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਮਨ ਤੌ ਹਮਾਰਾ ਮਾਇਆ ਮੇਂ ਫਸ ਰਹਿਆ ਹੈ। ਸਾਸਤ੍ਰੋਂ ਵਾ ਗੁਰੋਂ ਦੁਆਰੇ ਇਹ (ਕਛੁ) ਥੋੜਾ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਾਨਣਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਆਮ ਤੌਰ ਤੇ ਮਨੁੱਖ ਦਾ) ਮਨ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਉਲਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਨੁੱਖ ਰਤਾ ਭਰ ਭੀ ਸਿਆਣਪ ਦੀ ਇਹ ਗੱਲ ਨਹੀਂ ਵਿਚਾਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਉਰਝਿ ਰਹਿਓ ਹੈ = ਫਸਿਆ ਹੋਇਆ ਹੈ, ਉਲਝਿਆ ਹੋਇਆ ਹੈ। ਗਿਆਨਾ = ਸਿਆਣਪ ਦੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo envuelto en la Maya y no tengo Sabiduría;"