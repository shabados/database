[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਬਾਣੀ ਵੰਞਾ ਵਾਰਣੈ; ਬਲੇ ਬਲਿ ਕਿਤਾ ॥"
page = 965
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and devoted unto my Lord and am wholly dedicated unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਤੋਂ ਘੋਲੀ ਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਉਸ ਤੋਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਾਰਣੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a dedicated, devoted sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਤੁਮਾਰੇ ਉਪਰੋਂ ਮੈਂ ਬਾਰ ਬਾਰ ਮਨ ਕਰ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ ਔਰੁ ਤਨ ਕੋ ਵਾਰਨੇ ਔ ਬਲਿਹਾਰ ਬਲਿਹਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਥੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਵਾਰਨੇ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲੇ ਬਲਿ = ਬਲਿ ਬਲਿ। ਕਿਤਾ = ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrecería mi ser en sacrificio un millón de veces y muchas más."