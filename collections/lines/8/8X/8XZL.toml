[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਜਾਗੈ; ਇਸੁ ਮਨ ਕੀ ਦੁਬਿਧਾ ਮਰੈ ॥੪॥"
page = 1129
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then is this mind awakened and stilled is the duality of the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਹ ਮਨੂਆ ਜਾਗ ਉਠਦਾ ਹੈ ਅਤੇ ਮਿਟ ਜਾਂਦੀ ਹੈ ਮਨੂਏ ਦੀ ਦਵੈਤ-ਭਾਵਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then this mind is awakened, and the duality of this mind is subdued. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਜਾਗਤਾ ਹੈ, ਤੋ ਇਸ ਮਨ ਕੀ ਦੁਬਿਧਾ (ਮਰੈ) ਦੂਰ ਹੋ ਜਾਵੈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਜੀਵ ਦਾ) ਇਹ ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਪੈਂਦਾ ਹੈ, ਇਸ ਮਨ ਦੀ ਮੇਰ-ਤੇਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੈ = ਸੁਚੇਤ ਹੋ ਜਾਂਦਾ। ਮਰੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces la mente despierta, deshaciéndose de la dualidad de la mente. (4)"