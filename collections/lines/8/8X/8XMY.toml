[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਆਪਣੇ ਸੱਜਨ ਪਿਆਰੇ ਦੀ ਗਲੀ ਦਾ ਰਾਹ ਮਿਲ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਕਿ ਰਾਹੇ ਯਾਫ਼ਤ ਦਰ ਕੂਇ ਰਫ਼ੀਕ ।੧੭੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh: Protector of the poor and destitute:"