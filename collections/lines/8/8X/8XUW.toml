[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਖੰਡ ਅਮੰਡੰ, ਤੇਜ ਪ੍ਰਚੰਡੰ, ਜੋਤਿ ਉਦੰਡੰ ਅਮਿਤ ਮਤੰ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art indivisible, Unestablished, of Supreme Splendour and Light, and of Boundless intellect."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਨਾ ਖੰਡਿਤ ਹੋਣ ਵਾਲੇ, ਨਾ ਮੰਡੇ ਜਾ ਸਕਣ ਵਾਲੇ, ਪ੍ਰਚੰਡ ਤੇਜ ਵਾਲੇ, ਬਹੁਤ ਅਧਿਕ ਪ੍ਰਕਾਸ਼ ਵਾਲੇ, ਅਮਿਤ ਮਤ ਵਾਲੇ,"