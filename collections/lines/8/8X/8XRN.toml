[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਮਾਹਿ; ਹੋਮਤ ਪਰਾਨ ॥"
page = 265
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and may burn himself in fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and burn yourself in fire;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਗਨੀ ਬੀਚ ਸਰੀਰ ਕੌ ਹੋਮ ਕਰ ਪ੍ਰਾਣੋਂ ਕਾ ਭੀ ਤਿਆਗ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗ ਵਿਚ (ਆਪਣੀ) ਜਿੰਦ ਹਵਨ ਕਰ ਦੇਵੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque abandones toda posesión"