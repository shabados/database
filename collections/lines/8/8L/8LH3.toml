[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਰਤ ਖਪਤ; ਅਜਹੂੰ ਨਹ ਚੇਤੇ ॥"
page = 342
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of such wasting away and destruction man does not, even now, remember the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਖੁਰਨ ਅਤੇ ਤਬਾਹ ਹੋਣ ਦੇ ਬਾਵਜੂਦ ਅਜੇ ਭੀ, ਬੰਦਾ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wasting away, they do not remember the Lord, even now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਰਤੇ ਹੂਏ ਔਰ ਖਪਤਿਆਂ ਕੋ ਦੇਖ ਕਰ ਜੀਵ ਅਬ ਭੀ ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਸਿਮਰਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਗੇੜ ਵਿਚ ਪਿਆ ਅਜੇ ਤਕ ਇਹ (ਪ੍ਰਭੂ ਨੂੰ) ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤੇ = (ਪਰਮਾਤਮਾ ਨੂੰ) ਯਾਦ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no enfocan su mente en el Señor."