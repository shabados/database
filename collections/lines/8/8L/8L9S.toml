[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਨਾਮਦੇਉ. ਹਮ ਨਰਹਰਿ ਧਿਆਵਹ ਰਾਮੁ; ਅਭੈ ਪਦ ਦਾਤਾ ॥੫॥੩॥੯॥"
page = 1165
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nam Dev, I meditate on that Lord, the Man-lion, who is the Giver of fearless dignity"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਮਨੁੱਸ਼-ਸ਼ੇਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਜੋ ਡਰ-ਰਹਿਤ ਮਰਤਬੇ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, I meditate on the Lord, the Man-lion, the Giver of fearless dignity. ||5||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਨਰਸਿੰਘ ਰੂਪ ਰਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ। ਵਹੁ ਕੈਸਾ ਹੈ? (ਅਭੈ ਪਦ) ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਹੈ॥੫॥੩॥੯॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕੋ ਸੁਨਾਵਤੇ ਹੈਂ: ਸਲੇਮ ਸਾਹ ਬਾਦਸਾਹ ਕੀ ਪ੍ਯਾਰੀ ਗਊ ਮਰ ਗਈ ਥੀ। ਕਾਜੀਓਂ ਕੇ ਕੈਹਣੇ ਸੇ ਨਾਮਦੇਵ ਕੋ ਪਰੀਖ੍ਯਾ ਵਾਸਤੇ ਬੁਲਾਯਾ ਔਰ ਕਹਾ: ਯਾ ਤੋ ਗਊ ਜੀਵਾਇ ਦੇਹ ਨਹੀਂ ਤੋ ਕਲਮਾ ਪੜੁ ਜਾਂ ਮਰਣਾ ਪ੍ਰਵਾਣ ਕਰੁ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਭੀ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ; ਪ੍ਰਭੂ ਹੀ ਨਿਰਭੈਤਾ ਦਾ ਦਰਜਾ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ ॥੫॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Namdev, también yo habito en ese Hombre-León, pues Él me bendice con el Estado en donde no existe ni el miedo ni el temor. (5-3-9)"