[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੈ ਕਉਨੁ. ਤੇਰੋ ਭੇਉ, ਅਲਖ ਅਪਾਰ ਦੇਉ; ਅਕਲ ਕਲਾ ਹੈ ਪ੍ਰਭ. ਸਰਬ ਕੋ ਧਾਨੰ ॥"
page = 1386
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Incomprehensible and Infinite Luminous Lord, who can know Thy secret? Inconceivable is Thy power and Thou are the mainstay of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਗਾਧ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਤੇਰੇ ਰਾਜ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ? ਅਬੋਧ ਹੈ ਤੇਰੀ ਸ਼ਕਤੀ ਅਤੇ ਤੂੰ ਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can know Your Mystery? O Unfathomable, Infinite, Divine Lord, Your Power is unstoppable. O God, You are the Support of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਅਪਾਰ ਦੇਵ! ਤੇਰੇ ਭੇਦ ਕੋ ਕੌਨ ਜਾਨੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ। ਕਿਉਂ ਕਿ ਤੂੰ (ਅਕਲ ਕਲਾ) ਸਰਬ ਕਲਪਨਾ ਤੇ ਰਹਿਤ ਮੇਰਾ ਪ੍ਰਭੂ ਸੰਪੂਰਨ ਜੀਵੋਂ ਕੋ (ਧਾਨੰ) ਅੰਨ ਦੇ ਕਰ ਕੇ ਪਾਲਨਾ ਕਰਤੇ ਹੌ ਵਾ ਸਭ ਕੋ ਤੇਰਾ ਧਿਆਨ ਹੀ ਕਰਨਾ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਭੇਦ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ? ਹੇ ਅਲੱਖ! ਹੇ ਅਪਾਰ! ਹੇ ਪ੍ਰਕਾਸ਼ ਰੂਪ! ਤੇਰੀ ਸੱਤਾ (ਸਭ ਥਾਂ) ਇੱਕ-ਰਸ ਹੈ; ਤੂੰ ਸਾਰੇ ਜੀਆਂ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਭੇਤ, ਰਾਜ਼, ਗੂੜ੍ਹ ਗਤੀ। ਅਪਾਰ = ਬੇਅੰਤ। ਦੇਉ = ਦੇਵ, ਪ੍ਰਕਾਸ਼-ਰੂਪ। ਅਕਲ ਕਲਾ = ਜਿਸ ਦੀ ਕਲਾ (ਸੱਤਾ) ਅੰਗ-ਰਹਿਤ ਹੈ, ਭਾਵ, ਇੱਕ-ਰਸ ਹੈ। ਧਾਨੰ = ਆਸਰਾ (ਸੰ: ਧਾਨੰ = A receptacle, seat, Nourishment)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué Alabanzas podría ofrecerte? Eres lo más Grande de lo grande. ¿Quién podría conocer Tu Misterio?"