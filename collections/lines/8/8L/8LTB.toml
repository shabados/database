[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਲਭ ਦੇਹ ਪਾਇ ਮਾਨਸ ਕੀ; ਬਿਰਥਾ ਜਨਮੁ ਸਿਰਾਵੈ ॥"
page = 220
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having obtained the scarcely obtainable human body, he passes his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਕਲ ਨਾਲ ਹੱਥ ਲਗਣ ਵਾਲਾ ਮਨੁੱਖਾ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਉਹ ਜਿੰਦਗੀ ਨੂੰ ਵਿਅਰਥ ਬਿਤਾਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having obtained this human body, so very difficult to obtain, it is now being uselessly wasted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਨੁਖ ਦੇਹ ਕਾ ਪ੍ਰਾਪਤ ਹੋਣਾ ਕਠਨ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਕਰ ਜਨਮ ਬਿਰਥਾ (ਸਿਰਾਵੈ) ਬਤੀਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਮਾਂ! ਇਹ ਮਨ ਅਜਿਹਾ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ ਕਿ) ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲ ਸਕਣ ਵਾਲਾ ਮਨੁੱਖਾ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ (ਭੀ) ਇਸ ਜਨਮ ਨੂੰ ਵਿਅਰਥ ਗੁਜ਼ਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno tiene el precioso cuerpo de ser humano;"