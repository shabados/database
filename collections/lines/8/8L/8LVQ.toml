[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸਰਣਿ ਪਇਆਂ ਸੁਖੁ ਪਾਈਐ; ਬਾਹੁੜਿ ਦੂਖੁ. ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 617
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking whose shelter man obtains peace and suffers not agony, again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪਨਾਹ ਲੈਣ ਨਾਲ ਆਦਮੀ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਉਸ ਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਹੀਂ ਹੁੰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking His Sanctuary, one finds peace, and he shall not suffer in pain again. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਕੀ ਸਰਨ ਪੜਨੇ ਸੇ ਸਭ ਸੁਖ ਪਾਈਤੇ ਹੈਂ, ਫੇਰ ਦੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਿਸ ਦਾ ਆਸਰਾ ਲਿਆਂ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ, ਫਿਰ ਕਦੇ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹੁੜਿ = ਫਿਰ, ਮੁੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "buscando Su Santuario uno obtiene Paz y ya no sufrirá más. (1‑Pausa)"