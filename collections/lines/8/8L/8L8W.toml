[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸੇਵਨੑਿ ਆਪਣਾ; ਪੂਰੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 512
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve there Lord and reflect over the perfect hymns of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਪੂਰਨ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their Lord Master, and reflect upon the Perfect Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ, ਪੂਰੇ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਚਿੱਤ ਜੋੜ ਕੇ ਆਪਣੇ ਮਾਲਕ ਦੀ ਬੰਦਗੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸਬਦ ਵਿਚ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sirven a su Maestro meditando en la Palabra Perfecta."