[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਦੀਦਨ ਅਜ਼ੋ ਸ਼ਾਹ ਪਯ ਮੁਰਦਹ ਸ਼ੁਦ ॥੪੫॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And vanished like the dust.(45)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਵੇਖ ਕੇ ਬਾਦਸ਼ਾਹ ਮੁਰਦੇ ਦੇ ਸਮਾਨ ਹੋ ਗਿਆ ॥੪੫॥"