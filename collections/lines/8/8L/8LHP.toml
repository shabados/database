[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ; ਸਾਚੇ ਗੁਣ ਗਾਵਾ ॥"
page = 1034
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adoring Thee lovingly, sing I Thy true praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਉਪਾਸ਼ਨਾ ਦੁਆਰਾ, ਮੈਂ ਤੇਰੀ ਸੱਚੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In loving devotional worship, O True Lord, I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਪ੍ਰੇਮਾ ਭਗਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੈ, ਹੇ ਸਚੇ! ਗੁਣਾਂ ਕੋ ਭੀ ਗਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ (ਜੁੜ ਕੇ) ਤੇਰੀ ਭਗਤੀ (ਕਰ ਸਕਦਾ ਹਾਂ, ਤੇ) ਤੇਰੇ ਗੁਣ ਗਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he cantado Tu Alabanza, adorándote amorosamente."