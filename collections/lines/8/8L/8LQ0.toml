[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵ. ਨ ਕੀਤੀਆ; ਸਬਦਿ. ਨ ਲਗੋ ਭਾਉ ॥"
page = 850
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who serves not the True Guru and cultivates not love for the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦਾ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਿਰਹੜੀ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not serve the True Guru, and who does not love the Word of the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰੀ ਹੈ ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ-ਕਮਾਈ ਨਾਹ ਕੀਤੀ, ਜਿਸ ਦਾ ਪਿਆਰ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਨਾਹ ਬਣਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no sirve sólo al Guru Verdadero y ama su Palabra,"