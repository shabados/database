[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੰਜਹੁ ਕੂੰਜੁ ਵਖਾਣੀਐ; ਸਿਮਰਣੁ ਕਰਿ ਉਡੈ ਅਸਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are like siberian cranes who go on remembering the Lord while flying high."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਕੂੰਜਾਂ ਵਿਚੋਂ (ਉਸ) ਕੂੰਜ ਵਾਂਗੂੰ ਕਹੀਦੇ ਹਨ ਜੋ ਅਸਮਾਨਾਂ ਨੂੰ ਉਡਦੀ ਫਿਰਦੀ (ਬਚਿਆਂ ਨੂੰ) ਚਿੰਤਨ ਕਰਦੀ ਹੈ।"