[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਪਾਛੈ ਕੁਸਲੁ ਭਇਆ ॥"
page = 829
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both here and hereafter, there is bliss for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੋਨਾਂ ਵਿੱਚ ਮੇਰੇ ਲਈ ਖੁਸ਼ੀ ਹੀ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, and hereafter, there is happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਪੀਛੇ, ਭੂਤ ਭਵਿਖਤ ਵਾ ਲੋਕ ਪਰਲੋਕ ਕਾ ਹਮ ਕੋ ਸਰਬ ਪ੍ਰਕਾਰ (ਕੁਸਲੁ) ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਸੁਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay Bondad aquí y allá,"