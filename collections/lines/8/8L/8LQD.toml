[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਿਹਵਾ; ਜੋ ਜਪੈ ਹਿਆਇ ॥"
page = 1256
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is recited in the mind without the tongue;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਭ ਦੇ ਬਗੈਰ, ਹਿਰਦੇ ਅੰਦਰ ਉਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who knows what sort of Name is chanted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਤੇ ਬਿਨਾ ਜੋ (ਹਿਆਇ) ਰਿਦੇ ਮੇਂ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਕਰਨਾ ਤਾਂ ਅਸੰਭਵ ਹੈ, ਪਰ) ਜੇ ਕੋਈ ਮਨੁੱਖ ਵਿਖਾਵਾ ਛੱਡ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਜਿਹਵਾ = ਜੀਭ (ਵਰਤਣ) ਤੋਂ ਬਿਨਾ, ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਣ ਤੋਂ ਬਿਨਾ, ਵਿਖਾਵੇ ਤੋਂ ਬਿਨਾ। ਹਿਆਇ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que recita el Nombre con su corazón y no meramente con sus labios,"