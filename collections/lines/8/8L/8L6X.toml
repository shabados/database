[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਰੂਪ ਅਬਿਨਾਸੀ ਕਰਤਾ; ਪਤਿਤ. ਪਵਿਤ ਇਕ ਨਿਮਖ ਜਪਾਈਐ ॥"
page = 822
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Inaccessible, Beauteous and Imperishable Creator, the Purifier of sinners, make me Thou meditate on Thee, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਸੁੰਦਰ ਅਤੇ ਅਮਰ ਸਿਰਜਣਹਾਰ! ਮੇਰੇ ਪਾਸੋਂ ਤੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਹੀ ਆਪਣਾ ਸਿਮਰਨ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Inaccessible, Beautiful, Imperishable Creator Lord, Purifier of sinners, let me meditate on You, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਅਗੰਮ ਰੂਪ! ਅਬਿਨਾਸੀ ਕਰਤਾ ਪੁਰਖ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰੇ ਵਾਹਿਗੁਰੂ, ਮੈਨੂੰ ਏਕ ਨਿਮਖ ਨਿਮਖ ਅਪਨਾ ਨਾਮ ਹੀ ਜਪਾਈਐ। ਭਾਵ ਯਹ ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਸੇ ਹੀ ਕਲ੍ਯਾਨ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ, ਅਪਹੁੰਚ ਹਸਤੀ ਵਾਲੇ ਨਾਸ-ਰਹਿਤ ਕਰਤਾਰ ਨੂੰ ਨਿਮਖ ਨਿਮਖ ਜਪਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma Insondable, Eterno, Creador, Purificador de los seres malvados es tu Señor; Contémplalo."