[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ. ਸੋ ਸਹੁ ਰੰਗੁਲਾ; ਸਿਫਤਿ ਰਤਾ ਗੁਣਤਾਸਿ ਜੀਉ ॥"
page = 762
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, He becomes the blissful spouse of mine and I am imbued with the praise of the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਮੇਰਾ ਖੁਸ਼ਬਾਸ਼ ਕੰਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੈਂ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਦੀ ਮਹਿਮਾ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, that Lord becomes my Husband, and I am imbued with the Praises of the Lord, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਮੀ ਗੁਨੋਂ ਕੇ (ਤਾਸਿ) ਪਾਤ੍ਰ! ਭਾਣੇ ਕਰ ਕੇ ਹੀ ਤਿਸ ਕੋ ਆਨੰਦ ਮੇਂ ਲਾਵਤਾ ਹੈ, ਜੋ ਤੇਰੀ ਸਿਫਤ ਮੇਂ ਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਕਿਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਕੋਈ ਜੀਵ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad Te encuentro como a un Ser Colorido y entonces soy imbuido en Tu Alabanza, oh Tesoro de Virtud."