[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪਣ ਹਥੀਂ ਆਪਣੀ; ਜੜ ਆਪਿ ਉਪਟੈ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And uproots himselt to destroy his very existence."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥੀਂ ਆਪਣੀ ਜੜ੍ਹ ਨੂੰ ਆਪ ਹੀ ਪੁੱਟਦਾ ਹੈ।"