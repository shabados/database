[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਪੁਰੁ ਸਾਗਰੁ; ਮਾਣਕ ਹੀਰੁ ॥"
page = 412
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord art an ocean, brimful with gems and rubies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਜਵੇਹਰ ਅਤੇ ਲਾਲਾਂ ਦਾ ਪਰੀਪੂਰਨ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Ocean, over-flowing with jewels and rubies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸੇ ਜਾਨ ਭਰਿਆ ਸਮੁੰਦ੍ਰ ਔਰ ਮਾਣਕ ਹੀਰ ਭੀ ਵਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਭਰਿਆ ਹੋਇਆ ਇਹ (ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਇਸ ਵਿਚ ਮਾਣਕ-ਹੀਰਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰੁ = ਭਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres el Inmenso Océano, la Joya, el Rubí,"