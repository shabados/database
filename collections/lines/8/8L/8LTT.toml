[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲੀਜੈ ॥੧੦੦੬॥"
page = 779

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Rimir”, add the words “Haa-bhagani”, then add the words “Satchar-pati-shatru” and in this way know all the names of Tupak.1006."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੦੬॥"