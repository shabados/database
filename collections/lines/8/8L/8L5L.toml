[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਧਰ ਊਪਰਿ ਸੁਖਿ ਬਸਹਿ ॥"
page = 267
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace, thou residest in comfort on the earth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਜ਼ਮੀਨ ਉਤੇ ਆਰਾਮ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you abide in comfort upon the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਧਰਤੀ ਪਰ ਸੁਖ ਸਾਥ ਵਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੂੰ ਧਰਤੀ ਉਤੇ ਸੁਖੀ ਵੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ = ਜਿਸ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ। ਧਰ = ਧਰਤੀ। ਸੁਖਿ = ਸੁਖ ਨਾਲ। ਬਸਹਿ = ਤੂੰ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, este hombre sin mérito no sabe de Tus Virtudes,"