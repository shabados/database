data = "ਸਗਲ ਸਰੀਰ; ਆਵਤ ਸਭ ਕਾਮ ॥"
page = 190
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other bodies serve good many purposes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਜਿਸਮ ਘਨੇਰੇ ਕੰਮੀ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All bodies are of some use,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਸਰੀਰ ਸਰਬ ਕਾਮੋਂ ਮੇਂ ਲਾਗਤੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਸਫਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਪਸ਼ੂ ਆਦਿਕਾਂ ਦੇ) ਸਾਰੇ ਸਰੀਰ (ਕਿਸੇ ਨ ਕਿਸੇ) ਕੰਮ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los cuerpos son provechosos de una manera u otra,"