[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਗੁ ਰੋਕ ਰਹੈ ਤਿਨ ਕੋ ਧਰਿ; ਪੰਨਗ ਰੂਪ ਮਹਾ ਮੁਖ ਬਾਵੈ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Kansa, after holding consultations with his ministers asked Aghasura to go to Braja, so that he may assume the form of dreadful snake and lie down in the way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਵੱਡੇ ਸੱਪ ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਅਤੇ ਮੂੰਹ ਨੂੰ ਬਹੁਤ ਚੌੜਾ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਮਾਰਗ ਰੋਕ ਲਏ।"