[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਏ ਬਿਅਦਲੀ ਪਾਤਸਾਹ; ਕਲਿ ਕਾਤੀ ਉਮਰਾਇ ਕਸਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this cutter age the emporers are tyrants and their satraps butchers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਅੰਨਯਾਈ ਹੋ ਗਏ, ਕਲਜੁਗ ਕੈਂਚੀ ਤੇ ਮੁਸਾਹਬ ਕਸਾਈ ਹੋ ਗਏ (ਭਾਵ ਪਰਜਾ ਬੱਕਰੀ ਨੂੰ ਕੋਹਣ ਲੱਗ ਪਏ)।"