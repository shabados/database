[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸੰਗਿ; ਇਹੁ ਭਵਜਲੁ ਤਾਰੇ ॥੧॥"
page = 739
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meeting with whose society, this dreadful world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਇਸ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, this terrifying world-ocean is crossed over||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਉਨ ਕੀ ਸੰਗਤ ਹੋ ਤੌ ਇਸ ਸੰਸਾਰ ਸੇ ਤਾਰ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ) ਨਾਲ ਛੁਹਿਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ ਸੰਗਿ = (ਜਿਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ) ਨਾਲ ਛੁਹਿਆਂ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "únete para que puedas cruzar el terrible mar de las existencias materiales.(1)"