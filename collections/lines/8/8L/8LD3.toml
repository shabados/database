[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰਿ ਘਨੋ ਦਲੁ ਸੰਧਿ ਜਰਾ ਨ੍ਰਿਪ; ਆਯੋ ਹੈ ਕੋਪਿ ਅਬੈ ਕਹਿ ਕਈਯੈ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king said, ”Jarasandh is coming in fury with his huge army and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ ਉਗ੍ਰਸੈਨ ਨੇ ਕਿਹਾ) ਰਾਜਾ ਜਰਾਸੰਧ ਬਹੁਤ ਸਾਰੀ ਸੈਨਾ ਇਕੱਠੀ ਕਰ ਕੇ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ (ਚੜ੍ਹ) ਆਇਆ ਹੈ, ਹੁਣ ਕੀ ਕਰੀਏ।"