[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਰਤਾ ਕਾਦਰ ਕਰੀਮੁ; ਦੇ ਜੀਆ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥"
page = 475
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Creator Omnipotent, Bounteous and he gives sustenance to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਨਹਾਰ, ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਦਾਤਾਰ ਹੈ ਅਤੇ ਸਮੁਹ ਜੀਵਾਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator, all-powerful and benevolent; He gives sustenance to all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਰਤਾ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਭੀ ਕਰਤਾ (ਕਾਦਰ) ਮਾਇਆ ਵਾਲਾ ਹੈ ਔ (ਕਰੀਮੁ) ਕ੍ਰਿਪਾਲੂ ਹੈ, ਸਭ ਜੀਵੋਂ ਕੋ ਰਿਜਕ (ਸੰਬਾਹਿ) ਪਹੁੰਚਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਿਰਜਨਹਾਰ ਹੈ, ਆਪ ਹੀ ਕੁਦਰਤ ਦਾ ਮਾਲਕ ਹੈ, ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀਮੁ = ਕਰਮ ਕਰਨ ਵਾਲਾ, ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ। ਦੇ = ਦੇਂਦਾ ਹੈ। ਸੰਬਾਹਿ = (ਸੰਵਹ = To carry or bear along. Cause, to collect, to essemble. ਇਕੱਤਰ ਕਰਨਾ) ਇਕੱਠਾ ਕਰ ਕੇ। ਦੇ ਸੰਬਾਹਿ = ਸੰਬਾਹਿ ਦੇਂਦਾ ਹੈ, ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador y la Causa, el Uno Benévolo;"