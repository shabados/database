[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਸ ਕੋ ਪੂਤੁ ਬੀਆਹਨ ਚਲਿਆ; ਸੁਇਨੇ ਮੰਡਪ ਛਾਏ ॥"
page = 477
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sterile woman son goes to wed and golden canopy is spread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਝ ਇਸਤਰੀ ਦਾ ਪੁੱਤ੍ਰ ਵਿਆਹ ਕਰਾਉਣ ਲਈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਨਹਿਰੀ ਸ਼ਾਮਿਆਨੇ ਤਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The son of the sterile woman goes to get married, and the golden canopy is spread out for him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੰਸ ਕਾ ਜੋ ਜੀਵ ਸੋ ਪਵਿਤ੍ਰ ਹੋ ਕਰ ਜੋ (ਬੀਆ) ਦੂਸਰਾ ਭਾਉ ਥਾ ਤਿਸ ਕੋ ਹਨ ਕਰ ਕੇ ਚਲਾ ਹੈ, ਸੁੰਨ ਜੋ ਅਫੁਰ ਮੰਡਪ ਅਸਥਾਨ ਬ੍ਰਹਮ ਹੈ ਤਿਸਮੇਂ (ਛਾਏ) ਸਿਥਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਪਹਿਲਾਂ) ਮਾਇਆ ਵਿਚ ਵੇੜ੍ਹਿਆ ਹੋਇਆ (ਸੀ, ਉਹ) ਮਨ (ਸੁਅੱਛ ਬ੍ਰਿਤੀ) ਵਿਆਹੁਣ ਤੁਰ ਪਿਆ ਹੈ, (ਹੁਣ) ਅੰਦਰ ਖਿੜਾਉ ਹੀ ਖਿੜਾਉ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਸ ਕੋ ਪੂਤੁ = ਬਾਂਝ ਇਸਤ੍ਰੀ ਦਾ ਪੁੱਤਰ, ਮਾਇਆ ਦਾ ਪੁੱਤਰ, ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hijo de la mujer estéril se va a casar y es bienvenido en los recintos decorados con oro y se casa"