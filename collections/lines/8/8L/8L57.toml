[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਨਿਰਮਲ ਮੰਤ ॥"
page = 273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the doctrine of him, who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਸ ਦਾ ਉਪਦੇਸ਼ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure are the Teachings of the God-conscious being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ (ਮੰਤ) ਉਪਦੇਸ਼ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਪਦੇਸ਼ (ਭੀ ਹੋਰਨਾਂ ਨੂੰ) ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਮਲ-ਹੀਣ, ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਮੰਤ = ਮੰਤਰ, ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prístinas y claras son las Enseñanzas del ser conciente de Dios."