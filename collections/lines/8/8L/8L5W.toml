data = "ਮਹਾਕਾਲ ਕਾਲਿਕਾ ਅਰਾਧੀ ॥੨॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There I was absorbed in deep meditation on the Primal Power, the Supreme KAL.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਹਾਕਾਲ ਅਤੇ ਕਾਲਿਕਾ ਦੀ ਆਰਾਧਨਾ ਕੀਤੀ ॥੨॥"