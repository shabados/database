[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਰ ਬਿਰੋਧ ਛੇਦੇ ਭੈ ਭਰਮਾਂ ॥"
page = 1348
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has effaced my antagonism, opposition, dread and doubt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀ ਦੁਸ਼ਮਨੀ ਝਗੜੇ ਡਰ ਅਤੇ ਸੰਦੇਹ ਮੇਟ ਛਡੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hatred, conflict, fear and doubt have been eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਵੈਰ ਅਬ ਕਾ ਔ ਵਿਰੋਧ ਕੁਲੋਂ ਕਾ ਔ ਭਰਮ ਭੈ ਸੰਪੂਰਨ ਛੇਦੇ ਅਰਥਾਤ ਕਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਵੈਰ-ਵਿਰੋਧ ਸਾਰੇ ਡਰ ਭਰਮ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੇਦੇ = ਕੱਟੇ ਜਾਂਦੇ ਹਨ। ਭੈ = ਸਾਰੇ ਡਰ (ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El odio, posconflictos, dudas y miedos han sido eliminados,"