[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੰਧਕਿ ਉਧਰੈ ਆਖੀਅਨਿ; ਫਾਹੀ ਪਾਇ ਨ ਫੜੀਐ ਟੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One bird catcher is also said to be liberated, but we should not catch hold of the leg of others by using snares."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਫੰਧਕ (ਚਿੜੀ ਮਾਰ) ਅੰਤ ਨੂੰ ਉਧਰਿਆ ਦੇਖਕੇ ਫਾਹੀਆਂ ਪਾਕੇ (ਚਿੜੀਆਂ ਦੀਆਂ) ਟੰਗਾਂ ਨਾਂ ਫੜੀਏ (ਭਾਵ ਦੁਖ ਨਾ ਦੇਈਏ)।"