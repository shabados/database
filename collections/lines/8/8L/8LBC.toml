[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਕੇਲ; ਮਾਇਆ ਰੰਗਿ ਰਸੈ ॥"
page = 267
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys sports and pleasures of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ੀ ਦੀਆਂ ਖੇਡਾਂ ਤੇ ਦੌਲਤ ਦੇ ਅਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys the games of pleasure and the tastes of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਰੂਪ (ਕੇਲ) ਬਿਲਾਸੋਂ ਕੇ ਦੇਣੇ ਵਾਲੀ ਜਾਣ ਕਰ ਕੇ ਮਾਯਾ ਕੇ ਪ੍ਰੇਮ ਮੇਂ (ਰਸੈ) ਤਦਾਕਾਰ ਹੋ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਮਾਇਆ ਦੀ ਮਸਤੀ ਵਿਚ ਆਨੰਦ ਮੌਜਾਂ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alegre y festivo se entrega a los placeres del mundo"