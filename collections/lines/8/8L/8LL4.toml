[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮਸਤਸਤੁ ਰਾਗੇ ॥"
page = 2
line = 19

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨਮਸਤਸਤ ਦਾ ਉਚਾਰਨ ਨਮਸਤ-ਸੱਤ ਨਹੀਂ ਕਰਨਾ। ਇਹ ਸ਼ਬਦ ਨਮਸਤ+ਅਸਤ ਦਾ ਸੰਧੀ ਵਾਚੀ ਸ਼ਬਦ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Lover Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੇਮ (ਰਾਗ) ਸਰੂਪ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"