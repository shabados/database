[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਸੁਣਤ ਨਿਹਾਲ ॥"
page = 1340
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have been enraptured by hearing the Guru's holy words,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੁਧਾ ਸਰੂਪ ਬਾਣੀ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Ambrosial Word of His Bani, I am exalted and enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਅੰਮ੍ਰਿਤਰੂਪ ਬਾਣੀ ਸ੍ਰਵਨ ਕਰ ਕੇ ਹਮ ਨਿਹਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਦਿਆਂ ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਨਿਹਾਲ = ਪ੍ਰਸੰਨ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra Ambrosial de Su Bani, soy Exaltado"