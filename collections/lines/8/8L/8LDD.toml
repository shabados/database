[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਨ ਜਾਇ ਮਰਿ ਹਾਂ ॥"
page = 410
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He perishes and dies not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿੱਟਦਾ ਅਤੇ ਮਰੇਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not perish, or go away, or die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਸਿ ਨਹੀਂ ਜਾਤਾ ਔਰ ਪ੍ਰੀਤ ਕਰਨੇ ਹਾਰਾ ਭੀ ਨਹੀਂ ਮਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ਜੋ ਨਾਹ ਜੰਮਦਾ ਹੈ ਤੇ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਇ = ਜੰਮਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es conocido sólo a través del Guru."