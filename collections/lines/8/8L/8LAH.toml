[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਚਿਆ; ਸਾਬਤੁ ਪੂੰਜੀ ਰਾਸਿ ॥"
page = 759
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have amassed the wealth of the Lord's Name and intact is my capital and merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਇਕੱਤਰ ਕੀਤੀ ਹੈ ਅਤੇ ਸਹੀ ਸਲਾਮਤ ਹੈ ਮੇਰਾ ਮਾਲ ਤੇ ਸੌਦਾ ਸੂਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gathered in the wealth of the Lord's Name. My facilities and faculties are intact, safe and sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਾਮ ਨਾਮ ਧਨ ਇਕੱਤ੍ਰ ਕੀਆ ਹੈ ਉਨ ਕੀ ਸ੍ਵਾਸਾਂ ਰੂਪ ਪੂੰਜੀ ਸਾਬਤ ਰਹੀ ਹੈ ਔ (ਰਾਸਿ) ਸੱਚੀ ਭਾਵ ਸਫਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਥਾਪਣਾ ਦੇ ਦਿੱਤੀ ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰ ਲਿਆ, ਉਸ ਦੀ ਇਹ ਰਾਸਿ-ਪੂੰਜੀ ਸਦਾ ਅਖੁੱਟ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He acumulado la Riqueza del Nombre del Señor y he conservado mi capital íntegro."