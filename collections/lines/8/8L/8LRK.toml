[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲੁ ਸੋਹਾਗਣੀ; ਰੰਗੁ ਹੋਇ ਘਣੇਰਾ ਰਾਮ ॥"
page = 844
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace the happy brides meet with their beloved and immense is then their love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀਆਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਪੈਂਦੀਆਂ ਹਨ ਅਤੇ ਤਦ ਉਨ੍ਹਾਂ ਦਾ ਉਸ ਨਾਲ ਅਤਿਅੰਤ ਪਿਆਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukhs, the happy soul-brides meet Him, and their love for Him is abundant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਗੁਰਮੁਖ ਹੋ ਕਰ ਤਿਨ ਸੁਹਾਗਣੀ ਸੰਤ ਜਨਾ ਕੋ ਮਿਲ, ਜਿਸ ਸੇ ਤਿਸ ਰਾਮ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਤੁਝ ਕੋ (ਘਨੇਰਾ) ਬਹੁਤ ਹੀ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਿਲਾਪ ਦਾ ਪ੍ਰੇਮ-) ਰੰਗ ਬਹੁਤ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸੋਹਾਗਣੀ = ਹੇ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ! ਘਣੇਰਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las esposas del Señor Lo encuentran por la Gracia del Guru y desarrollan un Amor inmenso por Él"