data = "ਹਨਯੋ ਤਾਹਿ ਰਾਮੰ ਅਸੰ ਆਪ ਹਥੰ ॥੭੦੦॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was performing a penance  Ram killed him with his own hand.700."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਾਮ ਨੇ ਆਪਣੇ ਹੱਥੀਂ ਤਲਵਾਰ ਨਾਲ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੭੦੦॥"