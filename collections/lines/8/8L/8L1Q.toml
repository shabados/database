[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਬਦੁ ਪਛਾਣਹੁ. ਦੂਰਿ ਨ ਜਾਣਹੁ; ਜਿਨਿ ਏਹ ਰਚਨਾ ਰਾਚੀ ॥"
page = 581
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou the True Lord and think Him not to be far, who has created this universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਸਮਝ ਅਤੇ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਨਾਂ ਕਰ, ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Recognize the Shabad, and do not think that the Lord is far away; He created this creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਕੀ ਰਚਨਾ (ਰਾਚੀ) ਰਚੀ ਹੈ ਤਿਸ ਬ੍ਰਹਮ ਕੋ ਦੂਰ ਨ ਜਾਣੋ, ਕਿੰਤੂ ਰਿਦੇ ਮੇਂ ਪੂਰਨ ਪਹਿਚਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ ਉਸ ਨੂੰ ਇਸ ਤੋਂ ਦੂਰ (ਕਿਤੇ ਵੱਖਰਾ) ਨਾਹ ਸਮਝੋ, (ਹਰੇਕ ਸਰੀਰ ਵਿਚ) ਉਸ ਦਾ ਅਟੱਲ ਹੁਕਮ ਵਰਤਦਾ ਪਛਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reconoce el Shabd y no pienses que el Señor está lejos, Él creó la Creación."