[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ ਗਤਿ; ਅੰਤਰਿ ਪਾਈ ॥੪॥"
page = 904
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is emancipated in life and finds this state from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿੰਦਗੀ ਅੰਦਰ ਹੀ ਮੋਖਸ਼ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹੀ ਇਸ ਅਵਸਥਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one becomes Jivan Mukta - liberated while yet alive. He finds this state deep within himself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਨ ਮੁਕਤੀ ਕੀ (ਗਤਿ) ਤਹਾਂ ਥੀ ਸੋ ਅੰਦਰੋਂ ਹੀ ਪਾਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ਜੋ ਮਾਇਆ ਵਿਚ ਵਰਤਦਿਆਂ ਹੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰ ਦੇਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno encuentra este Estado de Conciencia en el interior.(4)"