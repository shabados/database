[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਆਮੀ ਅਰਦਾਸਿ ਜਨ; ਤੁਮੑ ਅੰਤਰਜਾਮੀ ॥"
page = 819
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, hear Thou the prayer of Thy slave, Thou art the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰ। ਤੂੰ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please listen to the prayer of Your humble servant; You are the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ ਸਰਬ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਜਨ ਕੀ ਅਰਦਾਸ ਤੋ ਸੁਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਆਪਣੇ) ਸੇਵਕ ਦੀ ਅਰਦਾਸ (ਸਦਾ) ਸੁਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi oración, oh mi Dios, Conocedor Íntimo de los corazones,"