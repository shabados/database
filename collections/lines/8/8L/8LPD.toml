[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵਨ ਤ੍ਰਿਯਾਦਿਕ ਸਭੈ ਬੁਲਾਈ ॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rani, one day called the court and called all the ladies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਸਮੇਤ ਸਾਰਿਆਂ ਨੂੰ ਬੁਲਾਇਆ।"