[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿੰਚਤ ਪ੍ਰੀਤਿ. ਨ ਉਪਜੈ ਜਨ ਕਉ; ਜਨ ਕਹਾ ਕਰਹਿ ਬੇਚਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 857
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even a bit of love for Thee wells not up in Thy slave. What can the poor slave do?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਲਈ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਪੇ੍ਰੇਮ ਤੇਰੇ ਗੋਲੇ ਅਦਰ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਗਰੀਬੜਾ ਗੋਲਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ? ਠਾਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not even a bit of love wells up in Your humble servant; what can Your poor servant do? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਯਾ ਕੇ ਬਲ ਕਰ (ਜਨ) ਪੁਰਸੋਂ ਕੋ (ਕਿੰਚਤ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਉਪਜਤੀ ਹੈ, ਤਾਂ ਤੇ ਜਨ ਵਿਚਾਰੇ ਕਿਆ ਕਰੇਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਵਿਚਾਰੇ ਕੀਹ ਕਰਨ? (ਇਸ ਮਾਇਆ ਦੇ ਕਾਰਨ) ਜੀਵਾਂ ਦੇ ਅੰਦਰ (ਤੇਰੇ ਚਰਨਾਂ ਦਾ) ਰਤਾ ਭੀ ਪਿਆਰ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hemos pensado en Ti ni por un momento. ¿Qué podemos hacer si somos Tus pobres Devotos, oh Dios?(1-Pausa)"