data = "ਭਰੇ ਬਸਤ੍ਰ ਲੋਹੂ ਜਨੋ ਫਾਗ ਖੇਲੈ ॥੧੩॥"
page = 101

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The clothes saturated with blood created an illusion of Holi.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤਨਿਆਂ ਨੂੰ ਪਾਸ਼ (ਫੰਧੇ) ਵਿਚ ਫਸਾ ਲਿਆ। (ਉਨ੍ਹਾਂ ਦੇ) ਬਸਤ੍ਰ ਲਹੂ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਸਨ ਮਾਨੋ ਹੋਲੀ ਖੇਡ ਰਹੇ ਹੋਣ ॥੧੩॥"