[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤਿਆ ਪਾਪੁ ਜਗਤ੍ਰਿ ਤੇ; ਧਉਲੁ ਉਡੀਣਾ ਨਿਸਿ ਦਿਨਿ ਰੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sin pervades all around and the (mythological) ox supporting the earth is weeping and wailing day and night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਜਗਤ ਪੁਰ ਪਾਪ ਵਰਤ ਰਿਹਾ ਹੈ ਤੇ (ਧਰਮ ਰੂਪੀ) ਧਵਲ ਉਦਾਸ ਹੋ ਕੇ ਰਾਤ ਦਿਨ ਕੁਰਲਾਉਂਦਾ ਹੈ।"