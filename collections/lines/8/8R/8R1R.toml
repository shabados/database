[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂੰ ਸਾਜਿ ਸਵਾਰਿਆ; ਹਰਿ ਸਿਮਰਿ ਹੋਇ ਉਧਾਰੁ ॥੧॥"
page = 51
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who hast make and adorned thee, remember His and thou shalt be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜਿਸਨੇ ਤੈਨੂੰ ਬਣਾਇਆ ਅਤੇ ਸੁਭਾਇਮਾਨ ਕੀਤਾ ਹੈ, ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord who created and adorned you, and you shall be saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਤੂੰ (ਸਾਜਿ) ਰਚ ਕੇ ਅੰਗ ਪ੍ਰਤਿ ਅੰਗੋਂ ਕਰ ਕੇ ਸਵਾਰਿਆ ਹੈਂ, ਤਿਸ ਹਰੀ ਕੋ ਸਿਮਰਨ ਕਰ ਸੰਸਾਰ ਸੇ (ਉਧਾਰੁ) ਉਧਰਨਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਸੋਹਣਾ ਬਣਾਇਆ ਹੈ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, (ਵਿਕਾਰਾਂ ਤੋਂ ਤੇਰਾ) ਬਚਾਉ ਹੋ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤੂੰ = ਤੈਨੂੰ। ਸਾਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਸਵਾਰਿਆ = ਸੋਹਣਾ ਬਣਾਇਆ ਹੈ। ਉਧਾਰੁ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda a Aquél que te creó y serás salvado. (1)"