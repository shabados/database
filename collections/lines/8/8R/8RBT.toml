[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ; ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵਉ ॥"
page = 219
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints, sing the praises of the World-Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holy Saadhus: sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਸਦਾ) ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਉ = ਗਾਵਹੁ {ਨੋਟ: ਸਾਰੇ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਮਿਲਦੇ ਵਿਆਕਰਨਿਕ ਨਿਯਮਾਂ ਅਨੁਸਾਰ ਲਫ਼ਜ਼ 'ਗਾਵਉ' ਦਾ ਅਰਥ ਹੈ 'ਮੈਂ ਗਾਂਦਾ ਹਾਂ'; 'ਗਾਵਹੁ' ਦਾ ਅਰਥ ਹੈ 'ਤੁਸੀ ਗਾਵੋ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, reciten la Alabanza del Señor;"