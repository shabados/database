[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਲੀਲਾ ਰੰਗ ਰੂਪ; ਚਲਨੈ ਦਿਨੁ ਆਇਆ ॥"
page = 813
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the beauteous plays and revelments, dawns the day of departure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਖੇਡਾਂ ਅਤੇ ਰੰਗ-ਰਲੀਆਂ ਵੇਖਦਿਆਂ ਹੋਇਆਂ ਨੂੰ ਕੂਚ ਦਾ ਦਿਹਾੜਾ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While he gazes upon beautiful dramas and plays, the day of his departure dawns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰੂਪੋਂ ਕੀ ਲੀਲਾ ਦੇਖਤਿਆਂ ੨ ਮਨਮੁਖੋਂ ਕੋ (ਚਲਨੇ) ਮ੍ਰਿਤ੍ਯ ਹੋਣੇ ਕਾ ਦਿਨ ਜਬ ਆਇ ਪ੍ਰਾਪਤ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ) ਖੇਲ-ਤਮਾਸ਼ੇ (ਦੁਨੀਆ ਦੇ) ਰੰਗ ਰੂਪ ਵੇਖਦਿਆਂ ਵੇਖਦਿਆਂ (ਹੀ ਮਨੁੱਖ ਦਾ ਦੁਨੀਆ ਤੋਂ) ਤੁਰਨ ਦਾ ਦਿਨ ਆ ਪਹੁੰਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viéndola por un corto tiempo, la bella obra del mundo desaparece el mismo día de la muerte."