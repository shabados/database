[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਕ੍ਰ ਸੁਦਰਸਨੁ ਕਾਲ ਰੂਪ; ਹੋਇ ਭੀਹਾਵਲੁ ਗਰਬੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On this, Vishnu ordered his death like disc to move towards Durvasa and thus the ego of Durvasa was removed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਦਰਸ਼ਨ ਚੱਕ੍ਰ ਨੇ ਕਾਲ ਰੂਪ ਭਯਾਨਕ ਹੋ ਕੇ ਉਸਦਾ ਗਰਬ ਤੋੜ ਦਿੱਤਾ। (ਤਾਤਪਰਯ ਏਹ ਕਿ ਜਿੱਥੇ ਰਿਖੀ ਜਾਵੇ ਉਸਦਾ ਚੱਕ੍ਰ ਪਿੱਛਾ ਨਾਂ ਛੱਡੇ)"