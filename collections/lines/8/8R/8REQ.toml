[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਚੰਦੁ ਨ ਸੂਰਜੁ; ਪਉਣੁ ਨ ਪਾਣੀ ॥"
page = 974
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no moon, no sun, neither air nor water at that place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਤੇ ਨਾਂ ਚੰਨ, ਨਾਂ ਸੂਰਜ, ਨਾਂ ਹਵਾ ਅਤੇ ਨਾਂ ਹੀ ਜਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no moon or sun, no air or water there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਚੰਦ ਸੂਰਜ ਕੀ ਸੁਰ ਕਾ ਭੇਦ ਨਹੀਂ ਪ੍ਰਾਨ ਏਕਠੇ ਹੋ ਜਾਤੇ ਹੈਂ। ਦੋਨੋਂ ਸੁਰਾਂ ਕੇ ਔ ਪੌਣ ਪਾਣੀ ਭੀ ਨਹੀਂ, ਭਾਵ ਚੰਦ ਪੌਣ ਪਾਣੀ ਆਦਿ ਪ੍ਰਪੰਚ ਕਾ ਅਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ ਹਨੇਰੇ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ) ਚੰਦ ਤੇ ਸੂਰਜ (ਉਤਨੇ ਸਮਰੱਥ) ਨਹੀਂ (ਜਿਤਨਾ ਉਹ ਹੁਲਾਰਾ ਮਨ ਦੇ ਹਨੇਰੇ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ ਹੁੰਦਾ ਹੈ), ਪਉਣ ਪਾਣੀ (ਆਦਿਕ ਤੱਤ ਜਗਤ ਨੂੰ ਉਤਨਾ ਸੁਖ) ਨਹੀਂ (ਦੇ ਸਕਦੇ, ਜਿਤਨਾ ਸੁਖ ਇਹ ਹੁਲਾਰਾ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਦੇਂਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí donde uno no encuentra ni al sol ni a la luna, ni al aire ni al agua,"