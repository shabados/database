[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੋਰ ਭਯਾਨ ਅਯੋਧਨ ਪਾਰ︀ਯੋ ॥"
page = 551

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed Bhishma, the son of Ganga and Karan, the son of Surya after fighting a dreadful war with them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਭਿਆਨਕ ਯੁੱਧ ਰਚਾਇਆ।"