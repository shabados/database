[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗਿ ਚਲੋ ਉਠਿ ਤਹਾ ਤੁਮ; ਜਹਾ ਬਰਤੁ ਹੈ ਆਗਿ ॥੫॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Making sure, the maid, then, ran and approached the Raja, led him to"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਥੇ ਜਲਦੀ ਚਲ ਜਿਥੇ (ਪ੍ਰੇਮ ਦੀ) ਅੱਗ ਬਲ ਰਹੀ ਹੈ ॥੫॥"