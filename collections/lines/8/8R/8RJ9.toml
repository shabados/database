[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਪਰਵਾਹ ਅਖੁਟ ਭੰਡਾਰੈ ॥"
page = 1034
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my care-free Lord, inexhaustible are Thine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸੁਆਮੀ! ਅਮੁਕ ਹਨ ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Independent Lord, Your treasures are inexhaustible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵੇਪਰਵਾਹੁ! ਤੇਰੇ ਅਤੋਟ ਭੰਡਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਪਰਵਾਹ ਪ੍ਰਭੂ! ਇਹ ਨਾਮ ਤੇਰੇ ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰੈ = ਖ਼ਜ਼ਾਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Independiente, Inexhaustible es Tu Tesoro,"