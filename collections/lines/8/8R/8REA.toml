[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਮੰਨਿ ਵਸਾਏ ॥"
page = 118
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By enshrining in the heart the Nectarean name of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਦਾ ਸੁਧਾਸਰੂਪ ਨਾਮ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrining the Ambrosial Naam, the Name of the Lord, in the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enalteciendo el Naam Ambrosial, el Nombre del Señor en la mente,"