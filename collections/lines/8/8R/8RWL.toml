[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਅੰਤ ਗੁਨਾ; ਤਾ ਕੇ ਕੇਤਕ ਗਨੀ ॥"
page = 862
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are Master's merits, How many of His virtues should I count?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਮਾਲਕ ਦੀਆਂ ਖੂਬੀਆਂ। ਮੈਂ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਕਿੰਨੀਆਂ ਕੁ ਗਿਣਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Glorious Virtues are infinite; how many of them can I count?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਬੇਅੰਤ ਗੁਣ ਹੈਂ ਕਿਤਨੇ ਕੁ ਗਨੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਕਿਤਨੇ ਕੁ ਗੁਣ ਗਿਣਾਂ? ਉਹ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuántas de Ella podría contar?"