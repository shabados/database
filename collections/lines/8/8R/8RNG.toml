[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਹੋਆ; ਤੋਲਣਹਾਰਾ ॥"
page = 1067
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can ever weigh it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਕਦੇ ਜੋਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can weigh it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਤੋਲਨੇਹਾਰਾ ਕੋਈ ਨਹੀਂ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਜੀਵ (ਹਰਿ-ਨਾਮ ਦਾ) ਮੁੱਲ ਪਾਣ-ਜੋਗਾ ਨਹੀਂ ਹੋ ਸਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres tú quien evalúas y le das la estimación a todos mediante la palabra del Shabd del Guru y,"