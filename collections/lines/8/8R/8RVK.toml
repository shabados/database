[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਤ ਲਗੇ ਫਿਰਿ ਚਾਕਰੀ; ਸਤਿਗੁਰ ਕਾ ਵੇਸਾਹੁ ॥"
page = 18
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I reposed confidence in the True Guru (my) enemies then began to perform (my) service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਭਰੋਸਾ ਧਾਰ ਲਿਆ, ਤਦ (ਮੇਰੇ) ਵੈਰੀ (ਮੇਰੀ) ਟਹਿਲ ਕਮਾਉਣ ਲੱਗ ਪਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil energies have been made to serve me, since I placed my faith in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਹੰਤਾ ਮਮਤਾ ਮਰਿ ਗਈ ਤਬ ਸਤਿਗੁਰੂ ਕਾ ਭਰੋਸਾ ਭਯਾ, ਤਿਸ ਕਰ ਕੇ ਕਾਮਾਦਿ ਬਿਕਾਰ ਵਾ ਸਬਦਾਦਿ ਬਿਸੈ, ਔਰ ਤਿਨ ਕੋ ਗ੍ਰਹਿਨ ਕਰਨੇ ਵਾਲੇ ਜੋ ਸ੍ਰੋਤ੍ਰਾਦਿ ਇੰਦ੍ਰਯ ਰੂਪੀ ਦੂਤ ਥੇ ਵਹੁ ਫਿਰ ਕਰ (ਚਾਕਰੀ) ਸੇਵਾ ਮੇਂ ਲਗ ਜਾਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਗੁਰੂ ਦੀ ਥਾਪਣਾ ਮਿਲੀ, ਤੇ ਵਿਕਾਰ (ਮੈਨੂੰ ਖ਼ੁਆਰ ਕਰਨ ਦੇ ਥਾਂ) ਉਲਟੇ ਮੇਰੇ ਵੱਸ ਵਿਚ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando posé mi confianza en el Guru Verdadero mis enemigos se volvieron mis sirvientes."