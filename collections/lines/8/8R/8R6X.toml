[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਸੁੰਦਰ ਸੋਹਣੇ ॥"
page = 132
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous and good looking are they,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਨ ਸੁਨੱਖੇ ਤੇ ਖੂਬਸੂਰਤ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are beautiful and attractive,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਮਨ ਤਨ ਕਰ ਗੁਣੋਂ ਸੰਜੁਗਤ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਸੋਹਣੇ ਸੁੰਦਰ (ਜੀਵਨ ਵਾਲੇ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven en la Saad Sangat, la Sociedad de los Santos son bellos."