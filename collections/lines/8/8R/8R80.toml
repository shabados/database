[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਸਬਦ ਪਰਵਾਣੁ, ਨੀਸਾਣੁ ਬਜਾਇਆ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He made the A's accept the five gross varieties of the (subtle) unstuck Word and thus on the beat of drum He pronounced His supremacy over all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਸ਼ਬਦ ਪਰਵਾਨ ਹਨ, (ਜਿਨ੍ਹਾਂ ਦਾ) ਵੱਜਣਾਂ ਪ੍ਰਗਟ ਹੈ।"