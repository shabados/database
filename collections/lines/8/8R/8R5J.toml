[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਚਿਤਵਨੀ; ਹਰਿ ਪ੍ਰਭੁ ਜਾਨੈ ॥"
page = 1320
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God alone knows my inmost thoughts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਾਈਂ ਪ੍ਰਭੂ ਹੀ ਮੇਰੇ ਅੰਤ੍ਰਵ ਖਿਆਲਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Lord God knows my innermost thoughts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਚਿਤਵਨੀ ਕੋ, ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੂੰ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਜੀਵਾਂ ਦੀ (ਹਰੇਕ) ਭਾਵਨੀ ਨੂੰ ਪਰਮਾਤਮਾ (ਆਪ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਨੀ = ਸੋਚ, ਭਾਵਨੀ। ਜਾਨੈ = ਜਾਣਦਾ ਹੈ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor Dios conoce mis pensamientos más íntimos."