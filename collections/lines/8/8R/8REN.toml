[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ; ਵਾੜੀ ਓਜਾੜਿ ਉਜਾੜੀ ॥"
page = 1024
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her Divine garden is laid waste like a wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਈਸ਼ਵਰੀ ਬਾਗ਼, ਬੀਆਬਾਨ ਦੀ ਤਰ੍ਹਾਂ ਉਜੜਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The garden is laid waste, like the rough wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਗੁਣੋਂ ਤੇ ਰਹਿਤ ਬੁਧੀ ਐਸੇ ਨਿਸਫਲ ਹੋ ਗਈ ਹੈ: ਜੈਸੇ ਉਜਾੜ ਮੇਂ ਵਾੜੀ ਹੋਵੈ ਪੁਨਃ ਉਜਾੜੀ ਗਈ ਹੋਵੈ ਅਰਥਾਤ ਫਲ ਫੁਲ ਸੇ ਰਹਿਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਫੁਲਵਾੜੀ ਕਿਤੇ ਉਜਾੜ ਵਿਚ (ਨਿਖਸਮੀ ਹੋਣ ਕਰਕੇ) ਉੱਜੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, como ganado extraviado, desperdician su vida en el Jardín de Dios."