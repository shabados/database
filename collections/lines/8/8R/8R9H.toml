[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਮੁਕਤਿ ਬਹੁ ਕਰੇ ॥"
page = 265
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's devotional service confers salvation on many."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅਨੇਕਾਂ ਨੂੰ ਮੋਖਸ਼ ਪ੍ਰਦਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotion to the Lord, many have been liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਭਗਤੀ ਨੇ ਬਹੁਤ ਹੀ ਮੁਕਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਬੇਅੰਤ ਜੀਵਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਿਵਾਉਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por el Divino Amor que brota de su ser, puede guiar a otros hacia la Luz."