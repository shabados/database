[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ ਨਿਰਮਲੁ; ਸਹਜਿ ਸਮਾਵੈ ॥੬॥"
page = 231
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, immaculate is he who merges in the Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਜੋ ਬ੍ਰਹਿਮ ਗਿਆਨ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is forever immaculate; he is absorbed in intuitive peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਦਾ ਹੀ ਨਿਰਮਲ ਰਹਤਾ ਹੈ ਪੁਨਾ ਸ਼ਾਂਤੀ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭੀ ਸਦਾ ਹੀ ਪਵਿਤ੍ਰ ਮਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ ਹੀ = ਸਦਾ ਹੀ। ਸਹਿਜ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se conserva puro, y se inmerge en el Equilibrio. (6)"