[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਰਾਜਨੁ ਸਦਾ ਸਲਾਮਤਿ; ਤਾ ਕੋ ਸਗਲ ਘਟਾ ਜਸੁ ਗਾਇਓ ॥੧॥"
page = 1235
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sovereign is ever stable. His praises all the hearts sing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਲਤਾਨ ਸਦੀਵੀ ਸਥਿਰ ਹੈ। ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਸਾਰੇ ਦਿਲ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = ". My Sovereign Lord King is eternally stable. His Praises are sung in every heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰਾ ਰਾਜਨ! ਤੂੰ ਸਦਾ ਇਸਥਿਤ ਰਹਿਤਾ ਹੈਂ, (ਤਾ ਕੋ) ਤੇਰਾ ਸੰਪੂਰਨ (ਘਟਾ) ਸਰੀਰੋਂ ਮੇਂ ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਨੇ ਉਸ ਦਾ (ਸਦਾ) ਜਸ ਗਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਮਤਿ = ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਤਾ ਕੋ ਜਸੁ = ਉਸ ਦਾ ਜਸੁ। ਸਗਲ ਘਟਾ = ਸਾਰੇ ਸਰੀਰਾਂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en nuestro Rey, en Dios Eterno, habitas para siempre; Sus Alabanzas son cantadas en todos los corazones. (1)"