[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਏਕੋ ਸਾਲਾਹੀ ॥੯॥੫॥"
page = 223
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I praise that One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਉਸ ਇਕ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, praise the One Lord. ||9||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਐਸੇ ਜਾਨ ਕਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਾਲਾਹਣਾ ਕਰੋ॥੯॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ ॥੯॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾਹੀ = ਸਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, habita en Su Alabanza siempre y para siempre.(9-5)"