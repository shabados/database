[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਤਿਗੁਰੁ ਜਾਤਾ; ਤਿਨਿ ਏਕੁ ਪਛਾਤਾ ॥"
page = 1070
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who know the True Guru; they realise the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਜਾਣਦੇ ਹਨ; ਉਹ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the True Guru realize the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਜਾਣਿਆਂ ਹੈ ਤਿਨੋਂ ਨੇ (ਏਕੁ) ਅਦੁਤੀ ਕੋ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਉਸ ਨੇ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ (ਇਉਂ) ਪਛਾਣ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que conocen al Guru Verdadero, saben que Dios es Uno Solo,"