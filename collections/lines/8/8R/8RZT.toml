[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਿਰਦੈ ਹਰਿ ਵਸੈ; ਸੋ ਪੂਰਾ ਪਰਧਾਨੁ ॥੨॥"
page = 45
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect and supreme is he, in whose heart God abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਤੇ ਮੁਖੀ ਹੈ ਉਹ, ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfectly fulfilled and supremely acclaimed is the one, in whose heart the Lord abides. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਸਰੂਪੁ ਵਸਤਾ ਹੈ, ਸੋ ਪੁਰਸੁ ਗੁਣਾਂ ਕਰ ਪੂਰਨੁ ਹੈ, ਔਰ ਉਸੀ ਕੋ ਸਾਸਤ੍ਰੋਂ ਬੇਦੋਂ ਮੇਂ ਪਰਧਾਨੁ ਮੁਖੁ ਕਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਵੱਸਦਾ ਹੈ, ਉਹ ਸਭ ਗੁਣਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ (ਹਰ ਥਾਂ) ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਧਾਨੁ = ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo corazón vive el Señor, es un ser Perfecto, único entre los hombres. (2)"