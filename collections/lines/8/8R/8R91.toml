[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੋਨਿ; ਭ੍ਰਮਿ ਆਇਓ ॥"
page = 337
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having wandered through eighty four lacs of existences, thou hast come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੋਇਆ ਤੂੰ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering through 8.4 million incarnations, you came."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੋਨੀ ਮੇਂ ਭਰਮਤਾ ਮਨੁਖ ਜਨਮ ਕੇ ਬੀਚ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਚੌਰਾਸੀਹ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ (ਭਾਗਾਂ ਨਾਲ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y eso después de millones de encarnaciones para obtener la forma humana."