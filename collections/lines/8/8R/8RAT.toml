[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖੈ, ਜਾਂ ਨਿਸਿ ਮੇਲਾ; ਓਥੈ ਮੰਧੁ ਕਮਾਹੀ ॥"
page = 1290
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man and woman meet at night, there they co-habit with flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਤ ਨੂੰ ਨਰ ਅਤੇ ਨਾਰੀ ਮਿਲਦੇ ਹਨ ਉਥੇ ਉਹ ਮਾਸ ਨਾਲ ਭੀ ਭੋਗ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when men and women meet in the night, they come together in the flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਾਤ੍ਰਿ ਕੋ ਇਸਤ੍ਰੀ ਪੁਰਸ਼ ਕਾ ਮੇਲਾਪ ਹੋਤਾ ਹੈ ਤਬ ਊਹਾਂ (ਮੰਧੁ) ਮਾਸ ਹੀ ਕਮਾਵਤੇ ਹੈਂ ਵਾ ਮੰਦਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ), ਜਦੋਂ ਰਾਤ ਨੂੰ ਜ਼ਨਾਨੀ ਤੇ ਮਰਦ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ ਤਦੋਂ ਭੀ (ਮਾਸ ਨਾਲ ਹੀ) ਮੰਦ (ਭਾਵ, ਭੋਗ) ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ ਵੇਲੇ। ਮੰਧੁ = ਮੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son producto de sus padres, pero eso sí, no comen pescado ni carne."