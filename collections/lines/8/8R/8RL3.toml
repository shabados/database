[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਾਜੀ ਕਉ; ਜਰਾ ਨ ਮਰਨਾ ॥੨॥"
page = 1160
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for such Qazi, there is no old age or death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਕਾਜੀ ਲਈ ਬੁਢੇਪਾ ਅਤੇ ਮੌਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for such a Qazi, there is no old age or death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਜੀ ਕੋ ਨਾ ਤੋ (ਜਰਾ) ਬੁਢੇਪਾ ਹੋਤਾ ਹੈ ਔਰ ਨਾ ਉਸ ਕੋ ਮ੍ਰਿਤੂ ਆਵਤੀ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਰਹਿਤ ਅਮਰ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਕਾਜ਼ੀ ਨੂੰ ਬੁਢੇਪੇ ਤੇ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Quazi, ni envejece ni muere. (2)"