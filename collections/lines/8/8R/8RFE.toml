[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਧਰਤੀ ਸਾਜੀਅਨੁ; ਸਚੀ ਧਰਮਸਾਲਾ ॥"
page = 785
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order, He created the earth, the true abode of faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਫਰਮਾਨ ਦੁਆਰਾ ਉਸ ਨੇ ਜ਼ਿਮੀ ਰਚੀ ਹੈ, ਜੋ ਸੱਚੇ ਈਮਾਨ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He created the earth, the true home of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਧਰਤੀ ਰਚੀ ਹੈ, ਤਿਸ ਮੇਂ ਸਚੀ ਧਰਮਸਾਲਾ ਰੂਪ ਭਾਰਤ ਭੂਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ ਧਰਤੀ ਜੀਵਾਂ ਦੇ ਧਰਮ ਕਮਾਣ ਲਈ ਥਾਂ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜੀਅਨੁ = ਸਾਜੀ ਉਸ ਨੇ। ਧਰਮਸਾਲਾ = ਧਰਮ ਕਮਾਣ ਦੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Santa Voluntad hace de la Tierra el Recinto Verdadero de la Rectitud."