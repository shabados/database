[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਮਤਿ ਤਿਆਗਹੁ. ਹਰਿ ਜਨ; ਹੁਕਮੁ ਬੂਝਿ. ਸੁਖੁ ਪਾਈਐ ਰੇ ॥"
page = 209
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's slaves abandon the mind's cleverness. By realizing His will peace is procured"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲਿਓ! ਚਿੱਤ ਦੀ ਚਤੁਰਾਈ ਨੂੰ ਛੱਡ ਦਿਓ। ਉਸ ਦੀ ਰਜ਼ਾ ਅਨੁਭਵ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce the intellectual cleverness of your mind, O humble servants of the Lord; understanding the Hukam of His Command, peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗੋ, ਕਿਉਂਕਿ ਉਨ ਕਾ ਹੁਕਮੁ ਸਮਝ ਅਰਥਾਤ ਮਾਨ ਕਰ ਸੁਖ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੇਵਕੋ! ਆਪਣੇ ਮਨ ਦੀ ਚਤੁਰਾਈ ਛੱਡ ਦਿਹੋ। ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਹੀ ਸੁਖ ਪਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libérate de tu egoísmo, oh Sirviente del Señor, y estate en Paz conociendo Su Voluntad;"