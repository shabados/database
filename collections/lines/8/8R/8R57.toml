[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਇਹੁ ਧਨੁ ਡੂਬੈ; ਨ ਇਸੁ ਧਨ ਕਉ ਮਿਲੈ ਸਜਾਇ ॥੨॥"
page = 991
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth drowns not, nor is the owner of it punished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੌਲਤ ਡੁਬਦੀ ਨਹੀਂ, ਨਾਂ ਹੀ ਇਸ ਦੇ ਮਾਲਕ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth does not drown, and its owner is never punished. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਨਾਮ ਧਨ ਪਾਨੀ ਮੇਂ ਡੂਬਤਾ ਬੀ ਨਹੀਂ ਔ ਨਾ ਇਸ ਧਨ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ ਅਰਥਾਤ ਕਰ ਨਹੀਂ ਲਾਗਤਾ। ਭਾਵ ਜੋ ਨਾਮ ਕੇ ਜਪਨੇ ਵਾਲੇ ਹੈਂ ਉਨ ਕੇ ਜਮ ਨੇੜੇ ਹੀ ਨਹੀਂ ਆਵਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਧਨ (ਪਾਣੀਆਂ ਹੜ੍ਹਾਂ ਵਿਚ ਭੀ) ਡੁੱਬਦਾ ਨਹੀਂ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਇਸ ਧਨ ਦੀ ਖ਼ਾਤਰ ਕਿਸੇ ਨੂੰ ਕੋਈ ਦੰਡ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni ahogadas, confiscadas o apropiadas.(2)"