[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਵੈ ਬਾਝੁ; ਸਨਾਤਿ ॥੪॥੨॥"
page = 349
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the True One Himself is the embellisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਪ੍ਰਾਣੀ ਛੇਕੇ ਹੋਏ ਨੀਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, people are wretched outcasts. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਰਹਿਤ ਜੀਵ (ਸਨਾਤਿ) ਪ੍ਰੇਤ ਵਾ ਗੰਦੀਲੋਂ ਚੂਹੜੋਂ ਵਤ ਹੈ, ਭਾਵ ਅਤੀ ਨੀਚ ਹੈ॥੪॥੨॥☬ਰਾਜਾ ਕੋ ਦ੍ਰਿਸਟਾਂਤ ਦੁਆਰਾ ਉਪਦੇਸ਼ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਜੀਵ ਨੀਚ ਹਨ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sin el Nombre, la gente es como una piltrafa descastada. (4-2)"