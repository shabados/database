[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਰਾਤੇ; ਭਗਤਿ ਦ੍ਰਿੜਾਈ ॥"
page = 664
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord's Name, they implant within themselves, His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ, ਉਹ ਆਪਣੇ ਅੰਦਰ ਉਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨੂੰ ਪੱਕੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Lord's Name, they commit themselves to devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਰਿਦੇ ਕੋ ਭਗਤੀ ਦ੍ਰਿੜਾਈ ਹੈ ਔ ਵਿਆਪਕ ਨਾਮੀ ਮੇਂ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਾਤੇ = ਮਗਨ। ਦ੍ਰਿੜਾਈ = ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਟਿਕਾ ਲਈ।"

