[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤਾ. ਤਿਸੈ, ਨ ਜਾਣੀ, ਅੰਧਾ; ਤਾ ਦੁਖੁ ਸਹੈ ਪਰਾਣੀਆ ॥੫॥"
page = 1020
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind mortal knows not Him who made him, wherefore he shall suffer pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਫ਼ਾਨੀ ਬੰਦਾ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਬਣਾਇਆ ਹੈ, ਇਸ ਲਈ ਉਹ ਤਕਲਫ਼ਿ ਉਠਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not know the One who created him; he is blind, and so he shall suffer. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਤੇਰੇ ਕੋ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਨਹੀਂ ਜਾਨਤਾ, ਐਸਾ ਅੰਧਾ ਹੂਆ ਹੈਂ। ਇਸੀ ਸੇ ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਦੁਖ ਕੋ ਸਹਾਰੇਂਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ (ਹੋ ਕੇ) ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਤਦੋਂ ਇਹ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ) ਦੁੱਖ ਸਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin conocer al Señor Creador, sufre inmenso dolor.(5)"