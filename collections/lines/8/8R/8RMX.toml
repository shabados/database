[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨ. ਭਰੀਆ; ਗੁਣ ਕਰਿ ਧੋਵਾ ॥"
page = 356
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not soiled with one sin, that may be washed clean with virtue alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇਕ ਅੱਧੇ ਪਾਪ ਨਾਲ ਲਿਬੜੀ ਹੋਈ ਨਹੀਂ ਜੋ ਮੈਂ ਨੇਕੀ ਨਾਲ ਧੋ ਕੇ ਸਾਫ (ਪਵਿੱਤ੍ਰ) ਹੋ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not stained by only one sin, that could be washed clean by virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਏਕ ਪਾਪ ਕਰ ਭਰੀ ਹੂਈ ਨਹੀਂ ਹੂੰ ਜੋ ਕਿਸੀ ਗੁਣ ਸੇ ਉਸ ਪਾਪ ਕੋ ਧੋ ਕਰ ਸੁਧ ਹੋ ਜਾਊਂ, ਭਾਵ ਏਹ ਕਿ ਮੁਝ ਮੇਂ ਅਨੰਤ ਪਾਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਸਿਰਫ਼ ਇੱਕ ਔਗੁਣ ਨਾਲ ਲਿੱਬੜੀ ਹੋਈ ਨਹੀਂ ਹਾਂ ਕਿ ਆਪਣੇ ਅੰਦਰ ਗੁਣ ਪੈਦਾ ਕਰ ਕੇ ਉਸ ਇੱਕ ਔਗੁਣ ਨੂੰ ਧੋ ਸਕਾਂ (ਮੇਰੇ ਅੰਦਰ ਤਾਂ ਬੇਅੰਤ ਔਗੁਣ ਹਨ ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi error no es sólo uno, con una actitud virtuosa podría ser lavado."