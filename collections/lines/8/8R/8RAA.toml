[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਭਰਮ ਧਰਮ ਕੀ ਗਈ ॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole earth will assume only one caste (of sin) and the trust in religion will be finished"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਧਰਮ ਦਾ ਭਰਮ (ਜਾਂ ਭਰੋਸਾ) ਖ਼ਤਮ ਹੋ ਜਾਵੇਗਾ।"