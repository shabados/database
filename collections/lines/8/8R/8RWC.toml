[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਲਾ ਕਕਰੁ ਵਰਫ ਵਰਸੈ; ਗੁਰਸਿਖੁ. ਗੁਰ ਦੇਖਣ ਜਾਈ ॥੨੭॥"
page = 758
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if cold, frost and snow do fall, the Guru's Sikh still goes out to see the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਰਦੀ, ਕੋਰਾ ਅਤੇ ਬਰਫ ਵੀ ਪੈਂਦੀ ਹੋਵੇ, ਤਾਂ ਭੀ ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in the cold, the frost and the snow, the GurSikh still goes out to see his Guru. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਾਲਾ) ਸਮਾਨ ਸਰਦੀ (ਕਕਰੁ) ਬਹੁਤ ਸਰਦੀ ਕਰ ਸੁਪੇਦੀ ਹੋ ਜਾਣੀ ਵਾ ਪਾਣੀ ਪਟਣ ਬਝ ਜਾਣਾ ਅਰ ਵਰਫ ਪ੍ਰਸਿਧ ਹੈ, ਸੋ ਭੀ ਵਰਸਤੀ ਹੋਵੇ, ਪਰੰਤੂ ਜੋ ਗੁਰੋਂ ਕਾ ਸਿਖ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੋ ਦੇਖਨ ਜਾਤਾ ਹੈ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਾ ਹੋਵੇ, ਕੱਕਰ ਪਏ, ਬਰਫ਼ ਪਏ, ਫਿਰ ਭੀ ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਨ ਜਾਂਦਾ ਹੈ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਂਦਾ ਹੈ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque haya viento de temporal, el buscador seguirá yendo a ver a su Guru. (27)"