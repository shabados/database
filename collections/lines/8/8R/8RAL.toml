[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਦਇਆ ਕਰਿ ਪਾਇਆ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਜਨ ਨਾਨਕੁ. ਸਰਣਿ ਤੁਮਾਰੀ ਜੀਉ ॥੪॥੩॥੨੯॥੬੭॥"
page = 174
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thine mercy, O my World - Lord. I have obtained God 's Name. Slave Nanak has entered Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਰਾਹੀਂ ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ। ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Lord's Name, by Your Mercy, O my Lord of the Universe; servant Nanak has entered Your Sanctuary. ||4||3||29||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਗੋਬਿੰਦ! ਮੈਂਨੇ ਆਪ ਕਾ ਨਾਮੁ ਗੁਰੋਂ ਕੀ ਦਯਾ ਕਰ ਕੇ ਪਾਇਆ ਹੈ, ਹੇ ਮਹਾਰਾਜ! ਹਮ ਤੁਮਾਰੀ ਹੀ ਸਰਣ ਹੈਂ॥੪॥੩॥੨੯॥੬੭॥☬ਇਸ ਸਬਦ ਮੇਂ ਮੇਰੇ ਗੋਵਿੰਦਾ ਪਦ ਸੰਬੋਧਨ ਮੇਂ ਲਗਾਉਣਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਮੈਂ ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਤੇਰੀ ਦਇਆ ਦਾ ਸਦਕਾ ਹੀ ਮੈਨੂੰ ਤੇਰਾ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ ॥੪॥੩॥੨੯॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆ ਕਰਿ = ਦਇਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así podré recibir el Naam por Tu Misericordia, cuando Nanak encuentre Tu Refugio. (4-3-29-67)"