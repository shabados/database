[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਲਾਵਹੁ; ਤਉ ਲਾਗਹ ਸੇਵ ॥"
page = 180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou so appointest me, then, do I take to Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਲਾਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਲਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You assign me, so I take to Your service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਜੇ ਕਰ ਤੁਮ ਅਪਨੀ ਭਗਤੀ ਮੇਂ ਲਾਵੋ ਤੌ ਲਾਗੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਸਾਥੋਂ (ਜੀਵਾਂ ਪਾਸੋਂ ਸਾਡੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ) ਕੁਝ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਹ = ਅਸੀਂ ਲੱਗਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Tú lo deseas dedico mi ser a Tu Servicio;"