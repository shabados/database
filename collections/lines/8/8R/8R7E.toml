[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਮਣ ਜੇ ਥੀਐ; ਜੇ ਮਨੁ ਧਾਗਾ ਹੋਇ ॥"
page = 557
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride does virtuous deeds and turns her heart into a thread,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਨੇਕ ਅਮਲ ਕਰੇ ਅਤੇ ਜੇਕਰ ਉਹ ਆਪਣੇ ਦਿਲ ਨੂੰ ਧਾਗਾ ਬਣਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the soul-bride does good deeds, and strings them on the thread of her mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮੁ ਕਰਣੀ ਰੂਪੁ ਟੂਣਾ ਜਾਦੂ ਜੇ ਹੋਵੇ, ਜੇ ਮਨ ਕਹੀਏ ਮਨਨ ਰੂਪ ਤਾਗਾ ਹੋਵੈ। ਗਲ ਮੇਂ ਵਾ ਸਿਰ ਪਾਉਣੇ ਦਾ ਵਾ ਕਰਣੀ ਕਾ ਮਣ ਨਾਮੁ ਮਣਕਾ ਹੋਵੈ, ਕਿਆ ਹੀਰਾ ਮਾਣਕੁ ਮਨ ਸੁਧੁ ਕਰਣਾ ਏਹੁ ਤਾਗਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਉੱਚਾ ਆਚਰਨ ਕਾਮਣ ਪਾਣ ਦਾ ਕੰਮ ਦੇਵੇ, ਜੇ ਉਸ ਦਾ ਮਨ ਧਾਗਾ ਬਣੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que las buenas acciones sean tu encanto, pasadas como cuentas a través del hilo de la mente."