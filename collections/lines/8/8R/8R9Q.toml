[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੋ ਸਤਿ, ਹੋਵੰਤੋ ਮਰਣੋ; ਦ੍ਰਿਸਟੇਣ ਮਿਥਿਆ ॥"
page = 1360
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know if for certain that death is true and all that is seen is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਕਾ ਜਾਣ ਲੈ ਕੇ ਮਰਨਾ ਸੱਚ ਹੈ ਅਤੇ ਸਾਰਾ ਕੁਝ ਜੋ ਦਿਸਦਾ ਹੈ, ਉਹ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know for sure that death will come; whatever is seen is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮ੍ਰਿਤ ਹੋਣੇ ਕੋ ਸਤ ਜਾਣੋਂ, ਕਿਉਂਕਿ ਜੋ ਨਾਮ ਰੂਪ ਜਗਤ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਸੋ ਸਭ ਮਿਥਿਆ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਆਉਣਾ ਅਟੱਲ ਸਮਝੋ, ਇਹ ਦਿੱਸਦਾ ਜਗਤ (ਜ਼ਰੂਰ) ਨਾਸ ਹੋਣ ਵਾਲਾ ਹੈ (ਇਸ ਵਿਚੋਂ ਕਿਸੇ ਨਾਲ ਸਾਥ ਨਹੀਂ ਨਿਭਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que de seguro la muerte llegará y lo que se ve es falso,"