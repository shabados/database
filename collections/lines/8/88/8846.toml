[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਗਰੁ ਰਤਨੀ; ਨਹੀ ਤੋਟ ॥"
page = 933
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru's ocean, there is no dearth of pearls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ, ਮੋਤੀਆਂ ਦੀ ਕੋਈ ਕਮੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the ocean of the Guru, there is no shortage of pearls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਸਮੁੰਦ੍ਰ ਮੇਂ ਵੈਰਾਗਾਦਿ ਸੁਭ ਗੁਣੋਂ ਰੂਪ ਰਤਨੋਂ ਕਾ ਤੋਟਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਮੁੰਦਰ ਹੈ, ਉਸ ਵਿਚ (ਗੋਪਾਲ ਦੇ ਗੁਣਾਂ ਦੇ) ਰਤਨਾਂ ਦੀ ਕਮੀ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Océano del Guru está repleto de Joyas"