[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਾ ਕਾ ਦਾਸੁ ਹੈ; ਬਿੰਦ ਬਿੰਦ ਚੁਖ ਚੁਖ ਹੋਇ ॥੪॥"
page = 660
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, is His slave and every moment is, every bit, a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਗੁਮਾਸ਼ਤਾ ਹੈ ਅਤੇ ਹਰ ਛਿਨ ਉਸ ਉਤੋਂ ਟੁਕੜੇ ਟੁਕੜੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is His slave; moment by moment, bit by bit, he is a sacrifice to Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਂ (ਤਾ ਕਾ) ਤੇਰਾ ਸੇਵਕ ਹੂੰ, ਵਾ ਤਿਸ ਤੇਰੇ ਨਾਮ ਜਾਪਕੋਂ ਕਾ ਦਾਸ ਹੂੰ। ਇਸੀ ਤੇ ਮੇਂ ਤੁਝ ਵਾ ਤੇਰੇ ਦਾਸੋਂ ਪਰ ਸੇ (ਬਿੰਦ) ਥੋੜੇ ਅਰਥਾਤ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ (ਚੁਖ ਚੁਖ) ਟੁਕੜੇ ਟੁਕੜੇ ਹੋ ਜਾਤਾ ਹੂੰ, ਭਾਵ ਮਨ ਤਨ ਆਦਿ ਵਾਰਣੇ ਕਰਤਾ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਪਣੇ) ਉਸ (ਮਾਲਿਕ) ਦਾ ਹੀ ਸੇਵਕ ਹੈ, ਉਸ ਮਾਲਿਕ ਤੋਂ ਹੀ ਖਿਨ ਖਿਨ ਸਦਕੇ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦ ਬਿੰਦ = ਖਿਨ ਖਿਨ। ਚੁਖ ਚੁਖ = ਟੋਟੇ ਟੋਟੇ, ਕੁਰਬਾਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Su Esclavo y me postro reverente ante Él. (4)"