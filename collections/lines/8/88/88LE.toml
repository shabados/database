[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਈਐ; ਸਚੁ ਸਿਫਤਿ ਸਨਾਈ ॥੧੦॥"
page = 951
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, reflect thou on the Name and hymn the True Lord's glory and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਅਤੇ ਮਹਿਮਾ ਆਲਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Naam, and the Glorious Praises of the True Lord. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇ ਤੇਰੇ ਨਾਮ ਕੋ (ਧਿਆਈਐ) ਜਪੀਐ, ਹੇ ਸਚੇ! ਸਿਫਤੀ ਤੇ ਤੇਰੀ ਪਹਿਚਾਨ ਹੋਤੀ ਹੈ॥੧੦॥☬ਸਿਧੋਂ ਕੇ ਪੂਛਨੇ ਪਰ ਗੁਰੂ ਜੀ ਕਲਜੁਗ ਕੇ ਲਖਨ ਕਹਿਤੇ ਹੈਂ ਔ ਜੀਵੋਂ ਕਾ ਪਾਖੰਡ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਚੀਜ਼ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਾਈ = {ਅਰਬੀ 'स्ना'} ਵਡਿਆਈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contemplemos el Nombre a través de la Alabanza del Señor.  (10)"