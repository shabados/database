data = "ਕਿਆ ਬਸੁ; ਜਉ. ਬਿਖੁ ਦੇ ਮਹਤਾਰੀ ॥੩॥੨੨॥"
page = 328
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if the mother poisons her own child, what can we do them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਹੀ ਜ਼ਹਿਰ ਦੇਵੇ ਤਾਂ ਅਸੀਂ ਕੀ ਕਰ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mother poisons her own child, what can anyone do? ||3||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੜਕੇ ਕਾ ਕਿਆ ਵਸ ਚੱਲਦਾ ਹੈ ਜੇ ਮਾਤਾ ਹੀ ਵਿਖ ਦੇ ਦੇਵੇ, ਭਾਵ ਏਹ ਕਿ ਜੇ ਪਰਮੇਸ੍ਵਰ ਹੀ ਅਵਿਦਿਆ ਸਕਤੀ ਪ੍ਰੇਰ ਕਰ ਪਠਾਇ ਦੇਵੇ ਤੌ ਜੀਵ ਕਾ ਕਿਆ ਚਾਰਾ ਹੈ॥੩॥੨੨॥☬ਏਕ ਇਸਤ੍ਰੀ ਸਤੀ ਹੋਈ ਕੋ ਦੇਖ ਕਰ ਏਕ ਪੰਡਤ ਨੇ ਕਬੀਰ ਜੀ ਪਾਸ ਉਸਤਤੀ ਕਰੀ। ਵਾਸਤਵ ਸੇ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੀ ਜੀਵ ਇਸਤ੍ਰੀ ਕਹੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਹ ਹੈ ਕਿ) ਜੇ ਮਾਂ ਹੀ ਜ਼ਹਿਰ ਦੇਣ ਲੱਗੇ ਤਾਂ (ਪੁੱਤਰ ਦਾ) ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ ॥੩॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué puede uno hacer, si la madre envenena a su propio hijo? (3-22)"