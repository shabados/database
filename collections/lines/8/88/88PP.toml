[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੂਪਮ ਸਿੰਘ ਅਪੂਰਬ ਸਿੰਘ; ਚਲੇ ਰਨ ਕਉ ਮਨਿ ਕੋਪੁ ਬਢਾਯੋ ॥"
page = 432

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Anupam Singh and Apurav Singh in rage, started for war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੂਪ ਸਿੰਘ, ਅਪੂਰਬ ਸਿੰਘ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਯੁੱਧ ਨੂੰ ਚਲੇ ਹਨ।"