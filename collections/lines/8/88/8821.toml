[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣ ਵਾਲਾ; ਕਿਆ ਬੇਚਾਰਾ ॥"
page = 349
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the helpless utterer do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਾਰਨ ਵਾਲਾ ਵਿਚਾਰਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the helpless speaker do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਕਹੇ ਮੈਂ ਤੇਰੀ ਉਸਤਤੀ ਕਹੂੰਗਾ ਤੋ ਕਹਣ ਵਾਲਾ ਕ੍ਯਾ (ਬੇਚਾਰਾ) ਤੁਛ ਹੈ, ਜੋ ਸਮੱਗਰ ਉਸਤਤੀ ਕਹਿ ਸਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੀਵ ਦੀ ਕੀਹ ਪਾਂਇਆਂ ਹੈ ਕਿ ਇਹਨਾਂ ਗੁਣਾਂ ਨੂੰ ਬਿਆਨ ਕਰ ਸਕੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede el orador hacer?"