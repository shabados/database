[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਟੀ ਕੇ ਧਾਮ ਤੁਮੈ ਛਡਵਾਇ ਕੈ; ਕੰਚਨ ਕੇ ਅਬ ਧਾਮ ਸਵਾਰਿਓ ॥੧੯੬੦॥"
page = 493

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All the enemies who attacked us, he knocked down all of them and now, has bestowed on you the golden mansions removing the earthen ones.”1960."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਤੋਂ ਮਿੱਟੀ ਦੇ ਘਰ ਛੁੜਵਾ ਕੇ ਹੁਣ ਸੋਨੇ ਦੇ ਘਰ ਬਣਵਾ ਦਿੱਤੇ ਸਨ ॥੧੯੬੦॥"