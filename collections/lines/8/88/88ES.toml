[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ; ਕਾਮਿ. ਨ ਆਵਤ ਹੇ ॥"
page = 821
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, nothing is of any avail to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਤੇਰੇ ਕੁਝ ਭੀ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, nothing is of any use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕੋਈ ਪਦਾਰਥ ਕੰਮ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਕੋਈ ਹੋਰ ਚੀਜ਼ ਤੇਰੇ ਆਤਮਕ ਜੀਵਨ ਦੇ) ਕੰਮ ਨਹੀਂ ਆ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor nada vale la pena en ti;"