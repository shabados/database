[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਹੋਇ ਘਨਾ; ਮਨ ਸੋਈ ਗਾਈਐ ॥੧॥"
page = 809
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, hymn thou His praise, by serving whom great bliss is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਜਿਸ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਬਹੁਤੀ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, great peace is obtained; O mind, sing His Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਚਰਣੋਂ ਕੇ ਸੇਵਨੇ ਤੇ ਘਨਾ ਸੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਤੇਰਾ ਹੀ ਮਨਨ ਕਰਨਾ ਔ ਤੇਰੇ ਜਸ ਕੋ ਗਾਇਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤਿਆਂ ਬਹੁਤ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਉਸੇ ਦੀ ਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo uno recibe inmenso Éxtasis. Canta Su Alabanza. (1)"