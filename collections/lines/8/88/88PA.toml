[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬਕ ਸਿੰਘ ਪਰ ਕਛੁ ਨ ਬਸਾਵੈ ॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Baaj Mati always felt very remorse but Sabhak Singh remained careless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਸਬਕ ਸਿੰਘ ਤੇ ਉਸ ਦਾ ਕੋਈ ਵਸ ਨਹੀਂ ਚਲਦਾ ਸੀ।"