[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ. ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਲਥਿਅੜੇ ਜਗਿ ਤਾਪਾ ਰਾਮ ॥"
page = 574
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord God, remembering the Lord God's Name, the worldly ailments have vanished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰ ਕੇ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰ ਕੇ ਸੰਸਾਰੀ ਰੰਗ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, chanting the Name of the Lord, Har, Har, the troubles of the world vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਕੇ ਜਗਤ ਮੇਂ ਸਭ ਪ੍ਰਕਾਰ ਕੇ, ਭਾਵ ਤੀਨੋਂ ਤਾਪ ਹੈਂ, ਸੋ (ਲਥਿਅੜੇ) ਉਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਜਪ ਕੇ, ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਜਗਤ ਵਿਚ (ਜਿਤਨੇ ਭੀ) ਦੁੱਖ-ਕਲੇਸ਼ (ਹਨ ਉਹ ਸਾਰੇ) ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਥਿਅੜੇ = ਲਹਿ ਗਏ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਤਾਪਾ = ਦੁੱਖ-ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor, Jar, Jar, cantando el Nombre del Señor Jar, Jar, las aflicciones del mundo desaparecerán."