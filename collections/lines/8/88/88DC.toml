[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਬਹੁਤੁ ਘਰ ਗਾਲੇ ॥"
page = 1160
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of other has destroyed many homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਨੇ ਅਨੇਕਾਂ ਘਰਾਂ ਨੂੰ ਤਬਾਹ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of duality has ruined countless homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਨੇ ਬਹੁਤ ਹੀ ਘਰ ਗਾਲੇ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਕੋ ਪ੍ਰਾਪਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਵਿਚ ਪਿਆਰ ਪਾ ਕੇ ਬਥੇਰੇ ਜੀਵ ਤਬਾਹ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha destruido millones de hogares,"