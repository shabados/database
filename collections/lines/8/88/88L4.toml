[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਨਾਮ ਰੰਗਿ ਰਾਤਾ ॥੧॥"
page = 869
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, he remains imbued with the Love of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, he remains imbued with the love of the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਰੰਗ ਕੇ ਮੈਂ ਤਿਨ ਗੁਰੋਂ ਕਾ ਮਨ ਆਠ ਪਹਰ ਹੀ ਰਤਾ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਰੰਗਿ = (ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Creador y el Espíritu Divino se manifiestan a través de Él y Él está imbuido en el Nombre del Señor noche y día (1)"