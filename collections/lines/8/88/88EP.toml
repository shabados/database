[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮੇਰੇ ਬੰਧਿਪ; ਨਾਉ ਮੇਰੇ ਭਾਈ ॥"
page = 1157
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is my kindred and Thy Name my brother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਸਨਬੰਧੀ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is my family, the Name is my brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਨਾਮ ਹੀ ਸਨਬੰਧੀ ਰੂਪੁ ਹੈ ਔਰ ਨਾਮ ਹੀ ਮੇਰੇ ਕੋ ਭ੍ਰਾਤਾ ਵਤ ਪਯਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੇ ਲਈ ਰਿਸ਼ਤੇਦਾਰ ਹੈ, ਨਾਮ ਹੀ ਮੇਰਾ ਭਰਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਿਪ = ਸੰਬੰਧੀ। ਭਾਈ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es mi Pariente, es mi Hermano,"