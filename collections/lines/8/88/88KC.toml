[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿਪੁਰਿ ਧਾਰਿ ਰਹੇ; ਅਤਿ ਪਿਆਰੇ ॥"
page = 1112
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My exceedingly sweet Guru is enshrined in the Fully-filling Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਧਰਮ ਮਿੱਠੜਾ ਗੁਰੂ ਪਰੀਪੂਰਨ ਪ੍ਰਮਾਤਮਾਂ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Dear Beloved is enshrined throughout the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤਿ ਪ੍ਯਾਰੇ! ਤੁਮ ਭਰਪੂਰ ਹੋ ਕਰ ਨਾਮ ਰੂਪ ਕੋ ਧਾਰਨ ਕਰ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਸਭ ਜੀਵਾਂ ਨੂੰ) ਬਹੁਤ ਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amado Señor llena el Universo entero y hace prevalecer la Palabra a través del Guru,"