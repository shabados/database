[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਾਸਿ ਗਿਰਾਸਿ ਧਿਆਇਆ. ਮੇਰਾ ਹਰਿ ਹਰਿ; ਸੇ ਸਾਚੀ ਦਰਗਹ. ਹਰਿ ਜਨ ਬਣੇ ॥੩॥"
page = 1135
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who with each breath and morsel remember my God Lord; those men of God, look beauteous in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਸਾਹ ਅਤੇ ਬੁਰਕੀ ਨਾਲ ਮੇਰੇ ਹਰੀ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਊਹ ਰੱਬ ਦੇ ਬੰਦੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁਨੱਖੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on my Lord, Har, Har, with every breath and morsel of food - those humble servants of the Lord look beautiful in the True Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ ਹਰਿ ਹਰਿ! ਜਿਨੋਂ ਨੇ ਸ੍ਵਾਸ ਗਿਰਾਸ ਮੇਂ ਤੇਰੇ ਕੋ ਧਿਆਇਆ ਹੈ, ਹੇ ਹਰੀ! ਤੇ ਸੰਤ ਤੇਰੀ ਸਚੀ ਦਰਗਾਹ ਮੇਂ (ਬਣੇ) ਸੋਭਨੀਕ ਹੋਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਆਪਣੀ ਹਰੇਕ ਗਿਰਾਹੀ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸੋਭਾ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que contemplan a su Dios, se ven gloriosos en la Corte del Señor. (3)"