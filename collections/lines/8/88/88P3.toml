[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਕ ਕਟਾਇ ਗਈ ਗ੍ਰਿਹ ਕੋ ਸਭ ॥੩੩੬॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he also refused to wed her, then she was filled with great rage and went to her home after getting her nose chopped.336."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਲਛਮਣ ਕੋਲੋਂ) ਨੱਕ ਕਟਵਾ ਕੇ ਘਰ ਨੂੰ ਮੁੜ ਗਈ ॥੩੩੬॥"