[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਪਾਇਆ ਨਾਉ ਨਿਧਿ ॥੬॥"
page = 239
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's Word I have received the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਮੈਂ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, I have obtained the nine treasures. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਨਉ ਨਿਧ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ (ਜੋ ਮੇਰੇ ਵਾਸਤੇ ਸਭ ਕਾਮਯਾਬੀਆਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas mis tareas son realizadas y recibo los nueve Tesoros del Naam, el Nombre del Señor. (6)"