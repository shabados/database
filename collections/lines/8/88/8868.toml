type = "primary"
data = "ਰਾਮੁ ਰਵਤ; ਸਦ ਹੀ ਸੁਖੁ ਪਾਇਆ ॥"
page = 200
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By deliberating over the Pervading Lord, I have gained Eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, I have found eternal peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਨੇ ਰਾਮ ਜਪਿਆ ਹੈ ਔਰ ਨਿਤ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਉਸ ਨੇ ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtengo la Paz para siempre, habitando en el Señor,"