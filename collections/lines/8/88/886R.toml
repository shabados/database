[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸੀਲ ਸਚੁ ਸੰਜਮੀ; ਸਾ ਪੂਰੀ ਪਰਵਾਰਿ ॥"
page = 1088
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is of good conduct, truly self-disciplined, accomplished in the family,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਚੰਗੇ ਆਚਰਨ ਵਾਲੀ, ਸੱਚੇ ਸਵੈ-ਜ਼ਬਤ ਵਾਲੀ, ਪਰਵਾਰ ਵਿੱਚ ਕਮਾਲ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has good conduct, true self-discipline, and a perfect family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾ) ਵਹੁ ਸਚੇ ਸੰਜਮ ਵਾਲੀ ਹੈ, ਸਾਚ ਸੀਲ ਆਦਿ ਪਰਵਾਰ ਜੋ ਦੈਵੀ ਗੁਣ ਹੈ ਤਿਨੋਂ ਕਰ ਪੂਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਚੰਗੇ ਆਚਰਨ ਵਾਲੀ ਤੇ ਜੁਗਤਿ ਵਾਲੀ ਹੈ, ਉਹੀ ਪਰਵਾਰ ਵਿਚ ਮੰਨੀ-ਪ੍ਰਮੰਨੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ ਇਸਤ੍ਰੀ। ਪਰਵਾਰਿ = ਪਰਵਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella tiene un buen comportamiento, una verdadera auto disciplina y una familia perfecta."