[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰੁ ਗੁਰੁ ਗੁਰੁ. ਸਦ ਕਰੀਐ ॥"
page = 213
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind ever ponder thou on the Great God incarnate Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜ਼ਿੰਦੜੀਏ ਤੂੰ ਸਦੀਵ ਹੀ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਗੁਰਾਂ ਦਾ ਧਿਆਨ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, dwell always upon the Guru, Guru, Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਜੋ (ਗੁਰੁ) ਬਡੇ ਹੈਂ ਤਿਨ ਗੁਰੋਂ ਕਾ ਸਦਾ ਹੀ ਜਾਪ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਸਦਾ ਹੀ ਗੁਰੂ ਨੂੰ ਯਾਦ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita siempre en el Divino Guru,"