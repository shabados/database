[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ; ਰਹੈ ਇਕ ਰੰਗਾ ॥"
page = 181
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day the Saints abide in the love of One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਅਤੇ ਦਿਹੁੰ ਸੰਤ ਇਕ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain in the Love of the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਏਕ ਪ੍ਰੇਮ ਵਾ ਆਨੰਦ ਮੇਂ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ) ਦਿਨ ਰਾਤ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ (ਮਸਤ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo es aquél que permanece siempre igual,"