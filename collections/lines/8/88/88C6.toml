[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ; ਵਿਚਹੁ ਗਵਾਏ ॥"
page = 1016
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and eradicates his self-conceit from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਅੰਦਰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he eradictes his self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹੰਕਾਰ ਵਿਚੋਂ ਗਵਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin la ayuda del Guru, todos están involucrados en la contienda,"