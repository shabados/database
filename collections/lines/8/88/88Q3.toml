[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਦਿਵਾਇਆ ॥੪॥੪॥੫੬॥"
page = 367
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O Nanak, one is blessed with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is blessed with the Naam. ||4||4||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਨੇ ਜਬ ਗੁਰੂ ਜੋ ਮੁਖ ਹੈਂ ਤਿਨੋਂ ਸੇ ਨਾਮ ਦਿਵਾਯਾ ਹੈ॥੪॥੪॥੫੬॥☬ਨਾਮ ਕੇ ਨਿਸਚ੍ਯ ਕਾ ਲਾਭ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ) ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦਿਵਾਂਦਾ ਹੈ ॥੪॥੪॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੪॥੪॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru soy bendecido con el Naam. (4‑4‑56)"