[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤ ਭਈ ਜਦੁਬੀਰ ਕੀ ਯੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸਭ ਯੋ ਅਰਿ ਹਾਰੇ ॥੧੯੩੮॥"
page = 491

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, killing all the warriors, Krishna became victorious and the enemy was defeated.1938."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਜਿਤ ਹੋ ਗਈ ਹੈ। ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਸਾਰੇ ਵੈਰੀ ਹਾਰ ਗਏ ਹਨ ॥੧੯੩੮॥"