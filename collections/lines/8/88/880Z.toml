[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਅਪਣਾ ਸਦ ਹੀ ਸੇਵਹਿ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਈ ਹੇ ॥੧੨॥"
page = 1044
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever serves his True Guru and his self-conceit is eradicated from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He serves his True Guru forever, and egotism is eradicated from within. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਨਾ ਸਤਿਗੁਰ ਸਦਾ ਹੀ ਸੇਵਤਾ ਹੈ ਤਿਸ ਕੇ ਵਿਚਹੁ ਹਉਮੈਂ ਚਲੀ ਗਈ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਸੇਵਹਿ = ਸੇਂਵਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਵਿਚਹੁ = ਅੰਦਰੋਂ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sirve al Guru Verdadero, liberándose de su ego negativo.(12)"