[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ; ਸਭੁ ਦੁਖ ਕਾ ਪਸਾਰਾ ॥"
page = 1060
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through them, the mortal does many deeds and they all add to his miseries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਘਣੇਰੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਰੇ ਉਸ ਦੀਆਂ ਮੁਸੀਬਤਾਂ ਨੂੰ ਵਧੇਰਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lead to all sorts of actions, but these only add to all the pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ, ਵਹੁ ਸਕਾਮੀ ਕਰਮ ਸਭ ਦੁਖ ਕਾ ਹੀ ਪਸਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਇਹਨਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਦੁਨੀਆ ਨੂੰ ਪਤਿਆਉਣ ਦੀ ਖ਼ਾਤਰ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਧਾਰਮਿਕ ਮਿਥੇ ਹੋਏ) ਅਨੇਕਾਂ ਕਰਮ (ਭੀ) ਕਰਦੇ ਹਨ। ਇਹ ਸਾਰਾ ਦੁੱਖਾਂ ਦਾ ਹੀ ਖਿਲਾਰਾ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ। ਸਭੁ = ਸਾਰਾ (ਉੱਦਮ)। ਪਸਾਰਾ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen afligidos más y más por el dolor."