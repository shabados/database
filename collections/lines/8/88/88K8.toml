[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਵਧ ਬਿਕਟ ਕਟੈ ਕਪਟ ਅੰਤਰ ਪਟ; ਦੇਖਉ ਦਿਨ ਪ੍ਰੇਮ ਰਸ ਸਹਜ ਸੰਜੋਗ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O my beloved! separated from you, the life has become hard to spend. I am living in ignorance. Then how will I ever get the opportunity of uniting with my husband Lord to relish His love for ever?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਦੁਖ ਰੋਗ ਤੇ ਸੋਗ ਵਿਚ ਉਮਰਾ ਬਹੁਤ ਔਖੀ ਬੀਤ ਰਹੀ ਹੈ, ਕੀ ਪਤਾ ਕਿ ਮੇਰੇ ਅੰਦਰ ਲੁਕਿਆ ਛਿਪਿਆ ਕੋਈ ਕਪਟ ਦਾ ਪਰਦਾ ਨਾ ਹੋਵੇ, ਹਾਇ! ਮੈਂ ਉਹ ਦਿਨ ਪ੍ਰੇਮ ਰਸ ਦੇ ਸੁਤੇ ਮਿਲਾਪ ਵਾਲਾ ਕਿੰਝ ਦੇਖਾਂ!"