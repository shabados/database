[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਜਪਹਿ ਕਰੁਣਾ ਮੈ; ਨਾਨਕ. ਸਦ ਬਲਿਹਾਰੇ ॥੨॥੯॥੧੩॥"
page = 1269
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contemplates his God Merciful to the meek and the Embodiment of compassion. Unto Him Nanak is ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਸਕੀਨਾ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਰਹਿਮਤ ਦੇ ਪੁੰਜ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ। ਉਸ ਉਤੋਂ ਨਾਨਕ ਸਦੀਵ ਹੀ ਵਾਰਣੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meditates on the Lord, Merciful to the meek, the Embodiment of Compassion; Nanak is forever a sacrifice to Him. ||2||9||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾ ਸ੍ਵਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜੋ ਜਪਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੨॥੯॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਤਰਸ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਿਹੜੇ ਜਿਹੜੇ ਮਨੁੱਖ ਜਪਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੨॥੯॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਹਿ = (ਜੋ) ਜਪਦੇ ਹਨ। ਕਰੁਣਾਮੈ = ਤਰਸ-ਰਰੂਪ ਪ੍ਰਭੂ ਨੂੰ (ਕਰੁਣਾ = ਤਰਸ)। ਸਦ = ਸਦਾ ॥੨॥੯॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el débil, Encarnación de la Compasión. Oh, Nanak ofrece su ser para siempre en sacrificio a Él. (2-9-13)"