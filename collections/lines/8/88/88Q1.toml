[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਫੋਕਟੰ, ਧਰਮ ਹੈ ਭਰਮ ਤੰਤ੍ਰੰ ॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which are deluded by the learning of Tantras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਧਰਮ ਫੋਕੇ (ਵਿਅਰਥ) ਹਨ ਅਤੇ ਤੰਤ੍ਰ ਭਰਮ ਹਨ।"