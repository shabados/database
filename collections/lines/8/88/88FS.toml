[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਪੰਚ ਦੂਤ ਵਸਿ ਆਵਹਿ; ਮਨਿ ਤਨਿ ਹਰਿ ਓਮਾਹਾ ਰਾਮ ॥੨॥"
page = 699
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the five demons are over powered and in the mind and body wells up the affection for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਪੰਜ ਭੂਤਨੇ ਕਾਬੂ ਆ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਦਿਲ ਤੇ ਦੇਹ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the five demons are over-powered, and the mind and body are filled with a sincere yearning for the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇਣੇ ਸੇ ਪੰਚ ਕਾਮ ਕ੍ਰੋਧ ਆਦੀ ਦੂਤ ਅਪਨੇ ਵਸ ਆ ਜਾਤੇ ਅਰਥਾਤ ਅਧੀਨ ਹੋਤੇ ਹੈਂ। ਹੇ ਰਾਮ! ਤਿਸੀ ਤੇ ਹਮਾਰੇ ਮਨ ਤਨ ਮੇਂ ਤੇਰਾ ਉਤਸਾਹ ਹੂਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਲਿਆਂ (ਕਾਮਾਦਿਕ) ਪੰਜੇ ਵੈਰੀ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ, ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਜਪਣ ਦਾ ਉਤਸ਼ਾਹ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru los cinco enemigos son destruidos y la Dicha de Dios se incrementa en el cuerpo y en la mente. (2)"