data = "ਹੇਰਿ ਤੁਮੈ ਹਰ ਅਰਿ ਬਸ ਭਈ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Your sight has put me in the grip of passion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੁਹਾਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ (ਸ਼ਿਵ ਦੇ ਵੈਰੀ) ਦੇ ਵਸ ਵਿਚ ਹੋ ਗਈ ਹਾਂ।"