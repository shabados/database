[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬੈਰਾਗੀ; ਤਤੁ ਪਰੋਤਾ ॥"
page = 904
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever detached and weaved into quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਅਤੇ ਅਸਲੀਅਤ ਅੰਦਰ ਪਰੋਤਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever detached, I am woven into the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਬਿਰਕਤ ਹੋਇਕੈ ਹਮਨੇ ਤਤ ਸਰੂਪ ਬੀਚ ਮਨ ਕੋ ਪਰੋਤਾ, ਭਾਵ ਅਭੇਦੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਜਗਤ ਦੇ ਮੂਲ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋਈ ਰੱਖਦਾ ਹੈ ਉਹ ਸਦਾ (ਮਾਇਆ ਤੋਂ) ਵੈਰਾਗਵਾਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despierta para siempre en Dios y viviendo desapegado,"