[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਮਾਝ; ਨਿਡਰ ਹੁਇ ਦੀਜੀਅਹਿ ॥੧੨੦੭॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Indrendarni”, add the word “mathani” at the end and get the knowledge of all the names of Tupak for using them in poetry.1207."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਕਵੀਓ!) ਨਿਡਰ ਹੋ ਕੇ ਕਬਿੱਤਾਂ ਅਤੇ ਵਿਚ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੨੦੭॥"