[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੇ ਹਮ ਉਲਟੇ ਸੇਵਕ; ਭਗਤਨ ਤੇ. ਡਰਪਾਵਉ ॥੨॥"
page = 693
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the world, I have become the saints servant and I fear the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵੱਲੋਂ ਮੁੜ ਕੇ, ਮੈਂ ਸੰਤਾਂ ਦਾ ਦਾਸ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਤੋਂ ਭੈ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from the world, I have become the servant of the Saints; I fear no one except the Lord's devotees. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਾਂਤ ਰੂਪ ਹਰੀ ਕੇ ਭਗਤ ਜਨ ਹੈਂ ਹਮ ਉਨ ਕੇ ਸੇਵਕ ਹੈਂ, ਫਿਰ ਭੀ ਨਿਰਭੈ ਨਹੀਂ ਰਹਤੇ ਹਾਂ, ਉਲਟੇ ਉਨ ਸੇ ਡਰਤੇ ਰਹਤੇ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਲ ਪਾਸੋਂ ਡਰਨ ਦੇ ਥਾਂ) ਮੈਂ ਉਲਟਾ ਭਗਤ ਜਨਾਂ ਤੋਂ ਡਰਦਾ ਹਾਂ (ਭਾਵ, ਅਦਬ ਕਰਦਾ ਹਾਂ) ਤੇ ਉਹਨਾਂ ਦਾ ਹੀ ਸੇਵਕ ਬਣ ਗਿਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰਪਾਵਉ = ਡਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dándole la espalda al mundo, me he vuelto Esclavo de los Santos y mi reverencia es sólo para los Gurmukjs. (2)"