[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਇਹ ਚੇਤਾਵਨੀ; ਮਤ ਸਹਸਾ ਰਹਿ ਜਾਇ ॥"
page = 1366
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I remind thee of it, Live thou not under any doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਤੈਨੂੰ ਇਹ ਚੇਤਾ ਕਰਾਉਂਦਾ ਹਾਂ। ਤੂੰ ਕਿਸੇ ਸ਼ਕ ਸ਼ੁਭੇ ਅੰਦਰ ਨਾਂ ਵੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, let me remind you of this. Do not be skeptical or cynical."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਹ ਬਾਤ ਤੁਝ ਕੋ ਹਮਨੇ ਚੇਤਾਵਨੀ ਕਰੀ ਹੈ ਅਰਥਾਤ ਯਾਦ ਕਰਵਾਈ ਹੈ, ਮਤ ਤੇਰੇ ਮਨ ਮੇਂ ਸੰਸਾ ਰਹਿ ਜਾਵੇ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਇਸ ਜਨਮ ਕੋ ਪਾਇਕਰ ਨਿਰਸੰਦੇਹ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਤੈਨੂੰ ਚੇਤਾ ਕਰਾਂਦਾ ਹਾਂ, ਮਤਾਂ ਫਿਰ ਗੁਮਰ ਰਹਿ ਜਾਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਾਵਨੀ = ਚੇਤਾ, ਯਾਦ-ਦਿਹਾਨੀ। ਮਤ = ਮਤਾਂ, ਕਿਤੇ। ਸਹਸਾ = ਗੁਮਰ, ਹਸਰਤਿ, ਭਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, déjame recordarte, no seas escéptico o cínico, ahora tendrás que comer los frutos de los placeres"