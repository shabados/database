[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਨਾ ਬੁਨਨਾ; ਸਭੁ ਤਜਿਓ ਹੈ ਕਬੀਰ ॥"
page = 524
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir has given up all his spinning and weaving,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਕੱਤਣਾ ਅਤੇ ਉਣਨਾ ਸਮੂਹ ਛੱਡ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has given up all his spinning and weaving,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਕਹਨੇ ਲਗੀ: ਕਬੀਰ ਤੈਨੇ ਤਨਨਾ ਬੁਨਨਾ ਸਭ ਤਿਆਗ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮੇਰੇ) ਕਬੀਰ ਨੇ (ਤਾਣਾ) ਤਣਨਾ ਤੇ (ਕੱਪੜਾ) ਉਣਨਾ ਸਭ ਕੁੱਝ ਛੱਡ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿਓ ਹੈ = ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues Kabir ha dejado de hilar y tejer y ahora sólo quiere tejer"