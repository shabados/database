[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਹ ਵਡੇ. ਪ੍ਰਭ ਸੁਆਮੀ; ਹਮ ਵਣਜਾਰੇ ਹਹਿ ਤਾ ਚੇ ॥"
page = 169
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord Master is the great Banker. I am a retail dealer of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਹਿਬ ਮਾਲਕ ਭਾਰਾ ਸ਼ਾਹੂਕਾਰ ਹੈ। ਮੈਂ ਉਸ ਦਾ ਪਰਚੂਨ ਵਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Great Banker; God is our Lord and Master. I am His petty merchant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਪ੍ਰਭ! ਆਪ ਹੀ ਵੱਡੇ ਸਾਹ ਹੈਂ ਔਰ ਹਮ (ਤਾਚੇ) ਤੇਰੇ ਹਰਿਨਾਮ ਕੇ ਵਣਜਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਆਪ ਹੀ (ਨਾਮ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਦੇਣ ਵਾਲੇ ਸਭ ਜੀਵਾਂ ਦੇ) ਵੱਡੇ ਸ਼ਾਹ ਹਨ ਮਾਲਕ ਹਨ। ਅਸੀਂ ਸਾਰੇ ਜੀਵ ਉਸ (ਸ਼ਾਹ) ਦੇ (ਭੇਜੇ ਹੋਏ) ਵਣਜਾਰੇ ਹਾਂ (ਵਪਾਰੀ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਚੇ = ਉਸ ਦੇ। ਚੇ = ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Maestro, el Rey Mercader, yo soy Tu vendedor."