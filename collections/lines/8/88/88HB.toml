[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਤਿਹ ਠਉਰ ਬਿਖੈ ਜਿਹ ਠਉਰ ਬਿਖੈ ਹਰਿ ਰਾਸ ਕਰੀ ॥੫੭੦॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is singing and someone is playing the tune and someone has come to dance there, where Krishna has performed his amorous play.570."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਸਥਾਨ ਤੇ (ਅਜਿਹਾ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ) ਜਿਸ ਸਥਾਨ ਉਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਰਾਸ ਮਚਾਈ ਹੈ ॥੫੭੦॥"