[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੀਅਹੁ ਹੋਇ ਅੰਗੂਰੁ, ਸੁਫਲਿ ਸਮਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The love creeper of their's has become full of fruits as the seedling of grape turns out to be fruitful vine."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ ਰਿਦੇ ਦੇ ਵਿਖੇ ਗੁਰੂ ਸ਼ਬਦ) ਬੀਜ ਦਾ ਅੰਗੂਰ ਨਿਕਲਦਾ ਹੈ ਉਹਨੂੰ 'ਸਫਲ' (ਕਹੀਏ ਗ੍ਯਾਨ ਵੈਰਾਗ ਦੇ) ਫਲ ਲਗਦੇ ਹਨ।"