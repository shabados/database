[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਉਪਾਏ; ਸੋ ਬਿਧਿ ਜਾਣੈ ॥"
page = 1060
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone knows the way, who has created the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੁਗਤੀ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਜਿਸ ਨੇ ਜੀਵ ਪੈਂਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows the Way, who created it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹੁ ਜੀਉ ਉਪਾਏ ਹੈਂ ਇਨ ਕੀ ਬਿਧੀ ਸੋਈ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਜੀਵ) ਪੈਦਾ ਕੀਤੇ ਹਨ ਉਹ ਹੀ (ਇਸ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਦਾ) ਢੰਗ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce el Sendero Aquél que creó la Creación."