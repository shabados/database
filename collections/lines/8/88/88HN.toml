[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ ਜੋਤਿ; ਨ ਜਾਨੈ ਕੋਈ ॥"
page = 1351
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows the glory of the soul's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਆਤਮਾ ਦੇ ਪ੍ਰਕਾਸ਼ ਦੀ ਵਡਿਆਈ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the Light of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ ਸਰੂਪ ਤੇਰੀ (ਜੀਅ) ਚੇਤਨਸਤਾ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦੀ ਜੋਤਿ ਨੂੰ ਤਾਂ ਕੋਈ ਪ੍ਰਾਣੀ ਜਾਣਦਾ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੀ ਜੋਤਿ = ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਵੱਸਦੀ ਜੋਤਿ। ਕੋਈ = ਕੋਈ ਪ੍ਰਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce la Luz del Alma,"