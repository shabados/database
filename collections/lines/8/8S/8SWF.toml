[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਨੁ ਕਹਤੁ ਬਾਤ; ਬਿਨਸਿ ਜੈਹੈ ਤੇਰੋ ਗਾਤੁ ॥"
page = 1352
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak recites the true thing; thy body, O man, must perish away ultimately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸੱਚੀ ਗੱਲ ਆਖਦਾ ਹੈ। ਤੇਰੀ ਦੇਹ ਅੰਤ ਨੂੰ ਅਵਸ਼ ਨਾਸ ਹੋ ਜਾਉਗੀ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak speaks the Truth: your body shall perish and pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੁਝ ਕੋ ਹਮ ਉਪਦੇਸ ਕੀ ਬਾਤ ਕਹਤੇ ਹੈਂ: ਇਹ (ਗਾਤੁ) ਸਰੀਰੁ ਤੇਰਾ (ਬਿਨਸਿ) ਨਾਸ ਹੋ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਤੈਨੂੰ ਇਹ) ਗੱਲ ਦੱਸਦਾ ਹੈ ਕਿ ਤੇਰਾ (ਤਾਂ ਇਹ ਆਪਣਾ ਮਿਥਿਆ ਹੋਇਆ) ਸਰੀਰ (ਭੀ) ਨਾਸ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak recita la Verdad, oh mortal, tu cuerpo debe caer y así como tu ayer se ha desvanecido,"