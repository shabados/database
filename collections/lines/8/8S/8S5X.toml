[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਰਤਾ; ਕਰਣ ਜੋਗੁ ॥"
page = 1190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the Creator, potent to do anything,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਾਰਾ ਕੁਛ ਕਰਨ ਲਾਇਕ ਕਰਤਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator, with the Potency to create."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਕਰਤਾ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕੋ ਕਰਣੇ ਜੋਗੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ ਸਦਾ ਇਉਂ ਅਰਦਾਸ ਕਰਦਾ ਹੈ-) ਹੇ ਰਾਜਨ! ਤੂੰ ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੇ ਪੈਦਾ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Creador y la Causa, el Rey Autosuficiente,"