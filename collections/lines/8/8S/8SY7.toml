[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਧਰੇ; ਨਾਮ ਪੁਨਹਚਾਰ ॥"
page = 1142
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is redeemed through the Name's act of atonement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਦੇ ਰਾਹੀਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is saved through the atonement of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕਾ ਪੁਨਹ ਚਰਨ ਅਰਥਾਤ ਪ੍ਰਾਸਚਿਤ ਕਰਨੇ ਸੇ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ਜਿਹੜੇ ਨਾਮ ਜਪਣ ਦੇ ਪ੍ਰਾਸ਼ਚਿਤ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ। ਪੁਨਹਚਾਰ = ਕੀਤੇ ਪਾਪਾਂ ਦੀ ਨਵਿਰਤੀ ਲਈ ਪ੍ਰਾਸ਼ਚਿਤ ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Nombre redime, esta es la única explicación"