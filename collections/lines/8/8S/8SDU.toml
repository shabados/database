[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ. ਕਰੇ ਆਪਿ ਜੀਉ; ਆਪੇ ਸਬਦਿ ਸਵਾਰੇ ॥"
page = 246
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself does and Himself causes others to do. He Himself embellishes man with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪੇ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਕਰਾਉਂਦਾ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and inspires others to act; He Himself embellishes us with the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਗੁਰੂ ਜੀਵੋਂ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਕਰਤਾ ਹੈ। ਪੁਨਾ ਆਪ ਹੀ ਗੁਰੋਂ ਦੁਆਰੇ ਉਪਦੇਸ ਦੇ ਕਰ ਕੇ ਸਵਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਭਾਈ! (ਜੀਵਾਂ ਦੇ ਕੁੱਝ ਵੱਸ ਨਹੀਂ। ਮਾਇਆ-ਸਰ ਵਿਚੋਂ ਡੁੱਬਣ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਪ੍ਰੇਰਨਾ ਕਰ ਕੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕੰਮ) ਕਰਾਂਦਾ ਹੈ (ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਜੀਵਾਂ ਦੇ) ਜੀਵਨ ਸੋਹਣੇ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo hace y hace que otros hagan; Él Mismo nos adorna con la Palabra."