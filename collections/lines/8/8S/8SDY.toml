[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਖੇਲੁ; ਚਤੁਰਭੁਜੁ ਕਹਾਇਆ ॥"
page = 1082
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has established the world-play and he is called the four-armed Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਖੇਡ ਅਸਥਾਪਨ ਕੀਤੀ ਹੈ ਅਤੇ ਉਹ ਚੌਂਹ-ਬਾਹਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has staged His play; He is called the four-armed Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਖੇਲ ਕੋ ਧਾਰਨੇਵਾਲਾ ਹੈਂ ਔਰ ਤੈਨੇ ਹੀ ਚਤਰਭੁਜ ਕਹਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ-ਖੇਡ ਰਚ ਕੇ (ਤੂੰ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ) ਬ੍ਰਹਮਾ ਅਖਵਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Omnipresente, la maravilla es que es llamado el Dios de los Cuatro Brazos, Brahma."