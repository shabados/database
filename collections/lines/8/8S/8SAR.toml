[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਹੋਇ. ਸੁ ਆਖੀਐ; ਤੁਧੁ ਜੇਹਾ. ਤੂਹੈ ਪੜੀਐ ॥"
page = 301
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were there anyone as great as Thee, I may Name him. Thou alone art said to be like Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਵੇ, ਤਾਂ ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਲਵਾਂ। ਤੇਰੇ ਵਰਗਾ ਕੇਵਲ ਤੂੰ ਹੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there was anyone else as great as You, I would name him; You alone are like Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਔਰ ਕੋਈ ਹੋਵੈ ਸੋ ਆਖੀਐ, ਤੇਰੇ ਜੈਸਾ ਤੂੰ ਹੀ (ਪੜੀਐ) ਕਹੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦਾ ਨਾਮ ਲਈਏ? ਤੇਰੇ ਜੇਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਤੈਨੂੰ ਹੀ ਤੇਰੇ ਜਿਹਾ ਆਖ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien fuera Tu igual, Lo alabaría igual que a Ti, pero no hay ningún otro más que Tú."