[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਚੁ ਮਿਲਿਆ; ਪਰਸਾਦੀ ॥"
page = 232
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's Grace, the True Name is easily gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚਾ ਨਾਮ, ਸੁਖੈਨ ਹੀ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is intuitively obtained, by His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ (ਪਰਸਾਦੀ) ਸਰਬ ਪਰ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲਾ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਸੁਭਾਵਕ ਹੀ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, (ਗੁਰੂ ਦੀ) ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor, uno imperceptiblemente se inmerge en la Verdad."