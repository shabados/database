[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ ਦੋਊ ਬਿਬਰਜਿਤ; ਤਜਹੁ ਮਾਨੁ ਅਭਿਮਾਨਾ ॥"
page = 1123
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who abandon both praise and slander, who reject self-worship and self-conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਡਿਆਈ ਅਤੇ ਬਦਖੋਈ ਦੋਨਾ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ, ਜੋ ਸਵੈ-ਪੂਜਾ ਅਤੇ ਸਵੈ-ਹਗਤਾ ਨੂੰ ਤਿਲਾਂਜਲੀ ਦੇ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who ignore both praise and slander, who reject egotistical pride and conceit,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸਤਤ ਅਰ ਨਿੰਦਾ ਦੋਨੋਂ ਸੇ (ਬਿਬਰਜਿਤ) ਰਹਿਤ ਹੂਆ ਹੈ ਪੁਨਾ ਮਨ ਅਰ ਅਭਿਮਾਨ ਕੋ ਭੀ ਤਜ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਨੀ ਜਾਂ ਕਿਸੇ ਦੇ ਐਬ ਫਰੋਲਣੇ-ਇਹ ਦੋਵੇਂ ਕੰਮ ਮਾੜੇ ਹਨ। (ਇਹ ਖ਼ਿਆਲ ਭੀ) ਛੱਡ ਦਿਉ (ਕਿ ਕੋਈ ਤੁਹਾਡਾ) ਆਦਰ (ਕਰਦਾ ਹੈ ਜਾਂ ਕੋਈ) ਆਕੜ (ਵਿਖਾਉਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬਰਜਿਤ = ਮਨ੍ਹਾ, ਵਰਜੇ ਹੋਏ, ਮਾੜੇ। ਉਸਤਤਿ = ਵਡਿਆਈ, ਕਿਸੇ ਬੰਦੇ ਦੀ ਵਡਿਆਈ, ਖ਼ੁਸ਼ਾਮਦ। ਅਭਿਮਾਨਾ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no lo mueve ni la alabanza ni la crítica, controla su ego y la proyección del mismo,"