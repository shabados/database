[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਖੇਲੁ ਆਪਿ ਕਰਿ ਦੇਖੈ; ਠਾਕੁਰਿ ਰਚਨੁ ਰਚਾਇਆ ॥੧॥"
page = 748
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself stages His play and Himself beholds it, It is He who has created the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੇਡ ਨੂੰ ਸਾਈਂ ਆਪੇ ਹੀ ਸਾਜਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਉਸ ਨੂੰ ਵੇਖਦਾ ਹੈ। ਉਸ ਨੇ ਹੀ ਸਾਰੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself set His play in motion, and He Himself beholds it. He created the Creation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨਾ ਖੇਲ ਆਪ ਹੀ ਕਰ ਕੇ ਦੇਖ ਰਿਹਾ ਹੈ, ਠਾਕਰ ਤੈਨੇ ਹੀ ਰਚਨਾ ਕੋ ਰਚਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ ਇਹ ਕਿ) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਜਗਤ-ਰਚਨਾ ਰਚੀ ਹੈ, ਉਹ ਆਪ ਹੀ ਆਪਣਾ ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ ਰਚ ਕੇ ਆਪ ਹੀ ਇਸ ਤਮਾਸ਼ੇ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਤਮਾਸ਼ਾ। ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el mismo Maestro organiza Su Teatro y después lo observa; Él es Quien lo crea todo. (1)"