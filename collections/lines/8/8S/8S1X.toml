[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜੈ ਕੰਤੁ. ਨ ਆਵਈ; ਨਿਤ ਨਿਤ ਹੋਇ ਖੁਆਰੁ ॥"
page = 31
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her Spouse comes not to her couch and she becomes miserable for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਤੀ ਉਸ ਦੇ ਪਲੰਘ ਤੇ ਨਹੀਂ ਆਉਂਦਾ ਅਤੇ ਉਹ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਅਵਾਜ਼ਾਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her Husband Lord does not come to her bed; day after day, she grows more and more miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦੁਹਾਗਨੀ ਇਸਤ੍ਰੀ ਕੀ ਸੇਜਾ ਪਰ ਪਤੀ ਨਹੀਂ ਆਉਤਾ ਹੈ ਔਰੁ ਵੁਹ ਪਰ ਪੁਰਸ਼ੋਂ ਕੇ ਸਾਥ ਨਿਤਪ੍ਰਤੀ ਭ੍ਰਸਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਤੀ (ਉਸ ਦੀ) ਸੇਜ ਉਤੇ (ਕਦੇ) ਨਹੀਂ ਆਉਂਦਾ, ਉਹ ਵਿਅਰਥ ਸਿੰਗਾਰ ਕਰ ਕੇ) ਸਦਾ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਆਵਈ = ਨ ਆਵਏ, ਨ ਆਵੈ, ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que no goza del aposento con su Señor y desperdicia su vida en vano."