[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੂ ਆਚਾਰ ਬਿਉਹਾਰੀ ॥"
page = 270
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace, thou performest religious rites and worldly duties,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਧਾਰਮਕ ਸੰਸਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਕਰਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you perform religious rituals and worldly duties;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ (ਆਚਾਰ) ਸ੍ਰੇਸ਼ਟ ਕਰਤਵੋਂ ਮੇਂ (ਬਿਉਹਾਰੀ) ਵਿਚਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ ਤੂੰ ਰੀਤਾਂ ਰਸਮਾਂ ਕਰਨ ਜੋਗਾ ਹੋਇਆ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰ = {Skt. आचार} ਰਸਮ ਰਿਵਾਜ। ਬਿਉਹਾਰੀ = {Skt. व्यवहारिन्} ਵਿਹਾਰ ਕਰਨ ਵਾਲਾ, (ਰਸਮ ਰਿਵਾਜ) ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, realizas ceremonias religiosas y atiendes los asuntos mundanos;"