[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਸੇਵਹੁ; ਪ੍ਰਭ ਪ੍ਰੇਮ ਅਧਾਰਿ ॥"
page = 1187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaning on His love, serve thou thy loved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਿਆਰ ਦਾ ਆਸਰਾ ਲੈ, ਤੂੰ ਆਪਣੇ ਪਿਆਰੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve your Beloved Lord God, and lean on the Support of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਕਾ (ਅਧਾਰਿ) ਆਸਰਾ ਰੂਪ ਹੈ ਤਿਸ ਪ੍ਰਭੂ ਪਤੀ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੇ ਆਸਰੇ ਰਹਿ ਕੇ ਉਸ ਪ੍ਰੀਤਮ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰਿ = ਆਸਰੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sirve a tu Amado Esposo, apoyándote en Su Amor,"