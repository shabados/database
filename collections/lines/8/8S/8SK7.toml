[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੌਨ ਭਰੇ ਸਬ ਕੇ ਪਟ ਮਾਨਹੁ; ਚਾਚਰ ਖੇਲਿ ਅਬੈ ਭਟ ਆਏ ॥੧੬੮੦॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The clothes of all these warriors were saturated with blood, and it seemed that all of them had come after playing Holi.1680."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਬਸਤ੍ਰ ਲਹੂ ਨਾਲ ਲਿਬੜ ਗਏ ਹਨ ਮਾਨੋ ਸੂਰਮੇ ਹੁਣੇ ਹੀ ਹੋਲੀ ਖੇਡ ਕੇ ਆਏ ਹੋਣ ॥੧੬੮੦॥"