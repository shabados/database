[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡਭਾਗ ਹੋਵਹਿ ਵਡਭਾਗੀ; ਤਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥"
page = 880
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the fortunate person's destiny be great, then meditates he on the Lord's Name alone is he merged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਰਮਾਂ ਵਾਲੇ ਪੁਰਸ਼ ਦੀ ਪ੍ਰਾਲਬਧ ਬਹੁਤ ਚੰਗੀ ਹੋਵੇ, ਤਦ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone is very fortunate, and is blessed with great high destiny, then he meditates on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਕੇ ਵਡੇ ਭਾਗ ਹੋਵਨ ਤਉ ਵਡਭਾਗੀ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਤਿਨੋਂ ਦੁਆਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਧ੍ਯਾਵਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲਾ ਹੋਵੇ, ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਵੱਡੇ ਭਾਗ ਹੋ ਜਾਣ, ਤਾਂ ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno tiene un gran Destino entonces medita en el Nombre del Señor,"