[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ ਬਿਰਥਾ ਹੋਇ; ਸੁ ਗੁਰ ਪਹਿ ਅਰਦਾਸਿ ਕਰਿ ॥"
page = 519
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Regarding thy mind's woe, make supplication before thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਪੀੜ ਸੰਬੰਧੀ ਆਪਣੇ ਗੁਰਾਂ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When your soul is feeling sad, offer your prayers to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜੋ ਤੇਰੇ ਜੀਉ ਕੀ ਪੀੜਾ ਹੋਇ, ਸੋ ਉਸ ਕੀ ਨਿਬਿਰਤੀ ਵਾਸਤੇ ਤੂੰ ਗੁਰੋਂ ਕੇ ਪਾਸ ਬੇਨਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਲ ਦਾ ਜੋ ਦੁੱਖ ਹੋਵੇ ਉਹ ਆਪਣੇ ਸਤਿਗੁਰੂ ਅਗੇ ਬੇਨਤੀ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = (ਸੰ: ਵ੍ਯਥਾ) ਪੀੜ, ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando estés triste, rézale a tu Dios,"