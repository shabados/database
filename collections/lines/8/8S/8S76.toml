[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਸਦਾ ਸਰਨਾਈ ॥੪॥੧੧੩॥"
page = 202
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is ever, under the protection of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੋਕਰ ਨਾਨਕ, ਹਮੇਸ਼ਾਂ ਕੀ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is forever in His Sanctuary. ||4||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸ ਸਦਾ ਸਰਨ ਮੇਂ ਹੈਂ॥੪॥੧੧੩॥੧੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥੧੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco para siempre Su Refugio. (4-113)"