[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਗ ਮ੍ਰਿਗ ਜਛ ਭੁਜੰਗਨ ਮੋਹੈ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Krishna’s glamour was so high that, even, the birds, antelopes, and reptiles  idolised him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ) ਪੰਛੀ, ਹਿਰਨ, ਯਕਸ਼ ਅਤੇ ਨਾਗ ਮੋਹਿਤ ਹੋ ਰਹੇ ਸਨ।"