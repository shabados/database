[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਉ. ਸਤਸੰਗਤਿ ਸਰਨਿ ਤੁਮੑਾਰੀ ॥"
page = 486
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, I have sought the protection of Thine saints congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨ-ਦੌਲਤ ਦੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸਾਧ ਸੰਗਤ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I seek the Sanctuary of the company of Your Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਮੈਨੇ ਤੁਮਾਰੀ ਸੰਤ ਸੰਗਤਿ ਕੀ ਸਰਨ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਮੈਂ ਤੇਰੀ ਸਾਧ ਸੰਗਤਿ ਦੀ ਓਟ ਫੜੀ ਹੈ (ਮੈਨੂੰ ਇਥੋਂ ਵਿਛੁੜਨ ਨਾਹ ਦੇਈਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧਉ = {Skt. माधव-माया लक्ष्म्याधवः}। ਮਾ = ਮਾਇਆ, ਲੱਛਮੀ। ਧਵ = ਖਸਮ। ਲੱਛਮੀ ਦਾ ਪਤੀ, ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਨਾਮ} ਹੇ ਮਾਧੋ! ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, he buscado Tu Sociedad Santa;"