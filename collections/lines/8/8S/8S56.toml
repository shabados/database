[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ; ਜਗਜੀਵਨੁ ਸੋਈ ॥"
page = 931
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the life of the world Himself shows the way to union with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਖ਼ੁਦ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾਪ ਦਾ ਮਾਰਗ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Way of Yoga, the Life of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਕੀ ਜੁਗਤੀ ਦੇਨੇ ਵਾਲਾ ਭੀ ਸੋਈ ਜਗਜੀਵਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਇਸ ਭਟਕਣਾ ਵਿਚੋਂ ਕੱਢ ਕੇ) ਆਪਣੇ ਨਾਲ ਮਿਲਣ ਦੀ ਜਾਚ ਸਿਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es el Camino del Yoga."