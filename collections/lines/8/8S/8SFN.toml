[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੬॥੯॥"
page = 1053
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Name that one is blessed with glory, O Nanak, and he knows the one Lord all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, one is blessed with glorious greatness, and throughout the ages, the One Lord is known. ||16||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਨਾਮ ਜਪਣੇ ਸੇ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਨੋਂ ਨੇ ਜੁਗੋਂ ਜੁਗੋਂ ਵਿਖੇ ਏਕ ਪਰਮੇਸੁਰ ਕੋ ਹੀ ਜਾਨਾ ਹੈ॥੧੬॥੯॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵਿਆਪਕ ਸਮਝਦਾ ਹੈ ॥੧੬॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así somos bendecidos con la Gloria del Nombre y conocemos al Dios Único, época tras época.  (16-9)"