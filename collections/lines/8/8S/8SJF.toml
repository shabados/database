[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਅਟਲ ਇਹੁ ਧਰਮੁ ॥੪॥੮੦॥੧੪੯॥"
page = 196
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, eternal is this religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਇਹ ਮਜ਼ਹਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this path of Dharma is eternal and unchanging. ||4||80||149||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਏਹ ਜੋ ਭਗਤੀ ਧਰਮ ਹੈ, ਸੋ ਸਦਾ ਹੀ ਅਚੱਲ ਹੈ॥੪॥੮੦॥੧੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਉਸ ਨੇ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਭਜਨ-ਸਿਮਰਨ ਵਾਲਾ) ਧਰਮ ਐਸਾ ਹੈ ਜੋ ਕਦੇ ਫਲ ਦੇਣੋਂ ਉਕਾਈ ਨਹੀਂ ਖਾਂਦਾ ॥੪॥੮੦॥੧੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, eterna es esta Religión de Dios.(4-80-149)"