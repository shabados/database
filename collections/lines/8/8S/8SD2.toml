[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਅਯੋਧਨ ਮੈ ਫਿਰ ਕੈ; ਕਰਰੀ ਕਰ ਬੀਚ ਕਮਾਨ ਲਈ ਹੈ ॥"
page = 453

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, moving in the battlefield, caught hold of a firm bow in his hand,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ (ਕਵੀ ਕਹਿੰਦੇ ਹਨ, ਰਾਜੇ ਨੇ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਫਿਰ ਕੇ ਹੱਥ ਵਿਚ ਕਠੋਰ ਕਮਾਨ ਪਕੜ ਲਈ ਹੈ"