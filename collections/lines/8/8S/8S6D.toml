[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰ ਕੈ ਵੇਸਾਹਿ ॥੪॥੧੬॥੮੫॥"
page = 181
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this is accomplished, when the mortal puts faith in the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ ਇਹ ਹੋ ਆਉਂਦਾ ਹੈ, ਜਦ ਜੀਵ ਗੁਰਾਂ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, place your faith in the Guru. ||4||16||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਗੁਰੋਂ ਕੇ ਬਚਨ ਪਰ ਵਿਸਾਹੁ ਹੂਆ ਹੈ॥੪॥੧੬॥੮੫॥☬ਮਹਿਮਾ ਕੋ ਅਕਹ ਸਮਝ ਕਰ ਸੰਤੋਂ ਕੇ ਲਖਣ ਬ੍ਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਦੀ ਹਾਮੀ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਾਇਆ ਹੈ ॥੪॥੧੬॥੮੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me unió Consigo Mismo, cuando el Guru abogó por mi Fe. (4-16-85)"