[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਹਰਿ ਧਨੁ ਰਾਸਿ ਹੈ; ਗੁਰ ਪੂਛਿ. ਕਰਹਿ ਵਾਪਾਰੁ ॥"
page = 28
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Saints have the wealth and stock of God and they trade in consultation with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤਾਂ ਦੀ ਦੌਲਤ ਤੇ ਵਖਰ ਵਾਹਿਗੁਰੂ ਹੈ ਤੇ ਗੁਰਾਂ ਦੇ ਸਲਾਹ-ਮਸ਼ਵਰੇ ਨਾਲ ਉਹ ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees of the Lord have the Wealth and Capital of the Lord; with Guru's Advice, they carry on their trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮੁ ਰੂਪੀ ਧਨੁ ਹਰੀ ਕੇ ਭਗਤੋਂ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ, ਔਰੁ ਗੁਰੋਂ ਸੇ ਪੂਛ ਕਰ ਕੇ (ਵਾਪਾਰੁ) ਤਿਸ ਕਾ ਦੇਨ ਲੇਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਆਪਸ ਮੇਂ ਸ੍ਰਵਨੁ ਔਰੁ ਕਥਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਪਾਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਧਨ ਹੈ ਨਾਮ ਹੀ ਸਰਮਾਇਆ ਹੈ, ਉਹ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ (ਨਾਮ ਦਾ ਹੀ) ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਧਨੁ = ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ-ਰੂਪ) ਧਨ। ਰਾਸਿ = ਸਰਮਾਇਆ, ਪੂੰਜੀ। ਗੁਰ ਪੂਛਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos de Dios tienen para ellos la Riqueza de Dios y buscan siempre el consejo del Guru en todos los aspectos de su vida."