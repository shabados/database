type = "primary"
data = "ਬਾਜ ਰਾਜ ਸਮਾਜ ਸੁੰਦਰ ਛਾਡ ਕੇ ਗਜ ਰਾਜ ॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They came and sat there as ascetics here and there gathering together from all directions,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਘੋੜਿਆਂ, ਵੱਡੇ ਵੱਡੇ ਹਾਥੀਆਂ ਅਤੇ ਸੁੰਦਰ ਸਮਾਜ ਨੂੰ ਛਡ ਕੇ,"