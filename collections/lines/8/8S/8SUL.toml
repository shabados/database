[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਉਠਿ ਗਾਵਹੁ; ਪ੍ਰਭ ਕੀ ਬਾਣੀ ॥"
page = 1340
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rising early, ever sing, thou, the Lord's holy word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਜਰੇ ਉਠ ਕੇ, ਤੂੰ ਸਦਾ ਹੀ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਦੀ ਬਾਣੀ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rise early, and sing the Glorious Word of God's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਪੁਰਸ਼ੋ! ਨਿਤ ਉਠ ਕਰ ਪ੍ਰਭੂ ਕੀ ਬਾਣੀ ਕੋ ਗਾਵੌ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉੱਠ ਕੇ (ਨਿੱਤ ਆਹਰ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗਾਵਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Levántate en el alba y canta las Gloriosas Palabras de los Banis de Dios."