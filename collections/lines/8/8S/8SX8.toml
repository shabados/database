data = "ਅਨਦ ਭਏ; ਗੁਰ ਮਿਲਤ ਕ੍ਰਿਪਾਲ ॥"
page = 190
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happiness has ensued on meeting the Merciful Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਤੇ ਖੁਸ਼ੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Merciful Guru, I am in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰਿਪਾਲੂ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਹੀ ਆਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਇਆ ਦੇ ਸੋਮੇ ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਆਤਮਕ ਖੁਸ਼ੀਆਂ ਪੈਦਾ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ = ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ। ਗੁਰ ਮਿਲਤ = ਗੁਰੂ ਨੂੰ ਮਿਲਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
