[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਹਾ ਉਪਮਾ ਤਿਹ ਕੀ; ਸੁ ਕਹੀ ਜੁ ਕਛੁ ਮਨ ਮਧਿ ਲਹੀ ਹੈ ॥"
page = 306

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What more should I describe this spectacle"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹੋਰ ਉਪਮਾ ਕੀ ਕਹਾਂ, ਉਹੀ ਕਹੀ ਹੈ ਜੋ ਮਨ ਵਿਚ ਆਈ ਹੈ।"