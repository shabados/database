[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਕਹੁ ਦੇਖਿ; ਕਰਉ ਅਨ ਪੂਜਾ ॥੭॥"
page = 224
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell me, whom else should I see and of whom else should I perform worship?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੋ ਹੋਰ ਕਿਸ ਨੂੰ ਵੇਖਾਂ ਅਤੇ ਹੋਰ ਕੀਹਦੀ ਉਪਾਸ਼ਨਾ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So tell me, who should I see, and who should I worship? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਕਿਸ ਕਉ ਦੇਖ ਕਰ (ਅਨ) ਔਰ ਕੀ ਪੂਜਾ ਕਰੋਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸੋ, (ਹੇ ਭਾਈ!) ਮੈਂ ਕਿਸ ਨੂੰ (ਉਸ ਵਰਗਾ) ਦੇਖ ਕੇ ਕਿਸੇ ਹੋਰ ਦੀ ਪੂਜਾ ਕਰ ਸਕਦਾ ਹਾਂ? ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por lo tanto, ¿a quién más podría yo ver? ¿A quién más podría yo alabar? (7)"