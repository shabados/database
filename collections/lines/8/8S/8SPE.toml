[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਕੋ ਪੁਤਰਾ; ਕੈਸੇ ਨਚਤੁ ਹੈ ॥"
page = 487
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The puppet of clay, how does it dance?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਦਾ ਪੁਤਲਾ, ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਨਿਰਤਕਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How does the puppet of clay dance?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਹੇ ਸੰਤੋ! ਯਹ ਮਾਟੀ ਕਾ ਪੁਤਲਾ ਬਨਾ ਹੂਆ ਜੋ ਸਰੀਰ ਹੈ, ਸੋ ਕੈਸੇ ਨਾਚਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਇਹ ਮਿੱਟੀ ਦਾ ਪੁਤਲਾ ਕੇਹਾ ਹਾਸੋ-ਹੀਣਾ ਹੋ ਕੇ ਨੱਚ ਰਿਹਾ ਹੈ (ਭਟਕ ਰਿਹਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué bien baila el hombre, la marioneta de polvo!;"