[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ ਦੇਹਿ ਪ੍ਰਭ; ਮੈ ਜਾਚਿਕ ਕੀ ਅਰਦਾਸਿ ॥"
page = 42
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant me their association, Omy Lord! I a beggar of Thine, make this supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਦਾ ਮੇਲ-ਮਿਲਾਪ ਬਖਸ਼, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਾ ਮੰਗਤਾ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me their company, God-I am a beggar; this is my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੋ ਜਾਚਿਕ ਭਿਛਕ ਹੂੰ ਤਾਂ ਤੇ ਮੇਰੀ ਯਹੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੇ ਕੋ ਭੀ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਸੰਗਤ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੰਗਤੇ ਦੀ ਤੇਰੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਹੈ ਕਿ ਮੈਨੂੰ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰ੍ਰਭੂ! ਜਾਚਕਿ = ਮੰਗਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con su compañía, oh Señor, ésta es la oración de un buscador de la Verdad, del que te busca."