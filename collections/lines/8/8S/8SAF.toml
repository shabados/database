[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਰ ਪੈਕਾਂਬਰ ਸੇਖ ॥"
page = 897
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prophet and the Religious Instructor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਗੰਬਰ ਅਤੇ ਮਜਹਬੀ ਸਿਖਿਆ ਦੇਣਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "spiritual teacher, prophet, religious teacher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਰ ਔ ਪੈਕੰਬਰ ਪੁਨਾ ਸੇਖ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੀਰਾਂ ਪੈਗ਼ੰਬਰਾਂ ਸ਼ੇਖਾਂ (ਸਭ ਨੂੰ ਤੂੰ ਹੀ ਨਜਾਤ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਕਾਂਬਰ = ਪੈਗ਼ੰਬਰ {ਪੈਗ਼ਾਮ-ਬਰ} ਰੱਬ ਦਾ ਸੁਨੇਹਾ ਲਿਆਉਣ ਵਾਲਾ। ਸੇਖ = ਸ਼ੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Él emana la Gloria de todos los profetas y hombres piadosos."