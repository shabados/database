[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤ੍ਰੀਆ ਰਚਤ ਸਿੰਗਾਰ ਭਰਤਾਰ ਹੇਤਿ; ਭੇਟਤ ਭਰਤਾਰ ਉਰ ਹਾਰ ਨ ਸਮਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a wife adorns and embellishes herself for the love of her husband, but in his embrace, she doesn't even like the necklace she wears as it is considered an impediment in their complete union."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੀਵੀਂ ਪਤੀ ਦੇ ਰਿਝੌਨ ਖਾਤਰ ਬਸਤ੍ਰ ਭੂਖਣ ਆਦਿ ਸ਼ਿੰਗਾਰ ਨੂੰ ਸਰੀਰ ਉੱਤੇ ਸਜਾਯਾ ਕਰਦੀ ਹੈ; ਪਰ ਜ੍ਯੋਂ ਹੀ ਕਿ ਪਤੀ ਮਿਲ ਪਵੇ ਤਾਂ ਗਲੇ ਪਿਆ ਹਾਰ ਭੀ ਵਿੱਥ ਦਾ ਕਾਰਣ ਪ੍ਰਤੀਤ ਹੋਣ ਕਰ ਕੇ ਚੰਗਾ ਨਹੀਂ ਲਗਿਆ ਕਰਦਾ ਭਾਵ ਉਤਾਰ ਧਰ੍ਯਾ ਕਰਦੀ ਹੈ।"