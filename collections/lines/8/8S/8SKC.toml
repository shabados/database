[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕੈ ਪ੍ਰੇਮਿ; ਇਨ ਹੀ ਹੈ ਜਾਨਾਂ ॥੫॥"
page = 330
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they came to know this secret through Lord's meditation and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਭੇਤ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੇ ਪਿਆਰ ਰਾਹੀਂ ਜਾਣ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "came to know this, through loving devotional worship of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਇਨੋਂ ਨੇ ਜਾਨਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੈ ਦੇਵ ਆਦਿਕੋਂ ਨੇ ਕੈਸੇ ਜਾਣਿਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਦੇ ਚਾਉ ਨਾਲ ਇਹ ਗੱਲ ਸਮਝੀ ਹੈ (ਕਿ \"ਤਨ ਛੂਟੇ ਮਨੁ ਕਹਾ ਸਮਾਈ\") ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੇਮਿ = ਪ੍ਰੇਮ ਨਾਲ, ਪਿਆਰ ਨਾਲ। ਇਨਹੀ = ਇਹਨਾਂ (ਜੈਦੇਵ ਤੇ ਨਾਮਦੇਵ ਜੀ) ਨੇ। ਜਾਨਾਂ ਹੈ = ਸਮਝਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conocían el Misterio del Alma en la Adoración Amorosa del Señor.(5)"