[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲੁ ਨਹੀ ਬਧਹਿ; ਘਟਹਿ ਨ. ਘਟਾਏ ॥"
page = 1086
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They increase not a bit, not decrease by decreasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੋਰਾ ਭਰ ਨਹੀਂ ਵਧਦੇ, ਨਾਂ ਹੀ ਘਟਾਇਆ ਘਟ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not increase or decrease by anyone's efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਬਧਤੇ ਔ ਕਿਸੇ ਕੇ ਘਟਾਏ ਹੋਏ ਘਟਤੇ ਭੀ ਨਹੀਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਹ ਵਧਾਇਆਂ ਰਤਾ ਭੀ ਵਧਦੇ ਹਨ, ਨਾਹ ਇਹ ਘਟਾਇਆਂ ਰਤਾ ਭਰ ਘਟਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਬਧਹਿ = ਵਧਦੇ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada se incrementa, ni disminuye de lo que Él ha escrito, pues sólo ocurre lo que es la Voluntad del Señor Creador,"