[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਧੂਰਿ; ਮਨ ਮੀਠ ਖਟਾਨੀ ॥"
page = 199
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dust of feet of the saints is sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust of the feet of the humble beings is so sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਾਸੋਂ ਕੀ ਚਰਨ ਧੂਰ ਤਿਸ ਕੇ ਮਨ ਮੇਂ (ਮੀਠ) ਪਿਆਰੀ ਹੋ ਕੇ (ਖਟਾਨੀ) ਮਿਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਦੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੀ ਚਰਨ-ਧੂੜ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Polvo de los Pies de los Santos es dulce a mi mente;"