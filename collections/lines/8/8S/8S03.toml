[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਕਰੇ ਦਿਨ ਰਾਤੀ; ਸਦਾ ਸਦਾ ਹਰਿ ਕੇਲਾ ਜੀਉ ॥੨॥"
page = 102
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It rejoices and enjoys day and night and sports with God for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦਿਨ ਰੈਣ ਖੁਸ਼ੀਆਂ ਤੇ ਮੌਜਾਂ ਕਰਦੀ ਹੈ ਅਤੇ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਵਾਹਿਗੁਰੂ ਨਾਲ ਖੇਡਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It enjoys bliss and ecstasy day and night, and plays with the Lord forever and ever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਨਿਸ ਦਿਨ ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਨਤ੍ਯੰਪ੍ਰਤਿ, ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਗਿ ਬਿਲਾਸ ਕਰ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਅਵਸਥਾ ਵਿਚ ਮਨ) ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਸੁਖ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro ser vive en Dicha y para siempre disfruta del Amor con el Señor, oh amigo.(2)"