[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਿਰੰਦਾ ਸਚਾ ਜਾਣੀਐ; ਸਚੜਾ ਪਰਵਦਗਾਰੋ ॥"
page = 580
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know the True Creator to be true. He is the True sustainer of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਸੱਚਾ ਕਰ ਕੇ ਜਾਣ। ਉਹ ਸਾਰਿਆਂ ਦਾ ਸੱਚਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is True - know this well; He is the True Sustainer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ (ਸਿਰੰਦਾ) ਰਚਨੇਹਾਰਾ ਹੈ, ਸਚਾ (ਪਰਵਦਗਾਰੋ) ਪਾਲਨਾ ਕਰਨੇ ਹਾਰਾ ਹੈਂ, ਪੁਨਾ ਸਚਾ ਜਾਨੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਸ਼ਚਾ ਕਰੋ ਕਿ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਜੀਵਾਂ ਦੀ) ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es nuestro Señor Creador, el Verdadero Uno, Quien sostiene todo. Él, el Autoexistente, Verdadero, Inefable e Infinito,"