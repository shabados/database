[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭਗ ਸਭਾ; ਸੰਗਿ ਹੈ ਸਾਧਾ ॥"
page = 393
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saints' congregation is his imperishable court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਉਸ ਦੀ ਅਬਿਨਾਸ਼ੀ ਕਚਹਿਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is His Eternal Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਰੂਪ ਤਿਸ ਕੀ (ਅਭਗ) ਨਾਸ ਤੇ ਰਹਤ, ਭਾਵ ਨੰਦ ਸੁਨੰਦਾਦਿਕ ਪਾਰਖਦੋਂ ਕੀ ਸਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਤ-ਸਭਾ ਕਦੇ ਮੁੱਕਣ ਵਾਲੀ ਨਹੀਂ ਹੈ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਉਹ ਹਰ ਵੇਲੇ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de todos y de cada uno, y Quien mantiene sin interrupción la Compañía de los Santos,"