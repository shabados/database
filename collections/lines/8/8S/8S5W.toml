[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੋਭਾ ਸੰਗਿ ਜਾਵਹੁ; ਪਾਰਬ੍ਰਹਮ ਕੈ ਦੁਆਰੇ ॥੨॥੫੭॥੮੦॥"
page = 1220
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this-wise alone, thou shall go to the court of the Supreme Lord with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੇਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਮਾਨ ਪ੍ਰਤਿਸ਼ਟਾ ਸਹਿਤ ਤੂੰ ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, you shall go home to the Court of the Supreme Lord God with honor and respect. ||2||57||80||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਧਨ ਕੋ ਖਾਇ ਖਰਚ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਸੋਭਾ ਕੇ ਸਹਿਤ ਜਾਵੋਗੇ॥੨॥੫੭॥੮੦॥☬ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਕਹਿ ਕਰ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਨਾਮ-ਧਨ ਖੱਟ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਇੱਜ਼ਤ ਨਾਲ ਜਾਉਗੇ ॥੨॥੫੭॥੮੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo así podrás entrar al Reino de Tu Dios Trascendente con Gloria. (2-57-80)"