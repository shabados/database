[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੋਹੀ ਫੇਰੈ ਆਪਣੀ; ਹੁਕਮੀ ਬੰਦੇ ਸਭ ਸਿਪਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He establishes his sway over the world and all his soldiers obey him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੁੱਤ੍ਰ) ਆਪਣੀ ਦੁਹਾਈ ਫੇਰਦਾ ਹੈ, ਸਾਰੇ ਸਿਪਾਹੀਆਂ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਦੇ ਤਾਬੇਦਾਰ ਕਰਦਾ ਹੈ"