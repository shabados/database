[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ. ਤਿਉ ਰਾਖਹੁ ਸੁਆਮੀ; ਮਾਰਗੁ ਗੁਰਹਿ ਪਠਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 746
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou willest, so save Thou me, O Lord, The Guru has put me on Thy path. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸਾਈਂ! ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਰਸਤੇ ਤੇ ਟੋਰਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, save me, O my Lord and Master. The Guru has placed me upon the Path. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜਿਉਂ ਭਾਵੇ ਹੇ ਸੁਆਮੀ! ਤਿਉਂ ਰਾਖ ਵਾ ਹੇ ਸੁਆਮੀ! ਜਬ ਤੂੰ ਕਿਰਪਾ ਮੇਂ ਆਇਆ ਅਰਥਾਤ ਕ੍ਰਿਪਾਲੂ ਹੂਆ, ਤਬ ਮੈਂ ਸਰਣੀ ਆਇਆ। ਜਬ ਮੈਂ ਸਰਣੀ ਆਇਆ ਤਬ ਮੈਂ ਭਰੋਸੇ ਮੇਂ ਆਇਆ ਔ ਏਸ ਰਸਤੇ ਮੇਂ ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਨੇ (ਪਠਾਇਆ) ਭੇਜਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗੇ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ। (ਮੈਨੂੰ ਤੇਰੇ ਦਰ ਤੇ) ਗੁਰੂ ਨੇ ਭੇਜਿਆ ਹੈ, (ਮੈਨੂੰ ਤੇਰੇ ਦਰ ਦਾ) ਰਸਤਾ ਗੁਰੂ ਨੇ (ਵਿਖਾਇਆ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora que el Guru me ha puesto en Tu Sendero.(1-Pausa)"