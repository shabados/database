[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹ ਯੂਜ਼ ਅਜ਼ ਬਾਜ਼ ਵ ਬਹਰੀ ਹਜ਼ਾਰ ॥੫॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took with him a hound, a falcon and a hawk.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਬਹੁਤ ਸਾਰੇ ਚਿਤਰੇ, ਬਾਜ਼ ਅਤੇ ਬਹਿਰੀ (ਸ਼ਿਕਾਰੀ ਪੰਛੀ) ਸਨ ॥੫॥"