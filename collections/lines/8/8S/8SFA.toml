[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਾਰ ਭਿਰਤਾਰ ਬਿਧਿ ਮਿਤ੍ਰ ਮਿਤ੍ਰਤਾਈ ਰੂਪ; ਸੁਜਨ ਕੁਟੰਬ ਸਖਾ ਭਾਇ ਚਾਇ ਸੂਤ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As an act of benevolence, the relishers of Lord's name reach the distressed people to render them comfort They are husband to a distressed wife or vice versa, friends to friends and other loved ones; according to the defined moral code."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਸਤੀ ਹਨ ਤਾਂ ਨਾਰ ਭਰਤਾਰ ਬਿਧਿ ਇਸਤ੍ਰੀ ਨਾਲ ਪਤੀ ਵਾਕੂੰ ਹੀ ਵਰਤਦੇ ਹਨ, ਤੇ ਮਿਤ੍ਰ ਮਿਤ੍ਰਾਈ ਰੂਪ ਮਿਤ੍ਰਾਈ ਮਿਤ੍ਰਾਨੇ ਵਾਲੇ ਨੂੰ ਮਿਤ੍ਰ ਰੂਪ ਅਤੇ ਸੁਜਨ ਕੁਟੰਬ ਸਖਾ ਭਾਇ ਅਪਣੇ ਸਬੰਧੀਆਂ, ਕੋੜਮੇ ਸਾਕ ਸੈਨ ਤਥਾ ਭਾਈਆਂ ਆਦਿ ਨੂੰ ਜੇਹੋ ਜੇਹੇ ਭਾਵ ਵਾਲਾ ਹੋ ਕੇ ਕੋਈ ਸਨਮੁਖ ਔਂਦਾ ਹੈ ਓਨ੍ਹਾਂ ਨੂੰ ਓਹੋ ਓਹੋ ਜੇਹੇ ਚਾਇ ਸੂਤ ਕਉ ਚਾਉ ਚਾਹਨਾ ਹਾਉ ਭਾਉ ਨੂੰ ਸੂਤ ਵ੍ਯੋਂਤ ਨੂੰ ਵ੍ਯੋਂਤ ਕੇ ਮਿਲਿਆ ਕਰਦੇ ਹਨ।"