[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਸਭੁ ਕਿਛੁ ਸੁਝੈ ॥"
page = 263
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation man comes to know everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਭਜਨ ਰਾਹੀਂ ਆਦਮੀ ਨੂੰ ਸਾਰਾ ਕੁਝ ਪਤਾ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, all things are known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਸਭ ਕਿਛ ਸੂਝ ਆਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਦਿਬ੍ਯ ਦ੍ਰਿਸ੍ਟੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮਾਇਆ ਦੇ) ਹਰੇਕ (ਕੇਲ) ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se alcanza el Conocimiento Pleno."