[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੀਨ ਅਤੇ ਦੁਨੀਆ ਦੋਵੇਂ ਹੀ ਰੱਬ ਦੇ ਆਗਿਆਕਾਰ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਨੋ ਦੁਨਿਆ ਹਰ ਦੋ ਫ਼ਰਮਾਂ-ਦਾਰ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, due to him, the heart and the soul are pleasant like a garden of flowers. (145)"