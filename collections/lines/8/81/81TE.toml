[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਦਾ ਗਾਈਐ; ਪਵਿਤ੍ਰ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥੩॥"
page = 545
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Implores Nanak, O mortal, ever chant thou the immaculate and ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਸਦੀਵ ਹੀ ਪਾਲਨ ਅਤੇ ਸੁਧਾ-ਸਰੂਪ ਗੁਰੂ ਕੀ ਬਾਣੀ ਦਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, sing forever the Sacred Ambrosial Bani of His Word. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਪਵਿਤ੍ਰ ਬਾਣੀ ਹੈ ਤਿਸ ਕੋ ਨਿਤ੍ਯ ਹੀ ਗਾਇਨ ਕਰੀਏ॥੩॥☬ਜਿਨੋਂ ਨੇ ਅੰਮ੍ਰਤ ਰੂਪ ਬਾਣੀ ਗਾਈ ਹੈ ਤਿਨੋਂ ਕੋ ਬ੍ਰਹਮ ਪ੍ਰਾਪਤਿ ਰੂਪ ਫਲ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਸਦਾ ਗਾਣੀ ਚਾਹੀਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, canta por siempre el Bani Ambrosial de Su Palabra. (3)"