[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਸਟ ਧਾਤੁ ਇਕ ਧਾਤੁ, ਪਾਰਸੁ ਪਰਸਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like the fragrance of sandal they permeate all the trees i.e. they adopt one and all as their own."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹ) ਪਾਰਸ (ਵਾਂਙੂ) ਪਰਸਕੇ ਅੱਠਾਂ ਧਾਤਾਂ ਨੂੰ ਇਕ ਧਾਤ (ਸੋਨਾ ਕਰ ਦਿੰਦੇ ਹਨ)।"