[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗੀ ਆਵਹਿ ਸਾਹੁਰੈ; ਨਿਤ. ਨ ਪੇਈਆ ਹੋਇ ॥੩॥"
page = 23
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt go to thy in laws and cannot stay with thy parents for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਹੁਰੇ-ਘਰ ਟੁਰ ਜਾਵੇਗੀ ਅਤੇ ਸਦਾ ਲਈ ਆਪਣੇ ਬਾਬਲ ਦੇ ਘਰ ਨਹੀਂ ਰਹੇਗੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must go to your in-laws; you cannot stay with your parents forever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਹੁਰੈ) ਪਰਲੋਕ ਕੀ ਤਰਫ (ਲਗੀ ਆਵਹਿ) ਚਲੀ ਆਉਤੀ ਹੈਂ, ਕਿਆ ਦਿਨੁ ਦਿਨੁ ਮ੍ਰਿਤੁ ਕੇ ਨਿਕਟਿ ਚਲੀ ਆਉਤੀ ਹੈ। ਔਰ ਜੋ (ਪੇਈਆ) ਮਾਤਾ ਪਿਤਾ ਕਾ ਘਰੁ ਹੈ, ਭਾਵ ਜੋ ਏਹ ਲੋਕ ਹੈ, ਤਿਸ ਮੇਂ ਨਿਤ ਕਾ ਰਹਿਣਾ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਪੇਈਆ ਜੋ ਸੰਸਾਰ ਹੈ, ਇਸ ਮੇਂ ਸਦੀਵ ਕਾਲ ਨਹੀਂ ਰਹਨਾ ਹੈ। ਸਾਹੁਰੇ ਜੋ ਪਰਲੋਕ ਹੈ, ਤਹਾਂ ਹੀ ਮ੍ਰਿਤੁ ਹੋ ਕਰ ਅਵਸ੍ਯ ਜਾਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪੇਕਾ-ਘਰ (ਇਸ ਲੋਕ ਦਾ ਵਸੇਬਾ) ਸਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਸਹੁਰੇ ਘਰ (ਪਰਲੋਕ ਵਿਚ) ਜ਼ਰੂਰ ਜਾਣਾ ਪਵੇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te irás a la casa de tus suegros y no podrás estar en la casa de tu padre para nada.(3)"