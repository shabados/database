[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭੂਲੇ; ਆਵਹਿ ਜਾਹਿ ॥੧੯॥"
page = 840
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse persons are gone astray and continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ ਅਤੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are deluded, coming and going in reincarnation. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸ੍ਵੈ ਸਰੂਪ ਤੇ ਭੂਲੇ ਹੂਏ ਆਵਤੇ ਜਾਵਤੇ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪੈ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਆਵਹਿ = ਜੰਮਦੇ ਹਨ। ਜਾਹਿ = ਮਰਦੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero lo arrogantes Manmukjs son engañados, yendo y viniendo en la reencarnación.(19)"