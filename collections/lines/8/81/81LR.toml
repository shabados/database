[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਨੋ ਲੰਘਿ ਕੈ; ਸਾਧਸੰਗਤਿ ਜਾਇ ਮਿਲਨਿ ਸਵੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Despite the illusive phenomena created by maya (i.e. Siva and Sakti) the Sikhs of the Guru, come to join the holy congregation in the ambrosial hours."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿਹਾ ਹੀ ਸਤੋ ਤਮੋ ਨੂੰ ਲੰਘ ਕੇ 'ਸਾਧ ਸੰਗਤ' (ਸੰਤ ਸਮੂਹ) ਪ੍ਰਾਤਾਕਾਲ (ਯਾ ਛੇਤੀ) ਗੁਰੂ ਨੂੰ ਜਾ ਮਿਲਦੇ ਹਨ।"