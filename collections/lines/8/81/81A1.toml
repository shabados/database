[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਰਾਖਿ ਲੇਹਿ; ਮੇਰੇ ਸਾਹਿਬ ਬੰਦੀ ਮੋਚ ॥"
page = 135
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do Thou protect Nanak, O my Lord Master, the fetter cutter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਦੀ ਰਖਿਆ ਕਰ, ਹੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟਣ ਵਾਲੇ ਸੁਆਮੀ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please protect Nanak, God; O my Lord and Master, please release me from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਸਾਹਿਬ! ਤੂੰ ਵਾਸਨਾ ਰੂਪੀ (ਬੰਦੀ ਮੋਚ) ਬੇੜੀ ਕਾਟ ਕੇ ਰਾਖ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਨਕ ਦੀ ਤਾਂ ਇਹੀ ਬੇਨਤੀ ਹੈ-) ਹੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਛੁਡਾਵਣ ਵਾਲੇ ਮੇਰੇ ਮਾਲਕ! ਨਾਨਕ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la oración de Nanak, oh Señor, Emancipador de todos, protégeme."