[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਗੜਦੀ ਮੰਤ੍ਰ ਮੁਖ ਜਪੈ ਆਗੜਦੀ ਅਛਰ ਬਰ ਇਸਟੰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was shower of maces and arrows and the heavenly damsels began to recite mantras in order to wed their dear warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ) ਮੁਖ ਵਿੱਚ ਮੰਤਰ ਜਪਦੇ ਹਨ ਤੇ (ਕਈ ਆਪਣੇ) ਇਸ਼ਟ ਦੀ ਜੈ-ਜੈ ਬੋਲਦੇ ਹਨ।"