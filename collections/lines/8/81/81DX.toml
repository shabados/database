[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ ਜੀਅੜਾ ਊਭਿ ਚੜਤੁ ਹੈ; ਕਬਹੂ ਜਾਇ ਪਇਆਲੇ ॥"
page = 876
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At times, the mind soars high up and at times it falls to the nether regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਮਨ ਉਚੀਆਂ ਉਡਾਰੀਆਂ ਮਾਰਦਾ ਹੈ ਅਤੇ ਕਦੇ ਇਹ ਪਾਤਾਲ ਵਿੱਚ ਜਾ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, the soul soars high in the heavens, and sometimes it falls to the depths of the nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਤੌ ਜੀਉ ਮੇਰਾ (ਊਭਿ) ਉਪਰ ਊਚੇ ਸ੍ਵਰਗਾਦਿਕੋਂ ਮੇਂ ਜਾਤਾ ਹੈ ਮਨੋ ਰਾਜ ਕਰ ਕੇ ਔ ਕਭੀ ਪਇਆਲ ਕੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਨਾਮ ਨੂੰ ਵਿਸਾਰ ਕੇ ਜੀਵ ਲੋਭ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ) ਕਦੇ (ਜਦੋਂ ਮਾਇਆ ਮਿਲਦੀ ਹੈ) ਜੀਵ (ਬੜਾ ਹੀ ਖ਼ੁਸ਼ ਹੁੰਦਾ, ਮਾਨੋ) ਆਕਾਸ਼ ਵਿਚ ਜਾ ਚੜ੍ਹਦਾ ਹੈ, ਕਦੇ (ਜਦੋਂ ਮਾਇਆ ਦੀ ਥੁੜ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਬਹੁਤ ਡਾਵਾਂ-ਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਾਨੋ) ਪਾਤਾਲ ਵਿਚ ਜਾ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਭਿ = ਉੱਚਾ, ਆਕਾਸ਼ ਵਿਚ। ਜਾਇ = ਜਾਂਦਾ ਹੈ। ਪਇਆਲੇ = ਪਾਤਾਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora la mente se encuentra en un Estado de Éxtasis; enseguida cae de las alturas."