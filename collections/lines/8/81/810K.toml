[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਤੀ ਸਭ ਮੁਈ; ਸੰਪਉ. ਕਿਸੈ ਨ ਨਾਲਿ ॥"
page = 84
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indulging in excessive ego, the entire world has perished. The worldly wealth goes not with anyone.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣਾ ਹੰਕਾਰ ਕਰਦੀ ਹੋਈ ਸਾਰੀ ਦੁਨੀਆਂ ਮਰ ਗਈ ਹੈ। ਸੰਸਾਰੀ ਧਨ-ਦੌਲਤ, ਕਿਸੇ ਦੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who act in ego shall all die. Their worldly possessions shall not go along with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸ੍ਰਿਸਟੀ ਮੈਂ ਮੈਂ ਕਰਤੀ ਮਰ ਗਈ ਹੈ, ਪਰੰਤੂ (ਸੰਪਉ) ਵਿਭੂਤੀ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਚਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ (ਨਿਭਦਾ, ਪਰੰਤੂ ਧਨ ਦੀ ਟੇਕ ਰੱਖਣ ਵਾਲੇ ਸਾਰੇ ਜੀਵ ਅਹੰਕਾਰੀ ਹੋ ਹੋ ਕੇ ਖਪਦੇ ਹਨ, ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven en su ego, no saben que van a morir sin poderse llevar ninguno de sus tesoros consigo."