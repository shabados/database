type = "primary"
data = "ਜਹ ਸਾਧਨ ਸੰਕਟ ਪਰੈ; ਤਹ ਤਹ ਭਏ ਸਹਾਇ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever the saints are in distress, the Non-temporal Lord comes there for help."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ ਵੀ ਸਾਧਾਂ ਨੂੰ ਸੰਕਟ ਪੈਂਦਾ ਹੈ, ਉਥੇ ਉਥੇ ਹੀ (ਪਰਮ-ਸੱਤਾ) ਸਹਾਇਕ ਹੁੰਦੀ ਹੈ।"