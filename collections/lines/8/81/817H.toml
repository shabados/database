[[content]]
asset = "NTHB"
type = "primary"
data = "ਪ੍ਰਿਥਮੇ ਸਰਬੱਤ ਖ਼ਾਲਸਾ ਜੀ ਕੀ ਅਰਦਾਸ ਹੈ ਜੀ, ਸਰਬੱਤ ਖ਼ਾਲਸਾ ਜੀ ਕੋ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਚਿੱਤ ਆਵੇ, ਚਿੱਤ ਆਵਨ ਕਾ ਸਦਕਾ ਸਰਬ ਸੁਖ ਹੋਵੇ ।"

[[content]]
asset = "SRME"
type = "translation"
language = "en"
data = "Now it is the prayer of the whole Khalsa. May the conscience of the whole Khalsa be informed by Waheguru, Waheguru, Waheguru and, in consequence of such remembrance, may total well-being obtain."