[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਸਮੑਾਰਿ. ਮੇਰਾ ਮਨੁ ਸਧਾਰੇ ॥੨॥"
page = 533
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting over them, my soul is sanctified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਵਿਚਾਰ ਕਰਨ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating Your virtues, my mind is sanctified. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਉਨ ਗੁਨੋਂ ਕੋ ਸਿਮਰਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ (ਸਧਾਰੇ) ਆਧਾਰ ਕੇ ਸਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਉਹਨਾਂ (ਗੁਣਾਂ) ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਧੀਰਜ ਫੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es lo único que deseo cosechar. (2)"