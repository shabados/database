[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਨਾ ਮਿਲਿ; ਮੰਗਲੁ ਗਾਇਆ ॥੧॥"
page = 865
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the Lord's slave sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੇ ਹੋ ਕੇ, ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining together, the Lord's humble servants sing the songs of joy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਮ ਕੇ ਭਗਤ ਜਨੋਂ ਨੇ ਮਿਲ ਕੇ ਸੰਤੋਂ ਸਾਥ ਭਗਵਤ ਕੇ ਜਸ ਰੂਪ ਮੰਗਲ ਕੋ ਗਾਇਆ ਹੈ। ਅੰਤਸਕਰਣ ਤਿਨ ਕੇ ਭਜਨ ਸੇ ਕਬੀ ਖਾਲੀ ਨਹੀਂ ਹੈ ਬਿਕਾਰ ਕਹਾਂ ਵਸੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਨੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਵਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੰਗਲੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por ello los Esclavos del Señor cantan llenos de Dicha y en Éxtasis.(1)"