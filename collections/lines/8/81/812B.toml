[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤ; ਨਹੀ ਦੁਖੁ ਜਮਹ ॥੧॥ ਰਹਾਉ ॥"
page = 874
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating God's Name death tortures Not the Mortal. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ, ਮੌਤ ਪ੍ਰਾਣੀ ਨੂੰ ਸਤਾਉਂਦੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, you will not be tormented by the Messenger of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਤਿਓਂ ਕੋ ਜਮਾਂ ਕਾ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਜਮਾਂ ਦਾ ਦੁੱਖ ਨਹੀਂ ਰਹਿੰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no llega sufriendo a las manos de la muerte. (1-Pausa)"