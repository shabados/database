[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਣ ਕੀ ਅਗਨਿ. ਮੇਘ ਕੀ ਛਾਇਆ; ਗੋਬਿਦ ਭਜਨ ਬਿਨੁ. ਹੜ ਕਾ ਜਲੁ ॥ ਰਹਾਉ ॥"
page = 717
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meditation of the World-Lord, it is like the fire of straw, the fleeting shadow of cloud and the running waters of flood. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਇਹ ਫੂਸ ਦੀ ਅੱਗ ਉਡਦੇ ਜਾਂਦੇ ਬੱਦਲ ਦੀ ਛਾਂ ਅਤੇ ਹੜ੍ਹ ਦੇ ਪਾਣੀ ਦੇ ਮਾਨੰਦ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating on the Lord of the Universe, it is like straw on fire, or the shadow of a cloud, or the running of the flood-waters. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤ੍ਰਿਣੋ ਕੀ ਆਗ ਔਰੁ ਬਦਲੋਂ ਕੀ ਛਾਇਆ ਅਰੁ ਜੈਸਾ ਹੜ ਦਾ ਜਲੁ ਇਹੁ ਤੀਨੋਂ ਖਿਣਕ ਹੈਂ, ਤੈਸੇ ਗੋਬਿੰਦ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਇਹ ਮਾਯਕ ਪਦਾਰਥ ਨਾਸ ਰੂਪ ਹੈਂ ਅਰਥਾਤ ਸਦਾ ਇਸਥਿਰ ਨਹੀਂ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ (ਇਸ ਮਾਇਆ ਦੀ ਪਾਂਇਆਂ ਇਤਨੀ ਹੈ ਜਿਵੇਂ ਕਿ) ਕੱਖਾਂ ਦੀ ਅੱਗ ਹੈ, ਬੱਦਲਾਂ ਦੀ ਛਾਂ ਹੈ, (ਦਰਿਆ ਦੇ) ਹੜ ਦਾ ਪਾਣੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como una paja que se enciende o como la sombra de una nube, y si uno no tiene Devoción por el Señor, se afirma como la furia pasajera de una tormenta tropical.(Pausa)"