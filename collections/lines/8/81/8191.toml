[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ. ਨ ਵੀਸਰੈ; ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਗੁ ॥੮॥੩॥"
page = 1010
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak forsakes not the Lord's Name. Whatever He wills that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ। ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak does not forget the Naam; whatever happens is by the Lord's Will. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੋਰ ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਭਾਵੈ ਸੋ ਹੋਵੇ, ਪਰੰਤੂ ਹਮਾਰੀ ਤੋ ਏਹੀ ਬੇਨਤੀ ਹੈ: ਤੇਰਾ ਨਾਮ ਨ ਬਿਸਰ ਜਾਏ, ਭਾਵ ਤੇਰਾ ਭਾਣਾ ਮੀਠਾ ਲਾਗੇ ਔ ਨਾਮ ਜਪਤੇ ਰਹੀਏ॥੮॥੩॥☬ਪਰਮੇਸਰ ਆਗੇ ਅਪਨਾ ਦਾਸਾ ਭਾਵ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਭੁੱਲਦਾ, ਉਸ ਨੂੰ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਗੁ = ਹੋਵੇਗਾ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no abandones el Nombre de Dios, oh hombre, pues sólo ocurre lo que está en la Voluntad del Señor.(8-3)"