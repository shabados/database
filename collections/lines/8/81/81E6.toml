[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਿ ਜੂਠੇ ਤਨਿ ਜੂਠਿ ਹੈ; ਥੁਕਿ ਪਵੈ ਮੁਹਿ ਵਜੈ ਰੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The conch is impure outwardly and internally both because when blown, the spit goes in it. When it chimes, in fact it weeps because of the impurities in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਬੀ ਜੂਠਾ ਹੈ, (ਭਾਵ ਪੋਲਾ ਹੈ) ਤੇ ਤਨ ਦੀ ਭੀ ਜੂਠਾ ਹੈ (ਕਿਉਂ ਜੋ) ਵਜਾਉਣ ਵੇਲੇ (ਉਸ ਦੇ) ਮੂੰਹ ਵਿਖੇ ਥੁਕਾਂ ਪੈਂਦੀਆਂ ਹਨ ਤੇ ਰੋਂਦਾ ਹੈ (ਕਿ ਹਾਇ ਮੈਂ ਕਿਉਂ ਸਮੁੰਦਰੋਂ ਨਿਕਲਿਆ)।"