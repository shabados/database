[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਫਤਿ ਸਲਾਹਣੁ, ਅੰਮ੍ਰਿਤੁ ਵੇਲਾ ।੨੦।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ambrosial hours are the correct time for His praise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਜੋ (ਵਾਹਿਗੁਰੂ ਦੀ) ਕੀਰਤੀ ਕਰਨੀ ਹੈ (ਏਹ ਉਸਦੀ) ਸਿਫਤ (ਗੁਣ) ਹੈ।"