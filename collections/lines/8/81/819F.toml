[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਸਤਿਗੁਰੁ ਵੇਖਿ ਵਿਗਸੀਆ; ਹਰਿ ਨਾਮੇ ਲਗਾ ਪਿਆਰੁ ॥"
page = 758
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the True Guru, I have blossomed and imbued love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਦੇਖ ਕੇ ਮੈਂ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰਾ ਪ੍ਰੇਮ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the True Guru, I blossom forth in ecstasy; I am in love with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰੋਂ ਕੇ ਦੇਖ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਹੋਇਆ ਹੂੰ ਔ ਹਰੀ ਨਾਮ ਮੇਂ ਪਿਆਰ ਲੱਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੀ ਜਿੰਦ ਖਿੜ ਪੈਂਦੀ ਹੈ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮੇਰਾ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਵੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਸੀਆ = ਖਿੜ ਗਈ ਹਾਂ। ਨਾਮੇ = ਨਾਮਿ, ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo al Guru Verdadero, me entono en el Nombre del Señor"