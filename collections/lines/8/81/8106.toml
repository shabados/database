[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵੰਤ ॥੩੩੫॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Bheemraaj” and sayind “Sharastra” at the end, O wise ones! recognize the names of Paash.335."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਹੋ ਜਾਂਦੇ ਹਨ। ਬੁੱਧੀਮਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੩੫॥"