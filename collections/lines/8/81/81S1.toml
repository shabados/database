[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ; ਤਾ ਕੈ ਕੁਰਬਾਣੁ ॥੪॥੧੧॥੨੨॥"
page = 889
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਉਸ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice to him. ||4||11||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸੰਤੋਂ ਕੇ ਹਮ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੪॥੧੧॥੨੨॥☬ਵਹੀ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਮੈਂ) ਦਾਸ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥੧੧॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak, el Esclavo del Señor, ofrece su vida en sacrificio a los Santos.(4-11-20)"