[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਇਹੁ ਤਤੁ ਬੀਚਾਰੀ ॥"
page = 740
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have realised this reality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਇਹ ਅਸਲੀਅਤ ਅਨੁਭਵ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have contemplated this essence of reality;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤੋ ਏਹ ਬਾਤ (ਤਤੁ) ਸਾਰ ਰੂਪ ਬੀਚਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ! ਤੂੰ ਭੀ) ਇਹ ਅਸਲੀਅਤ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak. Ésta es la Quintaesencia de la Sabiduría:"