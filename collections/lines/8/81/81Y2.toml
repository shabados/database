[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਰਾਜੈ ਯੌ ਕਹੀ; ਬਚਨ ਸੁਨ ਮੇਰੋ, ਰਾਨੀ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja spoke again, ‘Listen to me, Rani,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਰਾਜੇ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਹੇ ਰਾਣੀ! ਮੇਰੇ ਬਚਨ ਸੁਣ।"