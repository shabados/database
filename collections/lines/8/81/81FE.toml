[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਵਾਂਗੀ ਸਿਉ; ਜੋ ਮਨੁ ਰੀਝਾਵੈ ॥"
page = 1145
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who heartily loves the guiser,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੂਰੂਪੀਏ ਨਾਲ ਦਿਲੀ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who loves the actor in his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਂਮੀ ਕੋ ਸ੍ਵਾਂਗ ਵਿਖੇ ਜੋ ਮਨ ਕੋ ਪ੍ਰਸੰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਕਿਸੇ ਸਾਂਗ-ਧਾਰੀ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਰੀਝਾਵੈ = ਪਰਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que se enamora del actor del espectáculo, sufre cuando la obra termina."