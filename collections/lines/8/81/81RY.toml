[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ; ਸਾਕਤੁ ਫਿਰਤਾ ॥"
page = 739
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshipper wanders astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਸ਼ੱਕ ਸ਼ੁਭੇ ਅੰਦਰ ਭੁੱਲਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic wanders around, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਸਾਕਤ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੇ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਸਾਕਤੁ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que alaba a Maya, vaga por todas partes, confundido por la duda,"