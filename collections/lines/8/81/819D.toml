[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਅਉਰ ਜੇ ਸੁਭਟਿ; ਗਨੋ ਤਿਹ ਨਾਮ ਬਿਚਛਨ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of other warriors are fantastic also"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਜੋ ਯੋਧੇ ਗਿਣੇ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸੁੰਦਰ ਨਾਂ ਹਨ।"