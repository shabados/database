[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦੇਵਹਿ ਪਕੀ ਸਾਰੀ ॥"
page = 1045
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward surrenders unto the Lord his perfected soul chess-figure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਆਪਣੀ ਆਤਮਾ ਦੀ ਪੱਕੀ ਹੋਈ ਨਰਦ ਪ੍ਰਭੂ ਸਮਰਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is given the winning dice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਗੁਰਮੁਖੋਂ ਅਰਥਾਤ ਜਗ੍ਯਾਸੀਆਂ ਕੋ ਉਪਦੇਸ ਭੀ ਦੇਤਾ ਹੈ। ਤਿਸ ਕੀ ਨਰਦ ਬੁਧੀ ਪਕੀ ਹੋਈ ਹੈ, ਭਾਵ ਵਹੁ ਚੌਰਾਸੀ ਸੇ ਛੁਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਗੁਣਾਂ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈਂ ਉਹ ਇਸ ਜੀਵਨ-ਖੇਡ ਵਿਚ ਪੁੱਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਦੇਵਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਪਕੀ ਸਾਰੀ = ਪੱਕੀਆਂ ਨਰਦਾਂ, ਜੀਵਨ-ਖੇਡ ਵਿਚ ਪੁੱਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Juego de Ajedrez, Sus figuras siempre salen Victoriosas."