[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਜਨ ਭਾਵੈ. ਸੋ ਕਰੇ; ਦਰਿ. ਫੇਰੁ ਨ ਪਾਵੈ ਕੋਇ ॥"
page = 42
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God does that what His saint wishes, No request of his is turned down from the God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਹ ਕੁਝ ਕਰਦਾ ਹੈ ਜੋ ਕੁਝ ਉਸ ਦਾ ਸਾਧੂ ਚਾਹੁੰਦਾ ਹੈ। ਉਸ ਦੀ ਕੋਈ ਬੇਨਤੀ ਭੀ ਰੱਬ ਦੇ ਦਰਬਾਰ ਤੋਂ ਅਪ੍ਰਵਾਨ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the servant of the Lord wills, so does the Lord act. At the Lord's Door, none of his requests are denied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕੇ ਜਨ ਜੋ ਕੁਛ ਕਰਾਇਆ ਚਾਹਤੇ ਹੈਂ ਵਾਹਿਗੁਰੂ ਸੋਈ ਕਰਤਾ ਹੈ, ਤਿਨ ਕੀ ਆਗ੍ਯਾ ਕੋ ਵਾਹਿਗੁਰੂ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਕੋਈ ਮੋੜ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ ਜੋ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਹੀ ਕਰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਸ ਦੀ ਗੱਲ ਦਾ ਕੋਈ ਮੋੜਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਫੇਰੁ = ਮੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso mismo que el Gurmukj desea, eso es lo que Dios hace que suceda; y a tal ser nadie lo abandona."