[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰਭਉ ਆਪਿ, ਨਿਰੰਜਨੁ ਰਾਇਆ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That spotless Lord Himself is beyond all fears."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪ ਮਾਇਆ ਤੋਂ ਅਲੇਪ ਰਾਜਾ (ਵਾਹਿਗੁਰੂ) ਨਿਰਭਉ ਹੈ (ਪੌਣ ਬੀ ਸੂਖਮ ਤੱਤ ਹੈ, ਪੰਜਾਹ ਮੀਲ ਤੋਂ ਪਰੇ ਨਹੀਂ, ਪਰ ਅਕਾਸ਼ ਤੱਤ ਸਾਰੇ ਵ੍ਯਾਪਕ ਹੈ; ਪੱਛਮੀ ਵਿਦ੍ਵਾਨ ਬੀ ਹੁਣ ਅਕਾਸ਼ ਨੂੰ ਈਥਰ ਨਾਮ ਕਰ ਕੇ ਮੰਨਦੇ ਹਨ)।"