data = "ਦੇਖਤ ਦੇਵ ਤਮਾਸੇ ਗੈਣਾ ॥੩੫॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The eyes of both had become red and all the groups of gods were seeing this performance form the sky.35."

