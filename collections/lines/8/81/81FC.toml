[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਖ ਪਰਗਟਿਆ; ਦੁਖ ਦੂਰਿ ਪਰਾਇਆ ਰਾਮ ॥"
page = 547
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All happiness has appeared and misery has gone far away from me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਪਰਕਾਸ਼ ਹੋ ਆਈਆਂ ਹਨ ਅਤੇ ਮੁਸੀਬਤ ਮੇਰੇ ਕੋਲੋ ਬੜੀ ਦੁਰੇਡੇ ਚਲੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Total happiness was revealed, and pain was taken far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਖ ਪ੍ਰਗਟ ਹੂਆ ਹੈ, ਹੇ ਭਾਈ! ਸਭ ਦੁਖ ਦੂਰ ਭਾਗਿ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿਰਦੇ ਵਿਚ) ਸਾਰੇ ਸੁਖ ਪਰਗਟ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ, ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਜਾ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Felicidad total me fue revelada y el dolor desapareció."