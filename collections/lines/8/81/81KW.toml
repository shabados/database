[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਡੁ ਪੜੈ. ਜੀਉ ਖੇਲਸੀ; ਬਦਫੈਲੀ ਕਿਆ ਹਾਲੁ ॥੪॥"
page = 63
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body falls, the life's play is over. What shall be the condition of evil-doers then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਡਿਗ ਪੈਦੀ ਹੈ, ਜਿੰਦਗੀ ਦੀ ਖੇਡ ਮੁਕ ਜਾਂਦੀ ਹੈ। ਉਦੋਂ ਬਦਮਾਸ਼ਾਂ ਦੀ ਕੀ ਦਸ਼ਾਂ ਹੋਏਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body falls, the play of life is over; what shall be the condition of the evil-doers then? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਗਿਰ ਪੜੇਗਾ ਤਬ ਜੀਵ ਕੋ ਜੋ ਚਿਦਾਭਾਸ ਹੈ, ਸੋ (ਖੇਲਸੀ) ਚਲਾ ਜਾਵੇਗਾ, (ਬਦਫੈਲੀ) ਮੰਦ ਕਰਮੀਓਂ ਕਾ ਕਿਆ ਹਾਲ ਹੋਵੇਗਾ, ਭਾਵ ਏਹ ਕਿ ਤਿਨ ਕੋ ਦੁਖੋਂ ਸਹਤ ਮੰਦ ਹੀ ਸਮਾਂ ਗੁਜਰੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਿੰਦ ਜ਼ਿੰਦਗੀ ਦੀ ਖੇਡ ਖੇਡ ਜਾਂਦੀ ਹੈ ਤੇ ਸਰੀਰ (ਮਿੱਟੀ ਹੋ ਕੇ) ਢਹਿ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ (ਧਨ ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ) ਮੰਦੇ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਭੈੜਾ ਹਾਲ ਹੀ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲਸੀ = ਖੇਡ ਖੇਡ ਜਾਇਗਾ, ਖੇਡ ਮੁਕਾ ਜਾਇਗਾ। ਪਿੰਡੁ = ਸਰੀਰ। ਪੜੈ = ਢਹਿ ਪੈਂਦਾ ਹੈ। ਬਦਫੈਲੀ = ਵਿਕਾਰੀ, ਬੁਰੇ ਫੇਲਾਂ ਵਾਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el cuerpo cae, el juego de la vida termina, ¿Qué tendrán que enfrentar los malvados? (4)"