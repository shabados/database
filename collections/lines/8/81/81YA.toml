[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਨਿੰਤ ਅਨਰਥੰ, ਅਨੇਕੰ ਅਨੇਕੰ ॥੫੯॥"
page = 557

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The new sects will arise always and there will be great misfortunes.59."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਅਨੇਕਾਂ ਅਨੇਕਾਂ ਅਨਰਥ ਕਰਨਗੇ ॥੫੯॥"