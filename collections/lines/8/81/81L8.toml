[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਕੀ ਮਾਛੁਲੀ; ਚਰੈ ਖਜੂਰਿ ॥੧॥"
page = 718
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This amounts to saying that the fish of water is up climbing a date-tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇਸ ਕਹਿਣ ਦੇ ਤੁਲ ਹੈ ਕਿ ਪਾਣੀ ਦੀ ਮੱਛੀ ਇਕ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖ ਤੇ ਚੜ੍ਹ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We might just as well say that the fish climbs out of the water, up the tree. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਈ ਕਹੇ ਕਿ ਜਲ ਕੇ ਬੀਚ ਰਹਿਣੇ ਵਾਲੀ ਮਛੀ (ਖਜੂਰਿ) ਬ੍ਰਿਛ ਪਰ ਚੜਤੀ ਹੈ, ਭਾਵ ਸੇ ਸੋ ਸਰਬ ਕਾ ਅਪਨਾ ਆਪ ਹੈ ਤਿਸ ਕੋ ਨੇੜੇ ਔਰ ਦੂਰ ਕਹਨਾ ਅਸੰਭਵ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਨਿਰਾ ਬਹਿਸ ਨਾਲ ਨਿਰਣਾ ਕਰ ਲੈਣਾ ਇਉਂ ਹੀ ਅਸੰਭਵ ਹੈ ਜਿਵੇਂ) ਪਾਣੀ ਵਿਚ ਰਹਿਣ ਵਾਲੀ ਮੱਛੀ ਖਜੂਰ ਉੱਤੇ ਚੜ੍ਹਨ ਦਾ ਜਤਨ ਕਰੇ (ਜਿਸ ਉੱਤੇ ਮਨੁੱਖ ਭੀ ਬੜੇ ਔਖੇ ਹੋ ਕੇ ਚੜ੍ਹਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿cómo puede un pez desde el agua trepar a un árbol?(1)"