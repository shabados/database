[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕ ਤੂ. ਨ ਜਾਣਹੀ, ਕਿਆ ਤੁਧੁ ਵਿਚਿ ਤਿਖਾ ਹੈ; ਕਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥"
page = 1284
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O pied-cuckoo, thou know not what thirst there is within thee and by what draught, this thirst shall be quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਤੇਰੇ ਅੰਦਰ ਕਿਹੜੀ ਪਿਆਸ ਹੈ ਅਤੇ ਕਾਹਦੇ ਪੀਣ ਦੁਆਰਾ ਇਹ ਪਿਆਸ ਨਵਿਰਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, you do not know what thirst is within you, or what you can drink to quench it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚਾਤ੍ਰਿਕ! ਤੂੰ ਨਹੀਂ ਜਾਨਤਾ ਜੋ ਕ੍ਯਾ ਤੇਰੇ ਮੇਂ ਤਿਖਾ ਹੈ ਔਰ ਕਿਸ ਕੇ ਪੀਣੇ ਸੇ ਤ੍ਰਿਖਾ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤੀ ਹੈ। ਭਾਵ ਭੇਦ ਭਾਵਨਾ ਰੂਪੁ ਤ੍ਰਿਖਾ ਹੈ ਅਰ ਆਤਮ ਗਿਆਨ ਅੰਮ੍ਰਿਤ ਜਲ ਕਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ (ਜੀਵ)! ਤੈਨੂੰ ਨਹੀਂ ਪਤਾ ਕਿ ਤੇਰੇ ਅੰਦਰ ਕੇਹੜੀ ਤ੍ਰੇਹ ਹੈ (ਜੋ ਤੈਨੂੰ ਭਟਕਣਾ ਵਿਚ ਪਾ ਰਹੀ ਹੈ; ਨਾਹ ਹੀ ਤੈਨੂੰ ਇਹ ਪਤਾ ਹੈ ਕਿ) ਕੀਹ ਪੀਤਿਆਂ ਇਹ ਤ੍ਰੇਹ ਮਿਟੇਗੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, pajarillo Cuclillo, no comprendes la sed que hay en tu interior, ni lo que debes beber para saciarla."