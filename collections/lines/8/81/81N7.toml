[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹਾ ॥"
page = 621
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the King over the Kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਦਸ਼ਾਹਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Supreme Overlord of kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੋਂ ਕੇ ਸਿਰ ਪਾਤਸ਼ਾਹ ਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੁਨੀਆ ਦੇ) ਸ਼ਾਹ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Rey de reyes sobre todo; Encontrándolo, la mente se pone en Éxtasis,"