[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੁਸਤਕ; ਸੰਧਿਆ ਬਾਦੰ ॥"
page = 470
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You read books, say vesper prayers and argue,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਪੋਥੀਆਂ ਵਾਚਦੇ ਹੋ, ਤ੍ਰਿਕਾਲਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬਹਿਸ ਕਰਦੇ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You read your books and say your prayers, and then engage in debate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਸਤਕ ਪੜਤੇ ਹੋ, ਸੰਧ੍ਯਾ ਕਰਤੇ ਹੋ, (ਬਾਦੰ) ਚਰਚਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਤ ਵੇਦ ਆਦਿਕ ਧਾਰਮਿਕ) ਪੁਸਤਕਾਂ ਪੜ੍ਹ ਕੇ ਸੰਧਿਆ ਕਰਦਾ ਹੈ ਅਤੇ (ਹੋਰਨਾਂ ਨਾਲ) ਚਰਚਾ ਛੇੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਸਤਕ = (ਵੇਦ ਸ਼ਾਸਤਰ ਆਦਿਕ ਧਰਮ) ਪੁਸਤਕਾਂ। ਬਾਦੰ = ਚਰਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes leen libros sagrados y hacen sus rezos y luego argumentan,"