[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋਰਿ; ਕਰਉ ਅਰਦਾਸਿ ॥"
page = 1152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both my hands I make supplication before the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੋਨੋਂ ਹੱਥ ਜੋੜ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਮੂਹਰੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I offer this prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਦੋਨੋਂ ਹਾਥ ਜੋਰ ਕਰ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਅਰਜ਼ੋਈ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Te rezo con las palmas juntas,"