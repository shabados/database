[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਨਿ ਪਰੈ; ਉਰਵਾਰਿ. ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 326
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain lying on earth and go not with the mortal to the world-beyond. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਮੀਨ ਤੇ ਪਏ ਰਹਿ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਪ੍ਰਲੋਕ ਨੂੰ ਨਹੀਂ ਜਾਂਦੇ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shall end up lying on the ground; they shall not go along with you to the world beyond. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਧਰਤੀ ਮੇਂ ਪੜਾ ਰਹ ਜਾਤਾ ਹੈ, ਧਨ ਭੀ (ਉਰਵਾਰਿ) ਈਹਾਂ ਹੀ ਰਹਤਾ ਹੈ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਔਰ ਇਹ ਜੀਵ ਕੈਸੇ ਹੈ? ਐਸੇ ਤਨ ਧਨ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਸੋਈ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਇੱਥੇ ਹੀ ਧਰਤੀ ਤੇ ਪਏ ਰਹਿ ਜਾਂਦੇ ਹਨ (ਜੀਵ ਦੇ ਨਾਲ) ਨਹੀਂ ਜਾਂਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "terminarán tendidos sobre el suelo y no se irán contigo al más allá. (1-Pausa)"