[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗਿ ਮਿਲਾਏ; ਸਾਧ ਸੰਗਾਏ ॥"
page = 1307
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good fortune has united me with the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਨੇ ਮੈਨੂੰ ਸਸਿਤਸੰਗਤ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the good fortune of my destiny, I have joined the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਸੁਭ ਕਰਮੋਂ ਕੇ ਸੰਜੋਗ ਸੇ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਪਿਛਲੇ) ਸੰਜੋਗ ਨੇ (ਮੈਨੂੰ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਗਿ = ਸੰਜੋਗ ਨੇ। ਸਾਧ ਸੰਗਾਏ = ਸਾਧ ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a la buena Fortuna de mi Destino me he unido a la Saad Sangat, a la Compañía de los Santos."