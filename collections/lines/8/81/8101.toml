[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹੰਸ੍ਰ ਪਾਵ ਕਰ ਸਹੰਸ ਅਭੰਗਾ ॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath thousands of heads, trunks and legs  He hath thousands of hands and feet, He, the Invincible Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾ ਟੁਟਣ ਵਾਲੇ ਹਜ਼ਾਰਾਂ ਪੈਰ ਅਤੇ ਹਜ਼ਾਰਾਂ ਹੱਥ ਹਨ,"