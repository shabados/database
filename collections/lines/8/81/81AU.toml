[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨੀਸਾਣੈ; ਠਾਕ. ਨ ਪਾਇ ॥੯॥"
page = 839
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is blessed with the passport of truth and meets with no obstruction on the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੱਚ ਦੀ ਰਾਹਦਾਰੀ ਪ੍ਰਦਾਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਰਸਤੇ ਵਿੱਚ ਉਸ ਨੂੰ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one is blessed with the banner of Truth, and meets with no obstructions. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਨਾਮ ਰੂਪੀ ਸਚੇ (ਨੀਸਾਣੈ) ਪਰਵਾਨੇ ਸਹਤ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੜੀ; ਵਾ ਪ੍ਰਲੋਕ ਮੇਂ ਕੋਈ ਜਮ ਆਦੀ ਨਹੀਂ ਰੋਕਤੇ ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਨਾਮ ਉਸ ਦੇ ਪਾਸ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਰਾਹਦਾਰੀ ਹੈ, ਇਸ ਰਾਹਦਾਰੀ ਦੇ ਕਾਰਨ (ਉਸ ਦੇ ਰਾਹ ਵਿਚ ਵਿਕਾਰ ਆਦਿਕਾਂ ਦੀ ਕੋਈ) ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ। ਨੀਸਾਣੈ = ਨੀਸਾਣ ਦੇ ਕਾਰਨ, ਰਾਹਦਾਰੀ ਦੇ ਕਾਰਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Verdadero Señor en la mente, llevándolo amorosamente en los labios, uno es bendecido con el Estandarte de la Verdad, sin encontrar obstrucción alguna.(9)"