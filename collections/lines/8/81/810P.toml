[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਮੀ ਮਾਰੀ; ਸਾਪੁ. ਨ ਮੂਆ ॥"
page = 1348
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By destroying his hole, the serpent is killed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖੁਡ ਤਬਾਹ ਕਰਨ ਦੁਆਰਾ, ਸੱਪ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By destroying its hole, the snake is not killed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਮੀ ਤੋ ਮਾਰੀ ਪਰੰਤੂ ਤਿਸ ਕੇ ਮਾਰਨੇ ਕਰ ਸਰਪ ਨਹੀਂ ਮੂਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਸਰੀਰ ਕੋ ਦੁਖ ਦੀਆ ਪਰੰਤੂ ਮਨ ਨਹੀਂ ਮਰਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਪ ਦੀ ਖੁੱਡ ਬੰਦ ਕਰ ਦਿੱਤੀ ਜਾਏ, (ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਖੁੱਡ ਵਿਚ ਰਹਿਣ ਵਾਲਾ) ਸੱਪ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਮੀ = ਸੱਪ ਦੀ ਖੁੱਡ। ਮਾਰੀ = ਬੰਦ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vagan como los seres perdidos de mundos inferiores."