[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭਰ ਭਰੇ; ਪ੍ਰੇਮ ਰਸ ਰੰਗਿ ॥"
page = 289
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are completely filled with the sweetness and delight of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਮਿਠਾਸ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਪੂਰਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are totally filled to over-flowing with the sweet delight of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਾ ਉਤਸ਼ਾਹ ਉਪਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਸੁਆਦ ਦੀ ਮੌਜ ਵਿਚ ਉਹ ਨਕਾ-ਨਕ ਭਰੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਰ = ਨਕਾ-ਨਕ। ਪ੍ਰੇਮ ਰਸ ਰੰਗਿ = ਪ੍ਰੇਮ ਦੇ ਸੁਆਦ ਦੀ ਮੌਜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desbordando Amor por Él."