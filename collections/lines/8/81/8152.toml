[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਰਤਣਿ. ਨਾਮੋ ਵਾਲੇਵਾ; ਨਾਮੁ ਨਾਨਕ. ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੪॥੯॥੨੦॥"
page = 614
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The name is my merchandise, the name the goods and the Name alone is the mainstay of Nanak's life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰਾ ਸੋਦਾ-ਸੂਤ ਹੈ ਅਤੇ ਨਾਮ ਹੀ ਵਸਤ ਵਲੇਵਾ। ਕੇਵਲ ਨਾਮ ਹੀ ਨਾਨਕ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my merchandise, the Naam is my nourishment; the Naam, O Nanak, is the Support of my breath of life. ||4||9||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਨਾਮ ਸਾਥ ਹੀ ਰਾਤ ਦਿਨ ਵਰਤਨਾ ਕਰ, ਪੁਨਾ ਨਾਮ ਕੋ ਹੀ ਸਰਬ (ਵਾਲੇਵਾ) ਅਪਨੀ ਅਪਜੀਵਕਾ ਕਾ ਹੇਤੂ ਜੋ ਵਰਤਨੇ ਮੇਂ ਆਵੈ ਸੋ ਵਲੇਵਾ ਕਹੀਤਾ ਹੈ, ਔ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਹੀ ਤੇਰੇ ਪ੍ਰਾਨੋਂ ਕਾ ਆਸਰਾ ਹੈ॥੪॥੯॥੨੦ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਹਰ ਵੇਲੇ ਕੰਮ ਆਉਣ ਵਾਲੀ ਚੀਜ਼ ਬਣਾ, ਨਾਮ ਨੂੰ ਹੀ ਹਿਰਦੇ-ਘਰ ਦਾ ਸਾਮਾਨ ਬਣਾ, ਹੇ ਨਾਨਕ! ਨਾਮ ਹੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ ॥੪॥੯॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਣਿ = ਹਰ ਰੋਜ਼ ਕੰਮ ਆਉਣ ਵਾਲੀ ਚੀਜ਼। ਵਾਲੇਵਾ = ਹਿਰਦੇ-ਘਰ ਦਾ ਸਾਮਾਨ। ਅਧਾਰਾ = ਆਸਰਾ। ਨਾਮੋ = ਨਾਮ ਹੀ ॥੪॥੯॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Involúcrate sólo en Su Nombre porque el Nombre es el Poder que sostiene tu fuerza vital. (4-9-20)"