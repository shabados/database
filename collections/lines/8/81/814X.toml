[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਰਾਮੁ ਜਪੈ; ਜਨੁ ਪੂਰਾ ॥"
page = 228
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, the perfect man meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਪੂਰਨ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the perfect humble beings meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਕਰ ਕੇ ਜੋ ਰਾਮ ਕੋ ਜਪਤਾ ਹੈ, ਸੋਈ ਪੂਰਨ ਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਡੋਲਦਾ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre perfecto habita en el Señor a través de la Palabra del Shabd del Guru"