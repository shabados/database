[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਉ; ਤਜਿ ਗਏ ਹਾਂ ॥"
page = 411
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all that Thou shalt leave and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਰੇ ਨੂੰ ਤੂੰ ਛੱਡ ਕੇ ਟੁਰ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall have to leave it all behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਦਾਰਥ ਸਭ ਕੋ ਤ੍ਯਾਗ ਜਾਤੇ ਭਏ ਹੈਂ ਕਿਸੀ ਕੇ ਭੀ ਸੰਗ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਉਸ ਸਾਰੀ ਨੂੰ ਛੱਡ ਕੇ ਇਥੋਂ ਚਲੇ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਕਉ = ਉਸ ਸਾਰੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo tendrás que dejar todo, atrás todo;"