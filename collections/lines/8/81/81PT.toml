[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਬਰਸ; ਤਪੁ ਕੀਆ ਕਾਸੀ ॥"
page = 326
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For many years I did penance at Kashi (Banaras)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੇ ਸਾਲ ਮੈਂ ਕਾਂਸ਼ੀ (ਬਨਾਰਸ) ਵਿੱਚ ਤਪੱਸਿਆ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For many years, I practiced penance and intense meditation at Kaashi;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਕਾਸੀ ਮੇਂ ਬਹੁਤ ਬਰਸ ਤਪੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਲੋਕ ਕਹਿੰਦੇ ਹਨ-) ਤੂੰ ਕਾਂਸ਼ੀ ਵਿਚ ਰਹਿ ਕੇ ਕਈ ਸਾਲ ਤਪ ਕੀਤਾ (ਪਰ ਉਸ ਤਪ ਦਾ ਕੀਹ ਲਾਭ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਤੁ ਬਰਸ = ਕਈ ਸਾਲਾਂ ਤਕ। ਕਾਸ਼ੀ = ਕਾਂਸ਼ੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hice penitencia en Kashi por muchos, muchos años,"