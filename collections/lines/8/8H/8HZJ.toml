[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ ਨਾਮੁ ਨਿਰੰਜਨ ਅੰਸਾ ॥"
page = 1034
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherein is the Name, the quintessence of the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਪਾਵਨ ਪੁਨੀਤ ਪ੍ਰਭੂ ਦਾ ਜੋਹਰ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within it is the immaculate essence of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕਾਇਆਂ ਮੇਂ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਕੀ ਅੰਸ ਇਸਥਿਤ ਹੈ ਅਰਥਾਤ ਵਹੁ ਨਾਮ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ (ਸਰੀਰ) ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, (ਉਹ ਜੀਵਾਤਮਾ ਸਹੀ ਅਰਥਾਂ ਵਿਚ) ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਅੰਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਉਸ (ਕਾਇਆ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Esencia del Señor Desapegado y para aquél que se bebe el dolor del mundo con dulzura en su corazón,"