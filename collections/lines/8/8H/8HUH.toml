[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਸੇਤੀ. ਹੁਕਮੁ ਨ ਚਲੈ; ਕਹੀ ਬਣੈ ਅਰਦਾਸਿ ॥"
page = 474
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord, command succeeds not. It behooves to address supplication to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨਾਲ ਫੁਰਮਾਨ ਕਰਨਾ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ। ਉਸ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਨੀ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can issue commands to the Lord Master; offer instead humble prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮੀ ਸਾਥ ਹੁਕਮ ਕਰਾ ਚਲਤਾ ਨਹੀਂ ਅਰਦਾਸ ਕਹਨੀ ਬਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ ਨਾਲ ਹੁਕਮ ਕੀਤਾ ਹੋਇਆ ਕਾਮਯਾਬ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਉਸ ਦੇ ਅੱਗੇ ਤਾਂ ਨਿਮ੍ਰਤਾ ਹੀ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicando la maldad, uno se vuelve malvado;"