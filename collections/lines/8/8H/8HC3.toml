type = "primary"
data = "ਬਨ ਖੰਡਿ; ਮਾਇਆ ਮੋਹਿ ਹੈਰਾਨਾ ॥"
page = 415
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It wanders about distracted in the forest of worldly attractions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਜੰਗਲ ਅੰਦਰ ਇਹ ਫ਼ਾਵਾ ਹੋਇਆ ਹੋਇਆ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It wanders around the forest, distracted by attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹ ਰੂਪ ਜੋ (ਬਨ ਖੰਡਿ) ਬਨ ਸਥਾਨ ਹੈ ਤਿਸ ਮੇਂ ਮਨ ਹਸਤੀ ਹੈਰਾਨ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ (ਸੰਸਾਰ-) ਜੰਗਲ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salvaje e intoxicada con su propio poder,"