[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲੈ; ਤਾ ਚੂਕੈ ਫੇਰਾ ॥"
page = 122
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets the Exalted Guru, his circuit of transmigration comes to and end then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਮੁਖੀ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਤਦ ਉਸ ਦਾ ਆਵਾਉਗਣ ਦਾ ਚੱਕ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Gurmukh, this cycle of reincarnation comes to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਜੀਵ ਗੁਰੋਂ ਦੁਆਰਾ ਮਿਲੇ ਤੌ ਚੁਰਾਸੀ ਕਾ ਭਰਮਣਾ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਦੋਂ ਕਿਸੇ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਤੇਰਾ ਨਾਮ) ਮਿਲਦਾ ਹੈ, ਤਦੋਂ (ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ) ਗੇੜ ਮੁੱਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al encontrar el ser sabio en Dios las idas y venidas terminan."