[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਧਾਰ ਅਰੁ ਦੇਵਾ ਡਰਪਹਿ; ਸਿਧ ਸਾਧਿਕ ਡਰਿ ਮੁਇਆ ॥"
page = 998
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The corporeal being sand gods are in the Lord's fear and the adepts and seekers die in His dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਵਾਲੇ ਜੀਵ ਅਤੇ ਦੇਵਤੇ ਸਾਈਂ ਦੇ ਡਰ ਵਿੱਚ ਹਨ ਅਤੇ ਪੂਰਨ ਪੁਰਸ਼ ਤੇ ਖੋਜੀ ਉਸ ਦੇ ਤ੍ਰਾਹ ਅੰਦਰ ਮਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The embodied and the divine beings abide in the Fear of God. The Siddhas and seekers die in the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਹ ਧਾਰੀ ਹੈਂ ਔਰ ਦੇਵਤੇ ਭੀ ਹੈਂ ਤਉ ਭੀ ਡਰਤੇ ਹੈਂ। ਸਿਧ ਸਾਧਕ ਤੌ ਡਰ ਡਰ ਮਰਤੇ ਹੈਂ, ਭਾਵ ਬਹੁਤ ਡਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਅਤੇ ਦੇਵਤੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਰਹੇ ਹਨ, ਸਿੱਧ ਅਤੇ ਸਾਧਿਕ ਭੀ (ਹੁਕਮ ਅੱਗੇ) ਥਰ ਥਰ ਕੰਬਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia viven los seres humanos, los dioses, los adeptos y todos los buscadores."