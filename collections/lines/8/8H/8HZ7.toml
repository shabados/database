[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਹੋ ਭਟ, ਠਾਢੇ ਕਹਾ, ਹਮ ਜਾਨਤ ਹੈ ਤੁਮ ਪਉਰਖ ਹਾਰਿਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O brave warriors! Why are you standing? I know that you lost your courage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਰਮਿਓ! ਖੜੋਤੇ ਹੋਏ ਕੀ ਵੇਖ ਰਹੇ ਹੋ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ, ਤੁਸੀਂ ਬਲ ਹਾਰ ਗਏ ਹੋ।"