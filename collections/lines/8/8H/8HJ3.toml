[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਕੜਿ ਲਾਇਐ ਕਿਆ ਥੀਐ; ਜਾਂ ਤੁਟੈ ਪਥਰ ਬੰਧੁ ॥"
page = 1287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can plastering with mud do, when even the dam of stones gives way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਥਰਾਂ ਦਾ ਬੰਨ੍ਹ ਭੀ ਟੁਟ ਜਾਂਦਾ ਹੈ ਤਦ ਗਾਰੇ ਨਾਲ ਲਿੱਪਣ ਦੁਆਰਾ ਕੀ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why make a dam with mud and plaster? Even a dam made of stones gives way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਾਮਾਦਿਕੋਂ ਕਰ ਜੋਗਾ ਭ੍ਯਾਸ ਸਾਧਨ ਰੂਪੀ ਪਥਰ ਕਾ ਬੰਧ ਟੂਟ ਗਿਆ ਤੌ ਸਮਾਨ ਸਾਧਨ ਬ੍ਰਤਾਦੀ ਰੂਪੁ ਗਾਰਾ ਲਗਾਉਣੇ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜਦੋਂ ਪੱਥਰਾਂ ਦਾ ਬੰਨ੍ਹ (ਭਾਵ, ਪ੍ਰਭੂ-ਨਾਮ ਦੇ ਵਿਚਾਰ ਦਾ ਪੱਕਾ ਆਸਰਾ) ਟੁੱਟ ਜਾਂਦਾ ਹੈ ਤਾਂ ਚਿੱਕੜ ਲਾਇਆਂ ਕੁਝ ਨਹੀਂ ਬਣਦਾ (ਭਾਵ, ਹੋਰ ਹੋਰ ਆਸਰੇ ਢੂੰਢਿਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਥਰ ਬੰਧੁ = ਪੱਥਰਾਂ ਦਾ ਬੰਨ੍ਹ; (ਭਾਵ,) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਵਿਚਾਰ। ਚਿਕੜਿ ਲਾਇਐ = ਜੇ ਚਿੱਕੜ ਲਾਇਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué hacer una guarida de lodo y plasta? Aún la guarida hecha de piedra se desmorona."