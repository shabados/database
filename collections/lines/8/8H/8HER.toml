[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਭਯੋ ਦਿਨ ਬੀਸ ਤਹਾ ਤਿਹ ਕੋ ਜਸੁ ਪੈ ਕਬਿ ਸ︀ਯਾਮ ਉਚਾਰਿਯੋ ॥"
page = 385

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "According to the poet Shyam, this battle continued for twenty days"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਵੀਹ ਦਿਨ ਯੁੱਧ ਹੁੰਦਾ ਰਿਹਾ ਜਿਸ ਦਾ ਯਸ਼ ਕਵੀ ਸ਼ਿਆਮ ਨੇ (ਇਸ ਤਰ੍ਹਾਂ) ਉਚਾਰਿਆ ਹੈ।"