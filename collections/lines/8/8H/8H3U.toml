[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਡਿ ਅਖੰਡਨ ਖੰਡ ਕੈ ਚੰਡਿ; ਸੁ ਮੁੰਡ ਰਹੇ ਛਿਤ ਮੰਡਲ ਮਾਹੀ ॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The immortal heroes were annihilated, and their pride-filled heads were thrown on the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਖੰਡਿਤ ਕੀਤੇ ਜਾ ਸਕਣ ਵਾਲੇ (ਸੂਰਮਿਆਂ ਨੂੰ) ਮਾਰ ਕੇ ਚੰਡੀ ਨੇ (ਉਨ੍ਹਾਂ ਦੇ) ਸਿਰ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਸੁਟ ਦਿੱਤੇ ਹਨ।"