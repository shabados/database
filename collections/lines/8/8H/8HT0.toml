[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਘਰ ਹੀ ਬੈਠਿਆ ਸਹੁ ਮਿਲੈ; ਜੇ ਨੀਅਤਿ ਰਾਸਿ ਕਰੇਇ ॥੧੦੪॥"
page = 1383
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou put thy mind on the right path, then, even while seated at home, thou shall meet with the Groom, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਠੀਕ ਰਾਹ ਤੇ ਪਾ ਲਵੇ, ਤਾਂ, ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਬੈਠੇ ਹੋਏ ਨੂੰ ਵੀ ਤੇਰਾ ਕੰਤ ਮਿਲ ਪਵੇਗਾ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, even sitting in your own home, you can meet the Lord, if your mind is in the right place. ||104||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੌ ਘਰ ਮੇਂ ਬੈਠਿਆਂ ਹੀ, ਭਾਵ ਗ੍ਰਹਸਤ ਕੇ ਬੀਚ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਮਿਲ ਪੜਤਾ ਹੈ ਜੇਕਰ ਨੀਅਤ ਭਾਵਨਾ ਅਪਨੀ ਰਾਸ ਸਚੀ ਕਰ ਲੇਵੇਂ, ਭਾਵ ਸੁਧ ਵਾਸਨਾ ਧਾਰਨ ਕਰੇਂ॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਘਰ ਵਿਚ ਬੈਠਿਆਂ ਹੀ ਖਸਮ (-ਪਰਮਾਤਮਾ) ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੀ) ਨੀਅਤ ਸਾਫ਼ ਕਰ ਲਏ (ਜੇ ਮਨ ਪਵਿਤ੍ਰ ਕਰ ਲਏ) ॥੧੦੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, aun sentado en tu propio hogar, puedes conocer al Señor, si estás en lugar requerido. (104)"