[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਪਾਈਅਹਿ ਪਾਰਖੂ; ਤਬ ਹੀਰਨ ਕੀ ਸਾਟ ॥੧੬੨॥"
page = 1373
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As soon as an assayer is found just then the price of the jewels is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭੀ ਪਰਖਣ ਵਾਲਾ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਸ ਵੇਨੇ ਹੀ ਜਵੇਹਰਾਂ ਦਾ ਮੁੱਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As soon as an appraiser is found, the price of the jewel is set. ||162||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਅਧਿਕਾਰੀ ਰੂਪ ਪਾਰਖੂ ਕੋ ਪਾਈਤਾ ਹੈ ਤਬ ਨਾਮ ਔ ਗਿਆਨ ਹੀਰੀਓਂ ਕੀ (ਸਾਟ) ਕਦਰ ਪੜਤੀ ਹੈ॥੧੬੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਨਾਮ-ਹੀਰੇ ਦੀ) ਕਦਰ ਜਾਨਣ ਵਾਲੇ ਇਹ ਸੇਵਕ (ਸਤਸੰਗ ਵਿਚ) ਮਿਲਦੇ ਹਨ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਸਾਂਝ ਬਣਾਂਦੇ ਹਨ (ਭਾਵ, ਰਲ ਕੇ ਪ੍ਰਭੂ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ ॥੧੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tan pronto como aparece el valuador el precio de la joya es fijado. (162)"