[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਤਿ ਸੂਰਤਿ ਕਰਿ ਆਪਾਰਾ ॥"
page = 1022
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord has created the from of infinite beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਬੇਅੰਤ ਸੁੰਦਰਤਾ ਵਾਲੀ ਸ਼ਕਲ ਰੱਚ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the form of infinite beauty has been created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਪਾਰਾ) ਪਰਮੇਸਰ! ਤਬ ਤਿਸ ਤੇ, ਭਾਵ ਮਲੀਨ ਰਕਤ ਬੀਰਜ ਤੇ ਤੈਨੇ ਸੁੰਦਰ ਮੂਰਤੀ ਕਰ ਦੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਮਨੁੱਖ ਦਾ ਬੁੱਤ ਬਣਾ ਦਿੱਤਾ ਸੋਹਣੀ ਸ਼ਕਲ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también posa su Luz sobre todos y nos bendice a todos;"