[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਸਭੈ ਅਪੁਨੇ; ਜਮ ਰੂਪ ਕੀਏ ਨ੍ਰਿਪ ਊਪਰਿ ਧਾਏ ॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Tahir Khan fled away, then, in great fury, Jharajhar Khan came forward and holding his weapons fell upon the king looking like Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਰੇ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਸੰਭਾਲ ਕੇ ਅਤੇ ਯਮ ਦਾ ਰੂਪ ਬਣ ਕੇ ਰਾਜੇ ਉਤੇ ਟੁਟ ਪਿਆ ਹੈ।"