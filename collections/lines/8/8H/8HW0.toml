[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਜਪਿ; ਨਾਉ ਜੀਉ ॥੩॥"
page = 175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O very fortunate mortal, do thou repeat the Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਰੇ ਭਾਗਾ ਵਾਲੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O very fortunate ones, chant the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ।) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y meditando en Su Nombre, nuestra fortuna se vuelve grandiosa. (3)"