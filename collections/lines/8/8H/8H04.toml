[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਸਦਾ ਸੁਹੇਲੀ ॥"
page = 180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, thou shalt ever, be happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਉਥੇ ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਖੁਸ਼ ਰਹੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, you shall be happy forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਦਾ ਸੁਖੀ ਰਹੇਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਦੀ ਜ਼ਿੰਦਗੀ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸਦਾ ਸੁਖੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás feliz aquí y aquí después,"