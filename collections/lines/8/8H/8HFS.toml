[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਚਿਤਿ ਆਏ. ਮਹਾ ਅਨੰਦਾ; ਜਿਸੁ ਵਿਸਰਹਿ. ਸੋ ਮਰਿ ਜਾਏ ॥"
page = 749
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating Thee, O Lord, supreme bliss wells up. He who forgets Thee, He mets his end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਪਰਮ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ! ਜੋ ਤੈਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You come to mind, I am totally in bliss. One who forgets You might just as well be dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤਿ ਆਵੇਂ ਤਿਸ ਕੋ ਬਡਾ ਅਨੰਦ ਹੋਤਾ ਹੈ ਔਰ ਜਿਸ ਕੋ ਤੂੰ ਵਿਸਰਹਿ ਸੋ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰ੍ਰਭੂ! ਜੇ ਤੂੰ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇਂ, ਤਾਂ ਬੜਾ ਸੁਖ ਮਿਲਦਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਵਿਸਰ ਜਾਂਦਾ ਹੈਂ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabándote, oh Señor, uno está siempre en Éxtasis; Abandonándote uno muere."