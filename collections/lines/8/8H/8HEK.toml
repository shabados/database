[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਪੂਰੇ ਸਾਹ; ਜਿਨੀ ਪੂਰਾ ਪਾਇਆ ॥"
page = 146
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the perfect bankers, who have found the perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮੁਕੰਮਲ ਸ਼ਾਹੂਕਾਰ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the perfect kings, who have found the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਇਆ ਹੈ, ਸੋਈ ਪੂਰਨ ਸਾਹ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਗੁਨ ਸੰਜੁਗਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਹੀ ਪੂਰੇ ਸ਼ਾਹ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han obtenido al Perfecto Señor, son los verdaderos reyes."