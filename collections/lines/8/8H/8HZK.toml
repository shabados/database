[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਘੋਰ ਬਹੁ ਦੁਖ ਘਣੇ; ਅਕਿਰਤਘਣਾ ਕਾ ਥਾਨੁ ॥"
page = 315
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the terrible hell there is very much suffering. It is an abode of the ungrateful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਦੋਜ਼ਕ ਵਿੱਚ ਅਤੀ ਬਹੁਤੀ ਤਕਲੀਫ ਹੈ। ਇਹ ਨਾਸ਼ੁਕਰਿਆਂ ਦੇ ਰਹਿਣ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the most horrible hell, there is terrible pain and suffering. It is the place of the ungrateful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਘੋਰ ਨਰਕ ਮੇਂ ਅਤੀ ਬਹੁਤ ਦੁਖ ਹੈ, ਸੋ ਅਕਿਰਤਘਨੋਂ ਕਾ ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਿਰਤਘਣ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਵਲੋਂ ਮਾਰੇ ਹੋਏ ਹੁੰਦੇ ਹਨ, ਬਹੁਤ ਭਾਰੇ ਦੁੱਖ-ਰੂਪ ਘੋਰ ਨਰਕ ਉਹਨਾਂ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las profundidades de la conciencia obscura hay un dolor inmenso;"