[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਸ੍ਰਮੁ ਕਰਿ; ਗਾਡੀ ਗਡਹੈ ॥"
page = 1004
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gathering it, some bury it in the pit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮਾ ਕਰਕੇ ਕੋਈ ਇਸ ਨੂੰ ਟੋਏ ਵਿੱਚ ਦੱਬ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some collect wealth, and bury it in the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪੁਰਸੋਂ ਨੇ ਕਸਟ ਕਰ ਕੇ (ਗਡ) ਟੋਏ ਮੇਂ ਗਾਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤਾਂ ਐਸਾ ਹੈ ਜੋ ਬੜੀ ਮਿਹਨਤ ਨਾਲ ਕਮਾ ਕੇ ਧਰਤੀ ਵਿਚ ਦੱਬ ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hay que acumulan riquezas para luego esconderlas y enterrarlas bajo tierra y no las comparten ni aun en sueños."