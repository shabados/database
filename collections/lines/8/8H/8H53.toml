type = "primary"
data = "ਜੋ ਜਿਤ ਜਗ ਆਪਨ ਨ ਕਹੈਯੈ ॥੨੦॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And unless one has won over, one should not declare her as his own.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਜਗਤ ਨੂੰ ਜਿਤ ਕੇ ਆਪਣਾ ਨਹੀਂ ਬਣਾ ਲਿਆ ਜਾਂਦਾ ॥੨੦॥"