[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋ ਦੀਨ ਨਾਨਕ, ਸਤਿਗੁਰੁ ਸਰਣਾਈ ।੪੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Utimately, the humbled yogis submitted before the true Guru Nanak."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਓਹ ਦੀਨ ਹੋਕੇ ਸਤਿਗੁਰ ਨਾਨਕ ਦੀ ਸ਼ਰਣੀ ਪੈ ਗਏ (ਅਥਵਾ ਦੱਦੇ ਕੱਕੇ ਵਲੋਂ ਦਿੱਕ ਹੋ ਕੇ ਸ਼ਰਣੀ ਪੈ ਗਏ, ਇਹ ਭੀ ਗਯਾਨੀ ਅਰਥ ਕਰਦੇ ਹਨ)।"