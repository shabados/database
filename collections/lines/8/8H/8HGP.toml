[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੀ ਸਿਰਠਿ. ਉਪਾਈ ਵੇਖਾ; ਵਿਣੁ ਕਰਮਾ. ਕਿ ਮਿਲੈ ਲਈ ॥"
page = 2
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਜਿਨੀ ਉਪਾਈ ਹੋਈ ਸ੍ਰਿਸ਼ਟੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਹ ਬਿਨਾਂ ਕਰਮਾਂ ਤੋਂ ਕੀ ਮਿਲ ਸਕਦੀ ਹੈ ਤੇ ਮੈਂ ਕੀ ਲੈ ਸਕਦਾ ਹਾਂ (ਲਈਂ)। ਇਥੇ \"ਕਿ\" ਪਦ ਦੇਹਲੀ ਦੀਪਕ ਹੈ - ਕਿ ਮਿਲੈ ਤੇ ਕਿ ਲਈ (ਕੀ ਲਵਾਂ)।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the created beings, that I behold, without good acts what are they given and what do they obtain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਸਾਜੇ ਹੋਏ ਜੀਵਾਂ ਨੂੰ ਜਿਹੜੇ ਮੈਂ ਤਕਦਾ ਹਾਂ, ਸ਼ੁਭ ਅਮਲਾਂ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕੀ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਉਹ ਕੀ ਲੈਂਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon all the created beings: without the karma of good actions, what are they given to receive?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਸ੍ਰਿਸਟੀ ਉਤਪਤਿ ਕਰੀ ਹੋਈ ਕੀ ਦੇਖਤਾ ਹੂੰ, ਬਿਨਾ ਕਰਮਾ ਕਿਸੀ ਕੋ ਕ੍ਯਾ ਮਿਲਤਾ ਹੈ ਅਰੁ ਕ੍ਯਾ ਅਪਨੇ ਬਲ ਸੇ ਏਹ ਜੀਵ ਲੈ ਸਕਤਾ ਹੈ। ਭਾਵ ਜੇਕਰ ਹਮਾਰੇ ਕਰਮੋਂ ਮੇਂ ਹੋਗਾ ਅਰੁ ਈਸ੍ਵਰ ਕੋ ਭਾਇਆ, ਤਬ ਆਪ ਹੀ ਤੀਰਥ ਕਰ ਲੈਵੇਂਗੇ। ਤੁਮ ਸੋਂ ਕ੍ਯਾ ਪ੍ਰਯੋਜਨੁ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਜਿਤਨੀ ਭੀ ਦੁਨੀਆ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, (ਇਸ ਵਿੱਚ) ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਕੁਝ ਨਹੀਂ ਮਿਲਦਾ, ਕੋਈ ਕੁਝ ਨਹੀਂ ਲੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su creación la veo esparcida a mi derredor; nada existe fuera de ella."