[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਉਮੈ ਮੈਲੁ ਭਰ ਨਾਲਿ ॥"
page = 35
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! thou art filled with the dirt of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you are filled with the filth of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੀਵ ਤੋ ਅਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲ ਕੇ ਸਾਥ (ਭਰ) ਪੂਰਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਹਉਮੈ ਦੀ ਮੈਲ (ਪ੍ਰਬਲ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, estás manchada con la suciedad del ego."