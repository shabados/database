[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮਧੇਣੁ ਲਖ ਲਖਮੀ; ਪਹੁੰਚ ਨ ਹੰਘੈ ਢੰਗਿ ਸੁਢੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wish fulfilling cow and millions of Laksamis, 'With their fine gestures cannot reach a gursikh — Sikh of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਾਮਧੇਨਾਂ, ਲੱਖਮੀਆਂ ਕਈ ਸ੍ਰੇਸ਼ਟ ਢੰਗਾਂ ਨਾਲ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀਆਂ (ਮੋਹਤ ਨਹੀਂ ਕਰਦੀਆਂ)।"