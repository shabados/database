[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਦੀਪ ਦੀਪਤ ਪਤੰਗ ਲੋਟ ਪੋਤ ਹੋਤ; ਕਬਹੂੰ ਕੈ ਜ੍ਵਾਰਾ ਮੈ ਪਰਤ ਜਰ ਜਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a moth is enamored by the flame of a lamp, circles around it, and one day falls in the flame and burns himself."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਗਦੇ ਦੀਵੇ ਉਪਰ ਪਤੰਗਾ ਲੋਟ ਪੋਟ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਵੇਲੇ ਲਾਟ ਵਿਚ ਪੈ ਕੇ ਸੜ ਭੀ ਜਾਂਦਾ ਹੈ।"