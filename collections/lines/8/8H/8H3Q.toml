[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨਵੰਤਾ; ਜਿਸੁ ਬੁਧਿ ਬਿਬੇਕ ॥"
page = 1150
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is wealthy, who possesses discerning intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਮੀਰ ਹੈ, ਜੋ ਵਿਚਾਰਵਾਨ ਅਕਲ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealthy are those who have a discriminating intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕੋ ਬਿਬੇਕ ਬੁਧੀ ਪ੍ਰਾਪਤਿ ਹੈ, ਸੋਈ ਪੁਰਸ ਧਨਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਚੰਗੇ ਮੰਦੇ ਕਰਮ ਦੀ ਪਰਖ ਦੀ ਅਕਲ ਆ ਜਾਂਦੀ ਹੈ ਉਹ ਮਨੁੱਖ ਨਾਮ-ਧਨ ਦਾ ਮਾਲਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਧਿ ਬਿਬੇਕ = (ਚੰਗੇ ਮੰਦੇ ਕਰਮ ਦੀ) ਪਰਖ ਦੀ ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera riqueza sólo será de aquél cuya mente ha despertado."