[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਸਾਧਨਾ ਜੋਗ ਕੀ ਜੋਗ ਭਾਵੈ ॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He used to go for a bath in the mornings and evenings and practiced Yoga"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਗ ਦੀ ਸਾਧਨਾ ਕਰਦਾ ਹੈ, (ਕਿਉਂਕਿ ਉਸ ਨੂੰ) ਯੋਗ ਚੰਗਾ ਲਗਦਾ ਹੈ।"