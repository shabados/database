[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰਵਾਜੇ; ਦਸਵਾ ਦੁਆਰੁ ॥"
page = 152
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has nine door, and tenth the gate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਨੌ ਬੂਹੇ ਹਨ ਅਤੇ ਦਸਵਾ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has nine doors, and then there is the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਦਰਵਾਜੇ ਖੁਲੇ ਹੈਂ ਦਸਵਾਂ ਦੁਆਰ ਗੁਪਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਦੀਆਂ) ਨੌ ਹੀ ਗੋਲਕਾਂ (ਇਸ ਦੌੜ-ਭੱਜ ਵਿਚ ਸ਼ਾਮਿਲ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਦਰਵਾਜ਼ੇ = ਅੱਖਾਂ, ਕੰਨ, ਨੱਕ, ਮੂੰਹ ਆਦਿਕ ਨੌ ਗੌਲਕਾਂ। ਦੁਆਰੁ = ਦਰਵਾਜ਼ਾ। ਦਸਵਾ ਦੁਆਰੁ = ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ (ਜਿਸ ਰਾਹੀਂ ਬਾਹਰਲੇ ਜਗਤ ਨਾਲ ਮਨੁੱਖ ਦੇ ਅੰਦਰਲੇ ਦੀ ਜਾਣ-ਪਛਾਣ ਬਣੀ ਰਹਿੰਦੀ ਹੈ), ਦਿਮਾਗ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si logras cerrar las nueve puertas inferiores del cuerpo, la Décima se te abrirá."