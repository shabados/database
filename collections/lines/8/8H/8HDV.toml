data = "ਨਿਜ ਨਾਰੀ ਕੇ ਸਾਥ; ਨੇਹੁ ਤੁਮ ਨਿਤ ਬਢੈਯਹੁ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You promise to enhance love with your own wife,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ ਤਕ) ਤੂੰ ਆਪਣੀ ਇਸਤਰੀ ਨਾਲ ਨਿਤ ਪ੍ਰੇਮ ਨੂੰ ਵਧਾਉਂਦਾ ਰਹਿ"