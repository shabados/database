[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਜਾਗਾਤਿ. ਨ ਲਗਈ; ਜੇ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥"
page = 1411
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man walks in the True Guru's will, then he is taxed not by the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰੇ, ਤਾਂ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਸ ਨੂੰ ਮਸੂਲ ਨਹੀਂ ਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you shall not be taxed by the Messenger of Death, if you walk in harmony with the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੁਰਸ਼ ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਇ) ਭਾਣੇ ਮੇਂ ਚਲੇ ਤਬ ਤਿਸ ਕੋ ਜਮ ਕੀ ਜਗਾਤ ਨਹੀਂ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਰਹੇ, ਤਾਂ ਜਮਰਾਜ ਮਸੂਲੀਆ (ਉਸ ਉਤੇ) ਆਪਣਾ ਵਾਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਾਤਿ = ਜਾਗਾਤੀ, ਮਸੂਲੀਆ। ਨ ਲਗਈ = (ਆਪਣਾ) ਵਾਰ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਸਤਿਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si caminas en Armonía con la Voluntad del Señor, no serás asechado por el mensajero de la muerte,"