[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਤੂ; ਹਰਿ ਗੁਣੀ ਗਹੀਰੁ ॥੧੦॥"
page = 789
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, praise thou the Lord's Name. He is ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪਰਸੰਸਾ ਕਰ। ਉਹ ਚੰਗਿਆਈਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Naam, the Name of the Lord, the ocean of excellence. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪੁਰਖ! ਜੋ ਹਰੀ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦਰ ਵਾ ਗੁਣੋਂ ਕੋ ਗ੍ਰਹਣ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤੂੰ ਭੀ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਸਲਾਹੁ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਜੋ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ ਤੇ ਵੱਡੇ ਦਿਲ ਵਾਲਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ = ਗੁਣਾਂ ਦਾ ਮਾਲਕ। ਗਹੀਰੁ = ਡੂੰਘਾ, ਜਿਗਰੇ ਵਾਲਾ, ਵੱਡੇ ਦਿਲ ਵਾਲਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba a tu Señor, pues Él es el Océano Insondable de Virtud.(10)"