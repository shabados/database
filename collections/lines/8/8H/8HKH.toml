[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨਿ. ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੋਰਾ; ਬਡੈ ਭਾਗ ਲਿਵ ਲਾਗੀ ॥"
page = 1233
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The 'Fascinating Lord has fascinated my mind and by good destiny I am attuned to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹ ਲੈਣ ਵਾਲੇ ਮਾਲਕ ਨੇ ਮੇਰਾ ਮਨੂਆ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਭਾਰੀ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਮੇਰਾ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is fascinated with the Fascinating Lord. By great good fortune, I am lovingly attuned to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੋਹਨ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹਿ ਲੀਆ ਹੈ, ਵਡੇ ਭਾਗੋਂ ਕਰ ਤਿਸਮੈਂ ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚੰਗੇ ਭਾਗਾਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੀ ਲਿਵ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੱਗ ਗਈ ਹੈ, ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਮਨ (ਆਪਣੇ ਪ੍ਰੇਮ ਵਿਚ) ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨਿ = ਮੋਹਨ (ਪ੍ਰਭੂ) ਨੇ। ਮੋਰਾ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una muy buena Fortuna, mi Dios Encantador ha cautivado mi mente, ahora estoy entonado en Él;"