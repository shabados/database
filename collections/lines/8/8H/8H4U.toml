[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹ ਹੀਐ; ਅਹੰਬੁਧਿ ਬਿਕਾਰਾ ॥"
page = 260
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "picks up quarrels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖੇੜੇ ਖੜੇ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his heart is filled with corruption and egotistical intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੇਹ) ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਹੰਤਾ ਬੁਧੀ ਬਿਕਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਉਮੈ ਵਾਲੀ ਬੁੱਧੀ ਤੋਂ ਉਪਜੇ ਭੈੜ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਹ = ਜਿਸ ਦੇ। ਹੀਐ = ਹਿਰਦੇ ਵਿਚ। ਅਹੰਬੁਧਿ ਵਿਕਾਰਾ = ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ; ਇਸ ਸਮਝ ਅਨੁਸਾਰ ਕੀਤੇ ਮਾੜੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues su corazón esta atrapado en la corrupción y el intelecto egoísta."