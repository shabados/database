[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਕਵਨ ਨਿਡਰੁ; ਕਵਨ ਕਤ ਡਰੈ ॥"
page = 291
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who was then fearless and who did fear any one?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਕੌਣ ਨਿਧੜਕ ਸੀ ਅਤੇ ਕੌਣ ਕਿਸੇ ਕੋਲੋ ਡਰਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was fearless, and who was afraid?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕੌਨ ਭੈ ਸੇ ਰਹਿਤ ਔ ਕੌਨ ਕਿਸ ਪ੍ਰਕਾਰ ਡਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੌਣ ਨਿਡਰ ਸੀ ਤੇ ਕੌਣ ਕਿਸੇ ਤੋਂ ਡਰਦੇ ਸਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién había que fuera intrépido o miedoso?"