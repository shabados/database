type = "primary"
data = "ਪਿਤਾ ਜਨਮ ਜਿਮ ਪੂਤ ਨ ਪਾਵੈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the son cannot say anything about the birth of his father"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਿਤਾ ਦੇ ਜਨਮ ਦਾ ਭੇਦ ਪੁੱਤਰ ਨਹੀਂ ਪਾ ਸਕਦਾ,"