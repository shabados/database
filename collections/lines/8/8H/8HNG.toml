[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਾਵਰ ਜੰਗਮ ਕੀਟ ਪਤੰਗਮ; ਘਟਿ ਘਟਿ ਰਾਮੁ ਸਮਾਨਾ ਰੇ ॥੧॥"
page = 988
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In immobile life, mobile beings, worms, moths and in every heart, the Lord is contained, O man;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਿਕੇ ਰਹਿਣ ਵਾਲਿਆਂ ਤੁਰਨ, ਫਿਰਨ ਵਾਲਿਆਂ, ਕਿਰਮਾਂ, ਭਮਕੜਾਂ ਅਤੇ ਹਰ ਦਿਲਾਂ ਅੰਦਰ ਸਾਈਂ ਰਮਿਆ ਹੋਇਆ ਹੈ ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In stationary life forms, moving beings, worms, moths and within each and every heart, the Lord is contained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਅਸਥਾਵਰ, ਜੰਗਮ, ਕੀੜੇ, ਪਤੰਗੇ ਜੋ ਹੈਂ ਤਿਨ ਸਭ ਕੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਰਾਮ ਸਮਾਇ ਰਹਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਹਾਥੀ ਤੋਂ ਲੈ ਕੇ ਕੀੜੀ ਤਕ, ਨਿਰਜਿੰਦ ਪਦਾਰਥ ਅਤੇ ਸਜਿੰਦ ਜੀ, ਕੀੜੇ-ਪਤੰਗੇ-ਹਰੇਕ ਘਟ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਸਮਾਇਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਾਵਰੁ = (ਰੁੱਖ ਪਰਬਤ ਆਦਿਕ ਉਹ ਪਦਾਰਥ) ਜੋ ਇੱਕ ਥਾਂ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ। ਜੰਗਮ = ਤੁਰਨ ਫਿਰਨ ਹਿੱਲਣ-ਜੁੱਲਣ ਵਾਲੇ ਜੀਅ-ਜੰਤ। ਕੀਟ = ਕੀੜੇ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la vida vegetal, la vida animal, las criaturas que se arrastran y las criaturas que vuelan, todas viven en el Único Señor.(1)"