[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਰਾਲਮੁ; ਹੋਰ ਧੰਧੈ ਲੋਈ ॥"
page = 1061
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is detached other people are involved in affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਪ੍ਰਭੂ ਨਿਰਲੇਪ ਹੈ। ਹੋਰ ਲੋਕ ਕਾਰਵਿਹਾਰਾਂ ਅੰਦਰ ਰੁੱਝੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is detached; all others are entangled in their affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਨਿਰਾਲਾ ਹੈਂ ਹੋਰ ਲੋਕ ਸਭ ਧੰਧਿਓਂ ਮੇਂ ਫਸੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਨਿਰਲੇਪ ਹੈ, ਹੋਰ ਸਾਰੀ ਲੁਕਾਈ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਖਚਿਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲਮੁ = ਨਿਰਲੇਪ। ਧੰਧੈ = ਮਾਇਆ ਦੇ ਖਲਜਗਨ ਵਿਚ। ਲੋਈ = ਲੁਕਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor está Desapegado, los demás están enajenados en discordias."