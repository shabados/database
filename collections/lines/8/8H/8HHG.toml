[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੇਰੈ ਨਾਲਿ ਹੈ; ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥"
page = 1420
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru shall show thee, that everything is with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਤੈਨੂੰ ਵਿਖਾਲ ਦੇਣਗੇ ਕਿ ਹਰ ਵਸਤੂ ਤੇਰੇ ਸਾਥ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is with you; the True Guru will show you this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਤੁਝ ਕੋ ਸ੍ਵੈ ਸਰੂਪ ਸਰਬ ਮੇਂ ਦਿਖਾਇ ਦੀਆ ਹੈ ਤਬ ਕਿਛ, ਭਾਵ ਸਭ ਗੁਣ ਤੇਰੇ ਸਾਥ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! (ਹਰਿ-ਨਾਮ-ਬੂੰਦ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲਾ) ਹਰੇਕ ਆਨੰਦ ਮੌਜੂਦ ਹੈ (ਪਰ ਇਹ ਆਨੰਦ ਉਸ ਜੀਵ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ) ਗੁਰੂ ਨੇ (ਇਹ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está en ti, el Guru te enseñará esto, conoce entonces tu ser y encuentra a tu Bienamado."