[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਚਰਨ ਕਮਲ ਅਪਾਰ ॥"
page = 837
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite are the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹਨ ਸਾਹਿਬ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Lotus Feet are Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਪਾਰ ਕੇ ਜੋ ਚਰਨ ਕਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਤੋਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Dicha de entregarse a los Pies de Loto del Señor es Maravillosa;"