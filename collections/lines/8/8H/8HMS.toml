[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਹਾਗਣਿ. ਜਿ ਹੁਕਮੈ ਬੁਝੈ; ਸਤਿਗੁਰੁ ਸੇਵੈ ਲਿਵ ਲਾਏ ॥"
page = 1423
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever a chaste bride is she, who realises her Lord's will and, inspired with love, serves the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਹੀ ਸਤਿਵੰਤੀ ਪਤਨੀ ਹੈ ਉਹ ਜੋ ਆਪਣੇ ਸਾਈਂ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦੀ ਹੈ ਅਤੇ ਪ੍ਰੀਤ ਲਾ ਕੇ ਸਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is always and forever the happy, pure soul-bride, who realizes His Will; she serves the True Guru, inspired by loving absorption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਦਾ ਸੋਹਾਗਣੀ ਹੈਂ, ਜੋ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਸਮਝ ਕਰ ਸਤਿਗੁਰੋਂ ਕੋ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਕੇ ਸੇਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦੀ ਹੈ, ਜਿਹੜੀ ਸੁਰਤ ਜੋੜ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਭਾਗਾਂ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਗਿਣ = ਭਾਗਾਂ ਵਾਲੀ। ਜਿ = ਜਿਹੜੀ (ਜੀਵ-ਇਸਤ੍ਰੀ)। ਲਿਵ ਲਾਏ = ਲਿਵ ਲਾਇ, ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toma Conciencia de Su Voluntad y sirve al Verdadero Guru inspirada en su Amorosa Absorción."