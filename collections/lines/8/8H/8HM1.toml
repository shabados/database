[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ; ਸਦਾ ਸੁਖਦਾਈ ॥"
page = 1008
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace-giving ever is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ ਸੁਆਮੀ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is forever the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਸਦੀਵ ਸੁਖੋਂ ਕੇ ਦੇਣੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਸੁਖਦਾਈ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dador de Éxtasis es para siempre el Nombre del Señor."