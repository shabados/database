[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਿ ਲਗਿ ਪ੍ਰੀਤਿ. ਬਹੁ ਪ੍ਰੀਤਿ ਲਗਾਈ; ਲਗਿ ਸਾਧੂ ਸੰਗਿ ਸਵਾਰੇ ॥"
page = 982
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace, embrace thou love and embrace thou great love for thy Lord. Clinging to the saints, thou shalt be embellished, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਿਰਹੜੀ ਪਾ, ਤੂੰ ਘਣੇਰੀ ਪ੍ਰੀਤ ਪਾ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ। ਸੰਤਾਂ ਨਾਲ ਜੁੜ ਕੇ, ਹੇ ਬੰਦੇ! ਤੂੰ ਸ਼ਸ਼ੋਭਤ ਥੀ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fall in love, fall deeply in love with the Lord; clinging to the Saadh Sangat, the Company of the Holy, you will be exalted and embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਗਿ ਲਗਿ) ਮਿਲ ਮਿਲ ਕੇ ਸਾਕਤੋਂ ਸਾਥ ਬਹੁਤ ਪ੍ਰੀਤੀ ਲਗਾਈ, ਪਰੰਤੂ ਸੁਖ ਨ ਹੂਆ। ਜਬ ਸਾਧੂ ਸੰਗ (ਲਗਿ) ਮਿਲ ਕੇ ਪ੍ਰੀਤੀ ਲਗਾਈ ਤਬ ਸੰਤੋਂ ਨੇ ਸਭ ਕਾਂਮ ਸਵਾਰੇ ਹੈਂ, ਭਾਵ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਸਿਧ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਮੁੜ ਮੁੜ (ਗੁਰੂ ਦੀ ਚਰਨੀਂ) ਲੱਗ ਕੇ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ) ਬਹੁਤ ਪ੍ਰੀਤ ਪੈਦਾ ਕਰ ਲਈ, ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਆਪਣੇ ਜੀਵਨ ਚੰਗੇ ਬਣਾ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enamórate, enamórate profundamente del Señor; aférrate a la Sad Sangat, la Compañía de los Santos y serás embellecido y exaltado."