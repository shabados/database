[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨ; ਦੇਹ ਫੂਲਿਆ ॥"
page = 210
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body which felt puffed up with the essence of aloe wood and sandal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਜਿਹੜੀ ਅਗਰ ਦੀ ਲੱਕੜ ਅਤੇ ਚੰਨਣ ਦੇ ਅਤਰ ਨਾਲ ਫੁਲੀ ਫਿਰਦੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body, scented with musk and sandalwood"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇਹ ਕੋ ਚੋਆ ਚੰਦਨ ਲਗਾ ਕਰ ਫੁਲਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਆਪਣੇ) ਸਰੀਰ ਨੂੰ ਅਤਰ ਤੇ ਚੰਦਨ (ਆਦਿਕ ਲਾ ਕੇ) ਮਾਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਆ = ਅਤਰ। ਦੇਹ = ਸਰੀਰ। ਫੂਲਿਆ = ਹੰਕਾਰੀ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el cuerpo perfumado de Sándalo,"