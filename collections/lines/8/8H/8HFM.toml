[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰ ਅਰਿ ਸਰ ਤਾ ਕੌ ਹਨ︀ਯੌ ਘਾਯਲਿ ਭਈ ਸੁਮਾਰ ॥੬॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And Shiva was badly hurt through his adversary, (the Cupid).(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਵੈਰੀ (ਕਾਮ ਦੇਵ) ਨੇ ਉਸ ਨੂੰ ਤੀਰ ਮਾਰ ਕੇ ਬਹੁਤ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ॥੬॥"