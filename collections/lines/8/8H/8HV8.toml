[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਹੰਸ ਪਾਸਿ ਬੈਠਿ ਬਾਇਸੁ ਗਰਬ ਕਰੈ; ਮ੍ਰਿਗ ਪਤਿ ਭਵਨੁ ਮੈ ਜੰਬਕ ਭਲਾਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "just as a filth-eating crow expresses pride of his beauty and life-style or a jackal expresses his desire to go into the lion's den,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹੰਸ ਕੋਲ ਬੈਠ ਕੇ ਬਾਇਸ ਕਾਂ ਮਾਨ ਕਰੇ, ਤੇ ਸ਼ੇਰ ਦੇ ਭਵਨ ਘਰ ਘੋਰਣੇ ਵਿਚ ਜੰਬੁਕ ਗਿਦੜ ਵੱਸਣਾ ਲੋਚੇ।"