[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਮੁਲਾਂ; ਬਿਨਤੀ ਫੁਰਮਾਇ ॥"
page = 1166
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Qazis and Mullas, the king made a supplication:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀਆਂ ਅਤੇ ਮੁੱਲਾਂ ਦੇ ਰਾਹੀਂ ਪਾਤਿਸ਼ਾਹ ਨੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Qazis and the Mullahs, the king offered his prayer,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀ ਔਰ ਮੁਲਾਣਿਓਂ ਕੇ ਸੰਜੁਗਤ ਬਾਦਸ਼ਾਹ ਬੇਨਤੀ ਕਰਤਾ ਭ੍ਯਾ: ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਾਜ਼ੀਆਂ ਤੇ ਮੌਲਵੀਆਂ ਦੀ ਰਾਹੀਂ ਉਸ ਨੇ ਬੇਨਤੀ (ਕਰ ਘੱਲੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey pidió perdón a través del Quazi y del Muláh, diciendo,"