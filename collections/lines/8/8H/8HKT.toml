[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਫਰਾਸ ਲਖ ਸਾਰਵਾਨ; ਮੀਰਾਖੋਰ ਸਈਸ ਵਹੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of flowers, camel drivers, syces, and grooms are there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ (ਪਾਤਸ਼ਾਹੀ) ਵਿਛਾਈ ਕਰਨੇ ਵਾਲੇ, ਲੱਖਾਂ ਊੂਠਾਂ ਦੇ ਚਰਵਾਨ ਵਾਲੇ, ਘੋੜਿਆਂ ਦੇ ਅਫਸਰ ਤੇ ਸਾਈਸ ਭੀ ਬਹੁਤ ਹਨ।"