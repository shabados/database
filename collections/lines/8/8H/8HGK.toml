[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸੰਸਾਰੁ ਅੰਧ ਗਹੇਰਾ ॥"
page = 654
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, the world is a blind deep pit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਜਗਤ ਇਕ ਅੰਨ੍ਹਾ ਡੂੰਘਾ ਖਾਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, the world is a deep, dark pit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਹੁ ਸੰਸਾਰ ਅੰਧਾ (ਗਹੇਰਾ) ਖਾਤਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਅਗਿਆਨਤਾ ਦੇ ਕਾਰਨ) ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਜਗਤ ਇਕ ਹਨੇਰਾ ਖਾਤਾ ਬਣਿਆ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੇਰਾ = ਗਹਿਰਾ, ਡੂੰਘਾ (ਖਾਤਾ)। ਅੰਧ = ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el mundo es un oscuro pozo sin fondo"