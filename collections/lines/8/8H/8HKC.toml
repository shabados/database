[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤਿ ਭਰੇ; ਤੇਰੇ ਭੰਡਾਰਾ ॥"
page = 119
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine treasures are brimful with Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਖਜਾਨੇ ਸੁਧਾ-ਰਸ ਨਾਲ ਪਰੀ ਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Treasures are overflowing with Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਵਹੁ ਗੁਰਮੁਖ ਹੀ ਤੇਰੇ ਨਾਮ ਗਯਾਨਾਦਿ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਰੂਪ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਤੇਰੇ ਨਾਮ-ਜਲ ਨਾਲ ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਅੰਮ੍ਰਿਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y saben que Tus Tesoros desbordan Ambrosía, pero sin el Servicio del Guru Verdadero, uno no recibe el Néctar;"