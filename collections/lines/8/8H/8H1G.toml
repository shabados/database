[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਖੈ ਭੂਤਨਾ; ਕੋ ਕਹੈ ਬੇਤਾਲਾ ॥"
page = 991
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some say poor Nanak is a spirit, others say that he is a demon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕਹਿੰਦੇ ਹਨ ਕਿ ਨਾਨਕ ਇਕ ਪ੍ਰੇਤ ਹੈ, ਕਈ ਆਖਦੇ ਹਨ ਕਿ ਉਹ ਇਕ ਦੈਂਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some call him a ghost; some say that he is a demon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਭਏ: ਹੇ ਕਾਜੀ ਲੋਕ! ਮੇਰੇ ਵਿਖੇ ਐਸੀਆਂ ਕਲਪਨਾ ਕਰਤੇ ਹੈਂ। ਕੋਈ ਤਾਂ ਕਹਿਤਾ ਹੈ ਕਿ ਇਸ ਕੋ ਭੂਤਨਾ ਚੰਬੜਿਆ ਹੈ ਪੁਨਾ ਕੋਈ ਕਹਿਤਾ ਹੈ ਇਸ ਕੋ ਬੇਤਾਲ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਨਾਲ ਡੂੰਘੀਆਂ ਸਾਂਝਾਂ ਨਾਹ ਪਾਣ ਕਰ ਕੇ) ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਨਾਨਕ ਤਾਂ ਕੋਈ ਭੂਤ ਹੈ (ਕਿਉਂਕਿ ਇਹ ਬੰਦਿਆਂ ਤੋਂ ਤ੍ਰਹਿੰਦਾ ਹੈ) ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਨਾਨਕ ਕੋਈ ਜਿੰਨ ਹੈ (ਜੋ ਬੰਦਿਆਂ ਤੋਂ ਪਰੇ ਪਰੇ ਜੂਹ-ਉਜਾੜ ਵਿਚ ਹੀ ਬਹੁਤਾ ਚਿਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos dicen que soy salvaje, otros que estoy fuera de tono con el mundo."