[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰਿ ਮਮਟਿ ਯਹਿ ਤਹ ਦਯੋ; ਸੋਕ ਹ੍ਰਿਦੈ ਉਪਜਾਇ ॥੧੨॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With afflicted heart, she pushed him up the tower.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਦੁਖੀ ਹੋ ਕੇ (ਰਾਣੀ ਨੇ) ਉਸ ਨੂੰ ਮੰਮਟੀ ਉਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ॥੧੨॥"