[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਕਲ ਜੇਵਰੀ; ਲੈ ਹੈ ਆਈ ॥੧॥"
page = 329
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has brought a chain and a rope for the men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀਆਂ ਲਈ ਜੰਜੀਰ ਤੇ ਰੱਸਾ ਲੈ ਕੇ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has brought a chain and a rope. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਜਗ੍ਯਾਦੀ ਕਰਮ ਸੰਗਲ ਔਰ ਜੋ ਕਰਮ ਕਿਰਿਆ ਸੋ ਜੇਵੜੀ ਲੈ ਕਰ ਸੰਸਾਰ ਮੇਂ ਆਈਆਂ ਹੈਂ; ਭਾਵ ਯੇਹਿ ਕਿ ਸਿੰਮ੍ਰਤੀਆਂ ਬਹੁਲਤਾ ਕਰ ਕੇ ਮਾਇਕ ਵਿਖਿਓਂ ਕੀਆਂ ਪ੍ਰਤਿਪਾਦਕ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਤਾਂ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਵਾਸਤੇ ਵਰਨ ਆਸ਼ਰਮ ਦੇ, ਮਾਨੋ) ਸੰਗਲ ਤੇ (ਕਰਮ-ਕਾਂਡ ਦੀਆਂ) ਰੱਸੀਆਂ ਲੈ ਕੇ ਆਈ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਂਕਲ = (ਵਰਨ ਆਸ਼ਰਮਾਂ ਦੇ) ਸੰਗਲ। ਜੇਵਰੀ = (ਕਰਮ-ਕਾਂਡ ਦੀਆਂ) ਰੱਸੀਆਂ। ਲੈ ਹੈ ਆਈ = ਲੈ ਕੇ ਆਈ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha forjado nuevas cadenas, nuevas amarras. (1)"