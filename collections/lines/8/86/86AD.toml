[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੋਈ ਸੁਗਿਆਨੀ ॥"
page = 238
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is a good divine"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਚੰਗਾ ਬ੍ਰਹਿਮ ਬੀਚਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is spiritually wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਕੋ ਮਾਰਤਾ ਹੈ, ਸੋਈ ਸ੍ਰੇਸਟ ਗਿਆਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina de la dualidad"