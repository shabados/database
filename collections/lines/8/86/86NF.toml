[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਹਰਿ ਜੀ ਤਿਨ ਕੋ ਸੰਗ ਆਪਨ; ਤਿਆਗ ਕੈ ਖੇਲ ਕੋ ਧਾਮਿ ਅਯੋ ਹੈ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that in this way, the love between Krishna and the gopis continued. Krishna accompanied the gopis and leaving the amorous play came back home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਨ੍ਹਾਂ (ਗੋਪੀਆਂ ਨੂੰ) ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਅਤੇ ਖੇਡ ਨੂੰ ਤਿਆਗ ਕੇ ਘਰਾਂ ਨੂੰ ਆ ਗਏ ਹਨ।"