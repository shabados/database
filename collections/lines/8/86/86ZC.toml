data = "ਪ੍ਰਭ ਕੀ ਦ੍ਰਿਸਟਿ; ਮਹਾ ਸੁਖੁ ਹੋਇ ॥"
page = 289
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's kind look there is great comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਅੰਦਰ ਪਰਮ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Gracious Glance, there is great peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਮਹਾਂ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ (ਮੇਹਰ ਦੀ) ਨਜ਼ਰ ਨਾਲ ਬੜਾ ਸੁਖ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Dios está complacido, vivirás por siempre en Éxtasis,"