[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਾ ਜਨਮੁ ਅਪਾਰੁ; ਆਪੁ ਪਛਾਨਿਆ ॥"
page = 522
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By recognising my ownself I have won and attained an infinite life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਞਾਣ ਕੇ ਮੈਂ ਜਿੱਤ ਅਤੇ ਅਨੰਤ ਜੀਵਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained eternal life, recognizing my own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਅਪਾਰ ਮਾਨੁਖ ਕੋ ਜੀਤ ਲੀਆ ਹੈ, ਅਪਨੇ ਆਪ ਕੋ ਪਹਚਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ਤੇ ਮਨੁੱਖਾ-ਜਨਮ (ਦੀ) ਅਪਾਰ (ਬਾਜ਼ੀ) ਜਿੱਤ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtenemos la Vida Infinita y realizamos el Ser."