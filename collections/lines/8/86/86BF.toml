[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸ ਵਿਟਹੁ ਵਾਰਿਆ; ਹੋਦੈ ਮਾਣਿ ਜੁ ਰਹੈ ਨਿਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto him who being grand considers himself humble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਮਾਣ ਦੇ ਹੁੰਦੇ ਨਿਮਾਣਾ (ਗਰੀਬ) ਹੋ ਰਹੇ।"