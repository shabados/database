[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ ਸਬਦਿ ਪਛਾਤੀ; ਸਾਚਿ ਰਹੇ ਲਿਵ ਲਾਏ ॥੭॥"
page = 1155
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction they realise the Guru's word and remain attuned to the True Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ ਅਤੇ ਸਚੇ ਸਾਈਂ ਨਾਲ ਪ੍ਰੇਮ ਵਿੱਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Bani, they come to understand the Shabad. They remain lovingly focused on the True Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਰ (ਸਬਦਿ ਪਛਾਤੀ) ਬ੍ਰਹਮ ਸਤਾ ਪਛਾਤੀ ਹੈ ਔਰ ਸਚ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹਨਾਂ ਨੇ ਗੁਰੂ ਦੇ ਆਤਮ-ਤਰੰਗ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੁੰਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = ਆਤਮ ਤਰੰਗ, ਵਲਵਲਾ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਪਛਾਤੀ = ਸਾਂਝ ਪਾ ਲਈ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਰਹੇ ਲਾਏ = ਲਾਇ ਰਹੇ, ਲਾਈ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegan a conocer la Voluntad del Guru, pues se entonan en Su Verdad. (7)"