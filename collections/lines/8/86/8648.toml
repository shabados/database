[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਿ ਬਿਧਿ ਬਾਧਾ; ਕਿਨਿ ਬਿਧਿ ਛੂਟਾ ॥"
page = 131
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How is man bound and how is he delivered?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਦਾ ਬਝਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਉਹ ਆਜਾਦ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How is one bound, and how is one freed of his bonds?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਬਿਧੀ ਸੇ ਜੀਵ ਬੰਧਾ ਹੂਆ ਹੈ ੮, ਕਿਨਿ ਬਿਧਿ ਛੂਟਾ ਹੈ ੯?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ) ਕਿਵੇਂ ਬੱਝ ਜਾਂਦਾ ਹੈ ਤੇ ਕਿਵੇਂ (ਉਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨਿ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el atado, quién el liberado,"