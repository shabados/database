[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਕਾ ਸੇਵਕੁ; ਸਦਾ ਪੂਜਾਰੀ ॥"
page = 285
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave is ever an adorer of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਸਦੀਵ ਹੀ ਉਸ ਦਾ ਉਪਾਸ਼ਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant worships his Lord and Master forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਠਾਕਰ ਕਾ ਸੇਵਕ ਸਦਾ (ਪੂਜਾਰੀ) ਪੂਜਨੇ ਵਾਲਾ, ਵਾ ਪੂਜਨੇ ਯੋਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਉਸ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜਾਰੀ = ਪੂਜਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanentemente Lo alaba."