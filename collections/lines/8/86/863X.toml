[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹੇ ਸਸਤ੍ਰ ਅਸਤ੍ਰੰ ਰਿਸਯੋ ਤਉਨ ਜਾਮੰ ॥"
page = 211

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Parashuram heard this that Ram hath conquered Sita, he at that time, in great ire, held up his arms and weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸੇ ਵੇਲੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ ਤੇ ਅਸਤ੍ਰ ਸ਼ਸਤ੍ਰ ਫੜ ਲਏ।"