[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਧਾਰਹੁ; ਮੈ. ਸਾਧੂ ਚਰਨ ਪਖੀਜੈ ॥੮॥੪॥"
page = 1325
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show Thou such mercy and Compassion unto Nanak, that he may ever wash the feet of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੂੰ ਨਾਨਕ ਉਤੇ ਐਸੀ ਮਿਹਰ, ਅਤੇ ਰਹਿਮਤ ਧਾਰ ਕਿ ਉਹ ਸਦੀਵ ਹੀ ਤੇਰੇ ਸੰਤਾ ਦੇ ਪੈਰ ਧੋਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please shower Your Kind Mercy and take pity upon Nanak, that he may wash the feet of the Holy. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕਿਰਪਾ ਕੀ ਖਾਨ! ਹਮਾਰੇ ਪੁਰ ਐਸੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਧਾਰਨ ਕਰੋ ਜੋ ਮੈਂ ਸਾਧੂਓਂ ਕੇ ਚਰਨੋਂ ਕੋ (ਪਖੀਜੈ) ਦੇਖਤਾ ਰਹੂੰ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਸੰਤ-ਜਨਾਂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਰਹਾਂ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rocía por favor Tu Bondadosa Misericordia y muestra Tu Piedad a Nanak para que así Él pueda alabar los Pies de los Santos. (8-4)"