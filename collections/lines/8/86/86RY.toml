[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੋ ਧਨਵੰਤਾ ॥"
page = 238
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, becomes wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਅਮੀਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is wealthy and prosperous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਸੋ ਧਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਦੁਬਿਧਾ ਨੂੰ ਮਿਟਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਨਾਮ-ਧਨ ਦਾ ਮਾਲਕ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina la dualidad es el único rico"