[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ; ਬਿਰਥਾ ਹੋਵੈ ਸੇਵ ॥"
page = 1160
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in vain is their service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਫਲ ਹੈ ਉਹਨਾਂ ਦੀ ਘਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their service is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੇਵਾ ਕੀ ਹੂਈ ਬ੍ਯਰਥ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਕੀਤੀ ਸੇਵਾ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de nada sirve su Servicio al Señor Todopoderoso"