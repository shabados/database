[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤੁ. ਹਰਿ ਸਿਉ ਰਾਤਾ; ਹੁਕਮਿ ਅਪਾਰਾ ॥"
page = 221
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the order of the Infinite Lord, my mind is imbued with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਸੁਆਮੀ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਮੇਰਾ ਮਨ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is attuned to the Lord, by the Order of the Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਾਵਾਰ ਤੇ ਰਹਤ ਹੈਂ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਮਾਨ ਕਰ ਚਿਤ ਹਰੀ ਕੇ ਸਾਥ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਹੁਣ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ, ਮੈਂ ਹੁਣ ਉਸ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਟਿਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fue entonces cuando mi mente estuvo imbuida en el Señor, por la Voluntad del Infinito."