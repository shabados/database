[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਖਾਸੁਰ ਮਾਰੇ, ਬੇਦ ਉਧਾਰੇ; ਸਤ੍ਰ ਸੰਘਾਰੇ ਜਸੁ ਲੀਨੋ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord received great approbation of killing the demon Shankhasura, redeeming the Vedas and destroying the enemies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਖਾਸੁਰ ਨੂੰ ਮਾਰਿਆ, ਵੇਦਾਂ ਨੂੰ ਉਧਾਰਿਆ, ਵੈਰੀਆਂ ਨੂੰ ਸੰਘਾਰਿਆ ਅਤੇ ਯਸ਼ ਖਟਿਆ।"