[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ; ਸਤਿਗੁਰ ਧਿਆਨੁ ਧਰਾ ॥"
page = 701
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have enshrined the memory of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਯਾਦ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I cherish and meditate on the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂਨੇ ਮਨ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕਾ ਧਿਆਨ ਧਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਦੋਂ ਮੈਂ) ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਦਾ ਧਿਆਨ (ਆਪਣੇ) ਮਨ ਵਿਚ ਧਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo al Guru Verdadero en mi mente y ahí enaltezco la Sabiduría del Señor contenida en Su Mantra."