[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ; ਸਾਈ ਭਲੀ ਕਾਰ ॥"
page = 4
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਸਾਈ ਦਾ ਉਚਾਰਨ ਸਾਂਈਂ ਨਹੀਂ ਕਰਨਾ। ਸਾਈ ਦਾ ਅਰਥ ਹੈ \"ਉਹੀ\" ਜਦਕਿ ਸਾਂਈਂ ਦਾ ਅਰਥ ਹੈ ਮਾਲਕ, ਸਵਾਮੀ, ਪਰਮਾਤਮਾ। ਇਸ ਸਾਰੀ ਪੰਕਤੀ ਦਾ ਅਰਥ ਹੈ - ਜੋ ਤੈਨੂੰ (ਹੇ ਪਰਮਾਤਮਾ) ਚੰਗੀ ਲਗੇ, ਉਹੀ ਕਾਰ (ਕੰਮ) ਭਲੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, is a good pursuit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਚੰਗਾ ਕੰਮ ਕਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is the only good done,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤੈਨੂੰ ਕਾਰ ਭਾਵਦੀ ਹੈ, ਸੋਈ ਚੰਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਉਹੀ ਕੰਮ ਭਲਾ ਹੈ (ਭਾਵ, ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣਾ ਹੀ ਠੀਕ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que Te place es lo único bueno,"