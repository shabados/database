[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਪ੍ਰਭ ਜੀਉ; ਆਪਿ ਬੁਝਾਏ ॥"
page = 292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Venerable Lord Himself instructs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਜਯ ਪ੍ਰਭੂ ਖੁਦ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom God Himself inspires to understand"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਜਿਸ ਕਉ ਆਪ ਸਮਝਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਏ = ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente es receptiva a la Verdad, se alcanza el Regalo del Nombre."