[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭ, ਨਿਸੁੰਭ ਹਨਿਓ ਸੁਨਿ ਕੈ; ਬਰ ਬੀਰਨ ਕੇ ਚਿਤਿ ਛੋਭ ਸਮਾਇਓ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Sumbh heard about the death of Nisumbh, the anger of that mighty warrior knew no bounds.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁੰਭ ਨੇ ਨਿਸ਼ੁੰਭ ਦਾ ਮਾਰਿਆ ਜਾਣਾ ਸੁਣਿਆ (ਤਾਂ ਉਸ) ਬਲਵਾਨ ਦੇ ਚਿਤ ਵਿਚ ਕ੍ਰੋਧ ਭਰ ਗਿਆ।"