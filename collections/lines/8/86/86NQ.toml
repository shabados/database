[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖੁ ਊਜਲੁ; ਸਾਚੇ ਦਰਬਾਰੇ ॥੩॥"
page = 1340
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bright becomes his face, in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਚਿਹਰਾ, ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their faces are radiant, and they are honored in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਦਰਬਾਰ ਮੇਂ ਤਿਸ ਕਾ ਮੁਖ ਊਜਲ ਭਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਸ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਰੌਸ਼ਨ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes están radiantes y son honrados en la Corte de Señor. (3)"