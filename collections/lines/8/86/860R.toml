[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਨਾਨਕ. ਪ੍ਰਭ ਪਾਹਿ ਪਠਾਇਓ; ਮਿਲਹੁ ਸਖਾ ਗਲਿ ਲਾਗੈ ॥੨॥੫॥੨੮॥"
page = 1210
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak has led me to my Lord. O God, my Friend, meet thou me and hug me to Thy bosom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਕੋਲ ਘਲਿਆ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਮਿਤਰ ਤੂੰ ਮੈਨੂੰ ਮਿਲ ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak has led me to You, O God. Join with me, O my Best Friend, and hold me close in Your Embrace. ||2||5||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਸਖਾ! ਗੁਰੋਂ ਨੇ ਸਬਦ ਰੂਪੀ ਚਿਠੀ ਦੇ ਕੇ ਆਪ ਕੇ ਪਾਸ ਭੇਜੇ ਹੈਂ। ਅਬ ਗਲ ਲਗ ਕੇ ਮਿਲੋ, ਭਾਵ ਅਭੇਦ ਹੋਵੋ॥੨॥੫॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮਿੱਤਰ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਨਾਨਕ (ਨੂੰ) ਗੁਰੂ ਨੇ (ਤੇਰੇ) ਪਾਸ ਭੇਜਿਆ ਹੈ, ਮੈਨੂੰ ਗਲ ਲੱਗ ਕੇ ਮਿਲ ॥੨॥੫॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਪਾਹਿ = ਪਾਸ, ਕੋਲ। ਪਠਾਇਓ = ਭੇਜਿਆ ਹੈ। ਸਖਾ = ਹੇ ਮਿੱਤਰ! ਗਲਿ ਲਾਗੈ = ਗਲ ਨਾਲ ਲੱਗ ਕੇ ॥੨॥੫॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru me ha guiado hasta mi Dios, oh Señor, mi amado Amigo, abrázame en Tu Ser lleno de Bienestar. (2-5-28)"