[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨੁ ਨਾਹੀ. ਗੁਰਮੁਖਿ ਤਰੁ ਤਾਰੀ; ਇਉ ਭਵਜਲੁ ਪਾਰਿ ਲੰਘਾਈ ਹੇ ॥੧੨॥"
page = 1026
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embarking on the supreme Guru's boat, cross thou over and no obstacle shall befall thee, Thus is the dreadful world-ocean ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਗੁਰਾਂ ਦੀ ਬੇੜੀ ਉਤੇ ਚੜ੍ਹ ਕੇ ਤੂੰ ਪਾਰ ਹੋ ਜਾ ਅਤੇ ਤੈਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਵੇਗੀ। ਇਸ ਤਰ੍ਹਾਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles shall block your way; become Gurmukh, and cross over to the other side. This is the way to cross over the terrifying world-ocean. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰੋਂ ਦੁਆਰੇ ਉਪਦੇਸ ਰੂਪ ਨੌਕਾ ਪਰ ਇਸਥਤ ਹੋ ਕੇ ਤਰੋ ਤੌ ਬਿਘਨ ਕੋਈ ਨਾ ਹੋ, ਔ ਭਵਜਲ ਸੇ ਇਸੀ ਪਰਕਾਰ ਸੇ ਪਾਰ ਲੰਘ ਜਾਵੋ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਨਾਮ ਜਪੋ, ਨਾਮ ਸਿਮਰਨ ਦੀ) ਤਾਰੀ ਤਰੋ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਕੋਈ) ਰੁਕਾਵਟ ਨਹੀਂ ਆਵੇਗੀ। ਗੁਰੂ ਇਸ ਤਰ੍ਹਾਂ (ਭਾਵ, ਨਾਮ ਜਪਾ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cruza entonces el mar de la existencia, por la Gracia del Guru y no encontrarás obstrucción en el Sendero.(12)"