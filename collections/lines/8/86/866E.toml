[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਿਗੁਰ. ਸਭੁ ਦੁਖੁ ਗਇਆ; ਹਰਿ ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 46
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the True Guru all my affliction is over and divine peace has come and acquired an abode within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੇਰਾ ਸਾਰਾ ਦੁਖੜਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਈਸ਼ਵਰੀ-ਆਰਾਮ ਆ ਕੇ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, all my sufferings have ended, and the Peace of the Lord has come to dwell within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਤਿਨ ਕਾ ਸਰਬ ਦੁਖ ਨਬਿਰਤ ਭਯਾ ਹੈ, ਔਰ ਹਰੀ ਪ੍ਰਾਪਤੀ ਕਾ ਜੋ ਸੁਖ ਹੈ, ਵਾ ਹਰੀ ਸੁਖ ਸਰੂਪ ਮਨ ਮੇਂ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਮਨੁੱਖ ਦਾ) ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਸੁਖ ਮਨ ਵਿੱਚ ਆ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਹਰਿ ਸੁਖੁ = ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦਾ ਸੁਖ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero, todas mis aflicciones se acaban y la Dicha del Señor llega a mi mente."