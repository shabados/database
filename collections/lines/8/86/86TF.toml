[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੜਿਆ ਜੁਗ; ਧੁੰਧੂਕਾਰੈ ॥"
page = 1023
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For many ages there was pitch darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਯੁੱਗ ਕਾਲਾ ਬੋਲਾ ਅਨ੍ਹੇਰ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For so many ages, there was only pitch darkness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜੁਗ (ਧੁੰਧੂਕਾਰੈ) ਅੰਧਕਾਰ ਥਾ, ਭਾਵ ਪਹਿਲੇ ਜੀਵੋਂ ਕੀ ਉਤਪਤੀ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਰਚਨਾ ਤੋਂ ਪਹਿਲਾਂ) ਧੁੰਧੂਕਾਰ ਵਿਚ, ਇਕ-ਰਸ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਕਿਤਨੇ ਹੀ ਜੁਗ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂੰਧੂਕਾਰੈ = ਧੁੰਧੂਕਾਰ ਵਿਚ, ਇਕ-ਰਸ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ, ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿਸ ਦੀ ਬਾਬਤ ਕੁਝ ਭੀ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Durante millones de años, hubo caos"