[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਸਤਿਗੁਰੁ ਸੇਵਿ. ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਤਾ ਪਿਰੁ ਮਿਲਿਆ ਹਦੂਰੇ ॥"
page = 439
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When she serves her True Guru, she receives eternal peace and then her Beloved meets her face to face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੀ ਹੈ, ਉਹ ਅਮਰ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਤਦ ਉਸ ਦਾ ਪ੍ਰੀਤਮ ਉਸ ਨੂੰ ਐਨ ਪ੍ਰਤੱਖ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when she serves her True Guru, she obtains peace, and then she meets her Husband Lord, face to face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਸਤਗੁਰ ਸੇਵਨ ਕਰ ਕੇ ਜਬ (ਹਦੂਰੇ) ਨਿਕਟ ਹੀ, ਭਾਵ ਅੰਤਸਕਰਣ ਮੇਂ ਪਤੀ ਮਿਲ ਗਯਾ ਤਬ ਸਦਾ ਸੁਖੁ, ਭਾਵ ਬ੍ਰਹਮਾਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਸ ਨੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਆਨੰਦ ਲੱਭਾ ਤਦੋਂ ਉਸ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਅੰਗ ਸੰਗ ਵੱਸਦਾ ਹੀ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el agua y en los aires, y aquél que mira hacia Él,"