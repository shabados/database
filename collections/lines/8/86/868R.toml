[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤ; ਜਾਤਿ ਕੁਲ ਹਰੀ ॥"
page = 874
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name of God, caste and lineage are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਜਾਤੀ ਦੇ ਘਰਾਣਾ-ਭੇਦ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, erases social classes and ancestral pedigrees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪਿ ਕਰਤਿਆਂ ਜਾਤੀ ਔ ਕੁਲ ਕੀ ਹੰਤਾ ਹਰੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਿਆਂ (ਨੀਵੀਂ ਉੱਚੀ) ਜਾਤ ਕੁਲ ਦਾ ਵਿਤਕਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੀ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor el sistema de castas dentro de ti es destruido."