[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਸਰਮ ਕਾ ਕਪੜਾ ਮਾਂਗਉ; ਹਰਿ ਗੁਣ ਨਾਨਕ ਰਵਤੁ ਰਹੈ ॥੪॥੭॥"
page = 1329
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the dress of the Lord's praise and modesty and thiswise Nanak shall continue uttering the God's eulogies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਅਤੇ ਸ਼ਰਮ ਹਿਯਾ ਦੀ ਪੁਸ਼ਾਕ ਮੰਗਦਾ ਹਾਂ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the clothes of modesty and the Lord's Praise; Nanak chants the Glorious Praises of the Lord. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਿਫਤ ਔ (ਸਰਮ) ਵਈਰਾਗ ਵਾ ਲਜਾ ਰੂਪ ਕਪੜਾ ਮਾਂਗਤਾ ਹੂੰ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਕੋ ਐਸਾ ਦਾਨ ਦੀਜੀਏ: ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਮੇਰਾ ਮਨ (ਰਵਤੁ) ਉਚਾਰਨ ਕਰਤਾ ਰਹੇ॥੪॥੭॥☬ਜੀਵੋਂ ਕੀ ਪਾਤੰਤ੍ਰਤਾ ਜਨਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਥੋਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੇ ਉੱਦਮ ਦਾ ਕੱਪੜਾ ਮੰਗਦਾ ਹਾਂ, ਤਾਕਿ ਹੇ ਨਾਨਕ! ਮੇਰਾ ਮਨ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਮ = ਉੱਦਮ (ਸ਼੍ਰਮ)। ਰਵਤੁ ਰਹੈ = ਸਿਮਰਦਾ ਰਹੇ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que el Perdón y la Paciencia sean mi leche de vaca y que el becerro de mi mente, intuitivamente se la beba."