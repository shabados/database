[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਛ ਲਛ ਸ੍ਵਰਣ ਸਿੰਙੀ; ਦਿਜ ਏਕ ਏਕ ਮਿਲੰਤ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To every Brahmin, he gave in charity rubies, pearls, diamonds, gems, garments gold etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਖ-ਲਖ ਗਊਆਂ ਇਕ ਇਕ ਬ੍ਰਾਹਮਣ ਨੂੰ ਦਿੱਤੀਆਂ।"