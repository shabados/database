[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੀ ਉਦਰ ਪੂਰਨਾ; ਮਨੋ ਹਿਤ ਤਿਸਨ ਕੇ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Narada went to meet Krishna, who served him food to his fill"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪੇਟ ਭਰਨ ਲਈ ਭੁਖੇ ਪਿਆਸੇ (ਵਿਅਕਤੀ) ਨੇ ਪੇਟ ਭਰਨ ਦੀ (ਇੱਛਾ) ਕੀਤੀ ਹੋਵੇ।"