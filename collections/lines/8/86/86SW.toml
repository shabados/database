[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿਐ ਅੰਨਿ; ਨ ਮਿਲੈ ਗੁਪਾਲੁ ॥"
page = 873
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning corn, the Lord is met not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਛੱਡਣ ਨਾਲ ਸੁਆਮੀ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking this grain, one does not meet the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਕੇ ਤ੍ਯਾਗਨੇ ਸੇ ਗੁਪਾਲ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ ਛੱਡਿਆਂ ਰੱਬ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hambre no se va y abandonando la comida no es la forma de encontrar a Dios."