[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਤੁਮਰੇ ਸੰਗਿ ਮਾਨ ਕਰਿਯੋ; ਤੁਮ ਹੂੰ ਹਮਰੇ ਸੰਗ ਮਾਨ ਕਰਿਯੋ ਹੈ ॥੯੪੩॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are you now showing the same persistence with me? 943."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ) ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਰੋਸਾ ('ਮਾਨ') ਕੀਤਾ ਸੀ, (ਹੁਣ) ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਰੋਸਾ ਕਰ ਲਿਆ ਹੈ ॥੯੪੩॥"