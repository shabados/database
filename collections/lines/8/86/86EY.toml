[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬਿਸਮਾਦੁ ਹੁਕਮਿ ਪਛਾਣੈ; ਜੀਅ ਜੁਗਤਿ ਸਚੁ ਜਾਣੈ ਸੋਈ ॥"
page = 940
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 44: Wonder is the will of Him, who Himself is the Hearer and Creator. He alone knows His command and truly understands the way of life of the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 44: ਅਦੱਭੁਤ ਹੈ ਓਸ ਦੀ ਰਜ਼ਾ, ਜੋ ਖੁਦ ਹੀ ਸ੍ਰੋਤਾ ਅਤੇ ਸਿਰਜਣਹਾਰ ਹੈ। ਕੇਵਲ ਉਹਹੀ ਆਪਣੇ ਫੁਰਮਾਨ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਜੀਵਾਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਐਨ ਸੱਚੀ ਤਰ੍ਹਾਂ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful and amazing is His Command; He alone realizes His Command and knows the true way of life of His creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੁ) ਨਿਸਚੈ ਕਰ ਜੋ ਜੀਉ ਕੀ ਜੁਗਤੀ ਕੋ ਜਾਨਤਾ ਹੈ, ਸੋਈ ਉਸੀ (ਹੁਕਮਿ) ਅਕਾਲ ਪੁਰਖ ਅਸਚਰਜ ਕੇ ਹੁਕਮ ਕੋ ਪਹਿਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! 'ਹੁਕਮ' ਮੰਨਣਾ ਅਸਚਰਜ (ਖ਼ਿਆਲ) ਹੈ ਭਾਵ, ਇਹ (ਖ਼ਿਆਲ ਕਿ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ \"ਅਵਿਗਤ\" ਵਿਚ ਸਮਾਈਦਾ ਹੈ ਹੈਰਾਨਗੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ; ਪਰ) ਜੋ ਮਨੁੱਖ 'ਹੁਕਮ' ਵਿਚ (ਤੁਰ ਕੇ 'ਹੁਕਮ' ਨੂੰ) ਪਛਾਣਦਾ ਹੈ ਉਹ ਜੀਵਨ ਦੀ (ਸਹੀ) ਜੁਗਤਿ ਤੇ 'ਸਚ' ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la Voluntad de Dios que solamente es conocida cuando uno la sigue, entonces puede uno ir a través del camino de la vida de la Verdad."