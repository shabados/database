[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਮਾਇਆ ਹੈ; ਤਾ ਕੀ ਚੇਰਿ ॥"
page = 888
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the various secular attachments are his handmaidens,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਮਾਇਕ ਖਿੱਚਾ ਉਸ ਦੀਆਂ ਟਹਿਲਣਾਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the many manifestations of Maya are his hand-maidens;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤਰੋਂ ਕੀ ਮਾਇਆ ਤਿਸ ਕੀ ਦਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ (ਤਰੀਕਿਆਂ ਨਾਲ ਮੋਹਣ ਵਾਲੀ) ਮਾਇਆ ਉਸ ਦੀ ਦਾਸੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ ਦੀ। ਚੇਰਿ = ਚੇਰੀ, ਦਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la poderosa Maya se hace su esclava;"