[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਓਇ ਦਿਨਸ ਧੰਨਿ; ਪਰਵਾਨਾਂ ॥"
page = 1213
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul blessed and approved is the day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਮੁਬਾਰਕ ਅਤੇ ਪ੍ਰਾਮਾਣੀਕ ਹੈ ਉਹ ਦਿਹਾੜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, blessed and approved is that day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਵਹੁ (ਦਿਨਸ) ਦਿਨ ਧੰਨ ਹੈ ਔ (ਪਰਵਾਨਾ) ਲੇਖੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਦਿਨ ਭਾਗਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito será ese día, oh mi mente, sí, fructífero y auspicioso será ese momento,"