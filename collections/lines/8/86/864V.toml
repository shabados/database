[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਘਰੁ ੮ ਕੇ ਕਾਫੀ₂, ਮਹਲਾ ੪ ॥"
page = 369
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure Kafi. 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਕਾਫ਼ੀ। ਚੌਥੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Eighth House, Kaafee, Fourth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਫੀ ਕਾ ਅਰਥ ਬੈਰਾਗ ਸੂਚਕ ਵਾ ਗਾਉਣ ਦੀ ਰੀਤ ਹੋਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੮ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਕਾਫੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Ram Das, Cuarto Canal Divino, Kafi."