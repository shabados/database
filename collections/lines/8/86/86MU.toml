[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਆਸਾ ਮਨਿ ਚਿਤਵੈ; ਮਨ ਤ੍ਰਿਸਨਾ ਭੁਖ ਲਗਾਇਆ ॥"
page = 776
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind, he ever entertains hopes and his soul feels thirst and hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਸਦਾ ਉਮੈਦਾਂ ਧਾਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾ ਨੂੰ ਪਿਆਸ ਤੇ ਭੁੱਖ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his mind, he continually conjures up hopes; his mind is gripped by hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਹੀ ਆਸਾ ਮਨ ਮੇਂ ਚਿਤਵਤਾ ਹੈ ਅਰ ਮਨ ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਕੀ ਭੁਖ ਮੇਂ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਆਪਣੇ) ਮਨ ਵਿਚ ਸਦਾ (ਮਾਇਆ ਦੀਆਂ) ਆਸਾਂ ਚਿਤਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦੇ) ਮਨ ਨੂੰ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਚਿਤਵੈ = ਚਿਤਵਦਾ ਹੈ, ਚਿਤਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se enciende por la angustia y las falsas esperanzas."