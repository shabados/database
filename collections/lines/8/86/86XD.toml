[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹੀ ਕੇ ਹੇਤ ਸੁਨੋ ਸਜਨੀ, ਹਮ ਲੋਕਨ ਕੋ ਉਪਹਾਸ ਸਹਿਯੋ ਹੈ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of chandarbhaga, Radha said to her, “O friend! for this objective, I have endured the ridicules of the people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ (ਕ੍ਰਿਸ਼ਨ) ਦੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਅਸਾਂ ਲੋਕਾਂ ਦੇ ਮਖ਼ੌਲ ਸਹਾਰੇ ਹਨ।"