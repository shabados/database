[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਮਿਰਤੁ; ਨ ਜਨਮੁ ਜਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 972
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is neither death, nor birth, nor again for me now. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਲਈ ਨਾਂ ਮੌਤ, ਨਾਂ ਪੈਦਾਇਸ਼, ਨਾਂ ਹੀ ਬੁਢੇਪਾ ਹੈ। ਠਹਿਰਾਊ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no death, no re-birth, and no aging for me now. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਜਨਮ ਔ ਬੁਢੇਪਾ ਪੁਨਾ ਮ੍ਰਿਤ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਨੂੰ ਜਨਮ ਮਰਨ ਤੇ ਬੁਢੇਪਾ ਪੋਹ ਨਹੀਂ ਸਕਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤੁ = ਮੌਤ। ਜਰਾ = ਬੁਢੇਪਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ahí, no hay nacimiento, muerte, ni vejez para mí. (1-Pausa)"