[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੁ ਚਕੋਰ ਨ ਆਨੇ ਹ੍ਰਿਦੈ ਪਰ; ਝੁੰਡ ਝਖੀਨਹੁ ਕੋ ਝਝਕਾਰੇ ॥"
page = 1103

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਸੁੰਦਰ ਚਕੋਰ ਨੂੰ ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦੀ ਅਤੇ ਮੱਛੀਆਂ ਦੇ ਝੁੰਡ ਵੀ ਝਿੜਕ ਦਿੱਤੇ ਹਨ (ਅਰਥਾਤ ਸਮਾਨ ਨਹੀਂ ਮੰਨੇ ਹਨ)।"