[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵੇਲਾ ਫਿਰਿ ਹਾਥਿ. ਨ ਆਵੈ; ਪਗਿ ਖਿਸਿਐ ਪਛੁਤਾਇਦਾ ॥੬॥"
page = 1065
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This opportunity comes not to them again and they regret, when their foot slips."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੁੜ ਇਹ ਮੌਕਾ ਹੱਥ ਨਹੀਂ ਲਗਦਾ ਅਤੇ ਜਦ ਉਨ੍ਹਾਂ ਦਾ ਪੈਰ ਤਿਲਕ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This opportunity shall not into their hands again; their foot slips, and they come to regret and repent. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੋ ਇਹ ਮਾਨੁਖ ਜਨਮ ਕਾ ਵੇਲਾ ਤੋ ਫੇਰ ਹਥ ਨਹੀਂ ਆਉਣਾ। ਜਬ ਅਵਸਥਾ ਵਾ ਲਿੰਗ ਸਰੀਰ ਰੂਪ ਪੈਰ ਖਿਸਕਿਆ, ਭਾਵ ਅਸਥੂਲ ਕੋ ਤਿਆਗਾ ਤੌ ਪਛਤਾਵਤਾ ਰਹੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਵਾਲਾ ਇਹ ਸਮਾ ਫਿਰ ਨਹੀਂ ਮਿਲਦਾ (ਇਸ ਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚ ਗਵਾ ਕੇ) ਮੌਤ ਆਉਣ ਤੇ ਮਨੁੱਖ ਪਛੁਤਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਹਾਥਿ ਨ ਆਵੈ = ਨਹੀਂ ਮਿਲਦਾ। ਪਗਿ ਖਿਸਿਐ = ਪੈਰ ਤਿਲਕਣ ਤੇ, ਮੌਤ ਆਉਣ ਤੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque permaneciendo apegados al otro pierden esta gran oportunidad, que ya no regresa más, por eso el piso se les escapa de sus pies y así sufren y sufren. (6)"