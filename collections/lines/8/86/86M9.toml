[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੇਰੀ ਸਦਾ ਸਰਣਾਈ ॥"
page = 111
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My venerable God! I ever see the asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਜਯ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, I seek Your Sanctuary forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਸਦਾ ਤੇਰੀ ਸਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੇਰਾ ਸਦਾ ਹੀ ਆਸਰਾ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amado Señor, busco Tu Santuario;"