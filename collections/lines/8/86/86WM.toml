[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿਰਜੀਵਣੁ ਬਹੁ ਹੰਢਣਾ; ਹੋਹਿ ਵਡੇ ਵਡੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many other long-lived have also flourished,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਚਿਰਜੀਵੀ ਬਾਹਲੀਆਂ ਉਮਰਾਂ ਵਾਲੇ ਵੱਡਿਆਂ ਥੋਂ ਵੱਡੇ ਹੋਏ।"