[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਗਿਆਈਁ ਆਲਕੁ ਕਰੇ; ਬੁਰਿਆਈਁ ਹੋਇ ਸੇਰੁ ॥"
page = 518
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is indolent to do good, but he is a tiger to do evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੇਕੀ ਕਰਨ ਨੂੰ ਸੁਸਤ ਹੈ, ਪ੍ਰੰਤੂ ਬਦੀ ਕਰਨ ਲਈ ਉਹ ਸ਼ੇਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is reluctant to do good, but eager to practice evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਭਲਾ ਕਾਮ ਕਰਨੇ ਮੇਂ ਆਲਸੁ ਕਰਤਾ ਹੈਂ, ਬੁਰੇ ਕਾਮੋਂ ਮੇਂ ਸ਼ੇਰ, ਭਾਵ ਬਹਾਦਰ ਬਨ ਬੈਠਤਾ ਹੈਂ; ਵਾ ਭਲੇ ਕਾਮ ਮੇਂ ਆਪ ਨੋ (ਆਲਕੁ) ਰਤੀ ਮਾਤ੍ਰ ਕਰ ਲੇਤਾ ਹੈਂ, ਭਾਵ ਨ੍ਰਿਬਲ ਬਨ ਬੈਠਤਾ ਹੈਂ ਅਰੁ ਬੁਰਿਆਈ ਕਰਨ ਨੂੰ ਸੇਰ ਭਰ ਹੋ ਬੈਠਤਾ ਹੈਂ, ਭਾਵ ਬਲੀ ਹੋ ਜਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗ਼ਾਫ਼ਲ ਮਨੁੱਖ) ਚੰਗੇ ਕੰਮਾਂ ਵਿਚ ਆਲਸ ਕਰਦਾ ਹੈ ਤੇ ਭੈੜੇ ਕੰਮਾਂ ਵਿਚ ਸ਼ੇਰ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲਕੁ = ਆਲਸ। ਸੇਰੁ = ਭਾਵ, ਦਲੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre evita lo Bueno, y está siempre listo para practicar la maldad."