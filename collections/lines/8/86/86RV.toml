[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਸਮਝ ਲੇਹੁ ਬੁਧਿਵਾਨ ॥੪੫੮॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Harni” in the beginning and then adding “ripu Ari”, O wise men! comprehend the names of Paash.458."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੫੮॥"