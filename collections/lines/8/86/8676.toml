[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨਿ. ਭ੍ਰਮਿ ਭ੍ਰਮਿ; ਭ੍ਰਮਿ ਹਾਰੇ ॥"
page = 740
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering, wandering and wandering through many existences I have grown weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕ, ਭਟਕ, ਭਟਕ ਕੇ ਮੈਂ ਹਰ ਹੁਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering, wandering through countless incarnations, I have grown so weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕੇ ਭ੍ਰਮਾਏ ਹੂਏ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰ ਫਿਰਕੇ ਹਮ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ ਜੀਵ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕ ਕੇ। ਹਾਰੇ = ਥੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado por miles y miles de vientres,"