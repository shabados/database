[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦੇਖੀਐ; ਅਨਭੈ ਕਾ ਦਾਤਾ ॥"
page = 1236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou amongst all, God, the giver of fearlessness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਨਿਡਰਤਾ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the Giver of fearlessness in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਭੈਤਾ ਕਾ ਦੇਨ ਵਾਲਾ ਜੋ ਪਰਮੇਸ਼੍ਵਰ ਹੈ ਤਿਸ ਕਾ ਸਰੂਪ ਸਰਬ ਮੇਂ ਦੇਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਭੈਤਾ ਦੀ ਅਵਸਥਾ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਦੇਖੀਐ = ਦਿੱਸਦਾ ਹੈ। ਅਨਭੈ = ਅਨਭੈ ਪਦ, ਉਹ ਅਵਸਥਾ ਜਿੱਥੇ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve en todos los corazones a Dios, Quien te otorga la Bendición de la Valentía,"