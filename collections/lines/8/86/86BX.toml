[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਓ ਮੇਰੇ ਸੁਆਮੀ; ਭ੍ਰਮੁ ਭਉ ਮੇਟਿ ਸੁਖਾਇਓ ॥"
page = 1270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has made me His own and dispelling my doubt and dread has made me happy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਕਰ, ਮੈਨੂੰ ਸੁਖੀ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has made me His Own; dispelling my doubts and fears, He has made me happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਅਰ ਭੈ ਦੂਰ ਕਰ ਕੇ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਦਾਸੋਂ ਕਾ ਪੱਖ ਕੀਆ ਹੈ, ਇਸੀ ਤੇ ਹਮ ਦਾਸੋਂ ਨੇ ਸੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੇ (ਆਪਣੇ ਸੇਵਕ ਦੀ ਸਦਾ) ਸਹਾਇਤਾ ਕੀਤੀ ਹੈ (ਸੇਵਕ ਦੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਤੇ ਡਰ ਮਿਟਾ ਕੇ (ਉਸ ਨੂੰ) ਆਤਮਕ ਆਨੰਦ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro me ha hecho Suyo, haciendo desaparecer mis dudas y miedos, me ha dado la Felicidad."