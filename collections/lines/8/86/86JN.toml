[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਨਿ ਭਗਤ; ਪ੍ਰਭੂ ਦਰਬਾਰੇ ॥"
page = 1034
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints look beauteous in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ, ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ, ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees look beautiful in the Darbaar, the Court of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਭਗਤ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਦਰਬਾਰ ਵਿਚ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tus Devotos se ven Gloriosos a Tu Puerta"