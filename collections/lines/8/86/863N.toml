[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ; ਅਪਨੀ ਵਡਿਆਈ ॥"
page = 277
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the creation, He beholds His own greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਉਹ ਆਪਣੀ ਨਿੱਜ ਦੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the Creation, He beholds His own greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ (ਵਡਿਆਈ) ਇਛਾ ਅਨੁਸਾਰ ਕਰ ਕੇ ਆਪ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਜ਼ੁਰਗੀ (ਦੇ ਕੰਮ) ਕਰ ਕਰ ਕੇ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo creado la Creación, Él observa Su Propia Grandeza,"