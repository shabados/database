[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਚਹੀਅਹਿ ਠਵਰ ਜਹਾ; ਸੁ ਤਹਾ ਤੇ ਦੀਜੀਅਹਿ ॥੧੧੯੮॥"
page = 797

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Janapaadeshni”, add the word “antyantakani” and know all the names of Tupak.1198."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜੀ ਕਰੇ, ਉਥੇ ਵਰਤੋਂ ਕਰੋ ॥੧੧੯੮॥"