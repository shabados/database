[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਭ੍ਰਮੁ ਭਉ ਨਸੈ ॥੩॥"
page = 201
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stained with God, one's doubt and dread flee"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਰੰਗੀਜਣ ਨਾਲ ਬੰਦੇ ਦਾ ਸੰਦੇਹ ਤੇ ਤ੍ਰਾਹ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, sees his doubts and fears run away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੇ ਸੰਗ ਰਾਤੇ ਕਾ ਭਰਮ ਤਥਾ ਭੈ ਚਲਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜੇ ਰਿਹਾਂ ਮਨੁੱਖ ਦੀ ਹਰੇਕ ਕਿਸਮ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਹਰੇਕ ਸਹਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "unido al Señor, la duda y el miedo son erradicados. (3)"