[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 661
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lords, I have no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੇ ਸਾਈਂ! ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I have no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਬਿਨਾ ਔਰ ਕੋਈ ਦੂਸਰੀ (ਜਾਇ) ਜਗਹਿ ਤਿਨ ਕੋ ਦ੍ਰਿਸ਼ਟ ਨਹੀਂ ਆਵਤੀ॥☬ਜੇਕਰ ਕੋਈ ਅਪਨਾ ਅਭਮਾਨ ਕਰੇ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ ਮਿਲਣ ਵਾਸਤੇ) ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no hay ningún otro Refugio para mí que el Tuyo; si alguien tratara,"