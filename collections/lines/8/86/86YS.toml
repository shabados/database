[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਪਰਮਾਦਿ; ਅਕਾਲ ਅਗੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That primordial being is beyond time and destruction."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਸਭ ਦਾ ਮੁੱਢ, ਅਕਾਲ ਤੇ (ਅਗੰਜ) ਨਾ ਟੁੱਟਣ ਵਾਲ ਹੈ।"