type = "primary"
data = "ਗੀਧ ਸਿਵਾ ਬੋਲਹਿ ਅਭਿਮਾਨੇ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures and ganas of Shiva manifested their pride through their gay voices."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਿਰਝਾਂ ਅਤੇ ਗਿਦੜ ਮੌਜ ਨਾਲ ਬੋਲਦੇ ਸਨ।"