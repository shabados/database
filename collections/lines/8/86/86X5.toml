[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤਿ ਆਵਹੁ; ਵਸਹੁ ਘਰਿ ਅਪਨੇ ॥"
page = 1072
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Winning the life game thou shall come to abide in thy own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਦੀ ਖੇਡ ਨੂੰ ਜਿੱਤ ਕੇ ਤੂੰ ਆ ਕੇ ਆਪਦੇ ਨਿੱਜ ਦੇ ਘਰ ਅੰਦਰ ਟਿੱਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be a winner of the game of life and come to abide in your true home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਕਾਮਾਦਿਕੋਂ ਕੋ ਜਿਤ ਕੇ ਵਿਚਾਰ ਮੇਂ ਆਵਹੁ ਤਉ ਅਪਨੇ ਘਰ ਸਰੂਪ ਮੇਂ ਵਸੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਨੂੰ) ਜਿੱਤ ਕੇ ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ ਟਿਕੇ ਰਹੋਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਤਿ = ਜਿੱਤ ਕੇ। ਘਰਿ ਅਪਨੇ = ਆਪਣੇ ਘਰ ਵਿਚ, ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que ganes el juego de la vida y regreses a habitar en tu propio hogar,"