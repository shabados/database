[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਤੁ ਹੋਇ; ਤਾ ਪਾਈਐ ॥੩॥"
page = 744
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be such a primal writ, then alone one obtains the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੁੱਢਲੀ ਇਹੋ ਜਿਹੀ ਲਿਖਤਾਕਾਰ ਹੋਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਬੰਦਾ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pre-ordained destiny, the Name is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪੂਰਬ ਜਨਮ ਕਾ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੋਵੇ ਤਉ ਧਿਆਉਣਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਦਾਤ ਤਦੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ਜੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਮੱਥੇ ਉਤੇ ਨਾਮ ਸਿਮਰਨ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੋਵੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo Lo podremos obtener si así está inscrito por Él en nuestro destino.(3)"