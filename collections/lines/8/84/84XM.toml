[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਬੋਲੀਐ; ਸਭੁ ਖਤੋ ਖਤਾ ॥"
page = 351
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever one utters, is all utterly erroneous of the erroneous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਅਸੀਂ ਆਖਦੇ ਹਾਂ ਉਹ ਸਾਰਾ ਗਲਤਾਂ ਦਾ ਗਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever one utters is totally false, the most false of the false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਕੁਛ ਬੋਲੀਤਾ ਹੈ, ਸੋ ਸਭ ਖਤਾ ਹੀ ਖਤਾ ਹੈ, ਅਰਥਾਤ ਗੁਨਾਹ ਹੀ ਗੁਨਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਹੰਕਾਰੀ ਮਨ ਦੀ ਅਗਵਾਈ ਵਿਚ) ਜੋ ਕੁਝ ਬੋਲਦੇ ਹਾਂ ਸਭ ਭੈੜ ਹੀ ਭੈੜ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਤੋ ਖਤਾ = ਖ਼ਤਾ ਹੀ ਖ਼ਤਾ, ਭੁੱਲ ਹੀ ਭੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que así hablamos es vano y falso."