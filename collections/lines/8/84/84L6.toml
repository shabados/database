[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਵਾਪਾਰੁ; ਵਿਰਲਾ ਵਾਪਾਰੈ ॥"
page = 283
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only a few engage in this trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਵਣਜ ਦੀ ਸੁਦਾਗਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this trade, only a few are trading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹੁ ਰਾਮ ਨਾਮ ਵਪਾਰ ਕੌ ਕੋਈ ਵਿਰਲਾ (ਵਾਪਾਰੈ) ਖਰੀਦਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਵਪਾਰ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pocos son aquéllos que participan de éstos bienes;"