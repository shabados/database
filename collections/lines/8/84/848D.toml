[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਕਪਟੁ. ਉਦਰੁ ਭਰਣ ਕੈ ਤਾਈ; ਪਾਠ ਪੜਹਿ ਗਾਵਾਰੀ ॥"
page = 1246
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With deception in their mind the fools read sacred texts to fill their belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਲਛਲ ਨਾਲ, ਆਪਣਾ ਢਿਡ ਭਰਨ ਨਹੀਂ ਮੂਰਖ ਪਵਿੱਤਰ ਪੁਸਤਕਾਂ ਵਾਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With deception in their hearts, the fools read sacred texts to fill their bellies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਕਪਟ ਹੈ ਔਰ ਪੇਟ ਭਰਨੇ ਵਾਸਤੇ ਦੁਰਬੁਧੀ ਪੁਰਸ਼ ਪਾਠ ਕੋ ਪੜਤੇ ਹੈਂ, ਭਾਵ ਪ੍ਰੇਮ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ (ਬਾਹਰ ਤਾਂ) ਰੋਜ਼ੀ ਕਮਾਣ ਦੀ ਖ਼ਾਤਰ (ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ) ਪਾਠ ਕਰਦੇ ਹਨ, ਪਰ (ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਖੋਟ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Leen los textos sagrados, para alimentarse, pero en su interior hay decepción."