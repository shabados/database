[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸੰਤ; ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ ॥"
page = 95
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, O servants of God! meet me, my brothers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ, ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕੋ! ਮੈਨੂੰ ਮਿਲੋ ਮੇਰੇ ਵੀਰਨੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servants of the Lord, O Saints, O my Siblings of Destiny, let us join together!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬਕਾਲ ਮੇਂ ਮੇਰੇ ਕੋ ਐਸੀ ਪ੍ਰੀਤ ਉਪਜਤੀ ਭਈ ਕੇ ਹੇ ਭਾਈ ਹਰੀ ਕੇ ਸੰਤ ਜਨੋਂ ਮੇਰੇ ਕੋ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਨੋ! ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਮੇਰੇ ਭਰਾਵੋ! (ਮੈਨੂੰ) ਮਿਲੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Santos, oh Sirvientes del Señor, encuéntrenme, mis Hermanos del Destino!"