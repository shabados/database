[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅਲਿਪਤੁ ਰਹੈ ਸੰਸਾਰੇ ॥"
page = 118
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruward remains unaffected in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਇਸ ਜਹਾਨ ਅੰਦਰ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs remain unaffected in the midst of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਜਨ ਸੰਸਾਰ ਮੇਂ ਅਲਿਪਤ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਗੁਰੂ ਦਾ ਸਹਾਰਾ ਲੈ ਕੇ ਨਿਰਮੋਹ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੁ = ਨਿਰਲੇਪ, ਨਿਰਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los vigías de Dios permanecen desapegados en el mundo,"