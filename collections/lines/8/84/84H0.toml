[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਸੇ ਤਨ ਹੈ ਰਮਨੀਯ; ਦ੍ਰਿਗੰਚਲ ਚੰਚਲ ਹੈ ਅਨਿਯਾਰੇ ॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their bodies sparkled like gold and their coquettish eyes were as sharp as arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੋਨੇ ਵਰਗਾ ਸੁੰਦਰ ਸ਼ਰੀਰ ਸੀ ਅਤੇ ਚੰਚਲ ਨੈਣਾਂ ਦੀਆਂ ਪਲਕਾਂ ਬਹੁਤ ਤਿਖੀਆਂ ਸਨ।"