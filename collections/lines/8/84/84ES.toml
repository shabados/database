[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਪੁੰਨਿ ਫਲੁ ਪਾਇਆ; ਕਉਡੀ ਬਦਲੈ ਜਾਈਐ ॥੩॥"
page = 1179
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of human life is attained when the virtues bear fruit, but it is lost in exchange for a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨੇਕੀਆਂ ਫਲ ਲਿਆਉਂਦੀਆਂ ਹਨ, ਤਦ ਹੀ ਮਨੁਖੀ ਜੀਵਨ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਇੱਕ ਕੌਡੀ ਦੇ ਤਬਾਦਲੇ ਵਿੱਚ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of this human life is obtained when one's virtues bear fruit, but it is lost in exchange for a mere shell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਬਡੇ ਪੁਨ ਕਾ ਫਲੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ। ਮਨਮੁਖੋਂ ਕਾ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਬਯਰਥ ਹੀ ਚਲਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖਾਂ ਨੇ) ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਪਿਛਲੀ ਕੀਤੀ ਨੇਕ ਕਮਾਈ ਦੇ ਕਾਰਨ ਫਲ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਸੀ, ਪਰ ਹੁਣ ਉਹ ਜਨਮ ਕੌਡੀ ਦੇ ਭਾ (ਅਜਾਈਂ) ਜਾ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁੰਨਿ = ਕੀਤੇ ਹੋਏ ਭਲੇ ਕੰਮ ਦੇ ਕਾਰਨ। ਬਦਲੈ = ਦੀ ਖ਼ਾਤਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando nuestros actos dan fruto, logramos tener el nacimiento humano, pero lo desperdiciamos inconscientemente en lo fútil. (3)"