[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਰੀ; ਮਨੁ ਮੇਰੋ ਮਤਵਾਰੋ ॥"
page = 1225
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, mind is intoxicated with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੇਰਾ ਮਨੂਆ ਨਾਮ ਨਾਲ ਮਸਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, my mind is intoxicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ ਰੀ) ਹੇ ਸਖੀ ਸੰਤ ਜਨੋਂ! ਮੇਰਾ ਮਨ (ਮਤਵਾਰੋ) ਮਸਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰਾ ਮਨ (ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਵਿਚ) ਮਸਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਵਾਰੋ = ਮਤਵਾਲਾ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi madre, mi mente está embebida con Dios."