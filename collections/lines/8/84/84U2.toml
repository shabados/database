[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਅਪਾਰ ਠਾਕੁਰ; ਮਨਿ ਲੋੜੀਦਾ ਪਾਇਆ ॥"
page = 705
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained to the Infinite Lord, the Treasure of virtues, whom my mind sought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ ਦੇ ਖਜਾਨੇ, ਬੇਅੰਤ ਪ੍ਰਭੂ, ਜਿਸ ਨੂੰ ਮੇਰਾ ਚਿੱਤ ਚਾਹੁੰਦਾ ਸੀ, ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the infinite Lord and Master, the treasure of virtue, which my mind had yearned for."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕਾ ਨਿਧਾਨ ਜੋ ਅਪਾਰ ਠਾਕਰ ਮਨ ਮੇਂ ਲੋੜੀਂਦਾ ਅਰਥਾਤ ਚਾਹੀਤਾ ਥਾ, ਸੋ ਹਮ ਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਸਦਾ ਲਈ ਰੱਜ ਗਏ, ਉਹਨਾਂ ਨੇ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਲੱਭ ਲਿਆ, ਜਿਸ ਨੂੰ ਮਿਲਣ ਦੀ ਉਹਨਾਂ ਤਾਂਘ ਰੱਖੀ ਹੋਈ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਲੋੜੀਦਾ = ਜਿਸ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਰੱਖੀ ਹੋਈ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha obtenido al Señor Infinito, el Tesoro de Virtud, que su mente buscó."