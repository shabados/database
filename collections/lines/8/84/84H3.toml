[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੀ; ਲਿਖੀਐ ਲੇਖੁ ॥"
page = 466
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Lord's order the destiny is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਈਂ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਕਿਸਮਤ ਲਿਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by the Lord's Command, destiny is recorded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਹੁਕਮੀ) ਆਗ੍ਯਾ ਕਰਨੇ ਹਾਰੇ ਅਕਾਲ ਪੁਰਖ ਨੇ ਯਹ ਲੇਖ ਬੇਦ ਮੇਂ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਲੇਖ (ਭੀ) ਰੱਬ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡A través de la Voluntad de Dios, se forja nuestro destino,"