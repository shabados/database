[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਨਹੀ ਠਉਰ; ਮੂਲੁ ਕਤ ਲਾਵਉ ॥"
page = 327
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no special place, where the soul aches. Where should I apply the medicine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖਾਸ ਥਾਂ ਨਹੀਂ ਜਿਥੇ ਕਿ ਆਤਮਾ ਨੂੰ ਪੀੜ ਹੁੰਦੀ ਹੈ। ਮੈਂ ਦਵਾਈ ਕਿੱਥੇ ਲਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no special place where the soul aches; where should I apply the ointment?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਪੀੜਾ ਨਹੀਂ ਹੈ, (ਮੂਲੁ) ਮੂਰੀ ਅਰਥਾਤ ਬੂਟੀ ਕਹਾਂ ਲਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਿਆਂ ਭੀ ਸਰੀਰ ਵਿਚ ਕਿਤੇ (ਅਜਿਹੀ ਖ਼ਾਸ) ਥਾਂ ਮੈਨੂੰ ਨਹੀਂ ਲੱਭੀ (ਜਿੱਥੇ ਬਿਰਹੋਂ ਦੀ ਪੀੜ ਦੱਸੀ ਜਾ ਸਕੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਤੇ। ਠਉਰ = ਥਾਂ। ਮੂਲੁ = ਜੜ੍ਹੀ ਬੂਟੀ, ਦਵਾਈ। ਕਤ = ਕਿੱਥੇ? ਲਾਵਉ = ਮੈਂ ਲਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé en donde le duele al Alma, en donde aplicaré el bálsamo;"