[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਲੈ ਬਾਨ ਕਮਾਨਨ ਤਾਨ ਕੈ; ਤੂਰਨ ਤੇਜ ਤੁਰੰਗ ਤੁਰਾਏ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them run their swift horses pulling their bows fitted with arrows.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਹੱਥਾਂ ਵਿਚ ਤੀਰ ਲੈ ਕੇ ਅਤੇ ਕਮਾਨਾਂ ਵਿਚ ਕਸ ਕੇ ਛੇਤੀ ਨਾਲ ਘੋੜਿਆਂ ਨੂੰ ਤੋਰਦੇ ਹਨ।"