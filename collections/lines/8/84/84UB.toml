[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸੀਅਰੁ ਮੰਤ੍ਰਿ ਵਿਸਾਹੀਐ; ਬਹੁ ਦੂਧੁ ਪੀਆਇਆ ॥"
page = 1244
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the serpent's spell, if we give it plenty of milk to drink, even then it leaves not its venom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਪ ਦੇ ਜਾਦੂ ਟੂਣੇ ਉਤੇ ਇਤਬਾਰ ਕਰ, ਜੇਕਰ ਅਸੀਂ ਇਸ ਨੂੰ ਪੀਣ ਨਹੀਂ ਬਹੁਤਾ ਖੀਰ ਦਈਏ ਤਾਂ ਭੀ ਇਹ ਆਪਣੀ ਜ਼ਹਿਰ ਨਹੀਂ ਤਿਆਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You can feed a venomous snake lots of milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਰਪ ਕੋ ਮੰਤ੍ਰੋਂ ਕਰ (ਵਿਸਾਹੀਐ) ਵਸ ਕਰ ਲਈਐ, ਵਾ ਭਰੋਸਾ ਕਰ ਲਈਏ ਅਰ ਬਹੁਤ ਦੂਧ ਕੋ ਪਿਲਾਯਾ ਜਾਵੇ ਤਾਂ ਵੀ ਵਹੁ ਬਿਖ ਕੋ ਨਹੀਂ ਤਿਆਗਤਾ ਹੈ, ਭਾਵ ਮਨਮੁਖ ਨਾਨਾ ਉਪਕਾਰ ਕਰਨੇ ਸੇ ਭੀ ਅਪਨੇ ਖੋਟੇ ਸਭਾਵ ਕੋ ਨਹੀਂ ਤ੍ਯਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬਹੁਤ ਦੁੱਧ ਪਿਆਲ ਕੇ ਮੰਤ੍ਰ ਦੀ ਰਾਹੀਂ ਸੱਪ ਨੂੰ ਇਤਬਾਰੀ ਬਣਾਈਏ (ਭਾਵ, ਸੱਪ ਦਾ ਵਿਸਾਹ ਕਰੀਏ) (ਫਿਰ ਭੀ ਉਹ ਡੰਗ ਮਾਰਨ ਵਾਲਾ ਸੁਭਾਵ ਨਹੀਂ ਛੱਡਦਾ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸੀਅਰੁ = ਸੱਪ। ਮੰਤ੍ਰਿ = ਮੰਤ੍ਰ ਨਾਲ। ਵਿਸਾਹੀਐ = ਇਤਬਾਰ ਕਰੀਏ।"

