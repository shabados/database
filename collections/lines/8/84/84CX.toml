[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਰਿ ਗਈ; ਸਭ ਮਨ ਕੀ ਚਿੰਦਾ ॥"
page = 1147
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the anxiety of my mind is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਦੀ ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the anxiety of my mind was dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮਨ ਕੀ ਸਭ ਚਿੰਤਾ ਨਿਬ੍ਰਤ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਆਪਣੇ) ਮਨ ਦੀ ਸਾਰੀ ਚਿੰਤਾ ਲਹਿ ਜਾਂਦੀ ਹੈ (ਮਨ ਤੋਂ ਵਿਕਾਰਾਂ ਦਾ ਚਿੰਤਨ ਲਹਿ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਦਾ = ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así todas las preocupaciones de mi mente se esfumaron."