[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਏਕੋ ਹਰਿ ਜਾਪਿ ॥੪॥੧੩॥੧੫॥"
page = 866
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and for ever and ever, he meditates on the Unique Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਅਦੁੱਤੀ ਮਾਕਲ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forever and ever, he chants the Name of the One Lord. ||4||13||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹੇ ਹਰੀ! ਹਮ (ਸਦਾ ਸਦਾ) ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਏਕ ਤੇਰਾ ਹੀ ਜਾਪੁ ਕਰਤੇ ਹੈਂ॥੪॥੧੩॥੧੫॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੪॥੧੩॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así contempla a su Único Dios.  (4-13-15)"