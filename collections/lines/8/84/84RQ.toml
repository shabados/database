[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਥ ਕੋ ਸੰਗ ਲੈ ਪ੍ਰਭ ਜੂ; ਬਨ ਮੋ ਧਸਿ ਕੈ ਬਹੁਤੇ ਮ੍ਰਿਗ ਘਾਏ ॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking Arjuna with him, Krishna penetrating into the forest killed many deer"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਰਜਨ (ਭਾਰਥ) ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬਨ ਵਿਚ ਧਸ ਕੇ ਬਹੁਤ ਸਾਰੇ ਹਿਰਨ ਮਾਰੇ।"