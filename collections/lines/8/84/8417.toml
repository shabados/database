[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ਮਨ; ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥"
page = 1419
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord God's Name, O my soul, thou shall obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਪਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of the Lord, Har, Har, O mortal being, and you shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਾਣੀ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਵਣੇ ਕਰਕੇ, ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre del Señor, Jar, Jar, oh mortal, y serás honrado en la Corte del Señor."