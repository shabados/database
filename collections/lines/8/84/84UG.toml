[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਨਾਨਕ; ਪ੍ਰਭ ਅਲਖ ਵਿਡਾਣੀ ॥੫॥"
page = 286
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditate thou on the invisible and wonderful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਅਣਡਿੱਠ ਅਤੇ ਅਸਚਰਜ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, O Nanak, on God, the invisible, the wonderful! ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਰਬ ਚਿਤਵਨਾ ਕੋ ਤਿਆਗ ਕਰ ਤਿਸ ਅਲਖ ਪ੍ਰਭੂ ਅਸਚਰਜ ਰੂਪ ਕੋ ਜਪਣਾ ਕਰ ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਲੱਖ ਤੇ ਅਚਰਜ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita, oh, dice Nanak, en Dios, el Invisible, el Maravilloso. (5)"