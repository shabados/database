[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਰ; ਨਾਨਕ ਬਲਿਹਾਰਾ ॥"
page = 195
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many a time Nanak is a sacrifice unto his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦਫਾ ਨਾਨਕ ਆਪਦੇ ਸੁਆਮੀ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many times, Nanak is a sacrifice to Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਅਨੇਕ ਬਾਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਆਪਣੇ ਗੋਬਿੰਦ ਤੋਂ ਅਨੇਕਾਂ ਵਾਰੀ ਕੁਰਬਾਨ ਜਾਂਦੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio"