[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥"
page = 162
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, fix thy attention on Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, focus your consciousness on the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਚਿਤ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, fija tu atención en los Pies del Guru."