[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਪੁਰਿ ਤ੍ਰੇਤੈ ਮਾਣਸ ਵਰਤਹਿ; ਵਿਰਲੈ ਹਉਮੈ ਮਾਰੀ ॥੧॥"
page = 1131
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the silver age and Brass age men were but men, but rare was the man who silenced his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾ ਵਾਲੇ ਸਮੇਂ ਅਤੇ ਦੋ ਗੁਣਾ ਵਾਲੇ ਸਮੇਂ ਅੰਦਰ ਮਨੁਸ਼ ਕੇਵਲ ਮਨੁਸ਼ ਹੀ ਸੈਨ ਪੰਤੂ ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Silver Age of Dwaapur Yuga, and the Brass Age of Traytaa Yuga, mankind prevailed, but only a rare few subdued their egos. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਪੁਰ, ਤ੍ਰੇਤਾ ਇਨ ਦੋਨੋਂ ਜੁਗੋ ਮੇਂ ਜੋ ਵਰਤਤੇ ਰਹੇ ਸੋ ਮਾਣਸ ਮਾਤ੍ਰ ਅਰਥਾਤ ਇਨ ਦੋਨੋਂ ਜੁਗੋਂ ਕੇ ਪੁਰਸ ਮਧਭਾਵੀ ਥੇ, ਇਸ ਕਰ ਮਾਣਸ ਕਹੇ। ਪਰੰਤੂ ਇਨ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਹੰਤਾ, ਮਮਤਾ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਮਾਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਆਪੁਰ ਵਿਚ ਤ੍ਰੇਤੇ ਵਿਚ ਭੀ (ਸਤਜੁਗ ਅਤੇ ਕਲਜੁਗ ਵਰਗੇ ਹੀ) ਮਨੁੱਖ ਵੱਸਦੇ ਹਨ। (ਤਦੋਂ ਭੀ) ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕੀਤੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਪੁਰਿ = ਦੁਆਪੁਰ ਵਿਚ। ਤ੍ਰੈਤੈ = ਤ੍ਰੇਤੇ ਵਿਚ। ਮਾਣਸ = ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਵਰਤਹਿ = ਵਰਤਣ-ਵਿਹਾਰ ਕਰਦੇ ਹਨ। ਵਿਰਲੈ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Duapar Yug y en Treta Yug, los seres humanos eran sólo seres humanos y raro era aquél que se liberaba de su ego negativo. (1)"