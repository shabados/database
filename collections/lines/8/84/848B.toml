[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਤਤੁ ਬੀਚਾਰਾ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਏ ॥੩॥"
page = 1131
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being reflects on the Reality of gnosis and his light merges in the supreme light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਜੀਵ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ, ਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh contemplates the essence of spiritual wisdom; his light merges into the Light. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਤਤ੍ਰ ਮਿਥਿਆ ਕਾ ਹੀ ਬੀਚਾਰ ਕੀਆ ਹੈ, ਤਿਸ ਗ੍ਯਾਨ ਕਰ (ਜੋਤੀ) ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਅਪਨੀ ਜੋਤਿ ਕੋ ਮਿਲਾਵਤੇ ਭਏ ਹੈਂ॥੩॥☬ਪੁਨ: ਵਹੁ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਅਸਲ ਸੂਝ ਨੂੰ ਵਿਚਾਰਿਆ ਹੈ, ਉਸ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਬੀਚਾਰਾ = ਮਨ ਵਿਚ ਵਸਾਇਆ। ਜੋਤੀ = ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que medita en la Esencia de Tu Sabiduría, su Alma la inmerge en el Alma Universal. (3)"