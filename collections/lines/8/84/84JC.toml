[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਜਾਨਤ; ਬਿਖਿਆ ਮਹਿ ਰਚੈ ॥"
page = 277
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through ignorance, man is engrossed in sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਨਾਂ ਹੋਣ ਕਰਕੇ ਬੰਦਾ ਪਾਪ ਅੰਦਰ ਖੱਚਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through ignorance, people are engrossed in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅਗਿਆਤ ਹੋ ਕਰ ਕੇ ਹੀ ਇਹੁ ਜੀਵ ਵਿਸਿਅਹੁ ਮੇਂ ਰਚਤਾ ਅਰਥਾਤ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖਤਾ ਦੇ ਕਾਰਣ ਮਨੁੱਖ ਮਾਇਆ ਵਿਚ ਰੁੱਝ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਜਾਨਤ = ਨਾਹ ਜਾਣਦਾ ਹੋਇਆ, ਮੂਰਖ ਹੋਣ ਕਰਕੇ। ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en la ignorancia, el hombre se estanca en la corrupción;"