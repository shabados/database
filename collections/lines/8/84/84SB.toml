[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਠੀ ਪਿਰਹਿ ਕਹਾਨੀ ॥"
page = 830
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is the tale of my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੜੀ ਹੇ ਮੇਰੇ ਕੰਤ ਦੀ ਵਾਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How sweet is the story of my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਤੀ ਕੀ (ਕਹਾਨੀ) ਕਥਾ ਪਰਮ (ਮੀਠੀ) ਮਧਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਦੀਆਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਮੈਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¡qué dulce es la Palabra de mi Amor!"