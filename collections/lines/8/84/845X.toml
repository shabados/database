[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਤਿਹ; ਨਾਨਕ. ਨਸੈ ॥੪॥੧੦॥੭੯॥"
page = 179
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his pain and sorrow are eliminated, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੀ ਪੀੜ ਤੇ ਗਮ ਨਵਿਰਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, his pains and sorrows are eliminated. ||4||10||79||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੁਖ ਔਰ ਦਰਦ ਤਿਸ ਪੁਰਸ ਕਾ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥੪॥੧੦॥੭੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ ਦੁਖ-ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧੦॥੭੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo el dolor y la tristeza desaparecen.(4-10-79)"