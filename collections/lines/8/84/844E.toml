[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਭੂਤ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਮਾਨਿਆ; ਹੋਵਾਂ ਸਗਲ ਰੇਨਾਰੀ ॥੨॥"
page = 616
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the mortals, I deem like the Supreme Lord and I become the dust of the feet of them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਮੈਂ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਸਮਾਨ ਸਮਝਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see the Supreme Lord God in all beings, and I am the dust of all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਰਬ ਰੂਪ ਕਰ ਕੇ ਪਾਰਬ੍ਰਹਮ ਮਾਨਿਆ ਜਾਏ, ਪੁਨਃ ਮੈਂ ਸਭ ਕੀ ਧੂਰ ਹੋਵਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਇਲਾਜ ਨਾਲ) ਪਰਮਾਤਮਾ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਮੰਨਿਆ ਜਾ ਸਕੇ, ਤੇ, ਮੈਂ ਸਭਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣਿਆ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que pueda reconocer que todos los seres son la creación de mi Dios y me vuelva el polvo que otros pisan. (2)"