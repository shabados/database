[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਧਾਰਿ; ਅਧਰ ਰਹਾਵੈ ॥"
page = 277
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His fiat He has installed the earth and has kept it without support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਉਸ ਨੇ ਧਰਤੀ ਨੂੰ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ ਅਤੇ ਬਿਨਾਂ ਕਿਸੇ ਆਸਰੇ ਦੇ ਇਸ ਨੂੰ ਰਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Order, He established the earth, and He maintains it unsupported."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਕੌ ਧਾਰ ਕਰ ਆਪ (ਅਧਰ) ਨਿਰਾਧਾਰ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਅਪਨਾ ਆਸਰਾ ਔਰ ਨਹੀਂ ਚਾਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਆਪਣੇ) ਹੁਕਮ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਬਿਨਾ ਕਿਸੇ ਆਸਰੇ ਟਿਕਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਟਿਕਾ ਕੇ। ਅਧਰ = ਅ-ਧਰ, ਬਿਨਾ ਆਸਰੇ। ਰਹਾਵੈ = ਰਖਾਵੈ, ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad estableció la Tierra y se sostiene sin apoyo alguno."