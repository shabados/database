[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡੀ ਕਉਡੀ ਕਉ; ਖਾਕੁ ਸਿਰਿ ਛਾਨੈ ॥"
page = 899
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and for the sake of mere shells, throwest dust on thy head,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿਰੀਆਂ ਕੌਡੀਆਂ ਦੀ ਖਾਤਰ ਤੂੰ ਆਪਣੇ ਸਿਰ ਉਤੇ ਖੇਹ ਪਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for the sake of mere shells, you throw dust upon your head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਉਡੀ ਕਉਡੀ ਕੇ ਵਾਸਤੇ ਸਿਰ ਪਰ ਖਾਕ ਛਾਨਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਡੀ ਕੌਡੀ ਕਮਾਣ ਦੀ ਖ਼ਾਤਰ ਆਪਣੇ ਸਿਰ ਉਤੇ (ਦਗ਼ੇ-ਫ਼ਰੇਬ ਦੇ ਕਾਰਨ ਬਦਨਾਮੀ ਦੀ) ਸੁਆਹ ਪਾਂਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "echando sus valores por la borda,"