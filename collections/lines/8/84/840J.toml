[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਕਮਾਵੈ; ਦਹ ਦਿਸ ਸਾਰੀ ॥"
page = 176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To have sway over all the ten directions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦਸਾ ਹੀ ਪਾਸਿਆਂ ਉਤੇ ਪਾਤਸ਼ਾਹੀ ਕਰਨੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His rule may extend in all ten directions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦਸੋਂ ਦਿਸਾ ਕੀ ਸਾਰੀ ਪ੍ਰਿਥਵੀ ਕਾ ਰਾਜ ਕਮਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ ਬਣ ਕੇ ਮਨੁੱਖ) ਦਸੀਂ ਪਾਸੀਂ ਸਾਰੀ ਧਰਤੀ ਦਾ ਰਾਜ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹ ਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਸਾਰੀ = ਸਾਰੀ (ਸ੍ਰਿਸ਼ਟੀ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podría tener influencia en todo el mundo,"