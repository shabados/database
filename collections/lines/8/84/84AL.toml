[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੈਨੂੰ ਸੰਗਤ ਵਿਚ ਹੀ ਏਕਾਂਤ ਪਰਾਪਤ ਹੋ ਜਾਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਲਵਤੇ ਦਰ ਅੰਜੁਮਨ ਬਾਸ਼ਦ ਤੁਰਾ ।੩੮੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His sharp arrow pierced the mountain in such a manner"