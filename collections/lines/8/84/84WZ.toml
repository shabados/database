[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢਾਢੀ ਕਾ ਨੀਚ ਜਾਤਿ; ਹੋਰਿ ਉਤਮ ਜਾਤਿ ਸਦਾਇਦੇ ॥"
page = 468
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the Lord's bard of low birth, others call themselves of high caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਵੇਂ ਘਰਾਣੇ ਦਾ ਸਾਹਿਬ ਦਾ ਭੱਟ ਹਾਂ। ਬਾਕੀ ਦੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਚੀ ਜਾਤੀ ਦੇ ਅਖਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the Lord's minstrel, of low social status; others call themselves high caste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਿਆਸ ਬਸਿਸਟ ਆਦਿ ਤੋ ਉਤਮ ਜਾਤ ਕਹਾਉਤੇ ਹੈਂ, ਮੈਂ ਆਪ ਕਾ (ਢਾਢੀ) ਜਸ ਕਰਨੇ ਵਾਲਾ (ਨੀਚ) ਨੀਵੀ ਜਾਤ ਕਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਨੀਵੀਂ ਜਾਤ ਵਾਲਾ (ਤੇਰੇ ਦਰ ਦਾ) ਇਕ ਮਾੜਾ ਜਿਹਾ ਢਾਢੀ ਹਾਂ, ਹੋਰ ਲੋਕ (ਆਪਣੇ ਆਪ ਨੂੰ) ਉੱਤਮ ਜਾਤ ਵਾਲੇ ਅਖਵਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਢਾਢੀ = ਵਡਿਆਈ ਕਰਨ ਵਾਲਾ, ਵਾਰ ਗਾਉਣ ਵਾਲਾ, ਭੱਟ। ਢਾਢੀ ਕਾ = ਮਾੜਾ ਜਿਹਾ ਢਾਢੀ (ਜਿਵੇਂ ਘਟੁਕਾ = ਨਿੱਕਾ ਜਿਹਾ ਘੜਾ)। ਨੀਚ ਜਾਤਿ = ਨੀਵੀ ਜ਼ਾਤ ਵਾਲਾ। ਹੋਰਿ = ਹੋਰ ਲੋਕ। ਉਤਮ ਜਾਤਿ = ਉੱਚੀ ਜ਼ਾਤ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo solamente soy el músico de Dios, soy de baja casta; los demás dicen que son de una casta más alta."