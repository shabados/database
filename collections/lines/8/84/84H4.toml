[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਤੀਜੀ ਪੀੜੀ ਵੀਚਾਰਿਆ; ਕਿਆ ਹਥਿ ਏਨਾ ਵੇਚਾਰੇ ॥"
page = 307
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru in the third generation thought \"What does lie in the hand of these poor people?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਸਰੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਗੁਰਾਂ ਨੇ ਖਿਆਲ ਕੀਤਾ ਕਿ ਇਨ੍ਹਾਂ ਗਰੀਬ ਲੋਕਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru of the third generation thought, \"What lies in the hands of these poor people?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੀਜੀ ਪੀੜੀ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਨੇ ਵਿਚਾਰਿਆ ਕਿ ਇਨ ਵਿਚਾਰੋਂ ਕੇ ਹਾਥ ਕਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਥਾਂ ਬੈਠੇ ਗੁਰੂ ਨੇ ਵਿਚਾਰ ਕੀਤੀ ਕਿ ਇਹਨਾਂ ਕੰਗਾਲਾਂ ਦੇ ਕੀਹ ਵੱਸ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando entendieron que no podían hacer nada, pidieron perdón al Tercer Guru y Él los perdonó."