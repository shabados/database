[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਛਡਾਇ ਲੀਓ; ਜਨੁ ਅਪਨਾ ॥"
page = 742
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord emancipatest Thine serf,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਆਪਣੇ ਨਫਰ ਨੂੰ ਛੁਡਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You emancipate Your humble servant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਨੇ ਹੀ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕੇ ਜਨਮ ਮਰਣ ਤੇ ਛੁਡਾਇ ਲੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਉਸ ਮੋਹ ਜਾਲ ਵਿਚੋਂ) ਆਪ ਕੱਢ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú emancipas a Tu Devoto,"