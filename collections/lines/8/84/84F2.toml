[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਰੋ ਹਰਿਨ ਹੇਰਿ ਲਲਚਾਯੋ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day when he was on hunting spree, he became rapacious finding a black deer."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਕਾਲਾ ਹਿਰਨ ਵੇਖ ਕੇ ਲਲਚਾ ਗਿਆ।"