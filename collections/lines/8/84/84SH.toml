[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਸਾਧੂ ਸਰਣਾ ॥"
page = 563
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where-so-ever I see, I see no other shelter but of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਸੰਤਾਂ ਦੇ ਬਿਨਾ ਹੋਰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਮੇਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਸਾਧੂਓਂ ਕੀ ਸਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਕੇਵਲ ਗੁਰੂ ਦੀ ਸਰਨ ਦੀ ਰਾਹੀਂ ਹੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿਧਰ ਕਿਧਰ। ਪੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, veo nada más que el Refugio de los Santos."