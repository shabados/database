[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਖ ਚਰੇ ਪਿਯ ਭੋਗ ਕਮਾਯੋ ॥੨੫॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While her husband was up the tree, she made love with him.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਪਤੀ (ਕਾਜ਼ੀ) ਦੇ ਬ੍ਰਿਛ ਉਤੇ ਚੜ੍ਹਨ ਤੇ (ਆਪਣੇ ਮਿਤਰ ਨਾਲ) ਕਾਮ-ਕ੍ਰੀੜਾ ਕੀਤੀ ॥੨੫॥"