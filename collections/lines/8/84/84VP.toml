[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੀਰ ਚਹਿਯੋ ਜਮੁਨਾ ਕੀਯੋ ਮਾਨੁ; ਸੁ ਐਚ ਲਈ ਹਲ ਸਿਉ ਕਬਿ ਗਾਯੋ ॥੨੨੫੬॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yamuna showed some pride before him, he drew the waters of Yamuna, with his plough.2256"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਜਮਨਾ ਨੇ ਮਾਣ ਕਰ ਲਿਆ (ਅਤੇ ਬਲਰਾਮ ਕੋਲ ਨਾ ਆਈ)। (ਬਲਰਾਮ ਨੇ ਉਸ ਨੂੰ) ਹਲ ਨਾਲ ਖਿਚ ਲਿਆ। (ਇਸ ਤਰ੍ਹਾਂ) ਕਵੀਆਂ ਨੇ ਵਰਣਨ ਕੀਤਾ ਹੈ ॥੨੨੫੬॥"