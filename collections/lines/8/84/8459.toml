[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ ਮਾਇਆ; ਹਉ ਵਿਚਿ ਛਾਇਆ ॥"
page = 466
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he loves mammon and in pride he is shadowed by it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਹੀ ਮੋਹਨੀ ਮਾਇਆ ਹੈ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਹੀ ਇਸ ਦੀ ਛਾਂ (ਪ੍ਰਭਾਵ) ਹੇਠਾਂ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they love Maya, and in ego they are kept in darkness by it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਸਤੋ ਪ੍ਰਧਾਨ ਮਾਯਾ, ਤਮੋ ਪ੍ਰਧਾਨ ਅਵਿਦ੍ਯਾ ਛਾਯਾ ਵਾ ਜੋ ਛਾਯਾ ਛਲ ਕਾ ਕਰਨਾ ਹੈ ਇਤਿ੍ਯਾਦਿ ਸਭ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਰੱਬ ਤੋਂ ਵਿਛੋੜੇ ਦੀ ਹਾਲਤ ਵਿਚ ਹੈ, ਤਦ ਤਾਈਂ ਜੀਵ 'ਮਾਇਆ ਮਾਇਆ' (ਕੂਕਦਾ ਫਿਰਦਾ ਹੈ), ਤਦ ਤਾਈਂ ਇਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪਰਭਾਵ ਪਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en el ego se da nacimiento tras nacimiento."