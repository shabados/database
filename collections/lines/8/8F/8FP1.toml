[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ; ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਾਜੇ ॥"
page = 842
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primordial Lord Himself creates the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਪੂਰਬਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਚਨਾ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord Himself formed the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਕੈਸਾ ਹੈ?☬ਆਦਿ ਪੁਰਖ ਹੈ ਆਪੇ ਹੀ ਸ੍ਰਿਸ੍ਟੀ ਕੋ (ਸਾਜੇ) ਉਤਪਤਿ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Primordial funda la Creación,"