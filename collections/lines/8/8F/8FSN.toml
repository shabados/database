[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸੋਗੀ; ਇਕਿ ਰੋਗਿ ਵਿਆਪੇ ॥"
page = 1025
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are woe-begun and some are afflicted by disease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸ਼ੋਕਵਾਨ ਹਨ ਅਤੇ ਕਈਆਂ ਨੂੰ ਬੀਮਾਰੀ ਨੇ ਪੀੜਤ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are sad, and some are afflicted with disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ੍ਟੀ ਮੇਂ ਏਕ ਤੌ ਸੋਗੀ ਹੈਂ, ਪੁਨਃ ਏਕ ਰੋਗੋਂ ਮੇਂ ਬਿਆਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਅਨੇਕਾਂ ਜੀਵ ਸੋਗ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿੰਦੇ ਹਨ, ਅਨੇਕਾਂ ਜੀਵ ਰੋਗ ਹੇਠ ਦਬਾਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਅਨੇਕਾਂ ਜੀਵ। ਸੋਗੀ = ਸੋਗ ਵਿਚ ਗ੍ਰਸੇ ਹੋਏ। ਵਿਆਪੇ = ਦਬਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están afligidos por sus penas o por la enfermedad del deseo."