[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲੇ ਸੀਤਲ ਜਲੁ ਪਾਇਆ; ਸਭਿ ਦੂਖ ਨਿਵਾਰਣਹਾਰੁ ॥"
page = 1419
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have received the cool water of the Lord's Name, which is the destroyed of all pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਨਾਮ ਦਾ ਠੰਢਾ ਪਾਣੀ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਸਾਰਿਆਂ ਦੁਖੜਿਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the cooling, soothing water is obtained, and all pain is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰਬ ਦੁਖੋਂ ਕੇ ਨਿਵਾਰਣੇਹਾਰੇ ਸਤਿਗੁਰ ਜਗ੍ਯਾਸੀ ਬਬੀਹੇ ਕੋ ਮਿਲੇ ਤਬ ਉਪਦੇਸ ਰੂਪੀ ਸੀਤਲ ਜਲ ਤਿਸ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਹ ਬੂੰਦ ਉਸ ਨੂੰ ਮਿਲਦੀ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਤ੍ਰਿਹ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ 'ਕੂਕ ਪੁਕਾਰ' ਮੁੱਕ ਜਾਂਦੀ ਪੈ। ਤਿਵੇਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ), ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਉਹ ਆਤਮਕ ਠੰਢ ਵਰਤਾਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, (ਉਹ ਨਾਮ-ਜਲ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru, la refrescante y deliciosa Agua es obtenida y todo dolor desaparece."