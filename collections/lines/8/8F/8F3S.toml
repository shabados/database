[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਤਿਨੀ ਆਰਾਧਿਆ; ਜਿਨ ਮਸਤਕਿ ਲਿਖਿਆ ਧੁਰਿ ਪਾਇ ॥"
page = 1316
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone meditate on the God's Name, on whose forehead it is so writ by God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਹਰੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone worship and adore the Lord's Name, upon whose foreheads such pre-ordained destiny is written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਕਾ ਨਾਮ ਤਿਨੋਂ ਨੇ ਅਰਾਧਨ ਕੀਆ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਪੁਰ ਧੁਰੋਂ ਹੀ ਉਤਮ ਲੇਖ ਲਿਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ) ਹਰਿ-ਨਾਮ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੀ ਸਿਮਰਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਲਿਖਿਆ ਲੇਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quienes en su frente tienen tal Destino grabado, alaban y adoran el Nombre del Señor."