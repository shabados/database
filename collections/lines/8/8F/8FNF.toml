[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਚਿੰਤਾ ਬਹੁਤੁ ਬਹੁਤੁ; ਦੇਹੀ ਵਿਆਪੈ ਰੋਗੁ ॥"
page = 70
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is plagued by very excessive anxiety and bodily ailment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਪਰਮ ਘਣੇ ਫਿਕਰ ਤੇ ਸਰੀਰ ਦੀ ਬੀਮਾਰੀ ਦਾ ਸਤਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are plagued by great and excessive anxiety, and diseases of the body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜਿਸ ਕੋ ਚਿੰਤਾ ਬਹੁਤ ਹੋਵੈ ਔਰ ਸਰੀਰ ਭੀ ਚਿੰਤਾ ਕਰ ਕੇ ਰੋਗੀ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਹਰ ਵੇਲੇ ਬੜੀ ਚਿੰਤਾ ਬਣੀ ਰਹੇ, ਜਿਸ ਦੇ ਸਰੀਰ ਨੂੰ (ਕੋਈ ਨ ਕੋਈ) ਰੋਗ ਗ੍ਰਸੀ ਰੱਖੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ (ਨੂੰ)। ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno tiene pensamientos de ansiedad y su cuerpo es atacado por la enfermedad,"