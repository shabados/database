[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਬਿਰਹਾ ਸਭ ਧਾਤੁ ਹੈ; ਜਬ ਲਗੁ. ਸਾਹਿਬ ਪ੍ਰੀਤਿ, ਨ ਹੋਇ ॥"
page = 83
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Except the love one professes for the Lord, all other loves are unstable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਵਾਏ ਉਸ ਪ੍ਰੀਤ ਦੇ ਜੋ ਬੰਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਾਉਂਦਾ ਹੈ, ਬਾਕੀ ਸਾਰੀਆਂ ਮੁਹੱਬਤਾਂ ਅਨਿਸਥਿਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other loves are transitory, as long as people do not love their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੀਤੀ ਨਾ ਹੋਵੈ ਤਬ ਤਕ ਹੋਰ ਪ੍ਰੇਮ ਸਭ ਮਾਇਕ ਹੈਂ ਵਾ ਧਾਉਣੇ ਵਾਲਾ, ਭਾਵ ਚਲਾਇਵਾਨੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਮਾਲਕ ਨਾਲ ਪ੍ਰੀਤਿ (ਉਤਪੰਨ) ਨਹੀਂ ਹੁੰਦੀ, ਹੋਰ ਪਿਆਰ ਸਭ ਮਾਇਆ (ਦਾ ਪਿਆਰ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo amor se desvanece si no tiene al Señor como objeto."