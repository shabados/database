[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਜ ਸੁਖਾਲੀ ਸੋਵੈ ॥"
page = 989
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making his couch easy, he sleeps thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਲੰਘ ਨੂੰ ਆਰਾਮ ਦਿਹ ਬਣਾ ਕੇ, ਉਹ ਉਸ ਉਤੇ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Preparing his comfortable bed, he sleeps."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕੀ ਸਮੂਹ ਸੇਜਾ ਕੋ ਕਰ ਕੇ ਸੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਲੀ ਸੇਜ ਦਾ ਸੁਖ ਭੀ ਮਾਣਦਾ ਹੈ (ਪਰ ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਸਭ ਕੁਝ ਦਿੱਤਾ ਉਸ ਨੂੰ ਵਿਸਾਰੀ ਰੱਖਦਾ ਹੈ, ਆਖ਼ਿਰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ ਕੇ, ਤਿਆਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando somos atrapados por Yama,"