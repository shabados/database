[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਜਨਾ ਕੀ; ਮਨਸਾ ਪੂਰਿ ॥"
page = 869
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, fulfil Thou the desire of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਸੱਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please fulfill the hopes of Your humble slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਸਮਦਾਦਿਕ ਦਾਸ ਜਨੋਂ ਕੀ ਭੀ ਸ੍ਰਧਾ ਪੂਰਨ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਮਨ ਦੀ ਕਾਮਨਾ ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦੀ ਕਾਮਨਾ। ਪੂਰਿ = ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, por favor cúmpleme este deseo:"