[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਮਤ ਜ੍ਵਾਲ ਖੰਕਾਲਿ ਲੁਥ ਹਥੋਂ ਨਹੀ ਛੁਟੀਯ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The crows and vultures violently hovered over the corpses and Shiva, the manifestation of KAL (death), is shouting in the battlefield, without dropping the dead from his hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਹੱਥੋਂ ਲੋਥ ਨਹੀਂ ਛੁਟ ਰਹੀ ਹੈ ਅਤੇ ਉਹ ਜਵਾਲਾ ਉਗਲ ਰਿਹਾ ਹੈ।"