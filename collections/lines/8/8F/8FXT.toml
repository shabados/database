[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ ਗੁਰਸਿਖਾ; ਗੁਰਸਿਖ ਮਾ ਪਿਉ ਭਾਈ ਮਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs serve the Sikhs considering them their parents, brothers and friends."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਲੋਕ) ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ, ਅਰ ਗੁਰਮੁਖਾਂ ਨੂੰ ਹੀ ਮਾਤਾ ਪਿਤਾ ਭਾਈ ਤੇ ਮਿਤ੍ਰ (ਮੰਨਦੇ) ਹਨ।"