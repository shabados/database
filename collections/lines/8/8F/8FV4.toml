[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਇਣ ਰਤੇ ਲੋਇਣੀ; ਕੰਨੀ ਸੁਰਤਿ ਸਮਾਇ ॥"
page = 1091
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His eyes are imbued with the eyes of the Lord and God's consciousness rings (merges) in his ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਪ੍ਰਭੂ ਦੀਆਂ ਅੱਖਾਂ ਨਾਲ ਰੰਗੀਆਂ ਹੋਈਆ ਹਨ ਅਤੇ ਰੱਬ ਦੀ ਗਿਆਤ ਉਸ ਦੇ ਕੰਨਾਂ ਅੰਦਰ ਗੂੰਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His eyes are imbued with the eyes of the Lord, and his ears ring with celestial consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਇਣੀ ਸਰਬ ਨੇਤ੍ਰੋਂ ਵਾਲਾ ਵੈਰਾਟ ਰੂਪ ਹੈ ਤਿਸ ਮੇਂ ਨੇਤਰ ਰਤੇ ਹੈਂ। ਕੰਨੋਂ ਕਰ ਕੇ ਜੋ ਜਸ ਸੁਨਤਾ ਹੈ ਤਿਸ ਕੀ ਗਿਆਤ ਅਰਥਾਤ ਬ੍ਰਿਤੀ ਪਰਮਾਤਮਾ ਮੇਂ ਸਮਾਈ ਹੈ॥ ਛੇਵਾਂ ਉਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਆਪਣੇ ਆਪ ਵਿਚ ਰੱਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, (ਨਿੰਦਾ ਆਦਿਕ) ਸੁਣਨ ਦੀ ਤਾਂਘ ਕੰਨਾਂ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇਣ = ਅੱਖਾਂ। ਲੋਇਣੀ = ਅੱਖਾਂ ਵਿਚ ਹੀ, (ਭਾਵ,) ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ (ਬਾਹਰਲੇ ਰੂਪ ਵਲ ਤੱਕਣ ਦੀ ਤਾਂਘ ਨਹੀਂ ਰਹੀ)। ਸੁਰਤਿ = (ਨਿੰਦਾ ਆਦਿਕ) ਸੁਣਨ ਦੀ ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero las ansiedades sólo se acaban cuando la mente está imbuida en el Nombre."