data = "ਸਿਧ ਸਾਧਿਕ; ਜੇ ਕੋ ਕਹੈ ਕਹਾਏ ॥"
page = 842
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one calls himself an adept and a striver,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਪੂਰਨ ਪੁਰਸ਼ ਤੇ ਅਭਿਆਸੀ ਅਖਵਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone calls himself a Siddha or a seeker,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸਿਧ ਔ ਸਾਧਨਾ ਕਰਨੇ ਵਾਲਾ ਸਾਧਕ ਅਪਨੇ ਆਪ ਕੋ ਵਡਾ ਕਹਾਇ ਕਰ ਕਹੈ ਕਿ ਮੇਂ ਸਮਰਥ ਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੀ ਹਉਮੈ ਦੇ ਆਸਰੇ) ਜੇ ਕੋਈ ਮਨੁੱਖ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸਿੱਧ ਆਖਦਾ ਅਖਵਾਂਦਾ ਹੈ, ਸਾਧਿਕ ਆਖਦਾ ਅਖਵਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se llama a sí mismo, adepto y asceta,"