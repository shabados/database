[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਪ੍ਰੀਤਿ; ਜਿ ਆਪੇ ਲਾਏ ॥"
page = 1164
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That is real love, by which the Lord attaches man to Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਅਸਲੀ ਪਿਆਰ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਦੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But that alone is real love, which the Lord Himself inspires;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਈ ਪ੍ਰੀਤੀ ਸ੍ਰੇਸ੍ਟ ਹੈ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਆਪ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸਲੀ ਸੁੱਚਾ ਪਿਆਰ ਉਹ ਹੈ ਜੋ ਪ੍ਰਭੂ ਆਪ (ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪੈਦਾ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ = ਉਹੀ (ਅਸਲ)। ਜਿ = ਜਿਹੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es Amor, Aquéllo con lo que Dios Mismo nos bendice"