[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੈ ਕਾਮਿ. ਨ ਆਵਈ; ਅੰਤੇ ਅਉਸਰ ਬਾਰ ॥"
page = 257
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That shall not be of any avail to thy soul at the last moment and time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਖੀਰ ਦੇ ਮੂਹਤ ਵੇਲੇ ਤੇਰੀ ਆਤਮਾ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But this shall be of no use to you at all at that very last instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਾਰ) ਬਾਲਕੋ ਭਾਵ ਮੂਰਖੋ! ਵਾ ਸੋ ਮਾਯਾ (ਅੰਤੇ ਅਉਸਰ ਬਾਰ) ਅੰਤ ਸਮੇਂ ਕੇ ਦਿਨ ਮੇਂ ਮਨ ਕੇ ਕਾਮ ਨਹੀਂ ਆਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅੰਤ ਸਮੇ ਇਹ ਧਨ ਤੇਰੀ ਜਿੰਦ ਦੇ ਕੰਮ ਤਾਂ ਨਹੀਂ ਆਵੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰ = ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que no te servirán para nada cuando el fin llegue."