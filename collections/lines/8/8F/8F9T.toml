[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ; ਏਕ ਲਿਵ ਲਾਏ ॥"
page = 222
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the mortal understands the One Lord, and enshrines love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਇਕ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਅਤੇ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs understand the One Lord, and enshrine love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੋ ਗੁਰਮੁਖਿ ਬੂਝਤਾ ਹੈ, ਯਾਂ ਤੇ ਏਕ ਨਾਮੀ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਨਾਮ ਦੀ ਕਦਰ) ਸਮਝਦਾ ਹੈ, ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce la Verdad y está entonado con el Uno solamente,"