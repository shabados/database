[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਗੁਣਾ; ਇਕ ਸਕਤਿ ਉਪਾਇਆ ॥"
page = 868
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He created three qualities and one mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਤਿੰਨ ਲੱਛਣ ਅਤੇ ਇਕ ਮਾਇਆ ਉਤਪੰਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the three qualities, the one mechanism of Maya was produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਣਾਤਮਕ ਜੋ ਮਹਾ ਮਾਇਆ ਇਕ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਤਮਾ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ) ਇਹ ਬੜੀ ਡਾਢੀ ਮਾਇਆ ਉਸੇ ਦਾ ਹੀ ਪਰਛਾਵਾਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਿ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres Gunas dieron nacimiento a Maya,"