[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ ਬਿਨਾ; ਮਰਿ ਮਰਿ ਰੁੰਨਿਆ ॥੨॥"
page = 398
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without devotion to God thou shalt weep thyself to death and destruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਦੇ ਬਗੈਰ ਤੂੰ ਰੌ ਰੋ ਕੇ ਮਰ ਖੱਪ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotion to the Lord, you shall die in sorrow, again and again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੀ ਭਕ੍ਤੀ ਸੇ ਰਹਿਤ ਜੋ ਜੀਵ ਹੈਂ, ਸੋ ਬਾਰੰਬਾਰ ਮਰ ਮਰ ਕਰ ਰੋਤੇ ਹੈਂ॥੨"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਅਜੇਹੇ ਜੀਵ) ਸਦਾ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਸਹੇੜ ਕੇ ਦੁੱਖੀ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vano es el gozo, y sin la Devoción al Señor, uno llora siempre. (2)"