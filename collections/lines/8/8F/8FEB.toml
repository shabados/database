[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ; ਆਪੇ ਖੰਡ. ਆਪੇ ਸਭ ਲੋਇ ॥"
page = 604
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is in the egg-born, foetus-born, sweat-born and the earth-born. He Himself is in the continents and Himself in all the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਹੀ ਆਂਡਿਆਂ ਤੋਂ ਪੈਦਾ ਹੋਇਆ, ਜੇਰ ਤੋਂ ਜੰਮਿਆ, ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਤੇ ਧਰਤੀ ਤੋਂ ਉਗਿਆ ਹੋਇਆ ਵਿੱਚ ਹੈ। ਉਹ ਆਪ ਮਹਾਂਦੀਪਾਂ ਵਿੱਚ ਹੈ ਤੇ ਆਪ ਹੀ ਸਾਰਿਆਂ ਸੰਸਾਰਾਂ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is born of the egg, from the womb, from sweat and from the earth; He Himself is the continents and all the worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ (ਅੰਡਜ) ਅੰਡੇ ਸੇ ਉਤਪਤਿ ਹੋਣੇ ਵਾਲੀ ਪੰਛੀਓਂ ਕੀ ਖਾਣ ਹੈ। ਪੁਨਃ (ਜੇਰਜ) ਰਕਤਬਿੰਦ ਸੇ ਉਤਪਤਿ ਹੋਣੇ ਵਾਲੀ ਮਾਨੁਖ ਪਸੂ ਆਦਿਕੋਂ ਕੀ ਖਾਣ ਹੈ। (ਸੇਤਜ) ਪਸੀਨੇ ਸੇਂ ਉਤਪੰਨ ਹੋਣੇ ਵਾਲੀ ਖਾਣੀ ਰੂਪੁ ਹੈ, ਜੈਸੇ ਮਨੁਖੋਂ ਕੇ ਮੁੜਕੇ ਸੇ ਜੂਆਂ ਅਰ ਪਸੂਓਂ ਕੇ ਪਸੀਨੇ ਸੇ ਚੀਚੜ ਬ੍ਰਿਛੋਂ ਕੇ ਪ੍ਰਸੀਨੇ ਸੇ ਲਾਖ ਗੂੰਦੇ ਆਦਿਕ ਪਥਰੋਂ ਕੇ ਪ੍ਰਸੀਨੇ ਸੇ ਮਣੀਆ ਹੀਰੇ ਆਦਿਕ ਹੋਤੇ ਹੈਂ। ਅਰੁ ਆਪੇ ਹੀ (ਉਤਭੁਜ) ਗਰਮੀ ਪ੍ਰਿਥ੍ਵੀ ਕੀ ਸੇ ਬਿਖ੍ਯਾਦਿ ਉਤਪੰਨ ਹੋਣੇ ਵਾਲੀ ਖਾਣੀ ਹੈ। ਆਪੇ ਹੀ ਖੰਡ ਔਰ ਪੁਰੀਆਂ ਰੂਪ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਲੋਕ, ਭਾਵ ਚੌਦਾਂ ਲੋਕ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਚਾਰੇ ਖਾਣੀਆਂ) ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ (ਧਰਤੀ ਦੇ ਨੌ) ਖੰਡ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਸਾਰੇ ਭਵਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nace del huevo, nace como feto, nace del sudor y de la tierra,"