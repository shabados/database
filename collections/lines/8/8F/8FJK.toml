[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਇਆ ਡੋਲਨੀ; ਪਵਨੁ ਝਕੋਲਨਹਾਰੁ ॥"
page = 1365
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir wealth is the churning pot and the breath is the churning staff."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਧਨ-ਦੌਲਤ ਚਾਟੀ ਹੈ ਅਤੇ ਸੁਆਸ ਹੈ ਇਕ ਮਧਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, Maya is the butter-churn, and the breath is the churning-stick."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮਾਯਾ ਰਚਤ ਏਹ ਦੇਹ ਰੂਪੀ (ਡੋਲਨੀ) ਚਾਟੀ ਹੈ, ਤਿਸ ਮੇਂ ਪਵਨ ਰੂਪੀ ਸ੍ਵਾਸੋਂ ਕੀ ਝਕੋਲਨਹਾਰ ਮਧਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਸ 'ਦੁਨੀਆ' ('ਮਾਇਆ') ਨੂੰ ਦੁੱਧ ਦੀ ਭਰੀ ਚਾਟੀ ਸਮਝੋ, (ਹਰੇਕ ਜੀਵ ਦਾ) ਸੁਆਸ ਸੁਆਸ (ਉਸ ਚਾਟੀ ਨੂੰ ਰਿੜਕਣ ਲਈ) ਮਧਾਣੀ ਮਿਥ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, Maya es la mantequilla batida, y la respiración es el palo para batir,"