data = "ਨ ਖੇਲੰ ਬਿਸਾਰ︀ਯੋ ॥੨੬੩॥"
page = 656

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those silence-observing Yogis went to that side and they saw her, but that girl did not see them and did not stop playing,263."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾ ਹੀ ਖੇਡ ਨੂੰ ਵਿਸਾਰਿਆ ਹੈ ॥੨੬੩॥"