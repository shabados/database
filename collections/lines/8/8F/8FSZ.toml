[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ. ਪ੍ਰਭ ਹਮਾਰੇ ॥"
page = 533
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Master of the Masterless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਪ੍ਰਭੂ ਅਨਾਥੋਂ ਕੇ ਨਾਥ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ ਸਾਡੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro sin apoyo; el Señor es mi Único Soporte."