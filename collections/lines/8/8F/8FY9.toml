[[content]]
asset = "SSKS"
type = "primary"
data = "ਡਾਰਿ ਦੇਤ ਖੇਤ ਹੁਇ ਪ੍ਰਫੁਲਿਤ ਸਫਲ ਤਾ ਤੇ; ਆਪਿ ਨਿਹਫਲ ਪਾਛੇ ਬੋਝ ਉਕਤਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "It spills the water in the field and as a result of benevolent nature of the water, the crop becomes green and fruit bearing, but Dhekuli of fake humility remains empty and itself lifting its own weight;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਥੇ ਹੀ ਉਹ ਢੀਂਗਲੀ ਬਸ ਨਹੀਂ ਕਰਦੀ, ਉਸ ਪਾਣੀ ਨਾਲ ਭਰਪੂਰ ਹੋ ਕੇ ਭੀ ਫੇਰ ਓਸ ਪਾਣੀ ਨੂੰ ਬਾਹਰ ਖੇਤ ਵਿਚ ਸੁੱਟ ਮਾਰਦੀ ਹੈ ਉਹ ਭਲੇ ਸੁਭਾਵ ਕਾਰਣ ਤਾਂ ਤੇ ਤਿਸ ਤੋਂ ਨਿਰਾਦਰ ਪਾ ਕੇ ਭੀ ਅਪਣੇ ਨਾਲ ਓਸ ਖੇਤ ਨੂੰ ਪ੍ਰਫੁਲਤਿ ਹਰਿਆ ਭਰਿਆ ਤੇ ਸਫਲਾ ਬਣਾ ਦਿੰਦਾ ਹੈ। ਤੇ ਢਿੰਗਲੀ ਭੈੜੀ ਪਿਛੋਂ ਨਿਹਫਲ ਛੂਛੀ ਰਹਿ ਕੇ ਬੋਝ ਹੀ ਚੁਕਨ ਜੋਗੀ ਰਹਿ ਜਾਇਆ ਕਰਦੀ ਹੈ।"