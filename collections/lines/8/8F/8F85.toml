[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਉਸ ਸੋਹਣਿਆਣ ਦੇ ਸੁਲਤਾਨ ਨੇ ਤੇਰੀਆਣ ਅੱਖਾਣ ਵਿਚ ਅਪਨਾ ਡੇਰਾ ਬਨਾ ਰਖਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਆਂ ਸੁਲਤਾਨਿ ਖੂਬਾਂ ਕਰਦਾ ਅੰਦਰ ਦੀਦਾ ਮੰਜ਼ਿਲ ਹਾ ।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whosoever has won over the realm of 'mind', he is considered as the all-powerful monarch,"