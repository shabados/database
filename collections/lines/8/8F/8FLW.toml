[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਰੁਨਿ ਬ੍ਰਿਧਿ ਬਾਲਾ ਜਿਤੀ; ਗ੍ਰਿਹ ਮਹਿ ਰਹੀ ਨ ਏਕ ॥੯॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "music. All, the old and the young, came (to see her) and none remained back home.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਵਾਨ, ਬਿਰਧ, ਬਾਲਿਕਾ ਜਿਤਨੀਆਂ ਵੀ ਸਨ, ਇਕ ਵੀ ਘਰਾਂ ਵਿਚ ਨਾ ਰਹੀ (ਸਭ ਉਸ ਨੂੰ ਵੇਖਣ ਲਈ ਆ ਗਈਆਂ) ॥੯॥"