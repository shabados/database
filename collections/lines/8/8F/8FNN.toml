[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਵਿਸਹਹਿ; ਬਹੁ ਪ੍ਰੀਤਿ ਲਗਾਇਆ ॥"
page = 1245
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They trust not even their sons and wife and bear wealth an excessive affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਲੜਕਿਆਂ ਅਤੇ ਵਹੁਟੀ ਤੇ ਭੀ ਭਰੋਸਾ ਨਹੀਂ ਕਰਦੇ ਤੇ ਮਾਲ ਧਨ ਨਾਲ ਉਨ੍ਹਾਂ ਘਣਾ ਮੋਹ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not trust their own children or spouses; they are totally attached to the love of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਕੀ ਭੀ (ਵਿਸਹਹਿ) ਪਰਤੀਤਿ ਨਹੀਂ ਰਖਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਸਭ ਹਿਤੂ ਸਨਬੰਧੀ ਮਾਇਆ ਧਾਰੀ ਕੋ ਚੋਰ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ। ਜੀਵੋਂ ਨੇ ਮਾਇਆ ਮੇਂ ਬਹੁਤ ਹੀ ਪ੍ਰੀਤ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨਾਲ (ਇਤਨਾ) ਵਧੀਕ ਹਿਤ ਜੋੜਦੇ ਹਨ ਕਿ ਪੁਤ੍ਰ ਤੇ ਵਹੁਟੀ ਦਾ ਭੀ ਇਤਬਾਰ ਨਹੀਂ ਕਰਦੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No confían ni en sus hijos ni en sus seres más amados, tal es su amor."