[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਹਹੁ; ਹਰਿ ਕੀ ਸਰਣਾਈ ॥੨॥"
page = 1261
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever abide thou under the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਹੇਠਾ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain forever in the Sanctuary of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਿਸ ਹਰੀ ਕੀ ਸਰਣਾਈ ਸਦਾ ਰਹੋ॥੨॥☬ਜੇ ਕਹੈ ਤੁਮਰੇ ਮਤ ਮੇਂ ਪੰਡਤ ਕੌਣੁ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ (ਤਾ ਕਿ ਮਾਇਆ ਦੀ ਮਮਤਾ ਤੇਰੇ ਉੱਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨ ਪਾ ਸਕੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanezcan para siempre en el Santuario del Señor. (2)"