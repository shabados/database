[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਅਗੈ ਪਿਛੈ. ਢੋਈ ਨਾਹੀ; ਜਿਸੁ ਅੰਦਰਿ ਨਿੰਦਾ. ਮੁਹਿ ਅੰਬੁ ਪਇਆ ॥"
page = 307
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose mouth blisters by uttering the slander of his heart, finds no shelter here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮੂੰਹ ਉਸ ਦੇ ਦਿਲ ਦੀ ਬਦਖੋਈ ਉਚਾਰਨ ਕਰਨ ਨਾਲ ਧੁਖ ਉਠਿਆ ਹੈ, ਉਸ ਨੂੰ ਏਥੇ ਅਤੇ ਅੱਗੇ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall find no shelter here or hereafter; his mouth blisters with the slander in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮੁਖ ਮੇਂ ਨਿੰਦਾ ਰੂਪੀ ਅੰਬ ਕਾ ਰਸ ਪੜਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਗੁਰੂ ਕੀ ਨਿੰਦਾ ਹੀ ਅਤੀ ਰੁਚਤੀ ਹੈ, ਉਸ ਮਰਵਾਹੇ ਕੋ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਢੋਈ ਨਹੀਂ ਮਿਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਦੇਂਦਾ। ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤਾਂ ਨਿੰਦਾ ਹੋਵੇ, ਪਰ ਮੂੰਹ ਵਿਚ ਅੰਬ ਪਿਆ ਹੋਵੇ (ਭਾਵ, ਜੋ ਮੂੰਹੋਂ ਮਿੱਠਾ ਬੋਲੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ ਪਿਛੈ = ਪਰਲੋਕ ਵਿਚ ਤੇ ਇਸ ਲੋਕ ਵਿਚ। ਮੁਹਿ = ਮੂੰਹ ਵਿਚ। ਅੰਬੁ = (ਭਾਵ) ਮਿਠਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No encontrará Refugio ni aquí ni aquí después, porque su boca, llena de calumnias, escupe puro veneno."