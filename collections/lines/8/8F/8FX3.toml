[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਦ ਹੀ; ਰਹਿਆ ਸਮਾਇ ॥੬॥"
page = 279
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He ever remains diffused among all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਹਮੇਸ਼ਾਂ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He remains forever All-pervading. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਹਰੀ ਸਦਾ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਆਪਣੇ ਆਪ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ ਹੀ = ਸਦਾ ਹੀ। ਰਹਿਆ ਸਮਾਇ = ਸਮਾਇ ਰਹਿਆ, ਆਪਣੇ ਆਪ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Eterna Presencia está difundida por todas partes, permanentemente.(6)"