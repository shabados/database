[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਭਗਤਿ. ਪ੍ਰਭਿ ਆਪਿ ਕਰਾਈ; ਆਪੇ ਸੇਵਾ ਲਾਏ ॥੩॥"
page = 748
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has put me to His meditation and Himself has yoked me to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪੇ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਸਿਮਰਨ ਵਿੱਚ ਲਾਇਆ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਣੀ ਚਾਕਰੀ ਵਿੱਚ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself inspires me to worship Him; He Himself inspires me to serve Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਅਪਨੀ ਭਗਤੀ ਆਪ ਹੀ ਕਰਾਈ ਹੈ, ਆਪੇ ਹੀ ਤੁਮਨੇ ਮਨ ਆਦੀ ਇੰਦ੍ਰੇ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਆਪ ਹੀ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਪਾਸੋਂ ਆਪਣੀ ਭਗਤੀ ਆਪ ਹੀ ਕਰਾ ਲਈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo nos pone a Su Servicio y en Su Alabanza. (3)"