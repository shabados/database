[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਅਚਰਜ ਸੋਭ ਬਣਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 629
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has created what is wondrous and glorious. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਅਸਚਰਜ ਕੀਰਤੀ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has created such wonder and glory! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮਾਰੀ ਅਸਚਰਜ ਸੋਭਾ ਬਨਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਆਪਣੇ ਦਾਸ ਦੀ ਸਦਾ ਹੀ) ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੀ ਸੋਭਾ ਬਣਾ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਸਾਚੇ) ਨੇ। ਅਚਰਜ = ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੀ। ਸੋਭ = (ਆਪਣੇ ਦਾਸ ਦੀ) ਸੋਭਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha creado lo Bello y lo Maravilloso. (1-Pausa)"