[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵੇਖਿ ਵੇਖਿ ਗੁਰੂ ਵਿਗਸਿਆ; ਗੁਰ ਸਤਿਗੁਰ ਦੇਹਾ ॥੧੭॥"
page = 726
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing, yea, seeing the Guru and the body of the Great True Guru, I am ever in bloom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਤੇ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦੇਹ ਨੂੰ ਦੇਖ ਦੇਖ ਕੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon the Guru, the Guru, the True Guru embodied, and I blossom forth in bliss. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਪੁਜ ਔਰ ਵਡੇ ਹੈਂ, ਮੈਂ ਤਿਨਾਂ ਸਤਿਗੁਰਾਂ ਕੇ ਸਰੀਰ ਕੋ ਮਨ ਤਨ ਸੇ ਦੇਖ ਦੇਖ ਕਰ (ਵਿਗਸਿਆ) ਪ੍ਰਸੰਨ ਭ੍ਯਾ ਹੂੰ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਗੁਰੂ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਗੁਰੂ ਦਾ (ਸੋਹਣਾ) ਸਰੀਰ ਵੇਖ ਕੇ ਖਿੜ ਰਿਹਾ ਹਾਂ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਸਿਆ = ਖਿੜ ਪਿਆ ਹਾਂ। ਗੁਰ ਦੇਹਾ = ਗੁਰੂ ਦਾ ਸਰੀਰ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo pongo mi mirada en el Guru, el Guru, el Verdadero Guru Encarnado y así florezco envuelto en Gloria.  (17)"