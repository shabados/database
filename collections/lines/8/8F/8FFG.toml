[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਰਿਨ ਦਿਨ ਦਿਨ ਉਦਮ ਅਦਿਆਉ ਬਿਨ; ਮੂਲ ਔ ਬਿਆਜ ਬਢੈ ਉਪਜੈ ਬਿਆਧ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the interest on the borrowed money increases every day if the principle amount is not returned leading to greater problem."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਰਜਾ ਜੋ ਅਦਾਇਗੀ ਦੇ ਉੱਤਮ ਤੋਂ ਬਿਨਾਂ ਹੋਵੇ, ਉਹ ਮੂਲ ਤੇ ਨਾਲ ਬਿਆਜ ਦਿਨੋ ਦਿਨ ਵਧ ਵਧ ਕੇ ਅੰਤ ਉਸ ਤੋਂ ਬਿਪਤਾ ਉਪਜਦੀ ਹੈ।"