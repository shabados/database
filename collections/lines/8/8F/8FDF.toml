[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਹਹੁ ਪਕੜਿ ਉਠਾਲਿਆ; ਮਨ ਵਿਚਿ ਰੋਸੁ ਮਤ੍ਰੇਈ ਕੀਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing this, the stepmother got angry and catching hold of his arm pushed him out of the lap of the father (the king)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਤ੍ਰੇਈ ਮਾਂ ਨੇ ਮਨ ਵਿਚ ਗੁੱਸਾ ਖਾਕੇ ਬਾਹੋਂ ਫੜ ਕੇ ਉਠਾ ਦਿੱਤਾ (ਅਤੇ ਕਹਿਣ ਲੱਗੀ ਕਿ ਮੇਰੇ ਢਿੱਡੋਂ ਜੰਮਦੋਂ ਤਾਂ ਗੋਦੀ ਲਾਇਕ ਹੁੰਦਾ)।"