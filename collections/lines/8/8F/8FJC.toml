[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੇ ਅਗਿਆਨ ਤਿਮਰ. ਨਿਰਮਲੀਆ; ਬੁਧਿ ਬਿਗਾਸ ਬਿਬੇਕਾ ॥"
page = 1209
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Casting off the darkness of ignorance I have become immaculate and my discriminating intellect has blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਨੂੰ ਨਵਿਰਤ ਕਰ ਕੇ ਮੈਂ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਵੀਚਾਰਵਾਨ ਅਕਲ ਪ੍ਰਫੁਲਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have cut away the darkness of ignorance and become immaculate; my discriminationg intellect has blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬੁਧੀ ਕੋ ਬਿਬੇਕ ਕਾ ਬਿਗਾਸ ਹੂਆ, ਤਬ ਨਿਰਮਲ ਹੂਈ। ਅਗ੍ਯਾਨ ਰੂਪੀ (ਤਿਮਰ) ਅੰਧੇਰੇ ਕੇ ਦੋਨੋਂ ਭਾਗ ਕਾਟੇ ਗਏ, ਭਾਵ ਅਵਰਣ ਵਖੇ ਸਕਤੀਆਂ ਨਿਵਿਰਤ ਹੋ ਗਈਆਂ॥☬ਅਗ੍ਯਾਨ ਕੇ ਦੂਰ ਹੋਨੇ ਸੇ ਕਿਆ ਹੂਆ? ਤਾਂ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੇ ਹਨੇਰੇ ਕੱਟੇ ਗਏ ਹਨ, ਮੇਰੀ ਬੁੱਧੀ ਨਿਰਮਲ ਹੋ ਗਈ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਚੰਗੇ ਮੰਦੇ ਦੀ ਪਰਖ ਦੀ ਸ਼ਕਤੀ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਤਿਮਰ = ਹਨੇਰੇ। ਨਿਰਮਲੀਆ = ਪਵਿੱਤਰ। ਬੁਧਿ = ਅਕਲ। ਬਿਗਾਸ = ਪਰਕਾਸ਼। ਬਿਬੇਕਾ = (ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ) ਪਰਖ ਦੀ ਸ਼ਕਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he liberado de mi ignorancia, mi ser se purificó, mi intuición y mi sentido de discriminación, han despertado."