[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਮੰਗਹਿ; ਜੋਧ ਅਪਾਰ ॥"
page = 5
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The multitudes of warriors beg from the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਦੇ ਸਮੂਦਾਇ ਬੇ-ਅੰਤ ਸਾਹਿਬ ਦੇ ਦਰ ਤੇ ਖੈਰ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many great, heroic warriors begging at the Door of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਸਕਾਮੀ ਪ੍ਰਭੂ ਸੇ (ਜੋਧ) ਸੂਰਮਤਤਾ ਅਪਾਰ ਮਾਂਗਤੇ ਹੈਂ, ਕਿ ਮੇਰੀ ਰਣ ਮੈਂ ਕਬੀ ਹਾਰ ਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸੂਰਮੇ (ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ 'ਤੇ) ਮੰਗ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los guerreros que tocan a Su Puerta; imposibles de contar los que se acercan a Él."