[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਪ੍ਰਭ ਕਾ ਜਪੁ ਜਾਪਿ ॥"
page = 901
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord's Name through all the eight watches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, chant God's Chant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਆਠੋਂ ਪਹਿਰ ਹਰੀ ਕਾ ਜਾਪ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਅੱਠੇ ਪਹਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪਿ = ਜਪਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Dios noche y día,"