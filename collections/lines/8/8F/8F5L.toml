type = "primary"
data = "ਬਜੁੰਬਸ਼ ਬਲਰਜ਼ੀਦ ਸਰ ਤਾਬ ਬੁਨ ॥੨੬॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the king flew into rage from head to feet.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਕ ਗੁੱਸੇ ਨਾਲ ਕੰਬਣ ਲਗਾ ॥੨੬॥"