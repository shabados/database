[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਭੇਟਿਆ ਪਾਰਬ੍ਰਹਮੁ ਹਰਿ; ਪੜਿ ਬੁਝਿ, ਸਮਧਾ ॥"
page = 320
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meets the Guru and the Transcendent Lord, by reading about and understanding God, sits in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਅਤੇ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਪੜ੍ਹ ਅਤੇ ਸਮਝ ਕੇ ਸਮਾਧੀ ਇਸਥਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the Guru and the Supreme Lord God, who reads and understands, enters the state of Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪਾਰਬ੍ਰਹਮ ਰੂਪ ਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਸੋ ਪੁਰਸ ਹਰੀ ਨਾਮ ਕੋ ਪੜ ਸਮਝ ਕਰ (ਸਮਧਾ) ਸਮਾਇਆ ਹੈ ਵਾ ਸਮਝਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਉਚਾਰ ਕੇ ਤੇ ਸਮਝ ਕੇ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਧਾ = ਸਮਾਧੀ ਵਾਲਾ, ਟਿਕਾਉ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Señor, el Iluminador, y lográndolo he conocido el Éxtasis."