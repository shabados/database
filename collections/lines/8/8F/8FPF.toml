[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਤੁਸਿ ਦੀਆ ॥"
page = 629
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased, the Perfect Guru, has blessed me with the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੋ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru was pleased, and blessed me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਪੂਰੇ ਗੁਰੋਂ ਨੇ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਹਮਾਰੇ ਕੋ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਨਾਮ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਸਿ = ਤੁੱਠ ਕੇ, ਪ੍ਰਸੰਨ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto ha sido Compasivo conmigo,"