[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਮੁਏ; ਨ ਹਉਮੈ ਮਾਰੀ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But they all perished in their ego, which they could not decimate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੰਤੂ ਸਿੱਟਾ ਇਹ ਕਿ) ਮੈਂ ਮੈਂ ਕਰਦੇ ਹੀ ਮਰ ਗਏ, ਹਉਮੈ ਨੂੰ (ਕਿਸੇ) ਨਾ ਮਾਰਿਆ।"