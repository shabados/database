[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ. ਸੁਣਿ ਬੈਰਾਗੀ; ਕਿਆ ਤੁਮਾਰਾ ਰਾਹੋ ॥੨॥"
page = 938
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 7: Whence hast thou come? Q. 8: Whither goest thou? The detached Sidhs say, hear thou, O Nanak. Q. 9: What is the way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 7: ਤੂੰ ਕਿੱਥੇ ਆਇਆ ਹੈਂ? ਪ੍ਰ. 8: ਤੂੰ ਕਿਧਰ ਨੂੰ ਜਾਣਾ ਹੈ? ਤਿਆਗੀ ਸਿੱਧ ਆਖਦੇ ਹਨ, ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਨਾਨਕ! ਪ੍ਰ. 9: ਤੇਰਾ ਰਸਤਾ ਕਿਹੜਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell us, Nanak - the detached Siddhas wait to hear your reply. What is your path?\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਕੋ ਸਿੱਧ ਬੋਲੇ ਸੁਣ ਹੇ ਬੈਰਾਗਵਾਨ! ਤੁਮਾਰਾ ਰਾਹੁ ਕਿਆ ਹੈ? ॥੨॥☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਚਰਪਟ ਨੇ ਪੁੱਛਿਆ- ਹੇ ਸੰਤ! ਸੁਣ, ਤੇਰਾ ਕੀਹ ਮਤ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਬੋਲੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ (ਕਿ ਜੋਗੀ ਨੇ ਪੁਛਿਆ)। ਬੈਰਾਗੀ = ਹੇ ਬੈਰਾਗੀ! ਹੇ ਵੈਰਾਗਵਾਨ! ਹੇ ਸੰਤ ਜੀ! ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਰਾਹੋ = ਰਾਹੁ, ਮਤ, ਮਾਰਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que estás desapegado, dinos, ¿cuál es tu camino?.(2)"