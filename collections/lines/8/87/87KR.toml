[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਰਤੀ ਮਿਲਿ; ਸੁਰਤਿ ਕਮਾਈ ॥"
page = 349
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, all the contemplators have practised contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਿਚਾਰਵਾਨਾਂ ਨੇ ਇਕੱਠੇ ਹੋ ਵੀਚਾਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the contemplators met together and practiced contemplation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਰਤੀਓਂ ਨੇ ਮਿਲਿ ਕਰ ਕੇ ਆਪਨੀ ਬ੍ਰਿਤੀ (ਕਮਾਈ) ਲਗਾਈ ਪਰੰਤੂ ਕਮ ਹੀ ਆਈ ਹੈ, ਕਹਿ ਨਹੀਂ ਸਕੀ ਅੰਤ ਕੋ ਬ੍ਯੰਤਤਾਈ ਕਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਗੱਲ ਲੱਭਣ ਵਾਸਤੇ) ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ ਕਈ ਵੱਡੇ ਪ੍ਰਸਿੱਧ ਜੋਗੀਆਂ ਨੇ ਧਿਆਨ ਜੋੜਨ ਦੇ ਯਤਨ ਕੀਤੇ, ਮੁੜ ਮੁੜ ਜਤਨ ਕੀਤੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰਿਆਂ ਨੇ। ਸੁਰਤੀ = ਸੁਰਤਿ। ਸਭਿ ਮਿਲਿ = ਸਾਰਿਆਂ ਨੇ ਮਿਲ ਕੇ, ਇਕ ਦੂਜੇ ਦੀ ਸਹਾਇਤਾ ਲੈ ਕੇ। ਸੁਰਤਿ ਕਮਾਈ = ਸਮਾਧੀ ਲਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los meditadores se reúnen a meditar en Ti,"