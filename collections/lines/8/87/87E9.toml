[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇ ਪਰੈ ਤਿਹ ਕੇ ਹਿਤ ਸੋ ਕਰਿ; ਕੋਟਿ ਪ੍ਰਨਾਮੁ ਕਹੈ ਇਹ ਬਾਨੀ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking clay in their hands and installing the image of the goddess and bowing their heads at her feet, all of them are saying,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਉਸ ਦੇ ਪੈਰੀਂ ਪੈਂਦੀਆਂ ਹਨ, ਕਰੋੜਾਂ ਵਾਰ ਪ੍ਰਣਾਮ ਕਰ ਕੇ, ਮੂੰਹੋਂ ਇਹ ਗੱਲ ਕਹਿੰਦੀਆਂ ਹਨ,"