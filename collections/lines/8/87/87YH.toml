data = "ਮੋਹੂ ਕੋ ਭਰਤਾ ਲੈ ਕਰੋ ॥੨੭॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, ‘Oh, my woman, you don’t burn yourself, I will wed you.’ ( 27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਹੀ (ਆਪਣਾ) ਪਤੀ ਬਣਾ ਲੈ ॥੨੭॥"