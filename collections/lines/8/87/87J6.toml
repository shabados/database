[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ. ਮਾਨੁ ਮਹਤੁ ਤੂੰ; ਆਪੇ ਦੇਵਣਹਾਰੁ ॥੧॥"
page = 54
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O True Lord! art honour and glory and Thyself the giver there-of."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਸੱਚੇ ਸੁਆਮੀ! ਇਜ਼ਤ ਮਾਨ ਤੇ ਬਜੁਰਗੀ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Lord, You are Honor and Glory; You Yourself are the Giver. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਵੱਡਾ (ਮਾਨੁ) ਆਦਰ ਔਰ (ਮਹਤੁ) ਵਡਿਆਈ ਪੁਨਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਔਰ ਆਪ ਹੀ ਮਾਨ ਵਡਾਈ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਣ ਹੈਂ, ਵਡਿਆਈ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਮਾਣ-ਵਡਿਆਈ) ਦੇਣ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਉ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਮਹਤੁ = ਵਡਿਆਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres el Honor y la Gloria, y eres Quien los otorga. (1)"