[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਿਦਾ ਅਮੋਲੁ ਹੈ; ਅੰਦਰਿ ਗੁਰੁ ਉਪਦੇਸੁ ਵਸਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Invaluable is the heart of gurmukh wherein resides the teaching of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਰਿਦਾ ਅਮਲੋਕ ਹੈ, (ਜਦੋਂ) ਅੰਦਰ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਵਸਾ ਲਵੇ।"