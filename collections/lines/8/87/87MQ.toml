[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਰ ਮੈਥੈ ਆਵਣਾ; ਮਰਣਹੁ. ਨਾ ਡਰਿਆਹੁ ॥੯੩॥"
page = 1382
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall assuredly come to me, so fear not thy death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਸਚਿਤ ਹੀ ਮੇਰੇ ਕੋਲ ਆਉਣਾ ਹੈ ਇਸ ਲਈ ਤੂੰ ਆਪਣੀ ਮੌਤ ਤੋਂ ਭੈ ਨਾਂ ਖਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall surely have to come to me; do not be afraid of death.\" ||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਰਪਰ) ਓੜਕ ਨੂੰ ਤੇਰਾ ਆਵਣਾ ਮੇਰੇ ਪਾਸ ਹੀ ਹੋਣਾ ਹੈ, ਤਾਂ ਤੇ ਮਰਨੇ ਕਾ ਡਰ ਰਿਦੇ ਮੇਂ ਨਾ ਲਿਆਉ॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਆਖ਼ਿਰ ਨੂੰ (ਤੂੰ) ਮੇਰੇ ਪਾਸ ਹੀ ਆਉਣਾ ਹੈ (ਤਾਂ ਫਿਰ) ਮੌਤ ਤੋਂ (ਇਤਨਾ) ਨਾਹ ਡਰ ॥੯੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਆਖ਼ਿਰ ਨੂੰ। ਮੈਥੈ = ਮੇਰੇ ਪਾਸ ॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de seguro tendrás que regresar, no tengas temor de la muerte. (93)"