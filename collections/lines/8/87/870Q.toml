[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਏਕੁ ਨਰਾਇਣੋ; ਹਰਿ ਅਗਮ ਅਗਾਧਾ ॥"
page = 1101
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible and Incomprehensible God Lord alone is eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹੀ ਸਦੀਵ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and only Lord is eternal, imperishable, inaccessible and incomprehensible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਨਿਹਚਲ ਤੌ ਇਕ ਨਰਾਇਣ ਹੈ, ਜੋ ਹਰੀ ਅਗਮ ਅਗਾਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਅਪਹੁੰਚ ਤੇ ਅਥਾਹ ਹਰੀ-ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es el Único Dios, Insondable e Infinito."