[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਪੁ ਜਪਿਓ; ਸਤਿਗੁਰ ਮਤਿ ਵਾ ਕੇ ॥"
page = 1042
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He; who utter the Lord's Name, attains to the True Guru's wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਆਣਪ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants the Lord's Chant, attains the Wisdom of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਵਾ ਕੇ) ਬਚਨ (ਮਤਿ) ਸਿਖ੍ਯਾ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜਿਸ ਨੇ ਨਾਮ ਜਾਪ ਕੋ ਜਪਿਓ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਿਆ ਹੈ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨੇ (ਸਮਝੋ) ਉਸ ਦੇ ਅੰਦਰ ਘਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਵਾ ਕੇ = ਉਸ ਦੇ (ਪਾਸ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien recita los Cantos del Señor, obtiene la Sabiduría del Verdadero Guru."