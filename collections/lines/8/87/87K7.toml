[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹ. ਗੁਣ ਬੋਲਹ ਬਾਣੀ; ਹਰਿ ਗੁਣ ਜਪਿ ਓੁਮਾਹਾ ਰਾਮ ॥੨॥"
page = 699
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing God's praise utter the hymns in His praise and the joy of repeating the Lord's excellence, wells up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਉਸ ਦੀ ਕੀਰਤੀ ਦੇ ਸ਼ਬਦ ਉਚਾਰਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਦੀਆਂ ਖੂਬੀਆਂ ਵਰਣਨ ਕਰਨ ਦੀ ਪ੍ਰਸੰਨਤਾ ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਬਲਤਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing His Glorious Praises, I speak the Bani of His Word; chanting His Glorious Praises, a sincere yearning for the Lord wells up. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਰ ਤੇਰੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਗੁਣੋਂ ਕੋ ਸੁਭਾਵਕ ਬੋਲਤੇ ਹੈਂ। ਔਰ ਹੇ ਰਾਮ! ਤੇਰੇ ਗੁਣ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਜਪ ਕਰ ਉਮਾਹ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਅਸੀਂ ਤੇਰੇ ਗੁਣ ਗਾਵੀਏ, ਤੇਰੇ ਗੁਣ ਉਚਾਰੀਏ। ਤੇਰੇ ਗੁਣ ਯਾਦ ਕਰ ਕਰ ਕੇ (ਸਾਡੇ ਅੰਦਰ ਤੇਰੀ ਭਗਤੀ ਦਾ) ਚਾਉ ਪੈਦਾ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹੁ = ਅਸੀਂ ਗਾਵੀਏ। ਬੋਲਹ = ਅਸੀਂ ਬੋਲੀਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita sólo las Palabras de Alabanza del Señor, pues de esa forma la Dicha de la Alabanza del Señor se posará en Ti. (2)"