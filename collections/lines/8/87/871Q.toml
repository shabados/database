[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਇ ਕਿਤੈ. ਨ ਲਭਨੀ; ਕਰਿ ਭੇਖ ਥਕੇ ਭੇਖਵਾਨੀ ॥"
page = 514
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no effort can they be found and the guisers have grown weary of adopting religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਭੀ ਉਪਰਾਲੇ ਨਾਲ ਲੱਭੇ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਭੇਖਧਾਰੀ ਮਜ਼ਹਬੀ ਭੇਸ ਧਾਰ ਕੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot be found by any efforts; wearing their religious robes, the wearers have grown weary of trying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਬਡੇ ਭੇਖ ਵਾਲੇ ਕਰਤੇ ਕਰਤੇ ਥਕ ਗਏ ਹੈਂ, ਹੋਰ ਕਿਸੀ ਉਪਾਉ ਸੇ ਕਪਾਟੋਂ ਕਾ ਖੁਲਨਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੇਖ ਕਰਨ ਵਾਲੇ ਲੋਕ ਭੇਖ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਏ ਹਨ, ਪਰ ਉਹਨਾਂ ਨੂੰ ਭੀ ਕਿਸੇ ਉਪਾਉ ਕਰਨ ਨਾਲ (ਇਹ ਫਾਟਕ) ਨਹੀਂ ਦਿੱਸੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se adornan con muchos ropajes y hacen todo tipo de esfuerzos, pero no las encuentran."