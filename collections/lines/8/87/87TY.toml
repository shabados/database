[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅੰਗਦੁ ਗੁਰੁ ਅੰਗ ਤੇ; ਜੋਤੀ ਜੋਤਿ ਸਮੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the limb of this Guru was created Guru Angad and his flame merged in his (Guru Angad' s ) flame."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਨਾਨਕ ਜੀ) ਦੇ ਸਰੀਰ ਤੋਂ ਗੁਰੂ ਅੰਗਦ ਹੋਏ, ਜੋਤੀ (ਪ੍ਰਕਾਸ਼ ਰੂਪ ਗੁਰੂ ਨਾਨਕ ਨੇ ਆਪਣੀ) ਜੋਤ (ਉਸ ਵਿਖੇ ਸਮੋਈ) ਪਾ ਦਿੱਤੀ।"