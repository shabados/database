[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਹਮਾਰਾ ਰਾਖਿਆ ਪੜਦਾ ॥"
page = 889
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints ever screen my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸਦਾ ਹੀ ਮੇਰੇ ਪਾਪਾਂ ਨੂੰ ਕੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints have covered my faults."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਨੇ ਹਮਾਰਾ ਪੜਦਾ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਨੇ (ਵਿਕਾਰ ਆਦਿਕਾਂ ਤੋਂ) ਮੇਰੀ ਇੱਜ਼ਤ ਬਚਾ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਦਾ = ਲਾਜ, ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo salva mi honor siempre;"