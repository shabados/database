[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਬਾਣੀ; ਕੋ ਮੰਨਿ ਵਸਾਏ ॥"
page = 1062
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the One, who enshrines the Immaculate Gurbani in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਪਵਿੱਤ੍ਰ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare is that person who enshrines the Immaculate Bani of the Guru's Word within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਧ ਬਾਣੀ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਜੀਵਨ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ (ਗੁਰ-) ਬਾਣੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = (ਜੀਵਨ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ। ਕੋ = ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que eleva el Nombre Inmaculado en la mente,"