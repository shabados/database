[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਓ; ਗੁਰਿ ਸਾਥੇ ॥"
page = 1212
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru Has blest me with the Lord Master's Name as my comrade,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਮੇਰੇ ਸਾਥੀ ਵਜੋ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me the Name of the Lord, Har, Har, as my Companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਰੇ ਸਾਥ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਨਾਲ ਸਾਥੀ ਦੇ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਾਥੇ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Guru me ha bendecido con el Nombre del Señor; aún si medito en la Palabra por un momento,"