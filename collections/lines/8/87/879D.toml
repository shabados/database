[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਿਯੋ ਭੂਪ ਪਾਇਨ ਤਜੇ ਸਰਬ ਗਰਬੰ ॥੩੯॥੨੦੭॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king fell at the feet of Vyas forsaking all pride.39.207."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਹੰਕਾਰ ਨੂੰ ਛਡ ਕੇ ਉਸ ਦੇ ਚਰਨੀ ਲਗਾ ਅਤੇ (ਮਹਾਭਾਰਤ ਦੇ) ਪਰਵ ਸੁਣਨ ਲਗਾ ॥੩੯॥੨੦੭॥"