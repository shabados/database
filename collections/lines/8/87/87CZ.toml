[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 424
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and mercifully enshrines the Name in thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਨਾਮ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the Naam is enshrined within our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਕੋ ਬਸਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਹਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਾਡੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué a Aquél que, a través de Su Gracia, el Naam, el Nombre del Señor es enaltecido en nuestra mente?"