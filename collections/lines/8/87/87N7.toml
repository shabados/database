[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੋਹਿ ਪੂਰਨ ਕਾਮ ॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their houses are filled with wealth and all their tasks are fulfilled"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀਆਂ) ਸਾਰੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।"