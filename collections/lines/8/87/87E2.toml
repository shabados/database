[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚੈ; ਪੰਚ ਤਤ ਬਿਸਥਾਰ ॥"
page = 343
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fifth Lunar day Thee world is the extension of the five elements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਵੀਂ ਥਿੱਤ-ਸੰਸਾਰ ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਦਾ ਪਸਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the fifth day of the lunar cycle, the five elements expand outward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚਮੀ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਇਹ ਜਗਤ ਪੰਚ ਤਤ ਕਾ ਬਿਸਥਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਪੰਜਾਂ ਤੱਤਾਂ ਤੋਂ (ਇਕ ਖੇਲ ਜਿਹਾ) ਬਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el quinto día, conoce que el mundo está envuelto en los cinco elementos,"