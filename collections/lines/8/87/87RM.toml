[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ; ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥"
page = 953
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the punishment, meted out in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਦੰਡ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the punishment received in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਹੀ ਕਰਮਾਂਨੁਸਾਰ ਦਰਗਾਹ ਮੇਂ ਸਜਾਇ ਮਿਲਤੀ ਹੈ, ਤਬ ਭੀ ਜੀਵ ਰੁਦਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ ਅਜੇਹੀ ਹੀ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno sufre en la Corte del Señor."