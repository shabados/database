[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਪ੍ਰਭੁ ਨਦਰਿ ਨਿਹਾਲੇ ॥੧॥"
page = 898
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when his Lord looks upon with His eye of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਅੱਖ ਨਾਲ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when God bestows His Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨਾ ਸ੍ਵਾਮੀ ਜੋ ਤੂੰ ਹੈਂ ਤੈਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸ ਨਿਹਾਲ ਕੀਏ, ਤੋ ਇਹ ਪ੍ਰਕਾਰ ਸਭ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਤੱਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਨਿਹਾਲੇ = ਤੱਕਦਾ ਹੈ, ਵੇਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Mente Superior. Eso sucede cuando Dios nos regala Su Mirada de Misericordia.(1)"