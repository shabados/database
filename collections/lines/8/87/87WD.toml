[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਕ ਨੂਰ ਕਰਦੰ; ਆਲਮ ਦੁਨੀਆਇ ॥"
page = 723
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infusing His light into the dust, the Lord has make the universe and the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਅੰਦਰ ਆਪਣੀ ਜੋਤ ਫੁਕ ਕੇ ਪ੍ਰਭੂ ਨੇ ਸੰਸਾਰ ਤੇ ਜਗਤ ਸਾਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord infused His Light into the dust, and created the world, the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ! ਖੁਦਾਇ ਕੈਸਾ ਹੈ? ਜਿਸ ਨੇ (ਖਾਕ) ਪ੍ਰਿਥਵੀ ਉਪਲਖ੍ਯਤ ਪਾਂਚ ਤਤੋਂ ਮੇਂ (ਨੂਰ) ਅਪਨੀ ਚੇਤਨ ਸਤਾ ਕੋ ਮਿਲਾਇ ਕਰ (ਦੁਨੀਆਇ) ਇਹ ਦੁਨੀਆਂ (ਕਰਦੰ) ਕਰੀ ਹੈ ਕਿਆ ਸਭ ਸ੍ਰਿਸ਼਼ਟੀ ਰਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚੇਤਨ ਜੋਤਿ ਅਤੇ ਅਚੇਤਨ ਮਿੱਟੀ ਮਿਲਾ ਕੇ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ ਇਹ ਜਹਾਨ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios infundió Su Luz en el polvo para crear el mundo."