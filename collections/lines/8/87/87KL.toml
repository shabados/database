[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਏਕ ਘਰੀ ਨ ਪਰੀ; ਜਿ ਗਿਰੇ ਧਰਿ ਪੈ ਥਰ ਜਿਉ ਪਤਝਾਰੀ ॥੨੧੨॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only one ghari (small duration of time) was not complete, when the demons had fallen on the earth like the leaves (of trees) in autumn.212.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਅਜੇ) ਇਕ ਘੜੀ ਵੀ ਪੂਰੀ ਨਹੀਂ ਗੁਜ਼ਰੀ ਸੀ ਕਿ ਧਰਤੀ ਉਤੇ ਬਲਵਾਨ (ਦੈਂਤ) (ਇਸ ਤਰ੍ਹਾਂ) ਡਿਗੇ ਹਨ ਜਿਸ ਤਰ੍ਹਾਂ ਪਤਝੜ (ਵਿਚ ਪੱਤਰ ਡਿਗਦੇ ਹਨ) ॥੨੧੨॥"