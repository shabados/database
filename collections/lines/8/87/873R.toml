[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਜਹੁ. ਗੋਬਿੰਦ ਭਜਹੁ; ਭਾਉ ਭਗਤਿ ਪਰਵੇਸ ॥"
page = 296
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thy self-conceit, remember the Lord and Lord's devotional service shall enter thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ, ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਤੇਰੇ ਮਨ ਅੰਦਰ ਦਾਖਲ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your self-conceit and vibrate upon the Lord of the Universe; loving devotion to Him shall permeate your being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਤਿਆਗ ਕਰ ਗੋਬਿੰਦ ਕਾ ਭਜਨ ਕਰੋ ਔਰ ਮਨ ਮੇਂ ਪ੍ਰੇਮਾਭਗਤੀ ਕਾ ਪ੍ਰਵੇਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਹਉਮੈ ਦੂਰ ਕਰੋ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰੋ। (ਜੇਹੜਾ ਮਨੁੱਖ ਇਉਂ ਜਤਨ ਕਰਦਾ ਹੈ) ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਆ ਵੱਸਦਾ ਹੈ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਆ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando te quites del sentido de tu individualidad y contemples a tu Señor, estarás imbuido en la Adoración Amorosa del Señor"