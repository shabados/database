[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਹੁਇ ਕੈ ਹਿੰਦੂਆ, ਗਾਇਤ੍ਰੀ ਕੋ ਗੁਪਤ ਜਪਿਓ; ਕਹੂੰ ਹੁਇ ਕੈ ਤੁਰਕਾ, ਪੁਕਾਰੇ ਬਾਂਗ ਦੇਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou becomest a Hindu and repeatest Gayatri secretly: Somewhere becoming a Turk Thou callest Muslims to worship."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਨੂੰ ਹਿੰਦੂ ਹੋ ਕੇ ਗਾਇਤ੍ਰੀ ਦਾ ਗੁਪਤ ਜਾਪ ਕਰਨ ਵਾਲਾ ਹੈਂ; ਅਤੇ ਕਿਤੇ ਮੁਸਲਮਾਨ ਹੋ ਕੇ ਉੱਚੀ ਆਵਾਜ਼ ਵਿਚ ਬਾਂਗ ਦਿੰਦਾ ਹੈਂ।"