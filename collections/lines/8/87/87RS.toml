[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭ੍ਰਮ ਬਿਨਸਿ ਗਏ; ਖਿਨ ਮਾਹਿ ॥"
page = 1151
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant their dread and doubt are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹਨਾਂ ਦਾ ਡਰ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their fears and doubts are dispelled in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਅਰ ਭਰਮ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਖਿਨ ਵਿਖੇ ਨਸਟ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਡਰ ਸਹਿਮ ਇਕ ਖਿਨ ਵਿਚ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sólo un instante uno se libera de la ilusión y de sus miedos,"