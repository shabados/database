[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਪੜੁ ਪਹਿਰਸਿ; ਅਧਿਕੁ ਸੀਗਾਰੁ ॥"
page = 1187
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She wears robes and makes many decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਸ਼ਾਕ ਪਹਿਨਦੀ ਹੈ ਤੇ ਘਣੇਰੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She wears beautiful clothes with all sorts of decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਪੜੇ ਪਹਿਰ ਕਰ ਅਧਕ ਸੀਗਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੋਹਣਾ ਸੋਹਣਾ ਕੱਪੜਾ ਪਹਿਨਦੀ ਹੈ ਵਧੀਕ ਵਧੀਕ ਸ਼ਿੰਗਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰਸਿ = ਪਹਿਨਦੀ ਹੈ। ਅਧਿਕੁ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que se arregla para vestirse de novia o de cualquier otra manera,"