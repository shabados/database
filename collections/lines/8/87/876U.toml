[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਣ; ਹਿਰਦੈ ਕਰਿ ਓਟ ॥"
page = 198
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind have the prop of God's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾ ਦਾ ਆਸਰਾ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Support of the Lord's Feet in your heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਚਰਨੋਂ ਕਾ ਹਿਰਦੇ ਮੇਂ ਆਸਰਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਬਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Refúgiate en los Pies de Loto del Señor"