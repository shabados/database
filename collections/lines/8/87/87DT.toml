[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਸੇਵਾ ਤੇ ਨਿਸਤਾਰਾ; ਗੁਰਮੁਖਿ ਤਰੈ ਸੰਸਾਰਾ ॥"
page = 559
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's service, emancipation, is attained, and through the Guru, the mortal crosses the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਦੁਆਰਾ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one is emancipated; the Gurmukh crosses over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਹੀ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ ਔਰ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਜੀਵ ਸੰਸਾਰ ਸੇ ਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ-ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਪਾਰ-ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਜਗਤ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio al Verdadero Guru, uno es emancipado. Aquél que vuelve su mirada hacia Dios, nada a través del mar de las existencias."