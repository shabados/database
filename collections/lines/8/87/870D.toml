[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨੁ ਸਮਝਾਈਐ; ਆਤਮ ਰਾਮੁ ਬੀਚਾਰਿ ॥੨॥"
page = 18
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the meditation of the Omnipresent Soul that the holy instruct their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਹੀ ਜਗਿਆਸੂ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਿੱਖ ਮੱਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs train their minds to contemplate the Lord, the Supreme Soul. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਪਨੇ ਮਨ ਕੋ ਸਮਝਾਈਏ, ਮਨ ਕੋ ਸਮਝਾਇ ਕਰ (ਆਤਮ ਰਾਮ) ਆਤਮਾ ਜੋ ਸਰਬ ਬਿਆਪੀ ਸਾਖੀ ਰੂਪੁ ਹੈ ਤਿਸ ਕਾ ਬੀਚਾਰੁ ਕਰੀਏ। ਵਾ ਆਤਮ ਪਦ ਕਰ ਤੂੰ ਪਦ ਕਾ ਵਾਚ੍ਯ ਜੀਵ, ਔਰੁ ਰਾਮ ਪਦ ਕਰ ਤਤ ਪਦ ਕਾ ਵਾਚ੍ਯ ਈਸ੍ਵਰੁ ਇਨ ਦੋਨੋ ਕਾ ਵੀਚਾਰੁ, ਭਾਵ ਸੋਧਨੁ ਕਰੀਏ⁽¹⁾॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉੱਚਾ ਆਚਰਨ ਭੀ ਸੌਖੀ ਖੇਡ ਨਹੀਂ, ਮਨ ਵਿਕਾਰਾਂ ਵਲ ਹੀ ਪ੍ਰੇਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ) ਮਨ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਿੱਧੇ ਰਾਹੇ ਪਾਈਦਾ ਹੈ, ਸਰਬ-ਵਿਆਪੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਨਾਲ ਸਮਝਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ = ਸਭ ਦੇ ਆਤਮਾ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਆਤਮੁ ਰਾਮੁ ਬੀਚਾਰਿ = ਸਰਬ-ਵਿਆਪੀ ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਵਿਚਾਰ ਕੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en la Meditación del Espíritu Omnipresente que el Gurmukj instruye su mente.  (2)"