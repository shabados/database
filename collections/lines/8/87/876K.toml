[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਰੀਝ ਸੋ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਹੀ ਫੁਨਿ ਡੋਲਤ ਗ੍ਵਾਰਿਨ ਕੇ ਗਨ ਮੈ ॥੬੦੯॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their mind is neither in the nether-world, nor in this world of death nor in the abode of gods, but being charmed by their sovereign Krishna, they are losing their balance.609."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਹ (ਕ੍ਰਿਸ਼ਨ ਖ਼ੁਦ) ਗੋਪੀਆਂ ਦੀ ਟੋਲੀ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਡੋਲਦਾ ਫਿਰਦਾ ਹੈ ॥੬੦੯॥"