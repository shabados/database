[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕੋ ਨਾਮੁ; ਨ ਕਬਹੂ ਲੀਨਾ ॥੧॥"
page = 792
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, Thou hast not uttered ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ, ਤੂੰ ਕਦੇ ਭੀ ਉਚਾਰਨ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have never even chanted the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਭੀ ਕਬੀ ਨਹੀਂ ਜਪਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਤਾਂ) ਕਦੇ ਸਿਮਰਿਆ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਕਬਹੂ = ਕਦੇ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh hombre, si no has contemplado a tu Señor? (1)"