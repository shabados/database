[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚਿ ਸਮਾਇ; ਸੁ ਦਰਗਹ ਜਾਣੀਐ ॥੨੧॥"
page = 1288
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man merges in the True Lord and he is renowned in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮਨੁਖ ਸਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਸਿਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is absorbed in the True Lord, and is famous in the Court of the Lord. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਸਚ ਮੇਂ ਸਮਾਏ ਹੈਂ, ਸੋ ਦਰਗਾਹ ਮੇਂ ਸਚੇ ਵਾ ਸੁਖੀ ਜਾਣੀਤੇ ਹੈਂ॥੨੧॥☬ਕਲਿਜੁਗ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ ਉਹ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਇ = ਲੀਨ ਹੋ ਕੇ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj es absorbido en el Señor Verdadero y se vuelve famoso en la Corte del Señor. (21)"