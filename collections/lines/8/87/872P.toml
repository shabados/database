[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ; ਸੇ ਜਨ ਸਚੇ ਪਰਵਾਣੁ ॥"
page = 648
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, true and approved are the persons, who serve their True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਦੇ ਪ੍ਰਮਾਣੀਕ ਹਨ ਉਹ ਪੁਰਸ਼, ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those humble beings are true and approved, who serve their True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਅਪਨਾ ਸਤਿਗੁਰੂ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਜਨ ਸਚੇ ਹੈਂ ਅਰ ਪ੍ਰਮਾਣੀਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਦੇ ਹਨ ਉਹ ਮਨੁੱਖ ਸੱਚੇ ਤੇ ਕਬੂਲ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que sirven al Guru son aprobados por Dios."