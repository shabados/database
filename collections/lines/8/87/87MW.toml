[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਧੂਰਿ; ਪਾਈਐ ਵਡਭਾਗੀ ॥"
page = 193
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck, the dust of Saints feet is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਖਾਕ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜ ਬੜੇ ਪੁਨੋਂ ਕਰ ਕੇ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ-ਸੰਤ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਧੂਰਿ = ਗੁਰੂ-ਸੰਤ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak; por una muy buena fortuna, he obtenido el Polvo de los Pies de los Santos,"