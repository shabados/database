[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ. ਕਬਹੂੰ ਨ ਸੇਵਿਆ; ਸਿਰਿ ਠਾਢੇ ਜਮ ਜੰਦਾਰਾ ॥"
page = 77
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He did never serve the perfect True Guru, and over his head stands tyrant death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਦਾਚਿਤ ਭੀ ਪੂਰਨ ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਈ ਅਤੇ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਜਾਲਮ ਮੌਤ ਖੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never serve the Perfect True Guru, and the cruel tyrant Death stands over their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਸਤਿਗੁਰੂ ਤੈਨੇ ਕਬੀ ਸੇਵਨ ਨਹੀਂ ਕੀਆ ਹੈ, (ਸਿਰਿ ਠਾਢੇ) ਸਿਰ ਉਪਰ ਖੜੇ ਹੈਂ (ਜਮ ਜੰਦਾਰਾ) ਜਮਦੂਤ ਵਾ ਜਮ, ਜੋ ਜਿੰਦ ਕੇ ਕਾਟਨੇ ਕਾ ਆਰਾ ਵਾ ਆਰੀ, ਵੈਰੀ ਵਾ ਜੰਦਾਲ, ਜੋ ਪੁਰਸ ਕੋ ਕੁਹਣੇ ਵਾਲਾ ਹੋਤਾ ਹੈ, ਸੋ ਸਿਰ ਪਰ ਖੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ ਵਿਚ ਮਸਤ ਮਨੁੱਖ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ, (ਇਸ ਵਾਸਤੇ ਉਸ ਦੇ) ਸਿਰ ਉੱਤੇ ਜ਼ਾਲਮ ਜਮ ਆ ਖਲੋਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਠਾਢੇ = ਖਲੋਤੇ ਹੋਏ। ਜੰਦਾਰਾ = ਅਵੈੜੇ, ਅਜੋੜ, ਜ਼ਾਲਮ {ਜੰਦਾਲ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No prestaste tu servicio al Guru Verdadero, mientras que sobre tu cabeza se iba posando Yama, el emisario, como un ave de rapiña."