[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ; ਵਰਸਣ ਲਾਗੇ ਮੇਹਾ ॥"
page = 104
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the order of God the rain begins to fall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਮੀਹ ਵਰ੍ਹਣ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, the rain begins to fall."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਹੁਕਮ ਕਰ ਕੇ ਗੁਰੂ ਰੂਪੀ ਮੇਘ ਬਰਸਨ ਲਗੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਵਰਖਾ-ਰੁੱਤ ਆਉਣ ਤੇ ਜਦੋਂ ਮੀਂਹ ਪੈਂਦਾ ਹੈ, ਤਾਂ ਠੰਢ ਪੈ ਜਾਂਦੀ ਹੈ, ਬਹੁਤ ਫ਼ਸਲ ਉੱਗਦੇ ਹਨ, ਸਭ ਲੋਕ ਅੰਨ ਨਾਲ ਰੱਜ ਜਾਂਦੇ ਹਨ, ਤਿਵੇਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad viene el rocío de Tu Gracia,"