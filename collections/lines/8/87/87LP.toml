[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਸੀਤਲੁ ਸਾਂਤਿ ਹੋਇ; ਨਾਮੇ ਸੁਖੁ ਹੋਈ ॥੬॥"
page = 424
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within he is cooled and pacified, and through the Lord's Name he obtains happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਵਾਰੇ ਉਹ ਠੰਡਾ ਤੇ ਧੀਰਜਵਾਨ ਹੋ ਵੰਞਦਾ ਹੈ, ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਉਹ ਖੁਸ਼ੀ ਹਾਸਲ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A cooling and soothing peace comes within, and through the Naam, peace is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸਾਂਤਿ ਰੂਪ ਸੀਤਲਤਾ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ ਔਰ ਤਿਸੀ ਨਾਮ ਕੇ ਉਪਦੇਸ ਦ੍ਵਾਰੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ (ਵਿਕਾਰਾਂ ਦੀ ਸੜਨ ਤੋਂ ਬਚ ਕੇ) ਠੰਢਾ-ਠਾਰ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ, ਹਿਰਦਾ {ਲਫ਼ਜ਼ 'ਅੰਤਰਿ' ਅਤੇ 'ਅੰਤਰੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ} ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el interior uno es refrescado y confortado. Sí, a través del Naam, el Nombre del Señor, uno logra el Éxtasis. (6)"