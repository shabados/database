[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਤੇਰਾ ਨਾਮੁ ਸਮਾਰਉ; ਤੁਮ ਹੀ ਕਉ ਪ੍ਰਭ ਆਹੀ ॥"
page = 499
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At every breath, I contemplate on Thine Name, O Lord, and long for Thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਕੇਵਲ ਤੇਰੀ ਹੀ ਤਾਂਘ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I contemplate Your Name; O God, I long for You alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰਾ ਨਾਮ ਸਿਮਰਾਂ, ਮੈਂ ਤੁਮਾਰਾ ਹੂੰ ਵਾ ਤੁਮਹੀ ਕੋ (ਆਹੀ) ਚਾਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਮੈਂ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੇਰਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਰੱਖਾਂ, ਮੈਂ ਸਦਾ ਤੇਰੇ ਹੀ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸਮਾਰਉ = ਸਮਾਰਉਂ, ਮੈਂ ਸੰਭਾਲਦਾ ਰਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਆਹੀ = ਆਹੀਂ, ਮੈਂ ਲੋਚਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso aprecio Tu Nombre siempre, y no amo a nadie más que a Ti."