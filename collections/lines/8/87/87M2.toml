[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਮਨਿ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ; ਹਰਿ ਨਾਮ ਹਰਿ ਤੇਰੀ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's Sikh, in his mind, has love for God and God's Name. He Loves Thee, O Lord God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖ ਦੇ ਚਿੱਤ ਵਿੱਚ ਰੱਬ ਤੇ ਰੱਬ ਦੇ ਨਾਮ ਲਈ ਪਿਆਰ ਹੈ। ਉਹ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Sikh keeps the Love of the Lord, and the Name of the Lord, in his mind. He loves You, O Lord, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ ਰਾਜੇ! ਗੁਰ ਸਿਖਾਂ ਕੇ ਮਨ ਮੇਂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕੀ ਪ੍ਰੀਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਤੇਰੀ ਪ੍ਰੀਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਤੇਰੇ ਨਾਮ ਦਾ ਪਿਆਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gursikh conserva el Amor del Señor el Naam en su mente. Él te ama, oh Señor, oh Señor Dios."