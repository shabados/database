[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਕਲਾ; ਲਖੀ ਨਹ ਜਾਇ ॥"
page = 294
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Manifold are His powers which cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਹਨ ਉਸ ਦੀਆਂ ਸ਼ਕਤੀਆਂ ਜੋ ਜਾਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His powers are so numerous, they cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਅਨੇਕ ਕਲਾ ਲਖੀਆ ਨਹੀਂ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅਨੇਕਾਂ ਤਾਕਤਾਂ ਹਨ, ਕਿਸੇ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Poder es vasto e inefable"