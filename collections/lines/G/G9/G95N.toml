[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਗੁਰ ਮਿਲਿ ਜਾਗੇ ॥"
page = 1006
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Guru, they remain awake night and day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, they remain awake and aware night and day;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਵਹੁ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਉਹ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਗੁਰਿ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਜਾਗੇ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ ਸੁਚੇਤ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, ellos están siempre despiertos, pues han sido encontrados por el Guru"