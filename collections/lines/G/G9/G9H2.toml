[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ. ਕਾਇ ਮੋਹਿ ਮੋਹਿਲੀ; ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਰਿਦੈ ਮੇਲ ॥੧॥"
page = 1229
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mate, why are thou bewitched in the Love of mammon? Enshrine thou thy Beloved's love within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਸਹੀਏ! ਤੂੰ ਮਾਇਆ ਦੀ ਮਮਤਾ ਅੰਦਰ ਕਿਉਂ ਮੋਹੀ ਗਈ ਹੈ? ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪਿਰਹੜੀ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companion, why are you so enticed by the Enticer? Enshrine the Love of Your Beloved within your heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੂੰ (ਕਾਇ) ਕਿਸ ਵਾਸਤੇ ਮੋਹ ਨੇ (ਮੋਹਿ) ਠਗ ਲਈ ਹੈ? ਤੂੰ ਪਤੀ ਕੀ ਪ੍ਰੀਤੀ ਰਿਦੇ ਮੇਂ (ਮੇਲ), ਭਾਵ ਧਾਰਨ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੂੰ ਇਸ ਦੇ ਮੋਹ ਵਿਚ ਕਿਉਂ ਫਸੀ ਹੋਈ ਹੈਂ? ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਖੀ! ਕਾਇ = ਕਿਉਂ? ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਮੋਹਿਲੀ = ਮੋਹ ਵਿਚ ਫਸੀ ਹੈਂ। ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ = ਪਿਆਰੇ ਦੀ ਪ੍ਰੀਤ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece entonces el Amor del Señor en tu corazón para que no seas desviado por el deseo. (1)"