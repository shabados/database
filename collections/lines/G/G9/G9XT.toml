[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਾਹਿ ਰੂਪੁ ਕਰਤਾ ਪੁਰਖੁ; ਸੋ ਜਾਣੈ ਜਿਨਿ ਕਿਛੁ ਕੀਅਉ ॥"
page = 1395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Dark age, the Guru is the embodiment of the Creator Lord. He alone understands this, who did some good deeds in the past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਅੰਦਰ ਗੁਰੂ ਜੀ ਸਿਰਜਣਹਜਰ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹਲ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੇ ਪਿਛੇ ਕੁਝ ਚੰਗੇ ਕਰਮ ਕੀਤੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Guru is the Form of the Creator, the Primal Lord God; he alone knows, who has tried it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਇਸ ਕਲਯੁਗ ਮੇਂ ਆਪ ਕਰਤਾ ਪੁਰਖ ਸਰੂਪ ਹੋ। ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਸੋ ਜਨ ਜਾਣਤਾ ਹੈ ਜਿਸ ਨੇ ਕੁਛ ਪੂਰਬ ਜਨਮ ਪੁੰਨ ਕਰਮ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਚ (ਗੁਰੂ ਅਮਰਦਾਸ) ਕਰਤਾ ਪੁਰਖ-ਰੂਪ ਹੈ; (ਇਸ ਕੌਤਕ ਨੂੰ) ਉਹ ਕਰਤਾਰ ਹੀ ਜਾਣਦਾ ਹੈ ਜਿਸ ਨੇ ਇਹ ਅਚਰਜ ਕੌਤਕ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਮਾਹਿ = ਕਲਜੁਗ ਵਿਚ। ਸੋ = ਉਹ ਅਕਾਲ ਪੁਰਖ। ਜਿਨਿ = ਜਿਸ (ਅਕਾਲ ਪੁਰਖ) ਨੇ। ਕਿਛੁ = ਇਹ ਅਲੱਖ ਕੌਤਕ (ਭਾਵ, ਇਹੋ ਜਿਹੇ ਗੁਰੂ ਨੂੰ ਸੰਸਾਰ ਤੇ ਘੱਲਣ ਦਾ ਕੌਤਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Edad oscura de Kali, el Guru es la Forma del Creador,"