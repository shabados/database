[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਪਪੀਲਕਾ. ਗ੍ਰਸਟੇ; ਗੋਬਿੰਦ ਸਿਮਰਣ ਤੁਯੰ ਧਨੇ ॥"
page = 1359
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou are insignificant like an ant, however, thou shall be great by amassing the wealth of the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਤੂੰ ਕੀੜੀ ਵਰਗੀ ਤੁਛ ਹੈ, ਪ੍ਰੰਤੂ ਸਾਹਿਬ ਦੇ ਆਰਾਧਨ ਦੀ ਦੌਲਤ ਇਕੱਤਰ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਵਿਸ਼ਾਲ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are as tiny and insignificant as an ant, but you shall become great, by the Wealth of the Lord's Meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ! (ਪਪੀਲਕਾ) ਕੀੜੀ ਵਤ ਨਿਮ੍ਰ ਭਾਵ ਧਾਰਨ ਵਾਲੇ ਯਦਪਿ ਬਿਭੂਤੀ ਸੇ ਗਰੀਬ ਹੈਂ ਤਦਪਿ (ਗ੍ਰਸਟੇ) ਭਾਰੀ ਧਨ ਵਾਰੇ ਹੋ, ਕਿਉਂਕਿ ਗੋਬਿੰਦ ਨਾਮ ਕਾ ਸਿਮਰਨ ਹੀ ਤੁਮਾਰਾ ਧਨੁ ਹੈ; ਵਾ ਸਿਮਰਨ ਕਰਨੇ ਕਰ ਤੁਮ ਧੰਨਤਾ ਯੋਗ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕੀੜੀ! (ਜੇ) ਗੋਬਿੰਦ ਦਾ ਸਿਮਰਨ ਤੇਰਾ ਧਨ ਹੈ, (ਤਾਂ ਤੂੰ ਨਿੱਕੀ ਜਿਹੀ ਹੁੰਦਿਆਂ ਭੀ) ਭਾਰੀ ਹੈਂ (ਤੇਰੇ ਮੁਕਾਬਲੇ ਤੇ ਉਹ ਬਲਵਾਨ ਮਨੁੱਖ ਹੌਲਾ ਤੀਲੇ-ਸਮਾਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres tan pequeño e insignificante como una hormiga, pero te volverás grandioso con la Riqueza de la Meditación de Dios."