data = "ਤਾ ਕਉ; ਕਾੜਾ ਕਹਾ ਬਿਆਪੈ ॥੧॥"
page = 186
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can anxiety cling to him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਫਿਕਰ ਚਿੰਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਚਿਮੜ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can anxiety touch them? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਕਾੜਾ) ਝੋਰਾ ਕਹਾਂ ਬਿਆਪਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਦੇ ਦਬਾ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
