[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਾਨਵਤੀ ਮਾਨ ਤ︀ਯਾਗਿ ਕੈ ਅਮਾਨ ਹੋਇ; ਪ੍ਰੇਮ ਰਸ ਪਾਇ ਚੁਪ ਹੁਲਸਤ ਗਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an honoured pretty woman sheds her pride and arrogance and becomes humble, and on receipt of her husband's love when united with him becomes quiet and smiles within."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਨ ਮੱਤੀ ਮਾਨ ਛੱਡ ਕੇ ਨਿਰਮਾਣ ਹੁੰਦੀ ਹੈ ਤਾਂ ਪਤੀ ਦਾ ਪ੍ਰੇਮ ਰਸ ਪਾ ਕੇ ਚੁੱਪ, ਪਰ ਤਨੋਂ ਮਨੋਂ ਆਨੰਦ ਵਿਚ ਹੁੰਦੀ ਹੈ।"