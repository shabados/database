[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਰਣਿ ਪਵਾਇਦਾ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਭਗਤ ਜਨਾ ਰਾਖੁ ਲਾਜੈ ਜੀਉ ॥"
page = 174
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord! God Himself causes man to enter His sanctuary and saves the honour of the devoted persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੀ ਸ਼ਰਦਾਗਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਾਉਂਦਾ ਅਤੇ ਅਨੁਰਾਗੀ ਪੁਰਸ਼ਾ ਦੀ ਇੱਜਤ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself leads us to enter His Sanctuary, O my Lord of the Universe; the Lord preserves the honor of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪੇ ਹੀ ਸੰਤੋਂ ਕੀ ਸਰਣ ਮੇਂ ਪਵਾ ਦੇਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਹਰੀ ਭਗਤ ਜਨੋਂ ਕੀ ਲਜ੍ਯਾ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਪ੍ਰੇਰ ਕੇ ਆਪਣੀ ਸਰਨ ਵਿਚ ਲਿਅਉਂਦਾ ਹੈ, ਹਰੀ ਆਪ ਹੀ ਭਗਤਾਂ ਦੀ ਇੱਜ਼ਤ ਦਾ ਰਾਖਾ ਬਣਦਾ ਹੈ (ਭਾਵ, ਭਗਤਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਤੋਂ ਬਚਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos conduce hasta Su Santuario y salva nuestro Honor."