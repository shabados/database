[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਵਖਰ ਕਉ ਤੁਮ ਆਏ ਹਹੁ; ਸੋ ਪਾਇਓ ਸਤਿਗੁਰ ਪਾਸਾ ਹੇ ॥੬॥"
page = 1073
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merchandise for which thou has come, that is received only from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੌਦੇ ਸੂਤ ਲਈ ਤੂੰ ਆਇਆ ਹੈ, ਉਹ ਕੇਵਲ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That merchandise, for which you have come into the world, is received only from the True Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਸੌਦੇ ਕੋ ਲੈਣ ਵਾਸਤੇ ਤੁਮ ਸੰਸਾਰ ਬੀਚ ਆਏ ਹੋ, ਸੋ ਜਿਸ ਨੇ ਪਾਇਆ ਹੈ ਸਤਿਗੁਰੋਂ ਕਾ (ਪਾਸਾ) ਆਸਰਾ ਲੈ ਕੇ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਨਾਮ-) ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ ਤੁਸੀਂ ਜਗਤ ਵਿਚ ਆਏ ਹੋ, ਉਹ ਪਦਾਰਥ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ ਕਉ = ਨਾਮ-ਪਦਾਰਥ ਵਾਸਤੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se recibe sólo del Guru. (6)"