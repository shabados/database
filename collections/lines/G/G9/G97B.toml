[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੈ ਠਾਕੁਰਿ; ਜੋ ਪਹਿਰਾਇਆ ॥"
page = 102
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom his Master clothes with the robe of honour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਦਾ ਮਾਲਕ ਇੱਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, whom the Lord and Master dresses in the robes of honor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੁਆਮੀ ਨੇ ਜੋ ਪਤਿ ਸੰਜੁਕਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸੇਵਕ) ਨੂੰ ਪਿਆਰੇ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ (ਸੇਵਾ ਭਗਤੀ ਦਾ) ਸਿਰੋਪਾ ਬਖ਼ਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Maestro honra con Su Manto,"