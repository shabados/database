[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਸਾਹਿਬ ਕਾ; ਸੇਵਕ ਮਨਿ ਭਾਇਆ ॥"
page = 101
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order of the Lord is pleasing to His slave's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਫਰਮਾਨ ਉਸ ਦੇ ਗੋਲੇ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master's Command is pleasing to the mind of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਸ੍ਵਾਮੀ ਕਾ ਹੁਕਮ ਸੇਵਕ ਕੇ ਮਨਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਦੇ ਮਨ ਵਿਚ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mandato del Maestro me complace, soy Su Esclavo, y yo hago lo que a Él le place."