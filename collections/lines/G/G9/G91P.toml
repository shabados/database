[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆਕਾਰੀ; ਹਰਿ ਹਰਿ ਰਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 186
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, ever, remains obedient to Lord God, the King. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਦਾ ਫਰਮਾਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain obedient to the Lord, the Sovereign Lord King. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਰਾਜਾ ਕੀ ਆਗਿਆ ਮਾਨਨੇ ਵਾਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ ਦਾ ਭਗਤ) ਹਰਿ-ਪ੍ਰਭੂ ਦੀ ਆਗਿਆ ਵਿਚ ਹੀ ਤੁਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque se somete siempre a la Voluntad del Señor, su Rey. (1-Pausa)"