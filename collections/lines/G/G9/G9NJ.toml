[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੂ ਰਾਵ ਯਹ ਭੇਦ ਨ ਚੀਨੋ ॥੭॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And continuously orated, Shiva, Shiva, Shiva but Raja could not perceive the enigma.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਰਾਜੇ ਨੇ ਕੁਝ ਵੀ ਭੇਦ ਨਾ ਸਮਝਿਆ ॥੭॥"