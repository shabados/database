[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਗਲੇ ਸਾਧੇ ॥"
page = 629
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the affairs are perfected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my affairs have been resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਰਬ ਕਾਰਜ ਸਿਧ ਭਏ ਹੈਂ; ਵਾ ਪੂਰਾ ਜੋ ਗੁਰੂ ਹੈ ਤਿਸ ਨੂੰ ਜੋ ਕੋਈ ਅਰਾਧੇ ਹੈ, ਸੋ ਸਭੀ ਕਾਰਜ ਸਿੱਧ ਕਰ ਲੇਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੇ = ਸਫਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él me regaló la Plenitud."