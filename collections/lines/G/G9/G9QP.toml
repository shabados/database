[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਦਿਲ ਮਹਿ ਕਪਟੁ ਨਿਵਾਜ ਗੁਜਾਰਹੁ; ਕਿਆ ਹਜ ਕਾਬੈ ਜਾਇਆ ॥੩॥"
page = 1350
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails thee to say prayer and to go the pilgrimage of Mecca, when there is malice in thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪਲੀਤੀ ਹੈ ਤਾਂ ਤੈਨੂੰ ਨਮਾਜ ਪੜ੍ਹਨ ਅਤੇ ਮੱਕੇ ਦੀ ਯਾਤਰਾ ਕਰਨ ਜਾਣ ਦਾ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your heart is full of hypocrisy; what good are your prayers or your pilgrimage to Mecca? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚਿਤ ਮੇਂ ਤੋ ਕਪਟੁ ਹੈ ਔ ਬਾਹਰਿ ਤੇ ਨਿਵਾਜ ਮੇਂ ਸਮਾਂ ਗੁਜਾਰਤੇ ਹੈਂ ਤੌ ਕਿਆ, ਔ (ਕਾਬੇ) ਮਕੇ ਮੇਂ ਹਜ ਕਰਨੇ ਕੋ ਗਇਆ ਤੌ ਕਿਆ ਅਰਥਾਤ ਕਿਸੇ ਅਰਥ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਣੇ ਦਿਲ ਵਿਚ ਕਪਟ ਰੱਖ ਕੇ ਨਿਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈਂ, ਤਾਂ ਇਹ ਨਿਮਾਜ਼ ਦਾ ਕੀਹ ਫ਼ਾਇਦਾ? ਤੇ, ਕਾਹਬੇ ਦੇ ਹੱਜ ਦਾ ਕੀਹ ਫ਼ਾਇਦਾ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu corazón está lleno de hipocresía, ¿de qué sirven tus oraciones y tus peregrinajes a la Meca? (3)"