[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑ ਬਿਧਿ ਨਗਰੁ ਵੁਠਾ; ਮੇਰੇ ਭਾਈ ॥"
page = 430
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way the village of my body was peopled, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਮੇਰੀ ਦੇਹ ਦਾ ਪਿੰਡ ਆਬਾਦ ਹੋ ਗਿਆ। ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, the village of my body became inhabited, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਨ ਪਰਕਾਰੋਂ ਕਰ ਕੇ ਇਹ ਸਰੀਰ ਵਾ ਸਤਸੰਗ ਰੂਪੀ ਨਗਰ (ਵੁਠਾ) ਬਸਾ ਹੈ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਸਹਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਇਸ ਤਰੀਕੇ ਨਾਲ ਉਸ ਮਨੁੱਖ ਦਾ ਸਰੀਰ-ਨਗਰ ਵੱਸ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maldad se quitó de mí y la Sabiduría del Guru"