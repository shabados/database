[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ ਤੂ ਸੁਆਮੀ, ਤੇ ਸੁਖ ਫਲ ਪਾਵਹਿ; ਤੇ ਤਰੇ ਭਵ ਸਿੰਧੁ, ਤੇ ਭਗਤ ਹਰਿ ਜਾਨ ॥"
page = 1298
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind Thou abide, O Lord, they obtain the fruit of bliss. They cross the terrible world ocean and they alone are known to be the God's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਸ਼ਕਰਣ ਅੰਦਰ ਤੂੰ ਵਸਦਾ ਹੈ, ਹੇ ਸਾਈਂ! ਉਹ ਖੁਸ਼ੀ ਦੇ ਮੇਵੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤ ਜਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain the fruit of peace, within whose hearts You, O my Lord and Master, abide. They cross over the terrifying world-ocean - they are known as the Lord's devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਤੂੰ ਬਸਤਾ ਹੈਂ ਤੇ ਪੁਰਸ ਸੁਖ ਰੂਪ ਫਲ ਕੋ ਪਾਵਤੇ ਹੈਂ। ਤੇ ਪੁਰਸ਼ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੇ ਹੈਂ ਔਰ ਹੇ ਹਰੀ! ਓਹੀ ਤੇਰੇ ਭਗਤ ਜਾਨੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਵੱਸ ਪੈਂਦਾ ਹੈਂ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਦਾ ਫਲ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ। ਉਹਨਾਂ ਨੂੰ ਭੀ ਹਰੀ ਦੇ ਭਗਤ ਜਾਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਹਿਰਦੈ = ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਤੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਭਵ ਸਿੰਧੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਜਾਨ = ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos en cuyo corazón, oh mi Señor y Maestro, habitas, sólo ellos obtienen el fruto de la Paz, sólo ellos cruzan el aterrador océano del mundo y son conocidos como los Devotos del Señor."