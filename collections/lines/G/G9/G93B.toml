[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਮੁ ਜਪਿ ਲਇਆ ॥"
page = 290
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that by Guru's grace I may repeat Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, may I chant the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਾਮ ਜਪ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੋ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਤੇਰਾ ਨਾਮ ਜਪ ਸਕੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que pueda meditar en Tu Nombre por la Gracia del Guru."