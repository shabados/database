[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੰਕਰੁ. ਨੇੜਿ ਨ ਆਵਈ; ਰਸਨਾ ਹਰਿ ਗੁਣ ਗਾਉ ॥੧॥"
page = 218
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier draws not near him, who with his tongue chants God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ ਜੋ ਆਪਣੀ ਜੀਭਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਆਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach those who chant the Glorious Praises of the Lord with the tongue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਰਸਨਾ ਕਰ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਜਮਦੂਤ ਨੇੜੇ ਨਹੀਂ ਆਵਤੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਜਮਦੂਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ (ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno alaba al Señor, el mirmidón de la muerte no lo toca.(1)"