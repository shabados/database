data = "(ਭੇਖਧਾਰੀ) ਨਟ ਅਨੇਕ ਭਾਂਤ ਸ੍ਵਾਂਗੋ ਕੋ (ਕਾਛੇ) ਬਨਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਂਗੀ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਅਨੇਕਾਂ ਮਨ-ਬਾਂਛਤ ਸ੍ਵਾਂਗ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
