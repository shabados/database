data = "The disguiser assumes various garbs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰੂਪੀਆ ਅਨੇਕਾਂ ਭੇਸ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
