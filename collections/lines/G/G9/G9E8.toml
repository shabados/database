data = "ਭਾਤਿ ਭਾਤਿ ਤਿਨ ਮਹਿ ਅਭਿਮਾਨੀ ॥"
page = 551

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He conquered all the places, where several proud Kauravas lived"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਭਾਂਤ ਭਾਂਤ ਦੇ ਅਭਿਮਾਨੀ ਬਣੇ ਸਨ।"