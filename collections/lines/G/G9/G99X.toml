[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਖਾਧੈ ਮਨੁ ਤ੍ਰਿਪਤੀਐ; ਪਾਈਐ ਮੋਖ ਦੁਆਰੁ ॥"
page = 645
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eating which the soul is satiated and door of salvation is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਖਾਣ ਦੁਆਰਾ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating this, the mind is satisfied, and the Door of Salvation is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਖਾਣੇ ਸੇ ਮਨ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਮੋਖ ਦੁਆਰ ਗਿਆਨ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਖਾਧਿਆਂ ਮਨ ਰੱਜ ਜਾਂਦਾ ਹੈ ਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਦਰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comiendo de este Alimento, la mente se sacia y uno llega hasta la Puerta de la Liberación."