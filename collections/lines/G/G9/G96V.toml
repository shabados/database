[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡਿ ਵਰਭੰਡਿ ਹਰਿ ਸੋਭਾ ਹੋਈ; ਇਹੁ ਦਾਨੁ. ਨ ਰਲੈ ਰਲਾਇਆ ॥"
page = 79
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In continents and the universe has spread the glory of God. This gift of the Name cannot be confounded with others by confounding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਆਜ਼ਮਾਂ ਤੇ ਆਲਮ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਫੈਲ ਗਈ ਹੈ। ਨਾਮ ਦੀ ਇਹ ਦਾਤ ਮਿਲਾਉਣ ਦੁਆਰਾ ਹੋਰਨਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Across the continents, and throughout the Universe, the Lord's Glory is pervading. This gift is not diminished by being diffused among all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਰਥਾਦਿ ੯ ਖੰਡੋਂ ਮੇਂ ਔਰ ਅਨੇਕ ਬ੍ਰਹਮੰਡੋਂ ਮੇਂ ਹਰੀ ਨਾਮ ਕੇ ਜਪਨੇ ਹੀ ਸੇ ਸੋਭਾ ਹੋਤੀ ਭਈ ਹੈ, ਤਾਂ ਤੇ ਇਹੁ ਹਰੀ ਨਾਮ ਰੂਪ ਦਾਨ ਔਰ ਬਿਵਹਾਰਕ ਦਾਨੋ ਸੇ ਮਿਲਾਉਨੇ ਕਰ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ-ਨਾਮ ਦੇ ਦਾਜ ਨਾਲ ਉਸ ਦੀ ਸੋਭਾ (ਉਸ ਦੇ) ਦੇਸ ਵਿਚ ਸੰਸਾਰ ਵਿਚ ਹੋ ਜਾਂਦੀ ਹੈ। ਇਹ ਦਾਜ ਐਸਾ ਹੈ ਕਿ ਇਸ ਨਾਲ ਹੋਰ ਕੋਈ ਦਾਜ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡਿ = ਖੰਡ ਵਿਚ; ਦੇਸ ਵਿਚ, ਧਰਤੀ ਉੱਤੇ। ਵਰਭੰਡਿ = ਬ੍ਰਹਮੰਡ ਵਿਚ, ਸੰਸਾਰ ਵਿਚ। ਹਰਿ ਸੋਭਾ = ਹਰਿ-ਨਾਮ ਦੇ ਦਾਜ ਨਾਲ ਸੋਭਾ। ਨ ਰਲੈ ਰਲਾਇਆ = ਕੋਈ ਹੋਰ ਦਾਜ ਇਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las tierras, en el Universo entero prevalece la Gloria del Señor"