[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤਨ ਕੇ ਬਧ ਕਾਰਨ ਕੋ; ਨਿਜ ਭਾਲ ਤੇ ਜੁਆਲ ਕੀ ਲਾਟ ਨਿਕਾਸੀ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to destroy the demons, the goddess hath drawn forth the flame of fire from her forehead.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਦੇ ਮਾਰਨ ਲਈ (ਚੰਡੀ ਨੇ) ਆਪਣੇ ਮੱਥੇ ਤੋਂ ਅੱਗ ਦੀ (ਇਕ) ਲਾਟ ਕਢ ਲਈ।"