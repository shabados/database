[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਬਾਣੀ ਸਬਦੁ ਸੁਭਾਖਿਆ ॥"
page = 611
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's discourse and the words are the best utterances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਬਾਣੀ ਤੇ ਬਚਨ ਮਹਾਂ ਸ੍ਰੇਸ਼ਟ ਕਥਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of God's Bani, and His Shabad, are the best utterances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਾਣੀ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕੋ ਉਚਾਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਨੇ ਆਪਣਾ) ਸ਼ਬਦ ਸੋਹਣਾ ਉਚਾਰਿਆ ਹੋਇਆ ਹੈ, (ਇਹ ਸ਼ਬਦ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਬਾਣੀ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਸੁਭਾਖਿਆ = ਸੋਹਣਾ ਉਚਾਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Señor es la Única Verdad Hablada; Escúchala,"