[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਗਤਿ ਮਤਿ; ਮੋਖ ਦੁਆਰੁ ॥੭॥"
page = 1342
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's holy word, man obtains sublime understanding and the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਵਿੱਤ੍ਰ ਬਾਣੀ ਰਾਹੀਂ ਇਨਸਾਨ ਨੂੰ ਸ਼ੇਸ਼ਟ ਸਮਝ ਅਤੇ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, one obtains clear understanding and the door of salvation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸੀ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਗਿਆਨ ਮਤੀ ਬੁਧੀ ਸੇ (ਗਤਿ) ਮੋਖ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਉਸ ਦੀ ਮੱਤ ਸੁਚੱਜੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਣ ਦਾ ਰਸਤਾ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene un claro Entendimiento en la Puerta de la Salvación. (7)"