[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ; ਹਰਿ ਬੋਲਹੁ ਦਿਨੁ ਰਾਤਿ ॥"
page = 1264
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O knower of God, day and night utter thou thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ, ਤੂੰ ਦਿਨ ਅਤੇ ਰੈਣ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O spiritual teacher, chant the Name of the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗਿਆਨੀਓਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਰਾਤ੍ਰਿ ਦਿਨ ਬੋਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨਵਾਨ ਮਨੁੱਖ! ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, maestro espiritual, canta el Nombre del Señor día y noche, y tu hambre"