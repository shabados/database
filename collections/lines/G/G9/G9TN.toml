[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਮੰਨਿ ਵਸਾਈ ॥"
page = 119
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace enshrine Him in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I enshrine Him in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਉਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨ ਵਿਚ। ਵਸਾਈ = ਵਸਾਈ, ਮੈਂ ਵਸਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que por la Gracia del Guru, Lo he enaltecido en mi mente."