[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਕ੍ਰ ਬੱਕ੍ਰ ਫਿਰੈ ਚਤੁਰ ਚੱਕ ਮਾਨਹੀ ਪੁਰ ਤੀਨ ॥੮੨॥"
page = 5
line = 8

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou movest fast like the disc in all the four directions and art worshipped by the three worlds. 82."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਦੇ ਹੁਕਮ) ਦਾ ਤੇਜ਼ੀ ਨਾਲ ਘੁੰਮਦਾ ਹੋਇਆ ('ਬਕ੍ਰ') ਚੱਕਰ ਚੌਹਾਂ ਚੱਕਾਂ ਵਿਚ ਭੌਂਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ (ਜਿਸ ਦਾ ਹੁਕਮ) ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੮੨॥"