data = "ਅਪੁਨੇ ਦਾਸ ਕਉ; ਆਪਿ ਕਿਰਪਾ ਕਰੈ ॥"
page = 275
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To His servant, the Master Himself shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਉਤੇ ਮਾਲਕ ਆਪੇ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To His servant, He Himself shows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਐਸੇ ਅਪਨੇ ਦਾਸ ਪਰ ਵਾਹਿਗੁਰੂ ਆਪ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਸੇਵਕ ਉਤੇ ਆਪ ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque el que es tocado por la Gracia del Señor,"