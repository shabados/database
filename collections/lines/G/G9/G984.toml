[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਟਹੁ, ਕੁਰਬਾਣੀ ।੩੧।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) ਸਾਧ ਸੰਗਤ ਥੋਂ ਮੈਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ।"