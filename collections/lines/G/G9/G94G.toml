[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨੁ ਜਾਤਾ; ਜਿਨ ਕਉ ਨਦਰਿ ਤੁਮਾਰੀ ਜੀਉ ॥੬॥"
page = 1016
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They on whom is Thine grace, realise the Immaculate Lord in the midst of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੇਰੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਮਾਇਆ ਅੰਦਰ ਹੀ ਪਵਿੱਤਰ ਪਾਵਨ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of Maya, the Immaculate Lord is known, by those upon whom You bestow Your Grace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਾਇਆ ਕੇ ਬੀਚ ਹੀ ਹੇ ਪਰਮੇਸਰ! ਤੇਰੇ ਕੋ ਤਿਨੋਂ ਨੇ ਜਾਣ ਲੀਆ ਹੈ; ਪੁਨਾ ਜਿਨ ਕੋ ਤੁਮਾਰੀ ਕਿਰਪਾ ਦ੍ਰਿਸ੍ਟ ਹੂਈ ਹੈ ਵਹੁ ਜੀਵਨ ਮੁਕਤੀ ਕੇ ਸੁਖ ਕੋ ਭਗਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਇਸ ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਵਿਚ ਤੈਨੂੰ ਨਿਰਲੇਪ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਜਨ ਮਾਹਿ = ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਵਿਚ। ਜਿਨ ਕਉ = ਜਿਨ੍ਹਾਂ ਉਤੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si en él se encuentra la Bondad de Dios.(6)"