[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਸੰਸਾਰ ਤੇ. ਤਬ ਹੀ ਛੂਟਉ; ਜਉ ਮਾਇਆ. ਨਹ ਲਪਟਾਵਉ ॥"
page = 693
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone shall I be released from this world, when I cling not to worldly attachments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਇਸ ਜਗਤ ਤੋਂ ਖਲਾਸੀ ਪਾਵਾਂਗਾ ਜਦ ਮੈਂ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਨਾਲ ਨਹੀਂ ਚਿਮੜਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall be released from this world, when I stop clinging to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੇ ਤਬ ਹੀ ਛੂਟੋਗੇ, ਜੋ ਮਾਇਆ ਕੇ ਬੀਚ ਲਪਟਾਵਣਾ ਨ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਮੇਰੀ ਤਦੋਂ ਹੀ ਖ਼ਲਾਸੀ ਹੋ ਸਕਦੀ ਹੈ ਜੇ ਮੈਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਨਾ ਫਸਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਉ = ਬਚਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaré liberado del mundo sólo cuando ya no esté involucrado con Maya,"