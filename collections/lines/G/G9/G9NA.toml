[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਏ ਬਿਨੁ; ਜੀਵਨੁ ਨਾਹੀ ॥੧॥"
page = 655
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without dying unto oneself true life is not there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਆਪਣੇ ਆਪੇ ਤੋਂ ਮਰੇ ਬਗੈਰ ਇਹ ਜਿੰਦਗੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without dying, there is no life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਬਿਨਾ ਵਹੁ ਜੀਵਨ ਰੂਪ ਹਰੀ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵਨ ਆਪਾ-ਭਾਵ ਤਿਆਗਣ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਏ ਬਿਨੁ = (ਚਸਕਿਆਂ ਵਲੋਂ) ਮਰਨ ਤੋਂ ਬਿਨਾ, ਆਪਾ-ਭਾਵ ਛੱਡਣ ਤੋਂ ਬਿਨਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, sin morir para tu ego, tal vida no se logra alcanzar. (1)"