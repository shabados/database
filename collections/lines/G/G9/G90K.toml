[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ; ਦੁਆਰੇ ਆਇਆ ॥"
page = 886
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching, searching, when the Yogi comes to the Lord's door,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਾ, ਭਾਲਦਾ ਜਦ ਯੋਗੀ ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਤੇ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, one comes to the Lord's door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਖੋਜ ਕੋ ਖੋਜਤਾ ਹੂਆ ਗੁਰੋਂ ਕੇ ਦੁਆਰੇ ਮੇਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਦੇਸ ਦੀ) ਭਾਲ ਕਰਦਾ ਕਰਦਾ (ਗੁਰੂ ਦੇ) ਦਰ ਤੇ ਆ ਪਹੁੰਚਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰੇ = (ਗੁਰੂ ਦੇ) ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por todas partes y por fin he llegado a Tu Puerta,"