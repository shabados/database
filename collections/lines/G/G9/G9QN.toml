[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਸੋਹਿਆ. ਮੀਤ ਸਾਜਨ ਸਰਸੇ; ਗੁਣ ਮੰਗਲ ਹਰਿ ਗਾਇਆ ਰਾਮ ॥"
page = 782
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is adorned, my friends and intimates rejoice and I sing God Lord's virtues and praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਸ਼ਸ਼ੋਭਤ ਹੋ ਗਈ ਹੈ, ਮੇਰੇ ਮਿੱਤਰ ਤੇ ਯਾਰ ਖੁਸ਼ੀ ਕਰਦੇ ਹਨ ਅਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ ਤੇ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is adorned, and my friends rejoice; I sing the songs of joy, and the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਰਾਮ ਕੇ ਮੰਗਲ ਰੂਪ ਗੁਣੋਂ ਕੋ ਗਾਯਾ ਤਬ ਮੇਰਾ ਮਨ ਸੋਭਤਾ ਭ੍ਯਾ ਹੈ, ਔ ਸੁਭ ਗੁਣ ਰੂਪ ਵਾ ਪ੍ਰਤੱਖ ਮਿਤ੍ਰ ਭੀ ਮੇਰੇ ਅਧਿਕ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਸ਼ੁਰੂ ਕੀਤੇ ਹਨ, ਮੇਰਾ ਮਨ ਸੋਹਣਾ (ਸੋਹਣੇ ਸੰਸਕਾਰਾਂ ਵਾਲਾ) ਹੋ ਗਿਆ ਹੈ, ਮੇਰੇ ਸਾਰੇ ਮਿੱਤਰ (ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está complacida, mis amigos están floreciendo y todos cantamos los Himnos de Alabanza del Señor."