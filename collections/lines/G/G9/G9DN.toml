[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਜਿਨ ਬੈਹਣੇ ॥"
page = 132
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who dwell in the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who abide in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਸਤਸੰਗ ਮੇਂ (ਬੈਹਣੇ) ਨਿਵਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਬਹਣ ਖਲੋਣ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਹਣੇ = ਬਹਣ-ਖਲੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos que han juntado la Riqueza del Nombre del Señor,"