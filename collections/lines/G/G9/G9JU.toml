[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਜੀਉ ਏਕੋ ਜਾਤਾ ॥"
page = 1048
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the mortal knows the one sire Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਇਕ ਮਹਾਰਾਜ ਮਾਲਕ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the One, the Dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਤੌ ਹਰੀ ਔ ਜੀਵ ਏਕ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, uno conoce a su Único Dios,"