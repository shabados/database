[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਜੁਗਿ ਜੁਗਿ ਸੋਇ ॥"
page = 664
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator-Lord, Himself abides in all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself abides throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪੇ ਹੀ ਜੁਗ ਜੁਗ ਮੇਂ ਜਗਤ ਕਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕਰਤਾਰ ਹਰੇਕ ਜੁਗ ਵਿਚ ਆਪ ਹੀ (ਮੌਜੂਦ ਚਲਿਆ ਆ ਰਿਹਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Creador Mismo habita a través de todas las épocas."