[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਮੁਕਤਿ; ਨ ਕਾਹੂ ਜੀਉ ॥ ਰਹਾਉ ॥"
page = 678
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, no one obtains salvation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, no one is liberated. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਬਿਨਾ (ਕਾਹੂ) ਕਿਤੇ ਬੀ ਕਿਸੀ ਜੀਵ ਕੀ ਮੁਕਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੇ ਸਿਮਰਨ) ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਕਿਸੇ ਦੀ ਭੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਕਾਹੂ = ਕਿਸੇ ਦੀ ਭੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Señor, nadie es emancipado. (Pausa)"