[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਦੇਵ ਕੰਨਿਆਨ ਕੇ ਮਾਨ ਮੋਹੈ ॥੬੯॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose body is very big and whose beauty is magnificent and seeing whom, the heavenly maidens get allured.69."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਕੰਨਿਆਵਾਂ ਦੇ ਮਾਣ ਮੋਹੇ ਜਾਂਦੇ ਹਨ ॥੬੯॥"