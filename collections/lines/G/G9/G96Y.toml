[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਬਾਬੁ ਪਖਾਵਜ ਤਾਲ ਘੁੰਘਰੂ; ਅਨਹਦ ਸਬਦੁ ਵਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 381
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He plays upon the rebeck tambourine, cymbals and anklets and thus he hears the divine music. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੰਦਾ, ਜੋੜੀ, ਛੈਣੇ ਅਤੇ ਕੈਸੀਆਂ ਵਜਾਉਂਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਇਲਾਹੀ ਕੀਰਤਨ ਸੁਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plays upon the guitar, tambourine and cymbals, and the unstruck sound current of the Shabad resounds. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨ੍ਰਿਤ ਮੇਂ ਰਬਾਬ ਪਖਾਵਜ ਤਾਲ ਘੁੰਘਰੂ ਆਦਿ ਬਾਜੇ ਯਹ ਹੈਂ, ਜੋ (ਅਨਹਦ) ਏਕ ਰਸ ਗੁਰ (ਸਬਦੁ) ਉਪਦੇਸ ਕੋ ਬਜਾਵਤਾ, ਭਾਵ ਜਪਤਾ ਹੈ, ਵਾ (ਤਾਲ) ਪ੍ਰੇਮ ਵ ਮਹਾਂ ਵਾਕਾਂ ਦਾ ਜੋ ਉਚਾਰਨੁ ਹੈ, (ਪਖਾਵਜ) ਹਰੀ ਦੇ ਪਖ ਮੇਂ ਆ ਪ੍ਰਗਟਨਾ ਜੋ ਰਬ ਦੀ (ਆਬ) ਤਰਾਵਤ ਹੋਣੀ, (ਘੁੰਘਰੂ) ਜੋ ਬੇਦੋਂ ਕੇ ਸਿਧਾਂਤ ਕੋ ਕਥਨ ਕਰਨਾ ਹੈ ਇਸ ਰੀਤਿ ਸੇਂ (ਨਿਰਤਿ) ਨਿਰਨਾ ਕਰਤਾ ਅਰੁ ਗੁਨ ਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਭਗਤ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਵਾਜਾ (ਆਪਣੇ ਅੰਦਰ) ਲਗਾਤਾਰ ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਸ਼ਬਦ ਨੂੰ ਹਰ ਵੇਲੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ) ਇਹੀ ਹੈ ਉਸ ਦੇ ਵਾਸਤੇ ਰਬਾਬ ਤਬਲਾ ਛੈਣੇ ਘੁੰਘਰੂ (ਆਦਿਕ ਸਾਜ਼ਾਂ ਦਾ ਵੱਜਣਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así él toca el rabel, el pandero, los címbalos y las campanas del tobillo, y así escucha Tu Melodía. (1‑Pausa)"