[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ ਕਥਤ ਸੁਨਤ; ਬਉਰਾਨੋ ॥੧॥"
page = 855
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown mad reciting and hearing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਤੇ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਗਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gone insane, chanting and hearing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਹਰੀ ਕੇ ਗੁਨ ਕਥਨ ਕਰਤਾ ਅਰੁ ਸੁਨਤਾ ਹੂਆ ਬਾਵਰਾ ਹੋ ਰਹਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਸੁਣਨ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me abandono en la escucha y en la declamación de la Palabra del Shabd de Dios. (1)"