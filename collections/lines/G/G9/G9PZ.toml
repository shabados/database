[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਬਿਨਸੈ; ਕਰਤ. ਨ ਲਾਗੈ ਬਾਰਾ ॥੨॥"
page = 1128
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou destroy it in an instant and make no delay in creating it again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਨੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਦੇਰੀ ਲਾਉਣ ਦੇ ਬਗੈਰ ਮੁੜ ਇਸ ਨੂੰ ਰਚ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant You destroy it, and You create it again without a moment's delay. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਖਿਨ ਬਿਖੇ ਬਿਨਾਸ ਕਰ ਦੇਤਾ ਹੈ ਪੁਨਾ ਉਤਪਤਿ ਕਰਤਾ ਭੀ ਦੇਰੀ ਨਹੀਂ ਲਗਾਵਤਾ॥੨॥ ਯਥਾ-☬'ਹਰਣ ਭਰਣ ਜਾਕਾ ਨੇਤ੍ਰ ਫੋਰ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੂੰ ਚਾਹੇਂ) ਇਹ ਇਕ ਛਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਪੈਦਾ ਕਰਦਿਆਂ ਭੀ (ਤੈਨੂੰ) ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੈ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਕਰਤ = ਪੈਦਾ ਕਰਦਿਆਂ। ਬਾਰਾ = ਬਾਰ, ਦੇਰ, ਚਿਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Tú Quien crea y destruye en un instante, (2)"