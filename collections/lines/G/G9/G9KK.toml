[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪੁਨੇ ਵਿਟਹੁ; ਜਿ. ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਏ ॥੭॥"
page = 68
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto my Guru who attaches my soul with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my Guru, who has attached my consciousness to the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਪਰ ਸਦੀਵ ਕਾਲ ਬਲਿਹਾਰਨੇ ਜਾਈਏ, ਜੋ ਹਰੀ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇ ਦੇਤਾ ਹੈ॥੭॥☬ਨਨੂ: ਬ੍ਰਹਮਨ ਜਾਤੀ ਸਭ ਸੇ ਉਤਮ ਲਿਖੀ ਹੈ, ਤਿਨ ਕੋ ਤੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਹੀ ਮੋਖ ਹੋਣੀ ਚਾਹੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਜੋੜ ਦੇਂਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਜਿ = ਜੇਹੜਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio al Guru, quien hace que mi mente entre en Comunión con el Señor.  (7)"