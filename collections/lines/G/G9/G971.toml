[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁ ਕੋ ਟੁਕਰਾ ਕਰਿ ਲੈ ਹਰਿ ਜੀ; ਬਰ ਬੀਰਨ ਕੋ ਸੋਊ ਮਾਰਨ ਲਾਗਿਯੋ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking the bit of the bow in his hand Krishna began to kill there the great heroes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨੁਸ਼ ਦੇ ਟੋਟੇ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਨ੍ਹਾਂ ਨਾਲ ਵੱਡੇ ਵੱਡੇ ਸੂਰਮਿਆਂ ਨੂੰ ਮਾਰਨ ਲਗੇ।"