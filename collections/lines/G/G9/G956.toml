[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਹੈ ਸਚਾ; ਜੇ ਸਚੇ ਭਾਵੈ ॥"
page = 113
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All which is pleasing to the True Lord, is true,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਜਿਹੜਾ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਸੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything which is pleasing to the True Lord is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਸਚੇ ਨੂੰ ਭਾਵੈ ਤੋ ਸਭ ਕਰਤਬੁ ਪੁਰਸ ਦਾ (ਸਚਾ) ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੋਵੇ (ਤਾਂ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਉਹ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਨਿਸਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que Le complace al Verdadero Uno es Verdad;"