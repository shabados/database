[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਪਤੀਜੈ; ਤਉ ਕਿਆ ਕੀਜੈ ॥੩॥੭॥"
page = 656
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If they believe not what can I then do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਇਤਬਰ ਨਹੀਂ ਕਰਦੇ ਤਾਂ ਮੈਂ ਕੀ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not believe it, so what can I do? ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਲੋਕ ਨ ਪਤੀਆਵੈ ਤਉ ਕਿਆ ਕਰਨਾ ਹੈ, ਭਾਵ ਤਿਨ ਸੇ ਕੁਛ ਪ੍ਰਜੋਜਨ ਨਹੀਂ ਹੈ॥੩॥੭॥☬ਪੂਰਬਲੇ ਸਬਦ ਕੀ ਪ੍ਰੌਢਤਾ ਔਰ ਚੁੰਚ ਗਿਆਨੀ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਨਾਮ ਸਿਮਰਨ ਵਾਲੇ ਨੂੰ ਭੀ ਇਹ ਮੁਥਾਜੀ ਨਹੀਂ ਹੁੰਦੀ ਕਿ ਜ਼ਰੂਰ ਹੀ ਲੋਕਾਂ ਦੀ ਤਸੱਲੀ ਭੀ ਕਰਾਏ, (ਤਾਹੀਏਂ, ਆਮ ਤੌਰ ਤੇ ਇਹਨਾਂ ਦਾ ਅਜੋੜ ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿qué puedo hacer? (3‑7)"