[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰੋ ਪਿਰੁ; ਹਉ. ਹਰਿ ਕੀ ਬਹੁਰੀਆ ॥"
page = 483
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my Husband and I am God's bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਖਸਮ ਹੈ ਅਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਵਹੁਟੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Husband, and I am the Lord's bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਮੇਰਾ ਪਤਿ ਹੈ ਮੈਂ ਹਰਿ ਕੀ (ਬਹੁਰੀਆ) ਇਸਤ੍ਰੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਰਾ ਖਸਮ ਹੈ, ਮੈਂ ਉਸ ਦੀ ਅੰਞਾਣ ਜਿਹੀ ਵਹੁਟੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੋ = ਮੇਰਾ। ਪਿਰੁ = ਪਤੀ। ਹਉ = ਮੈਂ। ਬਹੁਰੀਆ = Skt.੧. wife. ੨. a bride, ੩. a daughter-in-law. वधुटी = ੧. a young woman, ੨. a daughter-in-law. ਇਸ ਤੋਂ ਪੰਜਾਬੀ ਲਫ਼ਜ਼ ਹੈ ਵਹੁਟੀ} ਲਫ਼ਜ਼ 'ਬਹੂ' ਸੰਸਕ੍ਰਿਤ ਦਾ ਲਫ਼ਜ਼ 'ਵਧੂ' ਹੈ ਇਸ ਦੇ ਅਰਥ = (੧) ਵਹੁਟੀ, (੨) ਨੂੰਹ। ਪਰ ਇਸ ਸ਼ਬਦ ਵਿਚ ਇਸ ਦਾ ਸਾਫ਼ ਅਰਥ 'ਵਹੁਟੀ' ਹੀ ਹੈ}। ਬਹੁਰੀਆ = ਅੰਞਾਣ ਜਿਹੀ ਵਹੁਟੀ, ਅੰਞਾਣ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Grandioso;"