[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨਤ ਬਿੰਦ ਗਿਰਿਓ ਧਰਨੀ ਪਰ; ਇਉ ਅਸਿ ਸੋ ਅਰਿ ਸੀਸ ਭਜਿਓ ਹੈ ॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raktavija hath fallen on the ground and in this way the head of the enemy hath broken.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤ-ਬੀਜ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਅਤੇ ਤਲਵਾਰ ਨਾਲ ਵੈਰੀ (ਦੈਂਤ) ਦਾ ਸਿਰ ਕਟਿਆ ਗਿਆ,"