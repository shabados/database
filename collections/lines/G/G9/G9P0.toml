[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤ੍ਰ ਕੋਸ ਬਨਾਹਿ ਕੁੰਡਕ; ਸਹਸ੍ਰ ਲਾਇ ਪਰਨਾਰ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fire-altar extended upto four kos and had one thousand drains."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਰ ਕੋਹਾਂ ਤਕ ਯੱਗ-ਕੁੰਡ ਬਣਾਇਆ ਗਿਆ, ਜਿਸ ਵਿਚ ਇਕ ਹਜ਼ਾਰ ਪ੍ਰਨਾਲੇ ਲਗਾਏ ਗਏ ਸਨ।"