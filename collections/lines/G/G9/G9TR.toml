[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰ ਹੀ ਜੋਗ ਜੁਗਤਿ; ਬੈਸਣ ਧਰਮਸਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One should learn the technique of merging in the Lord by considering one’s home as the place for cultivating dharma."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘਰ ਵਿਚ ਹੀ (ਵਾਹਿਗੁਰੂ ਨਾਲ) ਜੁੜ ਜਾਣ ਦੀ ਜੁਗਤ ਧਰਮਸਾਲ (ਸਤਿਸੰਗ) ਵਿਚ ਬੈਠਕੇ ਸਿੱਖ ਲਵੀਏ।"