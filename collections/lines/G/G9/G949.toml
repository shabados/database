[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜੀ ਬਧਾਈ ਸਹਜੇ ਸਮਾਈ; ਬਹੁੜਿ ਦੂਖਿ. ਨ ਰੁੰਨੀਆ ॥"
page = 1312
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men congratulate me, I am absorbed in the Lord and I shall cry not again in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਮੈਨੂੰ ਮੁਬਾਰਕਬਾਦਾਂ ਦਿੰਦੇ ਹਨ, ਮੈਂ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ, ਮੁੜ ਕੇ ਪੀੜ ਅੰਦਰ ਨਹੀਂ ਰੋਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Congratulations pour in; I am intuitively absorbed in the Lord. I shall never again cry out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਕੀ ਬਧਾਈ ਬਜੀ ਔਰ ਤਿਨ ਕੀ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ, ਸੋ ਬਹੁੜੋ ਦੁਖ ਕਰ ਕੇ ਰੋਵਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਹੁਲਾਰਾ ਜਿਹਾ ਆਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਫਿਰ ਕਦੇ ਕਿਸੇ ਦੁੱਖ ਦੇ ਕਾਰਨ ਘਬਰਾਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਜੀ ਬਧਾਈ = ਵਧਾਈ ਵੱਜ ਪੈਂਦੀ ਹੈ, ਚਿੱਤ ਹੁਲਾਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਈ = ਲੀਨਤਾ। ਬਹੁੜਿ = ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llueven las felicitaciones, pues vivo intuitivamente absorto en el Señor y nunca más lloraré de dolor."