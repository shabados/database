data = "ਅਨਹਦ ਸਬਦੁ; ਵਜੈ ਦਿਨੁ ਰਾਤੀ ॥"
page = 904
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, the Divine music resounds within him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਈਸ਼ਵਰੀ ਕੀਰਤਨ ਉਸ ਦੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current of the Shabad vibrates day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਏਕ ਰਸ ਦਿਨ ਰਾਤ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਵਜੈ ਪ੍ਰਗਟ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਦਿਨ ਰਾਤ ਇਕ-ਰਸ ਪ੍ਰਬਲ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Melodía Divina de la Palabra resuena en el interior noche y día,"