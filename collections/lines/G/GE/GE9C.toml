[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਸੰਤ ਪ੍ਰਸਾਦਿ ॥"
page = 867
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace, he chants God's glory,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Glorious Praises of the Lord, by the Grace of the Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਜੋ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਜੇਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que, por la Gracia del Santo, canta la Alabanza del Señor,"