[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ; ਕੀਤਾ ਆਪਣਾ ॥"
page = 132
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom God has made His Own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on the Lord of the World,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਹਰੀ ਨੇ ਅਪਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor hace Suyo,"