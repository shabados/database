[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲਿਵ ਸਾਚੀ. ਸਹਜਿ ਸਮਾਈ ॥"
page = 1047
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through true love, the Guru-ward merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਪ੍ਰੀਤ ਰਾਹੀਂ, ਗੁਰੂ ਅਨੁਸਾਰੀ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is intuitively immersed in the True Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਬ੍ਰਿਤੀ ਸਾਚੀ ਹੈ ਕਯੋਂਕਿ ਗਿਆਨ ਮੇਂ ਜੋ ਸਮਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਸਦਾ-ਥਿਰ ਲਗਨ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que en verdad está entonado en Dios, por la Gracia del Guru, se inmerge en el Equilibrio."