[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ ਸਤਿਗੁਰੂ ਮਨਾਇ ॥"
page = 1141
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasing the True Guru, I have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasing the True Guru, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਨ ਵਿਖੇ ਮਨਾਇਕਰ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ (ਮਨੁੱਖ) ਸਾਰੇ (ਇੱਛਿਤ) ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido el Éxtasis, pues mi Guru está complacido conmigo,"