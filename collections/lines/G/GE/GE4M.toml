[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤ ਹੀ ਕਾਮਿ. ਨ ਧਉਲਹਰ; ਜਿਤੁ ਹਰਿ ਬਿਸਰਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 745
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of no avail are the mansions, wherein the Lord is forgotten. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਉਸ ਮਹੱਲ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those mansions where the Lord is forgotten are useless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਵਹੁ ਮੰਦਰ ਕਿਸੇ ਕਾਮ ਨਹੀਂ ਜਿਨੋਂ ਮੇਂ ਵਸ ਕਰ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਪੱਕੇ ਮਹੱਲ ਕਿਸੇ ਕੰਮ ਨਹੀਂ, ਜਿਨ੍ਹਾਂ ਵਿਚ (ਵੱਸਣ ਵਾਲਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤ ਹੀ = ਕਿਤੁ ਹੀ {ਲਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਕਿਤ ਹੀ ਕਾਮਿ = ਕਿਸੇ ਹੀ ਕੰਮ ਵਿਚ। ਧਉਲਹਰ = ਪੱਕੇ ਮਹੱਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de nada sirven las mansiones si ahí uno se olvida del Señor.(1-Pausa)"