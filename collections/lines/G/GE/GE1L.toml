[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ; ਜਤ ਕਤ ਪੇਖਿਓ ਨੈਣੀ ॥"
page = 530
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord I have seen with my eyes everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਹਰ ਥਾਂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen that God with my eyes everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਸੋ ਪ੍ਰਭੂ ਜਹਾਂ ਕਹਾਂ, ਭਾਵ ਸਭ ਜਗਾ ਅਪਨੇ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹਰ ਥਾਂ ਆਪਣੀ ਅੱਖੀਂ ਵੇਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Señor Lo he visto con mis ojos por todas partes;"