[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਨ︀ਯਾਸ ਜੋਗ ਲਾਗੇ ਉਤਾਲ ॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, all the kings of the earth immediately joined the path of Sannyas and Yoga"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸ ਯੋਗ ਨੂੰ ਧਾਰਨ ਕਰਨ ਲਗੇ।"