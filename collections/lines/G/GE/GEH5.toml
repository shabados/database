[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਮਨਿ ਭਾਵੈ; ਸਾਚੀ ਨਦਰਿ ਰਸਾਲੰ ॥੮॥੧॥੪॥"
page = 1275
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, the Home of bliss, by Thine true grace, bless Thou me with Thy Name, which is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਪ੍ਰਸੰਨਤਾ ਦੇ ਘਰ ਸੁਆਮੀ! ਆਪਣੀ ਸੱਚੀ ਰਹਿਮਤ ਦੁਆਰਾ ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਜੋ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is pleasing to Nanak's mind; O True Lord, Source of bliss, please bless me with Your Grace. ||8||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਰਸਾਲੰ) ਰਸੋਂ ਕੇ ਘਰ ਪਰਮੇਸ੍ਵਰ! ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਮਨ ਭਾਵਤਾ ਹੈ, ਇਹ ਮੇਰੇ ਕੋ ਮਿਲੈ ਔਰ ਸਾਚੀ ਨਜਰ ਹੋ ਜਾਵੈ॥੮॥੧॥੪॥☬ਧਾਨੋਂ ਵਿਖੇ ਏਕ ਆੜ ਨਾਮ ਪੰਛੀ ਹੋਤਾ ਹੈ। ਪਾਣੀ ਵਿਚੋਂ ਜੀਵ ਮਾਰ ਕਰ ਖਾਤਾ ਹੈ। ਤਿਸ ਕੋ ਝੀਵਰ ਨੇ ਜਾਲ ਮੇਂ ਫਸਾਇਆ ਹੂਆ ਥਾ। ਤਿਸ ਕੇ ਪਰਥਾਇ ਜੀਵ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਭ ਰਸਾਂ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਦੀ ਸਦਾ-ਥਿਰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਜਿਸ ਬੰਦੇ ਉਤੇ ਪੈਂਦੀ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੮॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam complace la mente a Nanak. Oh, Señor Verdadero, Fuente de toda Gloria, por favor bendíceme con Tu Gracia. (8-1-4)"