[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਤਨ ਸੇਵਿ ਕੈ; ਪ੍ਰਿਉ ਹੀਅਰੈ ਧਿਆਇਓ ॥"
page = 1230
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the holymen and the pious persons, I contemplate my Love within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਿਆਂ ਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਘਾਲ ਕਮਾ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਯਾਦ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Holy Saints, I meditate on my Beloved within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧੂ) ਸ੍ਰੇਸ਼ਟ ਸੰਤੋਂ ਕੋ ਸੇਵ ਕਰ ਕੇ (ਪ੍ਰਿਉ) ਪਤੀ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਿਆਵਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ ਕੈ = ਸੇਵਾ ਕਰ ਕੇ। ਪ੍ਰਿਉ = ਪਿਆਰਾ ਪ੍ਰਭੂ। ਹੀਅਰੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sirvo a los Santos y medito en el Señor en mi corazón."