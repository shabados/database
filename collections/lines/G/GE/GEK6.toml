[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਹਰਿ ਰੰਗੁ ਹੈ; ਹਰਿ ਕਾ ਨਾਉ ਮਨਿ ਭਾਇਆ ॥"
page = 851
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person is ever in love with God, The Lord's Name is pleasing to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ। ਸਾਹਿਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is in love with the Lord forever. The Name of the Lord is pleasing to his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਸਦਾ ਹਰੀ ਕੇ ਨਾਮ ਕਾ (ਰੰਗੁ) ਅਨੰਦ ਹੈ, ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰੰਗਣ ਚੜ੍ਹੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj vive enamorado del Señor por siempre, y el Nombre del Señor esta por siempre complaciéndolo."