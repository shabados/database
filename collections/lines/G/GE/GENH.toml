[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਦਤ ਰਾਜਾ ਹੁਤੋ; ਗੋਖਾ ਨਗਰ ਮਝਾਰ ॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Gokha Nagar, there was a Raja named lndra Datt."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਖਾ ਨਗਰ ਵਿਚ ਇੰਦ੍ਰ ਦੱਤ ਨਾਂ ਦਾ ਰਾਜਾ ਹੁੰਦਾ ਸੀ।"