[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਉਜਲਾ; ਜੇ ਕੋ ਚਿਤਿ ਕਰੇਇ ॥"
page = 956
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is my Lord, if any one reflects on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਮੇਰਾ ਸੁਆਮੀ। ਜੇਕਰ ਕੋਈ ਜਣਾ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is immaculate, as are those who think of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮੇਰਾ ਉਜਲ ਸਰੂਪ ਹੈ, ਜੇ ਕੋਈ ਤਿਸ ਕੋ ਯਾਦ ਕਰੇ ਵਹੁ ਭੀ ਉਜਲਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ (-ਪ੍ਰਭੂ) ਪਵਿਤ੍ਰ ਹੈ ਜੋ ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ (ਉਹ ਭੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Maestro es Inmaculado."