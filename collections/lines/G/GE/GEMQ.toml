[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਰਤੀ. ਹਰਿ ਬੀਜੀਐ; ਵਿਚਿ ਸੰਗਤਿ ਹਰਿ ਪ੍ਰਭ ਰਾਖੁ ॥"
page = 997
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sow thou the God's Name in thy body-farm. The Lord abides in the guild of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਦੇਹ ਦੇ ਖੰਤ ਅੰਦਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਬੀਜ। ਰੱਬ ਸਾਈਂ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Plant the seed of the Lord in the body-farm. The Lord God is enshrined within the Sangat, the Holy Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਿਚ ਸੰਗਤਿ ਕੇ ਹਰੀ ਸਾਮ੍ਰਥ ਰਖੇ ਤੌ ਤਨ ਰੂਪ ਧਰਤੀ ਮੇਂ ਹਰੀ ਨਾਮ ਬੀਜ ਬੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਮਾਨੋ) ਧਰਤੀ ਹੈ, (ਇਸ ਵਿਚ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ-ਬੀਜ) ਬੀਜਣਾ ਚਾਹੀਦਾ ਹੈ। ਸੰਗਤ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ) ਪਰਮਾਤਮਾ ਆਪ (ਉਸ ਨਾਮ-ਖੇਤੀ ਦਾ) ਰਾਖਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siembra la Semilla del Señor en la granja del cuerpo, pero es por el Santo que uno encuentra la Semilla de Dios."