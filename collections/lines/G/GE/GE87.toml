[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੀਮਤਿ ਸੋ ਕਰੇ; ਪੂਰਾ ਗੁਰੁ ਗਿਆਨੇ ॥੮॥੬॥"
page = 1012
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone prizes the Name-jewel, who is blessed with the gnosis of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਦੇ ਜਵੇਹਰ ਦਾ ਮੁਲ ਪਾਉਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਬ੍ਰਹਮ-ਗਿਆਤ ਦੀ ਦਾਤ ਮਿਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone values the jewel, who is blessed with the spiritual wisdom of the Perfect Guru. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਕੀਮਤਿ) ਮੋਲ ਪਰੀਖ੍ਯਾ ਸੋ ਕਰਤਾ ਹੈ ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਪੂਰਾ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ। ਭਾਵ ਕੀਮਤ ਕਾ ਇਹੁ ਹੈ ਕਿ ਵਹੁ ਪਰਮਾਤਮਾਂ ਅਗੰਮ ਹੈ ਔ ਅਲਖ ਹੈ॥੮॥੬॥☬ਭੇਖੀ ਸੰਨਿਆਸੀ ਪ੍ਰਤੀ ਅਰੁ ਪਾਖੰਡ ਭੇਖੋਂ ਕੋ ਨਿਸੇਧਤੇ ਹੂਏ ਸਚਾ ਸੰਨਿਆਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ-ਰੰਗ ਦੀ ਕਦਰ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo valorará esta Joya, quien esté bendecido con la Sabiduría del Guru Perfecto. (8-6)"