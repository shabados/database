[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪਨੋ ਬਲ ਧਾਰਿ ਸੰਘਾਰ ਕੈ ਦਾਨਵ ਦੂਰ ਕਰੈ ਸਭ ਭੂ ਤਲ ਸੋ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And assuming power, he may remove the demons fron this earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਲ ਨੂੰ ਸੰਭਾਲ ਕੇ ਦੈਂਤਾਂ ਦਾ ਸੰਘਾਰ ਕਰੇ ਅਤੇ ਧਰਤੀ ਤੋਂ (ਉਨ੍ਹਾਂ ਦੀ ਹੋਂਦ) ਖ਼ਤਮ ਕਰੇ।"