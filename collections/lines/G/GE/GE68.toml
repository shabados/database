[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੀਲੇ ਕੁੰਭੁ. ਭਰਾਈਲੇ ਊਦਕ; ਰਾਜ ਕੁਆਰਿ ਪੁਰੰਦਰੀਏ ॥"
page = 972
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The young girl in the city brings pitcher and fills it with water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਰ ਵਿੱਚ ਦੀ ਜੁਆਨ ਲੜਕੀ ਘੜਾ ਲਿਆਉਂਦੀ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਪਾਣੀ ਨਾਲ ਭਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The young girl in the city takes a pitcher, and fills it with water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਘੜਾ ਲਿਆਇ ਕਰ ਜਲ ਕਾ ਭਰਾਇਆ ਹੈ। ਰਾਜ ਦਾਸੀ ਪਰ ਕੇ ਅੰਦਰ ਕੋ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਤ੍ਰਿਲੋਚਨ!) ਜੁਆਨ ਕੁੜੀਆਂ ਸ਼ਹਿਰ ਵਿਚੋਂ (ਬਾਹਰ ਜਾਂਦੀਆਂ ਹਨ) ਆਪੋ ਆਪਣਾ ਘੜਾ ਚੁੱਕ ਲੈਂਦੀਆਂ ਹਨ, ਪਾਣੀ ਨਾਲ ਭਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las muchachas jóvenes, con cántaros de agua puestos sobre sus cabezas, pasean por las calles, platican y hablan de muchos temas,"