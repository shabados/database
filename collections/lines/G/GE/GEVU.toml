[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਸਰਾਮ ਲਖ ਸਹੰਸਬਾਹੁ; ਕਰਿ ਖੁਦੀ ਖਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of Padu Rams and Sahsrbahus may be wrangling in ego with one another;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪਰਸਰਾਮ ਤੇ ਸਹੰਸ੍ਰ ਬਾਹੂ (ਜਿਹੇ ਰਾਜੇ) ਹੰਕਾਰ ਕਰ ਕੇ ਖਹਿਣ ਵਾਲੇ।"