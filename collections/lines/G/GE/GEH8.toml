[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਬਡ ਦਾਤੇ ਜੀਅ ਜੀਅਨ ਕੇ; ਤੁਮ ਜਾਨਹੁ ਹਮ ਬਿਰਥੇ ॥੨॥"
page = 1320
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the great Beneficent Lord of all the creatures and know our troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੂਹ ਜੀਵ-ਜੰਤੂਆਂ ਦਾ ਵਿਸ਼ਾਲ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ ਅਤੇ ਸਾਡੀਆਂ ਤਕਲੀਫਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver of all beings and creatures; only You know our inner pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਬਡੇ ਹੋ ਔਰ ਜੀਵੋਂ ਕੇ, ਜੀਵ ਕੇ ਵਾ ਸਭ ਜੀਵਾਂ ਕੇ ਦਾਤੇ ਹੋ ਔਰ ਤੁਮ ਹਮਾਰੇ ਮਨ ਕੀ ਬਿਰਥਾ ਕੋ ਜਾਨਤੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਪੀੜ ਜਾਣਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Gran Dador de seres y criaturas, sólo Tú conoces nuestro dolor. (2)"