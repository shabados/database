[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ. ਮਿਟੀ ਸਾਜਿ ਕੈ; ਭਾਣੈ ਜੋਤਿ ਧਰੇਇ ॥"
page = 963
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fashioning the dust into form in His will, the Lord, in His will installs His Light into it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਧੂੜ ਨੂੰ ਸਰੂਪ ਦੇ ਕੇ ਸੁਆਮੀ ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ, ਇਸ ਅੰਦਰ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਟਿਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, clay is fashioned into form; in the Lord's Will, His Light is infused into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਮਿਟੀ ਆਦਿ ਤਤਾਂ ਕੋ ਸਾਜਕੈ ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਅਪਨੀ (ਜੋਤਿ) ਸੱਤਾ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਸਰੀਰ ਬਣਾ ਕੇ (ਉਸ ਵਿਚ) ਜਿੰਦ ਪਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟੀ = ਸਰੀਰ। ਜੋਤਿ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad Su Luz ilumina todo.En la Voluntad del Señor uno habita; y en Su Voluntad uno se complace."