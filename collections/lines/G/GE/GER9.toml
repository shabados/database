[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਨਣ ਘੜਣ ਸਮਰਥੁ ਹੈ; ਓਪਤਿ ਸਭ ਪਰਲੈ ॥"
page = 1102
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are Omnipotent to break, make, to create and destroy all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਤੋੜਨ ਬਨਾਉਣ, ਰਚਨਾ ਅਤੇ ਨਾਸ ਕਰਨ ਨੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-powerful, to form and break; You create and destroy all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੰਨਣੇ ਘੜਨੇ ਕੋ ਸਮਰਥ ਹੈਂ ਔ ਉਤਪਤੀ ਪਰਲੋ ਭੀ ਤੇਰੇ ਹੀ ਹਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਤੇ ਨਾਸ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ, (ਸ੍ਰਿਸ਼ਟੀ ਦੀ) ਉਤਪੱਤੀ ਭੀ ਉਹੀ ਕਰਦਾ ਹੈ ਤੇ ਨਾਸ ਭੀ ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres suficientemente Poderoso como para crear, destruir y resucitar."