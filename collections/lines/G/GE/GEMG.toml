[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜੈਸੀ ਜਲ ਕਮਲੇਹਿ ॥"
page = 59
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! entertain such an affection for God as the lotus has for water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਨਾਲ ਇਹੋ ਜਿਹੀ ਮੁਹੱਬਤ ਕਰ ਜਿਹੋ ਜਿਹੀ ਕੰਵਲ ਦੀ ਪਾਣੀ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord, as the lotus loves the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰ ਜੈਸੀ ਜਲ ਕੇ ਸਾਥ ਕਮਲ ਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪਿਆਰ ਕਰ, ਜਿਹੋ ਜਿਹਾ ਪਾਣੀ ਦਾ ਕੌਲ ਫੁੱਲ ਵਿਚ ਹੈ (ਤੇ ਕੌਲ ਫੁੱਲ ਦਾ ਪਾਣੀ ਵਿਚ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲੇਹਿ = ਕਮਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ama a tu Señor, así como el loto ama el agua,"