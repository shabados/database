[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਦੂਜੈ ਲੋਭਾਣੀ ॥"
page = 423
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Others are engrossed in wealth and temporal love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਦੌਲਤ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਖੱਚਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, they are engrossed in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਸਭ ਸ੍ਰਿਸਟੀ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਲੁਭਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾਂ) ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੋਰ ਹੋਰ ਲੋਭ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas tus relaciones te involucran en Maya y en tus amores no percibes la Divinidad."