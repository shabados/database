[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਕਲਿਆਣ ਰਸ; ਪੂਰੈ ਗੁਰਿ ਕੀਨੑ ॥"
page = 818
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru, blesses him with peace, poise, salvation and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਉਸ ਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ, ਮੁਕਤੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦੀ ਬਖਸ਼ਿਸ਼ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru blesses him with peace, poise, salvation and happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੂਖ ਸਹਜ) ਆਤਮ ਅਨੰਦ ਔ (ਕਲਿਆਣ) ਮੋਖ ਪੁਨਾਂ (ਰਸ) ਪ੍ਰੇਮ, ਹਮਾਰੇ ਤਾਂਈ ਏਹੁ ਗੁਣ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਪ੍ਰਾਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਰਸ ਬਖ਼ਸ਼ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਰਸ = ਸੁਆਦ। ਪੂਰੈ ਗੁਰਿ = ਪੂਰੇ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto lo bendice con Éxtasis,"