[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਲ ਬਜਾਇ ਬਜਾ ਮੁਰਲੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਹੀ ਕਰਿ ਭਾਵਨ ॥"
page = 343

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Performing all the acts of Krishna, all the gopis began to sing his praises and exhibited their happiness in playing on the flute and creating various tunes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਤਾੜੀ ਮਾਰ ਕੇ, ਮੁਰਲੀ ਵਜਾ ਕੇ ਬਹੁਤ ਹਾਵ ਭਾਵ ਕਰਨ ਲਗੀਆਂ ਹਨ।"