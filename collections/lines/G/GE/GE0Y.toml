[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਨਾਨਕ ਰੰਗਿ ਰਾਤੇ; ਹਰਿ ਦਾਸਹ ਪੈਜ ਰਖਾਈਐ ॥੨॥੧੩॥੨੨॥"
page = 500
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the love of Thine lotus feet, Nanak is imbued O God, preserve Thou the honour of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਨਾਨਕ ਰੰਗਿਆ ਗਿਆ ਹੈ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਬਰਕਰਾਰ ਹੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is imbued with the love of Your lotus feet; O Lord, please preserve the honor of Your slave. ||2||13||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਹਮ ਦਾਸੋਂ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਰਖੀਏ॥੨॥੧੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤੇਰੇ ਦਾਸ ਤੇਰੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਇੱਜ਼ਤ ਆਪ ਰੱਖਦਾ ਹੈਂ ॥੨॥੧੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਦਾਸਹ = ਦਾਸਾਂ ਦੀ। ਪੈਜ = ਇੱਜ਼ਤ ॥੨॥੧੩॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, estoy imbuido en el Amor de Tus Pies de Loto; salva mi honor, oh Señor. (2‑13‑22)"