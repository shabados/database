[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੰਗ ਮੈ ਸੁਖਦਾਇਕ ਥੀ ਰਿਤੁ ਸ︀ਯਾਮ ਬਿਨਾ ਅਬ ਭੀ ਦੁਖਦਾਈ ॥੮੭੪॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We remained in his company, that season was pleasure-giving and now the same season has become distressing.874."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕ੍ਰਿਸ਼ਨ) ਦੇ ਸੰਗ ਵਿਚ (ਇਹ) ਰੁਤ ਸੁਖਦਾਇਕ ਸੀ, (ਪਰ) ਸ਼ਿਆਮ ਤੋਂ ਬਿਨਾ ਹੁਣ ਦੁਖਦਾਇਕ ਹੋ ਗਈ ਹੈ ॥੮੭੪॥"