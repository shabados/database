[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੀ; ਤਿਉ ਨਾਮੁ ਜਪਾਇ ॥"
page = 154
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is Thy will, so do Thou cause me to remember Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਮੇਰੇ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You inspire us to chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਉ ਜਾਣੈ ਮੈਨੂੰ ਅਪਨਾ ਨਾਮ ਜਪਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਵੇਂ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਜਪਾ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ ਭਾਵੀ = ਜਿਵੇਂ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ। ਜਪਾਇ = ਜਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es Tu Voluntad, así meditamos en Tu Nombre."