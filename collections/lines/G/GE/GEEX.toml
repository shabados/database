[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਸੁਰ ਨਰ; ਸਹਜ ਸਮਾਧਿ ॥"
page = 416
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the hearts of demigods and men, the Lord is contained in the trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਪ੍ਰਭੁ ਸਾਰਿਆਂ ਦਿਲਾਂ, ਦੇਵਤਿਆਂ ਅਤੇ ਆਦਮੀਆਂ ਦੇ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, of the angels and holy men, He dwells in celestial Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜ ਰੂਪ ਕੋ ਸੁਰ ਨਰੋਂ ਕੇ ਘਟਿ ਘਟਿ ਮੇਂ ਜਾਨ ਕਰ ਸਮਾਧਿ ਮੇਂ ਸਥਿਤ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ, ਦੇਵਤਿਆਂ ਵਿਚ ਮਨੁੱਖਾਂ ਵਿਚ ਹਰੇਕ ਵਿਚ ਸੁਤੇ ਹੀ ਅਡੋਲ ਟਿਕਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al tenera la Visión del Señor. Oh Señor,"