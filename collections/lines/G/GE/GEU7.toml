[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪਰਮੇਸਰੁ ਜਾਣਿ, ਸਬਦੁ ਕਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Accepting Guru as God they by cultivating the words of the Guru, translate them into life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ (ਦਾ ਰੂਪ) ਜਾਣਕੇ ਸ਼ਬਦ ਦਾ ਅਭ੍ਯਾਸ ਕਰਦੇ ਹਨ (ਜਾਣਦੇ ਹਨ ਕਿ 'ਬਾਣੀ ਗੁਰੂ ਗੁਰੂ ਹੈ ਬਾਣੀ ਵਿਚਿ ਬਾਣੀ ਅੰਮ੍ਰਿਤੁ ਸਾਰੇ')।"