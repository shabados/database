[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ. ਇਹੁ ਬਿਖਈ ਜੀਉ; ਦੇਹੁ ਅਪੁਨਾ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 745
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord save this sinful soul of mine by blessing it with Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਕੇ ਮੇਰੀ ਇਸ ਅਪਰਾਧੀ ਆਤਮਾ ਦੀ ਰੱਖਿਆ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please save this corrupt soul of mine; please bless me with Your Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਇਸ ਮਾਯਾ ਸੇ ਮੈਂ ਬਿਖਈ ਜੀਵ ਕੋ ਅਪਨਾ ਨਾਮ ਦੇ ਕਰ ਰਖ ਲੇਵਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼, ਤੇ ਮੈਨੂੰ ਇਸ ਵਿਕਾਰੀ ਜੀਵ ਨੂੰ (ਮਾਇਆ ਦੇ ਹੱਥੋਂ) ਬਚਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, salva de sus garras a este ser que falla y falla, y bendíceme con Tu Nombre. (1-Pausa)"