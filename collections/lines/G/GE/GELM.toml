[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਾਜੇ; ਵੀਚਾਰੇ ਆਪੇ ॥"
page = 1037
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created them; he, of Himself, keeps watch over them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਹ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਧਿਆਨ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created them, Himself contemplates them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਣਾਏ ਹੈਂ, ਸੋ ਆਪ ਹੀ ਤਿਨ ਕੀ ਮਿਰਜਾਦਾ ਕਾ ਬੀਚਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ ਉਹ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también la ha estado cuidando."