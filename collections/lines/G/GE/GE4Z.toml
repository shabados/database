[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਧਾਤੁ. ਮੋਹ ਰਸਿ ਲਾਈ ॥"
page = 1047
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-conceit attaches man to the relish of mammon and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਬੰਦੇ ਨੂੰ ਮਾਇਆ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਸੁਆਦ ਨਾਲ ਜੋੜ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism attaches them to the juice of emotional attachment, and makes them run around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਔ ਰਸੋਂ ਕੀ ਪੰਕਤੀ ਏਹ (ਧਾਤੁ) ਮਾਇਆ ਨੇ ਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਜੀਵ ਨੂੰ) ਹਉਮੈ ਵਿਚ ਮੋਹ ਦੇ ਰਸ ਵਿਚ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁ = ਮਾਇਆ। ਮੋਹ ਰਸਿ = ਮੋਹ ਦੇ ਰਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego hace a la mente correr por todas partes y ser apegada,"