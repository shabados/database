[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨਾਹੀ; ਸਦ ਸਦ ਹੀ ਜੀਵੈ ॥"
page = 1074
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall die not and shall live for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਰਾਂਗਾ ਨਹੀਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਜੀਉਂਦਾ ਰਹਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not die; I shall live forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਰਤਾ ਨਹੀਂ ਸਦਾ ਸਦਾ ਹੀ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ, ਉਹ ਸਦਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਜੀਊਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no muere, sino vive para siempre, se vuelve inmortal,"