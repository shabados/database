[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜਿ; ਆਨ ਕਰਮ ਬਿਕਾਰ ॥"
page = 1229
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou thy God. Other deeds are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਹੋਰ ਕੰਮ ਕਿਸੇ ਅਰਥ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, vibrate on the Lord; other actions are corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੋ ਭਜੋ ਔਰ ਕਰਮ ਸਭ ਬਿਕਾਰ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, (ਭਜਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਕੰਮ (ਜਿੰਦ ਲਈ) ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en tu Dios, pues lo demás no tiene valor, sí, de ninguna forma la ansiedad es calmada,"