[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਰਮ; ਜਾਪ ਤਪ ਕਰੈ ॥"
page = 238
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even though he may perform millions of rituals; worship and austerities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਕ੍ਰੋੜਾ ਹੀ ਕਰਮਕਾਡ, ਉਪਾਸਨਾ ਅਤੇ ਤਪੱਸਿਆ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though one may perform millions of rituals, chants and austerities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਕ੍ਰੋੜੋਂ ਹੀ ਕਰਮ ਔਰ ਜਪ ਤਪ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਕ੍ਰੋੜਾਂ ਜਪ ਤੇ ਕ੍ਰੋੜਾਂ ਤਪ ਆਦਿਕ ਕਰਮ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਜਾਪ = ਦੇਵਤਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਵਾਲੇ ਮੰਤ੍ਰਾਂ ਦਾ ਅੱਭਿਆਸ। ਤਪ = ਧੂਣੀਆਂ ਆਦਿਕ ਸਰੀਰਕ ਕਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni aun si hiciera una infinidad de buenas obras, meditaciones y penitencias."