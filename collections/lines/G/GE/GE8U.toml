[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਹਰ ਥਾਂ ਦੇ ਵਿਜੇਈ ਹਨ, ਹਰ ਦਰ ਦੇ ਖੋਲ੍ਹਣ ਹਾਰੇ ਹਨ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਾਤਿਹਿ ਹਰ ਬਾਬ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੫੦।"
page = 10
line = 150

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And he is the one who is capable of opening all doors, is victorious in every chapter and situation. (150)"