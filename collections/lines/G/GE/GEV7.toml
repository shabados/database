[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਭਰਮਿ ਭੁਲਾਇਆ; ਹਉਮੈ ਬੰਧਨ ਕਮਾਏ ॥"
page = 604
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three faced mammon has misled the man into delusion, and He gathers the nooses of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਵਾਲੀ ਮੋਹਨੀ ਨੇ ਮਨੁੱਖ ਨੂੰ ਮੁਗਾਲਤੇ ਅੰਦਰ ਗੁੰਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਫਾਹੇ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three-faced Maya had led them astray in doubt, and they are snared by the noose of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣੀ ਜੀਵੋਂ ਕੋ ਮਾਯਾ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਇਆ ਹੈ ਅਰ ਹੰਤਾ ਮਮਤਾ ਸੇ ਬੰਧਨ ਰੂਪ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਹਉਮੈ ਦੇ ਕਾਰਨ ਮੋਹ ਦੇ ਬੰਧਨ ਵਧਾਣ ਵਾਲੇ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya de las tres Gunas engaña a todos, y uno es arrastrado debido al propio egoísmo."