[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਮਨਿ ਅਨਦੁ ਭਇਆ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਅਨਹਤ ਸਬਦ ਵਜਾਏ ਰਾਮ ॥੨॥"
page = 538
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak's mind is in bliss, O my soul, and the celestial strain rings within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੋ ਗਈ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਉਸ ਦੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's mind is filled with bliss, O my soul; the unstruck sound-current of the Shabad vibrates within. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਪ੍ਯਾਰੇ ਏਕ ਰਸ (ਸਬਦ) ਉਪਦੇਸ਼ ਕੋ ਵਜਾਏ, ਭਾਵ ਜਪ ਕਰ ਦਾਸੋਂ ਕੇ ਮਨ ਮੇਂ ਅਨੰਦੁ ਭਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰ ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ (ਮਾਨੋ, ਵਾਜਾ) ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del Sirviente Nanak se ha llenado de Bendiciones; oh, mi Alma, la Corriente de Sonido Esencial e Inefable del Shabd vibra en su interior (2)"