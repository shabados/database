[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਕਸਟ ਹੰਤੀ ਕ੍ਰਿਪਾ ਕੈ ਕ੍ਰਿਪਾਨੀ ॥੪੩੦॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Goddess! Thou art the destroyer of the sufferings of all and also gracious towards all.430."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਕਸਟਾਂ ਨੂੰ ਹਰਨ ਵਾਲੀ ਅਤੇ ਕ੍ਰਿਪਾ ਕਰਨ ਵਾਲੀ ਕ੍ਰਿਪਾਲੂ ਹੈਂ ॥੪੩੦॥"