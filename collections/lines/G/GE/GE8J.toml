[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਠਗਿ ਠਗਿਆ; ਸਗਲ ਜਗੁ ਖਾਵਾ ॥"
page = 341
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cheat, which had cheated and devoured the whole world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਛਲੀਏ ਨੇ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਛਲ ਕੇ ਹੜੱਪ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That cheater, who cheated and devoured the whole world"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਅਗਿਆਨ ਜਨ ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਜਲ ਰੂਪ ਠਗ ਨੇ (ਆ) ਚਾਰੋਂ ਓਰ ਸੇ ਸੰਪੂਰਨ ਜਗਤ ਠਗ ਕਰ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਾਇਕ ਮੋਹ ਰੂਪ) ਠੱਗ ਕੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਭੁਲੇਖੇ ਵਿਚ ਪਾ ਦਿੱਤਾ ਹੈ, ਸਾਰੇ ਜਗਤ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਠਗਿ = ਜਿਸ ਠੱਗ ਨੇ। ਖਾਵਾ = ਖਾ ਲਿਆ, ਫਸਾ ਲਿਆ। ਠਗਿਆ = ਠੱਗਿਆਂ, ਕਾਬੂ ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Maya, que ha seducido a todo el mundo,"