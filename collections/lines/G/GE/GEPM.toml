[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਤਾਂ ਇਲਾਂ ਕਾਗੀਂ, ਗੋਸਤ ਭਖਿਆ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ghosts, vultures and crows have eaten the flesh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤਾਂ, ਇਲਾਂ ਤੇ ਕਾਵਾਂ ਨੇ (ਖ਼ੂਬ) ਮਾਸ ਖਾਇਆ ਸੀ।"