[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ ਸਿਰਜਣਹਾਰੇ ॥"
page = 1032
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is the Creator of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਦੁਲ ਆਲਮ ਦਾ ਰਚਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is the Creator of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚੇ ਸਾਹਿਬ ਉਤਪਤੀ ਕਰਨਹਾਰੇ ਕੋ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਹੇ ਜਗਤ ਦੇ ਰਚਣਹਾਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ = ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ! ਸਿਰਜਣਹਾਰੇ = ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro Verdadero es el Creador del Universo entero."