[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਹੋਇਆ; ਹੁਕਮੁ ਬੂਝਿ ਸਮਾਈ ॥੭॥"
page = 330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's order it was created and by understanding His order it will be absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਇਹ ਸਾਜੀ ਗਈ ਸੀ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮ ਨੂੰ ਸਮਝ ਕੇ ਇਹ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Command it was created; understanding God's Command, it will be absorbed into Him again. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਹੋਯਾ ਹੈ ਹੁਕਮ ਬੂਝ ਕਰ ਹੀ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ, (ਹੁਕਮੁ) ਅਸਲ ਜੋ ਬੇਦ ਕੀ ਆਗਿਆ ਹੈ ਆਪ ਕੋ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਅਭੇਦ ਸਮਝਨੇ ਕੀ ਹੈ॥੭॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਭੇਦ ਕੋ ਸਾਸਤ੍ਰਗ੍ਯ ਪੰਡਤ ਤਉ ਸਭ ਜਾਨਤੇ ਹੋਵੇਂਗੇ ਕਿ ਜੀਵ ਬ੍ਰਹਮ ਰੂਪ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਇਹ (ਵੱਖਰੇ ਸਰੂਪ ਵਾਲਾ) ਬਣਿਆ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਉਸ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la Voluntad del Señor viene, y se inmerge también en la Voluntad del Señor.(7)"