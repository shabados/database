[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ. ਨ ਹੋਤਾ, ਸੂਰੁ. ਨ ਹੋਤਾ; ਪਾਨੀ ਪਵਨੁ ਮਿਲਾਇਆ ॥"
page = 973
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was neither the moon nor the sun, then the water and air were merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਾਂ ਚੰਦਰਮਾਂ ਸੀ, ਨਾਂ ਹੀ ਸੂਰਜ, ਤਦ ਜਲ ਅਤੇ ਹਵਾ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no moon and no sun, then water and air were blended together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਚੰਦ ਹੀ ਥਾ, ਨਾ ਸੂਰਜ ਹੀ ਥਾ, ਪਾਨੀ ਔ ਪੌਨ ਅਪਨੇ ਮੇਂ ਪ੍ਰਮੇਸਰ ਨੇ ਲੈ ਚਿੰਤਨ ਕੀ ਰੀਤ ਸੇ ਪ੍ਰਲੋ ਕਾਲ ਕੇ ਸਮੇਂ ਮਿਲਾਇਆ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਾ ਚੰਦ ਸੀ ਨਾ ਸੂਰਜ; ਜਦੋਂ ਪਾਣੀ, ਹਵਾ ਆਦਿਕ ਤੱਤ ਭੀ ਅਜੇ ਪੈਦਾ ਨਹੀਂ ਸਨ ਹੋਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੁ = ਸੂਰਜ। ਮਿਲਾਇਆ = ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਵਿਚ ਹੀ ਮਿਲਾਏ ਹੋਏ ਸਨ, ਪ੍ਰਭੂ ਨੇ ਅਜੇ ਬਣਾਏ ਨਹੀਂ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando no había ni sol, ni luna, y el agua y el aire estaban inmergidos en Dios,"