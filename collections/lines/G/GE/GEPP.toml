[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨ ਅਬਰਨ ਰੰਕੁ ਨਹੀ, ਈਸੁਰੁ; ਬਿਮਲ ਬਾਸੁ. ਜਾਨੀਐ ਜਗਿ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 858
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whether it be of high or low caste, poor or rich, shall have its umblemished fragrance and fame is blazoned through the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਇਹ ਉਚ ਜਾਤੀ ਹੋਵੇ ਜਾਂ ਨੀਵੀਂ, ਗਰੀਬ ਜਾਂ ਅਮੀਰ ਇਸ ਦੀ ਪਵਿੱਤਰ ਮਹਿਮ ਅਤੇ ਸ਼ੋਭਾ ਸੰਸਾਰ ਅੰਦਰ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whether of high or low social class, whether rich or poor, shall have its pure fragrance spread all over the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਰਨ) ਸ੍ਰੇਸਟ ਜਾਤੀ, (ਅਬਰਨ) ਨੀਚ ਜਾਤੀ ਔ (ਰੰਕੁ) ਗਰੀਬ ਅਥਵਾ ਈਸ਼੍ਵਰ ਬਿਭੂਤੀ ਵਾਲਾ ਯਦਪੀ ਕੈਸਾ ਭੀ ਹੋਵੇ, ਪਰੰਤੂ ਭਗਤੀ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਤਿਸ ਕੀ (ਸੋਇ) ਸੋਭਾ ਔ ਜਸ ਰੂਪੀ ਨਿਰਮਲ ਵਾਸਨਾ ਜਗਤ ਮੇਂ ਜਾਣੀਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਉਹ ਚੰਗੀ ਜਾਤ ਦਾ ਹੈ ਚਾਹੇ ਨੀਵੀਂ ਜਾਤ ਦਾ, ਚਾਹੇ ਕੰਗਾਲ ਹੈ ਚਾਹੇ ਧਨਾਢ, (ਉਸ ਦੀ ਜਾਤ ਤੇ ਧਨ ਆਦਿਕ ਦਾ ਜ਼ਿਕਰ ਹੀ) ਨਹੀਂ (ਛਿੜਦਾ), ਉਹ ਜਗਤ ਵਿਚ ਨਿਰਮਲ ਸੋਭਾ ਵਾਲਾ ਮਸ਼ਹੂਰ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su fragancia se esparce por todas partes, aunque sea de casta baja o alta, rico o pobre.  (1-Pausa)"