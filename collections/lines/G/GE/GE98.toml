[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਤਿਲੁ ਪਿਆਰਾ ਵੀਸਰੈ; ਰੋਗੁ ਵਡਾ ਮਨ ਮਾਹਿ ॥"
page = 21
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To forget the Beloved, even for an instant, produces great affliction in the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਪ੍ਰੀਤਮ ਨੂੰ ਭੁਲਾਉਣਾ, ਆਤਮਾ ਵਿੱਚ ਇਕ ਭਾਰੀ ਜ਼ਹਿਮਤ ਪੈਦਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Beloved, even for a moment, the mind is afflicted with terrible diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕਿਸੀ ਬਿਵਹਾਰ ਕੇ ਪ੍ਰਤਿਬੰਧ ਕਰ ਕੇ ਇਕੁ ਤਿਲੁ ਅਲਪਕਾਲ ਕਾ ਵਾਚਕ ਹੈ। ਭਾਵ ਸੇ ਏਕ ਸ੍ਵਾਸ ਭੀ ਪ੍ਯਾਰਾ ਬਿਸਿਮਰਨ ਹੋ ਜਾਏ, ਤਬ ਮਨ ਮੇਂ ਬਡਾ ਰੋਗੁ ਅਰਥਾਤ ਸੋਕ ਹੋ ਜਾਤਾ ਹੈ। ਸੋ ਕੈਸੇ ਹੋਤਾ ਹੈ ਕਿ ਮੇਰਾ ਏਕ ਸ੍ਵਾਸੁ ਬ੍ਯਰਥ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਸੁਭਾਗ ਬੰਦਿਆਂ ਨੂੰ) ਜੋ ਰਤਾ ਭਰ ਸਮੇਂ ਵਾਸਤੇ ਭੀ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਵਿਸਰ ਜਾਏ, ਤਾਂ ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ ਵੱਡਾ ਰੋਗ (ਪੈਦਾ ਹੋ ਗਿਆ ਸਮਝਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidarse del Bienamado, aunque sea por un instante, produce una gran aflicción en el Alma."