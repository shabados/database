[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸਤਿਗੁਰੁ. ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਜਨੁ ਨਾਨਕੁ. ਤਿਸੁ ਕੁਰਬਾਨਾ ॥੪॥੩॥"
page = 697
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is the True Guru, who has established the name within me. Slave Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ। ਗੋਲਾ ਨਾਨਕ ਉਨ੍ਹਾਂ ਉੱਤੋ ਘੋਲੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the True Guru, who has implanted the Naam, the Name of the Lord within me; servant Nanak is a sacrifice to Him. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰੂ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨ੍ਯਤਾ ਜੋਗ ਹੈ ਜਿਨੋਂ ਨੇ ਮੇਰੇ ਕੋ ਤੇਰਾ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਤਿਨ ਸਤਿਗੁਰੋਂ ਪਰ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੪॥੩॥☬ਅਪਨੀ ਲਾਭ ਦਸ਼ਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਗੁਰੂ, ਧੰਨ ਹੈ ਗੁਰੂ, ਜਿਸ ਨੇ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਦਾਸ ਨਾਨਕ ਉਸ ਗੁਰੂ ਤੋਂ (ਸਦਾ) ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, yo ofrezco mi ser en sacrificio al Guru. (4‑3)"