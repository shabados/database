[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ; ਕਰਹੁ ਦਿਨੁ ਰਾਤਿ ॥"
page = 741
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the Guru, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਗੁਰਾਂ ਦਾ ਦਿਨ ਰਾਤ ਟਹਿਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Guru, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਰਾਤ ਦਿਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਨ ਰਾਤ ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਸੇਵਾ ਕਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Guru día y noche"