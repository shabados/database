[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਸੰਗੀ ਬਟਵਾਰੇ ॥"
page = 196
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, the highway robbers are my comrades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਰਸਤੇ ਦੇ ਧਾੜਵੀ ਮੇਰੇ ਸਾਥੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, the highway robbers are my companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰ ਜੋ ਕਾਮਾਦਿ (ਬਟਵਾਰੇ) ਧਾੜਵੀ ਸਦਾ ਸਾਥ ਰਹਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਾਮਾਦਿਕ ਪੰਜੇ) ਡਾਕੂ ਅੱਠੇ ਪਹਰ (ਮਨੁੱਖ ਦੇ ਨਾਲ) ਸਾਥੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ (ਤੇ ਇਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਉਤੇ ਡਾਕਾ ਮਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ। ਬਟਵਾਰੇ = ਵਾਟ-ਮਾਰੇ, ਰਾਹਜ਼ਨ, ਡਾਕੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día guardamos compañía con los ladrones de carreteras,"