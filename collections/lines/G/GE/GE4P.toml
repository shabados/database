[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਅਗਹੁ ਗਹੀਐ ਧੌ ਕੈਸੇ; ਨਿਰਲੰਬੁ ਕਉਨ ਅਵਲੰਬ ਠਹਿਰਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord who is beyond the reach of the senses and perception, how can the Lord who cannot be caught be held and known? The Lord Master needs no support. Who can be assigned as His support?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਧੌ ਐਸਾ ਹੀ ਫੇਰ ਜੋ ਅਗਮ ਗਿਆਨ ਦੀ ਗੰਮਤਾ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ ਹੈ; ਅਰੁ ਅਗੋਚਰ ਇੰਦ੍ਰੀਆਂ ਦਾ ਅਵਿਖ੍ਯ ਹੈ, ਭਾਵ ਮਨ ਇੰਦ੍ਰੀਆਂ ਦੇ ਘੇਰੇ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ, ਉਸ ਅਗਹੁ ਅਗ੍ਰਾਹ੍ਯ ਗ੍ਰਹਿਣ ਕਰਨੇ ਅਜੋਗ ਪਕੜ ਵਿਚ ਔਣੋਂ ਪਰ ਬਾਹਰੇ ਸਰੂਪ ਨੂੰ ਕਿਸ ਭਾਂਤ ਗ੍ਰਹਿਣ ਕਰ ਸਕੀਏ, ਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨਿਰਾਲੰਬ ਨਿਰ ਸਹਾਰੇ ਸਰੂਪ ਦਾ ਕੋਈ ਆਲੰਬ ਸਹਾਰਾ ਸਾਧਨ ਰੂਪ ਠਹਿਰਾਈਏ ਨਿਸਚੇ ਕਰੀਏ ਕਲਪੀਏ?"