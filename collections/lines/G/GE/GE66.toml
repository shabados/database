[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਣੈ; ਜਿਸੁ ਵੇਦਨ ਹੋਵੈ ॥"
page = 993
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realise this state who is stricken with the Pain of separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਅਵਸਥਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows this, who feels the pain of separation from God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸ ਰੀਤੀ ਨੂੰ ਸੋਈ ਜਾਨਤਾ ਹੈ ਜਿਸ ਕੋ ਪ੍ਰੇਮ ਕੀ (ਵੇਦਨ) ਪੀੜਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਕਦਰ ਜਾਣਦਾ ਭੀ ਉਹੀ ਮਨੁੱਖ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜੇ ਦੇ ਅਹਿਸਾਸ ਦੀ ਤੜਫ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce este estado, aquel que ha sufrido el dolor de la separación."