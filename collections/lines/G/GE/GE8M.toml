[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਰਗ ਆਪਨੇ ਘਰਿ ਚਲਿਯੋ; ਮਹਾ ਪ੍ਰਮੁਦ ਮਨਿ ਪਾਇ ॥੧੦੨॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With happy mind, Garg went to his home.102."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਰਗ (ਦਾਨ) ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਮਨ ਨਾਲ ਆਪਣੇ ਘਰ ਨੂੰ ਤੁਰ ਪਿਆ ॥੧੦੨॥"