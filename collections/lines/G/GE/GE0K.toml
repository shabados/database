[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਨਾਨਕ ਬਿਗਸਾਨੋ; ਨਾਨਕ. ਨਾਹੀ ਸੁਮਾਰ ॥੨॥੧੦॥੩੮॥"
page = 618
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision, Nanak has blossomed O Nanak, he is beyond all reckoning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦਰਸ਼ਨ ਦੇਖ ਕੇ ਨਾਨਕ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਿਆ ਹੈ। ਹੇ ਨਾਨਕ! ਉਹ ਸਾਰੀਆਂ ਗਿਣਤੀਆਂ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding, beholding His Vision, Nanak has blossomed forth in ecstasy. O Nanak, He is beyond estimation. ||2||10||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ ਕੋਈ (ਸੁਮਾਰ) ਹਿਸਾਬ ਨਹੀਂ ਹੈ ਐਸਾ ਜੋ ਬਿਅੰਤ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਹਮ ਤਿਸ ਕੋ ਮਨ ਤਨ ਸੇ ਦੇਖ ਕੇ ਅਤੀ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ॥੨॥੧੦॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਉਸ ਦਾ ਇਹ ਕੌਤਕ) ਵੇਖ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ। ਹੇ ਨਾਨਕ! (ਸੇਵਕ ਦੀ ਸੰਭਾਲ ਕਰਨ ਦੀ ਪ੍ਰਭੂ ਦੀ ਦਇਆ ਦਾ) ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ ॥੨॥੧੦॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dice Nanak, el Señor es Infinitamente Glorioso. (2‑10‑38)"