[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਮਿਲੈ ਮਿਲਾਈ; ਬਿਨੁ ਪ੍ਰੀਤਮ. ਦੁਖੁ ਪਾਏ ॥੧॥"
page = 243
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without her Love, the bride suffers anguish, she meets Him only when He causes her to meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੇ ਦਿਲਜਾਨੀ ਦੇ ਬਗੇਰ ਮੁੰਧ ਕਸ਼ਟ ਉਠਾਉਂਦੀ ਹੈ। ਉਹ ਉਸ ਨੂੰ ਕੇਵਲ ਉਦੋਂ ਹੀ ਮਿਲਦੀ ਹੈ, ਜਦ ਉਹ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the bride meets Him when He causes her to meet Him; without her Beloved, she suffers in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਾ ਧਨ) ਵਹੁ ਇਸਤ੍ਰੀ ਜਿਸ ਨੇ ਪੂਰਬ ਵਿਰਲਾਪ ਕੀਏ ਹੈਂ, ਸੋ ਆਪ ਕੀ ਮਿਲਾਈ ਹੋਈ ਤੁਝ ਸੇ ਮਿਲਤੀ ਹੈ। ਹੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਬਿਨਾਂ ਦੁਖ ਪਾਵਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੀਵ-ਇਸਤ੍ਰੀ ਤਦੋਂ ਹੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਸਕਦੀ ਹੈ, ਜੇ ਇਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾ ਦੇਵੇ, ਨਹੀਂ ਤਾਂ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਦੁਖ ਹੀ ਦੁਖ ਸਹਾਰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, La novia está angustiada sin su Señor, pero Lo encuentra solamente cuando Él quiere.(1)"