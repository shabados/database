[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਪਰੋ ਸਰਣ ਤੁਮਰੈ ਦੁਆਰਿ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“If you want, you may protect me, otherwise kill me, I am under your shelter, I am here before you.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਡੇ ਦਰ 'ਤੇ ਸ਼ਰਨੀ ਪਿਆ ਹਾਂ।"