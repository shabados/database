data = "ਬਿਸਰਿ ਗਈ ਸਭ ਹੀ ਸੁਧਿ ਘਟ ਕੀ ॥੨॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She stopped, there and then, and last the sense of her whereabouts.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਦੀ ਸਾਰੀ ਸੁੱਧ ਬੁੱਧ ਭੁਲ ਗਈ ॥੨॥"