[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਸਬਦਿ ਬੁਝਾਈ ॥"
page = 798
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, I have realised the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, I have realized the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਤੇ ਸਮਝ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ (ਉਸ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਪ੍ਰਾਪਤ ਕਰ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੁਝਾਈ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través del Guru Perfecto la Palabra se realiza en mí."