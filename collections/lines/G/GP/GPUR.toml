[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਤੀਯ ਸਖੀ ਐਸੇ ਕਹਿਯੋ; ਸੁਨੁ ਸਖੀ, ਬਚਨ ਹਮਾਰ ॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But the other one said, ‘Listen my friend! I will make love with one"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਸਖੀ ਨੇ ਇੰਜ ਕਿਹਾ, ਹੇ ਸਖੀ! ਮੇਰਾ ਬਚਨ ਸੁਣ।"