[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਿ ਗਤਿ, ਅਤਿ ਅਕਥ ਕਹਾਣੀ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ineffable is the story of the unmanifest Lord; His dynamism is unknowable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਮਹਾਤਮਾ ਦੀ ਅਬਿਗਤਿ ਕਹੀਏ) ਅਤਿਸ਼ੈ ਕਰ ਕੇ ਅਚਰਜ ਗਤੀ ਹੈ, (ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ) ਕਹਾਣੀ ਕਥਨ ਵਿਚ ਨਹੀਂ ਆਉਂਦੀ।"