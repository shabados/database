[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਹੈ ਰੇ; ਖਸਮੁ ਹਮਾਰਾ ॥"
page = 212
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my Husband O men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ, ਮੇਰਾ ਪਤੀ, ਹੇ ਲੋਕੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਹਮਾਰਾ ਖਸਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਇਹੋ ਜਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ! ਐਸੋ = ਇਹੋ ਜਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Poder de mi Maestro:"