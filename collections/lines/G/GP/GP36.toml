[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਰਾਨਿਯਨ ਕੌ ਲੈ ਦਯੋ ॥੧੨॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took the Raja’s one garment and disclosed everything to the Ranis.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਣੀਆਂ ਨੂੰ ਰਾਜੇ ਦੀ ਸਥਿਤੀ ਦਾ ਭੇਦ ਦਸ ਦਿੱਤਾ ॥੧੨॥"