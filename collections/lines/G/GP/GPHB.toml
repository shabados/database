[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਖਿ ਦਿਖਾਵੈ; ਤਿਸ ਕਉ ਬਲਿ ਜਾਈ ॥"
page = 839
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Devoted am I unto him, who sees and makes others see the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਸਾਹਿਬ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to one who sees, and inspires others to see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਦੇਖ ਕਰ ਜਗ੍ਯਾਸੀ ਕੋ ਦਿਖਾਵੈ ਤਿਸ ਕੇ ਊਪਰੋਂ ਮੇਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ (ਗੁਰੂ) ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਹੜਾ (ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ) ਵੇਖ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਵਿਖਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜੇਹੜਾ (ਗੁਰੂ)। ਬਲਿ ਜਾਈ = ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a Quien ve y hace que otros vean,"