[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ ਜਾਗ੍ਰਣੁ. ਨ ਹੋਵਈ; ਹਰਿ ਭਗਤਿ. ਨ ਪਵਈ ਥਾਇ ॥"
page = 1347
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ego, man can remain not awake and his devotion to God is not accepted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਬੰਦਾ ਜਾਗਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ਅਤੇ ਉਸ ਦੀ ਰੱਬ ਦੀ ਭਗਤੀ ਕਬੂਲ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, one cannot remain awake and aware, and one's devotional worship of the Lord is not accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕੇ ਬੀਚ ਜਾਗਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔ ਹੰਕਾਰ ਕਰ ਹਰੀ ਕੀ ਭਗਤੀ ਭੀ ਥਾਇ ਨਹੀਂ ਪੜਤੀ ਹੈ, ਭਾਵ ਪ੍ਰਵਾਨ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਵਿਚ ਫਸੇ ਰਿਹਾਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਜਾਗਰਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, (ਹਉਮੈ ਵਿਚ ਟਿਕੇ ਰਹਿ ਕੇ ਕੀਤੀ ਹੋਈ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਭੀ) ਕਬੂਲ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗ੍ਰਣੁ = ਜਾਗਰਾ। ਨ ਹੋਵਈ = ਨ ਹੋਵੈ, ਨਹੀਂ ਹੋ ਸਕਦਾ। ਨ ਪਵਈ = ਨ ਪਵੈ, ਨਹੀਂ ਪੈਂਦੀ। ਥਾਇ = ਥਾਂ ਵਿਚ, ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con egoísmo uno no puede permanecer despierto y consciente, y nuestra Alabanza de Devoción al Señor no es aceptada,"