[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ; ਜਨੁ ਤਾਰਿਓ ॥"
page = 178
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on Lord God 's Name, I the servant, am saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ, ਨੌਕਰ, ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, His servant has been carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਪੁਰਸ ਗੁਰਾਂ ਦੁਆਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਤਾ ਹੈ, ਸੋ ਨਾਮ ਨੇ ਤਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਦੇ ਸੇਵਕ ਨੂੰ (ਗੁਰੂ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, en el Nombre del Señor,"