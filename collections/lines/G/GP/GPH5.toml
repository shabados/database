[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਘੁਪਤਿ ਚਰਣਿ ਛੁਹੰਦਿਆ; ਚਲੀ ਸੁਰਗ ਪੁਰਿ ਬਣੇ ਬਿਬਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the (holy) feet of Ram she was lifted to the heavens."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋ ਰਘੁਪਤ ਦੇ ਚਰਣ ਸਪਰਸ਼ ਕਰਦਿਆਂ ਬਿਬਾਣੁ ਪੁਰ ਚੜ੍ਹ ਕੇ ਸ੍ਵਰਗ ਨੂੰ ਚਲੀ ਗਈ।"