[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਭਗਾ ਸਰਿਤਾ ਨਿਕਟਿ; ਰਾਝਨ ਨਾਮਾ ਜਾਟ ॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the banks of the river Chenab, a Jat Peasant, named Ranjha used to live."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਭਗਾ (ਚਨਾਬ) ਨਦੀ ਦੇ ਕੰਢੇ ਰਾਂਝਾ ਨਾਂ ਦਾ ਜੱਟ ਰਹਿੰਦਾ ਸੀ।"