[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ ਵਰਤਾਇਓ; ਸਭੁ ਲੋਕੁ ਕਰੈ ਜੈਕਾਰੁ ਜੀਉ ॥੧੭॥"
page = 72
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made manifest the and all the people acclaim his servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨੇ ਉਜਾਗਰ ਕਰ ਦਿਤੀ ਹੈ ਮਹਿਮਾਂ ਅਤੇ ਸਾਰੇ ਜਣੇ ਵਾਹ ਵਾਹ ਕਰਦੇ ਹਨ ਉਸ ਦੇ ਸੇਵਕ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made His Glory manifest, and all people celebrate Him. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੇਰਾ ਪ੍ਰਤਾਪ ਆਪਨੇ ਪ੍ਰਗਟ ਹੀ ਸੰਸਾਰ ਮੇਂ ਫੈਲਾ ਦੀਆ ਹੈ, ਸਭ ਲੋਕ (ਜੈਕਾਰੁ) ਅਸੀਰਵਾਦ ਕਰਤੇ ਹੈਂ, ਵਾ ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥੧੭॥☬ਪੂਰਬਉਕਤ ਅਰਥੋਂ ਕੋ ਆਗੇ ਕੀ ਦੁਇ ਪਉੜੀ ਮੇਂ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦਾ ਤੇਜ-ਪ੍ਰਤਾਪ ਪਰਗਟ ਕਰ ਦੇਂਦਾ ਹੈ, ਸਾਰਾ ਜਗਤ ਉਸ ਦੀ ਜੈ-ਜੈਕਾਰ ਕਰਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se vuelve aclamado por todas partes y su gloria se manifiesta en todo. (17)"