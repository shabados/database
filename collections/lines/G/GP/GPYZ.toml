[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦੀ ਅੰਦਰਿ ਸਿਫਤਿ ਕਰਾਏ; ਤਾ ਕਉ ਕਹੀਐ ਬੰਦਾ ॥੪॥੨॥੩੬॥"
page = 359
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he eulogises the Lord with slave's mentality, then alone can he be called a man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਦਾਸ ਭਾਵ ਨਾਲ ਸਾਹਿਬ ਦੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਇਨਸਾਨ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When, as a slave, one praises the Lord, only then is he known as a human being. ||4||2||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੰਦੀ) ਬੰਦਗੀ ਹੋਵੈ ਰਿਦੇ ਅੰਤਰਿ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਤੂੰ ਨਾਮ ਕੀ ਉਸਤਤਿ ਕਰਾਏ ਤਿਸੀ ਕੋ (ਬੰਦਾ) ਤੇਰਾ ਦਾਸੁ ਕਹਤੇ ਹੈਂ॥੪॥੨॥੩੬॥☬ਭਰਥਰੀ ਨਾਥ ਜੋ ਗੁਰੂ ਜੀ ਕੋ ਮਿਲਾ ਔਰ ਜੋਗ ਸਾਧਨ ਪੂਛਾ? ਤਿਸ ਪ੍ਰਤੀ ਅੰਤਰੀਵ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ ਬੰਦਾ ਅਖਵਾ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਰੱਖ ਕੇ ਉਸ ਪਾਸੋਂ ਆਪਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਾਂਦਾ ਹੈ ॥੪॥੨॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦੀ = ਰਜ਼ਾ ॥੪॥੨॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que vive como Esclavo del Señor, siempre en Su Presencia, se le conoce como un Ser Verdadero. (4‑2‑36)"