[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭਾਇ ਅਭਾਇ ਜੁ ਨਿਕਟਿ ਆਵੈ; ਸੀਤੁ ਤਾ ਕਾ ਜਾਇ ॥"
page = 1018
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good or bad, whosoever draws near fire, his cold is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਜਾਂ ਮੰਦਾ, ਜਿਹੜਾ ਕੋਈ ਭੀ ਅੱਗ ਦੇ ਨੇੜੇ ਆਉਂਦਾ ਹੈ; ਉਸ ਦਾ ਪਾਲਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Good or bad, whoever comes close to the fire - his cold is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੇਮ ਕਰਿ ਵਾ ਵੈਰ ਕਰਿ ਜੋ ਨੇੜੇ ਆਵਤਾ ਹੈ, ਤਿਸ ਕਾ ਸੀਤ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਚੰਗੀ ਭਾਵਨਾ ਨਾਲ ਜਾਂ ਮੰਦੀ ਭਾਵਨਾ ਨਾਲ (ਅੱਗ ਦੇ) ਨੇੜੇ ਆਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਪਾਲਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਇ = ਚੰਗੀ ਭਾਵਨਾ ਨਾਲ। ਅਭਾਇ = ਭੈੜੀ ਭਾਵਨਾ ਨਾਲ। ਜੁ = ਜਿਹੜਾ ਕੋਈ। ਨਿਕਟਿ = ਨੇੜੇ। ਸੀਤੁ = ਪਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bueno o malo, quien sea que se acerca al fuego deja de sentir frío,"