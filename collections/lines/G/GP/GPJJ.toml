[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦ ਪੜੈ ਪੜਿ ਵਾਦੁ ਵਖਾਣੈ; ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ ॥"
page = 1257
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal peruses and reads the Vedas and utters discursive thoughts regarding Brahma, Vishnu and Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਅਤੇ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਬ੍ਰਹਮਾਂ, ਵਿਸ਼ਨੂੰ ਤੇ ਸ਼ਿਵਜੀ ਬਾਰੇ ਝਗੜੇ ਵਾਲੀਆਂ ਗੱਲਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read the Vedas, and read them again, and engage in arguments about Brahma, Vishnu and Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦੋਂ ਕੋ ਪੜ ਪੜ ਕੇ ਜੀਵ ਬ੍ਰਹਮਾ, ਬਿਸਨ, ਮਹੇਸ ਆਦਿਕੋਂ ਕੇ ਝਗੜੇ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਅਪਨੀ ਅਪਨੀ ਉਪਾਸਨਾ ਕਾ ਹਠੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਣ ਦੇ ਥਾਂ, ਪੰਡਿਤ ਨਿਰੇ) ਵੇਦ (ਹੀ) ਪੜ੍ਹਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਪੜ੍ਹ ਕੇ (ਉਹਨਾਂ ਦੀ) ਚਰਚਾ ਹੀ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ; ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਸ਼ਿਵ (ਆਦਿਕ ਦੇਵਤਿਆਂ ਦੀਆਂ ਕਥਾ-ਕਹਾਣੀਆਂ ਹੀ ਸੁਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno lee los Vedas y hace todo tipo de discursos sobre Brahma, Vishnu y Shiva;"