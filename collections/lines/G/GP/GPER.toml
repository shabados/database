type = "primary"
data = "ਕਹੂੰ ਭੂਤ ਪ੍ਰੇਤੰ ਹਸੇ ਮਾਸਹਾਰੰ ॥੫॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the evil spirits and ghosts are walking slantingly, somewhere the ghosts, fiends and meateaters are laughing.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ ਭੂਤ-ਪ੍ਰੇਤ ਅਤੇ ਮਾਸਹਾਰੀ ਜੀਵ ਹਸ ਰਹੇ ਹਨ ॥੫॥"