[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸਿ ਬੇਮੁਹਤਾਜੇ ॥"
page = 263
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on the Lord are without want."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉਹ ਬੇਮੁਹਤਾਜ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God are not lacking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ, ਸੋ ਕਿਸੀ ਕੇ ਮੁਹਤਾਜ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਹ ਕਿਸੇ ਦੇ ਮੁਥਾਜ ਨਹੀਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que practican el Nombre, no dependen de otros"