[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਸਿਮਰਿ ਜਨ ਸੋਇ ॥"
page = 724
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering, contemplating and meditating on the Lord. His slave becomes like Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ, ਸਿਮਰਨ ਅਤੇ ਜਾਪ ਕਰਨ ਦੁਆਰਾ, ਉਸ ਦਾ ਸੇਵਕ ਉਸ ਦੇ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering, remembering the Lord in meditation, His humble servant becomes like Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਮਰਨੇ ਜੋਗ! ਤੇਰੇ ਸਿਮਰਨ ਕੋ ਸੋ ਜਨ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਸਦਾ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, uno se vuelve como Tú,"