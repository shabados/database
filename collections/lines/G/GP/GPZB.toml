[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਤ ਛਬਿ ਸ੍ਰੀ ਰੁਦ੍ਰ ਕੇ; ਜਰਿਯੋ ਜਗਤ ਅਨੰਗ ॥੭॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Impressed with his beauty the whole world felt the fire of passion.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਸ੍ਰੀ ਰੁਦ੍ਰ ਸੜ ਗਿਆ (ਅਤੇ ਉਸ ਦਾ) ਕਾਮ ਜਾਗ ਪਿਆ ॥੭॥"