[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਚਿੰਤਾ; ਆਪਿ ਨਿਵਾਰੀ ॥"
page = 887
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has himself stilled all his anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਖੁਦ ਉਸਦਾ ਫਿਕਰ ਅੰਦੇਸਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has subdued all his anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੀ ਸਭ ਚਿੰਤਾ ਆਪ ਨਿਵਰਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਸਾਰੀ ਚਿੰਤਾ ਆਪ (ਮੇਹਰ ਕਰ ਕੇ) ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੀ = ਦੂਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus ansiedades y sus aflicciones."