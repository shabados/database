[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਆਵਟੇ; ਬਹੁਤ ਘਨ ਸਾਥ ॥"
page = 393
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where very many caravans of men are tortured,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬੰਦਿਆਂ ਦੇ ਖਰੇ ਹੀ ਜ਼ਿਆਦਾ ਕਾਫਲਿਆਂ ਨੂੰ ਤਸੀਹੇ ਦਿਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, where so very many caravans of men are caught,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਨਰਕ ਕੀ ਅਗਨਿ ਮੇਂ ਘਨ ਸਾਥ, ਭਾਵ ਬਹੁਤ ਲੋਕ ਬਹੁਤੇ (ਆਵਟੇ) ਤਪਾਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ (ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵਾਂ ਦੇ) ਅਨੇਕਾਂ ਹੀ ਕਾਫ਼ਲੇ (ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਕਾਰਨ) ਦੁਖੀ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਟੇ = {आवत्र्त् } ਦੁਖੀ ਹੁੰਦੇ ਹਨ। ਘਨ = ਬਹੁਤ। ਸਾਥ = ਕਾਫ਼ਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el remolino donde están atrapadas caravanas de hombres,"