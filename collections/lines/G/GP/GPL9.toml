[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਮ ਨਾਮਿ ਸੰਤ ਨਿਸਤਾਰੇ ॥੫॥੧੦॥੨੦॥"
page = 1133
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Lord's Name, the saints are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਰਾਹੀਂ, ਸਾਧੂਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Name of the Lord, the Saints are emancipated. ||5||10||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਨਾਮੀ ਦੇ ਜਾਪ ਨੇ ਬਹੁਤ ਸੰਤ (ਨਿਸਤਾਰੇ) ਉਧਾਰੇ ਹੈਂ॥੫॥੧੦॥੨੦॥☬ਪੁਨਾ ਵਹੀ ਪ੍ਰਸੰਗ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਹਰਿ-ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੫॥੧੦॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ)। ਨਿਸਤਾਰੇ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੫॥੧੦॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Nombre del Señor, el Santo es siempre emancipado. (5-10-20)"