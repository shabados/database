[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਮੈ ਬਹੁ ਸੰਗੀ ਭਏ; ਦੁਖ ਮੈ ਸੰਗਿ. ਨ ਕੋਇ ॥"
page = 1428
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man finds many friends in prosperity, however, none becomes his friend in adversity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਹਿਰ ਬਹਿਰ ਅੰਦਰ ਆਦਮੀ ਦੇ ਬਹੁਤੇ ਬੇਲੀ ਹੁੰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਬਿਪਤਾ ਅੰਦਰ ਉਸ ਦਾ ਕੋਈ ਬੇਲੀ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In good times, there are many companions around, but in bad times, there is no one at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਬ ਜੀਵੋਂ ਕੋ ਸੁਖ ਹੋਤਾ ਹੈ ਤਬ ਬਹੁਤ ਸੇ (ਸੰਗੀ) ਸਾਥੀ ਹੋ ਜਾਤੇ ਹੈਂ, ਜਬ ਕੋਈ ਬਿਪਤ ਆਉਤੀ ਹੈ ਤਬ ਉਸ ਦੁਖ ਮੇਂ ਕੋਈ ਭੀ ਸਾਥੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ ਤਾਂ) ਸੁਖ ਵੇਲੇ ਅਨੇਕਾਂ ਮੇਲੀ-ਗੇਲੀ ਬਣ ਜਾਂਦੇ ਹਨ, ਪਰ ਦੁੱਖ ਵਿਚ ਕੋਈ ਭੀ ਨਾਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ, ਮੇਲੀ-ਗੇਲੀ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo buenos tiempos la compañía es abundante, pero en lo malos tiempos, no hay nadie,"