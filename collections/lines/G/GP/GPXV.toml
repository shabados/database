[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ; ਮਿਲਿ ਪਰਮਾਰੰਥ ॥੬॥"
page = 413
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing God's praises, the supreme wealth is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਪਰਮ ਪਦਾਰਥ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, the supreme wealth is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਗੁਣ ਗਾਉਤੇ ਹੈਂ, ਸੋ ਪਰਮਾਰਥ ਮੇਂ ਮਿਲ ਰਹੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਿਲ ਕੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਰੰਥ = ਜੀਵਨ ਦਾ ਪਰਮ ਮਨੋਰਥ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente cantando las Alabanzas Gloriosas de Dios, la Suprema Riqueza es obtenida. (6)"