[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸਿ ਰਾਤਾ ਕੇਵਲ ਬੈਰਾਗੀ; ਗੁਰਮਤਿ ਭਾਇ ਸੁਭਾਇਆ ॥੮॥"
page = 1039
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adorned with the Guru's instruction and love, he becomes Immaculate and detached and is imbued with Lord's ambrosial relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਸ਼ਸੋਭਤ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਅਤੇ ਨਿਰਲੇਪ ਥੀ ਵੰਝਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਸੁਆਦ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Ambrosial essence, he becomes a pure, detached renunciate; he is lovingly absorbed in the Guru's Teachings. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਮਤਿ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਸੁਭਾਇਮਾਨ ਹੂਆ ਹੈ ਵਹੁ ਸੁਧ ਵੈਰਾਗੀ ਹੈ, ਆਤਮਾਨੰਦ ਅੰਮ੍ਰਿਤਰਸ ਮੇਂ ਰਾਤਾ ਹੂਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਸਿਰਫ਼ ਨਾਮ-ਰਸ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਤੋਂ ਉਪਰਾਮ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਸੁਆਦ ਵਿਚ। ਬੈਰਾਗੀ = ਵਿਰਕਤ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਸੁਭਾਇਆ = ਸੋਹਣਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, de esa forma, vive imbuido en el Néctar del Señor, sumergido en el Amor de la Palabra del Guru.(8)"