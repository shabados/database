[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਗੜਦੀ ਤਾਲ ਤੰਬੂਰੰ ਬਾਗੜਦੀ ਰਣ ਬੀਨ ਸੁ ਬਜੈ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the stringed musical instruments and lyers were played in one tune"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੈਣੇ, ਛੋਟੇ ਨਗਾਰੇ ਅਤੇ ਬੀਨਾ ਰਣ-ਭੂਮੀ ਵਿੱਚ ਵਜ ਰਹੀਆਂ ਹਨ।"