[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਕੇ ਉਠਿ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ; ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥"
page = 89
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arising in the morning they perform many rituals and their attachment is with duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਸਾਰ ਉਠ ਕੇ ਉਹ ਘਨ੍ਹੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਲਗਨ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They arise in the morning and perform all sorts of rituals, but they are caught in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਵਿਖੇ ਪ੍ਯਾਰ ਕਰ ਕੇ ਨਿਤਾਪ੍ਰਤਿ ਉਠ ਕਰ ਬਹੁਤ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਤ ਨਵੇਂ ਸੂਰਜ (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਬਥੇਰੇ ਕੰਮ ਕਰਦੇ ਹਨ ਤੇ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਹੀ ਉਹਨਾਂ ਦੀ) ਬਿਰਤੀ (ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲਕੇ = ਨਿੱਤ ਸਵੇਰੇ, ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A diario hacen buenas acciones, pero su amor es a la dualidad."