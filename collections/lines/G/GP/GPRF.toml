[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਏਕ. ਅਨਿਕ ਸਰਬਤ ਪੂਰਨ; ਬਿਖੈ ਅਗਨਿ, ਨ ਜਲੀ ॥੧॥"
page = 1121
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever sees the one Lord pervading all the various beings, burns not in the fire of vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਕ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਅਨੇਕਾਂ ਜੀਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ, ਉਹ ਪਾਪ ਦੀ ਅੱਗ ਵਿੱਚ ਨਹੀਂ ਸੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever sees the One God to be pervading in all the many beings, does not burn in the fire of corruption. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਏਕ ਪ੍ਰਭੂ ਕੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਹੋ ਕਰ ਸਰਬਤ੍ਰ ਪੂਰਨ ਹੋ ਰਹਾ ਜਾਨਾ ਹੈ ਤਿਸ ਕੀ ਬੁਧੀ ਵਿਸ੍ਯ ਅਗਨੀ ਮੇਂ ਨਹੀਂ ਜਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਉਂ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਇਕ ਪਰਮਾਤਮਾ ਅਨੇਕਾਂ ਰੂਪਾਂ ਵਿਚ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ, ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ ਨਹੀਂ ਸੜਦਾ (ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ ਤਬਾਹ ਨਹੀਂ ਹੁੰਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que puede ver en todo al Dios Perfecto, El que llena todos los espacios, a él el fuego de sus pasiones ya no lo consume más. (1)"