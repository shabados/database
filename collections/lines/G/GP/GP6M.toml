[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਲਤਾਨ ਖਾਨ ਮਲੂਕ ਉਮਰੇ; ਗਏ ਕਰਿ ਕਰਿ ਕੂਚੁ ॥"
page = 64
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Kings, chiefs, angles and nobles have marched away in succession."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ, ਮੁਸਨਬਦਾਰ, ਫ਼ਰਿਸ਼ਤੇ ਤੇ ਸਰਦਾਰ ਇਕ-ਇਕ ਕਰਕੇ ਟੁਰਦੇ ਬਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sultans and kings, the rich and the mighty, have marched away in succession."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਲਤਾਨ) ਪਾਤਸ਼ਾਹ (ਖਾਨ ਮਲੂਕ) ਸਰਦਾਰ ਚਕ੍ਰਵਰਤੀ ਪਾਤਸ਼ਾਹ (ਉਮਰੇ) ਰਾਜਿਓਂ ਕੇ ਅਹਲਕਾਰ, ਏਹ ਭੀ ਕੂਚ ਕਰਿ ਕਰਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ, ਖਾਨ, ਰਾਜੇ, ਅਮੀਰ, ਵਜ਼ੀਰ, ਆਪਣਾ ਆਪਣਾ ਡੇਰਾ ਕੂਚ ਕਰ ਕੇ ਚਲੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los reyes, los jefes, los ricos, los poderosos, nadie permanece."