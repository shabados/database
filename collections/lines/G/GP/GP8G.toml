[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਹਰਿ ਸਾਦਿ ਲਗੀ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 560
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "MY tongue is spontaneously attached to God's relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭਾ ਸੁਭਾਵਕ ਹੀ ਰੱਬੀ ਸੁਆਦ ਨਾਲ ਜੁੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue is intuitively attracted to the taste of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਹਰਿ ਕਾ ਸੁਆਦ ਲੇਨੇ ਮੇਂ ਲਗੀ ਹੈ ਅਰ ਸਾਂਤੀ ਸੁਭਾਉ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਲੱਗਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਸਾਦਿ = ਸੁਆਦ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi lengua es intuitivamente atraída al sabor del Señor."