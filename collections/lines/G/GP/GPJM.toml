[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਰਿ ਆਗੇ ਤਿਹ ਲੀਜਿਐ; ਬਹੁ ਕੀਜੈ ਸਨਮਾਨ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We go to see her and give her warm welcome."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਗੇ ਜਾ ਕੇ ਮਿਲੀਏ ਅਤੇ ਉਸ ਦਾ ਬਹੁਤ ਸਨਮਾਨ ਕਰੀਏ।"