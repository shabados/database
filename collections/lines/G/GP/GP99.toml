[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਮਨੁ ਤਨੁ ਸਭੁ ਹਰਿਆ ॥"
page = 395
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God's Name man's mind and body are all reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਆਦਮੀ ਦੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹਿ ਸਮੂਹ ਹਰੇ ਭਰੇ ਥੀਂ ਜਾਂਵਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, the Name of the Lord, the mind and body are totally rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨ ਔਰ ਤਨ ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਹਰਾ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਵੇਂ ਪਾਣੀ ਮਿਲਣ ਨਾਲ ਰੁੱਖ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਰੁੱਖ ਵਿਚ, ਮਾਨੋ, ਜਿੰਦ ਰੁਮਕ ਪੈਂਦੀ ਹੈ ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਨਾਲ (ਨਾਮ-ਜਲ ਨਾਲ) ਮਨੁੱਖ ਦਾ ਮਨ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਦਿਆਂ। ਹਰਿਆ = ਹਰਾ {ਜਿਸ ਰੁੱਖ ਵਿਚ ਜਾਨ ਹੋਵੇ ਉਹ ਹਰਾ ਹੁੰਦਾ ਹੈ। ਜਾਨ-ਹੀਣ ਰੁੱਖ = ਸੁੱਕ ਜਾਂਦਾ ਹੈ} ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor la mente y el cuerpo florecen"