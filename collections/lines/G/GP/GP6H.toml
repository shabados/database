[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਕ੍ਰਿਪਾ; ਤਬ ਦਰਸਨੁ ਪਾਇਓ ॥"
page = 254
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when God showed mercy, I obtained Guru's sight, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰੱਬ ਨੇ ਰਹਿਮਤ ਕੀਤੀ, ਤਦ ਮੈਨੂੰ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪ੍ਰਾਪਤ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God showed His Mercy to me, and then I obtained the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੂਈ ਤਬ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਦਰਸਨ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਦਾਰ ਤਦੋਂ ਹੀ ਹੁੰਦਾ ਹੈ, ਜਦੋਂ ਉਸ ਦੀ ਮਿਹਰ ਹੋਵੇ। (ਤੇ ਮਿਹਰ ਹੋਇਆਂ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਮਿਲਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero podrá ver al Señor sólo a través de la Gracia del Maestro."