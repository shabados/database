[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਹੈ ਅਬਿਨਾਸੀ ॥"
page = 1026
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Creator-Lord is Imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸਿਰਜਦਹਾਰ ਸੁਆਮੀ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is eternal and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਵਹੁ ਕਰਤਾ ਪੁਰਖ ਆਪੇ ਅਬਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਕਰਤਾਰ ਆਪ ਹੀ (ਹਰੇਕ ਦੇ ਅੰਦਰ ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuya Esencia es Eterna e Indestructible."