data = "ਆਇਸ ਅਬ ਜੋ ਹੋਇ; ਗ੍ਰੰਥ ਤਉ ਮੈ ਰਚੌ ॥"
page = 74

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If I am permitted now, I shall compose my Granth (book)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜੇ (ਤੇਰੀ) ਆਗਿਆ ਹੋਏ, ਤਾਂ ਮੈਂ ਗ੍ਰੰਥ ਦੀ ਰਚਨਾ ਕਰਾਂ।"