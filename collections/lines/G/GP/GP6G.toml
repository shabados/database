[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਚਿ ਸਮਾਇਆ; ਮਿਲਿ ਰਹੈ. ਨ ਵਿਛੁੜਿ ਜਾਇ ॥੨॥"
page = 32
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming truthful the mortal merges in the True One remains blended with Him and separates not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਵਾਦੀ ਹੋ ਕੇ ਪ੍ਰਾਣੀ ਸਤਿਪੁਰਖ ਨਾਲ ਰਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming truthful, we merge with the True One; remaining blended with Him, we shall never be separated again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨੋਂ ਕਾ ਮਨੁ (ਸਚੈ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲਿਆ ਹੈ, ਯਾਤੇ ਸੱਚ ਰੂਪ ਹੋ ਕਰ ਕੇ ਅਭੇਦ ਹੋ ਰਹੇ ਹੈਂ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਛੁੜਿ ਕਰ ਕੇ ਫੇਰ ਕਬੀ (ਨ ਜਾਇ) ਜਨਮਤੇ ਨਹੀਂ, ਭਾਵ ਏਹਿ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਏ ਹੈਂ॥੨॥☬ਅਬ ਭਗਤੋਂ ਕਾ ਨਿਸਚਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਦੇ ਵਿੱਛੁੜਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como nos purificamos y nos fundimos en el Uno Todo Puro y nunca más nos separamos del Señor Verdadero. (2)"