[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭੁ. ਬਿਸਰੈ ਨਾਹੀ ॥"
page = 1085
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I forget not my Lord during any breath,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਸਾਹ ਨਾਲ ਭੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I never forget God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਕੋ ਸਾਸ ਸਾਸ ਤੇਰਾ ਨਾਮ ਨਾ ਬਿਸਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਉਸ ਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ, ਮੈਨੂੰ ਕਿਸੇ ਭੀ ਵੇਲੇ ਉਹ) ਭੁੱਲੇ ਨਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor no permitas que me olvide de Ti ni siquiera en el lapso de una respiración,"