[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ਗੁਰੁ ਮੇਲੇ; ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1265
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing leads man to the Guru and he merges in the Lord God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ, ਸਾਈਂ ਹਰੀ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, in His Mercy leads the mortal to meet the Guru; he is absorbed in the Name of the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਕ੍ਰਿਪਾ ਕਰੈ ਤੌ ਗੁਰੂ ਸੇ ਮੇਲ ਦੇਤਾ ਹੈ ਅਰ ਜਗ੍ਯਾਸੂ ਕੀ ਤਿਸ ਦੁਖੋਂ ਕੇ ਹਰਨੇਹਾਰੇ (ਹਰਿ) ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਹਰੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ, ਤੇ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién en Su Misericordia guía al mortal hacia el Guru. Es así como es absorbido por el Señor, Jar, Jar. (1-Pausa)"