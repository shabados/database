[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਚਾ ਸਦਾ ਧਿਆਵਹੁ; ਗਤਿ ਮੁਕਤਿ ਤਿਸੈ ਤੇ ਪਾਹਾ ਹੇ ॥੪॥"
page = 1057
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, remember thou ever the True Lord, Loftiness and emancipation, thou shall obtain from Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ। ਉਚੱਤਾ ਅਤੇ ਕਲਿਆਨ ਤੈਨੂੰ ਕੇਵਲ ਉਸ ਪਾਸੋਂ ਹੀ ਪ੍ਰਾਪਤ ਹੋਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh meditates forever on the True Lord. Emancipation and liberation are obtained from Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰਾ ਸਾਚਾ ਵਾਹਿਗੁਰੂ ਸਦਾ ਹੀ ਧਿਆਵਹੁ, ਮੁਕਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਤਿਸੀ ਤੇ ਪਾਵੋਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਿੱਤ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ। ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਉਸ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla entonces al Uno Verdadero, por la Gracia del Guru y emancípate.(4)"