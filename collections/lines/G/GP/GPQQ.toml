data = "ਆਸਾਵਰੀ ਮਹਲਾ ੫ ਘਰੁ ੩ ॥"
page = 431
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asawari 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾਵਰੀ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaavaree, Fifth Mehl, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾਵਰੀ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asaavari, Mejl Guru Aryan, Quinto Canal Divino."