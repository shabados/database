[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਰਵਰੁ ਏਕੁ ਹੈ; ਏਕੋ ਫੁਲੁ ਭਿਰੰਗੁ ॥੨॥"
page = 1089
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, there is but one tree, one flower and the one black-bee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਇਕ ਹੀ ਰੁੱਖ ਹੈ, ਇਕ ਹੀ ਫਲ ਅਤੇ ਇਕ ਹੀ ਭੋਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is only one tree, one flower, and one bumble bee. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਤਰੋਵਰ, ਧਰਮ ਫੁਲ, ਗ੍ਯਾਨ ਫਲੁ, (ਭਿਰੰਗੁ) ਭੋਰਾ ਜਗ੍ਯਾਸੂ ਰੂਪ, ਏਕ ਹੀ ਸਰਬ ਰੂਪ ਹੈ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਵੇਂ ਪੰਛੀਆਂ ਦੇ ਰੈਣ-ਬਸੇਰੇ ਵਾਸਤੇ ਰੁੱਖ ਆਸਰਾ ਹੈ, ਤਿਵੇਂ ਜਿਹੜਾ ਜੀਵ-) ਭੌਰਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਆਸਰਾ-ਸਹਾਰਾ ਸਮਝਦਾ ਹੈ (ਜੋ ਭੌਰਿਆਂ ਵਾਂਗ ਹਰੇਕ ਫੁੱਲ ਦੀ ਸੁਗੰਧੀ ਨਹੀਂ ਲੈਂਦਾ ਫਿਰਦਾ, ਸਗੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ-ਰੂਪ) ਫੁੱਲ (ਦੀ ਸੁਗੰਧੀ ਹੀ) ਮਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰੁ = {तरु = वर} ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ। ਭਿਰੰਗੁ = ਭੌਰਾ {ਭ੍ਰਿੰਗ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Verdad, Verdad es el Dios que florece y se convierte en la única Flor del Nombre para que la Abeja conciente en Dios, se alimente. (2)"