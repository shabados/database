[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਨਿਰਗੁਣੁ ਸਰਗੁਣੁ; ਸੁਖਦਾਤਾ ॥"
page = 102
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art unqualitative, qualitative and the peace-giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲਛਣਾ-ਰਹਿਤ, ਲਛਣਾ-ਸਹਿਤ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You transcend all qualities, and You possess the supreme qualities. You are the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖ ਦਾਤਾ ਸ੍ਵਰੂਪ! ਤੂੰ ਹੀ ਨਿਰਗੁਨ ਸਰੂਪ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਸਰਗੁਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਆਪਣੀ ਰਚੀ ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈਂ, ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਬਣਿਆ ਜਗਤ ਪਸਾਰਾ ਵੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਸਭ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres lo Absoluto, y también lo Relativo; Tú eres el Dador de la Paz."