[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਇਕ ਨਿੰਦ ਹੈ; ਇਕ ਇਕ ਕਹਿ ਹਸਿ ਚਲੈ ॥੭੪॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people of the earth, leaving their religion, will  74be engrossed in very great sinful acts and when all will become defiled on account of sinful acts, even the rain will not fall on the earth, everyone will slander the other and move away after derid"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਕਿਸੇ) ਇਕ ਦੀ ਨਿੰਦਾ ਕਰੇਗਾ ਅਤੇ ਇਕ (ਕਿਸੇ ਹੋਰ) ਇਕ ਦੀ ਹਾਸੀ ਉਡਾਏਗਾ ॥੭੪॥"