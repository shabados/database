[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ ਕੀਨੈ ਜਮੁ. ਨਹੀ ਛੋਡੈ; ਲੈ ਜਾਸੀ ਪਤਿ ਗਵਾਈ ॥੧੪॥"
page = 910
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who practises guile, him Death's Minister leaves not, Him He disgraces and goads on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦੰਭ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਛੱਡਦਾ ਨਹੀਂ। ਉਸ ਨੂੰ ਉਹ ਬੇਇਜ਼ਤ ਕਰਕੇ ਅੱਗੇ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not give up on those who practices hypocrisy; they are dragged away in disgrace. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਖੰਡੋਂ ਕੇ ਕਰਨੇ ਸੇ ਜਮ ਨਹੀਂ ਛੋਡਤਾ, ਪਤਿਸਟਾ ਕੋ ਗਵਾਇਕੇ ਲੈ ਜਾਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਧਰਮ ਦਾ) ਪਖੰਡ ਕੀਤਿਆਂ ਮੌਤ (ਦਾ ਸਹਿਮ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦਾ। ਜਮ (ਨਾਮ-ਹੀਣ ਬੰਦਿਆਂ ਨੂੰ) ਇਥੋਂ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਗੰਵਾ ਕੇ (ਪਰਲੋਕ ਵਿਚ) ਲੈ ਜਾਇਗਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive con dolo, la muerte no lo perdona y pierde el honor. (14)"