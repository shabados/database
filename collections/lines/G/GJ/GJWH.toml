[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ; ਜਿਤੁ ਦਾਲਦੁ ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਤੀ ॥"
page = 88
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat thou the Name of the Lord Master by which all the poverty, pain and hunger shall be removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਸ ਦੁਆਰਾ ਤੇਰੀ ਗਰੀਬੀ, ਦਰਦ ਤੇ ਖੁਦਿਆ ਸਭ ਦੂਰ ਹੋ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, O my mind; through it, all poverty, pain and hunger shall be removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਪਨਾ ਕਰ! ਜਿਸ ਕਰ ਕੇ ਦਾਰਿਦ੍ਰ ਔਰ ਦੁਖ, ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੁਖ, ਏਹ ਸੰਪੂਰਨ ਉਤਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਨਾਲ ਸਭ ਦਰਿਦ੍ਰ ਦੁੱਖ ਤੇ ਭੁੱਖਾਂ ਲਹਿ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Nombre del Señor, Jar, Jar, oh mi mente, eso te librará del hambre, del dolor y la pobreza."