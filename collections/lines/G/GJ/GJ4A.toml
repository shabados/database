[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ; ਕਾਇਆ ਪਾਲੀ ॥"
page = 325
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With various efforts the body is cherished,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਉਪਰਾਲਿਆਂ ਨਾਲ ਇਹ ਸਰੀਰ ਪਾਲਿਆ ਪੋਸਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying various methods, you cherish your body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜਤਨ ਕਰ ਕੇ ਜੋ (ਕਾਇਆ) ਦੇਹ ਪਾਲੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਤਨ ਕਰ ਕੇ ਇਹ ਸਰੀਰ ਪਾਲੀਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno atiende su cuerpo con gran cuidado,"