[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਪੂਰਨ ਸਭਿ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1142
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering which all the tasks are accomplished. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਕੰਮ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting it, all works are perfectly completed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਜਪਣੇ ਮਾਤ੍ਰ ਸਰਬ ਕਾਮਨਾ ਪੂਰਨ ਹੋ ਜਾਤੀਆਂ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੂੰ ਜਪਦਿਆਂ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo vivo en el Contentamiento. (1-Pausa)"