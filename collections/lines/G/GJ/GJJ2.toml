[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਹਜਿ ਮਿਲਾਏ; ਜਿਉ ਜਲੁ ਜਲਹਿ ਸਮਾਵੈ ॥੮॥੧॥੯॥"
page = 1191
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As water blends with water, so does the supreme Guru, unite the mortal with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਨਾਲ ਪਾਣੀ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੁਖੀ ਗੁਰਦੇਵ ਜੀ ਪ੍ਰਾਣੀ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is absorbed in celestial peace and poise, like water blending with water. ||8||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖਿ ਗ੍ਯਾਨ ਕਰ ਕੇ ਮਿਲਾਏ ਹੈਂ, ਸੋ ਬ੍ਰਹਮ ਮੇਂ ਐਸੇ ਮਿਲੇ ਹੈਂ ਜੈਸੇ ਜਲ ਕੇ ਵਿਖੇ ਜਲ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੮॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਨਿੰਦਕ ਨੂੰ ਭੀ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਇਉਂ) ਮਿਲਾ ਦੇਂਦਾ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਪਾਣੀ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਜਲਹਿ = ਜਲ ਵਿਚ ਹੀ ॥੮॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru, nos encuentra de forma espontánea, así como el agua se mezcla con el agua. (8-1-9)"