[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਹੁ ਸਾਂਤਿ. ਨ ਦੇਵਈ; ਕਿਆ ਚਲੈ ਤਿਸੁ ਨਾਲਿ ॥"
page = 948
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, my spouse, blesses me not, with peace. What can avail with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਕੰਤ, ਮੈਨੂੰ ਠੰਢ ਚੈਨ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਦਾ। ਉਸ ਦੇ ਨਾਲ ਕਿਹੜੀ ਸ਼ੈ ਕਾਰਗਰ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord has not blessed me with peace and tranquility; what will work with Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਜੋ ਹੈ, ਸੋਈ ਜੇ ਸਾਂਤੀ ਕੋ ਨਾ ਦੇਵੇ ਤੌ ਤਿਸ ਕੇ ਸਾਥ ਕਿਆ ਜੋਰ ਚੱਲਦਾ ਹੈ, ਉਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਸਾਂਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਤਰ੍ਹਾਂ) ਉਹ ਖਸਮ (ਪ੍ਰਭੂ) (ਹਿਰਦੇ ਵਿਚ) ਸ਼ਾਂਤੀ ਨਹੀਂ ਦੇਂਦਾ, ਉਹ ਨਾਲ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਦੇਵਈ = ਨ ਦੇਵੈ, ਨਹੀਂ ਦੇਂਦਾ। ਤਿਸੁ ਨਾਲਿ = ਉਸ ਪ੍ਰਭੂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no me bendijo con Paz y Equilibrio, ¿podía forzarlo?"