[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਮੰਗੈ ਦੇਵਣਾ; ਪੁਛੈ ਕਰਿ ਬੀਚਾਰੁ ਜੀਉ ॥"
page = 751
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When called for, the account has to be rendered. It is demanded after due deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਿਸਾਬ ਮੰਗਿਆ ਜਾਂਦਾ ਹ, ਇਹ ਦੇਣਾ ਪੈਂਦਾ ਹੈ। ਯੋਗ ਸੋਚ ਵਿਚਾਰ ਮਗਰੋਂ ਇਹ ਪੁੱਛਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When his account is called for, it has to be given. After it is reviewed, payment is demanded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਲੇਖਾ ਮੰਗੇ ਸੋ ਤੋ ਦੇਣਾ ਹੀ ਪੜਤਾ ਹੈ ਪਰੰਤੂ ਵੀਚਾਰ ਕਰ ਕੇ ਲੇਖਾ ਪੂਛਤਾ ਹੈ ਵਹੁ ਜੁਲਮ ਕਰ ਕੇ ਨਹੀਂ ਤੋ ਮਾਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਵਿਚਾਰ ਕਰ ਕੇ ਉਸ ਤੋਂ ਪੁੱਛਦਾ ਹੈ ਤੇ ਉਸ ਤੋਂ ਉਹ ਲੇਖਾ ਮੰਗਦਾ ਹੈ ਜੋ (ਉਸ ਦੇ ਜ਼ਿੰਮੇ) ਦੇਣਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la película de nuestro pasado es corrida"