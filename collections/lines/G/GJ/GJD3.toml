[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਚਿਤ ਅਚੇਤ, ਨ ਜਾਨਹਿ ਗਤਿ ਮਿਤਿ; ਗੁਰਿ. ਕੀਏ ਸੁਚਿਤ ਚਿਤੇਨ ॥"
page = 1294
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was ignorant and thoughtless and knew not the Lord's state and measure. The Guru has make me wise and a man of wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਸਮਝ ਅਤੇ ਗਾਫਲ ਸਾਂ ਅਤੇ ਸੁਆਮੀ ਦੀ ਅਵਸਥਾ ਅਤੇ ਅੰਦਾਜੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਸਾਂ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਸਿਆਣਾ ਅਤੇ ਸਮਝਦਾਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am thoughtless and unconscious; I do not know God's state and extent. The Guru has made me thoughtful and conscious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ (ਅਚਿਤ) ਜੜ ਔਰ (ਅਚੇਤ) ਸਿਮਰਨੇ ਸੇ ਰਹਿਤ ਥੇ, ਪਰਮੇਸਰ ਕੀ ਗਤੀ ਕੀ ਮਰਯਾਦਾ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਥੇ, ਗੁਰੋਂ ਨੇ (ਸੁਚਿਤ) ਚੇਤੰਨ ਔਰ (ਚਿਤੇਨ) ਸਿਮਰਨੇ ਵਾਲੇ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ (ਪਰਮਾਤਮਾ ਵਲੋਂ) ਬੇ-ਧਿਆਨੇ ਗ਼ਾਫ਼ਿਲ ਰਹਿੰਦੇ ਹਾਂ, ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ ਹੈ ਅਤੇ ਕੇਡਾ ਬੇਅੰਤ ਵੱਡਾ ਹੈ। (ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਗਏ, ਉਹਨਾਂ ਨੂੰ) ਗੁਰੂ ਨੇ ਸਿਆਣੇ ਚਿੱਤ ਵਾਲੇ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿਤ = (ਅ-ਚਿਤ) ਬੇ-ਧਿਆਨੇ। ਅਚੇਤ = ਗ਼ਾਫ਼ਿਲ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਮਾਪ, ਅੰਦਾਜ਼ਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸੁਚਿਤ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro inconsciente y no pienso. No conozco el Estado y la Extensión de Dios, pero el Guru me ha dado conciencia y pensamiento."