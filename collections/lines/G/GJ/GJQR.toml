[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਗੰਧ ਸੁਗੰਧ ਹੈ; ਬਹੁ ਬਾਸਨਾ ਬਹਕਾਰਿ ॥"
page = 1260
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fragrance and it spreads its perfume afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਖੁਸ਼ਬੂ ਇਕ ਸਰੇਸ਼ਟ ਖੁਸ਼ਬੂ ਹੈ ਅਤੇ ਇਹ ਆਪਣੀ ਮਹਿਮ ਦੂਰ ਤਾਈ ਫੈਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The smell of sandalwood is so sublime; its fragrance spreads out far and wide."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਰਬ ਸੁਗੰਧੀਓਂ ਸੇ ਚੰਦਨ ਕੀ ਸੁਗੰਧੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਅਪਨੀ ਵਾਸਨਾ ਕੋ ਬਹੁਤ (ਬਹਕਾਰਿ) ਫੈਲਾਵਤਾ ਹੈ, ਭਾਵ ਔਰ ਬ੍ਰਿਛੋਂ ਕੋ ਭੀ ਚੰਦਨ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ ਹੈ ਜਿਵੇਂ ਚੰਦਨ ਵਿਚੋਂ ਮਿੱਠੀ ਵਾਸਨਾ ਤੇ ਮਹਕ ਨਿਕਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਗੰਧ = ਸੁਗੰਧੀ, ਚੰਗੀ ਵਾਸਨਾ। ਬਹਕਾਰਿ = ਮਹਕਾਰ, ਮਹਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aroma del Sándalo es tan fuerte que su fragancia se esparce por todas partes."