[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਪਾਇ ਪਨਹੀਓ. ਨ ਪਾਵੈ ॥੨॥"
page = 1164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At times, he obtains not shoes for his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਸ ਨੂੰ ਆਪਦੇ ਪੈਰਾ ਲਹੀ ਜੁੱਤੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they do not even have shoes for their feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਪੈਰੋਂ ਮੇਂ ਪਾਵਣੇ ਕੋ (ਪਨਹੀਓ) ਜੂਤੀ ਨਹੀਂ ਮਿਲਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਦੇ ਉਸ ਨੂੰ ਪੈਰੀਂ ਜੁੱਤੀ (ਪਾਣ ਜੋਗੀ) ਭੀ ਨਹੀਂ ਲੱਭਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a veces no tengo ni zapatos que ponerme. (2)"