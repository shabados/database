[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਟ ਅੰਤਰਿ ਚਾਨਣਾ; ਕਰਿ ਭਗਤਿ ਮਿਲੀਜੈ ॥"
page = 954
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine light shines in the mind of those who hear the music of the tenth gate. Such persons meet God, by embracing meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਨੂਰ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਜੋ ਦਸਵੇਂ ਦੁਆਰ ਦੇ ਕੀਰਤਨ ਨੂੰ ਸੁਣਦੇ ਹਨ। ਐਸੇ ਪੁਰਸ਼ ਬੰਦਗੀ ਇਖਤਿਆਰ ਕਰਨ ਦੁਆਰਾ ਹਰੀ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the nucleus of the heart, the Divine Light shines forth. Through devotional worship, one meets the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਹੀ (ਘਟਿ) ਅੰਤਸਕਰਨ ਮੇਂ (ਚਾਨਣਾ) ਗਿਆਨ ਹੂਆ ਹੈ, ਵਹੀ ਭਗਤੀ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਕੋ ਮਿਲੇ ਹੈਂ ਔਰ ਇਹ ਉਨ ਕਾ ਨਿਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਇਹ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ) ਉਸ ਹਿਰਦੇ ਵਿਚ (ਗਿਆਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ ਕੇ ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ। ਘਟ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, el corazón se ilumina y, a través de la Devoción, uno encuentra el Éxtasis del Señor."