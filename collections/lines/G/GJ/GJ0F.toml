[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖੇ ਮੁਲਾਂ; ਘਰੇ ਮਸੀਤਿ ॥"
page = 1245
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hungry Mulla turns his own home into a mosque."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਧਿਆਵੰਤ ਮੁੱਲਾ ਆਪਣੇ ਧਾਮ ਨੂੰ ਹੀ ਮਸਜਦ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hungry Mullah turns his home into a mosque."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭੁਖੇ ਮੁਲਾਂ ਨੇ ਘਰ ਹੀ ਮੇਂ ਮਸੀਤ ਬਨਾਈ ਹੂਈ ਹੋਵੇ, ਭਾਵ ਸੇ ਔਰ ਮਸੀਤ ਬਨਾਵਣੇ ਕੀ ਸਮਰਥਾ ਨਹੀਂ ਹੈ ਘਰ ਕੋ ਹੀ ਮਸੀਤ ਸਮਝ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਖ ਦੇ ਮਾਰੇ ਹੋਏ ਮੁੱਲਾਂ ਦੀ ਮਸੀਤ ਭੀ ਰੋਜ਼ੀ ਦੀ ਖ਼ਾਤਰ ਹੀ ਹੈ (ਭਾਵ, ਮੁੱਲਾਂ ਨੇ ਭੀ ਬਾਂਗ ਨਮਾਜ਼ ਆਦਿਕ ਮਸੀਤ ਦੀ ਕ੍ਰਿਆ ਨੂੰ ਰੋਟੀ ਦਾ ਵਸੀਲਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੇ = ਘਰ ਵਿਚ ਹੀ, ਘਰ ਦੀ ਖ਼ਾਤਰ ਹੀ, ਰੋਟੀ ਦੀ ਖ਼ਾਤਰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o convierte su hogar en una mezquita para satisfacer su hambre."