[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਹ ਕੀ ਮੈ; ਸਾਰ ਨ ਜਾਣੀ ॥੧॥"
page = 357
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I knew not the worth of my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪਤੀ ਦੀ ਕਦਰ ਦੀ ਮੈਂ ਸਿੰਆਣ ਨਾਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I did not realize the value of my Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤਿਸ ਅਪਨੇ (ਸਹੁ) ਸ੍ਵਾਮੀ ਕੇ ਗੁਣੋਂ ਕੀ ਸਾਰ ਨਹੀਂ ਸਮਝੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਹੀ) ਮੈਂ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ (ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ) ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝ ਸਕੀ (ਤੇ ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੁੜੀ ਰਹੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no sabía del Amor de mi Esposo Infinito. (1)"