[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਤਤੁ ਸਭੁ ਬੂਝਿਆ ॥"
page = 281
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace he comes to know the whole reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਉਹ ਸਾਰੀ ਅਸਲੀਅਤ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the essence of all reality is understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਨ ਨੇ ਗੁਰਾਂ ਦੀ ਕ੍ਰਿਪਾ ਸੇ ਸਰਬ ਕੇ (ਤਤੁ) ਸਾਰ ਸਰੂਪ ਕੋ ਸਮਝਿਆ ਹੈ ਮੁਕਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਨੂੰ) ਸਾਰੀ ਅਸਲੀਅਤ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "finalmente La encuentra por la Gracia del Guru."