[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਾਤ ਹਨ︀ਯੋ ਭਗਨੀ ਸੁਨਿ ਕੈ ਬਧ ਕੇ ਮਨਿ ਕ੍ਰੁਧ ਤਹਾ ਕਹੁ ਧਾਯੋ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As commanded by Kansa, Aghasura assumed the form of a dreadful snake and went (for his errand) and hearing about the killing of his brother bakasura and his sister Putna, he was also highly infuriated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੰਸ ਤੋਂ) ਭਰਾ (ਬਕਾਸੁਰ) ਅਤੇ ਭੈਣ (ਬਕੀ) ਦੇ ਵੱਧ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਉਥੇ ਭਜ ਕੇ ਗਿਆ।"