[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਡੀਗਿ ਨ ਡੋਲੈ ਕਹੂੰ ਜਾਇ ॥"
page = 1192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, wavers and wabbles not, nor does it go anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਝਿਜਕਦਾ ਅਤੇ ਥਿੜਕਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਇਹ ਕਿਧਰੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not let your mind waver or wander; do not let it go anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਿਨ ਕਾ ਡਾਵਾਂਡੋਲ ਹੋ ਕੇ ਕਿਸੀ (ਜਾ) ਜਾਗਾ ਨਹੀਂ ਗ੍ਯਾ; ਵਾ ਵਿੰਗੇ ਰਸਤੋਂ ਮੇਂ ਡੋਲ ਕਰ ਕਹੀਂ ਨਹੀਂ ਜਾਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੈਣ ਦਾ) ਮਨ ਕਿਸੇ ਭੀ ਥਾਂ (ਮਾਇਆ ਦੇ ਠੇਡਿਆਂ ਨਾਲ) ਡਿੱਗ ਕੇ ਡੋਲਦਾ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੁ = (ਸੈਣ ਦਾ) ਮਨ। ਡੀਗਿ = ਡਿੱਗ ਕੇ। ਕਹੂੰ ਜਾਇ = ਕਿਸੇ ਭੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, no vaciles ni tambalees, consérvate íntegra,"