[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਪਦ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਪਹਿਚਾਨ ॥੨੧੯॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the names of Baan are recognized by uttering the words “Kaartikya nd Pitra” in the beginning and then saying and adding the words “Ari-Dhvaj, Netar and Ari”.219."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਰਿ' ਪਦ ਦਾ ਉਚਾਰਨ ਕਰੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਪਛਾਣੋ ॥੨੧੯॥"