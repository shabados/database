[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਇ; ਦਰਿ ਦਰਵੇਸ ਸੇ ॥"
page = 488
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord attaches to his skirt are the real beggars at His gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਦਾ ਹੈ, ਉਹੀ ਉਸ ਦੇ ਦਰਵਾਜੇ ਦੇ ਅਸਲੀ ਮੱਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord attaches to the hem of His robe, are the true dervishes at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੇ ਆਪ ਅਪਨੇ ਲੜ ਲਗਾਇ ਲਏ ਹੈਂ, ਸੋ ਤੇਰੇ ਦਰ ਕੇ ਦਰਵੇਸ਼ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਰੱਬ ਦੇ) ਦਰਵਾਜ਼ੇ ਹਨ (ਉਹੀ ਮਨੁੱਖ ਰੱਬ ਦੇ ਦਰ ਤੋਂ ਇਸ਼ਕ ਦਾ ਖੈਰ ਮੰਗ ਸਕਦੇ ਹਨ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਨੇ ਆਪ ਆਪਣੇ ਲੜ ਲਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos Derviches son los que el Señor Mismo posee;"