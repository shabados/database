language = "pa"
data = "ਗੋਯਾ ਦੇ ਦਿਲ ਨੂੰ ਸ਼ਾਬਾਸ਼,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਫਰੀਣ ਬਾਦ ਬਰ ਦਿਲਿ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Guru, heart of hearts! How long can I keep consoling my mind? "