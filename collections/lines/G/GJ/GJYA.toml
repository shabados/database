[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਭਗਤੀ; ਨਾਮਿ ਸਮਾਇ ॥੩॥"
page = 289
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is absorbed in Lord's devotion and Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਅਨੁਰਾਗ ਅਤੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is absorbed in devotional worship of the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਗਤੀ ਕਰ ਕੇ ਵਹੁ ਨਾਮੀ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੇਵਕ ਭਗਤੀ ਕਰ ਕੇ ਨਾਮ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "penetra en el Santuario del Nombre.  (3)"