[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਵਸਿਐ; ਸਾਚੀ ਸਭ ਕਾਰ ॥"
page = 158
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man abides in truth, true became all his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਸੱਚ ਵਿੱਚ ਟਿਕਾਣਾ ਕਰ ਲਵੇ ਤਾਂ ਉਸ ਦੇ ਸਮੂਹ ਕਰਮ ਸੱਚੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one dwells in Truth, all actions become true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੇ ਮਨ ਮੇਂ ਵਸਣੇ ਕਰ ਸਭ ਕਾਰ ਭੀ ਸਚੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਜੀਵ ਦੇ ਮਨ ਵਿਚ) ਆ ਵਸੇ, ਤਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਸ ਦੀ ਨਿੱਤ ਦੀ ਕਾਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno habita en la Verdad, nuestros actos se vuelven Verdad."