data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਧਿਆਏ ॥"
page = 1229
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, she contemplates her Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਉ ਹਰੀ ਕੋ ਧਿਆਵੇਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitas en Dios,"