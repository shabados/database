[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੀ ਸਤਿਗੁਰ ਮਤਿ; ਸਬਦਿ ਸਮਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The desire of the true Guru is that the Word should be sustained;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਸਤਿਗੁਰ ਦੀ ਪੂਰੀਮਤਿ (ਇਹ ਹੈ ਕਿ ਸਦਾ) ਸਬਦ ਦੀ ਸੰਭਾਲ ਕਰੀਏ।"