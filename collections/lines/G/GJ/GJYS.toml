[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਪਲੁ ਬਿਸਰਤ ਨਹੀ. ਸੁਖ ਸਾਗਰੁ; ਨਾਮੁ ਨਵੈ ਨਿਧਿ ਪਾਈ ॥"
page = 1268
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for an instant, I forget not my Lord, the ocean of peace. Through the Name, I have obtained the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ, ਮੈਂ ਠੰਡ-ਚੈਨ ਦੇ ਸੰਮੁਦਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉੋਦਾ। ਨਾਮ ਦੇ ਰਾਹੀਂ, ਮੈਨੂੰ ਨੌਂ ਖ਼ਜ਼ਾਨੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot forget Him, even for an instant; He is the Ocean of peace. Through the Naam, the Name of the Lord, I have obtained the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਇਕ ਪਲ ਮਾਤ੍ਰ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, ਨਾਮ ਰੂਪੀ ਨਵ ਨਿਧੀ ਹਮ ਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ (ਜੋ ਮੇਰੇ ਵਾਸਤੇ ਦੁਨੀਆ ਦੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹੈ। ਹੁਣ ਉਹ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਇਕ ਪਲ ਵਾਸਤੇ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਤ ਨਹੀ = ਨਹੀਂ ਭੁੱਲਦਾ। ਸੁਖ ਸਾਗਰੁ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰਭੂ। ਨਵੈ ਨਿਧਿ = (ਜਗਤ ਦੇ ਸਾਰੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo Olvidarlo ni por un instante, Es el Océano de Paz. Mediante el Naam, el Nombre del Señor he obtenido los Nueve Tesoros"