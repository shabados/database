[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਏਕ ਸੰਗਿ ਹੇਤਾ ॥"
page = 273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who knows the Lord loves the one God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਕੇਵਲ ਇੱਕ ਹਰੀ ਨੂੰ ਹੀ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is in love with the One alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਤਿਸ ਏਕ ਪਾਰਬ੍ਰਹਮ ਸਾਥ ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਸੰਗਿ = ਇਕ ਪ੍ਰਭੂ ਨਾਲ। ਹੇਤਾ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, está enamorado del Uno Solo."