[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੁਪੈ. ਚੁਪ ਨ ਹੋਵਈ; ਜੇ ਲਾਇ ਰਹਾ ਲਿਵ ਤਾਰ ॥"
page = 1
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਰਹਾ\" ਦੇ ਅਖੀਰ ਵਿਚ ਨਾਸਕੀ ਉਚਾਰਨ ਨਹੀਂ ਕਿਉਂਕਿ ਇਹ ਉਤਮ ਪੁਰਖੀ ਕਿਰਿਆ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though one be silent and remains absorbed in Lord's constant love he obtains not mind's silence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਬੰਦਾ ਚੁਪ ਕਰ ਰਹੇ ਅਤੇ ਲਗਾਤਾਰ ਧਿਆਨ ਅੰਦਰ ਲੀਨ ਰਹੇ, ਉਸ ਨੂੰ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By remaining silent, inner silence is not obtained, even by remaining lovingly absorbed deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕੇ ਚੁੱਪ ਰਹਿਣੇ ਸੇ ਸੰਕਲਪ ਵਿਕਲਪੋਂ ਸੇ ਮਨ ਕੀ ਸਾਂਤੀ ਰੂਪ ਚੁੱਪ ਨਹੀਂ ਹੋਤੀ। ਜੇ ਹੋ ਜਾਵੇ ਤੌ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਤੇਲ ਧਾਰਾਵਤ ਲਗਾਇ ਰੱਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਸਰੀਰ ਦੀ) ਇਕ-ਤਾਰ ਸਮਾਧੀ ਲਾਈ ਰੱਖਾਂ; (ਤਾਂ ਭੀ ਇਸ ਤਰ੍ਹਾਂ) ਚੁੱਪ ਕਰ ਰਹਿਣ ਨਾਲ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por más que pienses profundamente en Él, la mente no se desprenderá para unirse con Él."