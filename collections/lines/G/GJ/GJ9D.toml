[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਿ ਜਿ ਚਿਤਵਿਆ; ਸੋ ਮੈ ਪਾਇਆ ॥"
page = 705
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever I heartily wished for, that I have obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਮੈਂ ਦਿਲੋ ਚਾਹੁੰਦਾ ਸੀ, ਉਹ ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I wish for, that I receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਿਤ ਬੀਚ ਚਿਤਵਿਆ ਥਾ ਸੋਈ ਅਬ ਮੈਂਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਸਾਰੇ ਸੁਖ (ਮਿਲ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਜਿ = ਜੋ ਕੁਝ। ਚਿਤਵਿਆ = ਸੋਚਿਆ, ਧਾਰਿਆ, ਮੰਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que mi mente ha añorado, eso ha obtenido."