[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਾ; ਮੈ. ਹਰਿ ਦਰਸਨ ਸੁਖੁ ਹੋਇ ॥"
page = 670
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, seeing God's vision I obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੈਂ ਸੁਖ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my King, beholding the Blessed Vision of the Lord's Darshan, I am at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ਼ਾਹਿ ਵਾ ਪਾਤਸ਼ਾਹਿ! ਮੈਨੂੰ ਹਰ ਪ੍ਰਕਾਰ ਤੇਰੇ ਦਰਸ਼ਨ ਤੇ ਹੀ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! (ਮੇਹਰ ਕਰ) ਮੈਨੂੰ ਤੇਰੇ ਦਰਸਨ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨ ਸੁਖੁ = ਦਰਸਨ ਦਾ ਆਤਮਕ ਆਨੰਦ। ਹੋਇ = ਮਿਲ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, teniendo Tu Visión entro en Éxtasis,"