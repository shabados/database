[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਿਨ ਕੀ ਫਿਰਿ ਗਤਿ ਹੋਵੈ; ਜਿ ਗੁਰਮੁਖਿ ਰਹਹਿ ਸਰਣਾਈ ਹੇ ॥੪॥"
page = 1069
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they too are emancipated, who even afterwards abide in the Supreme Guru's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਨ੍ਹਾਂ ਦੀ ਭੀ ਕਲਿਆਨ ਹੋ ਜਾਂਦੀ ਹੈ ਜੋ ਮਗਰੋਂ ਭੀ ਸ੍ਰੋਮਣੀ ਗੁਰਾਂ ਦੀ ਸੁਰਣਾਗਤ ਅੰਦਰ ਆ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, even after they are emancipated, those who become Gurmukh remain in the Guru's Sanctuary. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੀ ਤਉ ਫੇਰ ਭੀ ਗਤੀ ਹੋ ਜਾਵੇ, ਗੁਰੂ ਜੋ ਮੁਖ ਹੈਂ, ਜੋ ਤਿਨ ਕੀ ਸ਼ਰਣਾਈ ਰਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਹੀ ਫਿਰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣਦੀ ਹੈ ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਜਿ = ਜਿਹੜੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si por la Gracia del Guru habitara en el Refugio de Dios. (4)"