[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਕਛੂ ਨ ਮੁਖ ਤੇ ਕਹਈ ॥੨॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That fool always remained with us whole day and never checked his wife off.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ (ਇਸਤਰੀ) ਨੂੰ (ਆਪਣੇ) ਮੁਖ ਤੋਂ ਕੁਝ ਵੀ ਨਹੀਂ ਕਹਿੰਦਾ ਸੀ ॥੨॥"