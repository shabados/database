[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਥੀਤਿ; ਪਾਸਿ ਡਾਰਿ ਰਾਖੀ ॥"
page = 1136
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keeping aside all other lunar days, thou say,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤੱਥਾਂ ਨੂੰ ਪਰੇ ਸੁੱਟ ਕੇ ਤੂੰ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Setting aside all other days,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਥਿਤੋਂ ਤੋ ਨਿਸਫਲ ਜਾਨ ਕਰ ਤਿਆਗ ਛੋਡੀਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਇਹ ਕੱਚੀ ਗੱਲ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਨੇ ਹੋਰ ਸਾਰੀਆਂ ਥਿੱਤਾਂ ਲਾਂਭੇ ਰਹਿਣ ਦਿੱਤੀਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੀ ਥੀਤਿ = ਸਾਰੀਆਂ ਥਿੱਤਾਂ। ਥੀਤਿ = {तिथि} ਚੰਦ੍ਰਮਾ ਦੇ ਹਿਸਾਬ ਨਾਲ ਗਿਣੇ ਹੋਏ ਦਿਨ। ਮੱਸਿਆ ਤੋਂ ਪੂਰਨਮਾਸ਼ੀ ਤਕ ਸ਼ੁਕਲ ਪੱਖ (ਸੁਦੀ), ਪੂਰਨਮਾਸ਼ੀ ਤੋਂ ਮੱਸਿਆ ਤਕ ਕ੍ਰਿਸ਼ਨ ਪੱਖ (ਵਦੀ)। ਮਹਾ ਪੁਰਖਾਂ ਦੇ ਜਨਮ-ਦਿਨ ਆਮ ਤੌਰ ਤੇ ਇਹਨਾਂ ਥਿੱਤਾਂ ਅਨੁਸਾਰ ਗਿਣੀਦੇ ਆ ਰਹੇ ਹਨ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਜਨਮ ਭਾਦਰੋਂ ਦੀ ਅਸ਼ਟਮੀ ਹੈ {ਭਾਦਰੋਂ ਦੀ ਪੂਰਨਮਾਸ਼ੀ ਤੋਂ ਪਿੱਛੋਂ ਅਠਵਾਂ ਦਿਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has hecho a un lado los días lunares"