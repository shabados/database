[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ; ਅਪਰੰਪਰ ਅਪਰਪਰਾ ॥੧॥"
page = 1114
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God is Unapproachable, Unknowable, Illimitable and the Remotest of the remote."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸਮਝ ਤੋਂ ਬਾਹਰ, ਬੇਹਤ ਅਤੇ ਪਰੇਡੇ ਤੋਂ ਪਰੇਡੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is Inaccessible, Unfathomable, Infinite, the Farthest of the Far. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ! ਤੂੰ ਅਗਮ, ਅਗਾਧ, ਇਤਰ ਜੀਵ ਔਰ ਦੇਵਤਾ ਪੁਨਃ ਬ੍ਰਹਮਾਦਿਕ ਸਰਬ ਕਾ ਪਰਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਅਪਹੁੰਚ ਹਰੀ! ਹੇ ਅਥਾਹ ਹਰੀ! ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ ਹਰੀ! ਹੇ ਬੇਅੰਤ ਹਰੀ! (ਇਹ ਸਭ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਹੀ ਹੋ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Dios, eres Insondable e Infinito. (1)"