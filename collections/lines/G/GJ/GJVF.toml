[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸੁਰਤਿ ਸਬਦੁ ਨੀਸਾਨੁ ॥੧॥"
page = 414
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, God's Name become manifest in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਰੱਬ ਦਾ ਨਾਮ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿੱਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is attuned to the Word of the Shabad, as his Insignia. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਕਰ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ (ਨੀਸਾਨੁ) ਪ੍ਰਗਟ ਦੇਖਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਤੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ, (ਇਹ ਤੇਰੇ ਜੀਵਨ-ਸਫ਼ਰ ਲਈ) ਰਾਹਦਾਰੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru la Conciencia despierta y uno es ungido con la Palabra como insignia. (1)"