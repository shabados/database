[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬੈ ਢੋਅ ਕੈ ਕੈ ਸੁ ਨੀਕੇ ਸਿਧਾਯੰ ॥੬॥"
page = 63

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He called all his warriors and also called me. Then all assembled and advanced for attack.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਸਭ) ਇਕੱਠ ਹੋ ਕੇ ਚੰਗੀ ਤਰ੍ਹਾਂ (ਯੁੱਧ ਲਈ) ਅਗੇ ਵਧੇ ॥੬॥"