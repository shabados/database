[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਸੀਤਲੁ. ਮਨੁ ਸੀਤਲੁ ਥੀਆ; ਸਤਗੁਰ ਸਬਦਿ ਸਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 215
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body is rendered cool, my soul is rendered cool and I am absorbed in the Word of the True Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹਿ ਠਰ ਗਈ ਹੈ, ਮੇਰੀ ਆਤਮਾ ਠਰ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is cooled, my mind is cooled and soothed, and I am absorbed into the Shabad, the Word of the True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮਨ ਵਿਖੇ ਸਮਾਇਆ ਔਰ ਤਨ ਸੀਤਲ ਹੂਆ ਮਨ ਭੀ ਸੀਤਲ ਹੂਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ, ਮੇਰਾ ਸਰੀਰ (ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰਾ) ਸ਼ਾਂਤ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਮਨ ਠੰਢਾ ਹੋ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi hay frescura y así me inmerjo en el Bani de la Palabra del Shabd del Guru.(1-Pausa)"