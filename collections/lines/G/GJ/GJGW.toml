[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਬਿਰਥੇ ਸਭਿ ਕਾਜ ॥੧॥"
page = 1140
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, in vain are all the affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਵਿਅਰਥ ਹਨ ਸਾਰੇ ਕੰਮ ਕਾਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, all affairs are useless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ ਕਾਰਜ ਬ੍ਯੋਹਾਰ ਬ੍ਯਰਥ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਦੁਨੀਆ ਵਾਲੇ ਹੋਰ) ਸਾਰੇ ਕੰਮ ਵਿਅਰਥ ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, todas nuestras acciones no tienen valor. (1)"