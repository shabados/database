[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚੇ ਗ੍ਰਿਹ ਗੁਰ ਬਚਨਿ ਉਦਾਸੀ; ਹਉਮੈ ਮੋਹੁ ਜਲਾਇਆ ॥"
page = 513
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their own home they remain detached by Guru's instruction and burn their pride and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਅੰਦਰ ਹੀ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਹੰਕਾਰ ਤੇ ਮਮਤਾ ਨੂੰ ਸਾੜ ਸੁੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of their own selves, they remain unattached, through the Guru's Teachings; they burn away egotism and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਭਗਤੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਅਰ ਮੋਹ ਕੋ ਜਲਾਇਆ ਹੈ, ਇਸੀ ਤੇ ਗ੍ਰਹਸਤ ਕੇ ਬੀਚ ਮੇਂ ਹੋਤੇ ਹੀ ਉਦਾਸੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਬਚਨ ਵਿਚ (ਤੁਰ ਕੇ) ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਹੀ ਉਦਾਸੀ ਹੈ (ਕਿਉਂਕਿ) ਉਸ ਨੇ ਹਉਮੈ ਤੇ ਮੋਹ ਸਾੜ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el mundo del deseo permanecen desapegados y no se dejan arrastrar por la infatuación y el ego."