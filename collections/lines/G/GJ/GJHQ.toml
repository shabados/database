page = 298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the virtues, sacred ablutions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਨੇਕੀਆਂ, ਨਿਰਮਲ ਨ੍ਹਾਉਣੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all Dharmic virtues, sacred purifying baths,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਨ ਧਰਮ ਔਰ ਪਵਿਤ੍ਰਤਾ ਪੁਨਾ ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ) ਸਾਰੇ ਧਰਮਾਂ (ਦਾ ਧਰਮ ਹੈ, ਸਾਰੇ ਤੀਰਥ-ਇਸ਼ਨਾਨਾਂ ਨਾਲੋਂ) ਪਵਿਤ੍ਰ-ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suyos son los méritos obtenidos por vivir en la rectitud y bañarse en lugares santos,"