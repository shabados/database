[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਮੂਲੁ. ਜਗਜੀਵਨ ਦਾਤਾ; ਸਭ ਜਨ ਕਉ ਅਨਦੁ ਕਰਹੁ. ਹਰਿ ਧਿਆਵੈ ॥"
page = 494
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Bestower is the source of joy and the life of the world. He makes happy all the humans, who meditate on him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਦਾਤਾਰ, ਖੁਸ਼ੀ ਦਾ ਨਿਕਾਸ ਅਤੇ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ। ਉਹ ਸਾਰੇ ਇਨਸਾਨ ਨੂੰ ਜੋ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਪਰਸੰਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The source of bliss, the Life of the world, the Great Giver brings bliss to all who meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੇ ਹਰਿ! ਆਪ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ, ਤਿਨ ਸਭ ਜਨੋਂ ਕੇ ਆਨੰਦ ਮੂਲ ਜਗ ਜੀਵਨ ਅਕਾਲ ਪੁਰਖ ਦਾਤਾ ਆਨੰਦਿ (ਕਰਹੁ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ! ਤੂੰ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈਂ, ਤੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਸੇਵਕਾਂ ਨੂੰ (ਆਤਮਕ) ਆਨੰਦ ਦੇਂਦਾ ਹੈਂ। (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਤੇਰਾ) ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਤੂੰ ਆਨੰਦ ਦੀ ਦਾਤਿ ਦੇਂਦਾ ਹੈਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨਦ ਮੂਲੁ = ਆਨੰਦ ਦਾ ਮੂਲ, ਆਨੰਦ ਦਾ ਸੋਮਾ। ਜਗ ਜੀਵਨ = ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ ਹਰੀ! ਧਿਆਵੈ = ਧਿਆਨ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Vida de toda vida, Fuente Benefactora de Éxtasis. Contémplenlo todos y vivan eternamente Dichosos."