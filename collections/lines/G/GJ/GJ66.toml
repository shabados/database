type = "primary"
data = "ਮੂਰਖ ਭੇਦ ਨ ਕੋਊ ਜਾਨੈ ॥੩॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman’s secret was not conceived and those simpletons remained in obscurity.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੋਈ ਵੀ ਮੂਰਖ (ਇਸ) ਭੇਦ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਸੀ ॥੩॥"