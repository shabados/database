[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ ਜੋਤਿ. ਜੋਤੀ ਵਿਚਿ ਵਰਤਹਿ; ਗੁਰਮਤੀ ਤੁਧੈ ਲਾਵਣੀ ॥"
page = 1314
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Luminous Lord, Thy light is contained amongst all and Thou alone engage man to the Guru's instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of Light, Your Light is infused within all; You link us to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ! ਸਭ ਵਿਖੇ ਤੇਰੀ ਜੋਤਿ ਬਰਤ ਰਹੀ ਹੈ, ਪ੍ਰੰਤੂ ਗੁਰਮਤੀਓਂ ਨੇ ਤੇਰੇ ਬੀਚ ਬ੍ਰਿਤੀ ਲਾਵਨੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਤੇਰਾ ਹੀ ਨੂਰ ਹੈ, ਤੇ ਨੂਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ (ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਜੋੜਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਚਾਨਣ। ਵਰਤਹਿ = ਤੂੰ ਮੌਜੂਦ ਹੈਂ। ਤੁਧੈ = ਤੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor de Luz, vives infundido en el interior de todo y nos ligas con la Enseñanza del Guru."