[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 625
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has meditated on the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਨੇ ਰਾਮਦਾਸ-ਸਰੋਵਰ ਵਿਚ ਆ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, meditando en el Nombre del Señor uno puede obtener al Purusha Primordial,"