[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰਿ ਸਿਰਪਾਉ. ਸੇਵਕ ਜਨ ਮੇਲੇ; ਨਾਨਕ. ਪ੍ਰਗਟ ਪਹਾਰੇ ॥੨॥੨੯॥੯੩॥"
page = 631
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord dressed me with the robe of honour, blended me, His attending slave, with Himself and Nanak become renowned in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਇੱਜ਼ਤ ਦਾ ਪੁਸ਼ਾਕਾ ਪਹਿਨਾਇਆ, ਮੈਨੂੰ ਆਪਣੇ ਟਹਿਲ ਕਰਨ ਵਾਲੇ ਗੋਲੇ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਅਤੇ ਨਾਨਕ ਸੰਸਾਰ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dressed me in robes of honor, and blended His servant with Himself; Nanak is revealed in glory throughout the world. ||2||29||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਗਤੀ ਰੂਪ ਸਿਰੇਪਾਉ ਪਹਰਾਇ ਕਰ ਸੇਵਕ ਜਨ ਆਪਨੇ ਸਾਥ ਅਭੇਦ ਕਰ ਲੀਏ ਹੈਂ, ਅਰ ਵਹੁ ਸੰਸਾਰ (ਪਹਾਰੇ) ਪਸਾਰੇ ਮੇਂ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥੨॥੨੯॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹਨਾਂ ਸੇਵਕਾਂ ਨੂੰ ਦਾਸਾਂ ਨੂੰ ਆਦਰ-ਮਾਣ ਦੇ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲਿਆ, ਤੇ, ਸੰਸਾਰ ਵਿਚ ਉੱਘੇ ਕਰ ਦਿੱਤਾ ॥੨॥੨੯॥੯੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰਿ = ਪਹਿਨਾਅ ਕੇ। ਸਿਰਪਾਉ = ਸਿਰੋਪਾ, ਆਦਰ-ਮਾਣ ਵਾਲਾ ਪੋਸ਼ਾਕਾ। ਪ੍ਰਗਟ = ਉੱਘੇ। ਪਹਾਰੇ = ਜਗਤ ਵਿਚ ॥੨॥੨੯॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me bendijo con el Manto de Honor y uniéndome en Su Ser hizo que mi Gloria se manifestara en el mundo. (2‑29‑93)"