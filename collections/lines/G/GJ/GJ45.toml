[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਰ ਪਿਤਰ ਤਿਆਗਿ ਕੈ; ਮਨੁ. ਸੰਤਨ ਪਾਹਿ ਬੇਚਾਇਓ ॥"
page = 1230
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning my mother and father, I have sold off my soul to the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅੰਮੜੀ ਅਤੇ ਬਾਬਲ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਸਾਧੂਆਂ ਕੋਲ ਵੇਚ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned my mother and father, and sold my mind to the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਅਰ ਪਿਤਾ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਅਪਨਾ ਮਨ ਸੰਤੋਂ ਕੇ ਪਾਸ ਬੇਚ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਉਪਦੇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਾਤਾ ਪਿਤਾ (ਆਦਿਕ ਸੰਬੰਧੀਆਂ ਦਾ ਮੋਹ) ਛੱਡ ਕੇ ਮੈਂ ਆਪਣਾ ਮਨ ਸੰਤ ਜਨਾਂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no estoy con mi padre ni con mi madre y me he entregado a los Santos,"