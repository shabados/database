[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਨ ਸਿਆਲ; ਮਾਇਆ ਮਹਿ ਰਾਤਾ ॥"
page = 1160
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dogs and jackals are dyed in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਅਤੇ ਗਿੱਦੜ ਮਾਇਆ ਵਿੱਚ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dogs and jackals are imbued with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਆਨ) ਕੁਤੇ ਅਰ (ਸਿਆਲ) ਗਿਦੜ ਭੀ ਮਾਯਾ ਮਹਿ ਰਾਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ, ਗਿੱਦੜ, ਬਾਂਦਰ, ਚਿੱਤ੍ਰੇ, ਸ਼ੇਰ ਸਭ ਮਾਇਆ ਵਿਚ ਰੰਗੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los perros son embaucados por Maya y también los chacales."