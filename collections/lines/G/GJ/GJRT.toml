[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਭਸਮ ਢੇਰੀ. ਜਮਹਿ ਹੇਰੀ; ਕਾਲਿ ਬਪੁੜੈ ਜਿਤਿਆ ॥"
page = 459
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O wretched man, Death's myrmidon has sighted thee, thou shalt be overcome by Death and thy body shall be a heap of dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਦਬਖਤ ਬੰਦੇ! ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੇ ਤੈਨੂੰ ਦੇਖ ਲਿਆ ਹੈ। ਮੌਤ ਤੇਰੇ ਉਤੇ ਕਾਬੂ ਪਾ ਲਊਗੀ ਅਤੇ ਤੇਰਾ ਸਰੀਰ ਸੁਆਹ ਦਾ ਅੰਬਾਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your body shall become a pile of dust; the Messenger of Death has spotted you, and will conquer you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਏਹੁ ਸਰੀਰ ਭਸਮ ਕੀ ਢੇਰੀ ਹੋ ਜਾਨਾ ਹੈ ਜਮ ਇਸ ਕਾ (ਹੇਰੀ) ਸ਼ਿਕਾਰੀ ਹੈ। (ਕਾਲ) ਸਮਯ ਬਪੁਰੇ ਨੇ ਤੁਝ ਕੋ ਜੀਤ ਲੀਆ ਹੈ; ਵਾ ਜਬ ਜਮ ਨੇ ਕੋਪ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਦੇਹ ਦੇਖੀ ਤਬੀ ਤਨ ਭਸਮ ਕੀ ਢੇਰੀ ਹੋ ਜਾਵੇਗਾ। ਹੇ ਵਿਚਾਰੇ, ਭਾਵ ਗਰੀਬ ਜੀਵ! ਤੂੰ ਤੋ ਕਾਲ ਕਾ ਜੀਤਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਆਖ਼ਰ) ਮਿੱਟੀ ਦੀ ਢੇਰੀ (ਹੋ ਜਾਏਗਾ), ਜਮ ਨੇ ਇਸ ਨੂੰ ਆਪਣੀ ਤੱਕ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo de polvo está siempre en el ojo de la muerte y el tiempo logrará la victoria sobre ti,"