[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਤੰਬੋਲ ਰਸੁ; ਪਿਰਮ ਪਿਆਲੈ ਰੰਗੁ ਚਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the four colours of betel catechu, betelnut, lime and betel lead become one (red) colour (of joy-giving love), the gurmukhs also enjoy the cup of the Lord's love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣ ਦੇ (ਕੱਥ, ਸੁਪਾਰੀ, ਚੂਨਾਂ, ਅਤੇ ਪਾਨ ਦੇ ਰਸ ਵਾਂਙੂ ਪ੍ਰੇਮ ਦੇ ਪਿਆਲੇ ਦਾ ਰੰਗ (ਚੜ੍ਹਦੇ ਤੋਂ) ਚੜ੍ਹਦਾ ਹੁੰਦਾ ਹੈ, (ਦ੍ਰਿਸ਼ਟਾਂਤ-ਚਾਰ ਵਰਣਾਂ ਦੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਕੇ ਇਕ ਹੀ ਕਹਾਉਂਦੇ ਹਨ)।"