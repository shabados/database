[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ ਧਿਆਵਤ ਪ੍ਰਭੁ ਅਪਨਾ; ਕਾਰਜ ਸਗਲੇ ਸਾਂਠੇ ॥੧॥"
page = 625
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praise of and reflecting over my Lord, all the affairs of mine are harmonized."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਅਤੇ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਕੰਮ-ਕਾਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of God, and meditating on Him, all my affairs are brought into harmony. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ, ਪੁਨਾ ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕਾ ਧਿਆਨ ਕਰਤਿਆਂ ਕਰਤਿਆਂ ਸਭ ਕਾਮ ਹਮ (ਸਾਂਠੇ) ਗੰਢ ਲੀਏ, ਭਾਵ ਕਰ ਲੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵਡ-ਭਾਗੀ ਮਨੁੱਖ) ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਅਤੇ ਉਸ ਦਾ ਧਿਆਨ ਧਰਦਿਆਂ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਂਠੇ = ਸਾਧ ਲਏ। ਸਗਲੇ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Su Alabanza y medita en su Señor. Así es emancipado.Oh Dios, Tu Nombre es la Vida de toda vida. (1)"