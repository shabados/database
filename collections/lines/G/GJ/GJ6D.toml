[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਆ ਮਾਰਿ ਜੀਵਾਲੇ ਸੋਈ; ਅਵਰੁ. ਨ ਕੋਈ ਰਖੈ ॥"
page = 150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beings that Lord alone kills and restores to life. None else can protect them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ ਧਾਰੀਆਂ ਨੂੰ ਕੇਵਲ ਓਹੀ ਸੁਆਮੀ ਮਾਰਦਾ ਹੈ ਤੇ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord alone kills and restores to life; no one else can protect anyone from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਮਾਰਤਾ ਜੀਵਾਲਤਾ ਸੋਈ ਵਾਹਿਗੁਰੂ ਹੈ ਔਰ ਕੋਈ ਨਹੀਂ ਰਖ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਵਿਚਾਰੇ ਨਹੀਂ ਸਮਝਦੇ ਕਿ) ਜੀਵਾਂ ਨੂੰ ਮਾਰਨ ਜੀਵਾਲਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਇਹਨਾਂ ਨੂੰ (ਜੀਊਂਦਾ) ਰੱਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, solamente sostiene o destruye; nadie más puede salvar la vida."