[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਪ੍ਰਭ ਦਇਆ ਧਾਰਿ ॥"
page = 987
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Nanak, O Lord, shower Thou Thy benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉੱਤੇ ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, shower Your Mercy upon Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਕੋ ਦਇਆ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਉੱਤੇ ਦਇਆ ਕਰ ਕਿ ਸੰਤਾਂ ਦੇ ਚਰਨ ਮੈਂ ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸੇ ਰਹਿਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, sé Misericordioso conmigo"