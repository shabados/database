[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਮਧਸੂਦਨ; ਹਰਿ ਦੇਵਹੁ ਨਾਮੁ ਜਪਾਇਆ ॥"
page = 1319
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thou mercy unto me, Thy Slave, O God, the Lover of Name-Nectar and bless Thou me with meditation of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਮੈਂ, ਆਪਣੇ ਗੋਲੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਹਰੀ! ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੇ ਪ੍ਰੀਤਮ ਅਤੇ ਮੇਰੇ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be Kind to Your humble servant, Lord; please bless me with the meditation of Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧਸੂਦਨ! ਮੁਝ ਦਾਸ ਕੋ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੋ, ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਸਰਬ ਓਰ ਤੇ ਅਪਣਾ ਨਾਮ ਜਪਾਇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੈਂਤ-ਦਮਨ ਪ੍ਰਭੂ! (ਆਪਣੇ) ਸੇਵਕ (ਨਾਨਕ) ਉੱਤੇ ਮਿਹਰ ਕਰ। ਹੇ ਹਰੀ! (ਮੈਨੂੰ ਆਪਣਾ) ਨਾਮ ਦੇਹ (ਮੈਂ ਨਿਤ) ਜਪਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਉੱਤੇ। ਮਧ ਸੂਦਨ = ('ਮਧੁ' ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ) ਹੇ ਪਰਮਾਤਮਾ! ਜਪਾਇਆ = ਜਪਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, muestra Tu Bondad a Tu humilde Sirviente, oh Señor, por favor bendíceme con la Meditación de Tu Nombre."