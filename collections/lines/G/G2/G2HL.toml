[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਜਪੈ; ਜਿਸੁ ਗੁਰ ਮਸਤਕਿ ਹਾਥੁ ॥"
page = 1071
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone remembers God, on whose forehead is the Guru's hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਗੁਰਾਂ ਦਾ ਹੱਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on the Lord, upon whose forehead the Guru places His hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੇ ਮਥੇ ਪਰ ਗੁਰੋਂ ਕਾ ਹਾਥ ਹੈ, ਸੋ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਗੁਰੂ ਦਾ ਹੱਥ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo podrá meditar en Ti aquél que, gracias a su Destino,"