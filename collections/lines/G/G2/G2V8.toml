[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ ਨਾਨਕੁ. ਸਾਚੁ ਮਾਗੈ; ਨਦਰਿ ਕਰਿ ਤੁਧੁ ਭਾਣਿਆ ॥੨॥"
page = 844
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining his hands, Nanak, asks for the gift of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With his palms pressed together, Nanak begs for the gift of the True Name; please, bless me with Your Grace, through the pleasure of Your Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜੇਕਰ ਤੇਰੇ ਕੋ ਭਾਯਾ ਹੂੰ ਔ ਮੇਰੇ ਪਰ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੈ, ਤੋ ਸਾਚਾ ਨਾਮ ਹਮ ਤੁਝ ਤੇ ਮਾਂਗਤੇ ਹੈਂ, ਸੋਈ ਮੁਝ ਕਉ ਦੀਜੀਏ। ਯਦਪੀ ਸਾਖ੍ਯਾਤ ਹੂਏ ਤੇ ਨਾਮ ਕੀ ਅਪੇਖ੍ਯਾ ਨਹੀਂ ਹੋਤੀ ਤਦਪੀ ਲੋਕ ਸਿਖ੍ਯਾਰਥ ਜਨਕਾਦਿਕੋਂ ਵਤ ਗਿਆਨੀ ਬੀ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ। ਯਥਾ-☬\"ਗਿਆਨੀ ਜਾਪ ਜਪੇ॥\"॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਉਸ ਦਾ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ (ਅਤੇ ਆਖਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਤਾਂ ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰ (ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza con sus palmas juntas, oh Dios, por Tu Voluntad, bendíceme con Tu Gracia.(2)"