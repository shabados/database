[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਤਾਣੁ; ਤੂਹੈ ਦੀਬਾਣੁ ॥"
page = 355
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine is the might and Thou art my prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੀਂ ਹੀ ਸਤਿਆ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Power is Yours; You are my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਹੀ ਹਮ ਕੋ ਬਲ ਹੈ ਔਰ ਤੁਹੀ ਹਮਾਰਾ (ਦੀਬਾਣੁ) ਆਸਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਗੁਰਮੁਖਿ ਨੂੰ ਤੇਰਾ ਹੀ ਤਾਣ ਹੈ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਤਾਕਤ। ਦੀਬਾਣੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Poder,"