[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਖਗ ਦਗੰ ਝਮਾ ਝਮ ਬਾੜੰ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the glistening sword, annulling the daggers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਝਮ ਝਮ ਚਮਕਦੀ ਤਲਵਾਰ ਰੂਪਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"