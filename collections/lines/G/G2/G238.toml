[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਲੋਗਾ; ਮੈ ਤਉ ਮਤਿ ਕਾ ਭੋਰਾ ॥"
page = 692
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men of God, I am mentally a simpleton."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਬੰਦਿਓ! ਮੈਂ ਅਕਲੋਂ ਭੋਲਾ ਭਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O people of the Lord, I am just a simple-minded fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਲੋਗ ਪੰਡਤ! ਮੈਂ ਤੋ ਮਤਿ ਕਾ ਭੋਰਾ ਅਰਥਾਤ ਭੋਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਲੋਕਾਂ ਦੇ ਭਾਣੇ) ਮੈਂ ਮੱਤ ਦਾ ਕਮਲਾ ਹੀ ਸਹੀ (ਭਾਵ, ਲੋਕ ਮੈਨੂੰ ਪਏ ਮੂਰਖ ਆਖਣ ਕਿ ਮੈਂ ਕਾਂਸ਼ੀ ਛੱਡ ਕੇ ਮਗਹਰ ਆ ਗਿਆ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres y mujeres de Dios, yo soy de mente simple y sencilla."