[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਸਲਾਹਦਾ ਪਿਆਰਾ; ਜਨ ਨਾਨਕ. ਹਰਿ ਰਸਿ ਧ੍ਰਾਪੈ ॥੪॥੩॥"
page = 605
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself praises His ownself. Slave Nanak is satiated with the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਦੀ ਕੀਰਤੀ ਕਰਦਾ ਹੈ। ਗੋਲਾ ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself praises Himself; servant Nanak is satisfied, with the sublime essence of the Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪੇ ਪ੍ਯਾਰਾ ਅਪਨੀ ਉਸਤਤਿ ਕਰਤਾ ਹੈ ਅਰੁ ਹਰੀ ਤਿਸ ਰਸਕਰ ਆਪੇ ਹੀ (ਧ੍ਰਾਪੈ) ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ-ਰਸ ਨਾਲ ਰੱਜਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se alaba a Sí Mismo; Nanak está saciado con la Esencia del Señor. (4‑3)"