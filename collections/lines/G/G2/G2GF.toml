[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿ. ਇਹੁ ਮਨੁ ਚੰਚਲੁ; ਕਿ. ਇਹੁ ਮਨੁ ਬੈਰਾਗੀ ॥"
page = 1261
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is this mind mercurial, or is this mind detached?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਇਹ ਮਨੂਆ ਚੁਲਬੁਲਾ ਹੈ, ਜਾਂ ਇਹ ਮਨੂਆ ਉਰਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is this mind fickle, or is this mind detached?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਚੰਚਲ ਹੈ ਅਥਵਾ ਏਹੁ ਮਨ ਬੈਰਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀ (ਤੇਰਾ) ਇਹ ਮਨ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਹੀ ਕਾਬੂ ਆਇਆ ਰਹਿੰਦਾ ਹੈ ਜਾਂ ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲੁ = ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਕਾਬੂ ਆਇਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Es esta mente veleidosa o desapegada?"