[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੰਤਿਆ; ਕਛੁ ਨ ਕਹੈ ਜਮਕਾਲੁ ॥"
page = 457
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord God's Name. Death's courier says nothing to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦਾ ਦੂਤ ਪ੍ਰਾਣੀ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਕਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you chant the Naam, the Name of the Lord, Har, Har, the Messenger of Death will have nothing to say to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਸੇ ਜਮਕਾਲ ਕੁਛ ਨਹੀਂ ਕਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ (ਆਤਮਕ ਮੌਤ ਨੇੜੇ ਨਹੀਂ ਆ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਛੁ ਨ ਕਹੈ = ਕੁਝ ਨਹੀਂ ਆਖਦਾ, ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਜਮਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Nombre del Señor, la muerte no te puede decir nada."