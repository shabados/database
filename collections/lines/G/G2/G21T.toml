data = "ਇਨ ਕਹ ਦ੍ਵੈ ਜਾਨਹੁ ਜਿਨਿ ਏਕਾ ॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! listen, I speak to you a thing of knowledge"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਦੋ ਨਾ ਸਮਝੋ, ਇਕ ਹੀ ਹਨ।"