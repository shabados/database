[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ; ਕੇਵਲ ਨਿਹਕਾਮੁ ॥੧॥"
page = 1167
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Yogi alone is desire-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਉਹ ਯੋਗੀ ਹੀ ਖਾਹਿਸ਼-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is the true Yogi, free of desire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੇਵਲ) ਸੁਧ ਅਰ ਕਾਮਨਾ ਰਹਿਤ ਹੈ, ਸੋ ਜੋਗੀ ਸ੍ਰੇਸਟ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹੀ ਅਸਲ ਜੋਗੀ ਹੈ ਤੇ ਉਹ ਕਾਮਨਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕਾਮੁ = ਕਾਮਨਾ-ਰਹਿਤ, ਵਾਸ਼ਨਾ-ਰਹਿਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Su Alabanza, ese Yogui se vuelve desapegado de seguro. (1)"