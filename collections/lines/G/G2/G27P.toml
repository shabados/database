[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਮਨੂਆ; ਹਰਿ ਸਬਦਿ ਪਰੋਵੈ ॥"
page = 121
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure becomes the soul which weaves in itself God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਆਤਮਾ ਜਿਹੜੀ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਦੇ ਅੰਦਰ ਪ੍ਰੋ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate is the mind which weaves the Word of the Lord's Shabad into itself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਨਾਮ ਸਬਦ ਕੋ ਮਨ ਮੇਂ (ਪਰੋਵੈ) ਅਭੇਦ ਕਰੇ ਤਬ ਨਿਰਮਲ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪ੍ਰੋਂਦਾ ਹੈ (ਤਿਉਂ ਤਿਉਂ ਉਸ ਦਾ) ਮਨ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente pura entreteje en sí misma la Palabra del Señor."