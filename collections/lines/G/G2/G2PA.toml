[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਰੂਪੁ ਸਚੁ ਨਾਉ ਗੁਰ; ਗਿਆਨੁ ਧਿਆਨੁ ਸਿਖਾ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru, out of his sheer love for the Sikhs, has made them understand the true nature of the Lord, the true name and the knowledge-producing meditation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਗੁਰੂ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿੱਚ ਸੱਚਾ ਨਾਮ, ਸੱਚਾ ਗਿਆਨ, ਸੱਚਾ ਧਿਆਨ ਸਿੱਖਾਂ ਨੂੰ ਸਮਝਾਇਆ ਹੈ।"