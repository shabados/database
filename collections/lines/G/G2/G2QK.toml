[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਕਹੁ ਕਿਆ ਜਤਨੁ; ਜਿਸ ਤੇ ਵੰਜੀਐ ॥"
page = 708
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, why thou endevourest to acquire that which thou must leave behind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸ, ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਤੂੰ ਕਿਉਂ ਉਪਰਾਲਾ ਕਰਦਾ ਹੈ, ਇਸ ਨੂੰ ਤੂੰ ਹਰ ਹਾਲਤ ਹੀ ਪਿੱਛੇ ਛੱਡ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, why do you try so hard to acquire that which you must leave behind in the end?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਸ ਕਾ ਕਹੁ ਤੌ ਕਿਆ ਜਤਨ ਕਰਨਾ ਹੈ ਜਿਸ ਤੇ ਵਿਛੜ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਆਖ਼ਰ ਵਿਛੁੜ ਹੀ ਜਾਣਾ ਹੈ, ਉਸ ਦੀ ਖ਼ਾਤਰ ਦੱਸੋ ਕੀਹ ਜਤਨ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = ਉਸ ਦੀ ਖ਼ਾਤਰ। ਜਿਸ ਤੇ = ਜਿਸ ਤੋਂ। ਵੰਜੀਐ = ਵਾਂਜੇ ਜਾਣਾ ਹੈ, ਵਿਛੁੜ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué luchar por eso que uno va a tener que dejar al final?"