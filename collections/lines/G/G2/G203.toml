[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਕਹਹੁ. ਤੁਮ ਪਾਰਗਰਾਮੀ; ਤੁਝੁ. ਕਿਆ ਬੈਸਣੁ ਦੀਜੈ ॥੪॥"
page = 938
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truly speak I unto thee, that how can I argue with thee, when thou deemest that thou hast reached the yonder shore\". (Says Guru Nanak)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਿਸ ਤਰ੍ਹਾਂ ਬਹਿਸ ਕਰ ਸਕਦਾ ਹਾਂ, ਜਦ ਤੂੰ ਸਮਝਦਾ ਹੈ ਕਿ ਤੂੰ ਪਰਲੇ ਕਿਨਾਰੇ ਪੁੱਜ ਚੁੱਕਾ ਹੈ।\" (ਗੁਰੂ ਨਾਨਕ ਕਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the Truth; if you have already crossed over, how can I argue with you? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਸਚੁ ਕਹਿਤੇ ਹੈਂ ਤੁਮ ਤੋ ਸੰਸਾਰ ਤੇ ਪਾਰ ਹੋ ਤੁਮਕੋ (ਬੈਸਣੁ) ਉਤ੍ਰ ਕਯਾ ਦੀਜੀਏ॥੪॥☬ਪੁਨ: ਚਰਪਟ ਨੇ ਕਹਾ ਕਿ ਮੈਂ ਆਪ ਕੀ ਰਸਨਾਂ ਦੁਆਰਾ ਕਛੁ ਸੁਨਾ ਚਾਹਤਾ ਹੂੰ?☬ਤਿਸੁ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਚਰਪਟ!) ਤੇਰੇ (ਪ੍ਰਸ਼ਨ) ਵਿਚ ਕੋਈ ਉਕਾਈ ਲੱਭਣ ਦੀ ਲੋੜ ਨਹੀਂ, (ਉਂਝ ਉੱਤਰ ਇਹ ਹੈ ਕਿ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਜਪੋ ਤਾਂ ਤੁਸੀਂ (ਇਸ 'ਦੁਤਰੁ ਸਾਗਰੁ' ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਉਗੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno argüir con aquél que considera que ya ha cruzado el mar de la existencia material?(4)"