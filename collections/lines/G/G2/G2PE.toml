[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਪਿਛੈ ਜਗੁ; ਭੁੰਚੈ ਭੋਗਈ ॥"
page = 958
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For their sake, the world eats and enjoys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਬਰਕਤ ਦੁਨੀਆ ਖਾਂਦੀ ਪੀਂਦੀ ਅਤੇ ਮੌਜਾਂ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For their sake, the world eats and enjoys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਆਸਰੇ ਜਗਤ ਭੋਗੋਂ ਕੋ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦਿਆਂ ਦੇ ਪੂਰਨਿਆਂ ਤੇ ਤੁਰ ਕੇ (ਸਾਰਾ) ਜਗਤ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਖ਼ੁਰਾਕ ਖਾਂਦਾ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ellos el mundo entero disfruta del Sabor de Dios."