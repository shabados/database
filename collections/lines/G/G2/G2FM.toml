[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਥਾਨ ਥਨੰਤਰਿ ਹਰਿ ਏਕੁ; ਹਰਿ ਏਕੋ ਏਕੁ ਰਵਿਆ ॥੩॥"
page = 1115
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O One Lord, but one Lord, are pervading all the spaces and inter-spaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਅਦੁੱਤੀ ਪ੍ਰਭੂ! ਨਿਰੋਲ ਅਦੁੱਤੀ ਪ੍ਰਭੂ, ਥਾਵਾਂ ਤੇ ਵਿਚਕਾਰਲੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One Lord, the One and Only Lord, pervading all places and interspaces. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ ਏਕ ਹੀ ਹੈਂ। ਹੇ ਹਰੀ! ਤੂੰ ਏਕ ਹੀ ਏਕ ਸਰਬ ਥਾਂ ਜਾਨ ਕਰ ਜਪਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰੇਕ ਥਾਂ ਵਿਚ ਇਕ ਤੂੰ ਹੀ ਤੂੰ ਮੌਜੂਦ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, mi Maestro, prevaleces en todo, por todas partes. Sí, Tú, el Uno Solo. (3)"