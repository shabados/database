[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੬੦੯॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Turangari-dhanani” in the beginning and then adding “Ripu”, the names of Tupak are formed, which O skilful persons! you may comprehend.609."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ ਸਮਝ ਲਵੋ ॥੬੦੯॥"