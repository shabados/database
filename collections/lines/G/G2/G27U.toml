[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜਹੁ ਗੋੁਬਿੰਦ; ਭੂਲਿ ਮਤ ਜਾਹੁ ॥"
page = 1159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Lord of universe and forget him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਲਮ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਨਾਂ ਵਿਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrate, and meditate on the Lord of the Universe, and never forget Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਕੋ (ਭਜਹੁ) ਜਪੋ ਭੂਲ (ਮਤ) ਨਾ ਜਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਨੂੰ ਸਿਮਰੋ, ਇਹ ਗੱਲ ਭੁਲਾ ਨਾਹ ਦੇਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, habita en Dios y no Lo abandones por nada,"