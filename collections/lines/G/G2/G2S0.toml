data = "ਮੇਰੋ ਕਹਿਯੋ ਏਕ ਤੁਮ ਮਾਨੋ ॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will accept you as a chess-master only if you do what I say."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੇਰਾ ਇਕ ਕਿਹਾ ਮੰਨੇਗਾ।"