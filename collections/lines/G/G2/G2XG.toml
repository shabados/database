[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਤਿ ਸਿੰਘ ਕੋ ਮਾਰਿ ਗਿਰਾਯੋ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna obtained the boon from Chandi, then he knocked down Shakti Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸ਼ਕਤਿ ਸਿੰਘ ਨੂੰ ਮਾਰ ਕੇ ਗਿਰਾ ਦਿੱਤਾ।"