[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਵੀ ਮੌਜੂਦ ਦਿਸਦਾ ਹੈ, ਇਹ ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਕਰਕੇ ਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਚਿ ਹਸਤ ਅਜ਼ ਸੁਹਬਤਿ ਏਸ਼ਾਣ ਬਵਦ ।"

