[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਹੁ ਪੂਰਨ ਕਿਰਪਾਲਾ ॥ ਰਹਾਉ ॥"
page = 744
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipresent Merciful Master, bless me Thou with Thy vision. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ ਵਿਆਪਕ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless me with the Blessed Vision of Your Darshan, O Perfect, Compassionate Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਔ ਕਿਰਪਾ ਕੇ ਘਰ! ਮੇਰੇ ਕੇ ਦਰਸਨ ਦੇਵੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਕਿਰਪਾਲ! (ਮੈਨੂੰ ਆਪਣਾ) ਦਰਸਨ ਦੇਹ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios Perfecto, oh Dios Compasivo, bendíceme con Tu Visión (Pausa)"