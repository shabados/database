[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਗਹਿ ਭੋਗ ਅਨੇਕ; ਵਿਣੁ ਨਾਵੈ. ਸੁੰਞਿਆ ॥"
page = 398
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou enjoyest various pleasures but they are vain without the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੇਕਾਂ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ, ਪਰ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹਾ ਸੱਖਣੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may enjoy various pleasures, but they are useless without the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦਯਪਿ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਗ ਭੋਗਤੇ ਹੈਂ ਪਰੰਤੂ ਬਿਨਾਂ ਨਾਮ ਕੇ (ਸੁੰਞਿਆ) ਖਾਲੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੇ ਹੋਏ ਜੀਵ ਦੁਨੀਆ ਦੇ) ਅਨੇਕਾਂ ਭੋਗ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਖ਼ਾਲੀ ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗਹਿ = (ਜੀਵ) ਭੋਗਦੇ ਹਨ। ਸੁੰਞਿਆ = ਸੁੰਞੇ, ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno goza de muchos placeres, pero sin el Naam, el Nombre del Señor,"