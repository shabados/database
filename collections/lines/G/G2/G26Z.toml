[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ; ਫੜਿ ਅਹੰਕਾਰੁ ਗਰਦਨਿ ਮਰਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lust, anger, greed, infatuation and ego have been killed by holding them from their necks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਪੰਜ ਵਿਖਯ ਫੜਕੇ ਗਰਦਨੇ ਮਰਵਾ ਸਿੱਟੇ ਹਨ।"