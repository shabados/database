[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਰਾਖੈ, ਸੋਈ ਰਹੈ; ਜਿਹ ਜਾਨੈ ਤਿਹ ਦੇਇ ॥੧੩॥੨੫੦॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whomsoever he protects, he remains safe, and whosoever he considers protagonist, he bestows on him the desired position.13.250."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਉਹ) ਰਖਦਾ ਸੀ, ਉਹੀ ਰਹਿੰਦਾ ਸੀ। ਜਿਸ ਨੂੰ (ਉਹ ਆਪਣਾ) ਸਮਝਦਾ ਸੀ, ਉਸ ਨੂੰ (ਉੱਚੀ ਪਦਵੀ) ਦੇ ਦਿੰਦਾ ਸੀ ॥੧੩॥੨੫੦॥"