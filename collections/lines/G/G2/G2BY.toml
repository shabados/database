[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਸੂਖਮ; ਆਪਹਿ ਅਸਥੂਲਾ ॥"
page = 250
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself, is minute and Himself great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਮਹੀਨ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਵੱਡਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is subtle and etheric; He Himself is manifest and obvious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਅਸਥੂਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਣ-ਦਿੱਸਦੇ ਤੇ ਦਿੱਸਦੇ ਸਰੂਪ ਵਾਲਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥੂਲਾ = ਦ੍ਰਿਸ਼ਟਮਾਨ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Sutil, Él Mismo es Aparente,"