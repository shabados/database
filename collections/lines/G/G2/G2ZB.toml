[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਵੇਚਨਿ ਹਥੀਆਰ ਘੜਿ; ਇਕ ਸਵਾਰਨਿ ਸਿਲਾ ਸੰਜੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many a man prepare arms and sell them out and many cleanse armours."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਹਥਿਆਰ ਘੜਕੇ ਵੇਚਦੇ, ਦੂਜੇ ਲੋਕ ਕਵਚਾਂ ਸਵਾਰਦੇ (ਮਾਂਜਦੇ) ਹਨ (ਸਿਕਲੀਗਰ ਹਨ)।"