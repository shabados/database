[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ. ਮਹਲੁ ਪਾਈਐ; ਜਗੁ ਦੁਤਰੁ ਤਰੀਐ ॥੨॥"
page = 400
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service Lord's presence is attained and the impassable world ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਦੁਆਰਾ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਪਾਈਦੀ ਹੈ ਅਤੇ ਪਾਰ ਨਾਂ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, the Mansion of the Lord's Presence is obtained, and the impassable world-ocean is crossed over. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਸੇਵਾ ਤੇ ਤੇਰਾ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਔਰ ਦੁਸ੍ਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕੀਤਿਆਂ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਤੇ ਇਸ ਸੰਸਾਰ (-ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ਜਿਸ ਤੋਂ (ਉਂਞ) ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਹੀ ਔਖਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno penetra en Su Mansión a través de la Devoción del Guru, y así nada a través del infranqueable mar del mundo. (2)"