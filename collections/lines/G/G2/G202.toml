[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਚੋਰ ਕਰਿ ਤਿਹ ਗਹਿਯੋ; ਦ੍ਵੈਕ ਮੁਤਹਰੀ ਝਾਰਿ ॥੫॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Calling him “thief, thief” they beat him with sticks.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੋਰ-ਚੋਰ ਕਹਿ ਕੇ ਅਤੇ ਦੋ ਕੁ ਸੋਟੇ ਮਾਰ ਕੇ ਉਸ ਨੂੰ ਪਕੜ ਲਿਆ ॥੫॥"