[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰਨ ਬੀਚ ਸਰਾਹਤ ਭਯੋ ਸੁ ਹਲੀ ਯੁਧ ਸ︀ਯਾਮ ਇਤੋ ਰਨ ਪਾਰਿਯੋ ॥੧੮੯੨॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Balram eulogised the way of fighting of Krishna amongst the warriors.1892."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਵਿਚ ਸਲਾਹੁੰਦਿਆਂ ਹੋਇਆਂ, ਬਲਰਾਮ ਨੇ (ਦਸਿਆ) ਕਿ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਯੁੱਧ ਮਚਾਇਆ ਹੈ ॥੧੮੯੨॥"