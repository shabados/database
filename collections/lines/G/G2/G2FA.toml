[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰੰਗੋ ਦਇਆਲ ਮਨੋਹਰੁ; ਭਗਤਿ ਵਛਲੁ ਬਿਰਦਾਇਆ ॥"
page = 248
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His nature the Merciful Master is the Lover of eminence, the Enchanter of the mind and the Shield of the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਭਾਅ ਅਨੁਸਾਰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਉਚਿਤਾ ਦਾ ਆਸ਼ਕ, ਮਨ ਨੂੰ ਚੁਰਾਉਣ ਵਾਲਾ ਅਤੇ ਸੰਤਾਂ ਦੀ ਢਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Greatest Lover, the Merciful Master, the Enticer of the mind, the Support of His devotees - this is His very nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀਰੰਗੋ) ਲਛਮੀ ਕੋ ਅਨੰਦ ਦੇਨੇ ਹਾਰਾ ਦਿਆਲੂ ਜੋ (ਮਨੋਹਰੁ) ਸੁੰਦਰ ਸਰੂਪੁ ਹੈ, ਪੁਨਾ ਤਿਸ ਕਾ ਭਗਤ ਵਛਲੁ (ਬਿਰਦ) ਪ੍ਰਣੁ ਆਦਿ ਸੇ ਹੀ ਚਲਾ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਲੱਖਮੀ ਦਾ ਖਸਮ ਹੈ, ਜੋ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਜੋ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਹੈ, ਤੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨਾ ਜਿਸ ਦਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ ਰੰਗੋ = ਸ੍ਰੀ ਰੰਗੁ, ਮਾਇਆ ਦਾ ਪਤੀ। ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਬਿਰਦਾਇਆ = ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en Aquél que goza de Lakshmi, el Bello Señor, cuya naturaleza misma es amar a los que Lo aman."