[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਆਕਾਰੁ ਵਿਣੁ; ਏਕੰਕਾਰ ਨ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Formless One who resided in His own self did not make anybody see His imperceptible form."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨਿਰੰਕਾਰ') ਪਰਮਾਤਮਾ ਸਰੂਪ ਤੋਂ ਬਿਨਾਂ (ਜੋਤੀ ਸਰੂਪ ਸੀ), (ਉਸ) 'ਏਕੰਕਾਰ' ਅਲਖ ਨੇ ਕਿਸੇ ਨੂੰ ਆਪਣਾ ਆਪ ਨਹੀਂ 'ਲਖਾਇਆ' (=ਦਸਿਆ)।"