[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਕਰਨਾ; ਆਪਨ ਆਪਿ ॥"
page = 987
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who does everything all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜੋ ਸਾਰਾ ਕੁੱਛ ਖ਼ੁਦ-ਬਖ਼ੁਦ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, by Himself, does everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਆਪ ਹੀ ਆਪ ਕਰਣਾ ਕੀਤਾ ਜਾਕਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੁਤੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, por Sí Mismo, hace lo que hace;"