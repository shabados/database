[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਰੱਬ (ਸੱਚ) ਤੋ ੋ ਬਿਨਾਂ ਦਾ ਭਾਵ ਹੈ ਕਿ ਹੋਰ ਸਭ ਕੁਝ ਗ਼ਫਲਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੈਰ ਊ ਯਾਅਨੀ ਜ਼ਿ ਹੱਕ ਗਫ਼ਲਤ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, that my head should lay stable and balanced at the feet of Guru Gobind Singh. (160)"