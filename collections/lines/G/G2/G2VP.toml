[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋੜਿ ਵਿਛੋੜੇ; ਨਾਨਕ ਥਾਪਿ ॥"
page = 390
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, having fashioned the body, the Lord unites and separates the soul from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਰੀਰ ਨੂੰ ਰਚ ਕੇ, ਸੁਆਮੀ ਆਤਮਾਂ ਨੂੰ ਇਸ ਲਈ ਜੋੜਦਾ ਅਤੇ ਇਸ ਨਾਲੋਂ ਵੱਖਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, having fashioned the body, the Lord unites the soul with it, and separates them again;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹੀ ਸੇ (ਜੋੜਿ) ਸੰਜੋਗ (ਵਿਛੋੜੇ) ਵਿਜੋਗ ਇਨ ਕਰ ਥਾਪਿ ਇਸਥਿਤ ਆਪ ਹੀ ਅਕਾਲ ਪੁਰਖ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜੀਵਾਤਮਾ ਦੇ ਕੀਹ ਵੱਸ? ਪਰਮਾਤਮਾ) ਮਨੁੱਖ ਸਰੀਰ ਬਣਾ ਕੇ (ਜੀਵਾਤਮਾ ਤੇ ਕਾਂਇਆਂ ਦਾ ਜੋੜ ਜੋੜਦਾ ਹੈ) ਜੋੜ ਕੇ ਫਿਰ ਵਿਛੋੜ ਵੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor habiéndolos unido, los separa, y habiéndolos separado los une otra vez."