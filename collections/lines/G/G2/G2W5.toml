[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ; ਨਾਨਕੁ. ਏਹੁ ਅਨੰਦੁ ਹੈ; ਆਨੰਦੁ ਗੁਰ ਤੇ ਜਾਣਿਆ ॥੭॥"
page = 917
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this alone is the bliss, that bliss which the mortal can obtain only from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਇਹ ਹੀ ਅਨੰਦ ਹੈ, ਜੋ ਪ੍ਰਾਨੀ ਗੁਰਾਂ ਪਾਸੋਂ ਹੀ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this alone is bliss - bliss which is known through the Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੋ ਸਰੂਪਾਨੰਦ ਹੈ, ਸੋ ਅਨੰਦ ਗੁਰੋਂ ਤੇ ਜਾਣਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਅਸਲ ਆਨੰਦ ਇਹੀ ਹੈ, ਤੇ ਇਹ ਆਨੰਦ ਗੁਰੂ ਤੋਂ ਹੀ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ese es en verdad el Éxtasis que uno logra del Guru.(7)"