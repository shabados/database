[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਸੁਗੰਧ; ਢੂਢੈ ਪ੍ਰਦੇਸੁ ॥"
page = 1196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the fragrance of musk is within his body and he searches for it elsewhere, similarly the Lord is within the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਕਸਤੂਰੀ ਦੀ ਖੁਸ਼ਬੂ ਉਸ ਦੇ ਸਰੀਰ ਵਿੱਚ ਹੀ ਹੈ ਅਤੇ ਉਹ ਇਸ ਨੂੰ ਬਾਹਰਵਾਰ ਭਾਲਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the musk is within its own body, but it searches for it outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧੀ ਤਿਸ ਕੇ ਆਪਣੇ ਹੀ ਸਰੀਰ ਮੇਂ ਹੈ ਪਰੰਤੂ ਔਰ ਅਸਥਾਨੋਂ ਮੇਂ ਢੂੰਢਤਾ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਅੰਤਰ ਹੋਤਿਆਂ ਜੀਵ ਬਾਹਰ ਢੂੰਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਪਰਦੇਸ ਢੂੰਢਦਾ ਫਿਰਦਾ ਹੈ (ਤਿਵੇਂ ਤੈਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਕਿ ਸੁਖਾਂ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ ਤੇਰੇ ਆਪਣੇ ਅੰਦਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਸਰੀਰ ਵਿਚ। ਸੁਗੰਧ = ਕਸਤੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "corre en todas direcciones sin saber"