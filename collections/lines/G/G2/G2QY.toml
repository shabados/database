[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ; ਸਚੇ ਹਰਿ ਜੀਉ. ਤੇਰਾ ॥"
page = 122
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are Thine, O my venerable True God!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੇ ਹਨ, ਹੈ ਮੇਰੇ ਪੂਜਯ ਸੱਚੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are Yours, O Dear True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਹਰਿ ਜੀਉ! ਸਭ ਕੋਈ ਤੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ! ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos, mi Amado Señor, pertenecen a Ti,"