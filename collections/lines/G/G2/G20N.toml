[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਿ, ਮੋਹੁ ਪਰਜਲੈ; ਘਰ ਹੀ ਮਾਹਿ ਉਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 29
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, worldly attachment is completely burnt down and man remains detached in his home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਸੰਸਾਰੀ ਮਮਤਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਂਦੀ ਹੈ ਤੇ ਬੰਦਾ ਆਪਣੇ ਗ੍ਰਿਹ ਵਿੱਚ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru, and your emotional attachment shall be totally burnt away; remain detached within the home of your heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਬ ਤੂੰ  ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਮੋਹ ਕੋ ਜਲਾਵੇਂਗਾ, ਤਬ ਘਰ ਮੇਂ ਹੋਤੇ ਹੀ ਉਦਾਸੀਨ ਰਹੇਗਾ। ਭਾਵ ਏਹਿ ਕਿ ਆਸਾ ਆਦਿਕੋਂ ਕਾ ਕਾਰਨੁ ਤੇ ਮੋਹੁ ਹੀ ਹੈ, ਸੋ ਜਬ ਨਿਬ੍ਰਿਤ ਹੂਆ, ਤਬ ਤਿਸ ਕਾ ਕਾਰਜੁ ਆਸਾ ਆਦਿਕ ਭੀ ਸਾਥ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਵੇਂਗੇ, ਯਾਂ ਤੇ ਸਰਬ ਪਦਾਰਥੋਂ ਸੇ ਉਦਾਸੀਨਤਾ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ (ਤਦੋਂ ਹੀ ਮਾਇਆ ਦਾ) ਮੋਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜ ਸਕਦਾ ਹੈ (ਤਦੋਂ ਹੀ) ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ (ਮਾਇਆ ਤੋਂ) ਉਪਰਾਮ ਹੋ ਸਕੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ। ਪਰਜਲੈ = {प्रज्वलति} ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜਦਾ ਹੈ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Guru y quema tu apego para que puedas alcanzar la libertad en tu mismo hogar. (1-Pausa)"