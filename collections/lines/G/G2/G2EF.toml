[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1261
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, contemplate thou thy Lord's Name, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, as Gurmukh, meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਧ੍ਯਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣੀ = ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mortal, como Gurmukj medita en el Naam, en el Nombre del Señor."