[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ. ਦਰਗਹ ਪਤਿ ਪਾਈਐ; ਜਾ ਹਰਿ. ਨ ਵਸੈ ਮਨ ਮਾਹਿ ॥"
page = 21
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can honour be acquired in god's Court, if He dwells not in mortal's mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਿਸ ਤਰ੍ਰਾਂ ਇਜ਼ਤ ਪਾਈ ਜਾ ਸਕਦੀ ਹੈ, ਜੇਕਰ ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਿਵਾਸ ਨਾਂ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can honor be attained in His Court, if the Lord does not dwell in the mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਮਨ ਮੇਂ ਨਹੀਂ ਬਸਿਆ, ਤਬ ਪ੍ਰਲੋਕ ਮੇਂ ਕੈਸੇ (ਪਤਿ) ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਭੀ) ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਨਾਹ ਵੱਸੇ, ਤਾਂ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo se puede lograr tener Honor en la Corte de Dios, si Él no habita en la mente del mortal?"