[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਰੁਦ੍ਰ ਰਿਪੁ ਤਾ ਕੌ ਘੇਰਿਯੋ ॥੧॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Beg) came across the son of a jeweller and he was overpowered by the god of love.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਹਾ ਰੁਦ੍ਰ ਦੇ ਵੈਰੀ (ਕਾਮ ਦੇਵ) ਨੇ ਉਸ ਨੂੰ ਘੇਰ ਲਿਆ ॥੧॥"