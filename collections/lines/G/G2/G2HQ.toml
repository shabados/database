[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਤੀ ਕੁਸਤਤਾ ਕੋ ਭਲੈ ਸੂਤ ਭੇਦ︀ਯੋ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With one arrow the limb of Asheel was pierced and the second arrow was very nicely inflicted Kutisata"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ (ਬਾਣ) ਨਾਲ 'ਕੁਸਤਤਾ' (ਨਾਂ ਦੇ ਸੂਰਮੇ) ਦੇ ਰਥਵਾਨ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਘਾਇਲ ਕੀਤਾ ਹੈ।"