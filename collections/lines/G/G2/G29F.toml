[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਰਣੀ; ਸਾਚਿ ਲਿਵ ਲਾਏ ॥੮॥"
page = 841
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does true deeds and bears love to truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਕਰਮ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਸੱਚ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices Truth, and lovingly focuses on the Truth. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਮੇਂ ਬਿਰਤੀ ਲਗਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਕਰਣੀ ਭੀ ਸਚੀ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਨੂੰ (ਆਪਣਾ ਰੋਜ਼ਾਨਾ) ਕਰਤੱਬ ਬਣਾਂਦਾ ਹੈ ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਿਵ ਲਾਏ = ਸੁਰਤ ਜੋੜਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizando acciones verdaderas, uno es entonado en la Verdad del Señor.  (8)"