[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਸੋ ਪ੍ਰੀਤਿ ਬਢੀ ਤਿਹ ਕੀ; ਮਨ ਮੈ ਅਤਿ ਹੀ, ਨਹਿ ਨੈਕੁ ਘਟੀ ਹੈ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her love for Krishna increased and she did not retrace her step slightly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਰਾਧਾ) ਦੇ ਮਨ ਵਿਚ ਕਾਨ੍ਹ ਨਾਲ ਪ੍ਰੀਤ ਬਹੁਤ ਵਧ ਗਈ ਹੈ, ਜ਼ਰਾ ਜਿੰਨੀ ਵੀ ਘਟੀ ਨਹੀਂ ਹੈ।"