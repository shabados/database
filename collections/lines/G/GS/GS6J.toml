[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦਿਸਾਹ ਸਾਹ ਸਭ; ਵਸਿ ਕਰਿ ਦੀਨੇ ॥"
page = 201
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings and Emperors the Lord has all subjected to his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਤੇ ਮਹਾਰਾਜੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦੇ ਸਾਰੇ ਅਧੀਨ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings and emperors are all under his power;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਸਾਹ ਔਰ ਸਾਹੂਕਾਰ ਸਭ ਅਧੀਨ ਕਰ ਦੀਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮੇਸਰ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ) ਦੁਨੀਆ ਦੇ ਸ਼ਾਹਾਂ ਬਾਦਸ਼ਾਹਾਂ ਵਲੋਂ ਬੇ-ਮੁਥਾਜ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes y los reyes de reyes están bajo la influencia"