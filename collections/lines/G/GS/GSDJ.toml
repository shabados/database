[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਬੰਧਨ ਤਿਨ ਕੇ ਸਗਲੇ ਕਾਟੇ; ਜਨ ਨਾਨਕ. ਸਹਜਿ ਸਮਾਈ ਜੀਉ ॥੪॥੧੬॥੨੩॥"
page = 101
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has cut off all (his) or (their) fetters and he gets absorbed in the Lord, O serf Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ (ਉਸ) ਜਾਂ (ਉਨ੍ਹਾਂ) ਦੀਆਂ ਸਾਰੀਆਂ ਬੇੜੀਆਂ ਕਟ ਸੁਟੀਆਂ ਹਨ ਅਤੇ ਉਹ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਫ਼ਰ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru cuts away all his bonds; O Servant Nanak, he is absorbed in the poise of intuitive peace. ||4||16||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਨੇ ਤਿਨ ਕੇ ਸੰਪੂਰਨ ਬੰਦਨ ਕਾਟੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸ ਪੁਰਸ ਕੀ (ਸਹਜਿ) ਸਰੂਪ ਮੇਂ ਵਾ ਗਯਾਨ ਮੇਂ ਇਸਥਿਤੀ ਭਈ॥੪॥੧੬॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਨਾਮ ਵੱਸਿਆ ਹੈ) ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਮਾਇਆ ਦੇ ਫਾਹੇ ਕੱਟ ਦਿੱਤੇ ਹਨ ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੪॥੧੬॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਈ = ਲੀਨਤਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese ser el Guru penetra a través de los bloqueos de su mente y los elimina, él se inmerge en la Paz Divina del Equilibrio. (4-16-23)"