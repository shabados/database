[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ; ਜਪੀ ਤੁਮਾਰਾ ਨਾਉ ॥ ਰਹਾਉ ॥"
page = 502
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Transcendent Lord Master, show mercy unto me that I may utter Thine Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਪ੍ਰਭੂ ਸਾਹਿਬ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy to me, O Supreme Lord Master, that I may chant Your Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪਾਰਬ੍ਰਹਮ ਸ੍ਵਾਮੀ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਤੁਮਾਰਾ ਨਾਮ ਜਪੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਸੁਆਮੀ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ (ਸਦਾ) ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Señor Trascendente, sé Misericordioso conmigo para que pueda cantar siempre Tu Nombre. (Pausa)"