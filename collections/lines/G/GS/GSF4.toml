[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਦੁਬਿਧਾ ਭਾਗੈ ॥"
page = 153
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the true Guru meets, then does duality take to heels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ਤਦ ਦਵੈਤ-ਭਾਵ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, duality is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੂ ਮਿਲੈ ਤੋ ਦ੍ਵੈਤ ਨਸ੍ਟ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਮਨੁੱਖ ਦੀ ਦੁਬਿਧਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁਚਿੱਤਾ-ਪਨ, ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Verdadero Guru te encuentra, tu dualidad se esfumará,"