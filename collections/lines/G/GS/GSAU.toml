[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਜਨ ਕੈ ਹਰਿ ਨਾਉ ॥੩॥"
page = 184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is all the treasure of His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦੇ ਨੌਕਰ ਦੇ ਸਾਰੇ ਖਜਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is all treasures for them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਜਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ ਹਰੀ ਨਾਮ ਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਬਣ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, él guarda al Señor en su corazón como su más grande Tesoro. (3)"