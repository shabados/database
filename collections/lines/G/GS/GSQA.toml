[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਕੀ ਪਿਆਰੀ; ਤੁਟੈ ਨ. ਕਾਹੂ ਤੋਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1216
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is the sweetheart of all the strivers and adepts, By anyone's warding off, she can he warded not off. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਅਭਿਆਸੀਆਂ ਅਤੇ ਪੁਰਨ ਪੁਰਸ਼ਾ ਦੀ ਦਿਲਬਰ ਹੈ। ਕਿਸੇ ਜਣੇ ਦੇ ਪਰੇ ਹਟਾਉਣ ਦੁਆਰਾ, ਉਹ ਪਰੇ ਨਹੀਂ ਹਟਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the Beloved of all the Siddhas and seekers; no one can fend her off. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧਿਕ) ਸਾਧਨ ਕਰਨੇ ਵਾਲੇ ਔਰ ਸਿਧ ਜੋ ਹੈਂ ਸਭ ਕੀ ਪ੍ਯਾਰੀ ਹੈ, ਕਿਸੀ ਕੀ ਤੋਰੀ ਹੂਈ ਤੂਟਤੀ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨਾ ਕਰਨ ਵਾਲੇ ਸਾਧੂ, ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ-(ਮਾਇਆ ਇਹਨਾਂ) ਸਭਨਾਂ ਦੀ ਹੀ ਪਿਆਰੀ ਹੈ। ਕਿਸੇ ਪਾਸੋਂ (ਉਸ ਦਾ ਪਿਆਰ) ਤੋੜਿਆਂ ਟੁੱਟਦਾ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਿਧ = ਸਿੱਧ, ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਕਾਹੂ = ਕਿਸੇ ਪਾਸੋਂ। ਤੋਰੀ = ਤੋੜੀ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "atrae el corazón aun de los ascetas, de los adeptos, y nadie es capaz de romper sus amarras. (1-Pausa)"