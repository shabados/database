[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕਿ. ਹਰਿ ਪ੍ਰਭੁ ਬੁਝਿਆ; ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਪਰਸਾਦਿ ॥੨॥"
page = 957
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has realised the God Lord by the grace of the great of the great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਗੋਲੇ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has realized the Lord God, by the Grace of the Guru, the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਹਰੀ ਸਾਮ੍ਰਥ ਕੋ ਜਾਣਿਆ ਹੈ, (ਗੁਰੂ) ਪੂਜ੍ਯ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਜਾਣਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਮੇਹਰ ਦਾ ਸਦਕਾ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Nanak ha tomado Conciencia del Único Dios por la Gracia del Guru.(2)"