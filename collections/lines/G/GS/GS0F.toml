[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥੁ ਨਿਰੋਲੁ; ਨ ਰਲੇ ਰਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way is distinct and does not become defiled even when joined with some one else."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪੰਥ ਨਿਰਮਲ ਹੈ (ਕਿਸੇ ਨਾਲ) ਰਲਾਓ ਤਾਂ ਰਲਦਾ ਨਹੀਂ ਹੈ।"