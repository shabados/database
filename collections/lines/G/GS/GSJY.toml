[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਕਉ; ਕੋਈ ਖੋਜਹੁ ਭਾਈ ॥"
page = 330
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one inquire into the state of this soul, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਏਸ ਆਤਮਾ ਦੀ ਦਸ਼ਾ ਦਾ ਪਤਾ ਕਰੇ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anyone can search for this mind, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਨ ਕੋ ਖੋਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਧਿਰ ਇਸ ਮਨ ਦੀ ਭੀ ਖੋਜ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres, busquen el Alma,"