[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੇਮ ਨਾਮ ਦੂਸਰੋ; ਸੂਰ ਬੀਰਾਰਿ ਰਣੋਤਕਟ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An extremely powerful and potent warrior is named Niyam (principle) the second warrior is Prem (love),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਯੋਧੇ ਦਾ ਨਾਮ 'ਪ੍ਰੇਮ' ਹੈ ਜੋ ਸੂਰਮਿਆਂ ਦਾ ਵੈਰੀ ਅਤੇ ਯੁੱਧ ਵਿਚ ਪ੍ਰਬਲ ਹੈ।"