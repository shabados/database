[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੇ ਦੁਰਜੋਧਨ ਆਦਿਕ; ਜਾਹਿ ਮਰਾਇ ਡਰੇ ਰਨਿ ਛਤ੍ਰੀ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, from whom, Duryodhana and other great warriors fear in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਦੁਰਯੋਧਨ ਵਰਗੇ ਵੱਡੇ ਵੱਡੇ ਸੂਰਵੀਰ ਛਤ੍ਰੀ ਰਣ ਵਿਚ ਮਰਵਾ ਦਿੱਤੇ ਹਨ।"