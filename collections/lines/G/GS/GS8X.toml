[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪ੍ਰੀਤਿ ਇਕ ਸਿਉ ਕੀਏ; ਆਨ. ਦੁਬਿਧਾ ਜਾਇ ॥"
page = 1365
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kabir, the worldly love departs by loving the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੁਆਰਾ ਹੋਰ ਸੰਸਾਰੀ ਮਮਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਹੇ ਕਬੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, when you are in love with the One Lord, duality and alienation depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਜੀਵ ਕੋ ਪਰਮੇਸ੍ਵਰ ਤੇ ਭਿੰਨ ਕਰਨੇ ਵਾਲੀ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥☬ਔਰ ਜਬ ਤਕ ਦ੍ਵੈਤ ਭਾਵਨਾ ਨਹੀਂ ਗਈ ਤਬ ਤਕ-"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਦੁਨੀਆ' ਵਾਲਾ) ਹੋਰ ਹੋਰ ਸਹਿਮ ਤਦੋਂ ਹੀ ਦੂਰ ਹੁੰਦਾ ਹੈ ਜੇ ਇੱਕ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, cuando estás enamorado del Señor, la dualidad y la alienación desaparecen,"