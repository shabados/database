[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਤ ਨਾਹੀ; ਛੋਡਿ ਨ ਜਾਇ ॥"
page = 240
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord perishes not, and leaving his servant goes no where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਤਿਆਗ ਕੇ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall never perish, and He shall never abandon me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਸਤਾ ਨਹੀਂ ਔਰ ਛੋਡ ਕਰ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਮਰਦਾ ਹੈ, ਤੇ ਨਾਹ ਹੀ ਉਹ ਜੀਵਾਂ ਨੂੰ ਛੱਡ ਕੇ ਕਿਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Eterno y no me deja nunca,"