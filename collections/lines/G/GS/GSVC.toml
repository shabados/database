[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ ਨਿਤ ਗੁਣ ਰਵੈ; ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਇ ॥"
page = 559
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Virtuous one ever utters Lord's praise, and in her mind enshrines the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ-ਨਿਪੁੰਨ ਪਤਨੀ ਸਦਾ ਸਾਈਂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ ਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਟਿਕਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous soul-bride constantly chants the Glorious Praises of the Lord; she enshrines the Naam, the Name of the Lord, within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣਵੰਤੀ ਹੈ, ਸੋ ਹਿਰਦ੍ਯ ਮੇਂ ਨਾਮ ਕੋ ਬਸਾਇਕਰ ਨਿਤੰਪ੍ਰਤਿ ਪ੍ਯਾਰੇ ਕੇ ਗੁਣੋਂ ਮੇਂ ਰਮਣ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਨਾਮ ਵਸਾ ਕੇ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵੈ = ਚੇਤੇ ਰੱਖਦੀ ਹੈ। ਵਸਾਇ = ਵਸਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer virtuosa recita la Alabanza del Señor y enaltece Su Nombre en su mente."