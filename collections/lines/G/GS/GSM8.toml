[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਪਰੇ ਤਿਨ ਊਪਰ ਭੋਰਾ ॥੨॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Gaj Singh and Pamma (Parmanand) assembled their forces and fell upon them early in the morning.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭਾਤ ਵੇਲੇ ਉਨ੍ਹਾਂ ਉਤੇ ਜਾ ਪਏ ॥੨॥"