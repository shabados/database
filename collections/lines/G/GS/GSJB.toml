[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਜਵੈ. ਪੰਜੇ ਇਕਤੁ ਮੁਕਾਮੈ; ਏਹਿ ਪੰਜਿ ਵਖਤ ਤੇਰੇ, ਅਪਰਪਰਾ ॥੯॥"
page = 1084
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy fifth prayer is the restraint of the five desires at one place. These are thy exceedingly sublime five times of prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪੰਜਵੀਂ ਨਮਾਜ਼ ਹੈ ਤੇਰਾ ਪੰਜਾਂ ਖ਼ਾਹਿਸ਼ਾਂ ਨੂੰ ਇਕ ਜਗ੍ਹਾ ਉੱਤੇ ਬੰਨ੍ਹ ਕੇ ਰਖਣਾ। ਇਹ ਹਨ ਤੇਰੇ, ਨਮਾਜ਼ ਦੇ ਪੰਜ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਵੇਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fifth is to hold one's desires in restraint. These are the five most sublime daily prayers. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਜਵੇਂ ਵੇਲੇ ਦੀ ਇਹ ਨਿਮਾਜ ਹੈ, ਜੋ ਪੰਜੇ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਇਕਤੁ ਮੁਕਾਮੈਂ ਰਿਦੇ ਮੇਂ ਠਹਿਰਾਉਣੇ। ਤੇਰੇ ਏਹ ਪੰਜ ਵਖਤ ਨਿਵਾਜ ਕੇ ਅਤੀ ਸ੍ਰੇਸਟ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੰਜਵੇਂ ਵਕਤ ਵਿਚ ਤੂੰ ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਹੀ ਵੱਸ ਵਿਚ ਰੱਖੇਂ (ਤੇਰੀ ਉਮਰ ਦੇ) ਇਹ ਪੰਜ ਵੇਲੇ ਤੇਰੇ ਵਾਸਤੇ ਬੜੇ ਹੀ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦੇ ਹਨ। (ਭਾਵ, ਰੱਬ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ, ਸੰਤੋਖ, ਨਿਮ੍ਰਤਾ, ਸਭ ਦਾ ਭਲਾ ਮੰਗਣਾ, ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਹੀ ਵੱਸ ਵਿਚ ਰੱਖਣਾ-ਇਹ ਪੰਜ ਹਨ ਆਤਮਕ ਜੀਵਨ ਦੀਆਂ ਪੰਜ ਨਿਮਾਜ਼ਾਂ, ਤੇ, ਇਹ ਜੀਵਨ ਨੂੰ ਬਹੁਤ ਉੱਚਾ ਕਰਦੀਆਂ ਹਨ) ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਜੇ = (ਕਾਮਾਦਿਕ) ਪੰਜ ਹੀ। ਇਕਤੁ = ਇੱਕ ਵਿਚ। ਇਕਤੁ ਮੁਕਾਮੈ = ਇੱਕੋ ਥਾਂ ਵਿਚ, ਵੱਸ ਵਿਚ (ਰੱਖਣੇ)। ਏਹਿ = {ਲਫ਼ਜ਼ 'ਏਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਵਖਤ = ਨਿਮਾਜ਼ ਦੇ ਵਕਤ। ਅਪਰ ਪਰਾ = ਪਰੇ ਤੋਂ ਪਰੇ, ਬਹੁਤ ਵਧੀਆ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el concentrar en un punto a las cinco pasiones en la mente; deja que éstos sean los cinco Momentos más Auspiciosos. (9)"