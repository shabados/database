[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਏਦੂ ਉਪਰਿ ਕਰਮੁ ਨਹੀ ॥"
page = 903
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the greatness of the Lord's Name. For no other religious deed is superior to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਨੂੰ ਲੋੜਦਾ ਹੈ। ਕਿਉਂਜੋ ਇਸ ਤੋਂ ਸ੍ਰੇਸ਼ਟਕੋਈ ਹੋਰ ਧਾਰਮਕ ਸੰਸਕਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has obtained the glorious greatness of the Naam, the Name of the Lord. There is no action higher than this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਕਰ ਕੇ ਕਲਿਜੁਗ ਮੇਂ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ। ਇਸ ਨਾਮ ਜਾਪ ਕੇ ਊਪਰ ਹੋਰ ਕੋਈ ਕਰਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਨਾਮ ਜਪਣ ਤੋਂ ਵਧੀਕ ਚੰਗਾ ਹੋਰ ਕੋਈ ਕਰਮ ਨਹੀਂ ਹੈ (ਪੰਡਿਤ ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਕਰਮਾਂ ਨੂੰ ਹੀ ਸਲਾਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਦੂ ਉਪਰਿ = ਇਸ ਤੋਂ ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca la Gloria del Nombre del Señor; pues después de eso no hay ni una atracción."