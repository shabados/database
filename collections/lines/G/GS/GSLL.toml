[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਪਸੁ ਹਰੑਿਆਉ; ਤੈਸਾ ਸੰਸਾਰੁ ਸਭ ॥"
page = 397
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the stray beast, so is the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਹਰਿਆਲ ਡੰਗਰ ਹੈ, ਓਹੋ ਜੇਹਾ ਹੀ ਸਾਰਾ ਜਹਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As are the cattle which have strayed, so is the entire world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਜੈਸੇ ਹਰਿਆਉ ਪਸੂ ਹੋਤਾ ਹੈ, ਭਾਵ ਮਾਰ ਖਾਤਾ ਹੈ ਦੁਖ ਭੋਗਤਾ ਹੈ ਤੈਸਾ ਸਭ ਸੰਸਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਵੇਂ ਖੁਲ੍ਹਾ ਰਹਿ ਕੇ ਹਰੀਆਂ ਖੇਤੀਆਂ ਚੁਗਣ ਵਾਲਾ ਕੋਈ ਪਸ਼ੂ (ਅਵਾਰਾ ਭੌਂਦਾ ਫਿਰਦਾ) ਹੈ ਤਿਵੇਂ ਸਾਰਾ ਜਗਤ (ਵਿਕਾਰਾਂ ਪਿੱਛੇ ਭਟਕ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el ganado se dispersa, así el mundo entero se dispersa hacia otro campo, y es sometido."