[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸਭਾ. ਸੰਤਾ ਕੀ ਸੰਗਤਿ; ਨਦਰਿ ਪ੍ਰਭੂ ਸੁਖੁ ਪਾਇਆ ॥"
page = 437
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace, man obtains peace in the saints society and the association of the holy-men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਇਨਸਾਨ ਨੇਕਾਂ ਦੀ ਸੋਹਬਤ ਅਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਮੇਲ ਮਿਲਾਪ ਅੰਦਰ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, and the Saints' Society, by God's Grace, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸ੍ਰੇਸਟ ਜੋ ਸੰਤੋਂ ਕੀ ਸਭਾ ਹੈ, ਜਬ ਤਿਨ ਕੀ ਸੰਗਤ ਕਰੀ ਤਬ ਪ੍ਰਭੂ ਕੀ ਨਦਰ ਭਈ। ਜਬ ਨਦਰ ਭਈ ਤਬ ਮੈਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Alabanza del Señor me imbuí en la Armonía,"