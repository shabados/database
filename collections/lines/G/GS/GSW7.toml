data = "ਨਾਮੁ. ਨ ਚੇਤਹਿ; ਮਨਮੁਖ ਗਾਵਾਰਾ ॥"
page = 1129
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric fools contemplate not the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਮੂਰਖ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukhs do not remember the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਗਵਾਰ ਹੈਂ, ਸੋ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no habitas en el Nombre, oh tonto voluntarioso,"