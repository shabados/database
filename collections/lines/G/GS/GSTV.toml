[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨੁ ਨਾਮੁ ਸਲਾਹੇ ਬਿਗਸੈ; ਸੋ ਨਾਮੁ ਬੇਪਰਵਾਹਾ ਹੇ ॥੧੬॥੨॥੧੧॥"
page = 1055
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak praises Name, the Name of he care-free Lord and blooms with glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਸ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak praises the Naam; he blossoms forth in the ecstasy of the Name of the self-sufficient Lord. ||16||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜਨ ਨਾਮ ਕੋ ਸਲਾਹ ਕੇ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਸੋ ਭਗਤ ਜਨ ਨਾਮ ਜਪਨੇ ਕਰ ਹੀ (ਬੇਪਰਵਾਹਾ) ਨਿਰਛਤ ਹੂਆ ਹੈ॥੧੬॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਜਿਹੜਾ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰਦਾ ਹੈ, ਵੇਪਰਵਾਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien canta el Nombre del Señor, florece, pues el Nombre es Autosuficiente, sí, nuestro Único Dios.(16-2-11)"