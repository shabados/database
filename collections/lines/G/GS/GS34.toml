data = "ਟੂਕ ਟੂਕ ਹ੍ਵੈ ਕੈ ਸੋ ਜਾਈ ॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Any person who is thrown from such a height, must be torn into pieces."

