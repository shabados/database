[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਤ੍ਰਿਯ ਦੁਖ ਤੇ ਭਈ ਨਿਚੀਤੀ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A year had gone by when she felt relieved of all her tribulations."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਸਤਰੀ ਦੁਖਾਂ ਤੋਂ ਨਿਸਚਿੰਤ ਹੋ ਗਈ।"