[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਧਰਤੀ ਓਹੁ ਥਾਉ ਧੰਨੁ; ਗੁਰੁ ਸਿਖ ਸਾਧੂ ਪੈਰੁ ਧਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That land and that place is blest where the Guru, the Sikh and ..he holymen put their feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਧੰਨ ਧਰਤੀ ਅਰ ਓਹ ਥਾਉਂ ਬੀ ਧੰਨ ਹੈ (ਜਿੱਥੇ) ਗੁਰੂ ਦੇ ਸਿੱਖ ਸਾਧ ਚਰਣ ਧਰਦੇ ਹਨ।"