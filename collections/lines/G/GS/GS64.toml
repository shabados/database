[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕ੍ਰਿਪਾ ਕਰੀ ਹਰਿ ਜਿਨ ਕਉ; ਤੇ ਸੰਤ ਭਲੇ ਹਰਿ ਰਾਮ ॥੨॥੧॥"
page = 719
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, to whom God shows mercy, become the good saints of the Lord's God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਨ੍ਹਾਂ ਉਤੇ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਚੰਗੇ ਸਾਧੂ ਹੋ ਨਿਬੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those whom the Lord blesses with His Kind Mercy, become the good Saints of the Lord God. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੋ ਹਰੀ ਨੇ ਕਿਰਪਾ ਕਰੀ ਹੈ, ਸੋਈ ਹਰੀ ਰਾਮ ਕੇ ਸੰਤ ਭਲੇ ਹੈਂ ਅਰਥਾਤ ਉਤਮ ਹੈਂ॥੨॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਸੰਤ ਬਣ ਜਾਂਦੇ ਹਨ ਉਂਞ ਉਸ ਦਾ ਭੇਤ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ) ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero dice Nanak, sólo quien tiene la Gracia del Señor, sólo él es el Santo Sublime del Señor.(2-1)"