[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਾਰਣ ਕਰਤਾ ਕਰੇ; ਦੇਖੈ ਵਾਰੋ ਵਾਰ ॥"
page = 1242
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All affairs the Creator Lord does, and watches He all over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਾਰਜ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਬਾਰੰਬਾਰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Doer, does all; He watches over all, again and again"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਕਾਰਣੋਂ ਕੋ ਪ੍ਰਮੇਸ੍ਵਰ ਕਰਤਾ ਹੈ ਔਰ ਬਾਰ ਬਾਰ (ਦੇਖੈ) ਪਾਲਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਹ ਆਪ ਹੀ ਸਾਰੇ ਸਬੱਬ ਬਣਾਂਦਾ ਹੈ ਤੇ ਸਦਾ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਵਾਰੋ ਵਾਰ = ਬਾਰ ਬਾਰ, ਮੁੜ ਮੁੜ, ਸਦਾ। ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué es lo que pudo hacer? Oh, es sólo Dios Quien lo hace todo y lo observa todo a cada momento,"