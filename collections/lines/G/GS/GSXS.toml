[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਰਖਿ ਮਿਲਾਇਆ; ਤਿਸੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਇ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥"
page = 73
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has united me with the Lord. There is none so great as He. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦਿਤਾ ਹੈ। ਵੁਸ ਜਿਡਾ ਵਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has united me with the Lord, the Primal Being. There is no other as great as He. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਸਤਿਪੁਰਖ ਹੈ ਤਿਸ ਨੇ ਤੇਰੇ ਸਾਥ ਮੁਝ ਕੋ ਅਭੇਦ ਕਰ ਦੀਆ ਹੈ, ਯਾਂ ਤੇ ਤਿਸ ਗੁਰੂ ਜੇਡਾ ਵੱਡਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪੁਰਖ ਨੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਮਿਲਾਇਆ ਹੈਂ। (ਹੁਣ ਮੈਨੂੰ ਸਮਝ ਆਈ ਹੈ ਕਿ) ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖਿ = ਪੁਰਖ ਨੇ। ਸਤਿਗੁਰ ਪੁਰਖਿ = ਸਤਿਗੁਰ-ਪੁਰਖ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero me ha unido con Purusha que no tiene igual. (1-Pausa)"