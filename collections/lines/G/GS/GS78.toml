[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘਨ ਇੰਦ੍ਰਦੇਵ ਕਰ ਮਾਨਾ ॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The water thought of him as the sea and the cloud considered him as Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਦਲਾਂ ਨੇ ਉਸ ਨੂੰ ਇੰਦਰ ਦੇਵ ਵਜੋਂ ਅਨੁਮਾਨ ਕੀਤਾ।"