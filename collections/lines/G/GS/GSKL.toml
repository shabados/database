[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਰੂਪੁ ਨ ਰੇਖਿਆ ॥"
page = 838
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Unapproachable and Unapprehensible and has no form or outline."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਤੋਂ ਉਚੇਰਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸਰੂਪ ਜਾਂ ਨੁਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible and unfathomable, with no form or feature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕਾ ਕੋਈ ਰੂਪ ਰੇਖਿਆ ਨਹੀਂ ਹੈ, (ਅਗਮ) ਮਨ ਕਾ ਅਵਿਖੇ ਔ (ਅਗੋਚਰੁ) ਇੰਦ੍ਰਿਓਂ ਤੇ ਅਵਿਖੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, (ਮਨੁੱਖ ਦੇ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਕਿਉਂਕਿ) ਉਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਸ਼ਕਲ ਨਹੀਂ, ਕੋਈ ਖ਼ਾਸ ਨਿਸ਼ਾਨ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ। ਰੂਪੁ = ਸ਼ਕਲ। ਰੇਖਿਆ = ਨਿਸ਼ਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Imparcial, no tiene forma ni signo, es Insoldable e Imperceptible."