[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪੇ ਤਪੀਸਰ ਜੋਗੀਆ; ਤੀਰਥਿ ਗਵਨੁ ਕਰੇ ॥"
page = 70
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though he may be a penitent, a great sage or a yogi and may visit places of pilgrimage;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਪਸਚਾਤਾਪੀ, ਵੱਡਾ ਰਿਸ਼ੀ ਤੇ ਯੋਗੀ ਹੋਵੇ, ਤੇ ਯਾਤ੍ਰਾ-ਅਸਥਾਨਾਂ ਤੇ ਰਟਨ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they may be ascetics, great, self-disciplined Yogis; they may visit sacred shrines of pilgrimage"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਪ ਕਰਨੇ ਸੇ ਤਪੀ ਭੀ ਹੋਇ, ਵਾ (ਤਪੀਸਰ) ਤਪੀਓਂ ਕਾ ਮਹੰਤ ਹੋਇ, ਪੁਨਃ ਜੋਗ ਸਾਧੀ ਹੋਇ, ਔਰ ਸਤੀ ਤੀਰਥੋਂ ਕੀ ਜਾਤ੍ਰਾ ਕਰਤਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਵੱਡੇ ਵੱਡੇ ਤਪੀਆਂ ਤੇ ਜੋਗੀਆਂ ਵਾਂਗ (ਹਰੇਕ) ਤੀਰਥ ਉਤੇ ਜਾਂਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਚਰੇ = ਵਿਚਾਰ ਸਕੇ। ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive como un gran asceta y Yogui y se baña en las aguas santas."