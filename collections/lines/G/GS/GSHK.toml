[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਜੁਗਿ ਕਰਿ ਥਾਪਨਾ; ਸਤਿਜੁਗੁ, ਤ੍ਰੇਤਾ, ਦੁਆਪਰ ਸਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The four Ages (yugs) were established and the first three were given names Satyug, Treta, Dvapar. Fourth one was Kaliyug."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਜੁੱਗਾਂ ਦੀ ਥਾਪਨਾ ਥਾਪ ਕੇ ਸਤਿਜੁਗ, ਤ੍ਰੇਤਾ, ਦ੍ਵਾਪਰ ਰਚੇ।"