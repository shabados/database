[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਖੇਲੁ, ਕਰਿ ਦੇਖਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord has produced this world as the play of the three dimensional maya."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਦ੍ਵਾਰੇ ਤਿੰਨ ਗੁਣ (ਰਜੋ, ਤਮੋ, ਸਤੋ) ਦਾ ਖੇਲ ਕਰ ਕੇ ਦਿਖਾਇਆ ਹੈ।"