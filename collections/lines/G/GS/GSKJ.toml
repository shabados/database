[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸੇਵਕੁ; ਦਹ ਦਿਸਿ ਜਾਪੈ ॥੩॥"
page = 864
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's slave is renowned in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਗੋਲਾ ਦਸੀਂ ਪਾਸੀਂ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's servant is famous in the ten directions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸੇਵਕ ਦਸਾਂ ਦਿਸਾਂ ਮੇਂ (ਜਾਪੈ) ਜਾਣਿਆ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ {ਦਹ = ਦਸ। ਦਿਸ = ਪਾਸਾ}। ਜਾਪੈ = ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Devoto del Guru se vuelve conocido en todas partes. (3)"