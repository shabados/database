[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਤਸੰਗਤਿ ਜਨ ਸੁਣਹੁ ਭਾਈ; ਗੁਰਮੁਖਿ ਹਰਿ ਸੇਵਾ ਸਫਲ ਬਣੀ ॥"
page = 1115
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, my brethren, hear ye God's praise in the saints society. By the Guru's grace, fruitful becomes the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼ੋ! ਮੇਰੇ ਭਰਾਓ! ਤੁਸੀਂ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਸ੍ਰਵਣ ਕਰੋ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦੀ ਹੈ ਪ੍ਰਭੂ ਦੀ ਘਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Lord's Name in the Society of the Saints, O humble Siblings of Destiny. The Gurmukh's service to the Lord is fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜਨੋਂ ਕੀ ਜੋ ਸਤਸੰਗਤ ਹੈ ਤਿਸ ਮੇਂ, ਹੇ ਭਾਈ! ਭਾਵਤ ਰੂਪ ਵਾਹਿਗੁਰੂ ਆਪ ਕਾ ਜਸ ਸੁਨਾ ਜਾਤਾ ਹੈ। ਜਿਨੋਂ ਨੇ ਸੁਨਾ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਸੇਵਾ, ਹੇ ਹਰਿ! ਤੇਰੇ ਮੇਂ ਸਹਿਤ ਫਲੋਂ ਕੇ ਹੋ ਕਰ ਕੇ ਬਨਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨੋਂ! ਹੇ ਸਾਧ ਸੰਗਤ! ਸੁਣੋ-ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਕਾਮਯਾਬ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh Santos, el Servicio de Dios es Fructífero."