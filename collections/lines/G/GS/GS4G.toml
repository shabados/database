[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਮਨਿ; ਪਾਰਬ੍ਰਹਮ ਕਾ ਨਿਵਾਸੁ ॥"
page = 274
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Supreme Lord has acquired dwelling,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਵਾਸਾ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is a home for the Supreme Lord God"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਕੇ ਬੀਚ ਪਾਰਬ੍ਰਹਮ ਕਾ ਨਿਵਾਸ ਹੈ, ਭਾਵ ਜੋ ਸਦਾ ਹਰੀ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél en cuya mente reside el Señor, merece ser llamado Siervo de Dios."