[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਕਰਿ ਚੋਜ ਵਿਡਾਣਾ ॥੪॥"
page = 84
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself pervades every where. Thou performest worderous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਤੂੰ ਅਸਚਰਜ ਖੇਡਾ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are All-pervading; You stage this wondrous drama! ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪ ਹੀ ਆਪ (ਵਿਡਾਣਾ) ਵੱਡੇ ਦਾ ਅਸਚਰਸ (ਚੋਜ) ਤਮਾਸ਼ੇ ਕਰ ਕੇ ਵਰਤ ਰਹਾ ਹੈਂ॥☬ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਗੋਇੰਦਵਾਲ ਬੈਠੇ ਥੇ। ਕੋਈ ਸਬਦੁ ਪ੍ਰੇਮ ਕਾ ਉਚਾਰਨ ਕੀਆ। ਏਕ ਪ੍ਰੇਮੀ ਸਿਖ ਕੋ ਪ੍ਯਾਰਾ ਲਗਾ। ਉਸ ਕੇ ਲਿਖਣੇ ਵਾਸਤੇ ਅਪਨੇ ਟਹਲ ਵਾਲੇ ਕੋ ਕਹਾ ਕੇ ਜਾਕਰ ਕਲਮ ਦੁਆਤ ਲਯਾਉ ਸਬਦੁ ਲਿਖ ਲਵਾਂ। ਤਿਸ ਪਰ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ) ਤੂੰ ਅਸਚਰਜ ਲੀਲ੍ਹਾ ਰਚ ਕੇ ਆਪਿ ਹੀ ਆਪ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਜ = ਕੌਤਕ, ਲੀਲ੍ਹਾ। ਵਿਡਾਣਾ = ਅਚਰਜ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú de Ti Mismo lo haces todo, oh es una Maravilla lo que haces.(4)"