[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਬਿਨਸੈ ਜੰਜਾਲੁ ॥੧॥"
page = 1147
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy protection, the involvement are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਨਾਹ ਰਾਹੀਂ ਪੁਆੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, my entanglements vanish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਓਟ ਕਰ ਸਭ ਜੰਜਾਲ ਮਿਟ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਸਰੇ (ਮਨੁੱਖ ਦੀ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਫਾਹੀ ਟੁੱਟ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando me das Tu Soporte todas mis preocupaciones se quedan en el pasado. (1)"