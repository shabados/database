[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਜੁਜਰ ਬੇਦੰ ਪੜੇ ਮਾਨ ਪਾਵੈ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the Yajur Veda was being recited and honours were received"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਯਜੁਰ ਵੇਦ ਦੇ ਪਾਠ ਨਾਲ ਮਾਣ ਪ੍ਰਾਪਤ ਕੀਤਾ ਜਾ ਰਿਹਾ ਸੀ।"