[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਚਤੁਰ ਅਪਾਰ ॥੬੪੧॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ghan” in the beginning and then uttering the word “Dhunani” at the end, O wise men! the names of Tupak are formed.641."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਬਹੁਤ ਚਤੁਰ ਸਮਝ ਲੈਣ ॥੬੪੧॥"