[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਨਿ ਕਮਾਨ ਮਹਾ ਬਲਵਾਨ; ਸੁ ਸਤ੍ਰਨ ਕੋ ਬਹੁ ਬਾਨ ਚਲਾਏ ॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pulling his bow, that mighty warrior showered his arrows on the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਬਲਵਾਨ (ਖੜਗ ਸਿੰਘ) ਨੇ ਕਮਾਨ ਖਿਚ ਕੇ ਵੈਰੀਆਂ ਉਤੇ ਬਹੁਤ ਬਾਣ ਚਲਾਏ ਹਨ।"