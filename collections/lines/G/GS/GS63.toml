[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਆਪਿ ਅਗੰਮੁ ਹੈ; ਵਡੀ ਵਡਿਆਈ ॥"
page = 1251
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Lord, of Himself is beyond reach and great is His glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਖੁਦ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੇ ਅਤੇ ਵਿਸ਼ਾਲ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Lord is Inaccessible; His glorious greatness is glorious!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਰਮੇਸ੍ਵਰ ਵਡਾ ਅਰ ਅਗੰਮ ਹੈ ਔਰ ਤਿਸ ਕੀ ਵਡਿਆਈ ਭੀ ਸਭ ਤੇ ਬਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਇਤਨਾ) ਵੱਡਾ ਹੈ (ਕਿ) ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਵੱਡੀ ਹੈ (ਭਾਵ, ਉਸ ਵੱਡੇ ਨੇ ਜੋ ਰਚਨਾ ਰਚੀ ਹੈ ਉਹ ਭੀ ਬੇਅੰਤ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੰਮੁ = (ਅ-ਗੰਮੁ) ਅਪਹੁੰਚ, ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ। ਵਡਿਆਈ = ਗੁਣ, ਬਜ਼ੁਰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es la Gloria de nuestro Dios Insondable,"