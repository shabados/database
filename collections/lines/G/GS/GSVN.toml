[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੁਖਿ ਗਲਾ ਗੋਈਆ; ਕੀਤਾ ਚਾਉ ਰਲੀ ॥"
page = 1287
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric did vain things indulged in merry-making and revelries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਨੇ ਫਜੂਲ ਹੀ ਗੱਲਾਂ ਬਾਤਾਂ ਕੀਤੀਆਂ ਅਤੇ ਮਨਮੌਜਾ ਤੇ ਰੰਗਰਲੀਆਂ ਮਾਣੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh made empty boasts, indulging in parties and pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੇ ਮਨਮੁਖਪਣੇ ਕੀਆਂ ਗਲਾਂ (ਗੋਈਆ) ਕਹੀਆਂ, ਚਾਉ ਸੇ ਖੁਸੀਆਂ ਕਰ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਅਤੇ ਮੂੰਹ ਨਾਲ ਆਖਦੇ ਹਨ ਉਹ ਬੜੇ ਚਾਉ ਤੇ ਰਲੀਆਂ ਮਾਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਗੋਈਆ = ਆਖੀਆਂ। ਰਲੀ = ਰਲੀਆਂ।"

