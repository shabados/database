[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਖੰਡ ਮੰਡਲ; ਵਰਭੰਡ ॥"
page = 8
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that realm there are continents, worlds and solar systems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੰਡਲ ਵਿੱਚ ਮਹਾਂਦੀਪ, ਸੰਸਾਰ ਅਤੇ ਸੂਰਜ ਬੰਧਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are planets, solar systems and galaxies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿਵਾਸੀ ਸਚਖੰਡ ਮੇਂ ਅਨੰਤ ਖੰਡ ਮੰਡਲੋਂ ਵਾਲੇ ਬ੍ਰਹਮੰਡੋਂ ਕੇ ਅਕਾਰ ਹੈਂ, ਭਾਵ ਸਭ ਜਗਤੁ ਤਿਸ ਕੇ ਸੰਕਲਪ ਮੈ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ (ਭਾਵ, ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋਣ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ) ਮਨੁੱਖ ਨੂੰ ਬੇਅੰਤ ਖੰਡ, ਮੰਡਲ ਤੇ ਬੇਅੰਤ ਬ੍ਰਹਿਮੰਡ (ਦਿੱਸਦੇ ਹਨ, ਇਤਨੇ ਬੇਅੰਤ ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Existen mundos, universos y galaxias,"