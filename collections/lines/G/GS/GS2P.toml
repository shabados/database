[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ; ਉਸਾਰੇਦੇ ਭੀ ਗਏ ॥"
page = 1380
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Those who built houses, mansions and lofty buildings, they have also departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਨ੍ਹਾਂ ਨੇ ਮਕਾਨ ਮੰਦਰ ਅਤੇ ਉਚੀਆਂ ਇਮਾਰਤਾ ਬਣਾਈਆਂ ਸਨ, ਉਹ ਭੀ ਟੁਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, those who built houses, mansions and lofty buildings, are also gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਏਕ ਛਤੇ ਕੋਠੇ ਔ (ਮੰਡਪ) ਹਵੇਲੀਆਂ ਆਦੀ ਸਭ ਅਸਥਾਨ ਪੁਨਾ (ਮਾੜੀਆਂ) ਉੱਚੀਆਂ ਅਟਾਰੀਆਂ ਕੇ ਉਸਾਰਨ ਵਾਲੇ, ਸੋ ਭੀ ਇਸ ਸੰਸਾਰ ਸੇ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ('ਵਿਸੁ ਗੰਦਲਾਂ' ਦੇ ਵਪਾਰੀਆਂ ਵਲ ਤੱਕ!) ਘਰ ਮਹਲ ਮਾੜੀਆਂ ਉਸਾਰਨ ਵਾਲੇ ਭੀ (ਇਹਨਾਂ ਨੂੰ ਛੱਡ ਕੇ) ਚਲੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡਪ = ਸ਼ਾਮੀਆਨੇ। ਮਾੜੀਆ = ਚੁਬਾਰਿਆਂ ਵਾਲੇ ਮਹਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, quienes construyeron casas, mansiones y cómodos edificios,"