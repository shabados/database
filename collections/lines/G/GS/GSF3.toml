[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ; ਆਪਿ ਵਰਤਾਇਸੀ ॥"
page = 730
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is the Lord's Name and he Himself blesses the mortal with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself bestows the Ambrosial Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਆਪ ਜਪਤਾ ਹੈ ਔ ਔਰੋਂ ਕੋ ਵਰਤਾਉਤਾ ਹੈ, ਭਾਵ ਜਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਡਿੱਗਦਾ ਹੈ ਉਸ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਆਪਣਾ ਨਾਮ ਆਪ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor confiere el Nombre Ambrosial del Señor,"