[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੋਹਿ ਲੀਨਾ ਚਰਨ ਸੰਗੇ; ਨਾਮ ਰਸਿ ਜਨ ਮਾਤੇ ॥"
page = 1278
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With His feet, He has fascinated my mind and I, His serf; am intoxicated with the love of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਉਸ ਨੇ ਮੇਰਾ ਚਿੱਤ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦਾ ਨਫਰ, ਉਸ ਦੇ ਨਮਾ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਮਤਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With His Feet, He has fascinated my mind; as His humble servant, I am intoxicated with love for His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਭਗਤੋਂ ਕਾ ਮਨ ਆਪਨੇ ਚਰਨੋਂ ਕੇ ਸੰਗ ਮੋਹਿ ਲੀਆ ਹੈ ਅਰ (ਰਸਿ) ਆਨੰਦ ਸਹਿਤ ਦਾਸ ਤੇਰੇ ਨਾਮ ਮੇਂ ਮਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਜਨਾਂ ਦਾ ਮਨ ਆਪਣੇ ਚਰਨਾਂ ਨਾਲ ਮਸਤ ਕਰੀ ਰੱਖਦਾ ਹੈ। (ਉਸ ਦੇ) ਸੇਵਕ (ਉਸ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ ਲੀਨਾ = ਮੋਹ ਲਿਆ ਹੈ, ਮਸਤ ਕਰ ਲਿਆ ਹੈ। ਨਾਮ ਰਸਿ = ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ। ਮਾਤੇ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Sus Pies ha moldeado mi mente, y como Su humilde Sirviente vivo fascinado por el Amor a Su Nombre."