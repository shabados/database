data = "ਕਿ ਅਹਿਦੇ ਖ਼ੁਦਾ ਅਸਤ ਕਸਮੇ ਰਸੂਲ ॥੩੮॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And I say this to swear upon the God.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਖ਼ੁਦਾ ਦੀ ਕਸਮ ਅਤੇ ਰਸੂਲ ਦੀ ਸੌਂਹ ॥੩੮॥"