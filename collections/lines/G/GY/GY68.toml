type = "primary"
data = "ਕਿ ਸੰਨਿਆਸ ਧਰਮੰ ॥੨੩੪॥"
page = 654

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He saw him like pure moon and found him that his actions were immaculate and in accordance with Yoga.234."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸ ਧਰਮ ਵਾਲਾ ਹੈ ॥੨੩੪॥"