[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਕੇ ਧਾਮ ਗਯੋ ਕਹਿਓ; ਤੁਮ ਜੀਵ ਹਨੋ, ਤਿਹ ਸੂਲ ਸੰਭਾਰਿਯੋ ॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He went to the house of Rudra, the sage said to Rudra, “You destroy the beings,” hearing this Rudra took up his trident"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ) ਰੁਦ੍ਰ ਦੇ ਘਰ ਗਿਆ (ਅਤੇ ਉਸ ਨੂੰ) ਕਿਹਾ, ਤੁਸੀਂ ਜੀਵਾਂ ਨੂੰ ਮਾਰਦੇ ਹੋ। (ਇਸ ਗੱਲ ਤੇ ਵਿਗੜ ਕੇ) ਰੁਦ੍ਰ ਨੇ ਤ੍ਰਿਸ਼ੂਲ ਸੰਭਾਲ ਲਿਆ (ਅਤੇ ਮਾਰਨ ਲਈ ਦੌੜਿਆ)।"