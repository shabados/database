[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤਿਆ ਅਥਵਾ ਮੁਇਆ; ਕਿਛੁ ਕਾਮਿ. ਨ ਆਵੈ ॥"
page = 816
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In life and after death, this mammon is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦਗੀ ਵਿੱਚ ਅਤੇ ਮੌਤ ਮਗਰੋਂ ਇਹ ਮਾਇਆ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In life and in death, this Maya is of no use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਥੇ ਜੀਵਤਿਆਂ ਅਥਵਾ ਮ੍ਰਿਤ ਭਏ ਤੇ ਇਹ ਸੰਸਾਰ ਕੁਛ ਕੰਮ ਨਹੀਂ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੀ ਮਾਇਆ) ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਕਿਤੇ ਭੀ ਸਾਥ ਨਹੀਂ ਨਿਬਾਹੁੰਦੀ (ਜੀਵ ਉਸ ਨਾਲ ਸਦਾ ਮੋਹ ਪਾਈ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਵਾ = ਅਤੇ। ਜੀਵਤਿਆ = ਜੀਊਂਦਿਆਂ, ਇਸ ਲੋਕ ਵਿਚ। ਮੁਇਆ = ਮੁਇਆਂ, ਪਰਲੋਕ ਵਿਚ। ਕਾਮਿ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni en la vida ni en la muerte Maya va a ayudarte;"