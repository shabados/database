[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਚਰਣ ਪਖਾਲੀ; ਜੋ ਤੇਰੈ ਮਾਰਗਿ ਚਾਲੈ ॥"
page = 102
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shampoo the feet of him who walks in Thine path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰ ਧੌਦਾ ਹਾਂ ਜਿਹੜੇ ਤੇਰੇ ਰਸਤੇ ਤੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the feet of those who walk upon Your Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕੁ ਤੇਰੇ (ਮਾਰਿਗ) ਰਸਤੇ ਮੇਂ ਚਲੇ ਹੈਂ ਤਿਸ ਕੇ ਚਰਨ (ਪਖਾਲੀ) ਧੋਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰੇ (ਮਿਲਾਪ ਦੇ) ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ, ਮੈਂ ਉਸ ਦੇ ਪੈਰ ਧੋਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਖਾਲੀ = ਪਖਲੀਂ, ਮੈਂ ਧੋਂਦਾ ਹਾਂ। ਮਾਰਗਿ = ਰਸਤੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo los pies de aquél que camina en Tu Sendero;"