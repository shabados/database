[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਦੇਹ ਮਾਨੁਖ ਅਭਿਮਾਨੀ ॥੨॥"
page = 741
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable is the body of the arrogant man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹੈ ਸਰੀਰ ਆਕੜ-ਖਾਂ ਮਨੁੱਖ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body of the egotistical human is perishable. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਮਾਨੁਖ ਕਚੀ ਦੇਹ ਮੇਂ ਰਹਿਕੇ ਅਭਿਮਾਨੀ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸੀਂ ਜੀਵ ਇਸ ਨਾਸਵੰਤ ਸਰੀਰ ਦਾ ਹੀ ਮਾਣ ਕਰਦੇ ਰਹਿੰਦੇ ਹਾਂ (ਤੇ, ਤੈਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਚੀ ਦੇਹ = ਨਾਸਵੰਤ ਸਰੀਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo del ser humano es transitorio, pero aun así está totalmente inflado de ego.(2)"