[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਭੁਖ. ਕਦੇ ਨ ਉਤਰੈ; ਨਿਤ ਭੁਖਾ ਭੁਖ ਕੂਕਾਹੀ ॥"
page = 308
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their hunger never departs and stricken with hunger and want they ever, shriek aloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਭੁੱਖ ਕਦਾਚਿੱਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਭੁੱਖ ਤੇ ਥੁੜੇਵੇ ਦੇ ਮਾਰੇ ਹੋਏ ਉਹ ਹਮੇਸ਼ਾਂ ਚੀਕ ਚਿਹਾੜਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their hunger shall never depart; afflicted by constant hunger, they cry out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਭੁਖ ਕਬੀ ਨਹੀਂ ਉਤਰਤੀ, ਨਿਤ ਭੂਖਾ ਭੂਖਾ ਕੂਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਕਦੇ ਨਹੀਂ ਉਤਰਦੀ, ਤੇ ਸਦਾ ਭੁੱਖ ਭੁੱਖ ਕੂਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਖ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus añoranzas no se satisfacen nunca y se retuercen del hambre que los consume para siempre."