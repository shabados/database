[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਰਹਤ; ਸਾਚਾ ਮਨਿ ਸੋਈ ॥"
page = 831
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the true mode of life, He, the True Lord, abides within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਰਾਹੀਂ ਉਹ ਸੱਚਾ ਸਾਹਿਬ ਹਿਰਦੇ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the lifestyle of Truth, the True Lord comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਸਾਚੀ ਹੀ ਰਹਤ ਹੈ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਸੋਈ ਸਚ ਰੂਪ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਸ ਦੀ) ਰਹਿਣੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo si el Uno Verdadero habita en la mente,"