[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਗ ਮੁਕਤਿ ਬੈਕੁੰਠ ਸਭਿ ਬਾਂਛਹਿ; ਨਿਤਿ ਆਸਾ ਆਸ ਕਰੀਜੈ ॥"
page = 1324
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone longs for paradise emancipation and elysium and ever rests all his hopes on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਬਹਿਸ਼ਤ ਕਲਿਆਣ ਅਤੇ ਸੱਚਖੰਡ ਨੂੰ ਲੋਚਦਾ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਉਮੈਦਾ ਉਨ੍ਹਾਂ ਉਤੇ ਬੰਨ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs for paradise, liberation and heaven; all place their hopes in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਵਰਗ ਅਰ ਮੁਕਤੀ ਪੁਨਹ ਬੈਕੁੰਠ ਕੋ ਸਭੀ ਚਾਹਿਤੇ ਹੈਂ ਔਰ ਆਸਵੰਤ ਹੋਇਕਰ ਨਿਤਾਪ੍ਰਤੀ ਆਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲੋਕ ਸੁਰਗ ਮੁਕਤੀ ਬੈਕੁੰਠ (ਹੀ) ਮੰਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਸਦਾ (ਸੁਰਗ ਮੁਕਤੀ ਬੈਕੁੰਠ ਦੀ ਹੀ) ਆਸ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos añoran el Paraíso, la Liberación y el Estado Celestial, todos ponen sus esperanzas en ellos."