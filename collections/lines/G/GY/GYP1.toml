[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਰਾਖੈ ਉਰ ਧਾਰੇ ॥੩॥"
page = 1176
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrines the Lord's Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with the Lord's Name enshrined in the heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser afortunado enaltece el Naam, el Nombre del Señor en su mente. (3)"