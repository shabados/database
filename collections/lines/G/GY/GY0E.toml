[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਟੈ ਜੰਗ ਕੋ ਜੋਧ ਜੁਝਾਰੇ ॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets and drums resounded and their sound was heard  the warriors fought bravely in the war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੜਾਕੇ ਜੁਆਨ ਜੰਗ ਵਿਚ ਜੁਟ ਰਹੇ ਸਨ।"