[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਸੁਖੁ ਰਉਂਦਾ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh, realising His nature of premeating through all, attains happiness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪ (ਵਾਹਿਗੁਰੂ) ਵਰਤਦਾ ਹੈ (ਅਤੇ ਚਰਨਾਂ ਵਿਚ ਬੀ ਸਾਖੀ ਰੂਪ ਰਹਿੰਦਾ ਹੈ ਪਰੰਤੂ ਇਸ ਭੇਤ ਨੂੰ) ਗੁਰਮੁਖ (ਸਮਝਕੇ) ਸੁਖ ਮਾਣਦਾ ਹੈ।"