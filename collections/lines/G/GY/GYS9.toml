[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਦਾ; ਤਿਸੁ ਬਿਨੁ. ਨਹੀ ਕੋਈ ॥"
page = 706
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He establishes and disestablishes in a moment, for, without Him, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਕਾਇਮ ਕਰਦਾ ਹੈ ਅਤੇ ਉਖੇੜ ਦਿੰਦਾ ਹੈ ਕਿਉਂਕਿ ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes; without Him, there is no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਖਿਨ ਮੇਂ ਅਸਥਾਪਨ ਕਰ ਔਰ (ਉਥਾਪਦਾ) ਉਠਾਇ ਦੇਤਾ ਹੈ, ਐਪਰ ਸਮਰਥ ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਲਕ ਵਿਚ (ਜੀਵਾਂ ਨੂੰ) ਪੈਂਦਾ ਕਰ ਕੇ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨੁ = ਪਲ, ਰਤਾ ਕੁ ਸਮਾ। ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਦਾ = ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios establece y desestabiliza todo en un momento, pues no hay nadie más que Él en el Universo entero, en los bajos mundos,"