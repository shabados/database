[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਗੁਰ ਭੇਟੇ ਪੂਰੇ ॥੪॥੧੪॥੨੫॥"
page = 890
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has met with the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has met with the Perfect Guru. ||4||14||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪੂਰੇ ਗੁਰੂ ਮੈਨੂੰ ਮਿਲੇ ਹੈਂ॥੪॥੧੪॥੨੫॥☬ਨਾਮ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਨਾਨਕ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪਏ ਹਨ ॥੪॥੧੪॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਗੁਰ ਪੂਰੇ = ਪੂਰੇ ਗੁਰੂ ਜੀ। ਭੇਟੇ = ਮਿਲ ਪਏ ॥੪॥੧੪॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como nos encontramos con el Guru Perfecto. (4-14-25)"