[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰੁ ਪ੍ਰਾਣੀ ਚਾਕਰੀ ਕਰੇ; ਨਰਪਤਿ ਰਾਜੇ. ਅਰਥਿ ਸਭ ਮਾਇਆ ॥"
page = 166
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal man, all for the sake of wealth, enters into the service of the king, the master of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ, ਨਿਰਾਪੁਰਾ ਧਨ ਦੀ ਖਾਤਰ ਮਨੁੱਖਾਂ ਦੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦੀ ਨੋਕਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortal men work for kings, all for the sake of wealth and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖੋਂ ਕਾ ਮਾਲਕ ਜੋ ਰਾਜਾ ਹੈ ਤਿਸ ਕੀ ਚਾਕਰੀ ਪੁਰਸ ਪ੍ਰਾਣੋਂ ਪਰਯੰਤ ਕਰਤਾ ਹੈ। ਪਰੰਤੂ ਸਭ ਮਾਯਾ ਕੇ ਵਾਸਤੇ ਕਰਤਾ ਹੈ, ਸੋ ਮਾਯਾ ਸਭੁ ਰਾਜੇ ਕੇ ਅਰਥ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੋਲ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਰਾਜੇ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਨੌਕਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre sirve al rey es sólo para obtener riquezas;"