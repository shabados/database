[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਥਾ ਸੁ ਕਹੀ ਇਸ ਕੀ ਚਿਤ ਦੈ ਕਬਿ ਪੈ ਇਹ ਕੋ ਜੁ ਸੁਨੀਜੋ ॥੧੫੭॥"
page = 306

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The voices of “Bravo, Brovo” were heard in the three worlds and there were supplications “O Lord! Lighten the burden of the earth.” Listen to this story attentively, as described by the poet Shyam.157."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਨੇ ਇਸ ਦੀ ਜੋ ਕਥਾ ਕਹੀ ਹੈ, ਉਸ ਨੂੰ ਚਿੱਤ ਦੇ ਕੇ ਸੁਣੋ ॥੧੫੭॥"