[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਪਾਛੈ ਸੁਖੁ ਨਹੀ; ਗਾਡੇ ਲਾਦੇ ਛਾਰੁ ॥"
page = 1010
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, they obtain not peace with ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ, ਉਹ ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦੇ ਆਪਣੇ ਗੱਡੇ ਉਨ੍ਹਾਂ ਨੇ ਸੁਆਹ ਨਾਲ ਭਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, they do not find any peace; they have loaded their carts with ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤਿਨ ਕੋ ਸੁਖ ਕੀ ਤੌ ਪ੍ਰਾਪਤੀ ਨਹੀਂ, ਤਿਨੋਂ ਨੇ ਛਾਰ ਕੇ ਗਾਡੇ ਲਾਦੇ ਹੈਂ, ਭਾਵ ਤਿਨੋਂ ਨੇ ਕੇਵਲ ਪਾਪ ਹੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਸੁਖ, ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਸੁਖ, ਉਹ ਤਾਂ ਸੁਆਹ ਦੇ ਲੱਦੇ ਹੋਏ ਗੱਡੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਕਾਰਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਪਾਛੈ = ਪਰਲੋਕ ਵਿਚ ਤੇ ਇਸ ਲੋਕ ਵਿਚ। ਗਾਡੇ = ਗੱਡੇ। ਛਾਰੁ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no logran Paz alguna, aquí o aquí después son como sacos llenos de polvo."