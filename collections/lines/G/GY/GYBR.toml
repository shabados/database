[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਹਉ ਸੇਵੀ. ਕਿਸੁ ਆਰਾਧੀ; ਜੋ ਦਿਸਟੈ ਸੋ ਗਾਛੈ ॥"
page = 533
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I serve and whom should I contemplate, as whosoever is seen, he shall go away?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਦੀ ਮੈਂ ਟਹਿਲ ਕਰਾਂ ਅਤੇ ਮੈਂ ਚਿੰਤਨ ਕਰਾਂ, ਕਿਉਂ ਜੋ, ਜੋ ਕੋਈ ਭੀ ਦਿਸ ਆਉਂਦਾ ਹੈ, ਉਹ ਟੁਰ ਜਾਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom should I serve? Whom should I worship in adoration? Whoever I see shall pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਕਿਸ ਕੀ ਮੈਂ ਸੇਵਾ ਕਰੂੰ, ਕਿਸ ਕਾ ਮੈਂ ਅਰਾਧਨ ਕਰੂੰ, ਜੋ ਦਿਸਟ ਆਉਤਾ ਹੈ, ਸੋ (ਗਾਛੈ) ਜਾਣੇ ਵਾਲਾ, ਭਾਵ ਨਾਸਵੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ ਉਹ ਨਾਸਵੰਤ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਮੈਂ ਕਿਸ ਦੀ ਸੇਵਾ ਕਰਾਂ ਤੇ ਕਿਸ ਦਾ ਆਰਾਧਨ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾ ਕਰਾਂ। ਆਰਾਧੀ = ਆਰਾਧੀਂ। ਦਿਸਟੈ = ਦਿਸਦਾ ਹੈ। ਗਾਛੈ = ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En quién podría meditar y a quién servir? Pues quien sea que se aparece, desaparece."