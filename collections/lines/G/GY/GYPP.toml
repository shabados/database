[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ. ਭਗਤਿ ਰਾਮ ਕੀ ਪਾਵੈ; ਜਮ ਕੋ ਤ੍ਰਾਸੁ ਹਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 632
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By which he may obtain the Lord's devotional service, and his fear of death may be dispelled? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ ਅਤੇ ਉਸ ਦਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਵੰਞੇ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to attain devotional worship of the Lord, and eradicate the fear of death? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਰਾਮ ਕੀ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਔਰ ਜਮ ਕੇ ਭੈ ਕੋ ਨਿਬ੍ਰਤ ਕਰ ਦੇਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪ੍ਰਾਪਤ ਕਰ ਸਕੇ; ਅਤੇ ਜਮ ਦਾ ਡਰ ਦੂਰ ਕਰ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਿਸ ਨਾਲ, ਜਿਸ ਦੀ ਰਾਹੀਂ। ਕੋ = ਦਾ। ਤ੍ਰਾਸੁ = ਡਰ। ਹਰੈ = ਦੂਰ ਕਰ ਲਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Señor y disipar el miedo a la muerte? (1‑Pausa)"