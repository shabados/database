[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸੁਖਦਾਤਾ ਹਰਿ ਸੋਇ ॥"
page = 42
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! that God is the Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਉਹ ਵਾਹਿਗੁਰੂ ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Lord is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਸੁਖ ਕੇ ਦੇਨੇ ਵਾਲਾ ਏਕ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el Señor es el Único Dador de Paz."