type = "primary"
data = "ਨਿਰਮਲ ਹੋਇ ਤੁਮੑਾਰਾ ਚੀਤ ॥"
page = 867
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall thy mind become immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your consciousness shall become immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਤੁਮਾਰਾ (ਚੀਤ) ਅੰਤਸਕਰਣ ਨਿਰਮਲ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así tu conciencia será Inmaculada y destellará,"