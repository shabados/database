[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰੇ ਸਾਹਿਬ; ਤੂੰ ਮੇਰੇ ਖਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 181
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Lord, and Thou my chief. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਸਰਦਾਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Lord and Master; You are my Leader. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਹੀ ਮੇਰਾ ਸਾਹਿਬੁ ਹੈਂ, ਤੂੰ  ਹੀ ਮੇਰੇ ਕੋ ਖਾਨ ਪਾਨ ਆਦੀ ਪਦਾਰਥੋਂ ਕੋ ਦੇਣੇ ਵਾਲਾ ਹੈਂ; ਵਾ (ਖਾਨ) ਸਰਦਾਰ, ਭਾਵ ਪਾਤਸ਼ਾਹ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਾਹਿਬ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਖ਼ਾਨ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਮਾਲਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi Maestro, eres mi Amo.(1-Pausa)"