data = "ਬਸੰਤੁ ਮਹਲਾ ੩ ਇਕ ਤੁਕੇ ॥"
page = 1176
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Basant 3rd Guru lk-tukey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਸੰਤ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ ਇਕ ਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Basant, Third Mehl, Ek-Thukay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Basant Mejl Guru Amar Das, Tercer Canal Divino, Ik-Tukas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਤੁਕੇ = ਇਕ ਤੁਕ ਵਾਲੇ ਸ਼ਬਦ।"