[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਬਿਲੋਵਨਾ; ਬਿਲੋਵਹੁ ਮੇਰੇ ਭਾਈ ॥"
page = 478
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's churn, churn thou O My brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਰਿੜਕਣਾ, ਤੂੰ ਰਿੜਕ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Churn the churn of the Lord, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਜਨੋ! ਹਰਿ ਕਾ ਮਥਨਾ ਮਥੋ, ਭਾਵ ਵਿਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਮੁੜ ਮੁੜ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲੋਵਨਾ = ਰਿੜਕਣਾ। ਹਰਿ ਕਾ ਬਿਲੋਵਨਾ = ਜਿਵੇਂ ਦੁੱਧ ਨੂੰ ਮੁੜ ਮੁੜ ਚੋਖਾ ਚਿਰ ਰਿੜਕੀਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੀ ਮੁੜ ਮੁੜ ਯਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, bate la Crema del Señor y hazlo constantemente"