[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ॥੩॥"
page = 31
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such person ever remain happy day and night and procures peace by meeting the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਦਿਹੁ ਰੈਣ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਪਿਆਰੇ ਨੂੰ ਭੇਟ ਕੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person remains blissful forever, day and night. Meeting the Beloved, peace is found. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪ੍ਰੀਤਮ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਦਿਨ ਔਰੁ ਰਾਤ੍ਰੀ ਮੇਂ ਸਦਾ ਹੀ ਅਨੰਦ ਸਹਿਤ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਅਨੰਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਆਤਮਕ ਸੁਖ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene así el Éxtasis Eterno, viviendo en Paz al encontrar al Señor. (3)"