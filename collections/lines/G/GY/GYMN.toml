[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ ਜਨ; ਭਏ ਭਗਵੰਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 390
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the name his slave has become a man of good fortune. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਉਸ ਦਾ ਗੋਲਾ ਕਰਮਾਂ ਵਾਲਾ ਬੰਦਾ ਥੀ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, His humble servant is blessed with good fortune. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੂਏ ਦਾਸ (ਭਗਵੰਤਾ) ਭਾਗ ਵਾਲੇ ਤੇਰਾ ਸ੍ਵਰੂਪ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਭਗਵੰਤਾ = ਭਾਗਾਂ ਵਾਲੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en el Naam, el Nombre del Señor, me convierto en un hombre de Destino. (1-Pausa)"