[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਹੇ ਦਿਲ # ਸਮਝ ਕਿ ਤੇਰੀ ਹਰ ਮੁਸ਼ਕਿਲ ਦਾ ਹੱਲ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਲਿ ਹਰ ਮੁਸ਼ਕਿਲ ਤੁਰਾ, ਐ ਦਿਲ ਸ਼ਵਦ ।੬੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, you should drink the nectar from the cup of Truth. (412)"