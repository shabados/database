[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਸਲ ਖੇਮ; ਪ੍ਰਭਿ ਆਪਿ ਬਸਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 197
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself Blesseth them with peace and pleasure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਖ ਤੇ ਅਨੰਦ ਅੰਦਰ ਵਰਸਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself bestows peace and pleasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ (ਕੁਸਲ) ਸੁਖ ਤਥਾ (ਖੇਮ) ਰਖਿਆ ਕੇ ਸਹਿਤ ਪ੍ਰਭੂ ਨੇ ਆਪ ਸੰਤ ਬਸਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆ ਵੱਸੀ, ਉਸ ਵਿਚ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਸਾਰੇ ਸੁਖ ਸਾਰੇ ਆਨੰਦ ਲਿਆ ਵਸਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Señor nos bendice con Dicha y Éxtasis.(1-Pausa)"