[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਦ ਸਾਰਦ ਸੇਵਕ ਤੇਰੇ ॥"
page = 1028
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Narad and Saraswati are Thy servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਤੇ ਸਰਸਵਤੀ ਤੇਰੇ ਦਾਸ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naarad and Saraswati are Your servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸੁਰ! ਨਾਰਦ ਔ (ਸਾਰਦ) ਸੁਰਸਤੀ ਆਦੀ ਸਭ ਤੇਰੇ ਸੇਵਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਰਦ (ਆਦਿਕ ਵੱਡੇ ਵੱਡੇ ਰਿਸ਼ੀ) ਤੇ ਸਾਰਦਾ (ਵਰਗੀਆਂ ਬੇਅੰਤ ਦੇਵੀਆਂ) ਸਭ ਤੇਰੇ (ਹੀ ਦਰ ਦੇ) ਸੇਵਕ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਦ = ਸਾਰਦਾ, ਸਰਸ੍ਵਤੀ ਦੇਵੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Narada y Saraswati también te sirven a Ti,"