[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਪ੍ਰਹਲਾਦ ਸਿਉ; ਵਾਦੁ ਰਚਾਇਆ ॥"
page = 1154
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He picked up a quarrel with Prahlad has son."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਪ੍ਰਹਿਲਾਦ ਨਾਲ ਝਗੜਾ ਛੇੜ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He started an argument with his son Prahlaad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦਿ ਪੁਤ੍ਰ ਸੇ ਸਾਥ ਝਗੜਾ ਅਰੰਭ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਉਸ ਨੇ (ਆਪਣੇ) ਪੁੱਤਰ ਪ੍ਰਹਲਾਦ ਨਾਲ ਝਗੜਾ ਖੜਾ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਵਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Dios lo había desviado del Sendero y así trató por todos los medios de destruir a su hijo,"