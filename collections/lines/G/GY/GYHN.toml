[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਸੁਧ ਭਏ ਹੈ ਬਾਰਹਿ; ਤਬ ਤੇ ਥਾਨ ਥਿਰੋ ॥੨॥"
page = 1203
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but when it becomes cent per cent pure, then it becomes stationary at a place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਦ ਇਹ ਸੌ ਫੀ ਸਦੀ ਖਾਲਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਇਹ ਇਕ ਥਾਂ ਤੇ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when it is made into pure solid bars of gold, then it remains stationary. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਬਾਰਾਂ ਵੰਨੀ ਕਾ ਹੋ ਗਿਆ ਤਬ ਤੇ ਉਸ ਕੋਠਾਲੀ ਅਸਥਾਨ ਮੇਂ ਇਸਥਿਤ ਹੋ ਜਾਤਾ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਜਬ ਤਕ ਮਨ ਮੈਲਾ ਹੈ ਤਬ ਤਕ ਚੰਚਲ ਰਹਿਤਾ ਹੈ, ਜਬ ਸੁਧ ਹੂਆ, ਤਬ ਬ੍ਰਹਮ ਮੇਂ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੨॥☬ਅਬ ਘੜੀਆਲ ਕਾ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇ ਕਰ ਪ੍ਰਾਣੋਂ ਕੇ ਸੰਜੋਗ ਵਿਜੋਗ ਕਾ ਪਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਹ ਬਾਰਾਂ ਵੰਨੀਂ ਦਾ ਸੁੱਧ ਬਣ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਹ (ਸੇਕ ਵਿਚ ਤੜਫਣੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ ਤੇ = ਜਦੋਂ ਤੋਂ। ਬਾਰਹਿ = ਬਾਰਾਂ ਵੰਨੀਆਂ ਦਾ। ਤਬ ਤੇ = ਤਦੋਂ ਤੋਂ। ਥਾਨ ਥਿਰੋ = ਟਿਕ ਜਾਂਦਾ ਹੈ, ਮੁੜ ਕੁਠਾਲੀ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando se purifica, se mantiene integro, así yo. (2)"