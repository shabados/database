[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਵਗੁਨ ਹਰਨ ਕਰਨ ਕਰਤਗਿਆ ਸ੍ਵਾਮੀ; ਸੰਗੀ ਸਰਬੰਗਿ ਰਸ ਰਸਕਿ ਰਸਾਲੁ ਹੈ ।੩੮੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He destroys the vices and knows all the latent deeds of everyone. He is a companion who stands by in all thick and thin situations. Such a Lord is the treasure-house of elixir for those who relish His divine nectar.  (387)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਤਿਗੁਰੂ ਔਗੁਣ੍ਯਾਰਿਆਂ ਦੇ ਔਗੁਣਾਂ ਨੂੰ ਨਿਵਿਰਤ ਕਰਣ ਹਾਰੇ ਹਨ ਤੇ ਕਰਤਗਿਆ ਕ੍ਰਿਤੱਗਤਾ ਅਹਿਸਾਨ ਮੰਦੀ ਉਪਕਾਰ ਪਾਲਣ ਹਾਰੇ ਹਨ ਭਾਵ, ਲੋੜਵੰਦਾਂ ਦੀਆਂ ਸਭ ਪ੍ਰਕਾਰ ਲੋੜਾਂ ਦੇ ਪੂਰਾ ਕਰਣ ਹਾਰੇ ਹਨ ਤੇ ਜਿਹੜੇ ਕੋਈ ਰਸ ਪ੍ਰੇਮ ਦੇ ਰਸਿਕ ਰਸੀਏ ਹਨ ਓਨਾਂ ਦੇ ਸਰਬੰਗਿ ਸੰਗੀ ਸਮੂਲਚੇ ਸੰਗੀ ਸਭ ਤਰ੍ਹਾਂ ਸਾਥ ਨਿਬਾਹੁਣ ਹਾਰੇ ਰਸਾਲੁ ਰਸ ਦੇ ਮੰਦਿਰ ਹਨ ॥੩੮੭॥"