[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨੀ ਜਾਣੁ ਲੁਹਾਰ ਦੀ; ਹੋਇ ਦੁਮੂਹੀਂ ਕੁਸੰਗ ਵਿਗੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pliers of blacksmith is double mouthed but being in the bad company (of the blacksmith) it destroys itself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੁਹਾਰ ਦੀ ਸੰਨ੍ਹੀਂ ਦੁਮੂੰਹੀ ਹੁੰਦੀ ਹੈ, ਉਹ ਭੀ ਕੁਸੰਗਤ ਵਿਚ ਖਰਾਬ ਹੁੰਦੀ ਹੈ।"