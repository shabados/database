[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਟ ਘੜਤ ਭਯੋ ਸ੍ਵਰਨ ਕੋ; ਤਵਨ ਤ੍ਰਿਯਾ ਕੇ ਦ੍ਵਾਰ ॥੨॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To make the ornaments he came to her house.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਘੜਨ ਲਈ (ਉਹ) ਉਸ ਇਸਤਰੀ ਦੇ ਦੁਆਰ ਉਤੇ ਆਇਆ ॥੨॥"