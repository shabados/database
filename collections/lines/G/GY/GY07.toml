[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮੇਰੇ ਕੋ ਸਗਲ ਨਿਵਾਸ ॥"
page = 887
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master abides amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਮਾਲਕ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God dwells in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਮੇਰੇ ਕਾ ਸਾਰੇ ਹੀ ਨਿਵਾਸ ਹੈ ਅਰਥਾਤ ਪੂਰਨ ਜਾਨਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਦਿੱਸ ਪਿਆ ਹੈ ਕਿ) ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਵਿਚ ਮੇਰੇ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, pues Tú habitas en cualquiera de Tus Criaturas."