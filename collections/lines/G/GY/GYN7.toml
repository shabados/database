[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਆਦੇਸੁ ਹੈ; ਕੁਦਰਤਿ ਕੁਰਬਾਣਾ ।੨੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I salute that primal Lord and I am sacrifice unto His feats."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਆਦਿ ਪੁਰਖ (ਪਾਰਬ੍ਰਹਮ) ਨੂੰ ਨਿਮਸਕਾਰ ਹੈ, (ਉਸ ਦੀ) ਕੁਦਰਤ ਥੋਂ ਅਸੀਂ ਬਲਿਹਾਰ ਜਾਂਦੇ ਹਾਂ।"