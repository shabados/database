[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਚਲਾਏ. ਤਿਉ ਚਾਲਹ ਭਾਈ; ਹੋਰ ਕਿਆ ਕੋ ਕਰੇ ਚਤੁਰਾਈ ॥੬॥"
page = 635
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Lord causes us to act, so do we act. What other cleverness can man adopt, O brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਨੂੰ ਸਾਹਿਬ ਚਲਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਸੀਂ ਚਲਦੇ ਹਾਂ। ਮਨੁੱਖ ਹੋਰ ਕਿਹੜੀ ਚਾਲਾਕੀ ਕਰ ਸਕਦਾ ਹੈ, ਹੇ ਭਰਾਵਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Lord causes us to act, so do we act, O Siblings of Destiny. What other clever tricks can anyone try? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਕਾਰ ਵਾਹਿਗੁਰੂ ਚਲਾਵਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੀਵ ਚਲਤੇ ਹੈਂ, ਇਸ ਮੇਂ ਕੋਈ ਔਰ ਕਯਾ ਚਤੁਰਾਈ ਕਰ ਸਕਤਾ ਹੈ॥੬॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਆਦਮੀ ਆਪਣੀ ਸਿਆਣਪ ਦਾ ਮਾਣ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਜਿਵੇਂ ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ (ਜੀਵਨ-ਰਾਹ ਉਤੇ) ਤੋਰਦਾ ਹੈ ਤਿਵੇਂ ਤਿਵੇਂ ਹੀ ਅਸੀਂ ਤੁਰਦੇ ਹਾਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਲਹ = ਅਸੀਂ (ਜੀਵ) ਚੱਲਦੇ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero quien se encuentra sin el Guru no tiene mente para nada. Oh Señor, actuamos en Tu Voluntad; uno no puede ponerse de astuto Contigo. (6)"