[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ; ਹਰਿ ਲਿਵ ਲਾਗੇ ॥"
page = 1178
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To God, God, God are attached in love, the Lord conscious beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਪਿਆਰ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ, ਪ੍ਰਭੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਜੀਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are lovingly attached to the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਹਰੀ ਕੀ ਲਿਵ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios está entonado en Dios"