[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਕਾਟਿ ਦੀਨ ਦ੍ਰੁਗਾ ਤਿਤੇ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the blows being struck by the weapons have been annulled by the goddess Durga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਤਨੇ ਹੀ ਦੁਰਗਾ ਨੇ ਸਭ ਕਟ ਦਿੱਤੇ ਸਨ।"