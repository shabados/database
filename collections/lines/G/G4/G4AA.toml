[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਦਿਨਸੁ ਰਾਤਿ. ਲਾਲਚੁ ਕਰੇ; ਭਰਮੈ ਭਰਮਾਇਆ ॥"
page = 166
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt, the mortal, ever, by day and night, is gripped by greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ, ਜੀਵ ਹਮੇਸ਼ਾਂ ਹੀ ਦਿਨ ਰਾਤ ਲੋਭ ਦਾ ਪਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continuously, day and night, they are gripped by greed and deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤਿ ਪ੍ਰਤੀ ਦਿਨ ਰਾਤ ਲਾਲਚ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕਾ ਭਰਮਾਇਆ ਹੂਆ ਭਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਦਿਨ ਰਾਤ (ਮਾਇਆ ਦਾ) ਲਾਲਚ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਮਾਇਆ ਦੀ ਪ੍ਰੇਰਨਾ ਵਿਚ ਆ ਕੇ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੈ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por la ilusión, noche y día vive uno en las garras de la avaricia;"