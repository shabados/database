data = "ਕੌਨ ਬਿਯੋ ਤਾ ਕੌ ਲੈ ਆਵੈ ॥੧੪॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Not a single piece of his body is visible, who and where one can find him?’(l4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਹੋਰ ਕੌਣ ਉਸ ਨੂੰ ਲੈ ਕੇ ਆਵੇਗਾ ॥੧੪॥"