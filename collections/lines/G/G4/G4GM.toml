[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹੀ ਬੀਚ ਆਵਤ ਭਯੋ; ਜਾਟ ਰੀਛ ਕੈ ਸੰਗ ॥੫॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the meantime, there arrived the peasant who was looking like an ugly bear.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਦੌਰਾਨ ਰਿਛ ਵਰਗੇ ਸਰੂਪ ਵਾਲਾ ਜਟ ਆ ਗਿਆ ॥੫॥"