[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਸੋਰ ਲੋਗਨ ਕੋ; ਬਾਜਤ ਢੋਲ ਮ੍ਰਿਦੰਗ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the beats of the drums and observing the movement of"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਦੇ ਸ਼ੋਰ ਅਤੇ ਢੋਲ ਮ੍ਰਿਦੰਗ ਦੇ ਵਜਣ (ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੀ ਆਵਾਜ਼ ਨੂੰ) ਸੁਣ ਕੇ"