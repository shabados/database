[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿੜੁ ਕਰਿ ਚਰਣ ਗਹੇ ਪ੍ਰਭ ਤੁਮੑਰੇ; ਸਹਜੇ ਬਿਖਿਆ ਭਈ ਖੀਓ ॥੨॥"
page = 382
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have, firmly grasped Thine, feet, O Lord, The poison of mammon is easily neutralised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੁਟ ਕੇ ਤੇਰੇ ਪੈਰ ਪਕੜ ਲਏ ਹਨ, ਹੇ ਸੁਆਮੀ ਅਤੇ ਮਾਇਆ ਦੀ ਜ਼ਹਿਰ ਸੁਖੈਨ ਹੀ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding fast to Your Feet, O God, the poison is easily neutralized. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਚਰਨਾਰ ਬਿੰਦ ਦ੍ਰਿਢ ਕਰ ਕੇ ਹਮਨੇ ਪਕੜੇ ਹੈਂ ਔਰ ਸ੍ਵਭਾਵਕ ਹੀ ਬਿਖ੍ਯ ਬਾਸਨਾ ਨਾਸ ਹੋ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ) ਮੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨ ਘੁੱਟ ਕੇ ਫੜ ਲਏ, ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਗਿਆ ਤੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਜ਼ੋਰ ਖ਼ਤਮ ਹੋ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y yo me aferro tenazmente a Tus Pies, oh Señor, y con facilidad el veneno de la Maya es neutralizado. (2)"