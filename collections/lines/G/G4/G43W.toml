[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ ਤਉ ਬਸੈ; ਜਉ ਆਪਨ ਹੋਹਿ ਦਇਆਲ ॥"
page = 255
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone the mortal dwells in the Saints congregation when the Lord Himself becomes merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦੋ ਹੀ ਪ੍ਰਾਣੀ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰਦਾ ਹੈ, ਜਦੋ ਪ੍ਰਭੂ ਖੁਦ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He joins the Saadh Sangat, the Company of the Holy, only when the Lord Himself shows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਜੀਵ ਤੌ ਬਸਤਾ ਹੈ, ਜਬ ਪਰਮੇਸ੍ਵਰ ਆਪ ਦ੍ਯਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ ਤਦੋਂ ਟਿਕਦਾ ਹੈ, ਜੇ ਪ੍ਰਭੂ ਆਪ ਕਿਰਪਾ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo habitarás en la Saad Sangat, la Sociedad de los Santos si la Gracia del Señor está contigo."