[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਾਰ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੨ ॥"
page = 1274
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Malar 1st Guru. Ashtapadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Malaar, First Mehl, Ashtpadheeyaa, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis, Segunda Casa."