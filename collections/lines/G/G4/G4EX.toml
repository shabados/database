[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਠੋਰੁ ਅਜਹੂ; ਨ ਪਤੀਨਾ ॥"
page = 871
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even then his hard heart was not satisfied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਦੇ ਸਖਤ ਦਿਲ ਦੀ ਤਸੱਲੀ ਨਾਂ ਹੋਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even then, his hardened mind was not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਾਜੀ ਐਸਾ ਮਨ ਕਾ ਕਠੋਰ ਥਾ ਕਿ ਅਜੇ ਭੀ ਨਾ ਪ੍ਰਤੀਤ ਕਰਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੀ (ਫਿਰ ਭੀ) ਤਸੱਲੀ ਨਾਹ ਹੋਈ (ਕਿਉਂਕਿ ਉਹ) ਮਨ ਦਾ ਕਠੋਰ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De nada sirvió, pues aun así su duro corazón no se ablandó."