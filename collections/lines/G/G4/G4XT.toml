[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਸਗਲੀ ਬਾਤ ਸਵਾਰੀ ॥੨॥"
page = 622
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which has regulated all mine affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and resolved all these affairs. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਿਰਪਾ ਨੇ ਸਗਲੀ ਬਾਤ ਸਵਾਰ ਦਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਆਪਣੀ ਸਾਰੀ ਜੀਵਨ-ਕਹਾਣੀ ਹੀ ਸੋਹਣੀ ਬਣਾ ਲਈ (ਆਪਣਾ ਸਾਰਾ ਜੀਵਨ ਸੰਵਾਰ ਲਿਆ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਤ = (ਜੀਵਨ ਦੀ) ਕਹਾਣੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esa forma mi honor fue salvado. (2)"