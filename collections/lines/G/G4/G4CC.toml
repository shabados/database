[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟਨ ਕੋ ਸਹਸਾ ਪਰਿਆ. ਮਨ ਬਉਰਾ ਰੇ; ਨਾਚਿਓ ਘਰ ਘਰ ਬਾਰਿ ॥੨॥"
page = 336
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infested with the anxiety to escape, O my silly soul, it is make to dance at the door of every house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲਾਸੀ ਪਾਉਣ ਦੀ ਚਿੰਤਾ ਧਾਰਨ ਕਰ ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਉਸ ਨੂੰ ਹਰ ਮਕਾਨ ਦੇ ਬੂਹੇ ਮੂਹਰੇ ਨਚਣਾ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "now unable to escape, O crazy mind, it is made to dance door to door. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਉਰਾ ਮਨ! ਪਰੰਤੂ ਛੂਟਨੇ ਕਾ ਸੰਸਾ ਪੜ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਛੂਟਤਾ ਨਹੀਂ, ਯਾਂ ਤੇ ਘਰ ਘਰ ਬਾਰ ਪਕੜਿਆ ਹੂਆ ਨਾਚਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੂੰ ਸਹਿਮ ਪੈ ਗਿਆ ਕਿ ਕੈਦ ਵਿਚੋਂ ਕਿਵੇਂ ਨਿਕਲੇ। (ਉਸ ਲਾਲਚ ਦੇ ਕਾਰਨ ਹੁਣ) ਹਰੇਕ ਘਰ ਦੇ ਬੂਹੇ ਤੇ ਨੱਚਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਿਮ। ਘਰ ਘਰ ਬਾਰਿ = ਹਰੇਕ ਘਰ ਦੇ ਬੂਹੇ ਤੇ। ਬਾਰਿ = ਬੂਹੇ ਤੇ। {❀ ਨੋਟ: ਲੋਕ ਬਾਂਦਰਾਂ ਨੂੰ ਫੜਨ ਲਈ ਭੀੜੇ ਮੂੰਹ ਵਾਲਾ ਭਾਂਡਾ ਲੈ ਕੇ ਜ਼ਮੀਨ ਵਿਚ ਦੱਬ ਦੇਂਦੇ ਹਨ, ਉਸ ਵਿਚ ਭੁੱਜੇ ਹੋਏ ਛੋਲੇ ਪਾ ਕੇ ਮੂੰਹ ਨੰਗਾ ਰੱਖਦੇ ਹਨ। ਬਾਂਦਰ ਆਪਣਾ ਹੱਥ ਭਾਂਡੇ ਵਿਚ ਪਾ ਕੇ ਦਾਣਿਆਂ ਦੀ ਮੁੱਠ ਭਰ ਲੈਂਦਾ ਹੈ, ਪਰ ਭਰੀ ਹੋਈ ਮੁੱਠ ਭੀੜੇ ਮੂੰਹ ਵਿਚੋਂ ਨਿਕਲ ਨਹੀਂ ਸਕਦੀ, ਤੇ ਲੋਭ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਬਾਂਦਰ ਦਾਣੇ ਭੀ ਨਹੀਂ ਛੱਡਦਾ। ਇਸ ਤਰ੍ਹਾਂ ਉੱਥੇ ਹੀ ਫੜਿਆ ਜਾਂਦਾ ਹੈ। ਇਹੀ ਹਾਲ ਮਨੁੱਖ ਦਾ ਹੁੰਦਾ ਹੈ, ਸਹਿਜੇ ਸਹਿਜੇ ਮਾਇਆ ਵਿਚ ਮਨ ਫਸਾ ਕੇ ਆਖ਼ਰ ਹੋਰ ਹੋਰ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਧਿਰ ਧਿਰ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਦਾ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no puede escapar después de la trampa en la que cayó, y es obligado a bailar de puerta en puerta el resto de su vida. (2)"