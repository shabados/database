[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਜਗਤਿ ਕਾਲ ਕਰਮੈ ਅਧੀਨ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king then uttered these words, ‘I have brought under my control the situations of all the world, but now what hath been committed by me?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਰੇ ਜਗਤ ਦੀ ਕ੍ਰਿਆ ਕਾਲ ਦੇ ਅਧੀਨ ਹੈ।"