[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਜੋ ਇਹ ਕੇ ਅਰਿ ਊਪਰਿ; ਬਾਨਨ ਸਿਉ ਤਿਹ ਕਾਟਿ ਗਿਰਾਵੈ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever falls upon him, he chops and throws him down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਇਸ ਉਤੇ ਚੜ੍ਹ ਕੇ ਆਉਂਦਾ ਹੈ, ਉਸ ਵੈਰੀ ਨੂੰ ਬਾਣਾਂ ਨਾਲ ਕਟ ਕੇ ਸੁਟ ਦਿੰਦਾ ਹੈ।"