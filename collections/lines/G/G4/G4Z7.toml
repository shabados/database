[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਹਜੁ ਸੁਖੁ ਪਾਵਹਿ; ਮੀਤ ॥੨॥"
page = 896
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou be blessed with truth, poise, and peace, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਸੱਚ, ਅਡੋਲਤਾ ਅਤੇ ਸੁਖ ਨੂੰ ਪਾ ਲਵੇਗਾਂ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be blessed with truth, intuition and peace, O my friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਨਿਸਚੇ ਕਰ ਕੇ ਆਤਮ ਸੁਖ ਕੌ ਪਾਵੈਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਟੱਲ ਸੁਖ ਮਾਣੇਂਗਾ, ਤੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਹਾਸਲ ਕਰ ਲਏਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que seas bendecida con la Verdad, la Paz y el Equilibrio.(2)"