[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੈ ਅਸੰਤੁ; ਮਸਟਿ ਕਰਿ ਰਹੀਐ ॥੧॥"
page = 870
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But meeting with an impious person, remain thou mum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਅਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਮਿਲ ਕੇ, ਤੂੰ ਚੁੱਪ ਚਾਪ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with an unsaintly person, just remain silent. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਸੰਤ ਅਰਥਾਤ ਕ੍ਰੋਧੀ ਮਿਲ ਜਾਏ ਤੌ ਚੁਪ ਕਰ ਰਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਕੋਈ ਭੈੜਾ ਬੰਦਾ ਮਿਲ ਪਏ, ਤਾਂ ਉੱਥੇ ਚੁੱਪ ਰਹਿਣਾ ਹੀ ਠੀਕ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਤੁ = ਅ-ਸੰਤੁ, ਜੋ ਸੰਤ ਨਹੀਂ, ਮੰਦਾ ਮਨੁੱਖ। ਮਸਟਿ = ਚੁੱਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando encuentres una mente malvada, consérvate en silencio. (1)"