[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸਗਲ ਬਿਪਰੀਤਿ ॥੨॥"
page = 195
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whatever he does all that is the evil way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰੀ ਮੰਦੀ ਰੀਤ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "everything they do is evil. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਕਰਤੇ ਹੈਂ ਸੋਈ ਉਲਟਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਸਾਰਾ ਬੇ-ਮੁਖਤਾ ਦਾ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਪਰੀਤਿ = ਉਲਟ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que hacen es malvado. (2)"