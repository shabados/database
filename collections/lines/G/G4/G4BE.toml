[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਜਇੰਦ੍ਰ ਧਿਆਇਓ; ਹਰਿ ਕੀਓ ਮੋਖ ॥"
page = 1192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great elephant remembered. God and He did deliver him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡੇ ਹਾਥੀ ਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਸ ਨੂੰ ਮੁਕਤ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant meditated on the Lord, and was saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਜ ਰਾਜ ਨੇ ਜਬ ਤੰਦੂਏ ਕੇ ਗ੍ਰਸਣੇ ਕਰ ਧ੍ਯਾਨੁ ਕੀਆ, ਤੋ ਹੇ ਹਰੀ! ਤੈਨੇ ਤਿਸ ਕੋ ਮੋਖ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਾਪ ਦੇ ਕਾਰਨ ਗੰਧਰਬ ਤੋਂ ਬਣੇ ਹੋਏ) ਵੱਡੇ ਹਾਥੀ ਨੇ (ਸਰੋਵਰ ਵਿਚ ਤੰਦੂਏ ਦੀ ਫਾਹੀ ਵਿਚ ਫਸ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ, ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਨੂੰ (ਤੰਦੂਏ ਦੀ) ਫਾਹੀ ਵਿਚੋਂ ਬਚਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਜ = ਹਾਥੀ। ਗਜ ਇੰਦ੍ਰ = ਵੱਡਾ ਹਾਥੀ। ਕੀਓ = ਕਰ ਦਿੱਤਾ। ਮੋਖ = ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y mira, cuando Dayandra, el cantante que se volvió elefante, habitó en Dios, él también fue liberado."