[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਪਾਰੇ ਗੜੇ ਫੇਰ ਮੇਟੇ ਉਪਾਏ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He destroys the created ones and then creates after effacing!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਉਖਾੜਿਆ, ਬਣਾਇਆ, ਫਿਰ ਮੇਟਿਆ ਅਤੇ ਪੈਦਾ ਕੀਤਾ।"