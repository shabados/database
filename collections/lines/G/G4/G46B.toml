[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚੇ ਵਾਹੁ, ਸਦ ਕੁਰਬਾਣੀਐ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I accept the true Guru wondrous and offer my life (for His truth)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ 'ਸਤਿ+ਗੁਰ' ਤੇ 'ਵਾਹ+ਗੁਰ' ਤੋਂ ਸਦਾ ਕੁਰਬਾਣ ਜਾਈਏ।"