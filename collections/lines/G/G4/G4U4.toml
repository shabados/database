[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸੇਵਹੁ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1174
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating ego from within thee, worship thou the God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋ ਹੰਕਾਰ ਨੂੰ ਗੁਆ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be dedicated to the Lord's Name, and eradicate self-conceit from within. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਚਹੁ ਆਪਾ ਭਾਉ ਗਵਾਇ ਕਰ ਹਰੀ ਕਾ ਸੇਵਨਾ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸੁਰਤ ਜੋੜ ਕੇ ਕਾਰ ਕਰਦੇ ਰਿਹਾ ਕਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹੁ = ਸਿਮਰੋ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, purgado de tu ego negativo. (1-Pausa)"