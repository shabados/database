[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਡ ਕਬਿ ਕੁਲੀਨ; ਹਮ ਪੰਡਿਤ, ਹਮ ਜੋਗੀ ਸੰਨਿਆਸੀ ॥"
page = 974
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a great poet and of high family. I am a scholar and I am a Yogi and a solitarian."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੱਡਾ ਕਵੀਸ਼ਰ ਤੇ ਉੱਚੀ ਕੁਲ ਵਾਲਾ ਹਾਂ। ਮੈਂ ਵਿਦਵਾਨ ਹਾਂ ਅਤੇ ਮੈਂ ਯੋਗੀ ਅਤੇ ਇਕਾਂਤੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a great poet, of noble heritage; I am a Pandit, a religious scholar, a Yogi and a Sannyaasi;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਬਡੇ ਕਵੀ ਔਂ ਕੁਲੋਂ ਵਾਲੇ, ਪੁਨਃ ਬਡੇ ਹਮ ਪੰਡਤ, ਹਮ ਜੋਗੀ ਹੈਂ, ਹਮ ਸੰਨਿਆਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ ਦੀ ਲੁੱਟ ਦੇ ਕਾਰਨ, ਜੀਵਾਂ ਦੇ ਅੰਦਰੋਂ ਇਹ ਹੰਕਾਰ ਨਹੀਂ ਜਾਂਦਾ) ਕਿ ਅਸੀਂ ਬੜੇ ਕਵੀ ਹਾਂ, ਚੰਗੀ ਕੁਲ ਵਾਲੇ ਹਾਂ, ਵਿਦਵਾਨ ਹਾਂ, ਜੋਗੀ ਹਾਂ, ਸੰਨਿਆਸੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un gran poeta, de buena familia, un erudito, un Yogui"