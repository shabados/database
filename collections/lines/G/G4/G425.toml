[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਜੇ ਬਧੇ ਮਹਾਬਲੀ; ਕਰਿ ਸਚਾ ਢੋਆ ॥"
page = 1193
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the support of the True Name, I have chained the five very powerful demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈ ਕੇ, ਮੈਂ ਪਰਮ ਬਲਵਾਨ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਨਰੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five powerful desires are bound down, when you lean on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਤਿਸ ਕਾ (ਢੋਆ) ਆਸਰਾ ਵਾ ਮਿਲਾਪ ਕਰ ਕੇ ਜਿਸ ਨੇ ਪੰਜ ਕਾਮਾਦਿਕ ਬਿਕਾਰ ਬਾਂਧੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ-ਰੂਪ) ਸੱਚੀ ਭੇਟਾ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪੇਸ਼ ਕੀਤੀ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੇ ਕਾਮਾਦਿਕ ਪੰਜੇ ਹੀ ਵੱਡੇ ਬਲੀ ਵਿਕਾਰ ਬੰਨ੍ਹ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਜੇ = ਕਾਮ ਆਦਿਕ ਪੰਜ ਹੀ ਵਿਕਾਰ। ਬਲੀ = ਬਲਵਾਨ। ਢੋਆ = ਭੇਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándose en el Uno Verdadero, uno controla a las cinco pasiones,"