[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਪੀਵਹਿ ਸੀਤਲ ਜਲਾ ॥"
page = 267
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour thou drinkest cool water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਠੰਢਾ ਪਾਣੀ ਪੀਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you drink in cool water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੂੰ ਸੀਤਲ ਜਲ ਪਾਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਤੂੰ ਠੰਢਾ ਪਾਣੀ ਪੀਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਠੰਢਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Gracia que vives cómodamente sobre la Tierra,"