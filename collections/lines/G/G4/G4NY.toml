[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਲੇ ਬਾਲਕ ਵਾਗਿ; ਦੇ ਕੈ ਆਪਿ ਕਰ ॥"
page = 957
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand, the Lords cherishes all, like His children."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੀ ਆਪਣੇ ਬੱਚਿਆਂ ਵਾਂਗੂੰ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all as His children, and reaches out with His hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕੀ ਪਾਲਨਾ ਐਸੇ ਕਰਤਾ ਹੈ ਜੈਸੇ ਮਾਂ ਬਾਪ ਬਾਲਕੇ ਕੋ ਸਿਰ ਪਰ ਅਪਣਾ ਹਥ ਦੇ ਕੇ ਪਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਆਪਣੇ) ਹੱਥ ਦੇ ਕੇ ਬਾਲਕ ਵਾਂਗ ਪਾਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos toma de la mano y nos apoya como a un hijo."