[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗਰਬੁ, ਨ ਕੀਜੀਐ; ਚਾਮ ਲਪੇਟੇ ਹਾਡ ॥"
page = 1366
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, take not thou pride on thy bones wrapped up in skin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਖੱਲ ਅੰਦਰ ਲਪੇਟੀਆਂ ਹੋਈਆਂ ਆਪਣੀਆਂ ਹੱਡੀਆਂ ਦਾ ਹੰਕਾਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not be so proud of your bones wrapped up in skin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਪਨੇ ਸਰੀਰ ਕਾ ਹੰਕਾਰ ਨ ਕਰੀਏ, ਕਿਉਂਕਿ ਇਸ ਕੇ ਬੀਚ ਤੌ ਹਾਡ ਹੀ ਹੈਂ, ਸੋ ਚਾਮ ਕਰ ਲਪੇਟੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਯੇਹ ਹਾਡ, ਮਾਸ, ਰਕਤ, ਮਲ ਮੂਤ੍ਰਾਦਿਕੋਂ ਸੇ ਭਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਸ ਸਰੀਰ ਦੀ ਜੁਆਨੀ ਸੁੰਦਰਤਾ ਆਦਿਕ ਦਾ) ਮਾਣ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ (ਆਖ਼ਰ ਹੈ ਤਾਂ ਇਹ) ਹੱਡੀਆਂ (ਦੀ ਮੁੱਠ) ਜੋ ਚੰਮ ਨਾਲ ਲਪੇਟੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no tomes tanto orgullo de tus huesos envueltos en la piel,"