[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਸੇਵੇ; ਨਾਮਿ ਸਹਜਿ ਸਮਾਵੈ ॥"
page = 232
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He serves the Name and through the Name merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਉਹ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the Name, and through the Name, they are absorbed in intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਸੇਵ ਕਰ ਨਾਮੀ (ਸਹਜਿ) ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ ਹੀ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

