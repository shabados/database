[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਰਖੇ ਪਰਖਣਹਾਰਾ ॥"
page = 1040
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming an Assayer, He Himself assays men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਪਾਰਖੂ ਬਣ ਕੇ ਉਹ ਇਨਸਾਨਾਂ ਨੂੰ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Appraiser Himself appraises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਹੀ ਪਰਖਨਹਾਰਾ ਸਭ ਕੋ ਪਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਇਸ ਵਣਜ ਨੂੰ ਪਰਖਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਪਰਖਣ ਦੀ ਯੋਗਤਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél cuya mente está despierta a través del Guru Perfecto."