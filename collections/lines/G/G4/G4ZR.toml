[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਾਹਰੋਂ ਉਹ ਭਾਵੇਂ ਲਬ ਲੋਭ ਵੱਲ ਝੁਕਿਆ ਦਿਸਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਹਿਰ ਅੰਦਰ ਮਾਇਲਿ ਹਿਰਸੋ ਹਵਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sky (limit) of the heights of honor and glory. (111)"