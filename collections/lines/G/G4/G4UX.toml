[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਅਪਨੀ; ਕਿਰਪਾ ਧਾਰੈ ॥"
page = 190
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, whom the Lord shows His mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whom the Lord Himself showers His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰੀ ਅਪਨੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਨਾਮ ਸਿਮਰਨਾ ਭੀ ਜੀਵਾਂ ਦੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, sobre quien está dada la Gracia,"