[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਬਹੁ ਚਿਤਵਦੇ; ਬਹੁ ਆਸਾ ਲੋਭੁ ਵਿਕਾਰ ॥"
page = 1417
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics give immense thought to riches, worldly love, many hopes, avarice and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਧਨ-ਦੌਲਤ, ਸੰਸਾਰੀ ਮਮਤਾ, ਘਣੇਰੀਆਂ ਉਮੈਦਾ ਲਾਲਚ ਅਤੇ ਪਾਪਾਂ ਵਲ ਅਤਿਅੰਤ ਹੀ ਧਿਆਨ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortals give great thought to Maya and emotional attachment; they harbor great hopes, in greed and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਪਦਾਰਥੋਂ ਕੋ ਬਹੁਤ ਚਿਤਵਦੇ ਹੈਂ, ਤਿਨੋਂ ਕੇ ਅੰਤਰ ਆਸ਼ਾ ਔ ਲੋਭ ਆਦੀ ਬਹੁਤ ਵਿਕਾਰ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ) ਸਦਾ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਚੇਤੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਅਨੇਕਾਂ ਆਸਾਂ ਬਣਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਲੋਭ ਚਿਤਵਦੇ ਹਨ, ਵਿਕਾਰ ਚਿਤਵਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mortales consideran mucho a Maya y al apego emocional, y ponen grandes esperanzas en la avaricia y en la corrupción. Los arrogantes no se vuelven estables ni tranquilos, ellos mueren y desaparecen en un solo instante"