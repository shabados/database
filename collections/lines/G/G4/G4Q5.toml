[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ; ਸੋ ਮੁਆ ਜਾਪੈ ॥"
page = 1418
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever dies through the Guru's word, he alone is known to be dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮਰ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਮਰਿਆ ਹੋਇਆ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever dies in the Word of the Shabad, is known to be truly dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰਿਆ ਹੈ, ਸੋਈ ਮੂਆ (ਜਾਪੈ) ਜਾਣੀਤਾ, ਭਾਵ ਦ੍ਰਿਸ਼ਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰ ਜਾਂਦਾ ਹੈ, (ਤੇ, ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਿਆ ਹੋਇਆ ਉਹ ਮਨੁੱਖ (ਜਗਤ ਵਿਚ) ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਰੈ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਦਾ ਹੈ। ਸੋ ਮੁਆ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰਿਆ ਉਹ ਮਨੁੱਖ। ਜਾਪੈ = ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien muere en la Palabra del Shabd realiza la mejor acción,"