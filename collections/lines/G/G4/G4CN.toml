[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੀ ਨਾਈ; ਪਰਖੈ ਗੁਰ ਕੀ ਬਾਤ ਖਰੀ ॥੧੦॥"
page = 939
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord true is His Name and on assaying, true thou shalt find the Guru's word as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ, ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਪਰਖਣ ਤੇ ਸੱਚੀ ਹੀ ਤੂੰ ਪਾਵੇਗਾਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is our Lord and Master, and True is His Name. Analyze it, and you shall find the Word of the Guru to be True. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਸਾਹਿਬ ਹੈ ਔ ਤਿਸ ਕੀ (ਨਾਈ) ਵਡਿਆਈ ਭੀ ਸਾਚੀ ਹੈ। ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਉਪਦੇਸ ਰੂਪ ਜੋ ਖਰੀ ਬਾਤ ਹੈ ਤਿਸ ਕਰ ਕੇ (ਪਰਖੈ) ਜਾਣੈ॥੧੦॥☬ਅਪਨੇ ਅਨੁਭਵ ਕਰ ਬਿਨਾਂ ਪੂਛੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਮਨੁੱਖ ਇਹ ਨਿਰਨਾ ਕਰ ਲੈਂਦਾ ਹੈ ਕਿ ਇਕ ਪਰਮਾਤਮਾ ਹੀ (ਮਾਇਆ ਦੀ ਚੋਟ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈ ਤੇ ਜਿਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro es Verdadero, como es Su Nombre, y Él es testigo de la Verdad de la Palabra del Shabd del Guru.(10)"