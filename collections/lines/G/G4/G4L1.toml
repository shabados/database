[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ. ਅਚਰਜ ਵਡਿਆਈ; ਨਾਨਕ. ਸਦ ਬਲਿਹਾਰੇ ॥੨॥੯॥੩੭॥"
page = 618
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is the greatness of the Perfect Guru and Nanak is ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁੱਤ ਹੈ ਪੂਰਨ ਗੁਰਦੇਵ ਦੀ ਪ੍ਰਭਤਾ। ਨਾਨਕ, ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wondrous is the glorious greatness of the Perfect Guru; Nanak is forever a sacrifice to Him. ||2||9||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਗੁਰੂ ਪੂਰਿਓਂ ਕੀ ਅਸਚਰਜ ਵਡਿਆਈ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੋ ਗੁਰੋਂ ਪਰ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੨॥੯ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦਾ ਇਤਨਾ ਵੱਡਾ ਦਰਜਾ ਹੈ ਕਿ (ਵੇਖ ਕੇ) ਹੈਰਾਨ ਹੋ ਜਾਈਦਾ ਹੈ। ਹੇ ਨਾਨਕ! (ਆਖ-ਮੈਂ ਗੁਰੂ ਤੋਂ) ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੨॥੯॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜ = ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੀ। ਵਡਿਆਈ = ਵੱਡਾ ਦਰਜਾ। ਸਦ = ਸਦਾ। ਬਲਿਹਾਰੇ = ਕੁਰਬਾਨ ॥੨॥੯॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa es la Gloria de mi Guru Perfecto; Nanak ofrece su ser en sacrificio a Él. (2‑9‑37)"