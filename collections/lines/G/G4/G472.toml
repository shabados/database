type = "primary"
data = "ਸਖੀ ਸਹੇਲੀ ਕਉ ਸਮਝਾਵੈ ॥"
page = 737
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One mate instructs her other mate that"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੱਜਣੀ ਆਪਣੀ ਸਹੇਲੀ ਨੂੰ ਸਿਖ-ਮਤ ਦਿੰਦੀ ਹੈ, ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One soul-bride counsels another,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਟਸਥ ਹੋ ਕੇ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਤਮ ਸਖੀ ਮਧਮ ਸਖੀ ਕੋ ਸਮਝਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਸਤਸੰਗੀ) ਸਹੇਲੀ (ਦੂਜੇ ਸਤਸੰਗੀ) ਸਹੇਲੀ ਨੂੰ (ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੇ ਤਰੀਕੇ ਬਾਰੇ) ਸਮਝਾਂਦੀ ਹੈ (ਤੇ ਆਖਦੀ ਹੈ ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cumpliendo la Voluntad de su Señor,"