[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਝਗਰਾ; ਰਹਾ ਨ. ਕੋਊ ॥"
page = 1158
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no quarrel with any one now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਕਿਸੇ ਨਾਲ ਕੋਈ ਝਗੜਾ ਨਹੀਂ ਰਿਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no quarrel with anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮਾਰਾ ਝਗਰਾ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ (ਦੇ ਦੱਸੇ ਕਰਮ-ਕਾਂਡ ਤੇ ਸ਼ਰਹ ਦੇ ਰਸਤੇ) ਨਾਲ ਮੇਰਾ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ ਰਿਹਾ (ਭਾਵ, ਕਰਮ-ਕਾਂਡ ਅਤੇ ਸ਼ਰਹ ਇਹ ਦੋਵੇਂ ਹੀ ਨਾਮ-ਸਿਮਰਨ ਦੇ ਟਾਕਰੇ ਤੇ ਤੁੱਛ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਗਰਾ = ਵਾਸਤਾ, ਸੰਬੰਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, he abandonado todo tipo de contienda,"