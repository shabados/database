data = "ਭੀਖ ਮਾਗ ਬਹੁਰੋ ਘਰ ਆਯੋ ॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he returned after begging, he did not find him (Yusaf Khan) there."

