[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਇਹ ਮੂਰਖ ਕੋ ਸੁ ਕੁਬੋਲ; ਲਗਿਯੋ ਹੁਇ ਲਜਾਤੁਰ ਧਾਮਿ ਨ ਆਯੋ ॥੨੦੫੫॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Or he has gone to bring back the life-force (soul) of his brother from Yama or he has not returned after feeling shy of the words of this foolish man.”2055."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਇਸ ਮੂਰਖ ਦੇ ਕੁਬੋਲ (ਉਸ ਨੂੰ) ਲਗ ਗਏ ਹਨ ਅਤੇ ਲਜਾ ਦਾ ਮਾਰਿਆ ਘਰ ਨਹੀਂ ਆਇਆ ਹੈ ॥੨੦੫੫॥"