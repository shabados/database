[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਇਲ ਕਾਂਉ ਰਲਾਈਅਨਿ; ਕਿਉ ਹੋਵਨਿ ਇਕੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crows and cuckoos however mixed, cannot be one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਇਲਾਂ ਅਤੇ ਕਾਉਂ ਦੋਵੇਂ ਕੱਠੇ ਕਰੀਏ ਤਾਂ ਕੀ ਇਕ ਹੋ ਸਕਦੇ ਹਨ? (ਅੱਗੇ ਉਤਰ ਦਿੰਦੇ ਹਨ)।"