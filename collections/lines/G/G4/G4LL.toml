[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠ ਸਮਗ੍ਰੀ ਪੇਖਿ; ਸਚੁ ਕਰਿ ਜਾਨਿਆ ॥"
page = 707
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the false paraphernalia, he deems it to be true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਸਾਜ ਸਮਾਨ ਨੂੰ ਵੇਖ ਕੇ, ਉਹ ਇਸ ਨੂੰ ਸੱਚ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the false objects, he believes them to be real."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਕੀ ਝੂਠੀ ਸਮਗ੍ਰੀ ਕੋ ਦੇਖ ਕਰ ਸਚ ਕਰ ਕੇ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਨੂੰ ਵੇਖ ਕੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਸਮਝ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਗ੍ਰੀ = ਪਦਾਰਥ। ਝੂਠ = ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੇ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y creí que era verdad lo que realmente era una ilusión."