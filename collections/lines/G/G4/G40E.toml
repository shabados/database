[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਤਿ ਖਸਮ ਕੀ ਪੂਰੀ ਹੋਈ; ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ ਰਾਮ ॥"
page = 783
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the gift of the Lord and it increased day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਸੁਆਮੀ ਦੀ ਬਖਸ਼ੀਸ਼ ਅਤੇ ਇਹ ਨਿਤਾ ਪ੍ਰਤੀ ਵਧੇਰੇ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gift of our Lord and Master is perfect; it increases day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸਰ ਕੀ ਦਾਤ ਪੂਰੀ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਸਵਾਈ ਚੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਨਾਮ ਸਿਮਰਨ ਦੀ) ਪੂਰਨ ਬਖ਼ਸ਼ਸ਼ ਪਰਮਾਤਮਾ ਵਲੋਂ ਹੁੰਦੀ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਇਹ ਬਖ਼ਸ਼ਸ਼) ਸਦਾ ਵਧਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecta es la Bendición de Dios, cada día se incrementa más."