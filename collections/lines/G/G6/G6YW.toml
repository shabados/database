[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰ ਅਕਾਰੁ ਕਰਿ; ਤ੍ਰੈ ਗੁਣ ਪੰਜ ਤਤ ਉਪਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The supreme Reality assuming the form of Oankar created the three qualities (of matter) and the five elements."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ (ਵਾਹਿਗੁਰੂ) ਨੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਅਕਾਰ ਕਰ ਕੇ ਪੰਜ ਤੱਤ ਰਚੇ।"