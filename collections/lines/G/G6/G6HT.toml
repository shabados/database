[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਪਿ ਪੂਤ ਜੂਥ ਪਜੂਥ ਲੈ; ਉਮਡੇ ਚਹੂੰ ਦਿਸ ਕੈ ਝਰੀ ॥੩੬੭॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swarms of troops of the sons of monkeys, gushed forward like clouds from all the four directions.367."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੈਨਾਪਤੀ ('ਜੂਥਪ') ਬੰਦਰਾਂ ਦੇ ਝੁੰਡ ਲੈ ਕੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ (ਬੱਦਲਾਂ ਦੀ) ਝੜੀ ਵਾਂਗ ਚੜ੍ਹੇ ਆਉਂਦੇ ਸਨ ॥੩੬੭॥"