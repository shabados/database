[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਬਧਾ ਜਮਕਾਲੇ ॥"
page = 1060
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bewitched by worldly valuables, he is bound down by the myrmidon of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ, ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹਿਤ ਕੀਤੇ ਹੋਏ ਨੂੰ, ਮੌਤ ਦਾ ਫ਼ਰੇਸ਼ਤਾ ਬੰਨ੍ਹ ਲੈਂਦਾ ਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, he is bound and gagged by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਲਾਗਾ ਹੈ ਇਸੀ ਤੇ ਜਮਕਾਲ ਕਰਤਾ ਨੇ ਬਾਂਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ ਨਹੀਂ ਖੋਜਦਾ, ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਦੇ ਕਾਬੂ ਆਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਬਧਾ = ਬੱਧਾ, ਬੱਝਾ ਹੋਇਆ। ਜਮਕਾਲੇ = ਜਮ ਕਾਲਿ, ਆਤਮਕ ਮੌਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atrapado por el ángel de la muerte,"