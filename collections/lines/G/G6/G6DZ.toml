[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਟੁਕ ਟੁਕੇ ਅਕੰਗ ਕੰਗੇ ॥੨੩੨॥"
page = 223

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She frightens the fearless and destroys the indestructible, she break the unbreakable and turns into lepers those of healthy bodies.232."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਟੁੱਕੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਟੁੱਕ ਦਿੱਤਾ, ਬਿਨਾਂ ਕਵਚ ਵਾਲਿਆਂ ਨੂੰ ਕਵਚਾਂ ਵਾਲਾ ਕਰ ਦਿੱਤਾ ॥੨੩੨॥"