[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤੁਮਰੇ ਗੁਣ ਗਾਉ ॥"
page = 1144
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the society of saints Thy praise is hymned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਤਸੰਗ ਦ੍ਵਾਰਾ ਤੁਮਾਰੇ ਗੁਣੋਂ ਕਾ ਗਾਵਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿਹਰ ਕਰ ਕਿ) ਮੈਂ ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y asociándome con los Santos, canto Tu Alabanza."