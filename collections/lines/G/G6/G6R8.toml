[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਜਾਤਿ ਪਾਤਿ, ਗੁਰੁ ਸਤਿਗੁਰੁ; ਹਮ ਵੇਚਿਓ ਸਿਰੁ, ਗੁਰ ਕੇ ॥"
page = 731
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great True Guru is my caste and my honour. I have sold off my head to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਤੀ ਅਤੇ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰੂ ਜੀ ਹਨ। ਮੈਂ ਆਪਣਾ ਸੀਸ ਗੁਰਾਂ ਕੋਲ ਫਰੋਖਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, is my social status and honor; I have sold my head to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਜਾਤ ਭੀ ਔਰ (ਪਾਤਿ) ਪਤਿ ਭੀ ਬਡੀ ਸਤਿਗੁਰੂ ਹੀ ਹੈ, ਹਮ ਨੇ ਸਿਰ ਸਤਿਗੁਰੋਂ ਪਾਸ ਵੇਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਹੀ ਮੇਰੀ ਜਾਤਿ ਹੈ, ਗੁਰੂ ਹੀ ਮੇਰੀ ਇੱਜ਼ਤ ਹੈ, ਮੈਂ ਆਪਣਾ ਸਿਰ ਗੁਰੂ ਦੇ ਪਾਸ ਵੇਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੇ = ਗੁਰੂ ਦੇ ਅੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, el Verdadero Guru es mi casta y mi honor; a Él le he entregado mi cabeza."