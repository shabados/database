[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਗਧ ਗਾਵਾਰੁ, ਪਿਰਾ ਜੀਉ; ਸਬਦੁ. ਮਨਿ ਨ ਵਸਾਏ ॥"
page = 247
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Way-ward, stupid and ignorant thou art, O my dear soul. God's Name, thou enshrinest not within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੀ, ਮੂਰਖ ਅਤੇ ਬੇ-ਸਮਝ ਹੈ ਤੂੰ ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਟਿਕਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are foolish and crazy, O my dear; they do not enshrine the Shabad within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਪਤੀ! ਤੂੰ ਹਰੀ ਸੇ ਸਨਮੁਖ ਹੂਆ ਅਤੀ ਮੂਰਖ ਹੈਂ। ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਵਾ ਬ੍ਰਹਮ ਕੋ ਰਿਦੇ ਮੇਂ ਨਹੀਂ ਵਸਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਜਿੰਦੇ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮੂਰਖ ਤੇ ਉਜੱਡ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਮੁਗਧ = ਮੂਰਖ। ਗਾਵਾਰੁ = ਉਜੱਡ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido, los egocéntricos tontos y salvajes no enaltecen en su mente a la Palabra."