[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਸਟਿ ਅਗਨਿ ਚਲਿਤੁ ਵੇਖਿ; ਜਲ ਧਰਤਿ ਹਿਆਲੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His own phenomenon is there in wood, fire, water, earth and snow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਠ (ਵਿਚ) ਅੱਗ (ਸਮਾਈ ਹੋਈ ਦਾ) ਤਮਾਸ਼ਾ ਦੇਖਦਾ ਤੇ ਧਰਤੀ ਅੰਦਰ ਜਲ ਨੂੰ (ਸਮਾਯਾ ਜਾਣਦਾ) ਹੈ।"