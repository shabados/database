[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਵੀਸਰਉ; ਕਰਿ ਅਪੁਨੀ ਹਰਿ ਮਇਆ ॥੪॥੧੪॥੮੪॥"
page = 47
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, show Thine mercy unto me, O God! so that I may not forget Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪਣੀ ਰਹਿਮਤ ਮੇਰੇ ਉਤੇ ਧਾਰ, ਹੈ ਵਾਹਿਗੁਰੂ! ਤਾਂ ਜੋ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, may I never forget the Naam! Please bless me with Your Mercy, Lord! ||4||14||84||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਐਸੀ ਬੇਨਤੀ ਕਰ ਕਿ ਹੇ ਹਰੀ ਅਪਨੀ ਐਸੀ (ਮਇਆ) ਕਿਰਪਾ ਕਰੁ ਜਿਸ ਕਰ ਕੇ ਆਪ ਕਾ ਨਾਮੁ ਨ ਬੀਸਰੈ॥੪॥੧੪॥੮੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਹਰੀ! ਆਪਣੀ ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਕਦੇ ਨਾਹ ਭੁਲਾਵਾਂ ॥੪॥੧੪॥੮੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No dejes que Nanak se olvide de Tu Nombre, dale Tu Compasión oh Señor.  (4-14-84)"