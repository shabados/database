[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਸਿੰਙੀ ਵਜੈ; ਡੰਡਾ ਗਿਆਨੁ ਧਿਆਨੁ ਗੁਰ ਦਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Knowledge is their staff, and obedience to the Guru is their meditation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ 'ਸੁਰਤ' ਸਿੰਙੀ ਵਜਾਉਂਦੇ, ਗਿਆਨ ਦਾ ਹੱਥ ਵਿਖੇ ਡੰਡਾ ਰਖਦੇ ਹਨ, ('ਧਿਆਨ ਗੁਰਦਾਸੀ') ਗੁਰੂ ਦੇ ਧਿਆਨ ਦੀ 'ਦਾਸੀ' (ਭੰਡਾਰਨ) ਨਾਲ ਰਹਿੰਦੀ ਹੈ।"