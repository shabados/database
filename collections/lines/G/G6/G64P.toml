[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸੰਜਮਿ ਜਾਵੈ. ਚੋਟ ਨ ਖਾਵੈ; ਨਾ ਤਿਸੁ ਜੰਮਣੁ ਮਰਣਾ ॥"
page = 76
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who departs with virtue sustains not a storke and his coming and going cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕੀ ਸੰਯੁਕਤ ਚਾਲੇ ਪਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਟ ਨਹੀਂ ਖਾਂਦਾ ਅਤੇ ਉਸ ਦੇ ਆਉਣ ਤੇ ਜਾਣ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who departs with virtue and self-discipline is not struck down, and is not consigned to the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰਮੁਖ (ਗੁਣ ਸੰਜਮਿ) ਸੁਭ ਗੁਣੋਂ ਕੇ ਸੰਜਮ ਸਹਿਤ, ਭਾਵ ਇਕਤ੍ਰਤਾ ਸੇ ਜਾਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਜਮਦੂਤੋਂ ਕੀ ਚੋਟਿ ਨਹੀਂ ਖਾਤੇ ਹੈਂ॥☬ਨਨੂ: ਜਿਨ ਕੋ ਸ੍ਵਰਗਾਦਿ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਪੁੰਨੋਂ ਕੇ ਖੀਣ ਹੋਣੇ ਸੇ ਵਹੁ ਭੀ ਤਹਾਂ ਤੇ ਗਰਾਏ ਜਾਤੇ ਹੈਂ, ਪੁਨਃ ਅਧੋਗਤ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਤਬ ਜਮ ਕੀ ਚੋਟ ਸੇ ਕੈਸੇ ਬਚਤੇ ਹੈਂ?☬ਉੱਤਰੁ: ਪੂਰਬ ਕਹਿ ਆਏ ਹੈਂ ਕਿ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਬ੍ਰਹਮ ਕੋ ਪਛਾਣ ਸੋ ਜਿਸ ਨੈ ਸੁਭ ਗੁਣੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਐਸੇ ਗੁਣਵੰਤ ਕੋ ਪੁਨਃ ਜਨਮ ਔ ਮਰਨ ਨਹੀਂ ਹੋਤਾ, ਵਾ ਜਿਸ ਕੋ ਸੁਭ ਗੁਣ ਸੰਜਮ ਤੋ ਹੈ ਪਰੰਤੂ ਅਤੀ ਯਥਾਰਥ ਗ੍ਯਾਨ ਨਹੀਂ ਹੂਆ, ਔਰ ਸਰੀਰ ਤਿਸ ਕਾ ਛੂਟ ਗ੍ਯਾ ਹੈ, ਤੋ ਵਹੁ ਭੀ ਸੁਖੋਂ ਕੋ ਭੋਗ ਕਰ ਫਿਰ ਜਨਮ ਮਰਨ ਕੋ ਨਹੀਂ ਪਾਵਤਾ। ਯਹਿ ਗੀਤਾ ਕੇ ਖਸ੍ਟੇ ਅਧ੍ਯਾਯ ਮੇਂ ਪ੍ਰਸਿਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ (ਇੱਥੋਂ ਆਤਮਕ) ਗੁਣਾਂ ਦੇ ਸੰਜਮ (ਦੀ ਸਹਾਇਤਾ) ਨਾਲ ਜਾਂਦਾ ਹੈ, ਉਹ (ਜਮਰਾਜ ਦੀ) ਚੋਟ ਨਹੀਂ ਸਹਾਰਦਾ, ਉਸ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, el que recorre el Sendero de la Bondad y la continencia no es lastimado y termina sus idas y venidas."