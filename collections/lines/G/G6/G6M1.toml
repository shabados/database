[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਮਿਤ੍ਰਾ; ਹਰਿ ਹਰਿ ਨਾਮ ਰਸੁ ਚਾਖੁ ॥"
page = 997
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my sweet soul, my friend, in drink thou Nectar of thy Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਿਠੱੜੀ ਆਤਮਾ! ਮੇਰਾ ਸਜਣੀਏ, ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my beloved mind, my friend, taste the sublime essence of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਕੇ ਪਿਆਰੇ ਮਿਤ੍ਰਾ! ਤੂੰ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਰਸ ਚਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਿੱਤਰ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਨਾਮ ਰਸੁ = ਨਾਮ ਦਾ ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amada mente, mi amiga, prueba el Sabor de Dios."