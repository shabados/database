[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪਿਰ ਕੀ ਸਾਰ, ਨ ਜਾਣਈ; ਸਭੁ ਸੀਗਾਰੁ ਖੁਆਰੁ ॥੨॥"
page = 1285
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, she realises not the worth of her spouse, so pernicious are all her decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਆਪਣੇ ਕੰਤ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ, ਸੋ ਹਾਨੀਕਾਰਕ ਹਨ ਉਸ ਦੇ ਸਾਰੇ ਹਾਰਸ਼ਿੰਗਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she does not appreciate the value of her Husband Lord; all her decorations are worthless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪਤੀ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨਤੀ ਹੈਂ, ਤਿਸ ਕਾ ਸਾਧਨ ਵਾ ਸਕਾਮ ਕਰਮ ਰੂਪੀ ਸਭ ਸਿੰਗਾਰ ਖ੍ਵਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸਤ੍ਰੀ ਨੂੰ ਪਤੀ ਦੀ ਸਾਰ ਨਹੀਂ ਪਈ, ਉਸ ਦਾ (ਹੋਰ) ਸਾਰਾ ਸਿੰਗਾਰ (ਉਸ ਨੂੰ) ਖ਼ੁਆਰ ਕਰਨ ਵਾਲਾ ਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ella no logra apreciar el Valor de su Señor Esposo y todos sus arreglos son inútiles. (2)"