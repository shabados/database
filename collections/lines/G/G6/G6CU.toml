[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਸਭੈ ਬ੍ਰਹਮਾ ਪੈ ਗਏ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All this caused a great commotion and all the people went to Brahma, the Creator."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਦੇਵਤੇ ਬ੍ਰਹਮਾ ਕੋਲ ਗਏ।"