[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਆਰੋਗ ਕੰਚਨ ਦੇਹੀ ॥"
page = 270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou hast healthy golden body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੈਨੂੰ ਨਵਾਂ ਨਰੋਆ ਸੁਨਹਿਰੀ ਸਰੀਰ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you have a healthy, golden body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਦੇਹ ਸ੍ਵਰਨ ਵਤ ਸੁੰਦਰ ਔਰ ਅਰੋਗ ਮਿਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਸੋਨੇ ਵਰਗਾ ਤੇਰਾ ਨਰੋਆ ਜਿਸਮ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰੋਗ = ਰੋਗ-ਰਹਿਤ, ਨਰੋਆ। ਕੰਚਨ ਦੇਹੀ = ਸੋਨੇ ਵਰਗਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, tienes un cuerpo dorado y saludable;"