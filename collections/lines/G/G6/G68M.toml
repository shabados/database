[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟਿ ਪਰੀਤਿ ਗਈ; ਬੁਰ ਬੋਲਿ ॥"
page = 933
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love breaks, if the speech is sour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਹੱਬਤ ਟੁੱਟ ਜਾਂਦੀ ਹੈ, ਜੇਕਰ ਬੋਲ ਬਾਣੀ ਕੌੜੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love breaks, when the speech goes sour."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ (ਬੁਰ) ਬੁਰੇ ਬੋਲਣੇ ਸੇ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਦਾ ਹੁਕਮੁ ਨਾ ਮਾਨਨੇ ਸੇ ਜੀਵ ਕੀ ਪ੍ਰੀਤ ਟੂਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦਾ ਬੋਲ ਬੋਲਿਆਂ ਪ੍ਰੀਤ ਟੁੱਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰ ਬੋਲਿ = ਬੁਰੇ ਬੋਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor se acaba también si tu hablar es agrio,"