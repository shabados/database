[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਬੇਪਰਵਾਹੇ ॥"
page = 869
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Great Supreme Lord is ever care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਸ਼ਾਲ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God and the Guru are care-free."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬੇਪਰਵਾਹਿ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਅਤੇ ਬੇ-ਮੁਥਾਜ ਗੁਰੂ ਦੀ (ਵੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es su Supremo Señor; Él es el Ser Independiente."