[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੜਿ ਲੀਨੇ ਲਾਏ, ਨਉ ਨਿਧਿ ਪਾਏ; ਨਾਉ ਸਰਬਸੁ ਠਾਕੁਰਿ ਦੀਨਾ ॥"
page = 80
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has attached me to his skirt and I have obtained the nine treasures. The Lord given Name is everything for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਦੇ ਪਲੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਨੌ-ਖ਼ਜ਼ਾਨੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ। ਸਾਹਿਬ ਦਾ ਦਿਤਾ ਹੋਇਆ ਨਾਮ ਮੇਰੇ ਲਈ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has attached me to the hem of His robe, and I have obtained the nine treasures. My Lord and Master has bestowed His Name, which is everything to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੀ ਕਿਰਪਾ ਸੇ ਜੋ ਲੜਿ ਲਗਾਇ ਲੀਏ ਹੈਂ ਤਿਨ ਸੇਵਕੋਂ ਕੋ ਨਵੋਂ ਨਿਧਿ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈਂ, ਵਾ ਨਵਧਾ ਭਗਤੀ ਆਦਿਕ ਸਰਬ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਠਾਕੁਰ ਨੇ ਜੋ ਅਪਨਾ ਨਾਮ ਦੀਆ ਹੈ, ਸੋਈ ਮਾਨੋਂ ਅਪਨਾ ਸਰਬੰਸੁ ਦੇ ਦੀਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਨਾਮ ਜਪਨੇ ਵਾਲੇ ਪੁਰਸੋਂ ਕੋ ਸਰਬ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਠਾਕੁਰ ਨੇ ਆਪਣੇ ਪੱਲੇ ਲਾ ਲਿਆ ਹੈ, ਠਾਕੁਰ ਪਾਸੋਂ ਉਸ ਨੂੰ (ਮਾਨੋ) ਨੌਂ ਹੀ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਗਏ ਹਨ ਕਿਉਂਕਿ ਠਾਕੁਰ ਨੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇ ਦਿੱਤਾ ਹੈ ਜੋ (ਮਾਨੋ, ਜਗਤ ਦਾ) ਸਾਰਾ ਹੀ ਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੜਿ = ਲੜ ਨਾਲ, ਪੱਲੇ। ਨਉ ਨਿਧਿ = ਨੌਂ ਹੀ ਖ਼ਜ਼ਾਨੇ, ਦੁਨੀਆ ਦਾ ਸਾਰਾ ਹੀ ਧਨ-ਪਦਾਰਥ। ਸਰਬਸੁ = {सर्वस्व। सर्व = ਸਾਰਾ, स्व = ਧਨ} ਸਾਰਾ ਹੀ ਧਨ। ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te ata a Su Túnica, te bendice con los Nueve Tesoros, y el Maestro te confiere Su Nombre, el Cual es Todo en todo."