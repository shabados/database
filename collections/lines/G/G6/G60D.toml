data = "ਤੁਹੀ ਜਾਲਪਾ ਕਾਲਕਾ ਕੈ ਬਖਾਨੀ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are known as Jalpa, Kalka"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਜਾਲਪਾ, ਕਾਲਕਾ ਵਜੋਂ ਵਰਣਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈਂ।"