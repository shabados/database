[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਅਸਰਨਿ ਸਰਨਿ ਦਇਆਲ ਦੇਵ; ਸਿਖਨ ਕੋ ਭੂਲਿਬੋ ਨ ਰਿਦ ਮੈ ਨਿਹਾਰ ਹੈ ।੪੪੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the radiant and benevolent True Guru is the support of the destitute. He does not keep in mind the mistakes of those Sikhs who have separated themselves from the door of their Guru and are wandering on the door of gods and goddesses.  (444)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਦ੍ਯਾਲੂ ਦੇਵ ਬਖਸ਼ਿੰਦ ਸਤਿਗੁਰੂ ਭੀ ਅਸਰਨਿ ਸ਼ਰਣ ਰਹਿਤਾਂ ਸ਼ਰਣੋਂ ਵੰਜਿਆਂ ਦੀ ਸਰਣ ਸਹਾਰਾ ਦਾਤੇ ਓਟ ਹਨ; ਜਿਸ ਕਰ ਕੇ ਅਪਣਿਆਂ ਸਿੱਖਾਂ ਦੀ ਭੁੱਲ ਨੂੰ ਮਨ ਅੰਦਰ ਨਹੀਂ ਨਿਹਾਰਿਆ, ਤੱਕਿਆ ਕਰਦੇ ॥੪੪੪॥"