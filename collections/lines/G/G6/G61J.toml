[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮਾਨ ਮੋਹੁ ਵਿਕਾਰੁ ਦੂਜਾ; ਏਕ ਸਿਉ ਲਿਵ ਲਾਈਐ ॥"
page = 704
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing pride, secular attachment and the sin of duality, fix thou, O man, thy attention on the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦੇ ਪਾਪ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਹੇ ਬੰਦੇ! ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing pride, attachment, corruption and duality, I lovingly center my attention on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਵਰ ਦੇਹ ਮਾਨ ਮੋਹ ਆਦੀ ਵਿਕਾਰੋਂ ਸੰਜੁਗਤ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਏਕ ਤੇਰੇ ਮੇਂ ਹੀ ਬਿਰਤੀ ਕੋ ਲਗਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ, ਮੋਹ, ਅਤੇ ਕੋਈ ਹੋਰ ਆਸਰਾ ਭਾਲਣ ਦਾ ਭੈੜ ਤਿਆਗ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਹੀ ਸੁਰਤ ਜੋੜਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ ਕੇ। ਵਿਕਾਰੁ ਦੂਜਾ = ਕੋਈ ਹੋਰ ਆਸਰਾ ਭਾਲਣ ਦਾ ਭੈੜ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tu ego, tu apego y tus pasiones, y entónate sólo en el Único Dios."