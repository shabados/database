[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ; ਸਾਂਤਿ ਵਸੈ ਸਰੀਰ ॥"
page = 842
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, peace abides in the Body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਠੰਢ-ਚੈਨ ਦੇਹ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, peace and tranquility abide within the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੀ (ਮਤੀ) ਸਿਖ੍ਯਾ ਲਈ ਹੈ ਤਿਸ ਕੇ ਸਰੀਰ ਮੇਂ ਸਾਂਤੀ ਆਇ ਵਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਉੱਤੇ ਤੁਰ ਕੇ (ਵਡਭਾਗੀ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en la Sabiduría del Guru, uno está en Paz y en Calma."