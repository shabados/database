[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਣ ਉਨਵਿ ਵੁਠੇ; ਜਲ ਥਲ ਪੂਰਿਆ ਮਕਰੰਦ ਜੀਉ ॥"
page = 928
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The low clouds rain and sea and land are filled with the water-honey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੇਂ ਬੱਦਲ ਵਰ੍ਹਦੇ ਹਨ ਅਤੇ ਸਮੁੰਦਰ ਤੇ ਧਰਤੀ ਪਾਣੀ ਦੇ ਸ਼ਹਿਦ ਨਾਲ ਭਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clouds are low, and heavy with rain; the waters and the lands are filled with honey."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਦਲ ਝੁਕ ਕਰ ਕੇ ਵਰਸੇ ਹੈਂ ਔ (ਮਕਰੰਦ) ਪਾਨੀ ਜਲ ਕੇ ਥਲਾਸਥਾਨਾ ਮੇਂ ਪੂਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਝੁਕ ਝੁਕ ਕੇ ਵਰ੍ਹਦੇ ਹਨ, ਤਲਾਬਾਂ-ਛੱਪੜਾਂ ਵਿਚ, ਧਰਤੀ ਦੇ ਟੋਇਆਂ ਵਿਚ ਹਰ ਥਾਂ ਸੁਗੰਧੀ-ਭਰਿਆ ਪਾਣੀ ਹੀ ਪਾਣੀ ਭਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las nubes pesadas abren sus corazones llenando los mares y la tierra, y las flores desbordan de fragancia."