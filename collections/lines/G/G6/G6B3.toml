[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੁਧਿ ਪਾਈਐ. ਆਪੁ ਗਵਾਈਐ; ਸਬਦੇ ਰਹਿਆ ਸਮਾਈ ॥"
page = 448
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru one obtains wisdom effaces his self conceit and remains absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਸਿਆਣਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਆਪਣੀ ਸਵੈਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸਾਹਿਬ ਵਿੱਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains wisdom, and eliminates his self-conceit, and remains absorbed in the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਹੁਕਮ ਮੰਨਣੇ ਕੀ ਬੁਧੀ ਪਾਈਤੀ ਹੈ, ਪੁਨਾ ਸਬਦ ਸੰਸਾਰ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਚੰਗੀ ਅਕਲ ਹਾਸਲ ਕਰ ਲਈਏ, ਜੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ-ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲਈਏ, ਤਾਂ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਕਰਤਾਰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene la Sabiduría y calmando su ego, se inmerge en la Palabra."