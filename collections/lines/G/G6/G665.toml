[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤੇ; ਤਿਨ ਸਦ ਬਸੰਤ ॥"
page = 1173
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with truth are ever in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Truth, are forever in the bloom of spring."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸਦਾ ਹੀ (ਬਸੰਤ) ਅਨੰਦੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਸਦ ਬਸੰਤ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están imbuidos en la Verdad, permanecen siempre en flor,"