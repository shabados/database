[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਲਿਖੀਐ; ਸਿਰਿ ਗਾਵਾਰਾ ਗਾਵਾਰੁ ॥੨੬॥"
page = 6
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਗਾਵਾਰਾ ਗਾਵਾਰੁ: ਗਾਵਾਰਾਂ ਦਾ ਗਾਵਾਰ, ਬਹੁਤ ਵੱਡਾ ਗਾਵਾਰ (ਮੂਰਖ)।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then write him down as the most foolish of the foolish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੂੰ ਮੂਰਖਾਂ ਦਾ ਮਹਾਂ ਮੂਰਖ ਲਿਖ ਛੱਡੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall be known as the greatest fool of fools! ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗਵਾਰੋਂ ਕੇ ਸਿਰ ਗਵਾਰੁ, ਅਰਥਾਤ ਮਹਾ ਮੂਰਖੋਂ ਮੇ ਲਿਖਾ ਜਾਤਾ ਹੈ॥੨੬॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਕਰਤਾ ਪੁਰਖ ਕਾ ਦਰੁ ਔ ਘਰੁ ਕਹੀਏ ਕੈਸਾ ਹੈ, ਜਹਾਂ ਬੈਠ ਕਰ ਸਰਬ ਚਰਾਚਰ ਸ੍ਰਿਸਟੀ ਕੀ ਸੰਭਾਲ ਕਰਤਾ ਹੈ, ਅਰਥਾਤ ਸਭ ਕੋ ਪਾਲਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮਨੁੱਖ ਮੂਰਖਾਂ-ਸਿਰ-ਮੂਰਖ ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sería el más grande tonto.  (26)"