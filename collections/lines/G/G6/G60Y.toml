type = "primary"
data = "ਉਦਰ ਮਾਝ ਬਸਿ ਮਾਸ ਦਸ; ਤਜਿ ਭੋਜਨ ਜਲ ਪਾਨ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Residing in the womb of the mother for ten months, when he passed his life by relinquishing,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਾਤਾ ਦੇ) ਪੇਟ ਵਿਚ ਦਸ ਮਹੀਨੇ ਵਸਦੇ ਹੋਇਆਂ ਭੋਜਨ ਅਤੇ ਜਲ-ਪਾਨ ਤਿਆਗ ਕੇ"