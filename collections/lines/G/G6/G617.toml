data = "ਬਪੁ ਗਲਤ ਨਿਤ ਗਲੰਤ ॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The leprosy will prevail in his body and all his body will rot"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ਰੀਰ (ਕੋਹੜ ਨਾਲ) ਸਦਾ ਗਲਦਾ ਰਹੇਗਾ।"