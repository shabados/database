[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਤੈ ਅਬਿਚਾਰ ਜੜ, ਕਰਤਾਰ ਕਾਹਿ ਨ ਜਾਨ ॥੮੩॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, with the impact of whose Feel, the world is created and destroyed, O fool! why do you not pray to Him, considering Him as the creator?.9.83."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੇ ਵਿਚਾਰ ਰਹਿਤ ਮੂਰਖ! ਕਰਤਾਰ ਕਰ ਕੇ ਕਿਉਂ ਨਹੀਂ ਜਾਣਦਾ ॥੮੩॥"