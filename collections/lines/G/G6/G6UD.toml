[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦਰੁ ਕੇਹਾ, ਸੋ ਘਰੁ ਕੇਹਾ; ਜਿਤੁ ਬਹਿ ਸਰਬ ਸਮਾਲੇ ॥"
page = 6
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਸਮਾਲੇ: ਤੂੰ ਸਮਾਲਦਾ ਹੈਂ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is that gate and mansion, sitting where-in Thou takest care of all, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਰਵਾਜ਼ਾ ਕਿਹੋ ਜਿਹਾ ਹੈ ਅਤੇ ਉਹ ਮੰਦਰ ਕੈਸਾ ਹੈ ਜਿਸ ਵਿੱਚ ਬੈਠ ਕੇ ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ, ਹੇ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where is that Gate, and where is that Dwelling, in which You sit and take care of all?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਰੁ ਅਰੁ ਸੋ ਘਰੁ ਵਾਸਤਵ ਤੇ ਕੁਛੁ ਨਹੀ ਕਹਾ ਜਾਤਾ। ਤੁਮਾਰੇ ਪ੍ਰਸ਼ਨ ਅਨੁਸਾਰ ਜਗ੍ਯਾਸੂਓਂ ਕੇ ਧ੍ਯਾਨ ਨਿਮਿਤ ਕੁਛੁ ਸਰਗੁਣ ਰੂਪ ਕੇ ਦਰ ਔ ਘਰ ਕਾ ਵਰਨਨ ਕਰਤੇ ਹੈਂ। ਪ੍ਰਮੇਸ੍ਵਰ ਆਗੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰ ਸਿੱਧਨ ਕੋ ਉੱਤਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ। ਸਰੂਪੁ-ਘਰੁ, ਸਤਸੰਗੁ-ਦਰੁ ਵਾ ਬੈਕੁੰਠ-ਘਰੁ, ਸੰਸਾਰ-ਦਰੁ ਹੈ॥☬ਆਗੇ ਪਰਮੇਸ੍ਵਰ ਦੇ ਦਰ-ਸੰਸਾਰ ਦੀ ਰਚਨਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਰ-ਘਰ ਬੜਾ ਹੀ ਅਸਚਰਜ ਹੈ ਜਿੱਥੇ ਬਹਿ ਕੇ, (ਹੇ ਨਿਰੰਕਾਰ!) ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿dónde está Tu casa y cómo abrir Tu Puerta? ¿En dónde Te sientas para dar Soporte a todos?"