[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾਹੀ ਬਿਅਫ਼ਤਾਦ ਅਜ਼ ਆਬ ਗਿਲ ॥੧੬॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It is like fish flutters when it is thrown in a dirty puddle.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛਲੀ ਪਾਣੀ ਤੋਂ ਨਿਕਲ ਕੇ ਚਿਕੜ ਵਿਚ ਡਿਗ ਕੇ ਤੜਪਦੀ ਹੈ ॥੧੬॥"