[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਹਰੈ ਤਿਹ ਮਧਿ ਧਸੇ ਮੁਖ; ਨ ਉਨਿ ਰਾਛਸ ਮੀਚ ਲਯੋ ਹੈ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They called Krishna and all of them entered in it and that demon closed his mouth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਵੇਖਦਿਆਂ ਹੀ (ਸਾਰੇ ਬਾਲਕ) ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਵੜ ਗਏ, ਪਰ ਉਸ (ਰਾਖਸ਼) ਨੇ ਮੂੰਹ ਨਾ ਮੀਟਿਆ।"