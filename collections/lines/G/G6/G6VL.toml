[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਅਨੂਪ ਸੁਆਮੀ; ਜਪਤ ਸਾਧੂ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1228
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely beauteous are the Lord's lotus feet. Those who meditate on them become saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁੰਦਰ ਹਨ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ। ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਸੰਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of my Lord and Master are incomparably beautiful. Meditating on them, one becomes Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੇ ਚਰਨਾਰਵਿੰਦ ਉਪਮਾ ਸੇ ਪਰੇ ਹੈ, ਤਿਨ ਕੋ ਜੋ ਪੁਰਸ਼ ਜਪਤਾ ਹੈ, ਸੋ ਸਾਧੂ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਜਪਦਿਆਂ ਮਨੁੱਖ ਭਲਾ ਨੇਕ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = {ਅਨ-ਊਪ। ਉਪਮਾ-ਰਹਿਤ} ਬਹੁਤ ਸੋਹਣੇ। ਜਪਤ = ਜਪਦਿਆਂ। ਸਾਧੂ = ਗੁਰਮੁਖ, ਭਲਾ। ਹੋਇ = ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Incomparable Belleza, se convierte en Santo. (1-Pausa)"