[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤਣਿ ਜਾ ਕੈ; ਕੇਵਲ ਨਾਮ ॥"
page = 392
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their occupation is the name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਕਾਰ ਵਿਹਾਰ ਸਿਰਫ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their occupation is the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਕੇਵਲ ਨਾਮ ਹੀ ਕਾ ਬਰਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੰਤ ਉਹ ਹੈ) ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਿਰਫ਼ ਹਰਿ ਸਿਮਰਨ ਦਾ ਹੀ ਆਹਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos se ocupan sólo del Naam, del Nombre del Señor,"