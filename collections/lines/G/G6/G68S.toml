[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪੁਨੀਤ ਕੀਏ ਖਿਨ ਭੀਤਰਿ; ਸਗਲਾ ਰੋਗੁ ਬਿਦਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 674
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has purified me, the delinquent, in a instant and rid me of all the ailments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਇਕ ਛਿਨ ਵਿੱਚ ਮੈਂ ਪਾਪੀ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He purifies sinners in an instant, and cures all diseases. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਨੇ ਹਮ ਦਾਸ ਪਾਪੀਓਂ ਸੇ ਏਕ ਨਿਮਖ ਮੇਂ ਪਵਿਤ੍ਰ ਕਰ ਲੀਏ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਅਹੰ ਰੋਗ ਹਮਾਰਾ ਦੂਰ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਇਕ ਛਿਨ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰੀਆਂ ਤੋਂ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣਾ ਦਿੱਤਾ, ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਰੋਗ ਕੱਟ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él purifica a quienes viven en el error en un solo instante, y alivia las enfermedades. (1-Pausa)"