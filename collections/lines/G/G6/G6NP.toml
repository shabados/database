[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣਹੁ ਜੋਤਿ. ਨ ਪੂਛਹੁ ਜਾਤੀ; ਆਗੈ. ਜਾਤਿ ਨ ਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 349
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognise Lord's light within all and inquire not the caste, as there is no caste in the next world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਦੀ ਪਛਾਣ ਕਰ ਅਤੇ ਜਾਤ ਵਰਨ ਬਾਰੇ ਨਾਂ ਪੁਛ ਕਿਉਂਕਿ ਪਰਲੋਕ ਵਿੱਚ ਕੋਈ ਜਾਤੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Recognize the Lord's Light within all, and do not consider social class or status; there are no classes or castes in the world hereafter. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜੋਤੀ ਪਰਮਾਤਮਾ ਕੋ ਸਭ ਮੇਂ ਜਾਨਹੁ ਅਰ ਸੰਤੋਂ ਕੀ ਖੱਤ੍ਰੀ, ਬ੍ਰਹਮਣ ਆਦੀ ਜਾਤ ਨ ਪੂਛਹੁ, ਕਿਉਂਕਿ ਆਗੇ ਜਾਤ ਕੀ ਗਿਨਤੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸੰਤੋਂ ਕੋ ਹਰੀ ਰੂਪ ਜਾਣੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭਨਾ ਵਿੱਚ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਜੋਤ ਜਾਣ ਕੇ ਕਿਸੇ ਦੀ ਜਾਤਿ ਨਾ ਪੁੱਛੋ (ਕਿਉਂਕਿ) ਅੱਗੇ (ਪਰਲੋਕ ਵਿੱਚ) ਕਿਸੇ ਦੀ ਜਾਤਿ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਹੁ = ਪਛਾਣੋ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reconoce la Luz de Dios en todo, y no le des valor a la clase social o al estatus, en el más Allá, no hay clases o castas de ningún tipo. (1-Pausa)"