[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਿ ਕਮਲ; ਭਿੰਨੁ ਨ ਭੇਤੁ ॥"
page = 838
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As there is no distinction and difference between the bee and the lotus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾ ਭੋਰੇ ਅਤੇ ਕੰਵਲ ਵਿਚਕਾਰ ਕੋਈ ਅੰਤਰਾ ਅਤੇ ਫਰਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the bee and the lotus cannot be separated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਜੈਸੇ (ਅਲਿ) ਭੌਰੇ ਕਾ ਕਵਲ ਸੇ ਭਿੰਨ ਭੇਦ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਭੌਰ ਦਾ ਕੌਲ ਫੁੱਲ ਨਾਲੋਂ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿ = ਭੌਰਾ। ਕਮਲ = ਕੌਲ ਫੁੱਲ। ਭਿੰਨੁ = ਵੱਖਰਾ। ਭੇਤੁ = ਵਿੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la abeja negra la flor de loto."