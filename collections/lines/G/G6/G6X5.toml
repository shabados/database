[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ; ਕਿਨੈ ਨ ਹੋਈ ॥"
page = 160
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth none can appraise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can estimate His value,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਿਸੀ ਸੇ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ (ਆਪਣੇ ਵਲੋਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ) ਆਖ ਆਖ ਕੇ (ਉਹਨਾਂ ਗੁਣਾਂ ਦਾ) ਵਰਣਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ (ਜੀਵ) ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede Asignarle un valor,"