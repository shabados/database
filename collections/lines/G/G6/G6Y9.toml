[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਜਪਿ ਰਾਮ ਨਾਮੁ ਹਰਿ ਮਾਝਾ ॥"
page = 697
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul repeat thou the Name of the Lord God, who is within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਜੋ ਮੇਰੇ ਅੰਦਰ ਹੀ ਹੈ, ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, the Lord within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਮੇਰੇ ਮਨ ਮੇਂ ਰਿਦੇ (ਮਾਝਾ) ਬੀਚ ਹੀ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਜੋ ਤੇਰੇ ਅੰਦਰ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre del Señor engranado en ti."