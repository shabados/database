[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤ ਸਦੇਸਰੋ ਪ੍ਰਿਅ; ਗ੍ਰਿਹਿ ਸੇਜ ਵਿਛਾਈ ॥"
page = 737
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing my Beloved's Message, I have spread out the couch in my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਸੁਨੇਹਾ ਸੁਣ ਕੇ, ਮੈਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਪਲੰਘ ਵਿਛਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing news of my Beloved, I have laid out my bed in my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਬ ਸੰਤ ਮਿਲੇ ਤਿਨ ਕਾ ਉਪਦੇਸ ਰੂਪੀ ਸੰਦੇਸਾ ਸੁਨਤੇ ਹੀ ਤਬ ਸਰੀਰ ਮੇਂ ਨਿਸਕਾਮ ਕਰਮੋਂ ਕਰ ਅੰਤਸਕਰਨ ਕੀ ਸੁਧੀ ਰੂਪ ਸੇਜ੍ਯ ਬਿਛਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪਿਆਰੇ ਦਾ ਸਨੇਹਾ ਸੁਣਦਿਆਂ ਮੈਂ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੇਜ ਵਿਛਾ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦੇਸਰੋ ਪ੍ਰਿਅ = ਪਿਆਰੇ ਦਾ ਸਨੇਹਾ। ਗ੍ਰਿਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando Su Palabra he preparado en mi corazón el aposento para Recibirlo."