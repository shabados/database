[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਨਾਲਿ ਦਿਖਾਲਿਆ; ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਇ ॥"
page = 1248
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown the Lord with me, He is contained in all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਸੁਆਮੀ ਮੈਨੂੰ ਮੇਰੇ ਸਾਥ ਹੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me that the Lord is always with me; He is permeating and pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਬਿਆਪਕ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਾਥ ਹੀ ਦਿਖਾਇ ਦੀਆ ਹੈ॥☬ਪੁਨਾ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਮੇਰਾ ਪ੍ਰਭੂ ਮੇਰੇ ਅੰਦਰ ਹੀ ਵਿਖਾ ਦਿੱਤਾ ਤਾਂ ਉਹ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਦਿੱਸਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tú, Quien prevalece en todo y por todas partes."