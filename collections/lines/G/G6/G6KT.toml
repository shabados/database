[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਸੰਗਿ ਹੋਤ ਕਿਰਪਾਲਾ ॥"
page = 260
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the society of Saints, He then becomes compassionate unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਉਨ੍ਹਾਂ ਉਤੇ ਉਹ ਮਾਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਸੇ ਸੰਗ ਕਰ ਤਿਸ ਪੁਰਸ ਪਰ ਵਾਹਗੁਰੂ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਉਸ ਉਤੇ ਕਿਰਪਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹ ਸੰਗਿ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y guarda la Compañía de los Santos, sobre él yace la Bendición del Señor."