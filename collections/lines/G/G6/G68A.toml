[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਨਟ ਨਾਟਿਕ ਨਿਰਤੇ ॥"
page = 914
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life dancing in actor's roles or in dramas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦਾ ਜੀਵਨ ਕਲਾਕਾਰਾਂ ਦੇ ਰੂਪ ਜਾਂ ਰੂਪਕਾਂ ਅੰਦਰ ਨਾਚ ਕਰਦਿਆਂ ਹੀ ਬੀਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives as actors, acting and dancing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਨਟੋਂ ਕੇ ਤਮਾਸਿਓਂ ਮੇਂ ਪੁਨਾ ਵੇਸ੍ਯਾਦਿਕੋਂ ਕੀ ਨਿਰਤੋਂ ਮੇਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਨਟਾਂ ਵਾਲੇ ਨਾਟਕ ਅਤੇ ਨਾਚ ਕਰਦਿਆਂ ਗੁਜ਼ਰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਤੇ = ਨਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se dedican a cumplir con un papel que no les corresponde o a bailar al son de otros;"