[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਕੋ ਗ੍ਰਿਹੁ. ਸੋਈ ਪ੍ਰਭੁ ਨਾਨਕ; ਸੋ ਠਾਕੁਰੁ. ਤਿਸ ਹੀ ਕੋ ਧੀਨ ॥੨॥੧॥੨੦॥"
page = 716
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His is the House, He is the Master and He, the Lord. Nanak is but a dependent of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਘਰ ਹੈ, ਓਹੀ ਮਾਲਕ ਹੈ, ਅਤੇ ਓਹੀ ਸੁਆਮੀ! ਨਾਨਕ ਕੇਵਲ ਉਸ ਦਾ ਤਾਬੇਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My house is His; He is my God. Nanak is obedient to His Lord and Master. ||2||1||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਇਹ ਗ੍ਰਿਹ ਪ੍ਰਤਖ ਵਾ ਸਰੀਰ ਔ ਸੋਈ ਮੇਰਾ ਪ੍ਰਭੂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਹਮਾਰਾ ਠਾਕੁਰੁ ਹੈ, ਤਿਸੀ ਕੋ ਹਮ (ਧੀਨ) ਧਿਆਵਤੇ ਹੈਂ ਵਾ ਤਿਸੀ ਕੇ ਅਧੀਨ ਹੈਂ॥੨॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰਾ ਇਹ ਸਰੀਰ) ਉਸੇ ਦਾ ਹੀ ਘਰ (ਬਣ ਗਿਆ ਹੈ) ਉਹੀ (ਇਸ ਘਰ ਦਾ) ਮਾਲਕ (ਬਣ ਗਿਆ ਹੈ), ਉਸੇ ਦਾ ਹੀ ਮੈਂ ਸੇਵਕ ਬਣ ਗਿਆ ਹਾਂ ॥੨॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਗ੍ਰਿਹੁ = ਸਰੀਰ-ਘਰ। ਠਾਕੁਰੁ = ਮਾਲਕ। ਕੋ ਧੀਨ = ਕਾ ਅਧੀਨ, ਦਾ ਸੇਵਕ ॥੨॥੧॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hogar es Suyo; Él es el Maestro y Nanak se somete siempre a Su Voluntad.  (2-1-20)"