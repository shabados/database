[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਸਨਾ; ਹਰਿ ਰਸਨ ਰਸਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 159
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward's tongue, enjoys God's elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਦੀ ਜੀਭਾ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh's tongue savors the sublime essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਰਸਨਾ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਤਦਾਕਾਰ ਕਰੀ ਹੈ॥॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੀ ਜੀਭ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਨਾਲ ਰਸੀਲੀ ਬਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, deja que tu lengua saboree la Verdad. (1-Pausa)"