[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨ ਦਯੋ, ਇਨਹੀ ਕੋ ਭਲੋ; ਅਰੁ ਆਨ ਕੋ ਦਾਨ, ਨ ਲਾਗਤ ਨੀਕੋ ॥"
page = 716

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The charities bestowed on them are really good and the charities given to others do not appear to be nice"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਾਨ ਦੇਣਾ ਵੀ ਇਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਦਾਨ ਦੇਣਾ ਬਿਲਕੁਲ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"