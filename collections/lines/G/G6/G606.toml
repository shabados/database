[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਤੇ; ਕਛੁ ਬੁਰਾ ਨ ਭਇਆ ॥"
page = 272
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the God-divine nothing evil emanates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤੇ ਪਾਸੋਂ ਕੋਈ ਬੁਰਾਈ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No evil comes from the God-conscious being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸੇ ਕਿਸੀ ਕਾ (ਕੁਛ) ਰੰਚਕ ਮਾਤ੍ਰ ਬੁਰਾ ਨਹੀਂ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਕੋਈ ਮੰਦਾ ਕੰਮ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hace distinción entre unos y otros."