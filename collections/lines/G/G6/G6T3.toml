[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੀਪਕ ਪਤੰਗ ਸੰਗ ਪ੍ਰੀਤਿ ਇਕ ਅੰਗੀ ਹੋਇ; ਚੰਦ੍ਰਮਾ ਚਕੋਰ ਘਨ ਚਾਤ੍ਰਿਕ ਨ ਹੋਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Love of a lamp and a moth (winged insect) is one-sided. Similarly is the love of Chakor with the moon and of rain bird (Papiha) with clouds;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੀਵੇ ਅਰ ਪਤੰਗੇ ਫੰਬਟ ਦੇ ਸੰਗ ਮੇਲ ਵਿਚ ਪ੍ਰੀਤੀ ਇਕ ਪਾਸੀ ਇਕ ਪਾਸੜ ਹੁੰਦੀ ਹੈ ਕ੍ਯੋਂਕਿ ਫੰਬਟ ਦੀ ਹੁੰਦੀ ਹੈ ਪ੍ਰੰਤੂ ਦੀਵੇ ਦੀ ਨਹੀਂ ਐਸਾ ਹੀ ਚਕੋਰ ਦੀ ਹੁੰਦੀ ਹੈ ਪਰ ਚੰਦ੍ਰਮਾ ਦੀ ਨਹੀਂ ਤਥਾ ਪਪੀਹੇ ਦੀ ਹੁੰਦੀ ਹੈ ਪ੍ਰੰਤੂ ਬੱਦਲ ਦੀ ਨਹੀਂ ਹੁੰਦੀ।"