[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕ. ਸੁਣਿ ਮੇਰੇ ਸਾਹਿਬਾ; ਡੁਬਦਾ ਪਥਰੁ ਲੀਜੈ ॥੪॥੪॥"
page = 596
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, \"Hear, O my Lord and save me, the sinking stone\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੈ ਕਰਦਾ ਹੈ, \"ਸ੍ਰਵਣ ਕਰ ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਅਤੇ ਮੈਂ ਡੁੱਬਦੇ ਹੋਏ ਪੱਥਰ ਨੂੰ ਬਚਾ ਲੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, listen, O my Lord Master: I am sinking like a stone - please, save me! ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਣੋ ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਪਥਰ ਵਤ ਅਗਿਆਨੀ ਸੰਸਾਰ ਰੂਪ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬ ਰਹਾ ਹੂੰ ਸੋ ਮੁਝ ਕੋ ਨਿਕਾਸ ਲੀਜੈ॥੪॥੪॥☬ਪੁਨ: ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਸੁਣ! ਮੈਨੂੰ ਪੱਥਰ ਵਾਂਗ ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬ ਰਹੇ ਨੂੰ ਬਚਾ ਲੈ! ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਜੈ = ਕੱਢ ਲੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, escucha mi plegaria, oh Maestro, sálvame, porque sin Ti soy una piedra que se hunde en el vasto mar de la existencia. (4‑4)"