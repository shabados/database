data = "ਧਰ ਭੂਰੰ ਪੂਰੰ ਮੁੰਡਾਣੰ ॥੧੨੭॥"
page = 212

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trunks of the elephants began to fell in the battlefield and the whole earth was filled with hacked heads.127."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਤੀ ਸੂਰਮਿਆਂ ਦੇ ਸਿਰਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਸੀ ॥੧੨੭॥"