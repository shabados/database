[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਰਾਤੇ; ਸਹਜਿ ਸਮਾਏ ॥"
page = 842
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name thou shalt merge in celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਤੂੰ ਬੈਕੁੰਠੀ ਅਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, you shall merge in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਅੰਤਸਕਰਨ ਨਾਮ ਮੇਂ (ਰਾਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ, ਤਿਸੀ ਤੇ ਸੋ ਜਨੁ (ਸਹਜਿ) ਸਾਂਤਿ ਪਦ ਮੇਂ ਸਮਾਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en el Nombre del Señor,"