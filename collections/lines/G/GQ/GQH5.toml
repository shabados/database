[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥੁ ਚਲਾਇਓਨੁ; ਸੁਖ ਸਾਗਰੁ ਬੇਅੰਤੁ ਅਮੇਉ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And he promulgated gurmukh-panth (Sikhism) which is ocean of infinite pleasures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰਮੁਖਾਂ ਦਾ ਪੰਥ ਤੋਰਿਆ (ਉਹ ਪੰਥ) ਸੁਖਾਂ ਦਾ ਸਾਗਰ ਮਿਣਿਆਂ ਨਹੀਂ ਜਾਂਦਾ।"