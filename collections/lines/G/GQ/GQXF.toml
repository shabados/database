[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਏਕ ਸਾਤਿ ਸੁਨਹੋ ਨ੍ਰਿਪਤਿ, ਸੁ ਅਉਰ ਕਵਨ ਸਮੁਹਾਇ ਹੈ ॥੧੯੦॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", Then who will confront him except Shannti (Peace) ? 190."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣ ਲਵੋ, ਬਿਨਾ ਇਕ 'ਸਾਂਤਿ' ਦੇ ਹੋਰ ਕੌਣ ਉਸ ਦੇ ਸਾਹਮਣੇ ਆਏਗਾ ॥੧੯੦॥"