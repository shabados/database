[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ. ਛੋਡਿ ਬਿਖਿਆ ਰਸ; ਇਤੁ ਸੰਗਤਿ ਨਿਹਚਉ ਮਰਣਾ ॥"
page = 92
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, abandon the pleasures of sin, for thou shalt assuredly die in their association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਪਾਪ ਦੀਆਂ ਰੰਗ ਰਲੀਆਂ ਨੂੰ ਤਿਆਗ ਦੇ, ਕਿਉਂਕਿ ਇਨ੍ਹਾਂ ਦੇ ਮੇਲ-ਮਿਲਾਪ ਅੰਦਰ ਤੂੰ ਯਕੀਨਨ ਹੀ ਮਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, give up the pleasures of corruption, or else you will surely die of them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਯਹਿ ਜੋ ਸ਼ਬਦਾਦਿ ਬਿਖਯੋਂ ਕਾ ਰਸੁ ਹੈ ਤਿਸ ਕਾ ਤਿਆਗ ਕਰ, ਕਿਉਂਕਿ (ਇਤੁ ਸੰਗਤਿ) ਇਹ ਜੋ ਬਿਖੇ ਬਿਕਾਰੋਂ ਕੀ ਸੰਗਤ ਹੈ ਤਿਸ ਕਰ ਕੇ ਨਿਸਚੇ ਹੀ ਮਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਪ੍ਰਾਣੀ! ਮਾਇਆ ਦੇ ਚਸਕੇ ਛੱਡ ਦੇਹ, ਇਹਨਾਂ ਰਸਾਂ ਦੇ ਬਹਿਣੇ ਬੈਠਿਆਂ ਜ਼ਰਰੂ ਆਤਮਕ ਮੌਤ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਆਤਮਾ ਮੁਰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ ਰਸ = ਮਾਇਆ ਦੇ ਸੁਆਦ। ਇਤੁ ਸੰਗਤਿ = ਇਸ ਕੁਸੰਗ ਵਿਚ, ਮਾਇਆ ਦੇ ਰਸਾਂ ਦੀ ਸੰਗਤ ਵਿਚ। ਨਿਹਚਉ = ਜ਼ਰੂਰ। ਮਰਣਾ = ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, abandona el Amor por el veneno; con él la muerte es segura."