[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਾਚੁ ਪਛਾਨਿਆ; ਤਿਨਿ ਸ੍ਰਪਨੀ ਖਾਈ ॥੨॥"
page = 480
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who realises the True Lord, devours a she-snake?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਹੈ ਉਹ ਨਾਗਣ ਨੂੰ ਨਿਗਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the True Lord, devours the she-serpent. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੋ ਪਛਾਨਾ ਹੈ ਤਿਸ ਨੇ ਸ੍ਰਪਨੀ ਕੋ ਖਾਇ ਲੀਆ ਹੈ ਅਰਥਾਤ ਅਭਾਉ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ਹੈ, ਉਸ ਨੇ ਇਸ ਮਾਇਆ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਕਰ ਲਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque quien conoce la Verdad se la devora. (2)"