data = "ਸਾਚਿ. ਨ ਲਾਗੈ ਮੈਲੁ; ਕਿਆ ਮਲੁ ਧੋਈਐ ॥"
page = 687
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filth attaches not to the true What filth have they to wash off?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਨੂੰ ਮਲੀਨਤਾ ਚਿਮੜਦੀ ਨਹੀਂ, ਉਨ੍ਹਾਂ ਨੇ ਕਿਹੜੀ ਮਲੀਣਤਾ ਧੋਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth does not stick to the true ones; what filth do they have to wash off?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਨਾਮ ਕੇ ਜਾਪਕ ਹੈਂ ਤਿਨ ਕੋ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ ਹੈ, ਤੌ ਤਿਨੋ ਨੇ ਮੈਲ ਕੋ ਕਿਆ ਧੋਵਣਾ ਹੈ ਅਰਥਾਤ ਪਾਪ ਨਿਬ੍ਰਿਤੀ ਹੇਤ ਔਰ ਕੋਈ ਜਤਨੁ ਨਹੀਂ ਕਰਤੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ, (ਫਿਰ ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ ਜਾ ਕੇ) ਕੋਈ ਮੈਲ ਧੋਣ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)। ਕਿਆ ਧੋਈਐ = (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ ਜਾ ਕੇ) ਧੋਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad permanece sin mancha, ¿por qué entonces hay que lavar la Verdad? Si uno usa el Collar de las Virtudes, ¿qué más se puede pedir?"