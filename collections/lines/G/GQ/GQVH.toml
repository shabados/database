[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤੇਰਾ ਭਰਵਾਸਾ ॥੪॥੨੯॥੮੦॥"
page = 390
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak, has Thy reliance, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak relies on You alone. ||4||29||80||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਦਾਸ ਕੋ ਤੇਰਾ ਹੀ ਭਰੋਸਾ ਹੈ॥੪॥੨੯॥੮੦॥☬ਪਦਾਰਥੋਂ ਕੋ ਦੁਖ ਰੂਪ ਨਿਤ ਕੀ ਅਨਿਤਤਾ ਅਰ ਕਾਲ ਕੀ ਪ੍ਰਬਲਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ) ਦਾਸ ਨੂੰ ਤੇਰਾ ਹੀ ਭਰਵਾਸਾ ਹੈ ॥੪॥੨੯॥੮੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, Nanak no se apoya en nadie más que en el Único Señor. (4-29-80)"