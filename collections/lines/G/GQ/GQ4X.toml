[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਮੋਨਿ ਅਉਧੂਤੁ ਸਦਾਇਆ ॥"
page = 912
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One call himself a silent anchoret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਖਾਮੋਸ਼ ਵਿਰੱਕਤ ਅਖਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some put themselves on silence, and call themselves hermits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਮੋਨ ਧਾਰਕੈ ਅਵਧੂਤ ਕਹਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮੋਨ-ਧਾਰੀ ਤਿਆਗੀ ਸਾਧੂ ਅਖਵਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros han proclamado su desapego guardando silencio."