[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਣਿ ਆਰਾਧਿ; ਸਮੑਾਲੇ ਸਾਹ ਸਾਹ ॥"
page = 398
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That I may meditate and ponder on Thee, day and night and at every breath,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਦਿਨ ਤੇ ਰਾਤ ਅਤੇ ਹਰ ਸੁਆਸ ਨਾਲ ਤੈਡਾ ਸਿਮਰਨ ਅਤੇ ਚਿੰਤਨ ਕਰਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, with every breath to worship and adore the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਰਾਤ ਦਿਨ ਤੇਰੀ ਅਰਾਧਨਾ ਕਰੇਂ, ਬਾਣੀ ਕਰ ਕੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰਾ ਸਿਮਰਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤੇਰੀ ਅਰਾਧਨ ਕਰ ਕੇ (ਨਾਨਕ) ਤੈਨੂੰ ਸੁਆਸ ਸੁਆਸ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਆਰਾਧਿ = ਆਰਾਧਨਾ ਕਰ ਕੇ। ਸਮ੍ਹ੍ਹਾਲੇ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Verdadero Rey, satisface la añoranza de Nanak,"