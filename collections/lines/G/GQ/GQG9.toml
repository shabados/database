[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਰਮ ਕਮਾਵਣੇ; ਥਾਇ, ਨ ਕੋਈ ਪਾਇ ॥"
page = 849
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one does religious deeds through mind's obstinacy; they are not approved by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਚਿੱਤ ਦੀ ਜਿੱਦ ਰਾਹੀਂ ਧਾਰਮਕ ਕੰਮ ਕਰੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਪਰਵਾਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By stubborn-mindedly performing religious rituals, no one obtains the approval of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਝੂਠੇ ਹਠ ਸੇ ਕਰਮ ਕਮਾਵਣੇ ਕਰ ਕੇ ਕੋਈ ਥਾਇ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਵੋਹ ਕਰਮ ਨਿਸਫਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਦਰ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਨਾਹ ਹੋਵੇ ਤਾਂ ਨਿਰੇ) ਮਨ ਦੇ ਹਠ ਨਾਲ ਕੀਤੇ ਕਰਮਾਂ ਦੀ ਰਾਹੀਂ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹਠਿ = ਮਨ ਦੇ ਹਠ ਨਾਲ। ਕੋਈ = ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de engaños uno no se vuelve el Devoto de Dios y no obtiene al Señor Trascendente. Si uno, de forma arrogante, fuerza su mente para actuar, estos actos no son aprobados por el Señor."