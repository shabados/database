[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ; ਮੁਖ ਊਜਲ ਭਇਆ ॥੪॥੧॥"
page = 1298
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and here and here-after, my face has become bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ, ਮੇਰਾ ਚਿਹਰਾ ਸੁਰਖਰੂ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "here and herafter, my face is radiant. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਮੁਖ ਲੋਕ ਪ੍ਰੋਲਕ ਮੇਂ ਊਜਲ ਹੂਆ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਉਜਲੇ ਹੋ ਗਏ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਮੁਖ = ਮੂੰਹ। ਊਜਲ = ਬੇ-ਦਾਗ਼ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquí y en el más allá, mi semblante está radiante. (4-1)"