[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਖਾਟਿ ਆਇਓ ਘਰਿ. ਪੂਤਾ ॥"
page = 495
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mother thy son has returned home with profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਤਾ, ਤੇਰਾ ਪੁੱਤ੍ਰ ਮੁਨਾਫਾ ਕਮਾ ਕੇ ਘਰ ਪਰਤਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, your son has returned home with a profit:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਮੈਂ ਤੇਰਾ ਪੁਤ੍ਰ ਬੜੀ ਖਟੀ ਕਰ ਘਰ ਮੇਂ ਆਇਆ ਹੂੰ॥☬ਪ੍ਰਸ਼ਨ: ਕੌਨਸੀ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਕਿਸੇ ਮਾਂ ਦਾ ਉਹ) ਪੁੱਤਰ ਖੱਟ ਕੇ ਘਰ ਆਇਆ ਸਮਝ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, tu hijo está de regreso en el hogar habiendo ganado el grandioso Tesoro del Nombre del Señor."