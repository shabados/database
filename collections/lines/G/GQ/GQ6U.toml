[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਬੰਬਲੀਆਲੀ, ਸੂਰੇ ਸੰਘਰੇ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fought with daggers bedecked with tassels."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁੰਮਣਾਂ ਵਾਲੀਆਂ ਬਰਛੀਆਂ ਲੈ ਕੇ ਸੂਰਮੇ ਯੁੱਧ ਕਰਨ ਲਗੇ।"