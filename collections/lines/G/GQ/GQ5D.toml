[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਡੰਤੰਤ ਨੇਕੰ ॥੨੧੩॥"
page = 572

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The hands have fought with hands, the young soldiers being chopped and the arrows, flying numerously are being planted in the bodies.213."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ (ਦੇ ਸ਼ਰੀਰ ਵਿਚ) ਗਡੇ ਜਾਂਦੇ ਹਨ ॥੨੧੩॥"