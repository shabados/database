[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੇ ਪਉਨ ਪੂਤੰ ॥"
page = 210

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The messengers were sent in the fort who went swiftly like Hanuman, the son of wind-god."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪੌਣ ਦੇ ਪੁੱਤਰ (ਹਨੂਮਾਨ) ਵਾਂਗ ਚਲਦੇ ਸਨ।"