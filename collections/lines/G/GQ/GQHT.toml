[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ. ਨ ਮੰਦਾ ਲੋਕਾ ਆਖੀਐ; ਜੇ ਮਰਿ ਜਾਣੈ ਐਸਾ ਕੋਇ ॥"
page = 579
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O people, let us not call death bad. There is hardly any such person, Who knows how to die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼ੋ! ਮੌਤ ਨੂੰ ਬੁਰੀ ਨਾਂ ਕਹੋ, ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਪ੍ਰਾਣੀ ਹੈ, ਜੋ ਮਰਣਾ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death would not be called bad, O people, if one knew how to truly die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਕੋਈ ਮਰ ਜਾਨੈ ਤੌ ਮਰਨਾ ਬੁਰਾ ਹੈ ਇਹ ਨ ਕਹਨਾ ਚਾਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੌਤ ਨੂੰ ਮਾੜਾ ਨਾਹ ਆਖੋ (ਮੌਤ ਚੰਗੀ ਹੈ, ਪਰ ਤਦੋਂ ਹੀ) ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਸ ਤਰੀਕੇ ਨਾਲ (ਜਿਊ ਕੇ) ਮਰਨਾ ਜਾਣਦਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਕਾ = ਹੇ ਲੋਕੋ! ਐਸਾ = ਅਜੇਹੀ ਮੌਤ।"

