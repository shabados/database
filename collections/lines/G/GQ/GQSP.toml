[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮੈ ਜਾਤਿ. ਨ ਪਤਿ ਹੈ; ਨਾ ਮੈ ਥੇਹੁ. ਨ ਥਾਉ ॥"
page = 994
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no caste, nor any honour and posses I no hamlet, nor anyplace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਨਾਂ ਜਾਤੀ ਹੈ ਨਾਂ ਕੋਈ ਇੱਜ਼ਤ ਆਬਰੂ ਅਤੇ ਨਾਂ ਮੈਡਾਂ ਗਿਰਾਉਂ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no social status or honor; I have no place or home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਹੋ: ਨਾ ਮੇਰੀ ਉਤਮ ਜਾਤ ਹੀ ਹੈ ਨਾ ਮੇਰੀ ਸੰਸਾਰ ਮੇਂ ਇਜਤ ਹੀ ਹੈ, ਨਾ ਮੇਰਾ ਤੇਰੇ ਬਿਨਾ (ਥੇਹੁ) ਠਹਿਰਨੇ ਨੂੰ ਕੋਈ ਥਾਉ ਹੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੀ ਬਿਰਤੀ ਕਿਸੇ ਕੀ ਹੋਈ ਭੀ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਮੇਰੀ (ਕੋਈ ਉੱਚੀ) ਜਾਤਿ ਹੈ, ਨਾਹ (ਮੇਰੀ ਲੋਕਾਂ ਵਿਚ ਕੋਈ) ਇੱਜ਼ਤ ਹੈ, ਨਾਹ ਮੇਰੀ ਭੁਇੰ ਦੀ ਕੋਈ ਮਾਲਕੀ ਹੈ, ਨਾਹ ਮੇਰਾ ਕੋਈ ਘਰ-ਘਾਟ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, no soy ni de casta elevada, ni tengo gran honor, no tengo ni un lugar ni un punto de vista,"