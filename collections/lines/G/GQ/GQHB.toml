[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਉਦਾ; ਗੁਰਮੁਖਿ ਕਿਨੈ ਵਿਰਲੈ ਪਾਇਆ ॥"
page = 372
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who through the Guru, receives this commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਹੀ ਗੁਰੂ ਦੇ ਰਾਹੀਂ, ਇਸ ਵੱਖਰ ਨੂੰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is the Gurmukh who obtains this merchandise;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਨਾਮ ਰਤਨ ਕਾ ਸਉਦਾ ਕਿਸੀ ਬਿਰਲੇ ਗੁਰਮੁਖਿ ਨੇ ਪਾਇਆ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਅਤ੍ਯੰਤ ਦੁਰਲਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸੇ ਵਿਰਲੇ ਭਾਗਾਂ ਵਾਲੇ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਸੌਦਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfectamente Benévolo es Él."