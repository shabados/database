[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ੁਸ਼ ਆਮਦ ਮਰਾ ਵਕਤ ਜ਼ਦ ਤੇਗ਼ ਜੰਗ ॥੪੬॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Which I would relish when I brandish the sword during the war.(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਜੰਗ ਵਿਚ ਤਲਵਾਰ ਵਾਹਣ ਵੇਲੇ ਚੰਗਾ ਲਗਦਾ ਹੈ ॥੪੬॥"