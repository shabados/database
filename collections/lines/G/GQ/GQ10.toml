data = "ਨਰਕ ਪਰਨ ਤੇ ਅਤਿ ਚਿਤ ਡਰੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Afraid of going to the hell, I cannot come to your house."

