[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਤੁਮ ਰਖੇ ॥"
page = 211
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and There Thou art my Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੇ ਤੂੰ ਮੇਰਾ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, You are my Savior and Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤੁਮ ਹੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਹੀ ਸਭ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Salvas a todos aquí y aquí después,"