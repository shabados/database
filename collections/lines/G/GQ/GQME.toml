[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਮੋਹ ਸਿਉ; ਗਈ ਵਿਖੋਟਿ ॥"
page = 1347
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With avarice and worldly love, I have sundered my ties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲੋ ਮੈਂ ਆਪਣਾ ਸੰਬੰਧ ਤੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have broken my ties with greed and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਲੋਭ, ਮੋਹਿ ਸਿਉਂ ਭੀ ਹਮਾਰੀ (ਵਿਖੋਟਿ) ਪ੍ਰਤੀਤ ਗਈ ਹੈ ਵਾ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਨਿਖੁਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭ ਮੋਹ (ਆਦਿਕ) ਨਾਲੋਂ ਮੇਰਾ ਇਤਬਾਰ ਮੁੱਕ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He roto mis amarras con la avaricia y los apegos emocionales,"