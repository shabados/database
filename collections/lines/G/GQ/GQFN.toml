[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਪੂਰੈ. ਪੂਰਾ ਗੁਰੂ; ਪੂਰਾ ਜਾ ਕਾ ਬੋਲੁ ॥"
page = 146
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune man meets the Perfect Guru whose speech is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਇਨਸਾਨ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਬਚਨ ਬਿਲਾਸ ਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the perfect karma of good deeds, one meets the Perfect Guru, whose speech is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪੂਰਾ (ਬੋਲੁ) ਉਪਦੇਸ ਹੈ, ਸੋ ਪੂਰਾ ਗੁਰੂ ਪੂਰੇ ਕਰਮੋਂ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਬੋਲ ਵਾਲਾ ਪੂਰਨ ਗੁਰੂ ਪੂਰੇ ਭਾਗਾਂ ਨਾਲ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਾਹ ਦਰਸਨਿ ਰੂਪਿ = ਅਤ ਡੂੰਘੇ ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਵਿਚ ਤੇ ਸਰੂਪ ਵਿਚ (ਜੁੜੇ ਹੋਏ)। ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna conoce al Perfecto Guru, Cuyo hablar es Verdad."