[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਦੂਖ; ਜਬ ਬਿਸਰਹਿ ਸੁਆਮੀ ॥"
page = 394
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All is pain when one forgets the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਪ੍ਰਭੂ ਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਸਮੂਹ ਤਕਲੀਫ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is painful, when one forgets the Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ੍ਵਾਮੀ ਬਿਸਰ ਜਾਵੇ ਤਬ ਸਰਬ ਦੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜਦੋਂ (ਕਿਸੇ ਜੀਵ ਦੇ ਮਨ ਵਿਚੋਂ) ਤੂੰ ਵਿਸਰ ਜਾਂਦਾ ਹੈਂ ਤਾਂ ਉਸ ਨੂੰ ਸਾਰੇ ਦੁੱਖ ਆ ਘੇਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਬਿਸਰਹਿ = ਤੂੰ ਵਿਸਰਦਾ ਹੈਂ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es dolor cuando uno traiciona a Dios"