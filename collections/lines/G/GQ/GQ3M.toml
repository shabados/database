[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਮ ਘੋਰ ਪੰਥਿ ਚਾਲਣਾ ਪ੍ਰਾਣੀ; ਰਵਿ ਸਸਿ. ਤਹ ਨ ਪ੍ਰਵੇਸੰ ॥"
page = 92
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal! thou hast to tread a difficult and terrible path, where the sun and moon have no entrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਜੀਵ! ਤੂੰ ਅੋਖੇ ਤੇ ਭਿਆਨਕ ਰਸਤੇ ਟੁਰਨਾ ਹੈ, ਜਿਥੇ ਸੂਰਜ ਤੇ ਚੰਦ ਦੀ ਪਹੁੰਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path you must walk is treacherous and terrifying, O mortal; neither the sun nor the moon shine there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਪ੍ਰਾਣੀ) ਜੀਵ ਨੈ ਮਹਾ (ਬਿਖਮ) ਕਠਨ ਔਰ (ਘੋਰ) ਭਯਾਨਕ (ਪੰਥਿ) ਮਾਰਗ ਮੇਂ ਚਲਨਾ ਹੈ, ਤਹਾਂ (ਰਵਿ) ਸੂਰਜ ਔਰ (ਸਸਿ) ਚੰਦ੍ਰਮਾਂ ਭੀ ਪ੍ਰਵੇਸ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਅਜਿਹੇ ਡਾਢੇ ਹਨੇਰੇ ਰਾਹੇ ਤੁਰ ਰਿਹਾ ਹੈਂ ਜਿੱਥੇ ਨਾਹ ਸੂਰਜ ਨੂੰ ਦਖ਼ਲ ਹੈ, ਨਾਹ ਚੰਦ੍ਰਮਾ ਨੂੰ (ਭਾਵ, ਜਿਥੇ ਤੈਨੂੰ ਨਾਹ ਦਿਨੇ ਸੁਰਤ ਆਉਂਦੀ ਹੈ, ਨਾਹ ਰਾਤ ਨੂੰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, te tocará un sendero duro y terrible en donde no hay ni sol ni luna. Cuando uno deja el mundo,"