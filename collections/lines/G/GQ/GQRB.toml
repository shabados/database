[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਜਾਇ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਆ; ਬਿਨੁ ਨੈਨਾ. ਜਗਤੁ ਨਿਹਾਰੇ ॥੭॥"
page = 983
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arriving at my own home, I now drink in the immortalising Name-Nectar and see the world within, without eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਪੁੱਜ ਕੇ ਮੈਂ ਹੁਣ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹਾਂ ਅਤੇ ਅੱਖਾਂ ਦੇ ਬਗੈਰ ਹੀ ਸੰਸਾਰ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I came back to the home of my own inner self; drinking in the ambrosial essence, I see the world, without my eyes. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ (ਜਾਇ) ਪ੍ਰਾਪਤਿ ਹੋਇ ਕੈ ਆਤਮਾਨੰਦ ਰੂਪ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਪੀਆ ਹੈ। ਇਨ ਨੇਤ੍ਰੋਂ ਸੇ ਬਿਨਾਂ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਜਗਤ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਕੇ ਜਗਤ (ਦੀ ਅਸਲੀਅਤ) ਨੂੰ ਵੇਖ ਕੇ, ਅੰਤਰ ਆਤਮੇ ਟਿਕ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਲਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fue así como vi la realidad del mundo aunque mis ojos no alcanzaban a mirar.(7)"