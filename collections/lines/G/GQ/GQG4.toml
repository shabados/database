[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੀ ਅੰਤਰਿ; ਸਾਚਿ ਲਿਵ ਲਾਗੀ ॥"
page = 230
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though householders they in their mind enshrine affection for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਘਰਬਾਰੀ ਹਨ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even as householders, they lovingly attune themselves to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸਚੀ ਬ੍ਰਿਤੀ ਗ੍ਰਿਹਸਤ ਕੇ ਬੀਚ ਹੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ ਉਹਨਾਂ ਦੀ ਲਗਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹੀ ਅੰਤਰਿ = ਗ੍ਰਿਹ ਹੀ ਅੰਤਰਿ, ਘਰ ਦੇ ਅੰਦਰ ਹੀ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos participan en la vida como sostenedores de hogar, pero están entonados con la Verdad."