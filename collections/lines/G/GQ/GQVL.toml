[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਕੈ ਤਕੜੀ. ਤੋਲਣਿ ਲਾਗਾ; ਘਟ ਹੀ ਮਹਿ ਵਣਜਾਰਾ ॥੪॥"
page = 156
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the scale, the trader began to weigh his actions within his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਰਾਜੂ ਲੈ ਕੇ, ਸੁਦਾਗਰ ਨੇ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਆਪਣੇ ਅਮਲ ਜੋਖਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking the scale, the merchant begins to weigh his actions within his own heart. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਕੜੀ ਲੈ ਕਰ ਤੋਲਣੇ ਹੀ ਲਗ ਰਹਾ ਜੀਵ ਹੀ ਮੇਂ ਵਣਜਾਰਾ ਹੋ ਰਹਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਜੀਵ-) ਵਣਜਾਰਾ (ਤੇਰੀ ਮਿਹਰ ਦਾ ਸਦਕਾ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਰਖ-ਵਿਚਾਰ ਕਰਦਾ ਹੈ (ਤਾਂ ਉਸ ਨੂੰ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਤੂੰ ਤਾਂ) ਸਾਡੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਹੀ ਮਹਿ = ਆਪਣੇ ਅੰਦਰ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final el marchante tiene que pesar su saldo, lo que sobra de verdad de su existencia dentro de su propio corazón. (4)"