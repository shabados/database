[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਧਨਿ ਪਾਇਐ. ਭੁਖ ਲਥੀ; ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 1092
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining this wealth, man's hunger ceases and peace comes to dwell in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੌਲਤ ਨੂੰ ਪਾਉਣ ਦੁਆਰਾ, ਬੰਦੇ ਦੀ ਭੁਖ (ਤ੍ਰਿਸ਼ਨਾ) ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਠੰਢਚੈਨ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining this wealth, hunger is relieved, and peace comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਧਨ ਕੇ ਪਾਇਆਂ ਭੂਖ ਲਹ ਗਈ ਹੈ ਔ ਸੁਖ ਮਨ ਮੇਂ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਨਾਮ-ਧਨ ਮਿਲ ਜਾਏ ਤਾਂ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਲਹਿ ਜਾਂਦੀ ਹੈ, ਮਨ ਵਿਚ ਸੁਖ ਆ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ = {'ਇਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਧਨਿ = {'ਧਨ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਪਾਇਐ = {'ਪਾਇਆ' ਤੋਂ ਅਧਿਕਾਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਇਤੁ ਧਨਿ ਪਾਇਐ = {ਇਸ ਸਾਰੇ 'ਵਾਕਾਂਸ਼' (phrase) ਦਾ ਹਰੇਕ ਲਫ਼ਜ਼ ਅਧਿਕਰਣ ਕਾਰਕ ਵਿਚ ਹੈ, ਇਹ 'ਵਾਕਾਂਸ਼' ਆਪਣੇ ਆਪ ਵਿਚ ਮੁਕੰਮਲ ਹੈ, ਭਾਵ, ਵਿਆਕਰਣ-ਅਨੁਸਾਰ ਇਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਲਫ਼ਜ਼ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ, ਸੋ, ਅੰਗਰੇਜ਼ੀ ਵਿਚ ਇਸ ਨੂੰ Locative Absolute ਆਖਦੇ ਹਨ, ਪੰਜਾਬੀ ਵਿਆਕਰਣ ਵਿਚ ਇਸ ਨੂੰ ਅਸੀਂ 'ਪੂਰਬ ਪੂਰਣ ਕਾਰਦੰਤਕ' ਆਖਾਂਗੇ} ਇਹ ਧਨ ਹਾਸਲ ਕੀਤਿਆਂ।"

