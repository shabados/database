data = "ਵਿਯੋਗਣਾਂ ਨੂੰ ਚੰਦ੍ਰਮਾ ਨੇ ਤੀਰਾਂ ਨਾਲ ਵਿੰਨ੍ਹ ਸੁਟਿਆ ॥੬॥"