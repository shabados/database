[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲੀ ਬੀਰਣੀ ਬਾਵਨਾ ਜਗ੍ਰਯਾ ਜੁਆਲੀ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Most powerful, the power of Vamana and art like the fire of the Yajna (sacrifice)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ, ਬੀਰਣੀ, ਬਾਵਨੀ, ਯੱਗ ਦੀ ਅਗਨੀ (ਦੀ ਪਵਿਤਰਤਾ) ਵਾਲੀ (ਨੂੰ ਨਮਸਕਾਰ ਹੈ);"