[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਹਉ ਨ ਹਉ ਸੁਨ ਰੀ ਸਜਨੀ, ਤੁਹਿ ਸੀ ਹਰਿ ਗ੍ਵਾਰਨਿ ਕੋਟਿ ਪਠਾਵੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! if Krishna sends millions of gopis like you, even then I shall not go"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਸੁਣ, ਮੈਂ ਨਹੀਂ ਜਾਵਾਂਗੀ, (ਭਾਵੇਂ) ਤੇਰੇ ਵਰਗੀਆਂ ਕਰੋੜਾਂ ਗੋਪੀਆਂ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਭੇਜੇ।"