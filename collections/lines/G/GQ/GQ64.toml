[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਦੀਨ ਮੂਰਖ ਅਵੀਚਾਰੀ; ਤੁਮ ਚਿੰਤਾ ਕਰਹੁ ਹਮਾਰੀ ॥"
page = 1257
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meek, ignorant and thoughtless, O Lord, Thou alone are to take care of me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਸਕੀਨ, ਬੇਸਮਝ ਅਤੇ ਅਣਜਾਣ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਮੇਰਾ ਫਿਕਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek, foolish and thoughtless, but still, You take care of me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਦੀਨ ਔ ਮੂਰਖ ਵੀਚਾਰ ਸੇ ਰਹਿਤ ਹੈਂ। ਤਾਂ ਤੇ ਤੁਮ ਹਮਾਰੇ ਉਧਾਰ ਕੀ ਚਿੰਤਾ ਕਰੋ, ਭਾਵ ਸੋਈ ਕ੍ਰਿਪਾ ਕਰੋ ਜਿਸ ਤੇ ਹਮਾਰਾ ਉਧਾਰ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਨਿਮਾਣੇ ਮੂਰਖ ਬੇ-ਸਮਝ ਹਾਂ, ਤੂੰ ਆਪ ਹੀ ਸਾਡਾ ਧਿਆਨ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos débiles, frágiles e ignorantes, no tenemos un vestigio de Sabiduría, oh Dios,"