[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ, ਕਰਣੀ ਸਾਰੀ ।੨੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "These all have performed delight giving perfect devotion bestowed by the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) ਗੁਰਮੁਖਾਂ ਦੇ ਕੰਮ ਸਾਰੇ ਸਫਲ ਹਨ।"