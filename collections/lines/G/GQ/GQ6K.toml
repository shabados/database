line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remember the Name of the World Master in thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਜਗਤ ਦੇ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remember the Name of the Lord of the Universe in your mind."

