[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਹਿ ਬਾਰਿਕ. ਅਨਿਕ ਲਖ ਬਰੀਆ; ਅਨ ਠਉਰ ਨਾਹੀ. ਜਹ ਜਾਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1266
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The child errs several and lakhs of times. He has no other place where he can go. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚਾ ਅਨੇਕਾ ਅਤੇ ਲੱਖਾਂ ਵਾਰੀ ਗਲਤੀਆਂ ਕਰਦਾ ਹੈ। ਉਸ ਨੂੰ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਜਿਥੇ ਉਹ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The child is so foolish; it makes so many mistakes. But it has nowhere else to go. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਲਾਖੋਂ ਬਾਰ ਬਾਲਕ ਭੂਲ ਜਾਵੈ ਤਾਂ ਵੀ ਪਿਤਾ ਕੋ ਛੋਡ ਕਰ ਔਰ ਠੌਰ ਕੋਈ ਨਹੀਂ ਜਹਾਂ ਜਾਤਾ ਰਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਚੇ ਅਨੇਕਾਂ ਵਾਰੀ ਲੱਖਾਂ ਵਾਰੀ ਭੁੱਲਾਂ ਕਰਦੇ ਹਨ (ਪਿਤਾ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦਾ ਕੋਈ) ਹੋਰ ਥਾਂ ਨਹੀਂ, ਜਿਥੇ ਉਹ ਜਾ ਸਕਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲਹਿ = ਭੁੱਲਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਬਾਰਿਕੁ = (ਇਕ-ਵਚਨ)। ਬਾਰਿਕ = (ਬਹੁ-ਵਚਨ)। ਬਰੀਆ = ਵਾਰੀ। ਅਨ = (अन्य) ਹੋਰ। ਠਉਰ = ਥਾਂ। ਜਹ = ਜਿੱਥੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El niño comete errores pero no tiene a dónde ir. (1-Pausa)"