[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਅੰਧਾ ਆਖੀਐ; ਜਿ ਹੁਕਮਹੁ ਅੰਧਾ ਹੋਇ ॥"
page = 954
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can he be called blind, who is blinded thorough the Lord's will?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਅੰਨ੍ਹਾਂ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਰਾਹੀਂ ਅੰਨ੍ਹਾ (ਮਾਇਆ ਤੋਂ ਉਪਰ) ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can someone be called blind, if he was made blind by the Lord's Command?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਉਂ ਅੰਧਾ ਕਹੀਏ ਜੋ ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਸੇ ਨੇਤ੍ਰਹੀਨ ਹੂਆ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਨੇਤ੍ਰ-ਹੀਣ ਹੋ ਗਿਆ ਉਸ ਨੂੰ ਅਸੀਂ ਅੰਨ੍ਹਾ ਨਹੀਂ ਆਖਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਹੁ = ਹੁਕਮ ਨਾਲ, ਰਜ਼ਾ ਵਿਚ। ਅੰਧਾ = ਨੇਤ੍ਰ-ਹੀਣ। (ਨੋਟ: ਅੰਕ ੨ ਦਾ ਭਾਵ ਹੈ ਮ: ੨)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede alguien ser llamado ciego, si no ha visto la Orden de Dios?"