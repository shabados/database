[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਹੋਇ; ਸਗਲੇ ਦੂਖ ਜਾਹਿ ॥੨॥"
page = 518
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by remembering whom, peace is obtained and all the troubles vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਮਿਲਦਾ ਹੈ ਤੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, happiness comes, and all sorrows and pains simply vanish. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸੁਖ ਹੋਤਾ ਹੈ ਔਰ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥☬ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਮਰਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ ਤੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordándolo en tu meditación, la Felicidad llega y toda aflicción desaparece. (2)"