[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਛੁਰਤ ਕਿਉ ਜੀਵੇ; ਓਇ ਜੀਵਨ ॥"
page = 1268
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separating from the Lord, O man, how can life live?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਨਾਲੋਂ ਵਿਛੁੜ ਕੇ, ਹੇ ਬੰਦੇ! ਜਿੰਦਗੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦੀ ਰਹਿ ਸਕਦੀ ਹੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from the Lord, how can any living being live?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਨ ਰੂਪ! ਤੇਰੇ ਬਿਛੜਨੇ ਕਰ ਵਹੁ ਸਤੁ ਤਰ ਪ੍ਯਾਰੇ ਕੈਸੇ ਜੀਵੋਂ, ਭਾਵ ਸੇ ਜੀਵਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਜੀਵਨ ਕਦੇ ਨਹੀਂ ਜੀਊ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Separado del Señor ¿cómo podría un ser viviente vivir?"