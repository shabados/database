[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਉਪਚਾਰ ਨ ਚਾਲ ਹੈ ਰਾਜਨ, ਮਿਤ੍ਰ ਸਬੈ ਮ੍ਰਿਤ ਨੀਰ ਬਹੈਂਗੇ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“None of the measures will be useful to you and all these friends of yours will flow away like the flowing water"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਇਕ ਉਪਚਾਰ (ਜਾਂ ਯਤਨ) ਨਹੀਂ ਚਲੇਗਾ, (ਬਸ) ਸਾਰੇ ਮਿਤਰ ਮ੍ਰਿਤੂ ਵੇਲੇ (ਕੇਵਲ ਅੱਖਾਂ ਵਿਚੋਂ) ਹੰਝੂ ਕੇਰਨਗੇ।"