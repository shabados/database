[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਸਚਾ ਏਕੁ ਹੈ; ਗੁਰਮੁਖਿ ਬੂਝੈ. ਸੁ ਨਿਹਚਲੁ ਹੋਈ ॥੬॥"
page = 1088
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal is the True Lord alone He who understands Him through the Guru, become eternal as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਕੇਵਲ ਸੱਚਾ ਸੁਆਮੀ। ਜੋ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਭੀ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord is eternal and imperishable. One who, as Gurmukh, understands becomes eternal as well. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮਾਤਮਾਂ ਹੀ ਨਿਸਚਲ ਸਚਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਦਵਾਰੇ ਇਸ ਬਾਤ ਕੋ ਸਮਝਤਾ ਹੈ, ਸੋ ਭੀ ਨਿਸਚਲ ਹੋ ਜਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਟੱਲ ਰਾਜ ਵਾਲਾ ਇਕ ਪ੍ਰਭੂ ਹੀ ਹੈ। ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਇਹ ਗੱਲ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਭੀ (\"ਤ੍ਰਿਸ਼ਨਾ ਭੁਖ\" ਵਲੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y El que logra el Conocimiento a través del Guru, se vuelve Eterno también. (6)"