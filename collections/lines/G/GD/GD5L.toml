data = "ਪਟਕਿ ਖਾਟ ਤੇ ਭੂਮਿ ਗਿਰਾਯੋ ॥੯॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He has shown you his miracle by knocking you down the bed.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਜੀ ਤੋਂ ਭੂਮੀ ਉਤੇ ਪਟਕ ਦਿੱਤਾ ਹੈ ॥੯॥"