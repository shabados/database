[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ. ਦਇਆ ਸੰਤੋਖੁ ॥"
page = 1152
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the mortal, gathers compassion and contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਨੂੰ ਰਹਿਮ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, compassion and contentment are found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਦ੍ਯਾ ਅਰ ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰਿਆਂ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਦਇਆ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਸੰਤੋਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Instrucción del Guru uno logra la Contemplación"