[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੁ ਸੁਚਿ ਪਾਈਐ; ਤਿਹ ਸੰਤਨ ਕੈ ਪਾਸਿ ॥੧॥"
page = 250
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, truthfulness and piety are obtained from those Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚਾਈ ਅਤੇ ਪਵਿੱਤ੍ਰਤਾ ਉਨ੍ਹਾਂ ਸਾਧਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, truthfulness and purity are obtained from Saints such as these. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਪਾਸ ਸੇ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਅਰ (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥☬ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜਿਹੇ ਸੰਤ ਜਨਾਂ ਤੋਂ ਹੀ ਨਾਮ-ਧਨ ਤੇ ਆਤਮਕ ਪਵਿੱਤ੍ਰਤਾ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚਿ = ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ। ਤਿਹ = ਉਹਨਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, de tales Santos uno logra la Verdad y la Piedad.(1)"