[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਕਿਉ ਬਿਸਰਹਿ; ਮੇਰੇ ਪ੍ਰਾਣ ਅਧਾਰ ॥"
page = 489
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I forget my Beloved who is the support of my very life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਕਿਉਂ ਭੁਲਾਵਾਂ, ਜੋ ਕਿ ਮੈਂਡੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I forget my Beloved? He is the support of my very breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਜੋ ਮੇਰੇ ਪ੍ਰਾਨਾਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ, ਸੋ ਤੂੰ ਮੈਨੂੰ ਕੈਸੇ ਵਿਸਰ ਜਾਵੇਂ, ਭਾਵ ਨਹੀਂ ਵਿਸਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦੇ ਆਸਰੇ ਪ੍ਰੀਤਮ! ਮੈਨੂੰ ਨਾਹ ਭੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué olvidar a tu Amor, el Sostenedor de tu respiración vital?"