[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ; ਸੁ ਹੁਕਮੁ ਸਲਾਹੇ ॥"
page = 1061
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows Thy order, praises Thy order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਅਮਰ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਅਮਰ ਦੀ ਤਾਰਫ਼ਿ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes Your Command, praises Your Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਹੁਕਮ ਕੋ ਸਮਝਤਾ ਹੈ, ਸੋ ਤੇਰੇ ਹੁਕਮ ਕੋ ਸਲਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੇ ਹੁਕਮ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਹੁਕਮ ਦੀ ਸੋਭਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ = ਉਹ {ਇਕ-ਵਚਨ}। ਸਲਾਹੇ = ਸਲਾਹੁੰਦਾ ਹੈ, ਵਡਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conoce Tu Voluntad, La alaba, pues eres Infinito,"