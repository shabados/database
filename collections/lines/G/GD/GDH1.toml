[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਪਾਵੈ; ਪ੍ਰਭ ਕੈ ਦੁਆਰ ॥੨॥"
page = 1138
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is blessed with honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜਤ ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with honor in God's Court. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਦ੍ਵਾਰ ਪਰ ਵਹੁ ਪੁਰਸ਼ ਸੋਭਾ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ) ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਖੱਟਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਕੈ ਦੁਆਰ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así es bendecido con Gloria en la Puerta del Señor. (2)"