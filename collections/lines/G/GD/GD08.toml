[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਗਰਬ ਸ੍ਰਬ ਛੁਟਿਓ ਧਰਾ ॥੧੦੩॥"
page = 622

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Ben became the king of the earth, he never charged tax from anyone, the beings were happy in various ways and none had any pride in him.103."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਨੇ ਮਨ ਤੋਂ ਹੰਕਾਰ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਸੀ ॥੧੦੩॥"