[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 129
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace it is enshrined in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਹ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, it is enshrined within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਈ ਹੈ ਤਿਨ੍ਹੋਂ ਨੇ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਹ ਰਤਨ) ਲੱਭ ਲਿਆ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਰਤਨ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ (ਪ੍ਰੋ ਲਿਆ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru es montada en la mente."