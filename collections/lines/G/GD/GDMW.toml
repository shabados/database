[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਕਾਮਨੀ; ਹੇਤੁ ਗਵਾਰਾ ॥"
page = 416
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool loves gold and damsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਸੋਨੇ ਅਤੇ ਸੁੰਦਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool loves gold and women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਵਾਰੋਂ ਕਾ (ਕਨਿਕ) ਸੋਨਾ ਆਦਿ ਧਨੁ ਔਰ ਇਸਤ੍ਰੀ ਮੇਂ ਪ੍ਰੇਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਹਨ ਜੋ ਸੋਨੇ ਤੇ ਇਸਤ੍ਰੀ ਨਾਲ ਹੀ ਮੋਹ ਵਧਾ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਕਾਮਨੀ = ਇਸਤ੍ਰੀ। ਹੇਤੁ = ਹਿਤ, ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el amor a la mujer y al oro,"