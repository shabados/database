[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਘਰੁ ਰਾਖਿਅੜਾ; ਜੋੁ ਅਨਦਿਨੁ ਜਾਗੈ, ਰਾਮ ॥"
page = 1110
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remain wakeful night and day, save their home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਰਾਤ ਅਤੇ ਦਿਨ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਝੁਗੇ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain awake and aware, night and day, preserve and protect their homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਰਾਮ ਨਾਮ ਜਪਣੇ ਮੇਂ ਰਾਤਿ ਦਿਨ ਜਾਗੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਘਰੁ ਚੋਰੋਂ ਸੇ ਬਚਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ-ਪੂੰਜੀ ਮਨੁੱਖਾਂ ਨੇ ਹੀ ਬਚਾਈ ਹੁੰਦੀ ਹੈ ਜਿਹੜਾ ਜਿਹੜਾ ਹਰ ਵੇਲੇ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਨੇ {ਬਹੁ-ਵਚਨ। ਤਿਨਿ = ਇਕ-ਵਚਨ}। ਘਰੁ ਰਾਖਿਆੜਾ = ਹਿਰਦਾ-ਘਰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲਿਆ, ਆਤਮਕ ਗੁਣਾਂ ਦੀ ਰਾਸ-ਪੂੰਜੀ ਬਚਾ ਲਈ। ਜ = ਜਿਹੜਾ ਮਨੁੱਖ, ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ {ਅੱਖਰ 'ਜ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਜੋ' ਹੈ, ਇਥੇ 'ਜੁ' ਪੜ੍ਹਨਾ ਹੈ}। ਜਾਗੈ = ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ {ਇਕ-ਵਚਨ। 'ਜਾਗਹਿ' ਬਹੁ-ਵਚਨ}। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिनं}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y solo podrán salvar su Alma quienes estén despiertos para su Dios, pues ellos conocen la forma, a través del Guru, así se dedican al Nombre y pasan la noche en Paz."