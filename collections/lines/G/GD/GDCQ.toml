[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਸਬ ਬੇਦ ਪ੍ਰਚੁਰ ਜਗਿ ਕਰਾ ॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Vishnu manifested himself as Brahma, he propagated the doctrines of the Vedas in the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵੇਦਾਂ ਦਾ ਪ੍ਰਚਾਰ ਕੀਤਾ।"