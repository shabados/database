[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਵਿਗੁਤੀ. ਤਾ ਪਿਰਿ ਮੁਤੀ; ਸਾ ਧਨ. ਮਹਲੁ ਨ ਪਾਈ ॥"
page = 244
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When she was ruined by falsehood then was she abandoned by the groom. The bride obtains not Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਝੁਠ ਨੇ ਬਰਬਾਦ ਕਰ ਦਿਤਾ, ਤਦ ਖਸਮ ਨੇ ਉਸ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਦਿਤੀ, ਪਤਨੀ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ruined by falsehood, she is deserted by her Husband Lord. The soul-bride does not attain the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਝੂਠ ਮੇਂ (ਵਿਗੁਤੀ) ਖਰਾਬ ਹੋਈ ਤਬ ਇਹੁ ਪਤੀ ਤੇ (ਮੁਤੀ) ਛੁਟੀ, ਅਰਥਾਤ ਪਤੀ ਨੇ ਤਿਆਗ ਦਈ। ਤਿਸੀ ਤੇ ਉਸ ਇਸਤ੍ਰੀ ਨੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਇਸਥਤੀ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ (ਮਾਇਆ ਦੇ) ਝੂਠੇ ਮੋਹ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ (ਜਾਣੋ ਕਿ) ਖਸਮ-ਪ੍ਰਭੂ ਵਲੋਂ ਉਹ ਛੁੱਟੜ ਹੋਈ ਪਈ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ-ਪਤੀ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿ = ਕੂੜ ਵਿਚ, ਝੂਠੇ ਮੋਹ ਵਿਚ। ਵਿਗੁਤੀ = ਖ਼ੁਆਰ ਹੋਈ। ਪਿਰਿ = ਪਿਰ ਨੇ, ਪਤੀ ਨੇ। ਮੁਤੀ = ਮੁੱਤੀ, ਛੱਡ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seducida por lo que es falso, abandona el Nombre Verdadero, y así no se remonta al Castillo del Señor."