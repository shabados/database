[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ. ਨ ਬਿਸਰੈ, ਤਬ ਜੀਵਨੁ ਪਾਈਐ; ਬਿਨਤੀ ਨਾਨਕ ਇਹ ਸਾਰੈ ॥੨॥੨੯॥੫੨॥"
page = 1214
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, makes this supplication, that then alone one obtains eternal life if one forgets not the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਕੇਵਲ ਤਦ ਹੀ ਜੀਵ ਸਦੀਵੀ ਜਿੰਦਗੀ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I do not forget the Naam, the Name of the Lord, then I die. Nanak offers this prayer. ||2||29||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਨ ਰੂਪ! ਤਬ ਤੇਰੇ ਕੋ ਪਾਈਐ ਹੈ, ਜਬ ਤੇਰਾ ਨਾਮ ਨਾ ਬਿਸਰੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਏਹ ਬੇਨਤੀ (ਸਾਰੈ) ਕਰਤਾ ਹੂੰ ਕਿ ਮੇਰੇ ਕੋ ਨਾਮ ਨ ਭੂਲੇ॥੨॥੨੯॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਇਹ (ਹੀ) ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਜਦੋਂ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਭੁੱਲਦਾ, ਤਦੋਂ (ਆਤਮਕ) ਜੀਵਨ ਹਾਸਲ ਕਰੀਦਾ ਹੈ ॥੨॥੨੯॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la oración de Nanak es que Él sea bendecido con la facultad de Poderte recordar siempre. (2-29-52)"