[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ; ਰਿਦੈ ਲੈ ਸੰਚਾ ॥੩॥"
page = 189
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and one irrigates his mind with the Nectareal Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਨਸਾਨ ਆਪਣੇ ਮਨ ਨੂੰ ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ ਨਾਲ ਸਿੰਚ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the heart is irrigated with the Ambrosial Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਰਿਦੇ ਮੇਂ (ਸੰਚਾ) ਲੇ ਕਰ ਧਾਰਨ ਕਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕੱਠਾ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸੰਚਾ = ਇਕੱਠਾ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno recolecta el Nombre Ambrosial en su corazón. (3)"