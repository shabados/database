[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ ਬਿਚਾਰ ॥੬੨੦॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Kinkan-ari-dhanani” and then adding “Ripu Ari”, at the end, the names of Tupak are formed.620."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਏਗਾ। ਕਵੀ ਜਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੨੦॥"