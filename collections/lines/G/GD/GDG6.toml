[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗਠੁ ਸਚਾ ਸੋਇ ਹੈ; ਜਿਸੁ. ਹਰਿ ਧਨੁ ਅੰਤਰਿ ॥"
page = 396
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truly wealthy is he alone, who has God's wealth in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਧਨੀ ਕੇਵਲ ਉਹ ਹੀ ਹੈ, ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੀ ਮਾਲ-ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How very fortunate are those who have the wealth of the Lord deep within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਗਠੁ) ਭਾਗ੍ਯਵਾਨ ਵਾ ਸਾਹੂਕਾਰ ਸਚਾ ਸੋਈ ਹੈ ਜਿਸ ਕੇ ਅੰਤਰ ਅੰਤਸਕਰਨ ਮੇਂ ਹਰਿਨਾਮ ਧਨ ਭਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਵੱਸਦਾ ਹੋਵੇ ਉਹੀ (ਅਸਲ) ਸ਼ਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਠੁ = ਭਾਗਾਂ ਵਾਲਾ, ਧਨਾਢ। ਜਿਸੁ ਅੰਤਰਿ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre más afortunado es aquél en cuyo corazón está la Riqueza del Señor."