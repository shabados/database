[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਵਾਰੀ; ਸਾਚਿ ਪਿਆਰੀ ॥"
page = 933
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is adorned with the Name and is dear to her True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਨਾਲ ਸਿੰਗਾਰੀ ਹੋਈ ਹੈ ਅਤੇ ਆਪਣੇ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਲਾਡਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is embellished with the Word of the Shabad, and is loved by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚ ਕੀ ਪਿਆਰੀ ਗੁਰ ਉਪਦੇਸ ਨੇ ਸਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ) ਸੰਵਾਰ ਲਿਆ ਹੈ, (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਪਿਆਰ ਪਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin demora ni impedimento."