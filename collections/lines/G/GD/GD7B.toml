[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ. ਸੁਖੁ ਪਾਇਆ; ਆਦਿ ਜੁਗਾਦਿ ਭਗਤਨ ਕੇ ਮੀਤ ॥੨॥੨॥੨੧॥"
page = 716
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and ever contemplating the Lord, Nanak has obtained peace. From the very beginning and the beginning of ages, the Lord has been the Friend of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ। ਐਨ ਆਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਪ੍ਰਭੂ ਸੰਤਾਂ ਦਾ ਮਿੱਤਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering Him in meditation, Nanak has found peace. From the very beginning, and throughout the ages, He is the friend of His devotees. ||2||2||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਆਦ ਜੁਗਾਦਿ ਭਗਤੋਂ ਕੇ ਮਿਤ੍ਰ ਵਾਹਿਗੁਰੂ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰਨ ਕਰ ਕੇ ਹਮ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੨॥੨॥੨੧॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ। ਸ਼ੁਰੂ ਤੋਂ ਹੀ, ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ, ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦਾ ਮਿੱਤਰ ਹੈ ॥੨॥੨॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ॥੨॥੨॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo, Nanak ha encontrado la Paz, pues Él, el Señor, desde tiempos inmemoriales ha sido el Amante de sus Devotos.(2-2-21)"