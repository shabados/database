[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ; ਹਮਰਾ ਭਰਮੁ ਗਵਾਇਆ ॥"
page = 423
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has dispelled my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has dispelled my doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਮੇਰਾ ਭ੍ਰਮ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੀ ਭਟਕਣਾ ਮੁਕਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru me quitó de dudas, y ahora enaltezco en mi mente"