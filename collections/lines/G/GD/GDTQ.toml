[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ ਸਉਦਾ ਪਾਈਐ; ਅੰਤਰਿ ਸਭ ਵਥੁ ਹੋਇ ॥"
page = 29
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within man are all the Goods. From within his home he can obtain the required merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੇ ਅੰਦਰ ਹੀ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਹਨ। ਉਹ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿਚੋਂ ਹੀ ਉਹ ਲੋੜੀਦਾ ਸੌਦਾ-ਸੂਤ ਲੈ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of your own inner being, the merchandise is obtained. All commodities are within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਘਰ) ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਨਾਮੁ ਰੂਪੀ ਸੌਦਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔਰੁ ਅੰਤਰ ਹੀ ਸੁਭ ਗੁਨਾ ਰੂਪੁ ਸਰਬ ਬਸਤ੍ਰ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ। ਵਾ ਪਹਿਲੇ ਸਭ ਵਸਤੂ, ਭਾਵ ਗੁਣ ਸੰਪੰਨ ਹੋਵੇ, ਤਬ (ਘਰ) ਗ੍ਰਹਸਤ ਮੇਂ, ਵਾ ਰਿਦੇ ਮੇਂ, ਵਾ ਸਰੀਰ ਮੇਂ ਨਾਮ ਰੂਪੀ ਸੌਦਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ) ਸਾਰਾ (ਉੱਤਮ) ਪਦਾਰਥ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਹੀ ਹੈ, (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਇਹ ਸੌਦਾ ਹਿਰਦੇ ਵਿਚੋਂ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਹੀ = ਘਰਿ ਹੀ, ਘਰ ਵਿਚ ਹੀ। ਵਥੁ = {वस्तु} ਚੀਜ਼, ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar está la Mercancía, en tu ser está el Capital, oh comerciante."