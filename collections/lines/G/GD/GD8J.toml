[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਵੰਡ. ਖੀਵੀ ਨੇਕ ਜਨ; ਜਿਸੁ ਬਹੁਤੀ ਛਾਉ ਪਤ੍ਰਾਲੀ ॥"
page = 967
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Balwand, Guru Angad's consort, Khivi, is a good wife, who gives dense leafy shade of solace to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵੰਡ ਆਖਦਾ ਹੈ, ਗੁਰੂ ਅੰਗਦ ਜੀ ਦੀ ਪਤਨੀ ਖੀਵੀ, ਇਕ ਭਲੀ ਇਸਤ੍ਰੀ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਸੰਘਣੇ ਪੱਤਿਆਂ ਵਾਲੀ ਛਾਂ ਦਾ ਆਰਾਮ ਬਖਸ਼ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Balwand says that Khivi, the Guru's wife, is a noble woman, who gives soothing, leafy shade to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਇ ਬਲਵੰਡ ਕਹਿਤਾ ਹੈ: ਖੀਵੀ (ਨੇਕ ਜਨ) ਭਲੀ ਲੋਕ ਹੈ। ਗੁਰੂ ਅੰਗਦ ਜੀ ਕੇ ਮਹਿਲ ਥੇ ਖੀਵੀ। ਨਾਮ ਕਰ ਕੇ ਜਿਸ ਕੀ ਪਰਵਾਰ ਰੂਪ, ਪਤ੍ਰ ਸੁਖ ਰੂਪ ਛਾਇਆ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲਵੰਡ! (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੀ ਪਤਨੀ) (ਮਾਤਾ) ਖੀਵੀ ਜੀ (ਭੀ ਆਪਣੇ ਪਤੀ ਵਾਂਗ) ਬੜੇ ਭਲੇ ਹਨ, ਮਾਤਾ ਖੀਵੀ ਜੀ ਦੀ ਛਾਂ ਬਹੁਤ ਪੱਤ੍ਰਾਂ ਵਾਲੀ (ਸੰਘਣੀ) ਹੈ (ਭਾਵ, ਮਾਤਾ ਖੀਵੀ ਜੀ ਦੇ ਪਾਸ ਬੈਠਿਆਂ ਭੀ ਹਿਰਦੇ ਵਿਚ ਸ਼ਾਂਤੀ-ਠੰਢ ਪੈਦਾ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਵੰਡ = ਹੇ ਬਲਵੰਡ! ਖੀਵੀ = ਗੁਰੂ ਅੰਗਦ ਜੀ ਦੀ ਪਤਨੀ (ਮਾਤਾ) ਖੀਵੀ। ਜਿਸੁ = ਜਿਸ (ਮਾਤਾ ਖੀਵੀ ਜੀ) ਦੀ। ਪਤ੍ਰਾਲੀ = ਪੱਤ੍ਰਾਂ ਵਾਲੀ, ਸੰਘਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Balwant dice que Khivi, la esposa del Guru, es una noble mujer y que su sombra frondosa, da refugio a todos."