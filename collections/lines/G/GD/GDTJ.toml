[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮਦ ਲੋਭ ਮੋਹ; ਦੁਸਟ ਬਾਸਨਾ ਨਿਵਾਰਿ ॥"
page = 523
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banish from within me, lust, wrath, pride, avarice, worldly love and evil desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ, ਹੰਕਾਰ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਮੰਦੀ ਖਾਹਿਸ਼ ਨੂੰ ਮੇਰੇ ਅੰਦਰੋਂ ਬਾਹਰ ਕੱਢ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take away my sexual desire, anger, pride, greed, emotional attachment and evil desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਇਨ ਖੋਟੀਆਂ ਬਾਸਨਾ ਕੋ ਦੂਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅੰਦਰੋਂ) ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਅਹੰਕਾਰ ਦੀ ਮਸਤੀ ਤੇ ਭੈੜੀਆਂ ਵਾਸ਼ਨਾ ਦੂਰ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦ = ਅਹੰਕਾਰ ਦੀ ਮਸਤੀ। ਦੁਸਟ = ਭੈੜੀਆਂ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendíceme para que venza mi lujuria, enojo, ego, apego, avaricia, y mi deseo malvado."