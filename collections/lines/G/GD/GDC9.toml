[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਤਿਨਾ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥"
page = 1347
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meet with their True Guru, unto them, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਏ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who meet with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਊਪਰ ਸੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਆ = ਮਿਲ ਪਿਆ। ਵਿਟਹੁ = ਤੋਂ। ਬਲਿ ਜਾਉ = ਬਲਿ ਜਾਉਂ, ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los que conocen al Guru Verdadero,"