[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਦਿਨ ਸਮਰ ਸੁਅੰਬਰ ਕਰਿ ਕੈ; ਪਰਮ ਪਿਅਰ ਵਹਿ ਪਾਊ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which they would come into contact with their beloved one, on that day they would decorated with sandal their pretty limbs"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਯੁੱਧ ਰੂਪ ਸੁਅੰਬਰ ਕਰ ਕੇ ਪਰਮ ਪਿਆਰੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਾਂਗੀਆਂ।"