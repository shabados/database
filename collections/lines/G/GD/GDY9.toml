[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ; ਭਉ ਕਾਹੇ ਕਾ ਮਾਨਹਿ ॥"
page = 184
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, why feelest thou another's fear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਤੂੰ ਹੋਰਸ ਦਾ ਡਰ ਕਿਉਂ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you fear any other than the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਸੇ ਬਿਨ ਕਿਸ ਕਾ ਭੈ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਦਾ ਡਰ ਕਿਉਂ ਮੰਨਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ ਕਾ = ਕਿਸ ਕਾ? ਮਾਨਹਿ = ਤੂੰ ਮੰਨਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor, no hay nadie más por quien tener reverencia,"