[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾ ਨਾਮੁ ਦਿੜਾਏ; ਸਭਿ ਕਿਲਵਿਖ ਕਟਣਹਾਰੁ ॥"
page = 950
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one meets with the True Guru, then implants he the Name within him, which destroys all his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਇਨਸਾਨ ਨੂੰ ਮਿਲ ਪੈਣ, ਤਦ ਉਹ ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕਰਦੇ ਹਨ ਜੋ ਉਸ ਦੇ ਸਮੂਹ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one meets with the True Guru, He implants the Naam, the Name of the Lord within; all his sins are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਸਤਿਗੁਰੂ ਜੋ ਸਭ ਪਾਪੋਂ ਕੋ ਕਟਣਹਾਰ ਮਿਲੇ ਔ ਨਾਮ ਕੋ ਦ੍ਰਿੜਾਵੈ ਤੋ ਪਾਪ ਰੂਪ ਮਲ ਉਤਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਬਿਠਾ ਦੇਂਦਾ ਹੈ (ਗੁਰੂ ਇਹ ਗੱਲ ਨਿਸ਼ਚੇ ਕਰਾ ਦੇਂਦਾ ਹੈ ਕਿ) 'ਨਾਮ' ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਕੱਟਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él encuentra al Guru Verdadero y Él le implanta el Naam, el Nombre del Señor y todos sus errores son destruidos."