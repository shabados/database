[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਿਰੰਕਾਰੁ; ਜਾ ਕੈ ਨਾਮ ਅਧਾਰ ॥"
page = 863
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have the support of the Name of the One Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have the Support of the Name of the One Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥☬ਪ੍ਰਸਨ: ਵਹੁ ਕੌਨ ਪਰਮੇਸ੍ਵਰ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਹਰ ਵੇਲੇ) ਕੇਵਲ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues se apoyan sólo en el Nombre Absoluto."