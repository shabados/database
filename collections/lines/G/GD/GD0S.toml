[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਨੀ. ਤੁਧੁ ਨ ਵਿਆਪੈ; ਤੇਰਾ ਆਲਸੁ ਕਹਾ ਗਇਓ ਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 383
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great enticer, mammon, affects Thee not. Whither has gone thy sloth? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਫਰੇਫਤਾ ਕਰਨ ਵਾਲੀ ਮਾਇਆ ਤੈਨੂੰ ਨਹੀਂ ਪੋਂਹਦੀ, ਤੇਰੀ ਸੁਸਤੀ ਕਿੱਥੇ ਚਲੀ ਗਈ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great enticer does not affect you. Where has your laziness gone? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੀ ਸਖੀ (ਮਹਾ ਮੋਹਨੀ) ਮਾਯਾ ਤੇਰੇ ਕੋ ਨਹੀਂ ਬ੍ਯਾਪਤੀ ਹੈ ਅਰੁ ਤੇਰਾ ਆਲਸ ਕਹਾਂ ਚਲਾ ਗ੍ਯਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਮਨ ਨੂੰ) ਮੋਹ ਲੈਣ ਵਾਲੀ ਬਲੀ ਮਾਇਆ ਭੀ ਤੇਰੇ ਉਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ, ਤੇਰਾ ਆਲਸ ਭੀ ਸਦਾ ਲਈ ਮੁੱਕ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨੀ = ਮਨ ਨੂੰ ਮੋਹਨ ਵਾਲੀ (ਮਾਇਆ)। ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ। ਕਹਾ ਗਇਓ = ਕਿਥੇ ਚਲਾ ਗਿਆ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora Maya, la gran embustera, no te afecta; oh, ¿en dónde habrás dejado tu indolencia. (1‑Pausa) P. 384."