[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਉਦਾਸੀ; ਜਿ ਪਾਲੇ ਉਦਾਸੁ ॥"
page = 952
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the renunciator, who embraces renunciation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਪਰਾਮਤਾਵਾਨ ਹੈ, ਜੋ ਵੈਰਾਗ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is an Udasi, a shaven-headed renunciate, who embraces renunciation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਾਸੀ ਸੋ ਹੈ, ਜੋ ਉਦਾਸੀਨਤਾ ਕੋ (ਪਾਲੇ) ਪੁਸਟ ਕਰੇ ਅਰਥਾਤ ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਵਿਰਕਤ ਉਹ ਹੈ ਜੋ ਉਪਰਾਮਤਾ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਾਸੀ = ਵਿਰਕਤ, ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ। ਉਦਾਸੁ = ਮਾਇਆ ਤੋਂ ਉਪਰਾਮਤਾ। ਪਾਲੇ = ਸਦਾ ਕਾਇਮ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un udasi el que practica la renunciación"