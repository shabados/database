[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਰੋ; ਸਹਸਾ ਦੂਖੁ ਗਇਆ ॥"
page = 1213
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I am rid of fear and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਡਰ ਅਤੇ ਦੁਖੜੇ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I am rid of my skepticism and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਦੂਖ ਅਰ ਸੰਦੇਹ ਸਭ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹੁਣ ਮੇਰਾ ਹਰੇਕ ਸਹਿਮ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰੋ = ਮੇਰਾ। ਸਹਸਾ = ਸਹਿਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ya estoy libre de dudas y sufrimientos, pues he dejado todo tipo de esfuerzo"