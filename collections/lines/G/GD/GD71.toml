[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਜਪਿ ਹਿਰਦੇ ਮਾਹਿ ॥"
page = 283
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind dwell thou on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon the Lord's Name in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਿਰਦੇ ਬੀਚ ਰਾਮ ਨਾਮ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guarda el Naam, el Nombre del Señor como Tesoro en tu corazón"