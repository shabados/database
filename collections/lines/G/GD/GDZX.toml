[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਿਹਚਉ ਧਿਆਵੈ ॥"
page = 470
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, in Good faith meditate on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਨੇਕ ਨੀਅਤੀ ਨਾਲ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate with deep faith;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਿਸਚਯ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧ੍ਯਾਨੁ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ, ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ) ਸਰਧਾ ਧਾਰ ਕੇ ਰੱਬ ਨੂੰ ਸਿਮਰੇ-ਕੇਵਲ ਇਹੋ ਰਸਤਾ ਗੁਣਕਾਰੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਸ਼ਰਧਾ ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Uno debería de contemplar al Señor Eterno, pero,"