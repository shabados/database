[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਜਿਤੁ ਤੁਧੁ ਧਿਆਈ; ਨਿਰਮਲ ਹੋਵੈ ਦੇਹਾ ॥੧॥"
page = 747
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and where he contemplates Thee throughout the eight watches and his body becomes pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ ਉਹ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, they meditate on You, and their bodies become spotless and pure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਅੱਠੇ ਪਹਿਰ ਤੇਰੇ ਹੀ ਕੋ ਧ੍ਯਾਈਏ ਪੁਨਾ ਸਰੀਰ ਨਿਰਮਲ ਹੋਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਬੈਠ ਕੇ ਮੈਂ ਤੈਨੂੰ ਅੱਠੇ ਪਹਰ ਯਾਦ ਕਰ ਸਕਾਂ, ਤੇ, ਮੇਰਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ = ਤੈਨੂੰ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ। ਦੇਹਾ = ਸਰੀਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en dónde uno vive en Ti noche y día, y el cuerpo propio se vuelve inmaculado?(1)"