[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਏਕ ਟੇਕ ਸੈ ਟਰਤ ਨ ਮਰਤ ਸਬੈ; ਆਦਿ ਅੰਤਿ ਕੀ ਚਾਲ ਚਲੀ ਆਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All these lovers do not abstain from their faith of one-sided love and in the process give away their lives. This tradition of worldly love is going on since the beginning of ages."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਕੋ ਇਕ ਹੀ ਪ੍ਯਾਰੇ ਦੀ ਟੇਕ ਧਾਰ ਕੇ ਓਸ ਵੱਲੋਂ ਟਾਲੇ ਹੋਏ ਰਲਦੇ ਨਹੀਂ ਹਨ ਉਪ੍ਰੋਕਤ ਜੀਵ, ਸਗੋਂ ਸਾਰੇ ਹੀ ਪ੍ਯਾਰੇ ਦੇ ਪ੍ਯਾਰ ਪਿਛੇ ਮੌਤ ਨੂੰ ਸਹੇੜਦੇ ਹਨ। ਇਹ ਆਦਿ ਅੰਤ ਧੁਰ ਤੋਂ ਹੀ ਜਗਤ ਵਿਚ ਚਾਲ ਚਲੀ ਆ ਰਹੀ ਹੈ ਭਾਵ ਇਨਾਂ ਜੀਵਾਂ ਦੇ ਪ੍ਯਾਰ ਦੀ ਇਸੇ ਕਰ ਕੇ ਹੀ ਸੱਥ ਤੁਰੀ ਹੋਈ ਹੈ।"