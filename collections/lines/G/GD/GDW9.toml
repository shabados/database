[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਏਕ; ਸਗਲ ਸੰਸਾਰਾ ॥"
page = 1128
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is made out of one clay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਇਕ ਹੀ ਮਿੱਟੀ ਤੋਂ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire universe is made of the same clay."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਾਦਾਨ ਕਾਰਨ ਮਾਟੀ ਤਾਂ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਏਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਹੈ (ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਹੀ ਜੋਤਿ ਤੋਂ ਬਣਾਇਆ ਹੋਇਆ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mismo barro da forma a todo el mundo."