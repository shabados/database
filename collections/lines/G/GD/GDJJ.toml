[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨਹੂੰ ਰਸ. ਭੋਗਨ ਖਿਨਹੂੰ; ਖਿਨਹੂ ਤਜਿ ਜਾਇਓ ॥੧॥"
page = 409
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One moment he enjoys relishes, in another he revels, and in another moments he leaves and goes away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਛਿਨ ਉਹ ਸੁਆਦ ਮਾਣਦਾ ਹੈ, ਹੋਰਸ ਛਿਨ ਤੇ ਲਮ੍ਹੇ ਉਹ ਛੱਡ ਕੇ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One moment, he enjoys pleasures, and the next moment, he leaves and goes away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਖਿਨ ਮੇਂ ਖਿਨ ਭੰਗਰ ਰਸੋਂ ਕੋ ਭੋਗਤਾ ਹੈ, ਕਿਸੀ ਖਿਨ ਮੇਂ ਤ੍ਯਾਗ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਇਕ ਪਲ ਵਿਚ ਸੁਆਦਲੇ ਪਦਾਰਥ ਭੋਗੇ ਜਾ ਰਹੇ ਹਨ ਕਿਤੇ ਕੋਈ ਇਕ ਪਲ ਵਿਚ ਇਹਨਾਂ ਭੋਗਾਂ ਨੂੰ ਤਿਆਗ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces está en reuniones, y en otras ocasiones está solo. (1)"