[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਮੈ ਕੁਚੀਲੁ; ਕਾਚਉ ਮਤਿਹੀਨ ॥"
page = 1010
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my father, I am filthy, flimsy and without understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! ਮੈਂ ਗੰਦਾ, ਕਮਜ਼ੋਰ ਅਤੇ ਬੇਸਮਝ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, I am filthy, shallow and totally without understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮੈਂ ਸਰੀਰ ਕਰ ਕੁਚੀਲ ਥਾ ਔ ਬਾਣੀ ਕਰ ਕਾਚਾ ਔ ਬੁਧੀ ਕਾ ਭੀ ਹੀਨਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਮੈਂ ਗੰਦਾ ਹਾਂ, ਕਮਜ਼ੋਰ-ਦਿਲ ਹਾਂ, ਅਕਲ ਤੋਂ ਸੱਖਣਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, estoy sucio, no tengo profundidad, ni sabiduría, y sin el Nombre del Señor nada sirve para mí."