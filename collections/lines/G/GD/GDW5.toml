[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਪਛਾਣੈ; ਸੋ ਪੰਡਿਤੁ ਹੋਈ ॥"
page = 128
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who realises the reality, becomes a Pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਲੀਅਤ ਨੂੰ ਪਛਾਣਦਾ ਹੈ ਉਹ ਹੀ ਪੰਡਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize this essential reality are the true Pandits, the spiritual scholars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਤਤ ਕੋ ਜੋ ਪਛਾਣੇ ਸੋ ਪੰਡਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਅਸਲੇ ਨੂੰ ਪਛਾਣਦਾ ਹੈ (ਉਸ ਅਸਲੇ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ), ਉਹ ਪੰਡਿਤ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Pandit es aquél que ha experimentado en su interior la Quintaesencia del Señor;"