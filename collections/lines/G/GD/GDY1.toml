type = "primary"
data = "ਮਹਾਬੀਰ ਪਗੁ ਆਗੈ ਧਰਿਓ ॥੧੬੭੦॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was not frightened on listening this and that mighty one came forward.1670."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ ਉਸ) ਮਹਾਵੀਰ ਨੇ ਕਦਮ ਅਗੇ ਹੀ ਧਰਿਆ ਹੈ ॥੧੬੭੦॥"