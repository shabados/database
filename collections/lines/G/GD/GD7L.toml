[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਝਰੁ ਝਰੈ. ਸਹਜ ਧੁਨਿ ਲਾਗੈ; ਘਰ ਹੀ ਪਰਚਾ ਪਾਈਐ ॥"
page = 730
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It rains nectar, celestial music plays and from within his mind, man obtains gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵਰਸਦਾ ਹੈ, ਬੈਕੁੰਨੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰੋਂ ਹੀ ਬੰਦਾ ਬ੍ਰਹਿਮ ਗਿਆਨ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nectar rains down, celestial music resounds, and deep within, wisdom is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਘਰ ਹੀ ਸੇ ਪਰਚਾ (ਪਾਈਐ) ਪਾਵਤਾ ਹੈ ਤਬ ਏਕ ਰਸ ਆਤਮਾ ਨੰਦ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਔਰ ਸਹਜੇ ਹੀ (ਧੁਨਿ) ਸਾਂਤਿ ਰੂਪ ਬ੍ਰਿਤੀ ਉਸ ਅਨੰਦ ਮੇਂ ਲਾਗੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾ ਇਕ) ਚਸ਼ਮਾ ਚੱਲ ਪੈਂਦਾ ਹੈ, ਅਡੋਲ ਅਵਸਥਾ ਦੀ ਰੌ ਬਣ ਜਾਂਦੀ ਹੈ; ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਝਰੁ = {निभर्त्र्र} ਚਸ਼ਮਾ, ਝਾਲ, ਪਹਾੜੀ ਨਦੀ। ਝਰੈ = ਚੱਲ ਪੈਂਦਾ ਹੈ, ਵਹਿਣ ਲੱਗ ਪੈਂਦਾ ਹੈ। ਸਹਜ = ਅਡੋਲ ਅਵਸਥਾ। ਧੁਨਿ = ਤਾਰ, ਰੌ। ਘਰਿ ਹੀ = ਘਰ ਹੀ, ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ। ਪਰਚਾ = {परिचय} ਸਾਂਝ, ਜਾਣ-ਪਛਾਣ, ਮਿਤ੍ਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el Néctar es rociado, la Melodía Celestial resuena y en lo profundo del ser la Sabiduría es obtenida."