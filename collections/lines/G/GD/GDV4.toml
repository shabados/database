[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ. ਤਿਸੁ ਭਉ ਪਵੈ; ਸਾ ਕੁਲਵੰਤੀ ਨਾਰਿ ॥"
page = 516
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who meets with the True Guru, she abides in Lord's fear and She is a woman of high family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਡਰ ਅੰਦਰ ਵੱਸਦੀ ਹੈ ਅਤੇ ਉਹੀ ਉਚੇ ਘਰਾਣੇ ਦੀ ਇਸਤਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who meets the True Guru, lives in the Fear of God; she is a woman of noble birth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰ ਮਿਲਤੇ ਹੈਂ ਤਿਸ ਕੋ ਸੁਆਮੀ ਕਾ ਭ੍ਯ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ। ਜਿਸ ਕੋ ਭੈ ਹੈ, ਸੋ ਸਤਸੰਗ ਕੁਲ ਵਾਲੀ ਇਸਤ੍ਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਣ ਦੇ ਰਾਹੀਂ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਡਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਕੁਲਵੰਤੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਰੱਬ ਦਾ ਡਰ। ਕੁਲਵੰਤੀ = ਚੰਗੀ ਕੁਲ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella obtiene al Verdadero Guru y habita en el Temor Reverencial al Señor."