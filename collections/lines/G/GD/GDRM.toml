[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਅਖਰ ਦੁਇ ਭਾਖਿ ॥"
page = 329
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, utter the two letters (composing the word Ram, meaning God)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ (ਰਾਮ ਦੇ) ਦੋ ਅੱਖਰ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, chant the two letters of the Lord's Name - Raa Maa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੋ ਅਖਰ ਜੋ ਰਾਮ ਨਾਮ ਹੈਂ ਤਿਸ ਕੋ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਤੂੰ ਤਾਂ) ਇਹ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ ਚੇਤੇ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਖਿ = ਆਖ। ਅਖਰ ਦੁਇ = ਦੋਵੇਂ ਅੱਖਰ, ਦੋ ਹੀ ਗੱਲਾਂ, ਇਕ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, recita las dos letras del Nombre del Señor, Ra Ma,"