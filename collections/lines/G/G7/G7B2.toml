[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦਿਸਾਹੁ ਚੜੑਿਓ ਅਹੰਕਾਰਿ ॥"
page = 1165
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king flew into pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਹੰਕਾਰ ਵਿੱਚ ਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The arrogant king was enraged at this reply."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬਾਦਸ਼ਾਹ ਕੋ ਬਡਾ ਹੰਕਾਰ ਚੜ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ (ਇਹ ਉੱਤਰ ਸੁਣ ਕੇ) ਅਹੰਕਾਰ ਵਿਚ ਆਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey se enfureció con la respuesta"