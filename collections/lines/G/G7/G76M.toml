[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਪਾਪ. ਇਕ ਨਿਮਖ ਸਭਿ ਲਾਥੇ; ਜਿਨ. ਗੁਰ ਬਚਨੀ ਹਰਿ ਜਾਪਿਆ ॥"
page = 1115
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who by Guru's word dwell on God, all their sins are eradicated in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਆਪਦੇ ਹਰੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਗੁਨਾਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins are erased in an instant, for those who meditate on the Lord, through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਭੀ ਪਾਪ ਇਕ ਨਿਮਖ ਮੇਂ ਉਤਰ ਗਏ ਹੈਂ, ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਤੇਰੇ ਕੋ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਹੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਫਰਕਣ ਜਿਤਨਾ ਸਮਾ। ਸਭਿ ਪਾਪ = ਸਾਰੇ ਪਾਪ। ਗੁਰਬਚਨੀ = ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ। ਜਾਪਿਆ = ਜਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru, habita en Ti. Benditos son los que contemplan Tu Nombre,"