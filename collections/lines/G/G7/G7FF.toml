[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਮਿਲੇ ਜਦੁਪਤਿ ਯੌ ਕਹਿਯਹੁ ॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Tell others), ‘I have met Shri Krishna,’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਇਸ ਤਰ੍ਹਾਂ ਕਹਿਣਾ ਕਿ ਮੈਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਿਲੇ ਹਨ।"