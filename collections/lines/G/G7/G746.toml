[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਬਦਿ ਰਤੇ. ਸੇ ਮੁਕਤੁ ਹੈ; ਹਰਿ ਜੀਉ ਹੇਤਿ ਪਿਆਰੁ ॥੨॥"
page = 86
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, who are imbued with the Name and bear love and affection to the venerable Lord, get emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਪੂਜਯ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਤੇ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ, ਉਹ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, attuned to the Shabad, they are liberated. They love their Beloved Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ ਸ਼ਬਦ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਮੁਕਤ ਹੂਏ ਹੈਂ, ਔਰ ਤਿਨੋਂ ਕਾ ਹਰੀ ਮੇਂ ਹੇਤੁ ਹੈ, ਔਰ ਹਰੀ ਰੂਪ ਜਾਣ ਕੇ ਸਰਬ ਜੀਵੋਂ ਸਾਥ ਪ੍ਯਾਰ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੱਤੇ ਹੋਏ ਹਨ, ਉਹ ਮੁਕਤ ਹਨ, (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਜੀ ਦੇ ਪਿਆਰ ਵਿਚ ਉਹਨਾਂ ਦੀ ਬਿਰਤੀ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que están imbuidos en la Palabra, se salvan; pues aman a su Señor."