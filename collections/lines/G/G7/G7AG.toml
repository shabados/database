[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਾਲਾਹੀਐ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੩॥"
page = 49
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye praise Him whose limit and either end cannot be ascertained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਸ ਦੀ ਪਰਸੰਸਾ ਕਰ, ਜਿਸ ਦਾ ਓੜਕ ਤੇ ਕੋਈ ਕਿਨਾਰਾ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, praise the One, who has no end or limitation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰੂ ਦ੍ਵਾਰਾ ਸਦੀਵ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਸਲਾਹਨਾ ਕਰੀਏ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੈਸਾ ਹੈ (ਸਦਾ) ਨਿਤ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤੁ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ) ਸਦਾ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਜਿਸ ਦੇ ਗੁਣਾਂ ਦੇ ਸਮੁੰਦਰ ਦਾ ਉਰਲਾ ਤੇ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo a Él siempre, Cuya Extensión no puede ser medida (3)"