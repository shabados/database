[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਵਤਿ ਤ੍ਰਾਸ ਤੇ ਦਰਬੁ ਲੁਟਾਵੈ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The foolish (Rani) did not care and kept on squandering the wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੌਂਕਣ ਦੇ ਡਰ ਤੋਂ ਧਨ ਲੁਟਾ ਰਹੀ ਸੀ।"