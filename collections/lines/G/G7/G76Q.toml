[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ; ਬਾਲਕੁ ਇਕਤੁ ਘਰਿ ਆਣੁ ॥"
page = 1191
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, bring the child mind to the home of Oneness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ, ਬੱਚੇ ਮਨ ਨੂੰ ਏਕਤਾ ਦੇ ਧਾਮ ਵਿੱਚ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, Your child has come home, to be one with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਮੇਰੇ (ਬਾਲਕ) ਮਨ ਕੋ ਰਿਦੇ ਘਰ ਮੇਂ ਇਸਥਿਤ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਇਸ) ਅੰਞਾਣ ਮਨ ਨੂੰ ਤੂੰ ਹੀ ਇੱਕ ਟਿਕਾਣੇ ਤੇ ਲਿਆ (ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਨ ਭਟਕਣੋਂ ਹਟ ਕੇ ਟਿਕ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਮਾਲਕ! ਇਕਤੁ ਘਰਿ = ਇੱਕ ਟਿਕਾਣੇ ਤੇ। ਆਣੁ = ਲਿਆ, ਟਿਕਾ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro mío, regresa a la mente con actitud de niño a su único Hogar, pues si uno encuentra al Guru Verdadero,"