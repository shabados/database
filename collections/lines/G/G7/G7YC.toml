[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਵੰਤ ਕਾਮੀ ਬਹੁ ਨਾਰੀ; ਪਰ ਗ੍ਰਿਹ ਜੋਹ. ਨ ਚੂਕੈ ॥"
page = 672
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lustful and sensuous man desires many women and his spying of others homes ceases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਤੇ ਵੈਲੀ ਪੁਰਸ਼ ਬਹੁਤੀਆਂ ਇਸਤਰੀਆਂ ਲੋਚਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਪਰਾਏ ਘਰ ਤਕਾਉਣਾ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lustful, lecherous man desires many women, and he never stops peeking into the homes of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਵੰਤ ਹੋ ਕਰ ਕਾਮ ਵਾ ਇਸਤ੍ਰੀਆਂ ਅਨੇਕੋਂ ਸਾਥ ਸਪਰਸ ਕਰਤਾ ਹੈ, ਤਾਂ ਵੀ ਪਰਾਏ ਘਰ ਅਰਥਾਤ ਪਰ ਇਸਤ੍ਰੀਓਂ ਕਾ (ਜੋਹ) ਦੇਖਣਾ ਇਸ ਸੇ ਨਹੀਂ (ਚੂਕੈ) ਹਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਾਮ-ਵੱਸ ਹੋਏ ਵਿਸ਼ਈ ਮਨੁੱਖ ਦੀਆਂ ਭਾਵੇਂ ਕਿਤਨੀਆਂ ਹੀ ਇਸਤ੍ਰੀਆਂ ਹੋਣ, ਪਰਾਏ ਘਰ ਵਲ ਉਸ ਦੀ ਮੰਦੀ ਨਿਗਾਹ ਫਿਰ ਭੀ ਨਹੀਂ ਹਟਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਵੰਤ = ਕਾਮ-ਵਾਸਨਾ ਵਾਲਾ। ਕਾਮੀ = ਵਿਸ਼ਈ। ਪਰ ਗ੍ਰਿਹ ਜੋਹ = ਪਰਾਏ ਘਰ ਦੀ ਤੱਕ। ਜੋਰ = ਤੱਕ, ਮੰਦ ਦ੍ਰਿਸ਼ਟੀ, ਭੈੜੀ ਵਿਕਾਰ = ਭਰੀ ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que vive en la lujuria, ninguna mujer lo logra satisfacer y se mete en los hogares de otros,"