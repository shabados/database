[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਬਿਕਾਲ; ਕੀਏ ਇਕ ਗ੍ਰਾਸਾ ॥"
page = 1038
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has over powered or made a morsel of death and birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੌਤ ਅਤੇ ਪੈਦਾਇਸ਼ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਜਾਂ ਇਕ ਬੁਰਕੀ ਬਣਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made death and birth into a bite of food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣ ਜੰਮਣ ਦੋਨੋਂ ਇਕ ਗ੍ਰਾਸ ਕੀਏ ਹੈਂ, ਭਾਵ ਨਾਸ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਤੇ ਮਰਨ ਉਸ ਨੇ ਇਕ ਗਿਰਾਹੀ ਕਰ ਲਏ ਹੋਏ ਹਨ (ਉਸ ਨੂੰ ਨਾਹ ਜਨਮ ਹੈ ਨਾਹ ਮੌਤ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਾਲ = {ਕਾਲ ਦੇ ਉਲਟ} ਜਨਮ। ਗ੍ਰਾਸਾ = ਗਿਰਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que Tú habitas en el Cuarto Estado de Éxtasis."