[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਸਕੁ ਕਾਂਢੀਐ; ਸਦ ਹੀ ਰਹੈ ਸਮਾਇ ॥"
page = 474
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he alone is called a lover, who, ever remains absorbed in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਓਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਹਮੇਸ਼ਾਂ, ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone is called a lover, who remains forever immersed in absorption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰੀਤਿਵਾਨ ਸੋ ਕਹੀਤਾ ਹੈ, ਜੋ ਸਦਾ ਹੀ ਅਪਨੇ ਮਸੂਕ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਇ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਸੱਚਾ ਆਸ਼ਕ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ਜੋ ਹਰ ਵੇਲੇ (ਆਪਣੇ ਹੀ ਪ੍ਰੀਤਮ ਦੀ ਯਾਦ ਵਿਚ) ਡੁੱਬਾ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se inmerge en el Amor a Dios es el amante verdadero."