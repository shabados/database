[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਲ ਅਗਮ ਜੈਸੇ. ਲਹਰਿ ਮਇ ਓਦਧਿ; ਜਲ ਕੇਵਲ ਜਲ ਮਾਂਹੀ ॥੧॥"
page = 657
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As huge waves are raised by the wind in the great ocean, but they are, only water in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵਨੂੰ ਪਵਨ ਦੇ ਨਾਲ ਵੱਡੇ ਸਮੁੰਦਰ ਵਿੱਚ ਭਾਰੀ ਛੱਲਾਂ ਉਠਦੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਪਾਣੀ ਵਿੱਚ ਉਹ ਸਿਰਫ ਪਾਣੀ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind may raise up huge waves in the vast ocean, but they are just water in water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਮਇਓ ਦਧਿ) ਜਲ ਕੇ ਸਮੁੰਦ੍ਰ ਮੇਂ (ਅਨਲ) ਪਵਨ ਕਰ ਕੇ (ਅਗਮ) ਅਣਗਿਣਤ ਹੀ ਲਹਿਰਾਂ ਹੋਤੀਆਂ ਹੈਂ, ਪਰੰਤੂ ਵਹੁ ਜਲ ਕੇ ਬੀਚ ਕੇਵਲ ਜਲ ਕਾ ਸਰੂਪ ਹੀ ਹੈਂ। ਦ੍ਰਾਸ੍ਟਾਂਤ- ਤੈਸੇ ਹੇ ਹਰੀ! ਤੁਝ ਸਮੁੰਦਰ ਮੇਂ ਮਾਯਾ ਰੂਪੀ ਪਵਨ ਕੀ ਉਪਾਧੀ ਕਰ ਜੀਵ ਰੂਪੀ ਲਹਿਰਾਂ ਉਪਜਤੀ ਹੈਂ, ਪਰੰਤੂ ਮਾਯਾ ਉਪਾਧੀ ਕੀ ਨਿਵਰਤੀ ਸੇ ਕੇਵਲ ਤੂੰ ਜੋ ਜਲ ਸਰੂਪ ਹੈਂ, ਵਹੁ ਲੈ ਹੋ ਕਰ ਤੇਰਾ ਰੂਪ ਹੋ ਜਾਤੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ 'ਮੈਂ' ਦੇ ਹਟਣ ਨਾਲ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਜਿਵੇਂ ਬੜਾ ਤੂਫ਼ਾਨ ਆਇਆਂ ਸਮੁੰਦਰ ਲਹਿਰਾਂ ਨਾਲ ਨਕਾ-ਨਕ ਭਰ ਜਾਂਦਾ ਹੈ, ਪਰ ਅਸਲ ਵਿਚ ਉਹ (ਲਹਿਰਾਂ ਸਮੁੰਦਰ ਦੇ) ਪਾਣੀ ਵਿਚ ਪਾਣੀ ਹੀ ਹੈ (ਤਿਵੇਂ ਇਹ ਸਾਰੇ ਜੀਆ ਜੰਤ ਤੇਰਾ ਆਪਣਾ ਹੀ ਵਿਕਾਸ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los vientos levantan las olas en alta mar, pero también ellas no son más que agua como el resto del mar. (1)"