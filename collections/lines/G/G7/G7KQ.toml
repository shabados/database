[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੇ ਤੂੰ ਇਕ ਛਿਨ ਲਈ ਵੀ ਆਵੇਣ ਅਤੇ ਉਹ ਤੇਰੇ ਸਿਰ ਤੋਂ ਵਾਰ ਕੇ ਸੁੱਟੇ ਜਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਸ਼ਮਿ ਗੌਹਰ-ਬਾਰਿ ਮਾ, ਖੁਸ਼ ਲੂਲੂਏ ਲਾਲਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "take the liberty of putting the sun in front of your elegant face. (22) (5)"