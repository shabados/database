[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਵਖਰੁ ਹੈ ਊਤਮੁ; ਹਰਿ ਨਾਇਕੁ ਪੁਰਖੁ ਹਮਾਰਾ ॥"
page = 1314
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the merchandise of the Lord's Name. He, the Lord God, is my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਸੌਦਾਸੂਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ। ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the most sublime and precious merchandise. The Primal Lord God is my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਆਪਕ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕਾ ਜੋ ਵਖਰ ਹੈ, ਸੋ ਸ੍ਰੇਸ਼ਟ ਹੈ ਔਰ ਤੂੰ ਹਮਾਰਾ ਸੁਆਮੀ ਪੁਰਸ਼ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ-ਖੇਲ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਖ਼ਰੀਦਣ ਲਈ ਸਭ ਤੋਂ) ਵਧੀਆ ਸੌਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਆਪ ਅਸਾਂ (ਇਸ ਸੌਦੇ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲੇ) ਵਣਜਾਰਿਆਂ ਦਾ ਸਰਦਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Mercancía más Sublime y Preciosa. Mi Dios, el Señor Primordial es mi Señor y Maestro."