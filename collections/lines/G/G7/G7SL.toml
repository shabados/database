[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਚਾ ਸਬਦਿ ਸਲਾਹੈ; ਮਨਿ ਸਾਚਾ. ਤਿਸੁ ਰੋਗੁ ਗਇਆ ॥"
page = 1153
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, he who praises the True Name and within whose mind is the True Lord; his disease is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੋ ਸਚੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਸੱਚਾ ਸੁਆਮੀ ਹੈ, ਉਸ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh and praises the True Shabad with the True Lord in his mind is cured of his disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਸਚਾ ਸਬਦੁ ਸਰਾਹਿਤਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕਾ ਦੁਬਿਧਾ ਰੋਗ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ (ਵੱਡ-ਭਾਗੀ) ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਦਾ ਵੱਸਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਉਸ ਦਾ (ਹਉਮੈ-) ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquél que alaba la Palabra Verdadera del Shabd, por la Gracia del Guru, se vuelve inmaculada y se libera de la enfermedad del ego negativo."