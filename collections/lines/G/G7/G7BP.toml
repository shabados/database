[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਠਾਕੁਰ ਅਗਮ ਅਪਾਰ ॥੨॥"
page = 291
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord is unapproachable and illimitable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਆਰਪਾਰ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Master is Unfathomable and Infinite. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਠਾਕੁਰ ਮਨ ਬਾਣੀ ਸੇ ਅਗਮ ਅਪਾਰ ਰੂਪ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਕਾਲ ਪੁਰਖ ਅਗਮ ਤੇ ਬੇਅੰਤ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Maestro, es Uno, Inefable e Infinito. (2)"