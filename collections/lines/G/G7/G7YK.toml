[[content]]
asset = "SSA2"
type = "primary"
data = "ਈੰਧਨ ਤੇ; ਬੈਸੰਤਰੁ ਭਾਗੈ ॥"
page = 900
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire instead of burning the fuel, runs away from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ, ਬਾਲਣ ਨੂੰ ਸਾੜਨ ਦੀ ਥਾਂ, ਸਗੋਂ ਇਸ ਕੋਲੋਂ ਦੂਰ ਭੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire runs away from the fuel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਕੜੀਓਂ ਮੇਂ ਅਗਨੀ ਹੈ ਪਰੰਤੂ ਜਿਸ ਕੇ ਭੈ ਕਰ ਤਿਨ ਕੇ ਜਲਾਵਨੇ ਸੇ ਭਾਗਤਾ ਹੈ, ਭਾਵ ਜਲਾਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਵੇਖ ਉਸ ਪ੍ਰਭੂ ਦੀਆਂ ਅਸਚਰਜ ਤਾਕਤਾਂ!) ਲੱਕੜੀ ਤੋਂ ਅੱਗ ਪਰੇ ਭੱਜਦੀ ਹੈ (ਲੱਕੜੀ ਵਿਚ ਅੱਗ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਹੈ, ਪਰ ਉਸ ਨੂੰ ਸਾੜਦੀ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego se aleja del combustible,"