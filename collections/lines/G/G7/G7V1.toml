[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਭਿ ਕਮਲੁ ਅਸਥੰਭੁ. ਨ ਹੋਤੋ; ਤਾ ਨਿਜ ਘਰਿ ਬਸਤਉ ਪਵਨੁ ਅਨਰਾਗੀ ॥"
page = 945
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 84: When there was no support of the navel-lotus, the breath then stayed in its own home imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 84: ਜਦ ਧੁੰਨੀ ਦੇ ਕੰਵਲ ਦਾ ਆਸਰਾ ਨਹੀਂ ਸੀ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ, ਸੁਆਸ ਤਦ ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਟਿਕਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no support of the lotus of the navel, the breath remained in its own home, attuned to the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਭੀ ਕਮਲ ਆਸਰਾ ਨਹੀਂ ਹੋਤਾ ਥਾ, ਤੌ ਸ੍ਵਾਸ (ਨਿਜ ਘਰਿ) ਅਪਨਾ ਜੋ ਕਾਰਣ ਹੈ ਈਸਰ ਵਾ ਅਵਿਦ੍ਯਾ (ਅਨਰਾਗੀ) ਪ੍ਰੇਮੀ ਹੋਇਕੇ ਬਸਤਾ ਹੈ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਾਭੀ-ਚੱਕਰ-ਰੂਪ ਥੰਮੀ ਨਹੀਂ ਸੀ ਤਦੋਂ ਪ੍ਰਾਣ (ਪ੍ਰਭੂ ਦਾ) ਪ੍ਰੇਮੀ ਹੋ ਕੇ ਆਪਣੇ ਅਸਲ ਘਰ (ਪ੍ਰਭੂ) ਵਿਚ ਵੱਸਦਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el loto del ombligo no soportaba el aire vital, habitaba entonces dentro de sí mismo, adentrado en el Amor del Señor."