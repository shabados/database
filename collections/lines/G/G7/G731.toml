[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਸਖੀ ਸਹੇਲੜੀਹੋ; ਪ੍ਰਭ ਕੈ ਚਰਣਿ ਲਗਹ ॥"
page = 544
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friends and companions let us remain attached to Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਸੱਜਣੀਓ ਅਤੇ ਸਾਥਣੋ, ਆਓ ਆਪਾਂ ਸਾਹਿਬ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜੇ ਰਹੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friends and companions, let us remain attached to the Feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ ਪ੍ਯਾਰੀ ਸਹੇਲੀਓ! ਪ੍ਰਭੂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀਹੋ! ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਸਹੇਲੀਹੋ! ਆਓ, ਅਸੀਂ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dediquémonos ahora a despertar Su Amor en nuestro corazón,"