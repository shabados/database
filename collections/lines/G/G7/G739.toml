[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਣ ਉਸ ਸੋਹਣੇ ਸਾਈਣ ਲਈ ਸੜ ਮੋਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਨਿ ਮਨ ਬਹਿਰਿਆਣ ਨਿਗਾਰ ਬਿਸੋਖ਼ਤ ।੧੪।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Always tune up their voices into melodies with your fragrance. (22) (8)"