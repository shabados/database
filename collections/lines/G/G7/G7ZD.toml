[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਰਤੇ ਕਾ; ਅੰਤੁ ਨ ਪਾਵਹਿ ॥੧॥"
page = 275
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even then, O Nanak they find not the Creator's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ, ਹੇ ਨਾਨਕ! ਉਹ ਸਿਰਜਣਹਾਰ ਦਾ ਓੜਕ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, none can find the limits of the Creator. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਤਿਸ ਕਰਤੇ ਪੁਰਖ ਕਾ ਇਹ ਸਭੀ ਅੰਤ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਉਸ ਕਰਤਾਰ ਦਾ ਕੋਈ ਭੀ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nadie logra abarcar Su Total Extensión.(1)"