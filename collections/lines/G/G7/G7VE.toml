[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਕੁ ਜਲਉ. ਤਨੁ ਜਾਲੀਅਉ; ਮਨੁ ਧਨੁ ਜਲਿ ਬਲਿ ਜਾਇ ॥"
page = 54
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine limbs shall burn and thy body shall and thy mind and wealth shall burn as well;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਗ ਸੜ ਜਾਣਗੇ, ਤੇਰੀ ਦੇਹਿ ਮਚ ਜਾਏਗੀ ਅਤੇ ਤੇਰਾ ਹਿਰਦਾ ਤੇ ਦੌਲਤ ਸੜ ਮੱਚ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her limbs shall burn, her body shall burn, and her mind and wealth shall burn as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਨਹੀਂ ਐਸਾ (ਅੰਕੁ) ਰਿਦਾ ਜਲ ਜਾਵੇ, ਪੁਨਾ (ਤਨੁ) ਸਰੀਰ ਭੀ ਜਲਾਇ ਦੇਈਏ ਔਰ ਮਨੁ ਧਨੁ ਭੀ ਪਰਜ੍ਵਲਤ ਰੂਪ ਅਗਨੀ ਮੇਂ ਜਲ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਏ ਉਹ ਹਿਰਦਾ ਤੇ ਉਹ ਸਰੀਰ (ਜਿਸ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਨਹੀਂ)। ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਮਨ (ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜ ਬਲ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ-ਧਨ ਭੀ ਵਿਅਰਥ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quema, oh mujer, tu cuerpo, cada pedazo de él y de tu mente también,"