[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਤ੍ਰਿਅ ਜਿਤੁ; ਕਾਮਣਿ ਹਿਤਕਾਰੀ ॥"
page = 412
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is conquered by woman and it loves the damsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਨੂੰ ਜਨਾਨੀ ਨੇ ਜਿੱਤ ਲਿਆ ਹੈ ਅਤੇ ਇਹ ਮੁਟਿਆਰ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The men of the world are conquered by woman; they love the ladies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਇਸਤ੍ਰੀ ਜਿਤ ਹੂਆ ਹੂਆ ਹੈ ਇਸੀ ਸੇ ਇਸਤ੍ਰੀਓਂ ਮੇਂ ਹੀ ਹਿਤ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਖੁੰਝ ਕੇ) ਜਗਤ ਕਾਮਾਤੁਰ ਹੋ ਰਿਹਾ ਹੈ, ਇਸਤ੍ਰੀ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਅ ਜਿਤੁ = ਇਸਤ੍ਰੀ ਦਾ ਜਿੱਤਿਆ, ਕਾਮਾਤੁਰ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਹਿਤਕਾਰੀ = ਹਿਤ ਕਰਨ ਵਾਲਾ, ਮੋਹ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está seducido por la mujer,"