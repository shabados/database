[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੋ ਧਯਾਨੁ, ਪ੍ਰਮਾਨ ਸਦਾ; ਇਨ ਫੋਕਟ ਧਰਮ ਕਰੇ, ਫਲੁ ਨਾਹੀ ॥੨੦॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ever mediate on that Lord because the hollow religious will not bear any fruit.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉਸ ਦੇ ਧਿਆਨ ਵਿਚ ਮਗਨ ਰਹਿ, (ਕਿਉਂਕਿ) ਇਨ੍ਹਾਂ ਵਿਅਰਥ ਦੇ ਧਰਮਾਂ ਨੂੰ ਕਰਨ ਨਾਲ (ਕੋਈ) ਫਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਮਿਲਦਾ ॥੨੦॥"