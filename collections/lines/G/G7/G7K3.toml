[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਵੇਲਾ, ਜਿਤੁ ਮੈ ਸਤਿਗੁਰੁ ਮਿਲਿਆ; ਸੋ ਸਹੁ ਚਿਤਿ ਆਇਆ ॥"
page = 441
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest is the time when I met the true Guru and remembered God, the spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਸਮਾਂ ਜਦ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਿਆ ਅਤੇ ਉਸ ਭਰਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that time, when I met the True Guru, and my Husband Lord came into my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਮਾਂ ਧੰਨ ਹੈਂ ਜਿਸਮੇਂ ਮੁਝੇ ਸਤਗੁਰੂ ਮਿਲਾ ਹੈ ਔਰ ਸੋ ਅਕਾਲ ਪੁਰਖ ਪਤੀ ਮੇਰੇ ਚਿਤ ਮੇਂ ਪ੍ਰਾਪਤ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਲਾ ਭਾਗਾਂ ਵਾਲਾ ਸੀ ਜਦੋਂ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ ਸੀ (ਤੇ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸਿਆ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਜਿਤੁ = ਜਿਸ ਵਿਚ, ਜਦੋਂ। ਮੈਂ = ਤੈਨੂੰ। ਸਹੁ = ਖਸਮ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el momento en que conocí al Guru y enaltecí al Bello Señor en mi corazón."