[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਕਾ ਬੁਰਾ; ਨ ਰਾਖਹੁ ਚੀਤ ॥"
page = 386
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harbour not evil to another in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹੋਰਨਾਂ ਦਾ ਮੰਦਾ ਨਾਂ ਚਿਤਵ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not harbor evil intentions against others in your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਮਿਤ੍ਰ! ਜੋ ਤੁਮ ਪਰਾਯਾ ਬੁਰਾ ਚਿਤ ਮੇਂ ਨਹੀਂ ਰਖੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਹੇ ਮਿੱਤਰ! ਕਦੇ ਕਿਸੇ ਦਾ ਬੁਰਾ ਨਾਹ ਚਿਤਵਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਕਾ = ਕਿਸੇ ਹੋਰ ਦਾ। ਨ ਰਾਖਹੁ ਚੀਤ = ਨਾਹ ਚਿਤਵਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No adores la maldad en tu mente"