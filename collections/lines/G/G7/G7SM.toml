[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭੈ ਵਿਣੁ ਜੇ ਮਰੈ; ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਇ ॥੨॥"
page = 149
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if he dies without God's fear he will get up and depart with the blackened face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਡਰ ਦੇ ਬਗੈਰ ਮਰ ਜਾਵੇ ਉਹ ਸਿਆਹ ਚਿਹਰੇ ਨਾਲ ਖੜਾ ਹੋ ਟੁਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if you die without the fear of God, you will arise and depart with a blackened face. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਭੈ ਬਿਨਾਂ ਮਰ ਜਾਵੇ ਤੋ ਮੁਖ ਪਰ ਪਾਪ ਕਾਲਕ ਲਗਾਇ ਕਰ ਜਾਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅੰਤ ਸਮੇਂ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭੈ ਧਾਰੇ ਤੌ ਬਖਸਾ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ, ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦਾ ਡਰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਉਣ ਤੋਂ ਬਿਨਾ ਹੀ ਮਰਦਾ ਹੈ ਤਾਂ ਮੁਕਾਲਖ ਖੱਟ ਕੇ ਹੀ ਇਥੋਂ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਿ ਕਾਲੈ = ਕਾਲੇ ਮੂੰਹ ਨਾਲ, (ਭਾਵ), ਬਦਨਾਮੀ ਖੱਟ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tiene un semblante negro, y así, oh, dice Nanak, parte de este mundo.(2)"