[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਣਾ ਰਾਉ ਰਾਜ ਭਏ ਰੰਕਾ; ਉਨਿ ਝੂਠੇ ਕਹਣੁ ਕਹਾਇਓ ॥"
page = 1235
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dukes, nobles and kings turn paupers. False ostentations make they."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਵਾਬ ਸਰਦਾਰ ਅਤੇ ਪਾਤਿਸ਼ਾਹ ਕੰਗਾਲ ਹੋ ਜਾਂਦੇ ਹਨ। ਊਹ ਕੂੜੇ ਦਾਹਵੇ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rulers and nobles and kings shall become beggars. Their ostentatious shows are false"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਣਾ, ਰਾਉ, ਰਾਜਾ, ਏਹ ਜੋ ਪਦਵੀਆਂ ਹੈਂ ਇਨ ਕੋ ਪਾਵਤੇ ਭਏ। ਤੌ ਕਿਆ ਹੂਆ? ਤਾਂ ਵੀ ਰੰਕ ਹੈਂ ਔਰ ਉਨੋਂ ਨੇ ਅਪਣੇ ਜਸ ਕੀਆਂ ਕਹਾਣੀਆਂ ਕੋ ਝੂਠੇ ਹੀ ਕਹਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਰਾਜੇ ਪਾਤਿਸ਼ਾਹ ਕੰਗਾਲ ਹੋ ਜਾਂਦੇ ਹਨ। ਉਹਨਾਂ ਰਾਜਿਆਂ ਨੇ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਝੂਠ ਹੀ ਰਾਜੇ ਅਖਵਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes del mundo se convierten en pordioseros al final, sí, su reputación es mera ilusión,"