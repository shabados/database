[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸੁਲਤਾਨੁ. ਸਲਾਮ ਵਿਹੂਣਾ; ਅੰਧੀ ਕੋਠੀ. ਤੇਰਾ ਨਾਮੁ ਨਾਹੀ ॥੧॥"
page = 354
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is a King without salutation? Dark is the soul-chamber without Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਣਾਮ ਦੇ ਬਾਝੋਂ ਪਾਤਸ਼ਾਹ ਕੀ ਹੈ? ਏਸੇ ਤਰ੍ਹਾਂ ਤੇਰੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਤਮਾ ਦੀ ਕੋਠੜੀ ਅਨ੍ਹੇਰ ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is an emperor, without respect? The chamber of the soul is so dark, without the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕੋਈ (ਸਲਾਮ) ਨਮਸਕਾਰ ਨ ਕਰੈ ਸੋ ਪਾਤਸਾਹ ਕਿਆ ਹੈ, ਏਹ ਸਭ ਕਿਸੀ ਕਾਮ ਨਹੀਂ। ਤੈਸੇ ਜਿਸ ਦੇਹਿ ਮੇਂ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਹੈ, ਸੋ ਅੰਧੀ ਕੋਠੀ ਹੈ, ਭਾਵ ਬਿ੍ਯਰਥ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਦਸ਼ਾਹ ਕਾਹਦਾ, ਜਿਸ ਨੂੰ ਕੋਈ ਸਲਾਮ ਨ ਕਰੇ? ਇਸੇ ਤਰ੍ਹਾਂ ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਤੇਰਾ ਨਾਮ ਨ ਹੋਵੇ ਉਹ ਇਕ ਹਨੇਰੀ ਕੋਠੜੀ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਸੁਲਤਾਨੁ = ਉਹ ਬਾਦਸ਼ਾਹ ਕਾਹਦਾ? ਅੰਧੀ = ਹਨੇਰੀ। ਕੋਠੀ = ਹਿਰਦਾ-ਕੋਠੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como cuando no hay obediencia al rey, de la misma manera, sin el Naam, el Nombre del Señor la mente es como un punto ciego. (1)"