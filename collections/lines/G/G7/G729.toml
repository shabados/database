[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਰਸ ਮਹਿ ਸਾਂਤਿ ਤ੍ਰਿਪਤਿ ਹੋਇ; ਬਿਖੈ ਜਲਨਿ ਬੁਝਾਵਉ ॥੨॥"
page = 813
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With that elixir I am pacified and sated and quench the fire of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮੈਂ ਸੀਤਲ ਅਤੇ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਪਾਪਾਂ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That sublime essence calms and soothes me, and quenches the fire of sin and corruption. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸੀ ਰਸ ਮੇਂ ਲੀਨ ਹੋ ਕਰ ਤ੍ਰਿਪਤੀ ਔ ਸਾਂਤੀ ਕੋ ਪਾਇਕਰ ਵਿਸਿਅਹੁ ਰੂਪੀ ਅਗਨੀ ਕੀ ਜਲਨਤਾ ਕੋ ਬੁਝਾਵੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ) ਉਸ ਸੁਆਦ ਵਿਚ (ਮੇਰੇ ਅੰਦਰ) ਸ਼ਾਂਤੀ ਅਤੇ (ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਰਜੇਵਾਂ ਪੈਦਾ ਹੋਵੇ, (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਮੈਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਵਿਸ਼ਿਆਂ ਦੀ ਸੜਨ ਬੁਝਾਂਦਾ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਤਿ = ਸ਼ਾਂਤੀ, ਸ਼ਾਂਤਿ। ਤ੍ਰਿਪਤਿ = ਰਜੇਵਾਂ। ਬਿਖੈ ਜਲਨਿ = ਵਿਸ਼ਿਆਂ ਦੀ ਸੜਨ। ਬੁਝਾਵਉ = ਬੁਝਾਵਉਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De inmediato el fuego del vicio en mí es extinguido y vivo saciado y contento en Su Delicioso Sabor. (2)"