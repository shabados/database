[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਬਨਵਾਲੀ ॥"
page = 997
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my flower-gift God, the Lord-master take Thou pity on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਫੂਲ ਮਾਲਾ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, take pity on me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਬਨ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਔਰ (ਵਾਲੀ) ਮਾਲਕ ਹਰੀ ਜੋ ਕ੍ਰਿਪਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਹਰੀ-ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਵਾਲੀ = ਬਨਮਾਲੀ, ਬਨ ਦੇ ਫੁੱਲ ਦੀ ਮਾਲਾ ਵਾਲਾ, ਵਿਸ਼ਨੂੰ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, Jar, Jar, Ten Piedad de mí,"