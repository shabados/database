[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਚਹਿ ਦਰਬੁ; ਦੇਹਿ ਦੁਖੁ ਲੋਗ ॥"
page = 889
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou amasseth wealth by annoying the people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲੋਕਾਂ ਨੂੰ ਦੁੱਖ ਦੇ ਕੇ ਧਨ-ਦੌਲਤ ਇਕੱਤਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gather wealth by exploiting people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਤੂੰ ਪਦਾਰਥੋਂ ਕੋ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈਂ ਪੁਨਹ ਲੋਕੋਂ ਕੋ ਦੁਖ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਧਨ ਇਕੱਠਾ ਕਰੀ ਜਾਂਦਾ ਹੈਂ, (ਅਤੇ ਧਨ ਜੋੜਨ ਦੇ ਉੱਦਮ ਵਿਚ) ਲੋਕਾਂ ਨੂੰ ਦੁੱਖ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene sus riquezas volviendo a otros miserables,"