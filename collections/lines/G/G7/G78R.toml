[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇ ਤੂੰ; ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਈ ॥੮॥੬॥੨੮॥"
page = 425
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditate thou on the Name, so shalt thou obtain glory in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ, ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਵਡਿਆਈ ਹਾਸਲ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Naam, the Name of the Lord, and you shall obtain glory in the True Court. ||8||6||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਨਾਮ ਕਾ ਧਿਆਵਨਾ ਕਰ ਤਬ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਤੇਰੀ ਸੋਭਾ ਭੀ ਪਾਈ ਜਾਵੇਗੀ, ਭਾਵ ਹੋਏਗੀ ਔਰ ਜਿਨੋਂ ਨੇ ਸੋਭਾ ਪਾਈ ਹੈ ਤਿਨੋਂ ਨੇ ਭੀ ਨਾਮ ਧਿਆਉਨੇ ਕਰ ਹੀ ਪਾਈ ਹੈ॥੮॥੩॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਹਾਸਲ ਕਰ ॥੮॥੬॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ॥੮॥੬॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, habita en el Naam, el Nombre del Señor, y obtén la Gloria en la Corte Verdadera. (8‑6‑28)"