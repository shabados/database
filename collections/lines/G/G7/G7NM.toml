[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣਿ ਮੁਠੇ; ਚੋਟਾ ਖਾਹੀ ॥੩॥"
page = 361
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by sin, he suffers strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦਾ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beguiled by worthless sins, they are struck down. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਵਗੁਨੋ ਕਾ (ਮੁਠੇ) ਠਗਾ ਹੋਆ ਚੋਟਾਂ ਖਾਤਾ ਫਿਰਤਾ ਹੈ, ਭਾਵ ਜਹਾਂ ਤਹਾਂ ਹੀ ਤਿਸ ਕੋ ਜਮ ਮਾਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਹੜੇ ਮਨੁੱਖ ਪਾਪ (-ਕਰਮ) ਵਿਚ (ਫਸ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ, ਉਹ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) (ਵਿਕਾਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਗਣਿ = ਅਵਗਣ ਵਿਚ, ਪਾਪ ਵਿਚ। ਮੁੱਠੇ = ਲੁੱਟੇ ਜਾ ਰਹੇ। ਖਾਹੀ = ਖਾਹਿ, ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque siendo desviado por el vicio, uno es golpeado duramente. (3)"