[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਸਲਾਹੀਐ; ਤੋਲੁ ਨ ਤੋਲਣਹਾਰੁ ਅਤੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eulogising the truth, gurmukhs become incomparable and their glory cannot be measured by any one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਚ ਦੀ ਸ਼ਲਾਘਾ ਕਰਦੇ ਹਨ, ਤੋਲਨਹਾਰੇ ਹੋਕੇ ਅਤੋਲ (ਵਾਹਿਗੁਰੂ) ਦੇ ਵਿਚਾਰ ਕਰਨ ਵਿਖੇ (ਤਤਪਰ ਰਹਿੰਦੇ ਹਨ)।"