[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਦੰਦਾ ਖ਼ੁਰਦ ਦਸਤ ਅਜ਼ ਸ਼ੇਰ ਸ਼ਾਹ ॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sher Shah, the king, bit his hand (to ascertain that it was not a dream),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ ਸ਼ਾਹ ਨੇ ਦੰਦਾਂ ਨਾਲ ਹੱਥ ਵਢੇ।"