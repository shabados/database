[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖ ਕਾ ਕਰਿ ਰੂਪੁ. ਨ ਜਾਨੁ ॥"
page = 895
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem him not to be a mere human personality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨੂੰ ਕੇਵਲ ਮਨੁੱਖ ਵਿਅਕਤੀ ਖਿਆਲ ਨਾਂ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not believe that He is a mere human being;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਾਨੁਖ ਕਾ ਰੂਪ ਕਰ ਕੇ ਨਾ ਜਾਨ, ਭਾਵ ਸੇ ਪਰਮੇਸਰ ਰੂਪ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਗੁਰੂ ਨੂੰ) ਨਿਰਾ ਮਨੁੱਖ ਦਾ ਰੂਪ ਹੀ ਨਾਹ ਸਮਝ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਨੁ = ਨਾਹ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pienses que es un simple hombre;"