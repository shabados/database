[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੇਰਿ ਲਈ ਚਹੂੰ ਓਰ ਤੇ ਚੰਡਿ; ਸੁ ਚੰਦ ਮਨੋ ਪਰਵੇਖ ਪਰਿਓ ਹੈ ॥੪੦॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all besieged Chandi from all the four sides, like the moon encircled amongst clouds.40."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਚੰਡੀ ਨੂੰ ਘੇਰ ਲਿਆ ਮਾਨੋ ਚੰਦ੍ਰਮਾ ਨੂੰ ਪਰਵਾਰ ਪਿਆ ਹੋਵੇ ॥੪੦॥"