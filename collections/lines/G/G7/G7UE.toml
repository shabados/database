[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਰੋਜ਼ੇ ਚੁ ਆਮਦ ਬ ਦੀਦੰਦ ਜੁਫ਼ਤ ॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the fourth day they were joined together again."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਥੇ ਦਿਨ ਆਇਆ ਤਾਂ ਫਿਰ (ਉਨ੍ਹਾਂ ਨੂੰ) ਇਕੱਠਾ ਪਿਆ ਹੋਇਆ ਵੇਖਿਆ।"