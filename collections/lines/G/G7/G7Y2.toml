data = "ਯਕੇ ਤੇਗ਼ ਮਾਯੰਦਰਾਨੀ ਕੁਸ਼ਾਦ ॥੧੪੧॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he drew the sword of Mayindra.(141)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ 'ਮਾਯੰਦਰਾਂ' ਦੀ ਬਣੀ ਹੋਈ ਇਕ ਤਲਵਾਰ ਪਕੜੀ ਹੋਈ ਸੀ ॥੧੪੧॥"