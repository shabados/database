[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਬਖ਼ਸ਼ੀਦ ਓ ਰਾ ਨ ਖ਼ੁਰਦੰਦ ਖ਼ੂੰ ॥੬੫॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But the All Benevolent saved their blood.(65)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਉਹ ਦੋਵੇਂ (ਸੱਪ ਅਤੇ ਬਲਾ) ਬੱਚਿਆਂ ਨੂੰ ਨਾ ਖਾ ਸਕੇ ॥੬੫॥"