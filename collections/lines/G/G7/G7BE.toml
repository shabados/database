[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰੁ ਕੈਸੇ ਪਾਇਬੋ ਰੇ ॥"
page = 346
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਨੇ ਲੱਗਾਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I swim across?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗਿਆਨ ਸੇ ਬਿਨਾਂ ਪਾਰ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕੈਸੇ ਪਾਈਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪੰਡਿਤ! (ਇਹਨਾਂ ਜੁਗਾਂ ਦੇ ਵੰਡੇ ਹੋਏ ਕਰਮਾਂ ਧਰਮਾਂ ਨਾਲ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਕਿਵੇਂ ਲੱਭੋਗੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Como nadar a través de esto?"