[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਣੇ ਮਾਣੁ ਕਰਹਿ; ਤੁਧੁ ਭਾਵੈ ॥"
page = 1071
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, O Lord; Thou bless with honour to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ, ਹੇ ਸੁਆਮੀ! ਨਿਮਾਣੇ (ਮਸਕੀਨ) ਨੂੰ ਤੂੰ ਇੱਜ਼ਤ ਆਬਰੂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bless the meek and dishonored with honor, as it pleases You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਾਣਿਆਂ ਕੋ ਮਾਣ ਸਹਤ ਕਰਤਾ ਹੈ, ਇਹ ਬਾਤ ਤੁਮ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਨਿਮਾਣੇ ਦਾ ਮਾਣ ਹੈਂ। ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los débiles que se apoyan en Tu Poder, con ellos estás complacido,"