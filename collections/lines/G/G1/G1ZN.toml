[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਵਾ ਕਾਹੂ ਕੋ ਨਹੀ; ਬਡਾ ਦੇਸੁ ਬਡ ਰਾਜੁ ॥੧੬੮॥"
page = 1373
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no claim whatever on anyone for it. Great is the country and great the empire where I can go for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਦੇ ਲਈ ਮੇਰਾ ਕਿਸੇ ਜਣੇ ਉਤੇ ਕੋਈ ਭੀ ਹੱਕ ਨਹੀਂ। ਵੱਡਾ ਹੈ ਮੁਲਕ ਅਤੇ ਵਡੀ ਹੈ ਪਾਤਿਸ਼ਾਹੀ ਜਿਥੇ ਮੈਂ ਇਸ ਦੇ ਲਈ ਜਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one brags about it, throughout the vast country and great empire. ||168||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਮੇਂ ਕਿਸੀ ਕਾ ਕੋਈ ਦਾਵਾ ਨਹੀਂ ਹੋਤਾ, ਬਡਾ ਦੇਸ ਔ ਬਡਾ ਹੀ (ਰਾਜੁ) ਹੁਕਮ ਹੋਤਾ ਹੈ। ਭਾਵ ਯੇਹ ਕਿਸੀ ਦੇਸ ਮੇਂ ਜਾਵੈ ਕੋਈ ਭਿਖ੍ਯਾ ਮਾਂਗਨੇ ਵਾਲੇ ਕੋ ਅਟਕਾਵਤਾ ਨਹੀਂ ਔ ਸਭੀ ਸੰਤ ਜਾਨ ਕਰ ਮਾਨਤੇ ਹੈਂ॥੧੬੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਗਤਾ) ਕਿਸੇ ਜਾਇਦਾਦ ਉਤੇ ਮਲਕੀਅਤ ਦਾ ਹੱਕ ਨਹੀਂ ਬੰਨ੍ਹਦਾ, ਸਾਰਾ ਦੇਸ ਉਸ ਦਾ ਆਪਣਾ ਦੇਸ ਹੈ, ਸਾਰਾ ਰਾਜ ਉਸ ਦਾ ਆਪਣਾ ਰਾਜ ਹੈ ॥੧੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie se vanagloria de eso a través del vasto país del gran imperio. (168)"