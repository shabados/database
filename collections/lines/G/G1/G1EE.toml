[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੈਰੀ ਪਾਇ, ਆਪੁ ਗਵਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bowing at the feet of the true Guru, they shed their sense of ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ ਆਪ ਨੂੰ) ਸਤਿਗੁਰ ਦੀ ਚਰਨੀਂ ਡੇਗਕੇ ਆਪਾ ਭਾਵ ਗੁਆ ਦੇਂਦੇ ਹਨ।"