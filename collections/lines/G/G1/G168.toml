[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਹੁ ਸੰਤਹੁ; ਜਾ ਕੀ ਊਤਮ ਬਾਣੀ ਹੇ ॥੨॥"
page = 1070
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So serve ye such Lord, O saints, sublime is whose Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੁਸੀਂ ਐਹੋ ਜੇਹੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਓ, ਹੇ ਸਾਧੂਓ! ਸ੍ਰੇਸ਼ਟ ਹੈ ਜਿਸ ਦੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve such a Lord, O Saints, whose Bani is exalted and sublime. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸੋ ਐਸਾ ਜੋ ਹਰੀ ਹੈ ਤਿਸ ਕੋ ਸੇਵਹੁ, ਜਿਸ ਕੀ ਬੇਦ ਮਈ ਬਾਨੀ ਊਤਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ। ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਜੀਵਨ ਨੂੰ ਉੱਚਾ ਕਰ ਦੇਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvan entonces a tal Dios, oh Santos, Cuya Palabra es Sutil y siempre Verdadera. (2)"