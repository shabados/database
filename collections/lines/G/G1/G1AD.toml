[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਏਕ; ਆਪਹਿ ਅਨੇਕ ॥"
page = 279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is one and Himself many."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਇਕ ਅਤੇ ਆਪੇ ਹੀ ਬਹੁਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the One, and He Himself is the many."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਏਕ ਰੂਪ ਹੈ ਔ ਆਪ ਅਨੇਕ ਰੂਪ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਇੱਕ ਹੈ ਤੇ ਆਪ ਹੀ ਅਨੇਕ (ਰੂਪ) ਧਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad el Uno es también el Todo en sus múltiples facetas."