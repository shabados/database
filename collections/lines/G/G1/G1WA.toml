[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਪ੍ਰਭ ਤੇਰੀ ਟੇਕ ॥"
page = 896
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, Thou alone art my prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, my Lord and Master, You are my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮਰਥ ਜੋ ਠਾਕੁਰ ਹੈ, ਸੋ ਤੇਰੀ (ਟੇਕ) ਧਿਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਤਾਂ) ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਪ੍ਰਭ = ਹੇ ਠਾਕੁਰ! ਹੇ ਪ੍ਰਭੂ! ਟੇਕ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es sólo en Dios en Quien puedes hacer"