[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣਾ ਪੀਣਾ ਪਵਿਤ੍ਰੁ ਹੈ; ਦਿਤੋਨੁ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥"
page = 472
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating and drinking are pure, for the Lord has given sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਣਾ ਤੇ ਪੀਣਾ ਪਵਿੱਤਰ ਹਨ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜੀ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating and drinking are pure, since the Lord gives nourishment to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਰਿਜੁਕ) ਭੋਜਨ ਪ੍ਰਭੂ ਨੇ (ਸੰਬਾਹਿ) ਪਹੁੰਚਾਇ ਦੀਆ ਹੈ, ਤਿਸ ਕਾ ਖਾਨਾ ਪੀਨਾ ਇਹ ਸਭ ਪਵਿਤ੍ਰ ਬਸਤੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਦਾਰਥਾਂ ਦਾ) ਖਾਣਾ ਪੀਣਾ ਭੀ ਪਵਿੱਤਰ ਹੈ (ਭਾਵ, ਮਾੜਾ ਨਹੀਂ, ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਇਕੱਠਾ ਕਰ ਕੇ ਰਿਜ਼ਕ ਜੀਵਾਂ ਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਤੋਨੁ = (ਪ੍ਰਭੂ ਨੇ ਜੀਵਾਂ ਨੂੰ) ਦਿੱਤਾ ਹੈ। ਸੰਬਾਹਿ = ਇਕੱਠਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos bendice con comida y bebida a través de Su Misericordia, eso es Puro."