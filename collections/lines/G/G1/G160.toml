[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਪਦਾਰਥੁ; ਪਲਰਿ ਤਿਆਗੈ ॥"
page = 113
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable wealth of God's Name he discards deeming it as straw"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਦੀ ਅਣਮੁੱਲੀ ਦੌਲਤ ਨੂੰ ਉਹ ਪਰਾਲੀ ਸਮਝ ਕੇ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Priceless Jewel is discarded like straw;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੇ (ਰਤਨੁ) ਅਮੋਲਕ ਨਾਮੁ ਪਦਾਰਥ ਕੋ (ਪਲਰਿ) ਪਰਾਲੀ ਕੀ ਤਰਾਂ ਖਾਲੀ ਜਾਨ ਕਰ ਤਿਆਗ ਛੋਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗ਼ਾਫਲ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਤਨ ਨੂੰ (ਦੁਨੀਆ ਦੇ ਸਭ ਪਦਾਰਥਾਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ) ਪਦਾਰਥ ਨੂੰ ਤੋਰੀਏ ਦੇ ਨਾੜ ਦੇ ਵੱਟੇ ਵਿਚ ਹੱਥੋਂ ਗਵਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos ignoran y tiran la Joya como si fuera paja,"