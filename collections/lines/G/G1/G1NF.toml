[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਮਰ ਦੀ ਪਰਾਪਤੀ ਬੱਸ ਇਹੀ ਰੱਬ ਦੀ ਯਾਦ ਹੀ ਹੁੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਸਿਲਿ ਉਮਰਸ਼ ਹਮੀਣ ਯਾਦਿ ਖ਼ੁਦਾ-ਸਤ ।੩੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For this reason, they follow completely the perfectly enlightened persons. (388)"