[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਹੀਅਰੈ ਰਤਨੁ ਨਾਮੁ ਹਰਿ ਬਸਿਆ; ਗੁਰਿ. ਹਾਥੁ ਧਰਿਓ ਮੇਰੈ ਮਾਥਾ ॥"
page = 696
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind is enshrined the jewel of God's Name, and the Guru has placed his hand on my brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਹੀਰਾ ਟਿਕਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਆਪਦਾ ਹੱਥ ਟੇਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jewel of the Lord's Name abides within my heart; the Guru has placed His hand on my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਮਸਤਕ ਪਰ ਹਾਥ ਧਰਿਆ ਤਬ ਮੇਰੇ (ਹੀਅਰੈ) ਰਿਦੇ ਮੇਂ ਹਰਿ ਨਾਮ ਰਤਨ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ) ਗੁਰੂ ਨੇ ਮੇਰੇ ਸਿਰ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਰੱਖਿਆ, ਤਾਂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਰਤਨ (ਵਰਗਾ ਕੀਮਤੀ) ਨਾਮ ਆ ਵੱਸਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਅਰੈ = ਹਿਰਦੇ ਵਿਚ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੇਰੈ ਮਾਥਾ = ਮੇਰੈ ਮਾਥੈ, ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente está engarzada la Joya del Nombre del Señor y el Guru ha posado Su Mano sobre mi frente."