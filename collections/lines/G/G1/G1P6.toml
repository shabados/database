[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਤੂਠੈ; ਕੀਨੋ ਦਾਨੁ ॥੩॥"
page = 376
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By his pleasure, the True Guru has given me this donation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਰਸੰਨਤਾ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਬਖਸ਼ੀਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, in His Pleasure, has given this gift. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਨਾਮ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਦਇਆਵਾਨ ਹੋਏ ਸਤਿਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਦੀ ਦਾਤਿ ਦੇ ਦਿੱਤੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਤੂਠੈ = ਪ੍ਰਸੰਨ ਹੋਏ ਗੁਰੂ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Verdadero Guru es Compasivo conmigo y me bendice con Sus Bondades. (3)"