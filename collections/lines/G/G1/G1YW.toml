[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਅੰਨੁ ਨ ਭਾਵੈ. ਮਰੀਐ ਹਾਵੈ; ਬਿਨੁ ਪਿਰ. ਕਿਉ ਸੁਖੁ ਪਾਈਐ ॥"
page = 244
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I love not food and water and I am dying of the sorrow of His separation. Without the Darling Husband, how can peace be obtained.?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭੋਜਨ ਤੇ ਜਲ ਨਹੀਂ ਭਾਉਂਦਾ ਅਤੇ ਮੈਂ ਉਸ ਦੇ ਵਿਛੋੜੇ ਦੇ ਗ਼ਮ ਨਾਲ ਮਰ ਰਹੀ ਹਾਂ। ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਦੇ ਬਗ਼ੈਰ ਆਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no desire for food or water, and I am dying from the pain of separation. Without my Husband Lord, how can I find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਪਾਣੀ ਮੁਝ ਕੋ ਕਿਉਂ ਨਹੀਂ ਭਾਵਤਾ ਕਿ ਤੇਰੇ ਵਿਯੋਗ ਸੇ ਹਾਹੁਕਿਓਂ ਮੇਂ ਮਰੀਤਾ ਹੈ। ਤੇ ਪਤੀ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਸੁਖੋਂ ਕੋ ਪਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਵਿਛੋੜੇ ਵਿਚ) ਅੰਨ ਪਾਣੀ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ, ਹਾਹੁਕਿਆਂ ਵਿਚ ਜਿੰਦ ਦੁੱਖੀ ਹੁੰਦੀ ਹੈ, ਪਤੀ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No quiero comer, beber, ni hacer nada, y me lamento en añoranza por Él; sin el Señor, ¿cómo puedo estar en Paz?"