[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਘਰਿ ਨਾਮੁ ਖਜਾਨਾ ਸਦਾ ਹੈ; ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 593
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my home is the everlasting treasure of the Name, as also the brimful store of devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗ੍ਰਿਹ ਅੰਦਰ ਸਦੀਵੀ ਸਥਿਰ ਨਾਮ ਦਾ ਨਿਧਾਨ ਤੇ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ ਦਾ ਪਰੀਪੂਰਨ ਕੋਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of my own being, is the everlasting treasure of the Naam; it is a treasure house, overflowing with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਘਰ ਮੇਂ ਨਾਮ ਕਾ ਖਜਾਨਾ ਸਦਾ ਹੈ ਔਰ ਹਰਿ ਭਗਤੀ ਕੇ ਭੰਡਾਰ ਰੂਪ ਅੰਤਹਕਰਣ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ (ਹਿਰਦੇ-ਰੂਪ) ਘਰ ਵਿਚ ਸਦਾ ਨਾਮ (ਰੂਪ) ਖ਼ਜ਼ਾਨਾ (ਮੌਜੂਦ) ਹੈ ਤੇ ਭਗਤੀ ਦੇ ਭੰਡਾਰ ਭਰੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi hogar está el Tesoro del Nombre del Señor; estoy intoxicado en Su Alabanza."