[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਏਕੁ ਪਛਾਣਿਆ; ਏਕੋ ਸਚਾ ਸੋਇ ॥"
page = 1285
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, they realise, the One Lord, that one True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਉਹ ਇਕ ਸੁਆਮੀ ਉਸ ਇਕ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they realize the One, the One True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਉਪਦੇਸ ਕਰ ਤਿਨੋਂ ਨੇ (ਏਕੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਪਛਾਨਾ ਹੈ ਔਰ ਨਿਸਚੇ ਕੀਆ ਹੈ ਕਿ ਏਕ ਹੀ ਸੋ ਸਚਾ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਉਸ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦੇ ਹਨ (ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ) ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y frescura. Mediante la Palabra del Shabd del Guru, toman Conciencia del Uno, el Señor Verdadero."