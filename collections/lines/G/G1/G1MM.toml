[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਵਨੈ ਛਲ, ਮੋ ਕੌ ਸਖੀ, ਮੀਤ ਮਿਲੈਯੈ ਕਾਨ੍ਰਹ ॥੪॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some pretext to enable her to meet Krishna.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ) ਹੇ ਸਖੀ! ਕਿਸੇ ਵੀ ਛਲ ਨਾਲ ਮੈਨੂੰ ਕਾਨ੍ਹ ਮਿਤਰ ਮਿਲਾ ਦੇ ॥੪॥"