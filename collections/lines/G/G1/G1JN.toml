[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਸਾਖੀ ਉਪਦੇਸੁ ਸਚੁ; ਸਚੇ ਸਚੀ ਸੋਇ ॥"
page = 69
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is their narration and True their instruction. Such True ones have True reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਵਾਰਤਾ ਅਤੇ ਸੱਚੀ ਉਨ੍ਹਾਂ ਦੀ ਸਿੱਖ-ਮਤ। ਐਸੇ ਸਚਿਆਰਿਆਂ ਦੀ ਸ਼ੁਹਰਤ ਸੱਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are their teachings, and True are their instructions; True are the reputations of the true ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁਖ ਸੇ ਭੀ (ਸਚੀ ਸਾਖੀ) ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਬਰਨਨ ਕੀ ਕਥਾ ਸੁਣਾਉਤੇ ਹੈਂ, ਔਰ ਉਪਦੇਸ਼ ਭੀ ਸਚ ਸਰੂਪ ਕਾ ਹੀ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਸਚੇ ਪੁਰਸੋਂ ਕੀ ਸੱਚੀ (ਸੋਇ) ਸੋਭਾ ਹੈ॥☬ਅਬ ਮਨਮੁਖੋਂ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹੀ ਉਹ ਸਿੱਖਿਆ ਤੇ ਉਪਦੇਸ਼ ਗ੍ਰਹਿਣ ਕਰਦਾ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਚੁਕੇ ਉਸ (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਦੀ ਸੋਭਾ ਅਟੱਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Instrucción es Verdadera y también su reputación."