[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਆਪਿ ਭਗਤਿ ਕਰਨਿ. ਅਵਰਾ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥"
page = 123
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and my soul is a sacrifice unto those who themselves perform the Lord's worship, and cause others to take to Master's Meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਕੁਰਬਾਨ ਹੈ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਖੁਦ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਮਾਲਕ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who themselves worship the Lord, and inspire others to worship Him as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਿ ਭਗਤੀ ਕਰਨ ਔਰੋਂ ਸੇ ਕਰਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ ਆਪ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ਤੇ ਹੋਰਨਾਂ ਪਾਸੋਂ ਭਗਤੀ ਕਰਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨਿ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy un sacrificio, mi alma es un sacrificio, a los que adoran al Señor e Inspiran a otros a adorarlo."