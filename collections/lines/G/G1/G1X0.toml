[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਉ. ਮਿਲਿ ਰਹੈ; ਧਨੁ ਧਨੁ ਜਸੁ ਗਾਏ ॥"
page = 422
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! Hail unto the man who remains in the society of the pious persons and sings Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼ ਹੈ, ਉਸ ਇਨਸਾਨ ਨੂੰ ਜੋ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the humble Saintly beings, let us sing the blessed, blessed Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨੋਂ ਸੇ ਮਿਲ ਰਹੇ ਹੈਂ ਅਰ ਧੰਨ ਧੰਨ ਕਹਤੇ ਹੂਏ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਸ਼ੁਕਰ ਸ਼ੁਕਰ ਕਰ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a reunirnos en la Sociedad de los Santos y a cantar siempre la Alabanza Bendita del Señor,"