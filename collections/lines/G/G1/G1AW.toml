[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰੰਪਰੁ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ; ਤਿਸੁ ਭਾਵੈ ਸੋ ਹੋਵੈ ॥"
page = 1112
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord Himself makes and unmakes. Whatever pleases Him that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸੁਆਮੀ ਆਪ ਹੀ ਬਣਾਉਂਦਾ ਹੈ ਅਤੇ ਢਾਹੁੰਦਾ ਹੈ। ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Lord Himself establishes and disestablishes; whatever pleases Him, happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਰ ਜੀਵੋਂ ਸੇ ਪਰੇ ਹੈਂ ਥਾਪ ਕਰ ਆਪੇ (ਉਥਾਪੇ) ਉਠਾਇ ਦੇਤਾ ਹੈਂ, ਜੋ (ਤਿਸ) ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਬਹੁਤ ਬੇਅੰਤ ਹੈ, ਉਹ ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ। (ਜਗਤ ਵਿਚ) ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੁ = ਪਰੇ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ, ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ। ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el diamante de la mente es atravesado por el Diamante de la Mente del Guru"