[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜਤ ਡੰਕ ਅਤੰਕ ਸਮੈ; ਰਣ ਰੰਗਿ ਤੁਰੰਗ ਨਚਾਵਹਿਗੇ ॥"
page = 566

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets will sound at the time of war and they will cause the horses to dance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਲੋ ('ਅਤੰਕ') ਕਾਲ ਦੇ ਨਗਾਰੇ ਵਜਣਗੇ ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਘੋੜੇ ਨੂੰ ਨਚਾਉਣਗੇ।"