[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਕਿਆ ਮਾਗਉ. ਕਿਛੁ ਥਿਰੁ, ਨ ਰਹਾਈ; ਹਰਿ ਦੀਜੈ ਨਾਮੁ ਪਿਆਰੀ ਜੀਉ ॥੧॥"
page = 597
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what should I ask for? Nothing remain permanent. O Lord, bless me with Thy Beloved Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਮੰਗਾ? ਕੋਈ ਭੀ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੀ। ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਆਪਣਾ ਪਿਆਰਾ ਨਾਮ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I beg for? Nothing remains permanent; O Lord, please, bless me with Your Beloved Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਰਾਰਾਜ! ਮੈਂ ਆਪ ਸੇ ਕਿਆ ਦਾਨ ਮਾਂਗੋ ਕੋਈ ਬਸਤ ਥਿਰ ਨਹੀਂ ਰਹਿਤੀ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਨਾਮ ਰੂਪੀ (ਪਿਆਰੀ) ਵਸਤ ਦੀਜੀਐ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਥੋਂ ਕੇਹੜੀ ਸ਼ੈ ਮੰਗਾਂ? ਕੋਈ ਸ਼ੈ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਨਹੀਂ। ਹੇ ਹਰੀ! ਮੈਨੂੰ (ਕੇਵਲ) ਆਪਣਾ ਨਾਮ ਦੇਹ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮੈਂ ਮੰਗਾਂ। ਥਿਰੁ = ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ। ਨ ਰਹਾਈ = ਨ ਰਹੈ, ਨਹੀਂ ਰਹਿੰਦਾ। ਹਰਿ = ਹੇ ਹਰੀ! ਪਿਆਰੀ = ਮੈਂ ਪਿਆਰ ਕਰਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿qué puedo pedir si nada es permanente? Sólo bendíceme con Tu Amado Nombre. (1)"