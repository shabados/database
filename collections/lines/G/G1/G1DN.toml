[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ ਪ੍ਰੇਤ. ਜਿਨੑੀ ਰਾਮੁ. ਨ ਪਛਾਤਾ; ਸਤਜੁਗਿ ਪਰਮ ਹੰਸ ਬੀਚਾਰੀ ॥"
page = 1131
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God age, men were supreme swans, for they reflected on the Lord. In the Iron age, they who realise not their Lord are but goblins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਨਹਿਰੀ ਸਮੇਂ ਅੰਦਰ ਲੋਕ ਰਾਜ ਹੰਸ ਸਨ, ਕਿਉਂ ਜੋ ਉਹ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਸਨ। ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਜੋ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਨਿਰੇ ਜਿੰਨ-ਭੂਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, those who do not realize the Lord are goblins. In the Golden Age of Sat Yuga, the supreme soul-swans contemplated the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਖੇ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਰਾਮ ਕੋ ਨਹੀਂ ਪਛਾਣਾ ਸੋ ਪ੍ਰੇਤ ਵਤ ਹੈਂ। ਔਰ ਪੁਰਸ਼ ਸਤਜੁਗ ਵਿਖੇ (ਪਰਮ ਹੰਸ) ਅਤੀ ਸੁਧ ਔਰ (ਬੀਚਾਰੀ) ਧਰਮ, ਅਧਰਮ ਕਾ ਵੀਚਾਰ ਕਰਨੇ ਵਾਲੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਚ ਪ੍ਰੇਤ (ਸਿਰਫ਼ ਉਹੀ) ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ) ਨਹੀਂ ਪਛਾਣਿਆ। ਸਤਜੁਗ ਵਿਚ ਸਭ ਤੋਂ ਉੱਚੇ ਜੀਵਨ ਉਹੀ ਹਨ, ਜਿਹੜੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਹੋ ਗਏ (ਸਾਰੇ ਲੋਕ ਸਤਜੁਗ ਵਿਚ ਭੀ ਪਰਮ ਹੰਸ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਕਲਜੁਗ। ਪ੍ਰੇਤ = ਭੂਤ-ਪ੍ਰੇਤ, ਉਹ ਰੂਹਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਗਤੀ ਨਹੀਂ ਹੋਈ। ਪਛਾਤਾ = ਸਾਂਝ ਪਾਈ। ਸਤਜੁਗਿ = ਸਤਜੁਗ ਵਿਚ। ਪਰਮ ਹੰਸ = ਸਭ ਤੋਂ ਉੱਚੇ ਹੰਸ, ਸਭ ਤੋਂ ਚੰਗੇ ਜੀਵਨ ਵਾਲੇ, ਮਹਾ ਪੁਰਖ। ਬੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Satya Yug, la era de la Verdad, los seres humanos eran Parmajansas, pues ellos meditaban en la Verdad; ahora en Kali Yug, ellos son sólo duendes que no conocen a su Dios."