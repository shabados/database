[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਰੁ ਏਹੁ ਸੁਆਉ; ਜੇ ਤੂੰ ਬੰਦਾ ਦਿੜੁ ਕਰਹਿ ॥"
page = 1384
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This patience is the aim of life, if somehow thou implant it in thy mind, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਤੋਖ ਹੀ ਜੀਵਨ ਦਾ ਮਨੋਰਥ, ਜੇਕਰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਪੱਕਾ ਕਰ ਲਵੇ, ਹੇ ਇਨਸਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let patience be your purpose in life; implant this within your being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਸੰਤੋਖ ਕਾ ਇਹੀ (ਸੁਆਉ) ਲਾਭ ਹੈ ਜੇਕਰ ਤੂੰ (ਬੰਦਾ) ਦਾਸ ਹੋ ਕਰ ਸੰਤੋਖ ਕੋ ਚਿਤ ਮੇਂ ਦ੍ਰਿੜ ਕਰ ਕੇ ਧਾਰਨ ਕਰੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਇਹ ਸਬਰ ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਨਿਸ਼ਾਨਾ ਹੈ। ਜੇ ਤੂੰ (ਸਬਰ ਨੂੰ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਲਏਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Paciencia sea tu propósito de vida y déjala asentar en tu ser,"