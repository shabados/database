[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਗੰਧ ਪੁਜਸਿ ਨ ਆਨ ਕੋਊਐ ਸੁਗੰਧ; ਪ੍ਰੇਮ ਪ੍ਰਭੁਤਾ ਪੁਜਸਿ ਪ੍ਰਭੁਤਾ ਨ ਆਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The loving fragrance produced as a result of contemplation on Guru's words cannot be reached by any other fragrance in the world, nor any praise of the world can match the praise of love resulted from Naam Simran."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੀ ਮਹਿਕ ਪ੍ਰੇਮ ਦੀ ਧੁੰਮ ਜੋ ਦਿਲ ਦਿਮਾਗ ਅੰਦਰ ਮੱਚਦੀ ਹੈ ਓਸ ਨੂੰ ਹੀ ਪੁਜ ਸਕਦੀ ਹੋਰ ਕੋਈ ਭੀ ਸੁਗੰਧੀ ਵਾਸਨਾ ਦੀ ਪ੍ਰਵਿਰਤੀ ਤੋਂ ਉਪਜਨ ਵਾਲੀ ਦਸ਼ਾ, ਅਰੁ ਪ੍ਰੇਮ ਤੋਂ ਜੋ ਪ੍ਰਭਤਾਈ ਮਹੱਤਤਾ ਸ਼ਕਤੀ ਸੰਪੰਨਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਰਥਾਤ ਪ੍ਰੇਮ ਤੋਂ ਜੋ ਸਮਰੱਥਾ ਪ੍ਰੇਮੀ ਦੇ ਅੰਦਰ ਪ੍ਰਗਟਿਆ ਕਰਦੀ ਹੈ, ਓਸ ਨੂੰ ਕੈ ਆਨ ਕੋਈ ਹੋਰ ਦੂਸਰੀ ਭਾਂਤ ਦੀ ਪ੍ਰਭੁਤਾ ਨਹੀਂ ਪੁਗ ਸਕਦੀ, ਅਥਵਾ ਪ੍ਰਭਤਾ ਮਾਤ੍ਰ ਸੰਸਾਰ ਭਰ ਦੀ ਪ੍ਰਭੁਤਾ ਚੌਧਰ ਭੀ ਆਨ ਕੇ ਮੂਰਤੀ ਮਾਨ ਹੋ ਕੇ ਪ੍ਰੇਮ ਦੀ ਚੌਧਰਤਾ ਸਮੂਹ ਸਾਧਨਾਂ ਦੇ ਸਾਧਨ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋਣ ਹਾਰੀ ਸਿੱਧੀ ਤੋਂ ਬਹੁਤ ਵੱਧ ਸਿੱਧੀ ਦਾ ਟਾਕਰਾ ਕਰੇ ਤਾਂ ਨਹੀਂ ਕਰ ਸਕਦੀ।"