data = "ਰਿਦੈ ਛੁਰੀ ਸੰਧਿਆਨੀ ॥"
page = 1351
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "however, in thy heart thou have drawn a scalpel to stab others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਹੋਰਨਾਂ ਨੂੰ ਮਾਰਨ ਲਈ ਤੂੰ ਕਰਦ ਖਿਚੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in your heart, you have drawn out the sword."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਹਿੰਸਾ ਰੂਪੀ ਛੁਰੀ ਜੋੜੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਛੁਰੀ ਕੱਸ ਕੇ ਰੱਖੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en tu corazón has desenvainado la espada,"