[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਭਗਤ ਸੋਹਹਿ; ਸਾਚੈ ਦਰਬਾਰੇ ॥"
page = 122
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine devotees look beautiful in Thy True Court, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਾਨਿਸਾਰ ਤੇਰੀ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਸੋਹਣੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees look beautiful in the True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦਰਬਾਰ ਵਿਚ ਸੋਭਾ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਭਦੇ ਹਨ। ਸਾਚੈ ਦਰਬਾਰੇ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos se ven bellos en Tu Corte, oh Señor;"