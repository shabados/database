[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਕੀ ਸਾਰ. ਨ ਜਾਣਹੀ; ਤਾਂ ਤੂੰ ਕੂਕਣ ਪਾਹਿ ॥"
page = 1282
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou know not the worth of the water, therefore thou wail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪਾਣੀ ਦੀ ਕਦਰ ਨਹੀਂ, ਇਸ ਲਈ ਤੂੰ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you do not appreciate the water, and so you cry out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੇਤਨ ਕੀ ਸਾਰ ਜਾਣਤਾ ਨਹੀਂ ਹੈ, ਤੋ ਤੂੰ ਦੁਖੀ ਹੋ ਕਰ ਕੂਕਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਪਾਣੀ ਦੀ ਤੈਨੂੰ ਕਦਰ ਨਹੀਂ, ਇਸ ਵਾਸਤੇ ਤੂੰ ਵਿਲਕ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te mueves alrededor de ella pero no la aprecias y por eso lloras."