[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹੁ ਮਰਤਾ; ਨਾ ਹਮ ਡਰਿਆ ॥"
page = 391
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He (God) dies not, nor do I fear death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਮੌਤ ਤੋਂ ਭੈ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die, so I do not fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਬਦ ਮੇਂ ਹਮਾਰਾ ਅਰਥ ਜੀਉ, ਓਹ ਕਾ ਅਰਥ ਅਕਾਲ ਪੁਰਖ ਜਾਨਨਾ। ਨਾ ਓਹ ਅਕਾਲ ਪੁਰਖੁ ਮਰਤਾ ਹੈ ਨਾ ਹਮਰਾ ਮਨੁ ਡਰਿਆ ਹੈ, ਵਾ ਨਾ ਹਮ ਮਰਨੇ ਸੇ ਡਰਿਆ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਅਸਾਡੀ ਜੀਵਾਂ ਦੀ ਪਰਮਾਤਮਾ ਤੋਂ ਵੱਖਰੀ ਕੋਈ ਹਸਤੀ ਨਹੀਂ। ਉਹ ਆਪ ਹੀ ਜੀਵਾਤਮਾ-ਰੂਪ ਵਿਚ ਸਰੀਰਾਂ ਦੇ ਅੰਦਰ ਵਰਤ ਰਿਹਾ ਹੈ) ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਮਰਦਾ ਨਹੀਂ (ਸਾਡੇ ਅੰਦਰ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ) ਸਾਨੂੰ ਭੀ ਮੌਤ ਤੋਂ ਡਰ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਉਹ ਪਰਮਾਤਮਾ। ਹਮ = ਅਸੀਂ (ਉਸੇ ਦੀ ਹੀ ਅੰਸ਼-) ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es Inmortal, por eso yo no tengo miedo a la muerte."