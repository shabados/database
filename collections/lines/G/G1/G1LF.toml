[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਗਤ ਪਤਿ ਸੋਵਤ ਪਹਿਚਾਨਾ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That foolish had not discerned the secret, as she saw the Raja still in deep sleep."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਗਦੇ ਹੋਏ ਪਤੀ ਨੂੰ ਸੁੱਤਾ ਹੋਇਆ ਸਮਝਿਆ"