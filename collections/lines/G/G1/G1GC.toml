[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਰਾਜ ਤੇ ਹੀਨੁ ॥"
page = 280
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint loses his kingdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਆਪਣੀ ਪਾਤਸ਼ਾਹੀ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint has no kingdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕ ਰਾਜ ਸੁਖ ਸੇ ਹੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦਾ ਨਿੰਦਕ ਰਾਜ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਸੁਖਾਂ) ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਨੁ = ਵਾਂਜਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal ser es privado de su poder"