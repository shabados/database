[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੇਖੀ ਅਭਰਮੀ ਅਭੋਗੀ ਅਭੁਗਤੇ ॥"
page = 3
line = 19

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee Garbless Lord!  Salutation to Thee O Temptationless Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭੇਖਾਂ ਤੋਂ ਰਹਿਤ, ਭਰਮਾਂ ਤੋਂ ਰਹਿਤ, ਭੋਗਾਂ ਤੋਂ ਰਹਿਤ ਅਤੇ ਨਾ ਭੋਗੇ ਜਾ ਸਕਣ ਵਾਲੇ!"