[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭ ਰਾਸਿ ਤਿਸੈ ਕੀ; ਮਾਰਿ ਆਪੇ ਜੀਵਾਲੇ ॥੬॥੧॥੧੩॥"
page = 155
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, and body are all His capital. He Himself kills and re-animates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਮੂਹ ਉਸੇ ਦੀ ਪੁੰਜੀ ਹੈ। ਉਹ ਆਪ ਹੀ ਮਾਰਦਾ ਤੇ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This soul and body all are His. He Himself kills, and brings back to life. ||6||1||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਔਰ ਸਰੀਰ ਏਹ ਸਭ ਪੂੰਜੀ ਤਿਸੀ ਕੀ ਹੈ, ਆਪ ਹੀ ਮਾਰਤਾ ਹੈ ਆਪ ਹੀ ਜੀਵਾਲਤਾ ਹੈ॥੬॥੧॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਉਸੇ ਸ਼ਾਹ ਦੀ ਦਿੱਤੀ ਹੋਈ ਰਾਸ-ਪੂੰਜੀ ਹੈ। ਉਹ ਆਪ ਹੀ ਮਾਰਦਾ ਤੇ ਆਪ ਹੀ ਜਿੰਦ ਦੇਂਦਾ ਹੈ ॥੬॥੧॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਮਾਰਿ = ਮਾਰ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nosotros somos solamente Sus dependientes, el cuerpo y el Alma son Suyos, y Él es el Único que crea la vida y la toma de regreso. (6-1-13)"