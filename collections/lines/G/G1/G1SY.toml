[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਅਲਿਪਨਚ ਕਾਛ ਤਨ ਕਾਛਾ ॥੧੬੭॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was a great and expert archer and a glorious king, always remaining detached.167."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਕਾਮ ਦੇਵ ('ਅਲਿਪਨਚ') ਨੇ ਹੀ ਸੁੰਦਰ ਰੂਪ ਬਣਾਇਆ ਹੋਵੇ ॥੧੬੭॥"