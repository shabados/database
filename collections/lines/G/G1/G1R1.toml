[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਿਕ ਪੁਰਖ ਤਾ ਸੋ ਸਦਾ; ਨਿਸੁ ਦਿਨ ਕੇਲ ਕਮਾਹਿ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Day and night numerous persons came to her and frolicked in making love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਸਦਾ ਦਿਨ ਰਾਤ ਅਨੇਕ ਪੁਰਸ਼ ਕਾਮ-ਵਿਲਾਸ ਕਰਦੇ ਸਨ।"