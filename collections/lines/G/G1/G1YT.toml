[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਦਰੁ ਸਾਚਾ ਦਰਵਾਰਾ ॥"
page = 1068
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord's door and true is His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਹਰੀ ਦਾ ਦਰਵਾਜ਼ਾ ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His Door, and True is His Court, His Royal Darbaar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਜੋ (ਦਰੁ) ਸਤਿਸੰਗ ਹੈ ਤਿਸ ਦਰ ਵਾਲਾ ਪ੍ਰਮਾਤਮਾਂ ਭੀ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਦਰਬਾਰ ਭੀ ਸਦਾ-ਥਿਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es la Puerta del Señor, Verdadera es Su Corte;"