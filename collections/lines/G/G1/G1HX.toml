[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਸੋ. ਹਰਿ ਹਰਿ ਪਾਈ ਜੀਉ ॥"
page = 217
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Lord God I have obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਮੈਂ ਉਸ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have found the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਤੂੰ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਔਰ ਹਰੇਕ ਰੂਪ ਧਾਰਨੇ ਵਾਲਾ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਪਾਈਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰਿ-ਪ੍ਰਭੂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru Lo encuentro a Él."