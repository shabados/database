[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹ ਕੇ ਕੋਟ ਮੈ ਤੋਪ ਲਗੀ ਬਿਬ ਗੋਲਨ ਕੇ ਹ੍ਵੈ ਗਲੂਆਰੇ ॥੮੯॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Within the pits of her eyes, the eyeballs appeared like the canons fixed in the fort of king.89."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ) ਪਾਤਸ਼ਾਹ ਦੇ ਕਿਲੇ ਨੂੰ ਤੋਪ ਵਜੀ ਹੈ, (ਜਿਸ ਦੇ) ਗੋਲਿਆਂ ਨਾਲ ਦੋ ਖੱਪੇ ਪੈ ਗਏ ਹਨ ॥੮੯॥"