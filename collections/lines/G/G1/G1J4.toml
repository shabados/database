[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਬ੍ਰਿਹ ਨਾਟਕ ਬਾਰਹਮਾਹ ਸੰਪੂਰਨਮ ਸਤੁ ॥"
page = 389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the spectacle depicting pangs of separation in twelve months in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਬਿਰਹ ਨਾਟਕ ਦਾ ਬਾਰਹਮਾਹ ਸਮਾਪਤ।"