[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੀ ਗੀਹਨਿ ਚੰਗੀ ॥"
page = 695
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for a good wife to look after my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਦੀ ਸੰਭਾਲ ਲਈ ਮੈਂ ਇਕ ਚੰਗੀ ਵਹੁਟੀ ਮੰਗਦਾ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A good wife to care for my home"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਘਰ ਕੀ (ਗੀਹਨ) ਇਸਤ੍ਰੀ ਚੰਗੀ ਅਰਥਾਤ ਆਗ੍ਯਾਕਾਰੀ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਦੀ ਚੰਗੀ ਇਸਤ੍ਰੀ ਵੀ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y una bella mujer para que cuide mi hogar."