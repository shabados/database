[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚਾ ਭੇਟੈ ਹਰਿ ਮਨਿ ਵਸੈ; ਪਾਵਹਿ ਮੋਖ ਦੁਆਰ ॥੬੫॥"
page = 1421
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if thou meets with the True Guru, the Lord shall dwell within thy mind thou shall obtain the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਤੂੰ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵੇ ਤਾਂ ਸਾਈਂ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇਗਾ ਅਤੇ ਤੂੰ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if you meet with the True Guru, the Lord shall come to dwell within your mind, and you shall find the door of salvation. ||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਸਾਚੇ ਸਤਿਗੁਰ ਮਿਲੈਂ ਤਿਨੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਕੇ ਬੀਚ ਵਸੈ ਤਬ ਮੋਖ ਕਾ ਦ੍ਵਾਰਾ ਗਿਆਨ ਪਾਵੇਂਗਾ॥੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਤੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ (ਤਦੋਂ) ਲੱਭ ਲਏਂਗਾ, ਜਦੋਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਤੈਨੂੰ ਮਿਲ ਪਏਗਾ, ਜਦੋਂ ਹਰੀ (ਤੇਰੇ) ਮਨ ਵਿਚ ਆ ਵੱਸੇਗਾ ॥੬੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਭੇਟੈ = ਮਿਲ ਪੈਂਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਸੈ = ਆ ਵੱਸਦਾ ਹੈ। ਪਾਵਹਿ = ਪਾਵਹਿਂ, ਤੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂਗਾ। ਮੋਖ ਦੁਆਰ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ॥੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero oh, dice Nanak, si encuentras al Guru, el Señor vendrá a habitar en tu mente y encontrarás las Puertas de la Salvación abiertas. (65)"