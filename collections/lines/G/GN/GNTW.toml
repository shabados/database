[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚਾਖਿ. ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ; ਕਿਲਬਿਖ ਕਾਟਣਹਾਰਾ ॥੨॥"
page = 603
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tasting the essence of God, the Destroyer of sins, my soul is rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਜੋ ਪਾਪ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਦੇ ਰਸ ਪਾਨ ਕਰ, ਮੇਰੀ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted the sublime essence of the Lord, and my soul has become immaculately pure; the Lord is the Destroyer of sins. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਤੇਰਾ ਨਾਮ ਰਸ ਜੋ (ਕਿਲਬਿਖ) ਪਾਪੋਂ ਕੇ ਕਾਟਨਹਾਰਾ ਹੈ, ਤਿਸ ਕੋ (ਚਾਖਿ) ਪਾਨ ਕਰ ਕੇ ਤਿਨ ਕਾ ਮਨ (ਨਿਰਮਲੁ) ਸੁਧੁ ਹੂਆ ਹੈ॥੨॥☬ਅਰ ਐਸੇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਰੇ ਪਾਪ ਕੱਟਣ ਦੇ ਸਮਰਥ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ) ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਕੇ ਉਸ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he encontrado el Naam, el Nombre del Señor Infinito. He saboreado la Sublime Esencia del Señor y mi Alma se ha vuelto Inmaculadamente Pura, ya que el Señor es el Destructor de la maldad. (2)"