[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਛੋਡੈ; ਸਦ ਹੀ ਸਾਥ ॥੨॥"
page = 1151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever for an instant he leaves Him not and ever accompanies him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਛਡਦਾ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not abandon us, even for an instant; He is always with us. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਿਨ ਮਾਤ੍ਰ ਨਹੀਂ ਛੋਡਤਾ, ਸਦੀਵ ਸਾਥ ਹੀ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਆਪਣੇ ਸੇਵਕ ਦਾ ਸਾਥ ਨਹੀਂ ਛੱਡਦਾ, ਸਦਾ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Su Sirviente, Dios lo protege con Sus Manos, nunca nos abandona y para siempre estará con nosotros. (2)"