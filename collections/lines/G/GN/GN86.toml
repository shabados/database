[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਇਆ ॥"
page = 841
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has yoked all the men to their tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪ ਹੀ ਸਾਰਿਆਂ ਇਨਸਾਨਾਂ ਨੂੰ ਆਪਣੇ ਕੰਮੀ ਕਾਜੀ ਜੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has enjoined each and every being to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਭ ਕੋ (ਸਿਰਿ ਸਿਰਿ) ਉਤਪਤ ਕਰ ਕੇ ਵਾ ਭਿੰਨ ਭਿੰਨ ਧੰਧਿਓਂ ਮੇਂ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਇਸ ਮੋਹ ਨੂੰ) ਹਰੇਕ (ਜੀਵ ਦੇ) ਸਿਰ ਉੱਤੇ (ਥਾਪ ਕੇ ਹਰੇਕ ਨੂੰ ਮਾਇਆ ਦੇ) ਧੰਧੇ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ (ਜੀਵ ਦੇ) ਸਿਰ ਉੱਤੇ। ਧੰਧੈ = (ਮਾਇਆ ਦੇ) ਧੰਧੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo le fijó a cada uno su tarea."