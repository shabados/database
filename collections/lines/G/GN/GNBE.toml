[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ; ਅਕਥ ਕਹਾਨੀ ॥"
page = 1338
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the story of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੇ ਵਾਰਤਾ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Unspoken Speech of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਅਕਥ ਕਥਾ ਹੈ, ਭਾਵ ਕਥਨ ਸੇ ਰਹਿਤ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪੂਰੇ ਤੌਰ ਤੇ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante el Discurso Impronunciable del Perfecto Guru."