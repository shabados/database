[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਬਾਦਿਤ੍ਰ ਬਜਾਏ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people from the place came. They were playing musical instruments of various types."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਂਤ ਭਾਂਤ ਦੇ ਵਾਜੇ ਵਜਾਉਂਦੇ ਹੋਏ ਮਿਲ ਕੇ ਉਥੇ ਆ ਗਏ।"