[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋੁਈ ਨਾਨਕ. ਸਖਾ; ਜੀਅ ਸੰਗਿ ਕਿਤੋ ॥੧੩॥"
page = 1360
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him alone Nanak has made the friend of his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਨਾਨਕ ਨੇ ਆਪਣੇ ਦਿਲ ਦਾ ਸਾਥੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has made Him the Friend of his soul. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋਈ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਜੀਵ ਕਾ ਸਖਾ ਕੀਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਸਾਥੀ ਬਣਾਇਆ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੋ = ਕੀਤਾ ਹੈ (कृतः) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Lo ha tomado como el Mejor Amigo de su Alma.(13)"