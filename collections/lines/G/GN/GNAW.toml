[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਦਹ ਭਵਣ ਤੇਰੇ ਹਟਨਾਲੇ ॥"
page = 1062
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteen worlds are Thine bazars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਪੁਰੀਆਂ ਤੈਂਡੇ ਬਜਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourteen worlds are Your markets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਭਵਨ ਤੇਰੇ (ਹਟਨਾਲੇ) ਬਜਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਚੌਦਾਂ ਲੋਕ ਤੇਰੇ ਬਾਜ਼ਾਰ ਹਨ (ਜਿੱਥੇ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਬੇਅੰਤ ਜੀਵ ਤੇਰੀ ਦੱਸੀ ਕਾਰ ਕਰ ਰਹੇ ਹਨ। ਇਹ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਹੀ ਸਰੂਪ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las catorce esferas son Tus Mercados, el Guru Verdadero las revela,"