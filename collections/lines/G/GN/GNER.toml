[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ ਸਭ ਨੀਕਲਿ; ਸਤਸੰਗਤਿ ਮਿਲਿ ਬੁਧਿ ਪਾਇ ॥੧॥"
page = 880
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the society of saints, the filth of evil-mindedness is all eradicated and the mortal is blessed with sublime understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮਾਗਮ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਮੰਦੀ ਅਕਲ ਦੀ ਸਮੂਹ ਗੰਦਗੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਸ੍ਰੇਸ਼ਟ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of evil-mindedness is totally washed away; joining the Sat Sangat, the True Congregation, one is blessed with understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜੋ ਖੋਟੀ ਮਤਿ ਰੂਪ ਮੈਲ ਸੀ ਸੋ ਸਭ ਨਿਕਲ ਗਈ ਹੈ ਔ ਸਤਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ ਸ੍ਰੇਸਟ ਬੁਧਿ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮਨੁੱਖ (ਸ੍ਰੇਸ਼ਟ) ਅਕਲ ਸਿੱਖ ਲੈਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਭੈੜੀ ਮਤਿ ਵਾਲੀ ਸਾਰੀ ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno se libera de la suciedad del intelecto malvado, y en medio de la Saad Sangat, la Verdadera Congregación, es bendecido con Sabiduría. (1)"