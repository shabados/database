[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕਾਮਣ ਕਾਮਣਿ ਕਰੈ; ਤਉ ਪਿਆਰੇ ਕਉ ਪਾਵੈ ॥੬॥"
page = 725
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and performs the incantation of merits, then obtains she her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਗਿਆਈਆਂ ਦਾ ਟੂਣਾ ਟਾਮਣਾ ਕਰੇ, ਤਦ ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she charms her Beloved with her virtue, and so obtains Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੀ ਰੂਪੀ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਐਸੇ ਸੁਭ ਗੁਣੋਂ ਰੂਪ (ਕਾਮਣਿ) ਜਾਦੂ ਜਬ ਕਰੇ, ਤਬ ਤਿਸ ਪ੍ਯਾਰੇ ਪਤੀ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਸਤ੍ਰੀ (ਪਤੀ ਨੂੰ ਵੱਸ ਕਰਨ ਵਾਸਤੇ ਆਤਮਕ) ਗੁਣਾਂ ਨੂੰ ਟੂਣੇ ਬਣਾਂਦੀ ਹੈ, ਤਦੋਂ ਉਹ ਪ੍ਰਭੂ ਪਿਆਰੇ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣ = ਟੂਣੇ, ਜਾਦੂ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਤਉ = ਤਦੋਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellas encantan a Su Bienamado con Sus Virtudes y así Lo obtienen.(6)"