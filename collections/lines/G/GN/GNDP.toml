[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਹੋ ਹਉ ਤਜਿ ਸੰਕਿ ਨਿਸੰਕ; ਕਛੂ ਤਿਹ ਤੇ ਰਸ ਰੀਤਿ ਪਛਾਨੋ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Please recognise somewhat the mode of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਗ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ ਤੇਰੇ ਪਾਸ ਆਇਆ ਹਾਂ, ਇਸ ਤੋਂ ਹੀ ਰਸ ਦੀ ਕੁਝ ਰੀਤ ਪਛਾਣ ਲੈ।"