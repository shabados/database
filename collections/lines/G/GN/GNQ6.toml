[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸੂਰ. ਜੁਗ ਚਾਰੇ ਅਉਧੂ; ਬਾਣੀ ਭਗਤਿ ਵੀਚਾਰੀ ॥੨੩॥"
page = 908
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating over the Name and the Saint-Guru's hymns, O Yogi, thou shalt become a hero, through the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਤੇ ਸੰਤ-ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਹੇ ਯੋਗੀ! ਤੂੰ ਚਾਰੇ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਸੂਰਮਾ ਥੀ ਵੰਞੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Shabad, you shall be a hero throughout the four ages, O hermit; contemplate the Word of the Guru's Bani in devotion. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਧੂ! ਗੁਰ ਉਪਦੇਸ ਸੂਰਜ ਸਮ ਚਾਰੋਂ ਜਗੋਂ ਜਗ੍ਯਾਸੀਓਂ ਕੇ ਰਿਦੇ ਮੇਂ ਪ੍ਰਕਾਸ਼ਨੇ ਵਾਲਾ ਹੈ ਔਰ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਭਗਤੀ ਸਰੂਪ ਬੀਚਾਰੀ ਹੈ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦੇ ਹਨ ਉਹ ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਹੀ ਸੂਰਮੇ ਹਨ (ਭਾਵ, ਕਿਸੇ ਭੀ ਸਮੇ ਵਿਚ ਕਾਮਾਦਿਕ ਵਿਕਾਰ ਉਹਨਾਂ ਉਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ)। ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਮੇ। ਬਾਣੀ = ਬਚਨ। ਭਗਤਿ ਵੀਚਾਰੀ = ਭਗਤੀ ਦੀ ਵਿਚਾਰ ਵਾਲੇ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd nos convierte en héroes a través de las cuatro épocas, si con toda dedicación vivimos meditando en la Palabra (23)"