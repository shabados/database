[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਲਿ ਪੜ੍ਹਾਈ ਨ ਪੜ੍ਹੈ; ਚੂਹੇ ਖਾਇ ਉਡੇ ਦੇਹਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kite cannot be taught texts and eating rats keeps on flying the whole day."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੱਲ ਕਿਸੇ ਦੀ ਪੜ੍ਹਾਈ ਹੋਈ ਨਹੀਂ ਸਿੱਖਦੀ, ਚੂਹੇ ਖਾ ਕੇ ਦਿਨ ਭਰ ਉਡਦੀ ਰਹਿੰਦੀ ਹੈ।"