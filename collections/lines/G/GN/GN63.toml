[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਿਨਿ ਸੀ ਲਹਕੈ ਨਭਿ ਮੈ; ਡਰ ਕੈ ਫਟਗੇ ਤਿਹ ਸਤ੍ਰਨ ਸੀਨੇ ॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this much, and crating fear in the hearts of the enemies,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਕਹਿ ਕੇ) ਆਕਾਸ਼ ਵਿਚ ਜਾ ਕੇ ਬਿਜਲੀ ਵਾਂਗੂ ਲਿਸ਼ਕੀ, (ਜਿਸ ਤੋਂ) ਡਰ ਕੇ ਵੈਰੀਆਂ ਦੇ ਸੀਨੇ ਫਟ ਗਏ।"