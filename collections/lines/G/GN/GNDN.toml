[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਉਗੀ ਦਇਆਲ; ਪੰਚ ਸਬਦ ਵਜਾਈ ॥੩॥"
page = 1128
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymning the five melodies, I shall meet with my Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਧੁਨੀਆਂ ਆਲਾਪਦੀ ਹੋਈ ਮੈਂ ਆਪਣੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall meet with my Merciful Lord, and vibrate the Panch Shabad, the Five Primal Sounds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦ੍ਯਾਲ ਵਾਹਗੁਰੂ ਕੋ (ਪੰਚ) ਸੰਤੋਂ ਕੇ ਸਬਦ ਰੂਪੀ ਬਾਜੇ ਬਜਾਇ ਕਰ ਮਿਲਉਗੀ, ਭਾਵ ਪ੍ਰਗਟ ਹੋ ਕਰ ਮਿਲਉਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਉਸ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਨੂੰ ਪੂਰਨ ਖਿੜਾਉ-ਆਨੰਦ ਨਾਲ ਮਿਲਦੀ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਉਗੀ = ਮਿਲਉਂ ਗੀ, ਮੈਂ ਮਿਲਾਂਗੀ। ਪੰਚ ਸਬਦ ਵਜਾਈ = ਪੰਚ ਸਬਦ ਵਜਾਇ, (ਜਿਵੇਂ) ਪੰਜਾਂ ਕਿਸਮਾਂ ਦੇ ਸਾਜ ਵਜਾ ਕੇ (ਬੜਾ ਵਧੀਆ ਸੰਗੀਤਕ ਰਸ ਬਣਦਾ ਹੈ, ਤਿਵੇਂ ਪੂਰਨ ਖਿੜਾਉ = ਆਨੰਦ ਨਾਲ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me voy a encontrar con Él y la Melodía de los cinco tonos resuena ya en mí. (3)"