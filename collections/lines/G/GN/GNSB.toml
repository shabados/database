[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰਖ ਪ੍ਰਕ੍ਰਿਤਿ ਜਬ ਦੁਹੂੱ ਬਿਚਾਰਾ ॥੩੦॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From the union of Purusha and Prakriti.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ) ਦੋਹਾਂ ਨੂੰ ਜਦੋਂ ਪੁਰਖ (ਓਅੰਕਾਰ) ਅਤੇ ਪ੍ਰਕ੍ਰਿਤੀ (ਤੇਜ) ਵਜੋਂ ਵਿਚਾਰਿਆ ਗਿਆ ॥੩੦॥"