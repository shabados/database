[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ ਲਾਗਾ; ਹਰਿ ਰੰਗੁ ॥"
page = 295
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose heart is imbued with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦਿਲ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his mind is imbued with the love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hosanna, Hosanna a él, por quien la Corriente de Sonido del Shabd vibra."