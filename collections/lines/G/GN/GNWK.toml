[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਹੀਣ; ਨਾਹੀ ਪਤਿ ਵੇਸਾਹੁ ॥੫॥"
page = 1156
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Lord's Name, one has no honour and trust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੇਰ, ਜੀਵ ਦੀ ਕੋਈ ਇੱਜ਼ਤ ਆਬਰੂ ਅਤੇ ਇਤਬਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one has any honor or respect. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈ ਤਿਸ ਕੀ ਨਾ ਤੋ (ਪਤਿ) ਪਤਿਸ੍ਟਾ ਹੈ ਔਰ ਨਾ ਤਿਸ ਕਾ (ਵੇਸਾਹੁ) ਭਰੋਸਾ ਹੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਮਨੁੱਖ ਦੀ ਨਾਹ ਕਿਤੇ ਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ, ਨਾਹ ਕਿਤੇ ਇਤਬਾਰ ਬਣਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Nombre, uno no es honrado y ni Dios le confía. (5)"