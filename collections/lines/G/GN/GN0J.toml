[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਰਮ ਡਾਰਿ ਦੇਹਿ; ਗੋਬਿੰਦ ਕੋ ਨਾਮੁ ਲੇਹਿ ॥"
page = 1352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou all thy doubts and recite thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦੇ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So give up all your doubts, and utter the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੰਪੂਰਨ ਭ੍ਰਮੋਂ ਕੋ ਮਨ ਤੇ ਦੂਰ ਕਰ ਦੇਹਿ, ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਉਚਾਰਨ ਕਰ ਲੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਭਟਕਣਾਂ ਛੱਡ ਦੇਹ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮ = ਭਟਕਣਾ। ਡਾਰਿ ਦੇਹਿ = ਛੱਡ ਦੇਹ। ਕੋ = ਦਾ। ਲੇਹਿ = ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega ya tos dudas y recita el Naam, el Nombre de Dios,"