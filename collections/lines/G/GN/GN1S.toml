[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਜਾਰੇ ਇਕ ਭਾਤੀ ਆਵਹਿ; ਲਾਹਾ. ਹਰਿ ਨਾਮੁ ਲੈ ਜਾਹੇ ॥"
page = 442
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dealers of one king come and take away God's Name as their profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕੋ ਕਿਸਮ ਦੇ ਸੁਦਾਗਰ ਆਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਮੁਨਾਫਾ ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The traders of one kind come and take away the Name of the Lord as their profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਣਜਾਰੇ) ਹਰਿ ਨਾਮ ਕੇ ਬਾਪਾਰੀ ਏਕ ਹੀ ਭਾਂਤ ਕੇ ਅਰਥਾਤ ਪਰਮੇਸ਼੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਇਛਾ ਵਾਲੇ ਸਿਖ ਗੁਰੋਂ ਕੇ ਪਾਸ ਆਉਤੇ ਹੈਂ, ਜੋ ਹਰਿ ਨਾਮ ਕਾ ਲਾਹਾ ਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਕ ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲੇ ਸਤਸੰਗੀ ਰਲ ਬੈਠਦੇ ਹਨ, ਤਾਂ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ ਕੇ (ਜਗਤ ਤੋਂ) ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਭਾਤੀ = ਇਕ ਕਿਸਮ ਦੇ, ਇਕੋ ਹਰਿ-ਲਗਨ ਵਾਲੇ। ਜਾਹੇ = ਜਾਹਿ, ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mercaderes del mismo tipo vienen hacia ti y cosechan el Fruto del Nombre."