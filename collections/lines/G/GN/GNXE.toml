[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲਾ ਪਾਰਬ੍ਰਹਮ ॥ ਜਾ ਕੈ ਸਿਮਰਣਿ ਸੁਖ ਭਏ ॥੧॥"
page = 212
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lofty Lord is merciful to the meek, by whose meditation peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ ਸੁਆਮੀ ਮਸਕੀਨ ਉਤੇ ਮਿਹਰਬਾਨ ਹੈ, ਜਿਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is Merciful to the meek; Meditating in remembrance on Him, peace is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲੇ, ਹੇ ਪਾਰਬ੍ਰਹਮ! ॥ ਜਿਸ ਤੇਰੇ ਸਿਮਰਨ ਕਰ ਭਗਤ ਜਨ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਤੂੰ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ (ਤੂੰ ਐਸਾ ਹੈਂ) ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸਿਮਰਿਣ = ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente, Benefactor de los pobres; oh Señor, en Tu Alabanza está la Paz. (1)"