[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਕੋਸ ਪਰ ਗਊ ਚਰਾਵਤ; ਚੀਤੁ ਸੁ ਬਛਰਾ ਰਾਖੀਅਲੇ ॥੩॥"
page = 972
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cow grazes five miles away, but keeps her attention fixed on her calf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਕੋਹਾਂ ਤੇ ਦੂਰ ਗਾਂ ਚਰਦੀ ਹੈ, ਪਰ ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਆਪਣੇ ਵੱਛੇ ਤੇ ਲਾਈ ਰਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It grazes up to five miles away, but keeps its attention focused on its calf. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਊ ਕੋ ਪਾਂਚ ਕੋਸ ਪਰ ਵਾਗੀ ਚਰਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਸੋ ਗਊ ਬਛੇ ਕੇ ਬੀਚ ਚਿਤ ਰਾਖਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗਾਈਆਂ ਪੰਜਾਂ ਕੋਹਾਂ ਤੇ ਜਾ ਚੁਗਦੀਆਂ ਹਨ, ਪਰ ਆਪਣਾ ਚਿੱਤ ਆਪਣੇ ਵੱਛੇ ਵਿਚ ਰੱਖਦੀਆਂ ਹਨ (ਤਿਵੇਂ ਹੀ ਦਸ-ਇੰਦ੍ਰਿਆਂ-ਵਾਲੇ ਇਸ ਸਰੀਰ ਵਿਚੋਂ ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਸਰੀਰ ਦੇ ਨਿਰਬਾਹ ਲਈ ਕੰਮ-ਕਾਰ ਕਰਦੇ ਹਨ, ਪਰ ਮੇਰੀ ਸੁਰਤ ਆਪਣੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਹੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mientras pasta lejos de su casa, su mente está en su becerrito. (3)"