[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜੀ ਮਨਿ ਭਾਈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥"
page = 699
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The implanting of the Lord God's adoration within me is pleasing to my mind. I take pleasure in uttering the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਉਪਾਸ਼ਨਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕਾ ਕਰਨ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਵਿੱਚ ਮੈਂ ਖੁਸ਼ੀ ਮਨਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship of the Lord, Har, Har, has been implanted within me; it is pleasing to my mind. The Name of the Lord, Har, Har, brings a sincere love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਰੂਪ ਜੋ ਭਗਤੀ ਗੁਰੋਂ ਸੇ ਦ੍ਰਿੜ ਕਰੀ ਹੈ, ਸੋਈ ਹਮਾਰੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ, ਤਿਸ ਰਾਮ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਉਮਾਹ ਰਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਬਿਠਾ ਲਈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗੀ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਅੰਦਰ (ਸਿਮਰਨ ਦਾ) ਉਤਸ਼ਾਹ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੀ = ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕੀਤੀ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਈ = ਪਿਆਰੀ ਲੱਗੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dediquémonos a la Dulce Alabanza del Señor, Jar Jar, para que la Dicha del Nombre del Señor, Jar, Jar, crezca en nosotros. (3)"