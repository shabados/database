type = "primary"
data = "ਪੈਰੇ ਧਾਰ ਪਵੰਗੀ ਫਉਜਾ ਚੀਰ ਕੈ ॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets were sounded and the armies confronted each other, the warriors advanced through the armies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜ ਚੜ੍ਹੇ ਯੋਧੇ ('ਪਵੰਗੀ') ਫੌਜਾਂ ਨੂੰ ਚੀਰ ਕੇ (ਯੁੱਧ ਰੂਪ ਨਦੀ ਦੀ) ਧਾਰਾ ਤੋਂ ਪਾਰ ਹੋ ਗਏ ਹਨ।"