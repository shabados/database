[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹੋਇ ਚੁਲੰਭੁ; ਜੇ ਸਤਿਗੁਰ ਭਾਇਆ ॥੧॥"
page = 751
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru so wishes, man's mind and body are rendered cool like the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਇਸ ਤਰ੍ਹਾਂ ਚਹੁਣ ਤਾਂ ਬੰਦੇ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਚੰਦ੍ਰਮੇ ਦੀ ਤਰ੍ਹਾਂ ਸੀਤਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are dyed in the deep red color of devotional love, if it pleases the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਨ ਤਨ ਅਤੀ (ਚੁਲੰਭੁ) ਗੂੜੇ ਰੰਗ ਅਨੰਦ ਵਾਲਾ ਹੋਤਾ ਹੈ, ਜੇ ਜੀਵ ਸਤਿਗੁਰਾਂ ਨੂੰ ਭਾਯਾ ਰਹੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਭਾਵ, ਜੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਹੋ ਜਾਏ) ਤਾਂ (ਸਰਨ ਪਏ ਉਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਅਤੇ ਸਰੀਰ (ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ) ਗੂੜ੍ਹਾ ਲਾਲ ਹੋ ਜਾਂਦਾ ਹੈ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਲਾਲੀ ਚੜ੍ਹੀ ਰਹਿੰਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Verdadero Guru así lo desea, el cuerpo y la mente obtienen la frescura del Amor del Señor(1)"