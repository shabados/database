[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੂਤੰ ਅਭੰਗੰ ਅਭਿਖੰ ਭਵਾਨੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art element less, indivisible, want less and only Thyself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਭੂਤ, ਅਭੰਗ (ਨ ਭੰਨਿਆ ਜਾ ਸਕਣ ਵਾਲਾ) ਅਭਿਖ (ਭਵਿਖਤ ਕਾਲ ਜਾਂ ਭਿਖਿਆ ਤੋਂ ਰਹਿਤ) ਅਤੇ ਸਭ ਥਾਂ ਆਪ ਹੀ ਵਰਤਮਾਨ ਹੈਂ;"