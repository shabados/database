[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਖੁਟਿ. ਨ ਜਾਈ ਮੂਲਿ; ਅਤੁਲ ਭੰਡਾਰਿਆ ॥"
page = 320
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immeasurable store houses of God never get exhausted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅਮਾਪ ਮਾਲ-ਗੁਦਾਮ ਕਦਾਚਿੱਤ ਨਹੀਂ ਮੁਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The immeasurable warehouses of the Lord can never be emptied out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤੀ ਕਾ ਭੰਡਾਰ ਐਸਾ ਅਤੋਲ ਹੈ (ਮੂਲਿ) ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਨਿਖੂਟਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਖ਼ਜ਼ਾਨਾ ਬੇਅੰਤ ਹੈ (ਜੇ ਵਿਚੋਂ ਮੈਨੂੰ ਖ਼ੈਰ ਪਾ ਦੇਵੇਂ ਤਾਂ) ਮੁੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Tesoro es Inexhausto, Vasto e Inmedible."