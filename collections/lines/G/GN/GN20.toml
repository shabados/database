[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰੇ. ਸੁ ਹੋਈ ॥"
page = 1085
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone comes to pass, what the Creator Himself does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ ਜਿਹੜਾ ਕਿ ਸਿਰਜਣਹਾਰ ਖ਼ੁਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator Lord Himself does, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਪਰਮੇਸਰ ਕਰਤਾ ਹੈ, ਸੋਈ ਉਸਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ ਨਿਸ਼ਚਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਕਰਤਾਰ ਆਪ ਹੀ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo ocurre lo que el Señor Creador realiza. Asociándose con los Santos uno se libera del miedo y de la duda,"