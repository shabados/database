[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ ਤੇਰੀਆ; ਸਭ ਤੇਰੀ ਜੁਗਤਾ ॥੩॥"
page = 809
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation belong to Thee, and all are subject to Thy administration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਰਚਨਾ ਤੇਰੀ ਮਲਕੀਅਤ ਹੈ ਅਤੇ ਸਾਰੇ ਹੀ ਤੇਰੀ ਹਕੂਮਤ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire creation is Yours; all are subject to Your Ways. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੋ ਜਨ ਇਸ ਸੰਸਾਰ ਸਮਗ੍ਰੀ ਕੋ ਤੇਰੀ ਹੀ ਕਰੀ ਹੋਈ ਜਾਨਤਾ ਹੈ ਔ ਸਰਬ ਓਰ ਸੇ ਤੇਰੀ ਸਤਾ ਸਰਬ ਵਿਖੇ (ਜਗਤਾ) ਮਿਲੀ ਹੋਈ ਪਛਾਨਤਾ ਹੈ ਵਾ ਸਭ ਤੇਰੀਆਂ ਹੀ ਜੁਗਤਾਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਦੇ ਸਾਰੇ ਪਦਾਰਥ ਤੇਰੇ ਬਣਾਏ ਹੋਏ ਹਨ, ਸਾਰੀ ਸਮਗ੍ਰੀ ਤੇਰੀ ਹੀ ਮਰਯਾਦਾ ਵਿਚ ਚੱਲ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ। ਸਮਗ੍ਰੀ = ਸਾਰੇ ਪਦਾਰਥ। ਜੁਗਤਾ = ਜੁਗਤੀ, ਮਰਯਾਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuya es la creación entera y es Tu Decreto quien la gobierna.(3)"