[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਦਰਬੁ ਦੈ ਤਾਹਿ ਸਿਖਾਯੋ ॥੫੮॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rani asked a man to sit in there, and, with the incentive of lot of wealth, she trained him.(58)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬੇਹਿਸਾਬ ਧਨ ਦੇ ਕੇ (ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ) ਸਿਖਾ ਦਿੱਤਾ ॥੫੮॥"