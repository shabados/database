[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕ ਚੌਦਹੂੰ ਮੈ ਸਦਾ; ਰੋਸਨ ਰੋਸਨ ਰਾਇ ॥੨॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His influence had spread aver all the fourteen continents.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਲੋਕਾਂ ਵਿਚ ਉਹ ਰੌਸ਼ਨ ਰਾਇ ਸਦਾ ਜੋਤਿਮਾਨ ਸੀ ॥੨॥"