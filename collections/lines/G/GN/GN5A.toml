[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਆਤਮਾ ਸਰੂਪ ਹੈ, ਕਹਾ ਸ੍ਰਿਸਟਿ ਕੋ ਬਿਚਾਰ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What is the Nature of the Soul? What is the concept of the world?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਦਾ ਸਰੂਪ ਕੀ ਹੈ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਵਿਚਾਰ ਕਿਵੇਂ ਹੈ?"