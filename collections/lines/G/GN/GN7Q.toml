[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਪਰਾਧੀ; ਤੁਮੑ ਬਖਸਾਤੇ ॥"
page = 1141
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sinner and Thou my pardoner,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ ਹਾਂ ਅਤੇ ਤੂੰ ਬਖਸ਼ਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner; You are my Forgiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਪਰਾਧੀ ਹੈਂ ਔਰ ਤੁਮ ਬਖਸਣੇ ਵਾਲੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ (ਜੀਵ) ਭੁੱਲਾਂ ਕਰਨ ਵਾਲੇ ਹਾਂ, ਤੁਸੀਂ (ਸਾਡੀਆਂ) ਭੁੱਲਾਂ ਬਖ਼ਸ਼ਣ ਵਾਲੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un ser malvado, oh Guru, sólo Tú puedes perdonarme."