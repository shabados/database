[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਹਾਰੁ ਤੈ ਪਾਇਆ. ਰੰਗੁ ਲਾਲੁ ਬਣਾਇਆ; ਤਿਸੁ ਹਭੋ ਕਿਛੁ ਸੁਹੰਦਾ ॥"
page = 704
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, whom, Thou, O Lord, deckest with the necklace of virtues and dyest in Thine red hue, every think befits her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਨੇਕੀਆਂ ਦੀ ਮਾਲਾ ਨਾਲ ਸਸ਼ੋਭਤ ਕਰਦਾ ਹੈਂ ਅਤੇ ਆਪਣੀ ਸੂਹੀ ਰੰਗਤ ਨਾਲ ਰੰਗਦਾ ਹੈਂ ਉਸ ਨੂੰ ਹਰ ਸ਼ੈ ਹੀ ਫੱਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She, whom You have adorned with the necklace of virtue, and dyed in the deep crimson color of His Love - everything looks beautiful on her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਗੁਣੋਂ ਕਾ ਹਾਰ (ਤੈ) ਤਿਸੀ ਨੇ ਪਾਇਆ ਹੈ ਜਿਸ ਨੇ (ਲਾਲੁ) ਪਿਆਰੇ ਕੇ ਸਾਥ ਅਪਨਾ ਪ੍ਰੇਮ ਬਣਾਇਆ ਹੈ, ਤਿਸ ਪ੍ਰੇਮ ਵਾਲੀ ਸਖੀ ਕੋ ਸਭ ਕਿਛ ਸੋਭਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਂ ਜਿਸ ਜੀਵ ਇਸਤ੍ਰੀ ਨੂੰ ਗੁਣਾਂ ਦਾ ਹਾਰ ਨੂੰ ਪਹਿਨਾਇਆ ਹੈ, ਨਾਮ ਦੇ ਰੰਗ ਵਿੱਚ ਰੰਗਿਆ, ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਹੀ ਸ਼ੋਭਨੀਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para aquél a quien decoras con el collar de la Virtud, oh Dios, y lo tiñes con Tu propio color rojo, para él todo es bello."