[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਨਾਨਕ ਜਿਸੁ ਦੇਇ ॥੮॥੧੦॥"
page = 240
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he mercifully grants this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਹੇ ਨਾਨਕ! ਉਹ ਮਿਹਰ ਦੁਆਰਾ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whom the Lord blesses with His Mercy. ||8||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦੇਤਾ ਹੈ॥੮॥੧੦॥☬ਅਪਨਾ ਪ੍ਰੇਮ ਪ੍ਰਗਟਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਕਿਰਪਾ ਕਰ ਕੇ (ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ॥੮॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia, oh, dice Nanak, habita en el Naam, el Nombre del Señor. (8-10)"