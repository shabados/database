[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਹੁਇ; ਹੀਰਾ ਲੇਇ ਪਛਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 483
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On becoming a swan, man recognises God, the gem. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜਹੰਸ ਬਣ ਕੇ, ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਰੂਪੀ ਜਵੇਹਰ ਨੂੰ ਸਿੰਆਣ ਲੈਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming a swan, one recognizes the Diamond of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਸਤ ਸੰਗਤ ਮੇਂ ਜਾਇ ਕਰ ਕੇ (ਹੰਸੁ), ਭਾਵ ਸਤ ਅਸਤ ਬਿਬੇਕੀ ਹੋਤਾ ਹੈ, ਸੋ ਹੀਰਾ ਪਾਰਬ੍ਰਹਮ ਕੋ ਪਛਾਨ ਲੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਹੰਸ ਬਣ ਜਾਂਦਾ ਹੈ ਉਹ (ਪ੍ਰਭੂ-) ਹੀਰੇ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ (ਜਿਵੇਂ ਹੰਸ ਮੋਤੀ ਪਛਾਣ ਲੈਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸੁ ਹੁਇ = ਜੋ ਜੀਵ ਹੰਸ ਬਣ ਜਾਂਦਾ ਹੈ। ਲੇਇ ਪਛਾਨੀ = ਪਛਾਣ ਲੈਂਦਾ ਹੈ। ਅਨਾਹਦ = ਇੱਕ-ਰਸ, ਸਦਾ ॥॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si la mente es pura como el cisne blanco, se regocija en el Señor. (1‑Pausa)"