[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸੰਤੋਖਿਆ; ਦੂਜਾ ਭਾਉ ਗਵਾਇ ॥੨॥"
page = 560
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is propitiated by forsaking the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਨੂੰ ਤਿਆਗ ਕੇ ਮੇਰੇ ਮਨ ਅੰਦਰ ਸਬਰ ਸੰਤੋਖ ਆ ਵਸਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is content, having forsaken the love of duality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਕੋ ਖੋਇ ਕਰ ਤਿਨ ਕਾ ਮਨ ਭੀ ਸੰਤੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਇਆ ਦਾ ਪਿਆਰ ਦੂਰ ਕਰ ਕੇ ਮਨੁੱਖ ਦਾ ਮਨ (ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = ਮਾਇਆ ਦਾ ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo a un lado la idea del otro. (2)"