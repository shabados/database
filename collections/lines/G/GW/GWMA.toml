[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ; ਸਦ ਹੀ ਆਖਿ ਵਖਾਣੈ ॥"
page = 365
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he ever utters and repeats thine praises, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਮੇਸ਼ਾਂ ਤੇਰਾ ਜੱਸ ਵਰਨਣ ਅਤੇ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he continually speaks and chants the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੋ ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਸਦੀਵ ਹੀ ਵਖਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮਨੁੱਖ ਹਰਿ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਸਦਾ ਆਖ ਕੇ ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ ਹੀ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él cantará para siempre Tu Alabanza."