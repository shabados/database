[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਦੁਬਿਧਾ; ਘਰ ਬਹੁਤੇ ਗਾਲੇ ॥"
page = 1029
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This duality has ruined many homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦਵੈਤ-ਭਾਵ ਨੇ ਘਣੇਰੇ ਗ੍ਰਹਿ ਬਰਬਾਦ ਕਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This duality has ruined so many homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਨੇ ਦੁਬਿਧਾ ਪਾਇਕੇ ਬਹੁਤੇ ਘਰ ਨਸਟ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਦੁਬਿਧਾ ਵਿਚ ਪਾ ਕੇ ਅਨੇਕਾਂ ਘਰ ਗਾਲ ਦਿੱਤੇ ਹਨ (ਮੋਹ ਨੇ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ ਪੈ ਕੇ ਅਨੇਕਾਂ ਜੀਵਨ ਬਰਬਾਦ ਕਰ ਦਿੱਤੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਿ = ਇਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, este sentido de la dualidad, nacido de Maya, ha destruido muchos hogares."