[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਛ ਗੰਧ੍ਰਬ ਅਉ ਸਰਬ ਬਿਦਿਆਧਰੰ ਮਧਿ ਆਕਾਸ ਭਯੋ ਸਦ ਦੇਵੰ ॥"
page = 240

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yakshas, Gandharvas and gods specialist in all science moved in the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੱਛ, ਗੰਧਰਬ, ਸਾਰੇ ਵਿਦਿਆਧਰ ਅਤੇ ਦੇਵਤੇ (ਇਨ੍ਹਾਂ ਸਭਨਾਂ ਦਾ) ਆਕਾਸ਼ ਵਿੱਚ ਸੱਦ ਹੋ ਰਿਹਾ ਹੈ।"