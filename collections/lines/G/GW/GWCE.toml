[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਾਲਖ; ਅੰਧਿਆਰੀਆ ॥"
page = 210
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the iron-age there is pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ ਅਨ੍ਹੇਰਾ ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, there is only pitch darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਕਲਜੁਗ ਮੇਂ ਵਾ ਕਲਪਨਾ ਰੂਪ ਵਾ ਪਾਪ ਰੂਪ (ਕਾਲਖ) ਸਿਆਹੀ ਕਰ ਕੇ ਅੰਧੇਰੇ ਸਮ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੀ ਖ਼ਾਤਰ) ਝਗੜੇ-ਬਖੇੜੇ (ਇਕ ਐਸੀ) ਕਾਲਖ ਹੈ (ਜੋ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਪੈਦਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = {कलि} (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਝਗੜਾ ਬਖੇੜਾ। ਅੰਧਿਆਰੀਆ = ਹਨੇਰਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era de Kali, estamos envueltos en la total oscuridad;"