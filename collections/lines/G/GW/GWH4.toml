[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਾਰਿ ਪਰਿਓ ਸਰਨਾਗਤ ਆਇ; ਗੁਰੂ ਮੁਖ ਦੇਖ ਗਰੂ ਸੁਖ ਪਾਇਓ ।੪੨੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He got tired going through these countless rigours of many births and then comes to the refuge of the True Guru. By adopting and accepting the teachings of the True Guru and beholding His glimpse, he is able to achieve the great spiritual comfort and peac"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਂਤ ਜਨਮ ਜਨਮਾਂਤਰਾਂ ਵਿਚ ਭਟਕ ਕੇ ਜਦ ਹਾਰ ਜਾਂਦਾ ਤੇ ਵੈਰਾਗ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਸਰਣਾਗਤੀ ਭਾਵ ਵਿਖੇ ਆਣ ਪੈਂਦਾ ਹੈ; ਅਰਥਾਤ ਮੈਂ ਆਪਦੀ ਸ਼ਰਣ ਹਾਂ ਐਸੀ ਭਾਵਨਾ ਨਾਲ ਗੁਰੂ ਦੁਆਰੇ ਆਣ ਢਹਿੰਦਾ ਹੈ; ਤਾਂ ਸਤਿਗੁਰਾਂ ਦਾ ਮੁਖ ਦੇਖਣ ਮਾਤ੍ਰ ਤੇ ਹੀ ਗਰੂ ਸੁਖ ਮਹਾਨ ਸੁਖ ਪਰਮਾ ਨੰਦ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ ॥੪੨੨॥"