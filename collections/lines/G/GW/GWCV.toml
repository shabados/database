[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ. ਚਰਨ ਕਮਲ ਸਿਉ; ਲਾਗੋ ਮਨਾ ॥੩॥"
page = 198
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is Lord's servant's soul attached with His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਦੀ ਆਤਮਾ, ਉਸ ਦੇ ਕੇਵਲ ਰੂਪੀ ਚਰਨਾਂ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is the mind of the Lord's humble servant attached to His Lotus Feet. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਭਗਤ ਜਨੋਂ ਕਾ ਮਨੁ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਵਲੋਂ ਸੰਗ ਲਾਗਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਲਪਟਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Sirviente del Dios se aferra a los Pies del Señor.(3)"