[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਲਾਹੀ ਮਨਿ ਵਸੈ; ਹਉਮੈ ਦੁਖੁ ਜਲਿ ਜਾਉ ॥"
page = 58
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of self-conceit is burnt down, if the praises of the Lord abide in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਇਨਸਾਨ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕ ਜਾਵੇ ਤਾਂ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਪੀੜ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Shabads of Praise abiding in the mind, the pain of egotism is burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ਼ ਕਰ (ਸਲਾਹੀ) ਪਰਮੇਸ੍ਵਰ ਮਨ ਮੇਂ ਵਸੇ, ਤਬ ਹੰਤਾ ਮਮਤਾ ਕਾ ਦੁਖੁ (ਜਲਿ ਜਾਉ) ਅਭਾਵ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂਗੀ, (ਭਲਾ ਕਿਤੇ ਪ੍ਰਭੂ ਮੇਰੇ) ਮਨ ਵਿਚ ਆ ਵੱਸੇ (ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ, ਮੇਰਾ) ਹਉਮੈ ਦਾ ਦੁੱਖ ਸੜ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Él responde, conserva las Alabanzas del Señor en tu mente y extingue la agonía de tu ego."