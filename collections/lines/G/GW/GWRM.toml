[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਚ ਲਛ ਬੁਲਾਇ ਭੂਪਤਿ; ਪੂਛ ਸਰਬ ਬੁਲਾਇ ॥"
page = 688

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king said this, the chief minister then started for the purpose they invited five lakh kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਜ ਲੱਖ ਰਾਜੇ ਬੁਲਾ ਲਏ ਅਤੇ ਸਾਰੇ ਬੁਲਾਏ ਹੋਇਆਂ ਨੂੰ ਪੁਛਿਆ।"