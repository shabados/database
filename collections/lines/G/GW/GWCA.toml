[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਮਿਟੇ ਭੈ ਭਰਮਾ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਹਰਿ ਰਸਨ ਭਨੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1149
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, I am rid of doubt and dread and with my tongue utter the Lord Master's Nectar-Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸੰਦੇਹ ਅਤੇ ਡਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ ਅਤੇ ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, fear and doubt are dispelled. My tongue chants the Ambrosial Name of the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਕਰ ਭੈ ਔਰ ਭ੍ਰਮ ਸਭ ਮਿਟ ਗਏ ਹੈਂ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰਿ ਹਰਿ ਨਾਮ ਉਚਾਰਨ ਕਰੇ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਡਰ ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਆਮਤਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਭੈ = {'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਰਸਨ = ਜੀਭ ਨਾਲ। ਭਨੇ = ਉਚਾਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, estoy libre de miedos y dudas asociándome con los Santos y recitando el Nombre Néctar del Señor con mi lengua (1-Pausa)"