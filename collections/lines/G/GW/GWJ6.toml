[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੇ. ਸਨਬੰਧ ਸੈਨ ਸਾਕ; ਕਿਤ ਹੀ ਕਾਮਿ. ਨ ਆਇਆ ॥"
page = 497
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worldly relations, relatives kinsmen are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਰਿਸ਼ਤੇਦਾਰ, ਸਨਬੰਧੀ ਅਤੇ ਭਾਈ ਬੰਦ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Relatives, relations and family bound through Maya are of no avail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਸਨਬੰਧ ਕਰ (ਸੈਨ) ਸਾਥੀ ਔਰ ਸਾਕ ਜਿਤਨੇ ਹੈਂ, ਸੋ ਤਿਨੋਂ ਮੇਂ ਸੇ ਕੋਈ ਭੀ ਕਿਸੀ ਕਾਮ ਕਦੀ ਭੀ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਕਾਰਨ ਬਣੇ ਹੋਏ ਇਹ ਸਾਕ ਸਜਣ ਰਿਸ਼ਤੇਦਾਰ (ਦੁੱਖਾਂ ਦੀ ਨਿਵਿਰਤੀ ਵਾਸਤੇ) ਕਿਸੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤ ਹੀ ਕਾਮਿ = ਕਿਤੁ ਹੀ ਕਾਮਿ, ਕਿਸੇ ਵੀ ਕੰਮ ਵਿਚ {ਲਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los parientes apegados a nosotros por Maya de nada sirven, pero el Sirviente del Señor,"