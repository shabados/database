[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ. ਦਰਸਨੈ ਕੀ ਪਿਆਸ ॥"
page = 1306
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind thirsts for Thy vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਤ੍ਰੇਹ ਲਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind thirsts for the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਚਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਮਨ ਵਿਚ (ਤੇਰੇ) ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = (ਮੇਰੇ) ਮਨ ਵਿਚ। ਪਿਆਸ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está sedienta por la Visión Bendita de Su Darshan."