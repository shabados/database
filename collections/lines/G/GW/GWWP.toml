[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਗੁਰ ਦਰਸਨੁ ਪਾਇਆ ॥"
page = 96
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good luck, I have obtained the sight of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੈਨੂੰ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the Blessed Vision of the Guru's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਪੁੰਨੋਂ ਕਰ ਕੇ ਵਾ ਬਡੇ ਪੁੰਨਵਾਨ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਮੇਰੇ ਕੌ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮੈਨੂੰ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਪ੍ਰਾਪਤ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la más grande fortuna, fui llevado a la Presencia del Guru"