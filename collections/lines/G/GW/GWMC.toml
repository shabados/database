[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਕਰਤਾ ਆਪੇ ਵੇਖੈ; ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਏ ॥"
page = 1257
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, the Creator Himself beholds it. As He wills, so yokes He the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਰਚਨਹਾਰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਰਜਾ ਹੁੰਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Creation, the Creator Himself beholds it; He enjoins us as He pleases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਰਤਾ ਪੁਰਖ ਜੀਵੋਂ ਕੋ ਕਰ ਕਰ ਅਰਥਾਤ ਰਚ ਕਰ ਕੇ ਆਪੇ ਹੀ ਦੇਖਤਾ ਹੈ। ਜਿਸ ਤਰਫ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਤਰਫ ਇਹ ਜੀਵ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਕੰਮ) ਕਰ ਕਰ ਕੇ ਕਰਤਾਰ ਆਪ ਹੀ (ਉਹਨਾਂ ਕੰਮਾਂ ਨੂੰ) ਵੇਖਦਾ ਹੈ। ਜਿਸ (ਕੰਮ) ਵਿਚ ਉਸ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਉਸ (ਕੰਮ) ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él lo crea y lo observa todo, y así como es Su Voluntad,"