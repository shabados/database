[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਾਈਁ ਬਲਿਹਾਰ ॥"
page = 868
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I am a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਉਪਰੋਂ ਨਿਤਯੰਪ੍ਰਤੀ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਸੇ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਬਲਿਹਾਰ = ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser como sacrificio a mi Señor."