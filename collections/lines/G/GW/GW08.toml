[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਤੈਨੂੰ ਅਮਰ ਦੌਲਤ ਪਰਾਪਤ ਕਰਾ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤਿ ਜਾਵੀਦ ਰਾ ਹਾਸਿਲ ਕੁਨੰਦ ।੨੮੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the redeemer of the people and he is the deposit in trust for all of them;"