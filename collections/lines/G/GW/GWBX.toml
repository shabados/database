[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਫਲ ਜਨੰਮੁ; ਜੈ ਘਟਿ ਵੁਠਾ ਸਚੁ ਧਣੀ ॥੧॥"
page = 577
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, fruitful is his life, within whose heart abidest the True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਲਾਭਦਾਇਕ ਹੈ ਉਸ ਦਾ ਜੀਵਨ ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੱਚਾ ਮਾਲਕ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, fruitful is the life of that being, within whose heart the True Lord and Master abides. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਘਟ ਮੇਂ ਸਚਾ (ਧਣੀ) ਮਾਲਕ (ਵੁਠਾ) ਬਸਾ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਜਨਮ ਸਫਲ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਘਟਿ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਵੁਠਾ = ਆ ਵੱਸਿਆ। ਸਚੁ ਧਣੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, fructífera es la vida de aquél en cuyo corazón habita el Verdadero Señor. (1)"