data = "ਧਾਵਤੋ; ਅਸਥਿਰੁ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1271
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my wandering mind has become still. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰਾ ਭੱਜਿਆ ਫਿਰਦਾ ਮਨੂਆ ਅਹਿੱਲ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my wandering mind has become steady and stable. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਧਾਵਤਾ ਹੂਆ ਇਸਥਿਤ ਭ੍ਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਪਹਿਲਾ) ਭਟਕਦਾ ਮਨ ਡੋਲਣੋਂ ਹਟ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente inestable se ha calmado y permanece quieta. (1-Pausa)"