[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਬਿਸਰੈ; ਹਉ ਮਰਉ ਦੁਖਾਲੀ ॥"
page = 796
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting my Lord, I die in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਭੁਲਾ ਕੇ ਮੈਂ ਤਕਲੀਫ ਅੰਦਰ ਮਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting my God, I die in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਛਿਨ ਮੇਂ ਮੇਰਾ (ਪ੍ਰਭੂ) ਸੁਆਮੀ ਬਿਸਰੇ ਤਬ ਮੈਂ ਦੁਖੀ ਹੋ ਕਰ ਫਿਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਦੇ) ਮੈਨੂੰ ਮੇਰਾ ਪ੍ਰਭੂ ਵਿੱਸਰ ਜਾਏ ਤਾਂ ਮੈਂ ਦੁੱਖੀ ਹੋ ਕੇ ਮਰਨ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando abandono a mi Señor me muero de dolor;"