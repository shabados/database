[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਲਾਗੇ; ਕੰਚੂਆ ਫਲ ਮੋਤੀ ॥੧॥"
page = 325
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That mind's bear fruits like the true pearl and the false glass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨ ਨੂੰ ਮੇਵੇ ਲਗਦੇ ਹਨ ਜਿਵੇ ਕਿ ਸੁੱਚਾ ਹੀਰਾ ਅਤੇ ਕੱਚਾ ਕੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It bears two fruits: the false glass and the true pearl. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬੁਧੀ ਕੋ ਕਚ ਰੂਪ ਔਰ ਮੋਤੀ ਰੂਪ ਫਲ ਲਾਗੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਸੁਭ ਅਸੁਭ ਸਰਬ ਗੁਨ ਬੁਧੀ ਮੇਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ) ਨੂੰ ਕੱਚ ਤੇ ਮੋਤੀ ਫਲ ਲੱਗੇ ਹੋਏ ਹਨ (ਭਾਵ, ਕੋਈ ਭਲੇ ਪਾਸੇ ਲੱਗੇ ਹੋਏ ਹਨ, ਤੇ ਕੋਈ ਮੰਦੇ ਪਾਸੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ (ਬੁੱਧ) ਵਿਚ। ਕੰਚੂਆ = ਕੱਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente da dos frutos: perlas y vidrio, verdad y falsedad. (1)"