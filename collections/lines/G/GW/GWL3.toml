[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਮਤਿ ਗੂੜੑ. ਬਿਮਲ ਸਤਸੰਗਤਿ; ਆਤਮੁ ਰੰਗਿ ਚਲੂਲੁ ਭਯਾ ॥"
page = 1396
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profound is the True Guru's understanding, his association makes man blotless and his soul is imbued deep red with the love of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਘੀ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਮਝ, ਉਨ੍ਹਾਂ ਦੀ ਸੁਹਬਤ ਬੰਦੇ ਨੂੰ ਬੇਦਾਗ ਬਣਾ ਦਿੰਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦੜੀ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਗੂੜ੍ਹੀ ਲਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru's understanding is deep and profound. The Sat Sangat is His Pure Congregation. His Soul is drenched in the deep crimson color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਕੀ (ਮਤਿ) ਬੁਧੀ ਅਤਿ ਗੂਹੜੀ ਹੈ ਔ ਆਪ ਕੀ ਸਤਿਸੰਗਤਿ ਭੀ ਪਰਮ ਨਿਰਮਲ ਹੈ, ਕਿਉਂ ਕਿ ਆਪ ਕੋ ਆਤਮ ਅਨੰਦ ਅਤੀ (ਚਲੂਲੁ) ਗਾਹੜਾ ਅਰਥਾਤ ਸੰਘਨਾ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਦੀ ਮੱਤ ਡੂੰਘੀ ਹੈ, (ਆਪ ਦੀ) ਨਿਰਮਲ ਸਤ ਸੰਗਤ ਹੈ; (ਅਤੇ ਆਪ ਦਾ) ਆਤਮਾ ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ ਗੂੜ੍ਹਾ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮਤਿ = ਸਤਿਗੁਰੂ ਦੀ ਬੁੱਧੀ। ਗੂੜ੍ਹ੍ਹ = ਡੂੰਘੀ। ਬਿਮਲ = ਨਿਰਮਲ। ਆਤਮੁ = ਆਤਮਾ। ਰੰਗਿ = (ਹਰੀ ਦੇ) ਪਿਆਰ ਵਿਚ। ਚਲੂਲੁ = ਗੂੜ੍ਹੇ ਰੰਗ ਵਾਲਾ। ਭਯਾ = ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Entendimiento del Verdadero Guru es Profundo, la Saad Sangat es Su Congregación Pura, Su Alma es teñida con el púrpura del Amor del Señor."