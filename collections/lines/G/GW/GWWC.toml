[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ. ਨ ਭਉ ਬਿਆਪੈ; ਨਾਮੁ ਸਿਮਰਤ ਸਦ ਸੁਖੀ ॥"
page = 456
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on The Name man is ever happy, and trouble, pain and fear cling to him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਦੁਖ ਪੀੜ ਅਤੇ ਡਰ ਨਹੀਂ ਚਿਮੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, trouble and fear will not afflict you; meditating on the Naam, a lasting peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ (ਦੁਖ) ਸਰੀਰਕ ਦਰਦੁ ਔ ਭ੍ਯ ਮਾਨਸਿਕ ਕੁਛ ਨਹੀਂ ਹੋਤਾ, ਸਦਾ ਸੁਖੀ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਕੋਈ ਦੁੱਖ ਕੋਈ ਦਰਦ ਕੋਈ ਡਰ ਆਪਣਾ ਜੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਸਦਾ ਸੁਖੀ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo y la angustia se alejan de ti y estarás siempre en Éxtasis."