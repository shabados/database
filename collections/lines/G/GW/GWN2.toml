[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਰਤਾ ਸਚਿਆਰੁ; ਮੈਡਾ ਸਾਂਈ ॥"
page = 11
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God! Thou art the true creator, my Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸੱਚਾ ਸਿਰਜਣਹਾਰ, ਮੇਰਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Creator, my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖੁ! ਜੋ ਤੂੰ  ਹੀ (ਸਚਿਆਰੁ) ਸੱਚਾ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਖਸਮ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres el Verdadero Creador, mi Maestro."