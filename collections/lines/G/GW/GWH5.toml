[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ, ਭਇਓ ਬੈਰਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1164
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has easily become detached. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੈਨ ਹੀ ਉਪਰਾਮ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has naturally and intuitively become detached from the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ) ਗ੍ਯਾਨ ਸੁਭਾਵਕਰ ਸੰਸਾਰ ਸੇ (ਬੈਰਾਗੀ) ਤ੍ਯਾਗੀ ਭਇਆ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰੀਤ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਨਾਮਦੇਵ) ਕੋਈ ਬਾਹਰਲੇ ਭੇਖ ਆਦਿਕ ਦਾ ਉਚੇਚ ਕਰਨ ਤੋਂ ਬਿਨਾ ਹੀ ਬੈਰਾਗੀ ਬਣ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de forma espontánea me he vuelto desapegado. (1-Pausa)"