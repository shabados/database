[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕ ਬਿਛੋਹ ਭਏ ਤੁਮਰੇ; ਮਰੀਐ ਤੁਮਰੇ ਪਲ ਹੇਰਤ ਜੀਜੈ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I feel the condition of death on being separated from you, and I can keep alive only on seeing you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜ਼ਰਾ ਜਿੰਨੇ ਵਿਛੋੜੇ ਨਾਲ (ਅਸੀਂ) ਮਰਦੇ ਹਾਂ ਅਤੇ ਤੁਹਾਨੂੰ ਪਲ ਭਰ ਵੇਖ ਕੇ ਜੀਉਂਦੇ ਹਾਂ।"