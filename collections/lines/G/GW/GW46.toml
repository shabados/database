[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤੇ ਇਸਕ ਖੁਦਾਇ; ਰੰਗਿ ਦੀਦਾਰ ਕੇ ॥"
page = 488
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with Lord's love, remain delighted with His sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਉਸ ਦੇ ਦਰਸ਼ਨ ਨਾਲ ਪ੍ਰਸੰਨ ਵਿਚਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with love for the Lord, are delighted by His Vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਦਾਇ ਕੇ ਦੀਦਾਰ ਕੇ ਇਸਕ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ (ਰੰਗੁ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਰੱਬ ਦੇ ਪਿਆਰ ਵਿਚ ਰੱਤੇ ਹੋਏ ਹਨ, ਜੋ ਮਨੁੱਖ ਰੱਬ ਦੇ ਦੀਦਾਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ, (ਉਹੀ ਅਸਲ ਮਨੁੱਖ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en el Amor de Alá, están embebidos con Su Visión,"