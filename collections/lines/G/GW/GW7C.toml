[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤਾਸਤ੍ਰ ਛੂਟੇ ॥"
page = 110

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of the tyrants have been killed and consequently countless weapons are lying scattered hither and thither."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਅਸਤ੍ਰ ਚਲ ਰਹੇ ਸਨ।"