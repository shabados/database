[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ; ਹੈ ਸਦਾ ਦਇਆਰੁ ॥"
page = 898
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my Lord is ever merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਸਦੀਵ ਹੀ ਮਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my God is forever merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔ ਸਦਾ ਦੀਨੋਂ ਪੈ ਦਿਆਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ ਦਇਆ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así de Compasivo y Bondadoso es nuestro Dios"