[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲਾਇ, ਹੁਕਮੁ ਮਨਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merging his consciousness into the word he obeys the commands of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਸੁਰਤ ਵਿਖੇ ਲਿਵ ਲਾਕੇ ਹੁਕਮ ਦਾ ਮੰਨਣਾ ਕਰਦਾ ਹੈ"