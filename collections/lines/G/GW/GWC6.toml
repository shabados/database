[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰੁ ਕਰਿ; ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਧਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Oankar transforming into forms created air, water and fire."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ ਨੇ) ਓਅੰਕਾਰ ਤੋਂ ਆਕਾਰ ਬਣਾ ਕੇ ਪੌਣ, ਪਾਣੀ, ਬੈਸੰਤਰ (ਧਰਤੀ ਤੇ ਅਕਾਸ਼ ਪੰਜ ਮੂਲ ਪਦਾਰਥ) ਬਨਾਏ।"