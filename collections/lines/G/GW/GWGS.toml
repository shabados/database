[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੀਅ ਹਰਿ ਤੇ ਵਿਛੁੜੇ; ਸੇ ਸੁਖਿ ਨ ਵਸਨਿ ਭੈਣ ॥"
page = 136
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals who are separated from God they abide not in peace, O my sister!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪ੍ਰਾਣੀ ਰੱਬ ਨਾਲੋਂ ਵਿਛੁਨੇ ਹੋਏ ਹਨ, ਉਹ ਆਰਾਮ ਅੰਦਰ ਨਹੀਂ ਵਸਦੇ, ਹੇ ਮੇਰੀ ਅੰਮਾ ਜਾਈਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated from the Lord do not dwell in peace, O sister."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਹਰੀ ਸੇ ਵਿਛੁੜੇ ਹੂਏ ਹੈਂ, ਸੋ (ਭੈਣ) ਹੇ ਭੈਣੇ ਹੇ ਸਖੀ! ਓਂਹੁ ਸੁਖ ਸਾਥ ਨਹੀਂ ਵਸਤੇ ਵਾ ਸਰੀਰ ਨਗਰ ਮੇਂ ਸੁਖ ਸਾਥ ਨਹੀਂ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਜੇਹੜੇ ਜੀਵ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਛੁੜੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਸੁਖ ਨਾਲ ਨਹੀਂ ਵੱਸ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਜੋ ਜੀਅ = ਜੇਹੜੇ ਜੀਵ। ਸੁਖਿ = ਸੁਖ ਨਾਲ। ਭੈਣ = ਹੇ ਭੈਣ! {\"ਡਣੁਹ}। ਚੈਨੁ = ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermana, aquéllos que se alejan del Señor, no viven en Paz."