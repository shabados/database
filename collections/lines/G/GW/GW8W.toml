[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਤ ਹੀ; ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥"
page = 361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving Him, the body, forth-with, acquires comfort and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਦੇਹਿ ਨੂੰ ਤੁਰੰਤ ਹੀ ਅਰਾਮ ਤੇ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, the body acquires peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੇਵਨੇ ਸੇ ਸਰੀਰ, ਭਾਵ ਅੰਤਸਕਰਣ ਮੇਂ ਮੁਖ ਅਰ ਸਾਂਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸਰੀਰ ਨੂੰ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviéndolo mi cuerpo es bañado de Paz."