[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਖਾਟਿ; ਕੀਏ ਭੰਡਾਰ ॥"
page = 867
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He earn the treasure of the Lord's riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਧਨ ਪਦਾਰਥ ਦੇ ਖਜਾਨੇ ਖਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He earns the treasure of the Lord's wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਰੂਪ ਧਨ ਕੋ ਕਮਾਇਕੇ (ਭੰਡਾਰ) ਅੰਤਸਕਰਣ ਪੂਰਣ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਹਰਿ-ਨਾਮ ਧਨ ਖੱਟ ਕੇ ਖ਼ਜ਼ਾਨੇ ਭਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él gana el Tesoro de las Riquezas del Señor"