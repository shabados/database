[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਭਾਵੈ; ਤਾ ਉਸ ਕਾ ਭੀ. ਹੋਇ ਮੋਖੁ ॥੩॥"
page = 280
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if it pleases the saint then, even he shall be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਸਾਧੂ ਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ ਉਹ ਭੀ ਮੋਖ਼ਸ਼ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if it pleases the Saint, then even this one may be liberated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਸੰਤੋਂ ਕੌ ਭਾਵੈ ਤੌ ਉਸ ਨਿੰਦਕ ਕੀ ਭੀ (ਮੋਖੁ) ਛੁਟਨਾ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਸੰਤਾਂ ਨੂੰ ਭਾਵੇ ਤਾਂ ਉਸ (ਨਿੰਦਕ) ਦਾ ਭੀ (ਨਿੰਦਿਆ ਤੋਂ) ਛੁਟਕਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a pesar de ello, si el Santo lo deseara, podría  rescatar a su propio calumniador del terrible destino que le está deparado.  (3)"