[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੀਰਜੁ ਧਰਮੁ ਭਿਰਾਵ ਦੁਇ; ਜਪੁ ਤਪੁ ਜਤੁ ਸਤੁ ਪੁਤ ਜਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Forbearance and the sense of duty are their brothers, and meditation, austetities, continence the sons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਅਤੇ ਧਰਮ ਦੋਵੇਂ ਭ੍ਰ੍ਰਾਤਾ ਹਨ, ਜਪ ਤਪ ਜਤ ਸਤ (ਆਦੀ ਗੁਣ) ਪੁੱਤ੍ਰ੍ਰ ਦੱਸੇ ਜਾਂਦੇ ਹਨ।"