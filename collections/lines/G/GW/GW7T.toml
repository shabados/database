[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਵਣੁ ਗਵਣੁ ਕਰਿ ਜਾਇ; ਅਲਖੁ ਨ ਲਖਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The breeze moves around the sandal but does not understand the imperceptible (nature of the tree)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੌਣ (ਉਸ ਵਿਚ) ਗਮਨ ਕਰ ਜਾਂਦੀ ਹੈ, (ਭਾਵ=ਵਾਸ਼ਨਾ ਥੋਂ ਮਲੂਮ ਹੁੰਦਾ ਹੈ ਕਿ ਇਹ ਬਾਵਨ ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ ਹੈ) ਨਹੀ ਤਾਂ (ਆਪ) ਅਲਖ ਹੈ (ਕੋਈ ਉਸ ਨੂੰ) ਲਖ ਨਹੀਂ ਸਕਦਾ।"