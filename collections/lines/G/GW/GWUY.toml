[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ ਰਾਟ ਆਪ ਘਟਿ ਰੂਪ ਮਾਨ ॥੧੮॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing her legs, the Kadli trees became shyful and the moon considered his beauty inferior to her.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ('ਨਿਸਰਾਟ') ਆਪਣੇ ਰੂਪ ਨੂੰ (ਅਨਸੂਆ) ਤੋਂ ਘਟ ਮੰਨਦਾ ਹੈ ॥੧੮॥"