[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ ਸਿਆਣੀਏ; ਇਵ ਕੰਤ ਮਿਲਾਵਾ ਹੋਇ ॥੨॥"
page = 139
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sayeth Nanak in this way, O wise woman! the union with the Bridegroom is accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਹੇ ਅਕਲਮੰਦ ਔਰਤ! ਖਸਮ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, in this way, O wise soul-bride, you shall be united with your Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਚਤੁਰ ਇਸਤ੍ਰੀ! ਕੰਤ ਕਾ ਇਸ ਤਰਾਂ ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਸਿਆਣੀ (ਜੀਵ-ਇਸਤ੍ਰੀਏ)! ਇਸ ਤਰ੍ਹਾਂ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਮੇਲ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਸ ਤਰ੍ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces te volverás Sabio y conocerás a Tu Esposo. (2)"