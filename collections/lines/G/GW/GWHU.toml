[[content]]
asset = "VGRG"
type = "primary"
data = "ਠਾਕੁਰ ਜੀ ਨੋ ਪੁਛਿਓਸੁ; ਦਰਸਨੁ ਕਿਵੈ ਤ੍ਰਿਲੋਚਨੁ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Namdev asked Thakur, the Lord, as to how Trilochan could have sight of the Lord ?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਨਾਮਦੇਵ ਨੇ) ਠਾਕੁਰ ਜੀ ਦੀ ਮਿੰਨਤ ਕੀਤੀ ਕਿ ਤ੍ਰਿਲੋਚਨ ਕਿਸੇ ਤਰ੍ਹਾਂ (ਆਪ ਦਾ) ਦਰਸ਼ਨ ਪਾ ਸਕਦਾ ਹੈ?"