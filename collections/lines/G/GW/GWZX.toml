[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਜਨਮੁ; ਤਾਂ ਕਾ ਪਰਵਾਣੁ ॥"
page = 869
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful and approved is the life of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਅਤੇ ਪਰਵਾਨਾ ਹੈ ਉਸ ਦਾ ਜੀਵਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful and approved is the life of one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਫਲ ਜਨਮ ਹੈ ਪੁਨਹ ਆਇਆ ਭੀ ਤਿਸੀ ਕਾ ਪਰਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ (ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲੁ = ਕਾਮਯਾਬ। ਪਰਵਾਣੁ = ਕਬੂਲ। ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida se vuelve fructífera y aprobada;"