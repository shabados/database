[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਬੈਰਾਗੀ; ਸਤ ਸਮਾਨਿ ॥"
page = 953
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a desireless person, is like the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਇੱਛਾ ਰਹਿਤ ਪੁਰਸ਼ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Bairaagi is just like the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬੈਰਾਗੀ ਔ (ਸਤ) ਪ੍ਰਮੇਸਰ ਸਮਾਨ ਹੈ, ਭਾਵ ਏਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੈਰਾਗੀ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਸਮਾਨਿ = ਵਰਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese beragui es como el Verdadero Señor."