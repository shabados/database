[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ ॥"
page = 1148
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Doer and the cause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is the Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੈ: ਹੇ ਕਰਨ ਕਰਾਵਨਹਾਰ! ਹੇ ਸ੍ਵਾਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕੁਝ ਕਰਨ ਜੋਗ ਸੁਆਮੀ! ਹੇ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾਵਣ ਦੇ ਸਮਰਥ ਸੁਆਮੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Maestro es el Hacedor y la Causa,"