[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਭਗਤ; ਆਨੰਦ ਮੈ ॥"
page = 1181
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou Him, whose devotees are the embodiment of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦੇ ਵੈਰਾਗੀ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees are totally in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਭਗਤ ਅਨੰਦ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸਦਾ ਆਨੰਦ-ਭਰਪੂਰ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨੰਦ ਮੈ = ਆਨੰਦ ਮਯ, ਆਨੰਦ-ਸਰੂਪ, ਆਨੰਦ-ਭਰਪੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Devotos son la Encarnación del Éxtasis,"