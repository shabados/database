[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧਸੰਗਤਿ; ਹੋਵਤ ਪਰਗਾਸ ॥੧॥"
page = 677
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, man's mind is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਮਨੁਸ਼ ਦਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, we are illumined and enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਕੇ ਗਿਆਨ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦੀ ਹੈ,  ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਜੀਵਨ-ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se asocia con los Santos, es iluminada. (1)"