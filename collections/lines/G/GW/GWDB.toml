[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਜੋ ਜਨੁ ਜਪੈ; ਅਨਦਿਨੁ ਸਦ ਜਾਗੈ ॥"
page = 817
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who night and day utters the Lord's Name ever remains wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਰਾਤ ਦਿਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ, ਉਹ ਸਦੀਵੀ ਹੀ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who chants the Lord's Name, remains always awake and aware, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਰਾਮ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ ਸੰਤ ਜਨ ਦਿਨੇ ਰਾਤ ਸਦਾ ਜਾਗਤੇ ਹੈਂ। ਭਾਵ ਯੇਹਿ ਹੈ ਸਰਬ ਵਿਕਾਰੋਂ ਤੇ ਸੋ ਜਨ ਸਾਵਧਾਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que canta el Nombre del Señor está siempre despierto, noche y día."