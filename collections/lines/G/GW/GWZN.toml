[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਛਲੁ ਛਲਣਿ ਤੁਧੁ ਆਇਆ; ਸੁਕ੍ਰ ਪੁਰੋਹਿਤੁ ਕਹਿ ਸਮਝਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Immediately priest Sukracharya made the king (Bali) understand that he (the beggar) is undeceivable God and He had came to delude him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਕ੍ਰ ਪ੍ਰੋਹਤ ਕਹਿਕੇ ਸਮਝਾਵੇ (ਭਈ ਹੇ ਰਾਜਾ! ਇਹ) ਤੈਨੂੰ ਛਲਣ ਨੂੰ ਆਇਆ ਹੈ (ਆਪ) ਨਹੀਂ (ਜੇ) ਛਲਿਆ ਜਾਣ ਵਾਲਾ।"