[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਧਹ ਸਰਣਾਗਤੀ; ਨਾਨਕ ਆਸ ਪੁਜਾਇ ॥੨॥"
page = 928
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering the sanctuary of God's saints, Nanak's desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤਾਂ ਦੀ ਓਟ ਲੈਣ ਦੁਆਰਾ ਨਾਨਕ ਦੀਆਂ ਸੱਧਰਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entering the Sanctuary of the Lord's Holy Saints, O Nanak, my desires are fulfilled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਾਧੋਂ ਕੀ ਸਰਣ ਲਈ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹੀ ਆਸ ਕੋ ਪੁਜਾਇ ਦੇਵੇਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨੀ ਪਿਆਂ (ਕੋਈ ਨ ਕੋਈ ਗੁਰਮੁਖ ਦਰਸ਼ਨ ਦੀ) ਆਸ ਪੂਰੀ ਕਰ (ਹੀ) ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਹ ਸਰਣਾਗਤੀ = ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪਿਆਂ। ਪੁਜਾਇ = ਪੂਰੀ ਕਰ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he entrado al Refugio de Tus Santos; tómame ahora Contigo.(2)"