[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਭਰਮਿ ਭੁਲਾਇਆ; ਮੋਹ ਠਗਉਲੀ ਪਾਇ ॥"
page = 233
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving the intoxicating herb of worldly love, this World is led astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਦੇ ਕੇ, ਇਹ ਜਹਾਨ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਾ ਦਿਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is deluded by doubt - it has taken the drug of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਰੂਪੀ ਠਗ ਬੂਟੀ ਪਾਇਕਰ ਇਹ ਜਗਤ ਤੋ ਭਰਮ ਕਰ ਕੇ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਨੇ) ਇਸ ਜਗਤ ਨੂੰ (ਆਪਣੇ ਮੋਹ ਦੀ) ਭਟਕਣਾ ਵਿਚ (ਪਾ ਕੇ) ਮੋਹ ਦੀ ਠਗ-ਬੂਟੀ ਖੁਆ ਕੇ ਗ਼ਲਤ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ। ਠਗਉਲੀ = ਠਗ-ਬੂਟੀ, ਠਗ-ਮੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está tentado por la duda y drogado con el veneno del apego."