[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ; ਪਤਿ ਰਾਖੈ ਸੋਈ ॥"
page = 1154
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, protected the honour of Prahlad, the saintly person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੇ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼, ਪ੍ਰਹਿਲਾਦ ਦੀ ਇਜ਼ਤ ਆਬਰੂ ਰੱਖ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord protected His humble devotee, and preserved his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨੋਂ ਕੀ ਪਤਿ ਕੋ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਲਾਜ ਉਹ ਆਪ ਹੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero él, siendo Devoto de Dios, fue totalmente protegido,"