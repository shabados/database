[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੁਹਾਗਨਿ. ਆਪਿ ਸੀਗਾਰੀ ॥"
page = 1143
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the discarded one, the Lord, Himself has embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਛੁਟੜ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਸ਼ਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was discarded and abandoned, but He has embellished me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਦੁਹਾਗਨਿ) ਛੁਟੜ ਨੂੰ ਆਪ (ਸੀਗਾਰੀ) ਸੁਭ ਗੁਣ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! (ਮੈਂ) ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ (ਸਾਂ) ਮੈਨੂੰ (ਖਸਮ-ਪ੍ਰਭੂ ਨੇ) ਆਪ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਗਹਿਣਿਆਂ ਨਾਲ) ਸਜਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo vivido segregado, el Mismo Señor me ha embellecido,"