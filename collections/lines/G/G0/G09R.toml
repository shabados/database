[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਵ ਕਹਹਿ ਸੋਹਾਗਣੀ ਭੈਣੇ; ਇਨੀ ਬਾਤੀ ਸਹੁ ਪਾਈਐ ॥੩॥"
page = 722
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says the true wife, O sister. By these means the Bridegroom is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਸੋਹਾਗਵੰਤੀ ਆਖਦੀ ਹੈ, ਹੇ ਅੰਮਾ ਜਾਈਏ! ਇਨ੍ਹਾਂ ਤਰੀਕਿਆ ਦੁਆਰਾ ਪਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks the happy soul-bride, O sister; in this way, the Husband Lord is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸੋ ਸੰਤਜਨ ਸੋਹਾਗਣੀ ਕਹਿਤੀ ਹੈਂ: ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪੀ ਭੈਣੇ! ਇਨਾਂ ਬਾਤਾਂ ਕਰ ਕੇ ਸੋ ਸੁਆਮੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਾਗ ਭਾਗ ਵਾਲੀਆਂ ਇਹੀ ਆਖਦੀਆਂ ਹਨ ਕਿ ਹੇ ਭੈਣ! ਇਹਨੀਂ ਗੱਲੀਂ ਹੀ ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵ = ਇਸ ਤਰ੍ਹਾਂ। ਕਹਹਿ = ਕਹਿੰਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicen las verdaderas Esposas: oh hermana, así es como el Verdadero Señor es obtenido. (3)"