[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਭਏ ਕੀਟ ਪਤੰਗਾ ॥"
page = 176
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For several births thou became a worm and a moth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪੈਦਾਇਸ਼ਾਂ ਵਿੱਚ ਤੂੰ ਕੀੜਾ ਅਤੇ ਪਰਵਾਨਾ ਹੋਇਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many incarnations, you were a worm and an insect;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮ ਕੀੜੇ ਪੁਨਾ ਪਤੰਗ ਜੋ ਦੀਪਕ ਪਰ ਆਨ ਕਰ ਜਲਤੇ ਹੈਂ, ਸੋ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਕਈ ਜਨਮਾਂ ਵਿਚ ਕੀੜੇ ਪਤੰਗੇ ਬਣਦਾ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por muchas vidas fuiste un gusano insignificante;"