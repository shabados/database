[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਹੈ ਨਿਹਕਾਮੁ; ਜੇ ਗੁਰਮਤਿ ਪਾਈਐ ॥੭॥"
page = 752
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who obtains Guru's instruction, ever remains non-desirous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਇੱਛਾ-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who follows the Guru's Teachings remains forever free of desire. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਪਾਈ ਹੈ ਓਹ ਸਦਾ ਨਿਸਕਾਮ ਰਹਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਤਾਂ ਉਹ ਸਦਾ (ਮਾਇਆ ਦੀ) ਵਾਸਨਾ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕਾਮੁ = ਵਾਸਨਾ-ਰਹਿਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es instruido en la Sabiduría del Guru, uno permanece en el Estado de Desapego.(7)"