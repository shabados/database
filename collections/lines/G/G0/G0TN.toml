[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਸਦਾ ਧਿਆਈਐ; ਤਿਸੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 81
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate on that Lord. There is none else besides Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਉਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate forever on that Lord. Without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਹਰੀ ਸਦੀਵ ਧ੍ਯਾਵਣਾ ਕਰੀਏ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਸੇ ਬਿਨਾ ਮੁਕਤੀ ਦੇਣੇ ਵਾਲਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਹਰੀ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਦਾ) ਕੋਈ ਹੋਰ (ਆਸਰਾ-ਪਰਨਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él, pues no hay ningún otro como Él."