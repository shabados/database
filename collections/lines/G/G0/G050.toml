[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਬੁਧਿ ਬਿਚਾਰੀਐ ॥੧੦੨੩॥"
page = 781

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Urag-naketeesh-bhagini”, utter the words “Satchar-naath-shatru” and know all the names of Tupak.1023."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਬੁੱਧੀਮਾਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੧੦੨੩॥"