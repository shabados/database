[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਰਾਖੁ. ਸਰਣਿ ਪ੍ਰਭ ਅਪਨੀ; ਅਗਨਿ ਸਾਗਰ ਵਿਕਰਾਲਾ ॥"
page = 378
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect, protect me O Lord! I have entered thin sanctuary. Dreadful is the ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਰੱਖਿਆ ਕਰ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲੀ ਹੈ, ਭਿਆਨਕ ਹੈ ਅੱਗ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect me, please protect me, O God; I have come to Your Sanctuary; the ocean of fire is so horrible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਅਗਨਿ ਸਾਗਰ (ਵਿਕਰਾਲਾ) ਭ੍ਯਾਨਕ ਸੰਸਾਰ ਤੇ ਮੇਰੇ ਕੋ ਅਪਨੀ ਸਰਣ ਮੇਂ ਰਾਖਹੁ ਰਾਖਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਅੱਗ ਦਾ ਸਮੁੰਦਰ (ਸੰਸਾਰ ਬੜਾ) ਡਰਾਉਣਾ ਹੈ (ਇਸ ਤੋਂ ਬਚਨ ਲਈ) ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਸਦਾ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abrígame en Tu Amparo, oh Señor, porque el mar de fuego es terrible."