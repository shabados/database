[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣਿ ਸਿ ਰੁਤੀ. ਮਾਹੁ ਕਵਣੁ; ਜਿਤੁ ਹੋਆ ਆਕਾਰੁ ॥"
page = 4
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and what the season and what month, when the creation came into being?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਕਿਹੜਾ ਮੌਸਮ ਅਤੇ ਕਿਹੜਾ ਮਹੀਨਾ ਸੀ, ਜਦ ਸੰਨਸਾਰ (ਰਚਨਾ) ਦਾ ਪਸਾਰਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What was that season, and what was that month, when the Universe was created?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਏਹ (ਆਕਾਰੁ) ਪ੍ਰਪੰਚ ਹੂਆ ਹੈ, ਕਵਨ ਰੁੱਤਿ ਥੀ, ਕਵਨ ਮਹੀਨਾ ਥਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀਆਂ ਉਹ ਰੁੱਤਾਂ ਸਨ ਅਤੇ ਕਿਹੜਾ ਉਹ ਮਹੀਨਾ ਸੀ, ਜਦੋਂ ਇਹ ਸੰਸਾਰ ਬਣਿਆ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o la estación en la que esta creación vino a existir."