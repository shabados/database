[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and what the season and what month, when the creation came into being?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਕਿਹੜਾ ਮੌਸਮ ਅਤੇ ਕਿਹੜਾ ਮਹੀਨਾ ਸੀ, ਜਦ ਸੰਨਸਾਰ (ਰਚਨਾ) ਦਾ ਪਸਾਰਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What was that season, and what was that month, when the Universe was created?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਏਹ (ਆਕਾਰੁ) ਪ੍ਰਪੰਚ ਹੂਆ ਹੈ, ਕਵਨ ਰੁੱਤਿ ਥੀ, ਕਵਨ ਮਹੀਨਾ ਥਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀਆਂ ਉਹ ਰੁੱਤਾਂ ਸਨ ਅਤੇ ਕਿਹੜਾ ਉਹ ਮਹੀਨਾ ਸੀ, ਜਦੋਂ ਇਹ ਸੰਸਾਰ ਬਣਿਆ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਣਿ ਸਿ ਰੁਤੀ = ਕਿਹੜੀਆਂ ਉਹ ਰੁਤਾਂ ਸਨ। ਮਾਹੁ = ਮਹੀਨਾ। ਕਵਣੁ = ਕਿਹੜਾ। ਜਿਤੁ = ਜਿਸ ਵਿਚ, ਜਿਸ ਵੇਲੇ। ਹੋਆ = ਹੋਂਦ ਵਿਚ ਆਇਆ, ਪੈਦਾ ਹੋਇਆ, ਬਣਿਆ। ਆਕਾਰੁ = ਇਹ ਦਿੱਸਣ ਵਾਲਾ ਸੰਸਾਰ। ❀ ਨੋਟ: ਸ਼ਬਦ 'ਵਾਰ' ਦੋ ਰੂਪਾਂ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ, 'ਵਾਰ' ਅਤੇ 'ਵਾਰੁ'। 'ਵਾਰ' ਇਸ੍ਰਤੀ = ਲਿੰਗ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਵਾਰੀ'। 'ਵਾਰੁ' ਪੁਲਿੰਗ ਹੈ, ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਦਿਨ'। ਜਪੁਜੀ ਸਾਹਿਬ ਵਿਚ ਇਹ ਸ਼ਬਦ ਹੇਠ-ਲਿਖੀਆਂ ਤੁਕਾਂ ਵਿਚ ਆਇਆ ਹੈ: (੧) ਸੋਚੈ ਸੋਚਿ ਨ ਹੋਵਈ, ਜੇ ਸੋਚੀ ਲਖ ਵਾਰ।੧। (੨) ਵਾਰਿਆ ਨ ਜਾਵਾ ਏਕ ਵਾਰ।੧੬। (੩) ਜੋ ਕਿਛੁ ਪਾਇਆ ਸੁ ਏਕਾ ਵਾਰ।੩੧। (੪) ਕਵਣੁ ਸੁ ਵੇਲਾ, ਵਖਤੁ ਕਵਣੁ ਥਿਤਿ, ਕਵਣੁ ਵਾਰੁ।੨੧। (੫) ਰਾਤੀ ਰੁਤੀ ਥਿਤੀ ਵਾਰ।੩੪। ਪ੍ਰਮਾਣ ਨੰ: ੧, ੨ ਅਤੇ ੩ ਵਿਚ 'ਵਾਰ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ। ਨੰ: ੪ ਵਿਚ 'ਵਾਰੁ' ਪੁਲਿੰਗ ਇਕ ਵਚਨ ਹੈ ਅਤੇ ਨੰ: ੫ ਵਿਚ 'ਵਾਰ' ਪੁਲਿੰਗਬਹੁ-ਵਚਨ ਹੈ। ਜਦੋਂ ਇਹ ਲਫ਼ਜ਼ (ਿ) ਨਾਲ ਆਉਂਦਾ ਹੈ, ਤਦੋਂ 'ਕ੍ਰਿਆ' ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ: (੧) ਵਾਰਿ ਵਾਰਉ ਅਨਿਕ ਡਾਰਿਉ, ਸੁਖ ਪ੍ਰਿਅ ਸੁਹਾਗ ਪਲਕ ਰਾਤਿ।੧। ਰਹਾਉ।੩।੪੨। (ਕਾਨੜਾ ਮ: ੫)। ਇੱਥੇ 'ਵਾਰਿ' ਦਾ ਅਰਥ ਹੈ 'ਸਦਕੇ ਕਰਨਾ'।"

