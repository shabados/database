data = "ਜਿਉ; ਚਕਵੀ ਸੂਰਜ ਆਸ ॥"
page = 838
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the shell-duck craves for the sun,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਰਖਾਬਨੀ ਸੂਰਜ ਨੂੰ ਲੋਚਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the chakvi bird longs for the sun,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਕਵੀ ਕੋ ਸੂਰਜ ਕੇ ਦਰਸਨ ਕੀ ਆਸ ਲਗੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਕਵੀ ਨੂੰ ਸੂਰਜ (ਦੇ ਚੜ੍ਹਨ) ਦੀ ਉਡੀਕ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pájaro Chakvi añora el sol,"