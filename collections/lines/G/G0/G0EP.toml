[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗ︀ਯਾ ਦੁਹਿਤਾ ਕੋ ਦਈ ਰੁਚੈ ਬਰੋ ਤਿਹ ਜਾਇ ॥੨੯॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked his daughter to select the person of her own choice for her marriage.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁੱਤਰੀ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਜਾ ਕੇ ਮਨ ਪਸੰਦ ਅਨੁਸਾਰ ਵਰ ਚੁਣ ਲਵੋ ॥੨੯॥"