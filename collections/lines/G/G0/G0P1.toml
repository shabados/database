[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਆਪੁ ਗਵਾਇ. ਸੁਖੁ ਪਾਇਆ ॥੧੬॥੨॥੨੪॥"
page = 1069
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is through the Lord's Name, that one is blessed with glory, eradicating his self-conceit, the mortal obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ, ਪ੍ਰਾਣੀ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, the Name of the Lord, glorious greatness is obtained. Eradicating self-conceit, peace is found. ||16||2||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹਮ ਕੋ ਨਾਮ ਕੀ ਹੀ ਵਡਿਆਈ ਮਿਲੈ। ਜਿਨੋਂ ਨੇ ਆਪਾ ਭਾਵ ਗਵਾਇ ਕੇ ਨਾਮ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੧੬॥੨॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਇਸ ਸਮਰਥਾ ਵਾਲਾ ਨਹੀਂ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਸੋਭਾ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੨॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਇ = ਦੂਰ ਕਰ ਕੇ ॥੧੬॥੨॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Nombre del Señor uno es bendecido con Gloria y en ese momento es liberado del ego negativo. (16-2-24)"