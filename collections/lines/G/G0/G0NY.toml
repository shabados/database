data = "ੜਾੜੈ; ਰੂੜਾ ਹਰਿ ਜੀਉ ਸੋਈ ॥"
page = 936
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R: Beauteous is that Sire Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੜ: ਸੁੰਦਰ ਹੈ ਉਹ ਮਹਾਰਾਜ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rharha: The Dear Lord is beautiful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ੜਾੜੇ ਦੁਆਰਾ ਕਹਿਤੇ ਹੈਂ: ਸੁੰਦਰੁ ਸੋਈ ਹਰਿ ਜੀਉ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਹੀ (ਸਭ ਤੋਂ ਵਧੀਕ) ਸੁੰਦਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bello es mi Señor, el Dios;"