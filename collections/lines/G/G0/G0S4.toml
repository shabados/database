[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ; ਰਸਨ ਰਸੇਰੇ ॥"
page = 1025
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With their tongue, happily sing they the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਹ ਖੁਸ਼ੀ ਸਹਿਤ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glorious Praises of the Lord, savoring it with their tongues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਨਾ ਕਰ ਤੇਰੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ, ਤਿਸੀ ਰਸ ਮੇਂ ਰਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਭ ਨਾਲ ਰਸ ਲੈ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alaban siempre, endulzándolo todo con Tu Amor."