[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬਿਨਵੈ. ਸੋ ਕਿਛੁ ਪਾਈਐ; ਪੁਰਬਿ ਲਿਖੇ ਕਾ ਲਹਣਾ ॥੩॥"
page = 660
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the mortal obtains just the thing, which he is predestined to receiver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੈ ਕਰਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਐਨ ਓਹੀ ਸ਼ੈ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਦਾ ਹਾਸਲ ਕਰਲਾ ਉਸ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak prays, we receive that which we are pre-destined to receive. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੋਈ ਕੁਛ ਪਾਈਤਾ ਹੈ, ਜੋ ਪੂਰਬਲੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਲਹਿਣਾ ਲਿਖਾ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਜੀਵ ਨੂੰ ਤਾਂ ਉਹੀ ਕੁਝ ਮਿਲ ਸਕਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ (ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਲਿਖਿਆ ਹੋਇਆ) ਹੈ (ਆਪਣੇ ਨਾਮ ਤੇ ਪਿਆਰ ਦੀ ਦਾਤਿ ਤਾਂ ਤੂੰ ਆਪ ਹੀ ਦੇਣੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਕਿਛੁ = ਉਹੀ ਕੁਝ। ਪੁਰਬਿ = ਪਹਿਲੇ ਸਮੇ ਵਿਚ। ਲਹਣਾ = ਮਿਲਣ-ਯੋਗ ਚੀਜ਼ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, recibimos sólo lo que está plasmado en el Decreto de nuestro destino. (3)"