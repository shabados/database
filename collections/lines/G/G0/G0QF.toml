[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋੜਿ ਚਰਨ ਕਮਲ ਦ੍ਰਿੜਾਏ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੫॥"
page = 915
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shattering the shackles, the Guru enshrines the Lord's lotus-feet in the mortal's mind and attunes him to the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇੜੀਆਂ ਕੱਟ ਕੇ, ਗੁਰੂ ਜੀ ਪ੍ਰਾਣੀ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨ ਟਿਕਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਇਕ ਨਾਮ ਨਾਲ ਉਸ ਦੀ ਪ੍ਰੀਤ ਪਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shattering the bonds, the Guru implants the Lord's lotus feet within, and lovingly attunes us to the One Word of the Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਦ੍ਰਿੜ ਕਰਾਏ ਹੈਂ ਔਰ ਬੰਧਨੋਂ ਕੋ ਤੋੜ ਕਰ ਏਕ ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਦੇ) ਬੰਧਨ ਤੋੜ ਕੇ (ਉਸ ਦੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਪੱਕੇ ਟਿਕਾ ਦੇਂਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਨੁੱਖ) ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਕ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋੜਿ = ਤੋੜ ਕੇ। ਚਰਨ ਕਮਲ = ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ। ਦ੍ਰਿੜਾਏ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕੇ ਟਿਕਾ ਦੇਂਦਾ ਹੈ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਲਿਵ = ਲਗਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él corta nuestras amarras y nos lleva hasta los Pies de Loto de Dios, entonándonos sólo en la Palabra.(5)"