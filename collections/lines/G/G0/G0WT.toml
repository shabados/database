[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੀ ਬੰਧਿ; ਹਰਿ ਸੇਵਾ ਲਾਏ ॥"
page = 892
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Breaking my bonds, the Lord has Yoked me to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬੰਧਨ ਵੱਢ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking my bonds, the Lord has linked me to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਹਰੀ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਇਕੇ ਮਾਯਾ ਕੀ ਫਾਸੀ ਕਾਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਜੀਵਨ-ਰਾਹ ਵਿਚੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਰੁਕਾਵਟ ਕੱਟ ਦਿੱਤੀ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਜੋੜ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos ha liberado de nuestras amarras y nos ha dedicado a Su Servicio;"