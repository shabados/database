[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੈ ਜੇਹਾ ਨ ਅਕਿਰਤਿਘਣੁ; ਹੈ ਭਿ ਨ ਹੋਆ ਹੋਵਣਿਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Neither there is, nor there will be an ungrateful person like me."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਜਿਹਾ ਅਕਿਰਤਘਣ ਹਾਂ, ਕਿ ਮੇਰੇ ਜਿਹਾ (ਤਿੰਨਾਂ ਕਾਲਾਂ ਵਿਖੇ) ਨਾ ਹੋਯਾ, ਨਾ ਹੋ, ਨਾ ਹੋਉ।"