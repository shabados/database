[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਪੂੰਜੀ; ਨਾਮ ਬਿਸਾਹਾ ॥"
page = 257
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is their Capital and they deal in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਰਕਮ-ਰਾਸ ਹੈ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is their wealth, and they trade in His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਤਿਨ ਕੇ ਪਾਸ ਪੂੰਜੀ ਹੈ ਅਰ ਨਾਮ ਕੋ ਤਿਨੋ ਨੇ ਖਰੀਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ-ਨਾਮ ਦੀ ਪੂੰਜੀ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el lograr el Tesoro de Tu Nombre es el Único Comercio Verdadero."