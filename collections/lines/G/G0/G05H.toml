[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਤਿ ਤਾਰੇ ਤਾਰਣਹਾਰਾ; ਮੇਲਿ ਲਏ ਰੰਗਿ ਲੀਨਾ ਹੇ ॥੩॥"
page = 1027
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru's instruction, the Saviour Lord saves the mortals and blends with Himself those, who are merged in his love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਤਾਰਨ ਵਾਲਾ ਸੁਆਮੀ ਪਰਾਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਜੋ ਉਸ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਸਮਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Teachings of the True Guru, the Lord carries us across to the other side. He unites in His Union those who are colored by His Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤਾਰਣਹਾਰਾ ਮਤ ਦੇ ਕੇ ਤਾਰ ਲੇਤਾ ਹੈ। ਪੁਨਃ ਜਿਸ ਕੋ ਗੁਰ ਮੇਲ ਲਏ ਸੋ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਲੈ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਕੇ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ। ਜਿਸ ਜੀਵ ਨੂੰ ਉਹ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ ਉਹ ਉਸ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que a través de Su Sabiduría nos emancipa y nos une con Su Ser, y fundidos en Él vivimos en Su Amor.(3)"