[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਾ ਹੁਕਮੁ ਸੁ ਅਟਲੁ, ਨ ਟਲਿਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And this command is true,immutable and inevitable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਆਪ ਦੀ) ਆਗ੍ਯਾ ਸੱਚੀ ਅਰ ਅਟੱਲ ਹੈ, ਕਦੀ ਟਾਲੀ ਨਹੀਂ ਜਾਵੇਗੀ (ਅਸੀਂ ਸਾਰੇ ਆਪਦੇ ਅਧੀਨ ਹਾਂ)।"