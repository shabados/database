[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ ਮੇਰੇ ਪਿਆਰੇ; ਸੋਈ ਤੁਝੈ ਪਛਾਣੈ ॥੧॥"
page = 1185
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom Thou show mercy, O my love, he alone realises Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone realizes You, O my Beloved, unto whom You show Your Mercy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਜਿਸ ਕੋ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈਂ ਸੋਈ ਪੁਰਸ ਤੇਰੇ ਕੋ ਪਛਾਣਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੂੰ (ਆਪ) ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਹੀ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਕਰਹਿ = (ਤੂੰ) ਕਰਦਾ ਹੈਂ। ਸੋਈ = ਉਹੀ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél en quien se posa Tu Gracia, Te le eres revelado. (1)"