[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਬੀਚ; ਚਹੋ ਤਹ ਦੀਜੀਅਹਿ ॥੧੧੭੯॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Saagraa”, add the word “Ish-dalanani” and know all the names of Tupak for using them in poetry.1179."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਕਬਿੱਤਾਂ ਅਤੇ ਕਾਵਿ ਵਿਚ ਵਰਤੋ ॥੧੧੭੯॥"