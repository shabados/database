[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਚੇ ਸੁ ਮਾਰੇ ਮਾਰੇ ਰਹਦੇ ਰਾਇ ਥੈ ॥੨੯॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Those who were left have also been killed and the remaining have come to the king.”29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹੀ) ਬਚੇ ਸਨ ਜੋ ਮਾੜੇ ਸਨ (ਕਿਉਂਕਿ ਉਹ) ਮਾੜੇ ਰਾਖਸ਼ ਰਾਜੇ ਦੀ ਸ਼ਰਨ ਵਿਚ ਰਹਿੰਦੇ ਸਨ (ਨਹੀਂ ਤਾਂ ਉਹ ਵੀ ਮਾਰੇ ਜਾਂਦੇ) ॥੨੯॥"