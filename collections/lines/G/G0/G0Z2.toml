[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਕਹਿ ਕੈ ਸਰ ਮਾਰਤ ਭਯੋ; ਗਜ ਪੁੰਜ ਮਨੋ ਕਰਿ ਕੇਹਰਿ ਛੇਰਿਯੋ ॥੧੧੯੪॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“It is he, who has killed Dhan Singh and Achlesh Singh and other kings,” saying this they surrounded Krishna like may elephants surrounding a lion.1194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਤੀਰ ਮਾਰਨ ਲਗ ਪਏ, ਮਾਨੋ ਹਾਥੀਆਂ ਦੇ ਝੁੰਡ ਨੇ ਸ਼ੇਰ ਨੂੰ ਘੇਰ ਲਿਆ ਹੋਵੇ ॥੧੧੯੪॥"