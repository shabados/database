[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵੀ ਉਦੋਤ ਕਰਣੰ; ਹਰਿ ਰਮਣੰ ਸੰਜੋਗ ਪੂਰਨਹ ॥"
page = 709
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune man's destiny is awakened and he utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਆਦਮੀ ਦੀ ਪ੍ਰਾਲਭਧ ਜਾਗ ਪੈਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's destiny is activated, when one chants the Lord's Name, through perfect good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭਾਵੀ ਅਪਨਾ ਆਪ ਪ੍ਰਗਟ ਕਰਤੀ ਹੈ ਵਾ ਜਬ ਭਾਵੀ ਜੀਵੋਂ ਕੇ ਭਾਗੋਂ ਕੋ ਉਦੈ ਕਰਤੀ ਹੈ, ਤਬ ਇਸ ਜੀਵ ਸੇ ਸੰਤੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਹਰੀ ਪੂਰਨ ਕਾ ਰਮਣ ਅਰਥਾਤ ਜਪਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪੂਰਨ ਸੰਜੋਗਾਂ ਨਾਲ ਮੱਥੇ ਦੇ ਲਿਖੇ ਲੇਖ ਉੱਘੜਦੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੀ = ਜੋ ਕੁਝ ਜ਼ਰੂਰ ਵਰਤ ਕੇ ਰਹਿਣਾ ਹੈ, ਮੱਥੇ ਦੇ ਭਾਗ। ਉਦੋਤ = ਪਰਗਟ ਹੋਣਾ, ਉੱਘੜਨਾ। ਭਾਵੀ ਉਦੋਤ ਕਰਣੰ = ਮੱਥੇ ਦੇ ਲਿਖੇ ਲੇਖਾਂ ਦਾ ਉੱਘੜਨਾ। ਸੰਜੋਗ ਪੂਰਨਹ = ਪੂਰੇ ਸੰਜੋਗਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una buena fortuna que nuestro Destino despierta y cantamos la Alabanza del Señor."