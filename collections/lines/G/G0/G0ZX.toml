[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਿਆ ਗੁਣਾ ਕਾ ਅੰਤੁ. ਨ ਪਾਇਆ; ਹਉ ਗਾਵਾ ਸਬਦਿ ਵੀਚਾਰੀ ॥੯॥"
page = 911
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His virtues, I can know not the limit, I hymn His praise and reflect on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਮੈਂ ਪਾਰਾਵਾਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਮੈਂ ਉਸ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The limits of His virtues cannot be found; I sing His Praises and contemplate the Word of the Shabad. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕਾ ਅੰਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ। ਹਮ ਤੋ ਸਬਦਿ ਕੋ ਬੀਚਾਰ ਕੈ ਤਿਸੀ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦਾ। (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ) ਮੈਂ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਿਆ ਗੁਣਾ ਕਾ = ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ {ਸੰਬੰਧਕ 'ਕਿਆ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਹਉ = ਮੈਂ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Límites de Su Virtud no pueden ser encontrados, yo canto Sus Alabanzas y medito en la Palabra del Shabd. (9)"