data = "ਰਾਨੀ ਲਯੋ ਉਠਾਇ; ਨ੍ਰਿਪਤਿ ਸੁਖ ਪਾਇ ਕੈ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With great happiness Rani picked him up."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਨੇ ਆਨੰਦਿਤ ਹੋ ਕੇ ਰਾਜੇ ਨੂੰ ਚੁਕ ਲਿਆ।"