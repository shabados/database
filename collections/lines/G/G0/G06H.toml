[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖਿ ਵਿਡਾਣੁ; ਰਹਿਆ ਵਿਸਮਾਦੁ ॥"
page = 464
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding Thine wonders, wonder-struck am I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਚੰਭੇ ਦੇਖ ਕੇ ਮੈਂ ਚਕ੍ਰਿਤ ਹੋ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding His wonders, I am wonder-struck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼੍ਵਰ ਅਸਚਰਜ ਰੂਪ ਵਾ ਵੱਡੇ ਅਸਚਰਜ ਰੂਪ ਮਾਇਕ ਰਚਨਾ ਕੋ ਤੂੰ ਦੇਖ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਦੀ) ਅਚਰਜ ਕੁਦਰਤ ਨੂੰ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਕਾਂਬਾ ਜਿਹਾ ਛਿੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਡਾਣੁ = ਅਚਰਜ ਕੌਤਕ। ਵੇਖਿ = ਵੇਖ ਕੇ। ਰਹਿਆ ਵਿਸਮਾਦੁ = ਵਿਸਮਾਦ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਥੱਰਾਹਟ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ, ਮਨ ਵਿਚ ਕਾਂਬਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy asombrado de ver maravilla tras maravilla."