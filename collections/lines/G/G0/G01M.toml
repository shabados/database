[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ; ਸੋਈ ਜਨੁ ਲੇਖੈ ॥"
page = 110
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom He casts His merciful glance, that person becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ ਉਹ ਪੁਰਸ਼ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whom He casts His Glance of Grace, become acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਲੇਖੇ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉੱਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ (ਉਸਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél sobre quien se posa Su Gracia es el único que tiene auténtico valor."