[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈਸੋ ਈ ਕਾਮੁ ਕੀਯੋ ਜਦੁਨੰਦਨ; ਜਿਉ ਧਨੁ ਸ੍ਰੀ ਰਘੁਨੰਦਨ ਤਾਨਿਯੋ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king said while sitting in his court, “Krishna has performed the same task which was performed by Rama while pulling the Shiva’s bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੰਮ ਕੀਤਾ ਹੈ ਜਿਵੇਂ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਨੇ (ਸ਼ਿਵ) ਧਨੁਸ਼ ਦਾ ਚਿਲਾ ਚੜ੍ਹਾ ਕੇ ਕੀਤਾ ਸੀ।"