[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਗੁਰਮੁਖਿ. ਸੁਣਿ ਗੁਰਮੁਖਿ ਨਾਮਿ; ਸਭਿ ਬਿਨਸੇ. ਹੰਉਮੈ ਪਾਪਾ ਰਾਮ ॥"
page = 574
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing from the Guru, hearing from the Guru, the Lord's Name, the ego and all the sins are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ, ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ, ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ, ਸਾਰੇ ਕਸਮਲ ਤੇ ਹੰਕਾਰ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ ਨਾਮ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen as Gurmukh, listen as Gurmukh, to the Naam, the Name of the Lord; all egotism and sins are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਗੁਰਮੁਖ ਸੇ ਬਾਰੰਬਾਰ ਆਪ ਕੇ ਨਾਮ ਸੁਣ ਕਰ ਕੇ ਅਹੰਤਾ ਮਮਤਾ ਆਦਿ ਸਭ ਹਮਾਰੇ ਪਾਪ ਬਿਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੁਰਮਤ ਸੁਣਦਾ ਹੈ, ਉਸ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹਉਮੈ ਆਦਿਕ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha como Gurmukj, escucha como Gurmukj el Naam, el Nombre del Señor y tus faltas y egoísmo serán erradicados."