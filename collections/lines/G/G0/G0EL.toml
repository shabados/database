[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੂੰ ਰਹੀ ਕਛੂ ਸੁਧ ਨਾਹੀ ॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was great tumult in the whole city and none of the residents was in his senses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਆਕੁਲ ਹੋ ਕੇ ਹਾਥੀ ਅਤੇ ਘੋੜੇ ਵੀ ਡਿਗਣ ਲੱਗ ਪਏ।"