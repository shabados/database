[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ; ਅੰਤੁ ਨ ਜਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even Brahma, Visnu, Mahesa could not know His mysteries."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨੁ, ਸ਼ਿਵ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ।"