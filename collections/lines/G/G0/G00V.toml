[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਜ ਮੇਰੀ ਜਾਨ ਦੋਹਾਣ ਅੱਖਾਣ ਰਾਹੀਣ ਬਾਹਰ ਆ ਰਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੀ ਬਰ-ਆਇਦ ਜਾਨਿ ਮਨ, ਇਮਰੂਜ਼ ਅਜ਼ ਰਾਹਿ ਦੋ ਚਸ਼ਮ, ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In their exuberance for their love for your affection, they sacrifice thousands of the worlds. "