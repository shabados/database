[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਮਨੁੱਖ ਜਨਮ ਨੂੰ ਪਾ ਕੇ ਜੈਸੀ ਜੈਸੀ ਸੰਗਤ ਮਿਲੇ, ਤਿਸੇ ਤਿਸੇ ਪ੍ਰਕਾਰ ਦੀ ਹੀ ਪਦਵੀ ਦਰਜੇ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਤ ਅਨੁਸਾਰ ਪ੍ਰਾਪਤ ਹੋਯਾ ਕਰਦਾ ਹੈ ॥੪੬੯॥"