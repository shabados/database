[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਸ ਜਨਮੁ ਪਾਇ ਜੈਸੀਐ ਸੰਗਤਿ ਮਿਲੈ; ਤੈਸੀ ਪਾਵੈ ਪਦਵੀ ਪ੍ਰਤਾਪ ਅਧਿਕਾਰ ਹੈ ।੪੬੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
