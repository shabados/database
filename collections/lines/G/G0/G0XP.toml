data = "ਪਿਰਮ ਪਿਆਲਾ ਪੂਰਿ, ਅਪਿਓ ਪੀਆਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs drink the unbearable Cup of love filled to the brims and being in the presence of the all;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਦਾ ਪਿਆਲਾ ਲਬਾਲਬ (ਜਿਨ੍ਹਾਂ ਨੇ) ਪੀਤਾ ਹੈ,"