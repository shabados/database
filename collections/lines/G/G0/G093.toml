[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਸੁ ਮਰਣੁ ਦਿਖਾਏ ॥"
page = 153
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the true Guru meets, he shows the way to die in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਗੁਰੂ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਹ ਜੀਉਂਦੇ ਜੀ ਮਰਣ ਦਾ ਮਾਰਗ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, we are shown the way to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕੋ ਔਰੋਂ ਕੇ ਮਰਣ ਕੀ ਰੀਤੀ ਦਿਖਾਇ ਦੇਤੇ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਮੌਤ ਵਿਖਾ ਦੇਂਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਹ ਮੌਤ ਉਸ ਦੇ ਜੀਵਨ-ਤਜਰਬੇ ਵਿਚ ਲਿਆ ਦੇਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ ਮਰਣੁ = ਉਹ ਮੌਤ, (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਉਹ ਮੌਤ। ਮਰਣੁ ਦਿਖਾਏ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੌਤ ਵਿਖਾ ਦੇਂਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੌਤ ਜ਼ਿੰਦਗੀ ਦੇ ਤਜਰਬੇ ਵਿਚ ਲਿਆ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontramos al Verdadero Guru, Él nos revela el sentido de poder trascender el ego propio."