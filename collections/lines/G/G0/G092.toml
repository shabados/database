[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ; ਤੇਤੇ ਵਾਟਾਊ ॥"
page = 952
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the beings, so many are the travelers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ ਹਨ ਉਹ ਸਾਰੇ ਹੀ ਰਾਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are as many travellers as there are beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੈਂ ਤਿਤਨੇ ਹੀ (ਵਟਾਉ) ਰਾਹੀ ਹੈਂਨ, ਭਾਵ ਚਲਤੇ ਚਲਤੇ ਚੌਰਾਸੀ ਮੇਂ ਏਹੁ ਭੀ ਏਕ ਮੰਜਲ ਪਰ ਆਇ ਅਟਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਜਿਤਨੇ ਭੀ ਜੀਵ (ਆਉਂਦੇ) ਹਨ ਸਾਰੇ ਮੁਸਾਫ਼ਿਰ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tantas criaturas hay como viajeros,"