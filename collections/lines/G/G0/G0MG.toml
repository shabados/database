[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵਾ; ਤਾ ਸਦਾ ਨਿਹਾਲ ॥੨॥"
page = 373
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am pleasing to my Lord, then alone I shall ever be appeased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗ ਜਾਵਾਂ ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਹਮੇਸ਼ਾਂ ਲਈ ਪ੍ਰਸੰਨ ਹੋਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am pleasing to God's Will, then I shall be blessed, and forever in bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸ੍ਵਾਮੀ ਕੋ (ਭਾਵਾ) ਅਛੀ ਲਗੂੰ ਤੋ ਸਦਾ ਹੀ (ਨਿਹਾਲ) ਕ੍ਰਿਤ੍ਯ ਕ੍ਰਿਤ੍ਯ ਹੋਊਂ, ਫੇਰ ਕਬੀ ਦੁਖ ਨਹੀਂ ਹੋਇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਮੈਂ ਸਦਾ ਲਈ ਖ਼ੁਸ਼ ਰਹਿ ਸਕਦੀ ਹਾਂ ਜੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵਾ = ਪ੍ਰਭ ਭਾਵਾਂ, ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਾਂ। ਨਿਹਾਲ = ਖ਼ੁਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podré sentirme bendecido. (2)"