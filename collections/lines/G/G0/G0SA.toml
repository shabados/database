type = "primary"
data = "ਮਿਤ੍ਰਹਿ ਬਾਧਿ ਖਾਟ ਤਰ ਲਯੋ ॥੩॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Right at the same time Quazi came; she hid the friend under the bed.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਿਤਰ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਮੰਜੇ ਹੇਠਾਂ ਲੁਕਾ ਲਿਆ ॥੩॥"