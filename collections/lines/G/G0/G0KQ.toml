[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਪੁਰੋਹਿਤ ਦੈ ਹਰਿ ਕੋ; ਧਨੁ ਲੈ ਬਹੁਤ, ਮਨ ਮੈ ਸੁਖੁ ਪਾਯੋ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The priest was pleased on giving mantra to Krishna and receiving the wealth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮੰਤਰ ਦੇ ਕੇ ਪਰੋਹਿਤ ਨੇ (ਉਸ ਕੋਲੋਂ) ਬਹੁਤ ਸਾਰਾ ਧਨ ਲੈ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"