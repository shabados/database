[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤਿ ਗਿਰਸਤ; ਬਿਆਪਤ ਉਦਾਸਾ ॥"
page = 182
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She impinges upon us in house hold, and impinges in renunciation as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰਬਾਰ ਵਿੱਚ ਭੀ ਇਹ ਸਾਡੇ ਉਤੇ ਢਹਿੰਦੀ ਹੈ ਅਤੇ ਤਿਆਗ ਵਿੱਚ ਭੀ ਢਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through household affairs, and it torments us in renunciation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ ਔਰ ਤਿਆਗ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗ੍ਰਿਹਸਤ ਵਿਚ ਪ੍ਰਵਿਰਤ ਹੈ, ਕੋਈ ਉਦਾਸੀ ਰੂਪ ਵਿਚ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta en el hogar, tanto como en la renunciación."