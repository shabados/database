[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ ਪ੍ਰਭਿ ਕੀਨੇ ॥"
page = 626
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts, the Lord has blessed me with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਬਖਸ਼ਿਸ਼ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has bestowed all comforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਪ੍ਰਭੂ ਨੇ ਸੁਖ ਪ੍ਰਾਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਆਨੰਦ ਬਖ਼ਸ਼ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Dios, toda Dicha es nuestra,"