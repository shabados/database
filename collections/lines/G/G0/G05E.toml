[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਡੰਡਨੁ ਹੈਂ ॥੩੪੧॥"
page = 585

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the giver of suffering to the tyrants and is the ornamentation of the world, the praiseworthy Lord is the punisher of the enemies.341."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਨੂੰ ਦੰਗ ਦੇਣ ਵਾਲੇ ਹਨ ॥੩੪੧॥"