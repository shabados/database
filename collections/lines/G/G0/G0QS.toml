[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਕੁਵੰਡ ਬਿਹੰਡੀਯ ਜਿਉ ਕਰਿ; ਤਿਉ ਅਪਨੋ ਬਲ ਮੋਹਿ ਦਿਖਾਓ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Then the way you have broken the bow of Shiva, show me your strength in the same way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ਼ਿਵ ਦਾ (ਤੁਸੀਂ) ਧਨੁਸ਼ ਤੋੜਿਆ ਹੈ ਤਿਵੇਂ (ਤੁਸੀਂ) ਆਪਣਾ ਬਲ ਮੈਨੂੰ ਵੀ ਦਿਖਾਓ।"