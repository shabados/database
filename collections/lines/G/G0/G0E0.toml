[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਗੂ ਇਕੁ ਨਿਬਾਹਿਦਾ; ਲਸਕਰ ਸੰਗ ਸਾਹ ਸੁਲਤਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The one commander of the imperial army gets the whole task executed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕੋ ਆਗੂ ਸੁਲਤਾਨਾਂ ਤੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਲਸ਼ਕਰਾਂ ਦੇ ਸੰਗ ਨੂੰ ਨਿਬਾਹ ਲੈਂਦਾ ਹੈ।"