data = "ਨਿਰਮਲ ਨਾਮੁ; ਰਖੈ ਉਰਿ ਧਾਰੇ ॥"
page = 423
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and keeps the Immaculate Name enshrined in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Immaculate Naam enshrined within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੁਧ ਨਾਮ ਕੋ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿਤ੍ਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enalteciendo al Nombre Inmaculado en su corazón,"