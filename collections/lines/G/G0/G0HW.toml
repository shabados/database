[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਅੰਤਰ ਤੇ ਥੋਥਾ ॥"
page = 280
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' evil-wisher is hollow from within,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਬੁਰਾ ਚਿਤਵਨ ਵਾਲਾ ਅੰਦਰ ਤੋਂ ਖਾਲੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is empty inside,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਰਿਦੇ ਅੰਤਰ ਸੇ (ਥੋਥਾ) ਖਾਲੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਸੁਭ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦਾ ਨਿੰਦਕ ਅੰਦਰੋਂ (ਅਸਲੀ ਜ਼ਿੰਦਗੀ ਤੋਂ ਜੋ ਮਨੁੱਖ ਦਾ ਆਧਾਰ ਹੈ) ਖ਼ਾਲੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੋਥਾ = ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parece estar vacío por dentro"