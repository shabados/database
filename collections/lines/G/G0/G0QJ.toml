[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਘਟ ਰੁਧੇ ਮਿਰਗ ਜਿਉ; ਵਿਤੁ ਹਾਰਿ ਜੂਆਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The position of the losing gambler is similar to the deer caught in a trap."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਔਖੇ ਰਸਤੇ (ਭਾਵ ਜਾਲ ਵਿਖੇ) ਫਸੇ ਹੋਏ ਮਿਰਗ ਵਾਂਗੂੰ ਜੁਆਰੀਆ (ਆਪਣਾ) ਧਨ ਹਾਰ ਬੈਠਦਾ ਹੈ।"