[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਗੁਰ ਪ੍ਰੀਤਮ; ਜਨਮੁ ਬਾਦਿ ॥੮॥੭॥"
page = 1190
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is one's life without the beloved Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ, ਇਨਸਾਨ ਦਾ ਜੀਵਨ, ਪਿਆਰੇ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Beloved Lord and Master, life is meaningless. ||8||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਗੁਰ ਪ੍ਰੀਤਮ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾਂ ਜਨਮੁ ਬ੍ਯਰਥ ਹੈ॥੮॥੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਜਬ ਮਕੇ ਮੇਂ ਗਏ ਤਬ ਮੁਸਲਮਾਨੀ ਕਾ ਬਹੁਤ ਬਲੁ ਦੇਖ ਕੇ ਮਕੇਸਵਰ ਮਹਾਂਦੇਵ ਦੀ ਤਰਫ ਮੁਖ ਰਖ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਪ੍ਰੀਤਮ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੮॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues vana es la venida al mundo si uno no esta bendecido por el Guru. (8-7)"