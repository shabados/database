[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਾ ਕਟਿਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥"
page = 849
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His birth and death are erased and his light blends with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੰਮਣਾ ਤੇ ਮਰਨਾ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦਾ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are erased, and his light blends with the Light. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਕਟਿਆ ਗਿਆ ਹੈ ਔਰ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਕੀ ਜੋਤਿ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ (ਆਪਣੀ) ਸੁਰਤ ਜੋੜਿਆਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇ = ਜੋੜ ਕੇ। ਜੋਤੀ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ। ਜੋਤਿ = ਸੁਰਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las idas y venidas cesan y la luz se inmerge en la Luz Infinita.(1)"