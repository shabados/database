[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਫਰਿਉ ਕਾਲੁ; ਕੂੜੁ ਸਿਰਿ ਮਾਰੈ ॥੫॥"
page = 227
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The irresistible Death, strikes the false mortals on the Head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋੜ ਮੌਤ ਝੂਠੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਸਿਰ ਉਤੇ ਸੱਟ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death is inevitable; it strikes the heads of the false. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਾਲ ਜੋ (ਅਫਰਿਉ) ਅਮੋੜ ਹੈ, ਸੋ (ਕੂੜੁ) ਝੂਠਿਓਂ ਕੋ ਸਿਰ ਸੇ ਮਾਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਬਲੀ ਕਾਲ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਚੋਟ ਮਾਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤੇ ਮਾਰਦਾ ਹੈ) ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮਾਇਆ ਦਾ ਮੋਹ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y la inexorable muerte se estrella sobre las cabezas de aquéllos que están determinados por la dualidad. (5)"