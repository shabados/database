[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਬਾਜੀ ਦੇਖੀਐ; ਉਝਰਤ ਨਹੀ ਬਾਰਾ ॥੪॥"
page = 422
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For a moment and trice one sees the show but it takes no time in disappearing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਅਤੇ ਚਸੇ ਲਈ ਆਦਮੀ ਇਹ ਤਮਾਸ਼ਾ ਵੇਖਦਾ ਹੈ। ਇਸ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਕੋਈ ਵਕਤ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For an instant, for a moment, the show is seen, but it disappears in no time at all. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਏਹੁ ਤਮਾਸ਼ਾ ਕੋਈ ਖਿਣ ਪਲ ਦੇਖੀਤਾ ਹੈ ਇਸ ਕੇ (ਉਝਰਤ) ਵਿਯੋਗ ਹੋਤੇ ਕੁਛੁ ਦੇਰੀ ਨਹੀਂ ਹੋਤੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿੱਚ ਜੀਵਨ ਘੜੀ ਪਲ ਹੀ ਹੈ ਤੇ ਇਸ ਦੇ ਉਜੜਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੀਐ = ਦੇਖੀਦਾ ਹੈ। ਉਝਰਤ = ਉਜੜਦਿਆਂ। ਬਾਰਾ = ਚਿਰ, ਦੇਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la misma forma se ejecuta el juego del mundo; uno ve el teatro por un momento, pero al poco tiempo se muere. (4)"