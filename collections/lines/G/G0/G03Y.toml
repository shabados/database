[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤਨ ਮਾਝ ਭਣਿਜੈ ॥੧੨੦੩॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Thiraa” utter the word “Ishani”, then add the word “antakani” and in this way know the names of Tupak.1203."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਸ਼ਸਤ੍ਰਾਂ ਸਿਮ੍ਰਿਤੀਆਂ ਵਿਚ ਕਥਨ ਕਰੋ ॥੧੨੦੩॥"