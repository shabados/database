[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਣਾ ਸਾ ਸੋਈ ਫੁਨਿ ਹੋਸੀ; ਸੁਖੁ ਦੁਖੁ ਕਹਾ ਦਿਖਾਇਓ ॥੨॥"
page = 205
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever, is to be shall ultimately happen where can weal and woe be discerned then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਹੋਣਾ ਹੈ, ਆਖਰਕਾਰ ਜਰੂਰ ਹੋਵੇਗਾ। ਖੁਸ਼ੀ ਅਤੇ ਗ਼ਮੀ ਤਦੋਂ ਕਿੱਥੇ ਵੇਖੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever shall be, shall be in the end; so where can pain and pleasure be seen? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੋਣਾ) ਜੋ ਭੂਤਕਾਲ ਮੇਂ ਥਾ, (ਸਾ) ਵਹੀ ਤੂੰ ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਹੈਂ, ਸੋਈ ਤੂੰ ਪੁਨਾ ਭਵਿਖਤ ਕਾਲ ਮੇਂ (ਹੋਸੀ) ਹੋਵੇਗਾ। ਵਾ ਜੋ ਹੋਣਾ ਥਾ, ਸੋ ਹੂਆ ਹੈ ਔਰ ਜੋ ਤੂੰ ਕਰੇਂਗਾ ਸੋਈ ਬਹੁੜੋ ਅਬ ਹੋਵੇਗਾ। ਜਬ ਐਸੇ ਭਾਵਨਾ ਹੋਈ ਤਬ ਸੁਖ ਦੁਖ ਕਹਾ ਦੇਖਣੇ ਮੇਂ ਆਇਓ ਹੈ, ਭਾਵ ਇਹ ਕੇ ਆਪ ਕੋ ਸੁਖ ਦੁਖ ਸੇ ਅਸੰਗ ਮਾਨਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਯਕੀਨ ਬਣ ਗਿਆ ਕਿ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਜੋ ਕੁਝ ਵਾਪਰਨਾ ਸੀ ਉਹੀ ਵਰਤੇਗਾ (ਉਸ ਦੇ ਹੁਕਮ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਸੁਖ ਜਾਂ ਕੋਈ ਦੁੱਖ ਕਿਤੇ ਭੀ ਵਿਖਾਲੀ ਨਹੀਂ ਦੇ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ। ਹੋਸੀ = ਹੋਵੇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que tiene que pasar, pasará ¿dónde entonces está el dolor o el placer?  (2)"