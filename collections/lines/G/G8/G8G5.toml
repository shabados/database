[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਮਿਟਾਇ ਜੀਵਾਲਿਅਨੁ; ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥੧॥"
page = 820
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dispelling the diseases, the Lord, great is whose glory, has given me life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਵਿਸ਼ਾਲ ਹੈ ਜਿਸ ਦੇ ਤਪ-ਤੇਜ ਨੇ ਜਹਿਮਤਾਂ ਦੂਰ ਕਰ ਕੇ ਮੈਨੂੰ ਜੀਵਨ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dispelled my disease, and rejuvenated me; His glorious radiance is so great! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਰੋਗ ਤਾਪ ਰੂਪੀ ਮਿਟਾਇ ਕਰ ਜਿਵਾਇ ਲੀਏ ਹੈਂ, ਜਿਸ ਕਾ ਬਡਾ ਪ੍ਰਤਾਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ (ਸਭ ਤੋਂ) ਵੱਡਾ ਤੇਜ-ਪ੍ਰਤਾਪ ਹੈ। (ਉਹ ਪ੍ਰਭੂ ਨੇ ਹੀ ਭਗਤਾਂ ਦੇ ਅੰਦਰੋਂ) ਰੋਗ ਮਿਟਾ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਾਲਿਅਨੁ = ਉਸ ਨੇ ਜਿਵਾਲੇ ਹਨ, ਉਸ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha desterrado nuestros males y nos ha dado vida, oh, ¡qué Grandiosa es la Gloria de Dios!(1)"