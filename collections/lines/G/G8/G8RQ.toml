[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਤੈ ਸਾਜ ਸਾਜਿ ਚਲੀ ਸਾਵਰੇ ਕੀ ਪ੍ਰੀਤਿ ਕਾਜ ਚਾਦਨੀ ਮੈ ਰਾਧਾ ਮਾਨੋ ਚਾਦਨੀ ਸੀ ਹ੍ਵੈ ਗਈ ॥੫੩੮॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She bedecked herself and looking like moonshine in moonlit night, she came towards Krish,a being absorbed in his love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿੱਟੇ ਚਿੱਟੇ ਸਜਾਵਟੀ ਤੱਤ੍ਵਾਂ ਨੂੰ ਸਜਾ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਪ੍ਰੀਤ ਕਰਨ ਲਈ ਚਲੀ ਹੈ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਚਾਂਦਨੀ (ਰਾਤ) ਵਿਚ ਰਾਧਾ ਚਾਂਦਨੀ ਵਰਗੀ ਹੋ ਗਈ ਹੋਵੇ ॥੫੩੮॥"