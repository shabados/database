[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਸੇਜ ਵਿਛੀ; ਧਨ ਕੰਤਾ ॥"
page = 737
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same one bed is spread for the bride and her Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਅਤੇ ਉਸ ਦੇ ਪਤੀ ਲਈ ਇਕੋਂ ਹੀ ਸੇਜ ਵਿਛੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One bed is spread out for the bride and her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਇਸਤ੍ਰੀ ਅਰੁ ਸਾਖੀ ਪਤੀ ਕੀ ਏਕ ਅੰਤਸਕਰਨ ਰੂਪ ਸੇਜ ਬਿਛੀ ਹੈ, ਭਾਵ ਅੰਤਹਕਰਣ ਬਿਸਿਸ੍ਟ ਜੀਵ ਇਸਤ੍ਰੀ ਹੈ ਅਰ ਅੰਤਹਕਰਣ ਉਪਹਤ ਈਸ੍ਵਰ ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜੀਵ-ਇਸਤ੍ਰੀ ਅਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਇਕੋ ਹੀ ਸੇਜ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਵਿਛੀ ਹੋਈ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mismo aposento lo es para la esposa como para el esposo,"