[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 120
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who's mind is filled with the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅੰਦਰ ਪਰੀ ਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, He is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਪੂਰਨ ਹੋ ਰਹਾ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਉਹ ਹਰ ਥਾਂ ਹੀ ਵੱਸਦਾ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tan presente, que llena los Himnos del Guru con Su Presencia."