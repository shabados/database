[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਧਾਇ ਧਾਵਹਿ ਪ੍ਰੀਤਿ ਮਾਇਆ; ਲਖ ਕੋਸਨ ਕਉ ਬਿਥਿ ਦੀਜੈ ॥੭॥"
page = 1323
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They run, roam under about through the love of riches and cover a distance of lacs of miles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਰਾਹੀਂ, ਉਹ ਦੌੜਦੇ ਭੌਦੇ ਅਤੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਲੱਖਾਂ ਹੀ ਮੀਲਾਂ ਦਾ ਫਾਸਲਾ ਤੈ ਕਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They hurry and run, and wander all around, caught in the love of Maya; they cover hundreds of thousands of miles in their wanderings. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੀ ਪ੍ਰੀਤੀ ਕਰ (ਧਾਵਤੁ) ਪਦਾਰਥੋਂ ਕੇ ਵਾਸਤੇ ਜੋ (ਧਾਇ) ਨਸ਼ਟ ਹੋ ਜਾਣੇ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕੋ ਧਾਵਤੇ ਹੂਏ ਲਾਖੋਂ ਕੋਸਨ ਅਰਥਾਤ ਬਹੁਤੇ ਕੋਸੋਂ ਕੀ ਵਿਥ ਦੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਅਪਨਾ ਘਰ ਛੋਡ ਕੇ ਪਰਦੇਸ ਮੇਂ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਖਿੱਚ ਦੇ ਕਾਰਨ ਉਹ ਸਦਾ ਹੀ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। (ਮਾਇਆ ਇਕੱਠੀ ਕਰਨ ਦੀ ਖ਼ਾਤਰ ਆਪਣੇ ਮਨ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਵਿਚਕਾਰ) ਲੱਖਾਂ ਕੋਹਾਂ ਨੂੰ ਵਿੱਥ ਬਣਾ ਲਿਆ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos corren con apremio y vagan sin rumbo atrapados en su amor por Maya, cubriendo cientos de miles de Kilómetros en su merodeo. (7)"