[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੂਰਾ ਪਰਧਾਨੁ ਸੋ; ਮਸਤਕਿ ਜਿਸ ਦੈ ਭਾਗੁ ਜੀਉ ॥੫॥"
page = 132
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the warrior and he the chosen one on whose forehead good fortune is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਯੋਧਾ ਹੈ ਅਤੇ ਉਹ ਹੀ ਮੁਖੀਆਂ ਜਿਸ ਦੇ ਮੰਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a warrior, and he alone is the chosen one, upon whose forehead good destiny is recorded. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੂਰਮਾ ਹੈ ਤਥਾ ਸੋਈ ਪਰਧਾਨ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਨਾਮ ਜਪਨੇ ਕਾ ਭਾਗ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਪ੍ਰਭੂ ਦੀ ਇਸ  ਦਾਤ ਦਾ) ਭਾਗ ਜਾਗ ਪਏ, ਉਹ (ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰ ਸਕਣ ਦੇ ਸਮਰੱਥ) ਸੂਰਮਾ ਬਣ ਜਾਂਦਾ ਹੈ ਉਹ (ਮਨੁੱਖਾਂ ਵਿਚ) ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Perfecto Destino solamente, uno es escogido por la Mano de Dios y llevado a tales alturas de Perfección.(5)"