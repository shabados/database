data = "ਸਰ ਛੂਟਹਿਗੇ ॥੩੩੧॥"
page = 584

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors will shout, the clouds will be shy, the armies will fight and the arrows will be discharged.331."

