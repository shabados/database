[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਮਿਰਗ ਬੇਧੇ; ਸਿਵ ਕੀ ਬਾਨੀ ॥੧॥"
page = 1136
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five (demons) or(deer) I have pierced through with the Divine Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ (ਭੂਤਨਿਆਂ) ਜਾਂ (ਹਰਨਾਂ) ਨੂੰ ਮੈਂ ਰੱਬੀ ਬਾਣੀ ਨਾਲ ਵਿੰਨ੍ਹ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shot five of the desires with the Word of the Lord's Bani. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪਾਂਚ ਮ੍ਰਿਗ (ਸਿਵ ਕੀ) ਬਾਨੀ ਕਲ੍ਯਾਨ ਸ੍ਵਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਬਾਣੀ ਰੂਪ ਬਾਣੋ ਕਰ ਕੇ ਭੇਦਨ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਖ਼ਤਾ ਨਾਹ ਖਾਣ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ-ਤੀਰਾਂ ਨਾਲ ਮੈਂ ਪੰਜ (ਕਾਮਾਦਿਕ) ਹਿਰਨ (ਭੀ) ਵਿੰਨ੍ਹ ਲਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "han sido atravesados por las flechas Infalibles de la Palabra del Shabd del Guru. (1)"