[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜੈਸੇ ਪਾਕ ਸਾਕ ਬਿੰਜਨ ਮਿਲਤ ਘ੍ਰਿਤ; ਤੈਸੋ ਤੈਸੋ ਸ੍ਵਾਦ ਰਸੁ ਰਸਨਾ ਕੈ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Clarified butter acquires the taste of the vegetable and other items cooked and fried in it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਭਾਂਤ ਦੇ ਪਾਕ ਰਸੋਈ ਵਿਖੇ ਪਕਾਏ ਹੋਏ ਸਾਗ ਭਾਜੀ ਆਦਿ ਪਦਾਰਥਾਂ ਨਾਲ ਘਿਉ ਮਿਲਦਾ ਹੈ, ਤਿਸ ਤਿਸ ਭਾਂਤ ਦੇ ਹੀ ਰਸ ਵਾਲਾ ਸ੍ਵਾਦ ਓਸ ਦਾ ਰਸਨਾ ਦ੍ਵਾਰੇ ਮੰਨਣ ਵਿਚ ਆਇਆ ਕਰਦਾ ਹੈ।"