[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਕੰਚਨ; ਜੀਨੁ ਸੁਵਿਨਾ ਰਾਮ ॥"
page = 576
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The golden body is adorned with the saddle of gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਨਹਿਰੀ ਦੇਹ ਸੋਨੇ ਦੀ ਕਾਠੀ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The golden body is saddled with the saddle of gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਰੂਪੀ ਘੋੜੀ ਕੰਚਨ ਸੁਵਰਨ ਰੂਪ ਹੈ ਅਰਥਾਤ ਸੁੰਦਰ ਹੈ ਔਰ ਰਾਮ ਕਾ ਜੋ ਬੂਝਨਾ ਹੈ, ਸੋਈ (ਸੁਵਿਨਾ) ਸੁੰਦਰ ਰੰਗ ਵਾਲੀ ਜੀਨ ਹੈ। ਜੀਨ ਨਾਮ ਸਭ ਸਬਾਬ ਸਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਂਇਆਂ (-ਘੋੜੀ, ਮਾਨੋ,) ਸੋਨੇ ਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo dorado es adornado con la silla de oro y engarzado con la Joya del Nombre del Señor;"