[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਪਕਰੇ; ਘਰਿ ਆਣੇ ਹਾਟਿ ॥"
page = 1136
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the world, I have caught the deer and brought them home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵੱਲੋ ਹਟ ਕੇ ਮੈਂ ਹਰਨ ਪਕੜ ਕੇ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਲੈ ਆਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I caught the deer and brought them home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇੰਦ੍ਰੈ ਰੂਪ ਮ੍ਰਿਗ ਪਕੜ ਕੇ ਔ ਮੋੜ ਕੇ ਘਰ ਵਿਖੇ ਆਣੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਜਾਂ) ਹਿਰਨਾਂ ਨੂੰ ਫੜ ਕੇ ਮੈਂ ਆਪਣੇ ਘਰ ਵਿਚ ਲੈ ਆਂਦਾ, ਆਪਣੀ ਹੱਟੀ ਵਿਚ ਲੈ ਆਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le he dado caza al venado y lo he traído a su hogar y mira,"