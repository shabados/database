[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਡਿਆਈ ਦੇਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1129
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then through the Guru, He blesses man with the Name's glory. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਬੰਦੇ ਨੂੰ ਨਾਮ ਦੀ ਬਜੂਰਗੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses the Gurmukh with the glorious greatness of the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰਮੁਖਾਂ ਨੂੰ ਅਪਣੇ ਨਾਮ ਕੀ ਬਡਾਈ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਆਪਣਾ) ਨਾਮ ਦੇਂਦਾ ਹੈ (ਇਹੀ ਹੈ ਅਸਲ) ਇੱਜ਼ਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Él nos bendice con la Gloria del Nombre. (1-Pausa)"