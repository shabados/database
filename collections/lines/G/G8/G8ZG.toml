[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਤਿਨੇ ਸੁਭ ਅੰਗ ਸੁ ਦੀਰਘ; ਕਉਚ ਸਜੇ ਕਟਿ ਬਾਧਿ ਭਥਈਆ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their bodies and limbs look very strong and large, on which they are wearing the armour, with quivers tied with their waists.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸੋਹਣੇ ਅਤੇ ਵਡੇ ਸ਼ਰੀਰਾਂ ਨੂੰ ਵੇਖੋ (ਜਿਨ੍ਹਾਂ ਉਤੇ) ਕਵਚ ਪਾਏ ਹੋਏ ਹਨ ਅਤੇ ਲਕ ਨਾਲ ਭੱਥੇ ਬੰਨ੍ਹੇ ਹੋਏ ਹਨ"