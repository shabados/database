[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੈ ਬਲਿਹਾਰਣੈ; ਜਿਨਿ ਭਜਿਆ ਪ੍ਰਭੁ ਨਿਰਬਾਣੁ ॥"
page = 318
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto that person who meditates on the Unattached Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪੁਰਸ਼ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਨਿਰਲੇਪ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that humble being who vibrates and meditates on God, the Lord of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪ੍ਰਭੂ (ਨਿਰਬਾਣੁ) ਨਿਰਬੰਧ ਰੂਪ ਕੋ ਜਪਿਆ ਹੈ ਮੈਂ ਤਿਸ ਪੁਰਸ਼ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਜਨ) ਨੇ। ਨਿਰਬਾਣੁ = ਵਾਸ਼ਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra a su Todo Sabio Señor de Nirvana."