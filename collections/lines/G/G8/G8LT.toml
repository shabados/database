[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਸ ਬਡੋ ਕਰ ਕਉਸਲਿਸੰ; ਅਧ ਬੀਚ ਹੀ ਤੇ ਸਰ ਕਾਟ ਉਤਾਰੇ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of Raghu clan  on this side Ram intercepted midway his arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਤੀਰ ਨੂੰ) ਅੱਧ ਵਿਚਾਲਿਓਂ ਹੀ ਕੱਟ ਕੇ ਸੁੱਟ ਦਿੰਦੇ ਹਨ।"