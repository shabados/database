[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਰਵਰੁ ਮਾਨ ਸਰੋਵਰੁ ਹੈ; ਵਡਭਾਗੀ ਪੁਰਖ ਲਹੰਨੑਿ ॥"
page = 757
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is like the Mansarower lake. The very fortunate ones attain to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮਾਨਸਰੋਵਰ ਝੀਲ ਵਾਂਗ ਹਨ। ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਪੁਰਸ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is like the Mansarovar Lake; only the very fortunate beings find Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੋਵਰੋਂ ਮੇਂ ਸੇ ਗੁਰੂ ਜੋ ਮਾਨ ਸਰੋਵਰ ਹੈ, ਵਡਭਾਗੀ ਪੁਰਸ ਤਿਸ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਇਕ ਸੋਹਣਾ ਸਰ ਹੈ, ਮਾਨ-ਸਰੋਵਰ ਹੈ। ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਵਰੁ = ਸੋਹਣਾ ਤਾਲਾਬ, ਸੋਹਣਾ ਸਰ। ਲਹੰਨ੍ਹ੍ਹਿ = ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es como el Lago de Mansarovar; sólo los afortunados Lo encuentran,"