[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿਤ ਉਧਾਰਣੁ ਦੁਖ ਹਰਣੁ; ਅਸਰਣੁ ਸਰਣਿ ਵਚਨ ਦਾ ਸੂਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is saviour of the fallen, dispeller of sufferings, and shelter of the shelterless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਦੇ ਉਧਾਰ ਅਰ ਦੁਖਾਂ ਦੇ ਦੂਰ ਕਰਨ ਦਾ (ਕਾਰਣ ਹੈ) ਅਸ਼ਰਣਾਂ ਦੀ ਸ਼ਰਣ ਅਰ ਬਚਨ ਪਾਲਕ ਹੈ (ਹੋਰ ਹੱਟਾਂ ਵਾਲੇ ਇਹ ਕੰਮ ਨਹੀਂ ਜਾਣਦੇ)।"