[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਹੀ ਤੇ ਪਾਈਐ; ਹਰਿ ਨਾਮੇ ਲਗੈ ਪਿਆਰੁ ॥"
page = 58
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Guru's instruction love for God's Name is obtained and the Lord is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੋਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਲਈ ਪ੍ਰੀਤ ਪੈਦਾ ਹੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੁਆਮੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, we find Him, and embrace love for the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਉਪਦੇਸ ਸੇ ਹਰਿ ਨਾਮ ਮੇਂ ਪਿਆਰੁ ਲਗੇ, ਤਬ ਬ੍ਰਹਮ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Palabra obtenemos al Señor y sentimos el Amor del Nombre del Señor."