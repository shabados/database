[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਲਕ ਜਯੋ ਭਭਕੈ ਬਿਨੁ ਭੈਰਨ; ਭੈਰਵ ਭੇਰਿ ਬਜਾਇ ਨਗਾਰੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ones who were the ideals of bears and Bhairavas,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਭਾਲੂਆਂ ਵਾਂਗ ਭਭਕਦੇ ਸਨ ਅਤੇ ਬਿਨਾ ਭੈ ਰਣ-ਭੂਮੀ ਵਿਚ ਭਿਆਨਕ (ਮਾਰੂ) ਭੇਰੀਆਂ ਅਤੇ ਨਗਾਰੇ ਵਜਾਉਂਦੇ ਸਨ।"