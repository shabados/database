[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਕੀਆ; ਸਤਿ ਕਰਿ ਮਾਨਿ ॥੧॥ ਰਹਾਉ ॥"
page = 177
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accept as true all that the Saint-Guru does. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਛ ਜੋ ਸੰਤ-ਗੁਰਦੇਵ ਜੀ ਕਰਦੇ ਹਨ, ਉਸ ਨੂੰ ਸੱਚ ਜਾਣ ਕੇ ਤਸਲੀਮ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Saint does - accept that as True. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਹਾਤਮਾ ਕਾ ਹੁਕਮ ਕਰਾ ਹੂਆ ਹੈ, ਵਾ ਜੋ ਸੰਤੋਂ ਕਾ ਅਦ੍ਵੈਤ ਨਿਸਚਾ ਕੀਆ ਹੂਆ ਹੈ, ਸੋਈ ਸਤਿ ਕਰ ਮਾਨੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਕੀਤੇ ਹੋਏ (ਇਸ ਉਪਕਾਰ ਨੂੰ) ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸਮਝ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਗੁਰੂ। ਸਤਿ = ਅਟੱਲ, ਸਦਾ ਕੰਮ ਆਉਣ ਵਾਲਾ। ਮਾਨਿ = ਮੰਨ, ਜਾਣ ॥੧॥ਰਹਾਉ'॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que imparte el Santo, tómalo como Verdad."