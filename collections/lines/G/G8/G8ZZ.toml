[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਗੁਨੀ ਸੂਰ ਹਮ ਦਾਤੇ; ਇਹ ਬੁਧਿ ਕਬਹਿ. ਨ ਨਾਸੀ ॥੨॥"
page = 974
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a virtuous divine, a warrior and a donor; such thinking perishes not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣਵਾਨ ਬ੍ਰਹਮਬੇਤਾ, ਯੋਧਾ ਅਤੇ ਦਾਨੀ ਹਾਂ, ਐਸਾ ਖਿਆਲ ਕਦੇ ਭੀ ਬਿਨਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a spiritual teacher, a warrior and a giver - such thinking never ends. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਗ੍ਯਾਨੀ ਹੈਂ ਔ ਗੁਨੀ ਹੈਂ, ਸੂਰਮੇ ਹੈਂ ਹਮ ਦਾਤੇ ਹੈਂ। ਇਹੁ ਬੁਧੀ ਕਬੀ ਭੀ ਨਾਸ ਨਾ ਹੁਈ। ਇਸ ਬੁਧੀ ਕੇ ਦੋਖ ਕਰਿ ਗੁਰੋਂ ਕੋ ਨਹੀਂ ਮਿਲਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਹਾਂ, ਗੁਣਵਾਨ ਹਾਂ, ਸੂਰਮੇ ਹਾਂ ਜਾਂ ਦਾਤੇ ਹਾਂ; ਕਿਸੇ ਵੇਲੇ ਭੀ ਇਹ (ਬਣੀ ਹੋਈ) ਸਮਝ ਨਹੀਂ ਹਟਦੀ ਕਿ  (ਜਿਹੜੇ ਭੀ ਪਾਸੇ ਪਏ ਉਸੇ ਦਾ ਹੀ ਮਾਣ ਹੋ ਗਿਆ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨੀ = ਗੁਣਵਾਨ। ਸੂਰ = ਸੂਰਮੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o un Sanyasa, muy sabio y poderoso, benévolo con todos, tales pensamientos nunca terminan.(2)"