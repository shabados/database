[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਹੀਐ; ਗੁਣ ਕਥਹਿ ਘਨੇਰੇ ॥"
page = 1033
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless utter the Lord's merits How can I narrate them, ?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹੀ ਸਾਹਿਬ ਦੀਆਂ ਖ਼ੂਬੀਆਂ ਨੂੰ ਉਚਾਰਦੇ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I chant Your uncounted glories?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣ ਤੋ ਬ੍ਰਹਮਾਂ ਆਦੀ ਘਨੇ ਹੀ ਕਥਨ ਕਰਤੇ ਹੈਂ ਹਮ ਕਿਆ ਤਛੁ ਜੀਵ ਹੈਂ, ਜੋ ਗੁਨੋਂ ਕੋ ਕਹੀਏ। ਭਾਵ ਕਿਆ ਹਮਨੇ ਅੰਤ ਪਾਇ ਲੈਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਨੇਕਾਂ ਹੀ ਜੀਵ ਤੇਰੇ ਗੁਣ ਕਥਨ ਕਰਦੇ ਹਨ, ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿con qué alcance podría recitar Tus Incontables Méritos,"