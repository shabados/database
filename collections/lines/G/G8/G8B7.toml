[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਗਰ ਰਾਇ ਤੁਮਰੋ ਬਸਤ; ਤਾਹਿ ਮਿਲਾਵਹੁ ਮੋਹਿ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You get me to meet the Raja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਨਗਰ ਵਿਚ ਜੋ ਰਾਜਾ ਰਹਿੰਦਾ ਹੈ, ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇ।"