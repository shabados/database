[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਆਠ ਪਹਰ; ਕਰਿ ਤਿਸ ਕਾ ਧਿਆਨ ॥"
page = 270
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man during the eight watches of the day, meditate upon Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on Him, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਆਠ ਪਹਰ ਮੇਂ ਤਿਸੀ ਕਾ ਧਿਆਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅੱਠੇ ਪਹਿਰ ਉਸ ਦਾ ਚੇਤਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mente mía, Recuérdalo y medita en Él las veinticuatro horas del día."