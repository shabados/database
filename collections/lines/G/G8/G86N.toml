[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮੀਰਾਨ ਦੁਜ਼ਦੀ ਵਜ਼ੀਰਾ ਖ਼ਤਾਸਤ ॥੪੨॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Like the minister keeping secret from the king.(42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਜ਼ੀਰਾਂ ਤੋਂ ਰਾਜਿਆਂ ਦਾ ਕੋਈ ਵੀ ਗੱਲ ਲੁਕਾਣਾ ਪਾਪ ਹੈ ॥੪੨॥"