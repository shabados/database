[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡ ਖੰਡ ਖੰਡ ਕੈ; ਅਡੰਡ ਡੰਡ ਦੰਡ ਹੈਂ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He will repudiate the mighty ones and punish those, whom none has been able to punish upto this day"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਖੰਡੇ ਜਾਣ ਵਾਲਿਆਂ ਦੇ ਟੋਟੇ-ਟੋਟੇ ਕਰੇਗਾ, ਨਾ ਛੰਡੇ ਜਾਣ ਵਾਲਿਆਂ ਨੂੰ ਛੰਡ ਦੇਵੇਗਾ,"