[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਸਿਖਣਾ; ਗੁਰੁ ਸਿਖ ਸਿਖਣ ਬਜਰੁ ਭਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Learning of the Sikh way of life is as tough as the thunderbolt and only the Sikhs of the Guru learn it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖੀ ਦਾ ਸਿੱਖਣਾ ਭਾਰੇ ਬੱਜਰ (ਵਾਂਗੂੰ ਕਠਨ ਹੈ, ਇਸਨੂੰ) ਗੁਰੂ ਦੇ ਸਿਖ ਹੀ ਸਿਖਦੇ ਹਨ।"