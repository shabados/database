[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਉਰਧ ਬਿਚਿ; ਸਮ ਪਹਿਚਾਣਿ ॥"
page = 344
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that recognise the Lord alike in nether word and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਪਾਤਾਲ ਅਤੇ ਆਕਾਸ਼ ਵਿੱਚ ਸੁਆਮੀ ਨੂੰ ਇਕ ਸਮਾਨ ਸਿਆਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that you must recognize the Lord in the nether regions of the underworld as well as the heavens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਧ ਉਰਧ) ਪਾਤਾਲ ਅਕਾਸ ਕੇ ਬੀਚ ਸਮ ਪਹਚਾਨ ਕਰ ਜਸ ਕਰਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਕੀ ਜੀਵੋਂ ਮੇਂ ਕੈਸੀ ਵਰਤਨ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤ ਨਾਲ) ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਇਕ-ਸਮਾਨ ਪਛਾਣਦਾ ਹੈ (ਵੇਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = {ਅਧਹ} ਹੇਠਾਂ, ਪਤਾਲ। ਉਰਧ = ਉਤਾਂਹ, ਅਕਾਸ਼। ਅਰਧ ਉਰਧ ਬਿਚਿ = ਪਤਾਲ ਤੋਂ ਅਕਾਸ਼ ਤਕ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਸਮ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Señor debe ser atestiguado tanto arriba como abajo."