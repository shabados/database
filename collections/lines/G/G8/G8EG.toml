[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਿਰੰਦਾ ਸਚਾ ਸੋਈ ॥"
page = 1062
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, is of Himself the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself is the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਆਪ ਹੀ ਉਤਪਤੀ ਕੇ ਕਰਨਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰੰਦਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero por Sí Mismo crea todo"