[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤੀ ਰਾਤੇ; ਮੋਖ ਦੁਆਰੁ ॥੮॥੨॥੨੪॥"
page = 423
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming imbued with God's worship the gate of salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਉਪਾਸ਼ਨਾ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜ਼ਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with devotion to the Lord, the gate of salvation is found. ||8||2||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਭਗਤੀ ਮੇਂ (ਰਾਤੇ) ਮਿਲੇ ਹੈਂ, ਸੋ ਮੋਖ ਦੁਆਰ ਤਤ੍ਵ ਗ੍ਯਾਨ ਕੋ ਪਾਉਤੇ ਹੈਂ॥੮॥੨॥☬ਆਸਾ ਰੂਪ ਨਿੰਦ੍ਰਾ ਕੋ ਗ੍ਯਾਨ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇਂ ਬਿਘਨ ਰੂਪ ਦਿਖਾਇ ਕਰ ਤਿਸ ਕੀ ਨਿਬ੍ਰਤੀ ਕਾ ਉਪਾਉ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਣ ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੮॥੨॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ ਦੁਆਰ = ਮੁਕਤੀ ਦਾ ਦਰਵਾਜ਼ਾ ॥੮॥੨॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo imbuido en la Adoración del Señor uno es liberado. (8‑2‑24)"