[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸ ਕਾ ਕਹਿਆ. ਕੋਇ, ਨ ਸੁਣਈ; ਕਹੀ. ਨ ਬੈਸਣੁ ਪਾਵੈ ॥"
page = 1224
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None hears what he says and he is not allowed to sit anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਉਸ ਦੀ ਗੱਲ ਨਹੀਂ ਸੁਣਦਾ ਅਤੇ ਉਸ ਨੂੰ ਕਿਧਰੇ ਦੀ ਬਹਿਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one listens to what he says; he is not allowed to sit anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕਾ ਬਚਨ ਕਹਾ ਹੂਆ ਕੋਈ ਸੁਨਤਾ ਨਹੀਂ ਔਰ ਨਾ ਹੀ ਵਹੁ ਕਹੀਂ ਭਲਿਆਂ ਮੇਂ ਬੈਠਣਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਗੱਲ ਉੱਤੇ ਕੋਈ ਇਤਬਾਰ ਨਹੀਂ ਕਰਦਾ, ਉਸ ਨੂੰ ਕਿਤੇ ਭੀ ਇੱਜ਼ਤ ਵਾਲੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸ ਕਾ = {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਉਸ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਨਿੰਦਕ) ਦਾ। ਨ ਸੁਣਈ = ਨ ਸੁਣੈ, ਨਹੀਂ ਸੁਣਦਾ। ਕਹੀ = ਕਿਤੇ ਭੀ। ਬੈਸਣੁ = ਥਾਂ, ਆਦਰ ਦੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie lo escucha, sí, no encuentra refugio en ningún lado, sufre pena aquí"