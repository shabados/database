[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਗੜੈ ਚਾਟਾ ਦੁਧ ਦਾ; ਕਾਂਜੀ ਦੀ ਚੁਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The full pot of milk gets spoiled by a drop of vinegar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਦਾ ਮਟਕਾ, ਕਾਂਜੀ ਦੀ ਚੁੱਖ (ਇਕ ਕਣੀ) ਨਾਲ ਫਿਟ ਜਾਂਦਾ ਹੈ।"