[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਉਪਰਿ; ਹਰਿ ਕਾ ਮਨੁ ਮਾਨਿਆ ॥"
page = 998
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, with whom the Lord is heartily pleased;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਨਾਲ ਸੁਆਮੀ ਦਿਲੋਂ ਪ੍ਰਸੰਨ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is satisfied with the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਕੇ ਊਪਰ ਹਰੀ ਕਾ ਮਨ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਉੱਤੇ ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél con quien el Señor está complacido,"