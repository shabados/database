[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਭਗਤਿ ਵਛਲ; ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਸੁਆਮੀਆ ॥"
page = 1278
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is the Purifier of the sinners, the lover of His devotees and the ocean of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ, ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨਹਾਰ ਅਤੇ ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Purifier of sinners, the Lover of His devotees, the Ocean of mercy, our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨਹਾਰੇ! ਭਗਤੋਂ ਕੇ ਪਿਆਰੇ, ਹੇ ਕਿਰਪਾ ਕੇ ਸਮੁੰਦਰ! ਹੇ ਸੁਆਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ! ਤੂੰ ਦਇਆ ਦਾ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Amante de Tus Devotos, el Océano de Misericordia, nuestro Señor y Maestro."