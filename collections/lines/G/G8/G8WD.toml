[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ; ਪੂਰਨ ਖਸਮ ਹਮਾਰੇ ॥ ਰਹਾਉ ॥"
page = 631
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Compassionate to the poor, the Merciful, the Ocean of Kindness and the Omnipresent Lord is my master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਤੇ ਰਹਿਮ ਕਰਨ ਵਾਲਾ, ਮਿਹਰਬਾਨ ਦਇਆਲਤਾ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਮੇਰਾ ਮਾਲਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is merciful to the meek, kind and compassionate, the ocean of kindness, my Perfect Lord and Master. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਕੇ ਸਮੁੰਦ੍ਰ! ਹੇ ਪੂਰਨ ਹਮਾਰੇ ਖਸਮ ਸ੍ਵਾਮੀ! ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਖਸਮ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਕਿਰਪਾ ਦਾ ਘਰ ਹੈ, ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ = ਕਿਰਪਾ ਦਾ ਘਰ। ਕ੍ਰਿਪਾ ਨਿਧਿ = ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਪੂਰਨ = ਸਭ ਤਾਕਤਾਂ ਵਾਲੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Tesoro de Misericordia, nuestro Señor Perfecto y Maestro. (Pausa)"