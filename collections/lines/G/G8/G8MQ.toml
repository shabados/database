data = "(ਮਾਰਗ ਉਤੇ ਜਾ ਰਹੇ) ਇਸ ਮੂਰਖ ਦਾ ਬਕਰਾ ਖੋਹ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"