data = "ਬਕਰਾ ਯਾ ਮੂਰਖ ਕੋ ਹਰਿਯੈ ॥੧॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We should endeavour and steal a goat from an idiot.’(1)"

[[content]]
