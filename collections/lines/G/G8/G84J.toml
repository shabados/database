[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਕਹੈ. ਜਗਜੀਵਨੁ ਪਾਇਆ; ਹਿਰਦੈ ਅਲਖ ਬਿਡਾਣੀ ॥੪॥੧॥"
page = 1351
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nam Dev, within my mind, I have attained the invisible and wondrous Lord, the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਦਭੁਤ ਸਾਈਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, I have found the Invisible, Wondrous Lord, the Life of the World, within my heart. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਜਗਤ ਕੇ ਜੀਵਨ ਅਲਖ ਔ (ਬਿਡਾਣੀ) ਅਸਚਰਪ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ! ਤੁਝ ਕੌ ਹਮਨੇ ਹ੍ਰਿਦੇ ਮੇਂ ਪਾਇ ਲੀਆ ਹੈ॥੪॥੧॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੇ ਅਸਚਰਜ ਅਲੱਖ ਤੇ ਜਗਤ-ਦੇ-ਜੀਵਨ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਡਾਣੀ = ਅਚਰਜ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nam Dev, he encontrado al Maravilloso e Invisible Señor, la Vida del mundo en el interior de mi corazón. (4-1)"