[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਬਸੈ ਹਰਿ ਸੰਗਿ ॥"
page = 282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye he abides with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਵਾਹਿਗੁਰੂ ਨਾਲ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, abide with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਉਹ ਹਰੀ ਕੇ ਸੰਗ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y porque su Señor habita en él."