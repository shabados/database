[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਹੁ ਸਗਲ ਉਪਾਵ; ਤਿਸ ਕੀ ਓਟ ਗਹੁ ॥"
page = 521
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou all the efforts and hold fast to His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਉਪਰਾਲੇ ਛੱਡ ਦੇ ਅਤੇ ਉਸ ਦੀ ਪਨਾਹ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce all your efforts, and hold fast to His Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਉਪਾਵੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਤਿਸ ਕਾ ਆਸਰਾ ਪਕੜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡੋ ਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਵੋ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = ਹੀਲੇ। ਗਹੁ = ਫੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona todo tu esfuerzo y busca Su Refugio; entrégate a Él y recolecta el Éxtasis."