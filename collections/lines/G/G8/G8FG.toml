[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਨ ਜਾਈ; ਪ੍ਰਭੁ ਕਿਰਪਾਲਾ ॥"
page = 1038
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My compassionate Lord comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਇਆਵਾਨ ਸੁਆਮੀ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is compassionate; He does not come or go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਮ੍ਰਥ ਕ੍ਰਿਪਾਲ! ਨਾ ਕਹੀਂ ਆਵਤਾ ਹੈਂ ਨ ਜਾਤਾ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਰਪਾ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De manera misteriosa Él prevalece en todo."