[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਕੇ ਲੀਨੇ; ਗਤਿ ਨਹੀ ਏਕੈ ਜਾਨੀ ॥"
page = 1123
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are involved in lust, wrath and avarice and know not the way of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਦੇ ਰਸਤੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are engrossed with unsatisfied sexual desire and unresolved anger; you do not know the State of the One Lord."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅੰਞਾਣ!) ਕਾਮ, ਕ੍ਰੋਧ, ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿ ਕੇ ਤੂੰ ਇਹ ਨਹੀਂ ਸਮਝਿਆ ਕਿ ਪ੍ਰਭੂ ਨਾਲ ਮੇਲ ਕਿਵੇਂ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy siendo ultrajado por las pasiones, el enojo, la lujuria, el deseo y no conozco el Estado de Unidad con el Señor."