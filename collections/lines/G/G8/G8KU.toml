type = "primary"
data = "ਸਕਲ ਨਾਰਿ ਇਕਠੀ ਹ੍ਵੈ ਆਈ ॥੧੫॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Emperor heard the roar, as well, and all the ladies gathered round him.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਇਕੱਠੀਆਂ ਹੋ ਕੇ (ਉਥੇ) ਆ ਗਈਆਂ ॥੧੫॥"