[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਖਿ ਅਘਾਣੇ ਸਾਰਿਗਪਾਣੇ; ਜਿਨ ਕੈ ਭਾਗ ਮਥਾਨਾ ॥"
page = 924
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have good destiny recorded on their brow, remain sated, quaffing the Name of the Earth-sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ ਉਹ ਧਰਤੀ ਦੇ ਥੰਮਣਹਾਰ ਦੇ ਨਾਮ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny recorded upon their foreheads, taste it, and are satisfied with the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਰਿਗਪਾਣੇ) ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਚਾਖ ਕਰਕੈ (ਅਘਾਣੇ) ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕੌਣ ਹੈ?☬ਉਤਰ: ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਬਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਬੰਦਿਆਂ) ਦੇ ਮੱਥੇ ਦੇ ਭਾਗ ਜਾਗਦੇ ਹਨ ਉਹ ਉਸ ਧਨੁਖ-ਧਾਰੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਚੱਖ ਕੇ (ਮਾਇਆ ਦੀ ਭੁੱਖ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਿ = ਚੱਖ ਕੇ। ਅਘਾਣੇ = ਰੱਜ ਜਾਂਦੇ ਹਨ। ਸਾਰਿਗਪਾਣੇ = {ਸਾਰਿਗ = ਧਨੁਖ। ਪਾਣਿ = ਹੱਥ। ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨੁਖ ਹੈ, ਧਨੁਖ-ਧਾਰੀ} ਪਰਮਾਤਮਾ। ਜਿਨ ਕੈ ਮਥਾਨਾ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su Destino despierto, vive embebido con el sabor de Su Amor."