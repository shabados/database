[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦੁਨਿਆਵੀ ਦਿਲ ਦੀ ਇਕੱਤਰਤਾ, ਅਤੇ ਉਹ ਅਖਾਂ ਬਖਸ਼ੋ ਜਿਸ ਨਾਲ ਮੈ ਤੈਨੂੰ ਦੇਖ ਸਕਾਂ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਦੀਦਹ ਓ ਦਿਲਿ ਮਰਾ, ਤੋ ਇੰਤਫ਼ਾਕ ਦੇਹ ।੬੨।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whatever is visible in this world is all due to company of saintly persons;"