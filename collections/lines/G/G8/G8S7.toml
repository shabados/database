[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ. ਭਰਮਿ ਭਵੈ ਬਹੁ ਜੂਨੀ; ਸਭ ਕਿਛੁ ਤਿਸੈ ਰਜਾਈ ਜੀਉ ॥੨॥"
page = 98
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will because of scepticism he wanders in many existences. Everything happens subject to that Commandant's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਵਹਿਮ ਦੇ ਸਬੱਬ, ਉਹ ਘਨੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ। ਸਾਰਾ ਕੁਛ ਉਸ ਹਾਕਮ ਦੇ ਹੁਕਮ ਤਾਬੇ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, we wander in doubt through countless lifetimes. Everything happens by Your Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਕੇ ਬੀਚ ਹੀ ਭ੍ਰਮ ਕਰ ਜੂਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ, ਇਸ ਪ੍ਰਕਾਰ ਸਭ ਕੁਛ ਤਿਸ ਤੇਰੀ ਰਜਾਇ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਜੀਵ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਫਸ ਕੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭੌਂਦਾ ਫਿਰਦਾ ਹੈ। (ਇਹ) ਸਭ ਕੁਝ ਉਸ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad pasamos a través de las vidas por millones de vientres maternos. Todo esto, oh todo esto, mi Amado, es por Tu Voluntad. (2)"