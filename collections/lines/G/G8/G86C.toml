[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਦਰਸਨਿ; ਮੁਕਤਿ ਗਤਿ ਹੋਇ ॥"
page = 361
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's system, the way to salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਧਰਮ ਅਥਵਾ ਦਰਸ਼ਨ ਦੁਆਰਾ ਮੋਖਸ਼ ਦਾ ਮਾਰਗ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's system is the way to liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਸੇ ਮੁਕ੍ਤਿ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪ੍ਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ (ਦਿੱਤੇ ਹੋਏ) ਸ਼ਾਸਤ੍ਰ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨਿ = ਸ਼ਾਸਤ੍ਰ ਦੀ ਰਾਹੀਂ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sistema del Guru es el Camino"