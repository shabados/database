[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸਿ ਲੇਹੁ; ਤਉ ਨਾਨਕ ਸੀਝੈ ॥੧॥"
page = 267
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, if thou pardon him, then alone, O Nanak, he can be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਕਰ ਤੂੰ ਉਸ ਨੂੰ ਮਾਫ਼ ਕਰ ਦੇਵੇ, ਕੇਵਲ ਤਦ ਹੀ, ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦ-ਖ਼ਲਾਸ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you bless him with forgiveness, O Nanak, only then will he be saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸ ਕੇ ਔਗਨਾਂ ਕੋ ਆਪ ਹੀ ਬਖਸ ਲੇਵੋ ਤਉ ਹੀ ਇਹੁ ਜੀਉ (ਸੀਝੈ) ਮੁਕਿਤ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) (ਜੇ) ਤੂੰ ਆਪਿ ਮੇਹਰ ਕਰੇਂ, ਤਾਂ (ਇਹ ਜਨਮ-ਮਨੋਰਥ ਵਿਚ) ਸਫਲ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuidaran en la decadencia de tu cuerpo.  (1)"