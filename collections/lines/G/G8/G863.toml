[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਭਗਤਿ; ਏਕੋ ਹੈ ਭਾਉ ॥"
page = 1188
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the devotion of One Lord, and true His love alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਇਕ ਸੁਆਮੀ ਦਾ ਵੈਰਾਗ ਅਤੇ ਸੱਚਾ ਹੈ ਕੇਵਲ ਉਸ ਦਾ ਹੀ ਪ੍ਰੇਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship of the One Lord is the expression of love for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਔਰ ਏਕ ਹੀ (ਭਾਉ) ਪ੍ਰੇਮ ਵਾ ਗ੍ਯਾਨ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਆ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਹੀ ਇਕੋ ਇਕ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo una Devoción y un Amor de Dios;"