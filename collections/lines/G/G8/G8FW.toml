[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਮੇਰੇ ਪਿਆਰਿਆ; ਇਕ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣਾਇ ॥"
page = 234
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear soul, make an effort and listen only to the instruction of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਪਿਆਰੀ ਜਿੰਦੜੀਏ! ਉਪਰਾਲਾ ਕਰ ਅਤੇ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਹੀ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my dear beloved camel-like mind, listen only to the Teachings of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ ਮਨਾ! ਆਇ ਕਰ ਇਕ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਇਹ ਸਿੱਖਿਆ (ਧਿਆਨ ਨਾਲ) ਸੁਣ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਾਇ = ਸੁਣ। ਸਿਖ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente caprichosa, mi amor, escucha la Sabiduría del Guru."