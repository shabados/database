[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਲੋਗਨ ਸਿਉ; ਹਮ ਭਏ ਬੈਰਾਈ ॥"
page = 1347
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto these people, I have become a stranger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨਾਲੋ, ਮੈਂ ਬਿਗਾਨਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become alienated from these people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪੂਰਬੋਕਤ, ਭਾਵ ਬਿਕਾਰੋਂ ਸਿਉਂ ਹਮ ਬਿਰਾਈ ਵੈਰੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ (ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ਆਦਿਕਾਂ) ਨਾਲੋਂ ਮੈਂ ਬੇ-ਵਾਸਤਾ ਹੋ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਈ = ਓਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he alejado de ellos,"