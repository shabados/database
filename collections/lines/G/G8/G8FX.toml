[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ. ਗੁਰ ਪਰਸਾਦੀ ਬੂਝਹੁ; ਕੋਈ ਐਸਾ ਕਰੇ ਵੀਚਾਰਾ ॥"
page = 1257
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O man, by the Guru's grace, understand thou thy God. Some rare one knows the world to be life this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਬੰਦੇ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਹਰੀ ਨੂੰ ਸਮਝ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਸੰਸਾਰ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਜਾਣਦਾ ਹੈ:-"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, by Guru's Grace, understand. Hardly anyone considers this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਸ ਬਾਤ ਕੋ (ਬੂਝਹੁ) ਸਮਝੋ ਕੋਈ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਐਸਾ ਵੀਚਾਰੁ ਕਰਤਾ ਹੈ॥☬ਸੋ ਵੀਚਾਰੁ ਆਗੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝ ਸਕਦੇ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਤ = ਆਖਦਾ ਹੈ। ਪਰਸਾਦਿ = ਪਰਸਾਦੀ, ਕਿਰਪਾ ਨਾਲ। ਕਰੇ ਵੀਚਾਰਾ = ਖ਼ਿਆਲ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conoce a Dios, por la Gracia del Guru"