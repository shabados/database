[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਲੈ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਅਤਿ ਹੀ ਇਹ ਪਾਇਨ ਊਪਰ ਸੀਸ ਝੁਕਾਯੋ ॥"
page = 517

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them paid the tax and bowed at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਲ, (ਵੱਡੇ ਵੱਡੇ ਰਾਜਿਆਂ ਨੇ) ਬਹੁਤ ਸਾਰਾ 'ਕਰ' ਭੇਟਾ ਕਰ ਕੇ ਪੈਰਾਂ ਉਤੇ ਸਿਰ ਝੁਕਾ ਦਿੱਤਾ ਹੈ।"