[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਠੈ; ਨਿਤ ਧਿਆਇਦਾ ॥"
page = 73
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved God! Thee I ever meditate on,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ! ਵਾਹਿਗੁਰੂ ਤੇਰਾ ਮੈਂ ਸਦੀਵ ਹੀ ਸਿਰਮਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved Lord, I meditate on You continually;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ (ਇਠੈ) ਪ੍ਯਾਰੇ! ਮੈਂ ਤੇਰੇ ਹੀ ਕੋ ਨਿਤ ਧ੍ਯਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਹੁਣ ਸਦਾ ਸਦਾ ਪਿਆਰੇ ਹਰੀ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਠੈ = ਪਿਆਰੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amado Señor, a Ti te venero todos los días"