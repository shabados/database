[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਮਤਿ ਸਭ ਬੁਧਿ ਤੁਮੑਾਰੀ; ਮੰਦਿਰ ਛਾਵਾ ਤੇਰੇ ॥"
page = 795
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My instruction and understanding are all Thine. My mansions and sanctuaries belong to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਿੱਖਿਆ ਅਤੇ ਸਮਝ ਸਮੂਹ ਤੇਰੀਆਂ ਹੀ ਹਨ। ਮੇਰੇ ਮਹਿਲ ਤੇ ਪਨਾਹਾਂ ਤੇਰੀ ਹੀ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All teachings, instructions and understandings are Yours; the mansions and sanctuaries are Yours as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਖ) ਸਾਸਤ੍ਰ (ਮਤ) ਬਿਵਹਾਰ ਕੀ ਮਤ ਔਰ ਆਤਮ ਵਿਸੈਣੀ ਬੁਧੀ ਇਹ ਸੰਪੂਰਨ ਤੁਮਾਰੀ ਹੀ ਦਈ ਹੂਈ ਹੈ। ਹੇ ਮੇਰੇ (ਮੰਦਰ) ਆਸਰਾ ਰੂਪੁ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਸ੍ਵਰੂਪ ਵਿਖੇ ਮੈਂ ਸਦਾ ਅਪਨੇ ਮਨ ਕੋ (ਛਾਵਾ) ਇਸਥਿਤ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਸਭ ਜੀਵਾਂ ਦੇ ਮਨ ਤੇ ਸਰੀਰ ਤੇਰੇ ਹੀ ਰਚੇ ਹੋਏ ਹਨ, ਸਿੱਖਿਆ ਅਕਲ ਸਮਝ ਸਭ ਜੀਵਾਂ ਨੂੰ ਤੈਥੋਂ ਹੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Sabiduría y Conocimiento son Tus Regalos, oh Dios; las mansiones y santuarios son Tus Bendiciones."