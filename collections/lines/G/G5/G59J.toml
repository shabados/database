[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਨਾਮ ਸਿਉ ਬਨਿ ਆਈ ॥"
page = 1144
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I am attuned to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰਾ ਨਾਮ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I am tuned in to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਨਾਮ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤ ਬਨ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por la Gracia del Guru, soy entonado en el Nombre."