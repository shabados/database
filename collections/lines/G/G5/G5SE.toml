data = "ਵਹਿ ਬਾਧ ਬਹਿਠ ਅਤਿ ਤੇਊ ਹਠੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Ajai Singh) wants to bind his brothers and the Brahmins were full of persistence,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਨ੍ਹਾਂ ਨੂੰ) ਬੰਨ੍ਹਣ ਲਈ ਬੈਠਾ ਹੈ ਅਤੇ (ਇਹ ਬ੍ਰਾਹਮਣ ਵੀ) ਬੜੇ ਹਠੀ ਹਨ"