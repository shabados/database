type = "translation"
language = "en"
data = "how can this be weighed by a goldsmith,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਨਿਆਰਾ ਆਪਣੇ ਤਰਾਜੂ ਨਾਲ ਕਿਵੇਂ ਤੋਲ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can the goldsmith weigh it on the scale?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੰਡੇ ਮੇਂ ਪਾਇ ਕਰ ਸੁਨਾਰਾ ਕੈਸੇ ਤੋਲ ਸਕੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਤੋਲ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਲਾ ਕੋਈ) ਸੁਨਿਆਰਾ (ਛੋਟੇ ਜਿਹੇ) ਤਰਾਜ਼ੂ ਵਿਚ ਕਿਵੇਂ ਤੋਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਡੈ = ਕੰਡੇ ਉਤੇ।"

