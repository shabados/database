[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਪਰ ਤਨ ਧਨ ਦੂਖਨਾ ਬਿਕਾਰ ਕੀਏ; ਹਰੈ ਨਿਧਿ ਸੁਕ੍ਰਤ ਸਹਜ ਹਰਖਨ ਕੀ ।੫੦੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the vices and sins that one acquires by associating oneself with other's wealth and beauty, one loses the much valuable commodity of happiness, good deeds and peace.  (506)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਪਰ ਤਨ ਪਰ ਇਸਤ੍ਰੀ ਤੇ ਪਰਾਇਆ ਧਨ ਗ੍ਰਹਣ ਕਰਨ ਅਤੇ ਪਰਾਈ ਦੂਸ਼ਣਾ ਕਢਨ ਤਾਂ ਸਹਿਜ ਸਰੂਪੀ ਆਨੰਦ ਪ੍ਰਦਾਤੇ ਸੁਕ੍ਰਿਤ ਪੁੰਨਾਂ ਦੀ ਨਿਧੀ ਖੇਪ ਨਾਸ਼ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ ॥੫੦੬॥"