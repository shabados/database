[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭੇਖ ਕਰਹਿ. ਫਿਰਹਿ ਅਭਿਮਾਨੀ; ਤਿਨ ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੩॥"
page = 911
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some wear sectarian dresses and wander about in pride. They lose their life-game in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੰਪਰਦਾਈ ਲਿਬਾਸ ਪਹਿਰਦੇ ਹਨ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਭਟਕਦੇ ਹਨ। ਉਹ ਆਪਣੀ ਜੀਵਨ ਖੇਡ ਨੂੰ ਜੂਏ ਵਿੱਚ ਹਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wear religious robes, and wander around in pride; they lose their life in the gamble. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਜੋ ਅਭਮਾਨੀ ਹੈਂ ਵਹੁ ਭੇਖ ਹੀ ਕਰਤੇ ਹੈਂ। ਤਿਨੋਂ ਨੇ (ਜੂਐ) ਛਲ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਅਪਨੀ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਬਾਜੀ ਹਾਰ ਦਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜੇ ਅਨੇਕਾਂ ਜੀਵ ਧਾਰਮਿਕ ਬਾਣਾ ਪਾਈ ਫਿਰਦੇ ਹਨ ਤੇ ਉਸ ਭੇਖ ਦੇ ਕਾਰਨ ਅਹੰਕਾਰੀ ਹੋਏ ਫਿਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਖੇਡ ਜੂਏ ਵਿਚ ਹਾਰ ਲਈ (ਜਾਣੋ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਤਿਨ = ਉਹਨਾਂ ਨੇ। ਜੂਐ = ਜੂਏ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos viven engañando y vagan por todas partes guiados por su ego; ellos pierden cualquier mérito como humanos en una apuesta vana.  (3)"