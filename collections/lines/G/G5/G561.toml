[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲਿ ਬਾਧਾ ਤ੍ਰਿਸਨਾ ਦਾਧਾ; ਬਿਨੁ ਗੁਰ. ਕਵਣੁ ਛਡਾਏ ॥੪॥"
page = 753
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is shackled by the Death's Minister and burn by desire. Who without the Guru can emancipate him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦੇ ਦੂਤ ਨੇ ਜਕੜਿਆ ਹੋਇਆ ਅਤੇ ਖਾਹਿਸ਼ ਨੈ ਫੂਕ ਛਡਿਆ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਕੌਣ ਬੰਦਖਲਾਸ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is bound and gagged by the Messenger of Death, and burnt in the fire of desire; who can save him, except the Guru? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼੍ਨਾ ਕਰ ਕੇ ਜੋ ਮਨਮੁਖ ਜਲਿਆ ਹੈ ਇਸੀ ਤੇ ਜਨਮ ਅਰ (ਕਾਲਿ) ਮਰਨ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਹੈ। ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਐਸਾ ਕੌਨ ਸਮਰੱਥ ਹੈ, ਜੋ ਉਸ ਕੋ ਛੁਡਾਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਦੀਆਂ ਫਾਹੀਆਂ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਨਾਲ ਸੜਿਆ ਰਹਿੰਦਾ ਹੈ। (ਇਸ ਬਿਪਤਾ ਵਿਚੋਂ ਉਸ ਨੂੰ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਛਡਾ ਨਹੀਂ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕਾਲਿ ਬਾਧਾ = ਮੌਤ (ਦੇ ਪੰਜੇ) ਵਿਚ ਬੱਝਾ ਹੋਇਆ, ਆਤਮਕ ਮੌਤ (ਦੀਆਂ ਫਾਹੀਆਂ) ਵਿਚ ਬੱਝਾ ਹੋਇਆ। ਦਾਧਾ = ਸਾੜਿਆ ਹੋਇਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte los ata con cadenas, su deseo los quema y los consume; ¿cómo podrán ser emancipados sin el Guru?(4)"