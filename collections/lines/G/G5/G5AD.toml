[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਦ੍ਰ ਧਿਆਨ, ਗਿਆਨ ਸਤਿਗੁਰ ਕੇ; ਕਬਿ ਜਨ ਭਲੵ. ਉਨਹ ਜੋੁ ਗਾਵੈ ॥"
page = 1396
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Bhall, the poetical persons, with the Shiva's concentration, though man may be able to count them, however, he can know not the gnosis of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਲ ਕਵੀ ਪੁਰਸ਼ ਆਖਦਾ ਹੈ, ਸ਼ਿਵਜੀ ਦੀ ਇਕਾਗਰਤਾ ਨਾਲ ਭਾਵੇਂ ਇਨਸਾਨ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਣ (ਗਾਇਨ ਕਰ) ਲਵੇ, ਪ੍ਰੰਤੂ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬ੍ਰਹਮ ਵੀਚਾਰ ਨੂੰ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Shiva's meditation and the spiritual wisdom of the True Guru, says BHALL the poet, these may be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਕੇ ਧਿਆਨ ਕਾ ਔਰ ਸਤਿਗੁਰੋਂ ਕੇ ਗਿਆਨ ਕਾ ਭੀ ਜੈਸੇ ਅੰਤ ਨਹੀਂ ਹੈ; ਵਾ ਸਤਿਗੁਰੋਂ ਕੇ ਗਿਆਨ ਉਪਦੇਸ਼ ਦੇਣੇ ਸੇ ਔ ਸ਼ਿਵਜੀ ਕਾ ਧਿਆਨ ਕਰਨੇ ਸੇ ਸ੍ਰੀ ਕਲ ਨਾਮ ਕਵੀ ਜਨ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇ ਕੋਈ ਉਨ ਪੂਰਬੋਕਤ ਵਸਤੂਓਂ ਕੋ ਭੀ ਗਾਇਨ ਕਰ ਲੇਵੈ, ਭਾਵ ਤਿਨੋਂ ਕੀ ਗਿਣਤੀ ਕਰ ਕੇ ਅੰਤ ਪਾਇ ਲੇਵੇ ਤਉ ਪਾਇ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਜੀ ਵਾਂਗ ਪੂਰਨ ਸਮਾਧੀ ਲਾ ਕੇ ਅਤੇ ਸਤਿਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਗਿਆਨ ਦੁਆਰਾ, ਹੇ ਭਲ੍ਯ੍ਯ ਕਵੀ! ਉਹਨਾਂ ਉਪਰ-ਦੱਸੇ ਪਦਾਰਥਾਂ ਨੂੰ ਭਾਵੇਂ ਕੋਈ ਮਨੁੱਖ ਵਰਣਨ ਕਰ ਸਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਦ੍ਰ = ਸ਼ਿਵ। ਰੁਦ੍ਰ ਧਿਆਨ = ਸ਼ਿਵ ਜੀ ਵਾਲੇ ਧਿਆਨ ਨਾਲ (ਭਾਵ, ਪੂਰਨ ਅਡੋਲ ਸਮਾਧੀ ਲਾ ਕੇ)। ਭਲ੍ਯ੍ਯ = ਹੇ ਭਲ੍ਯ੍ਯ! ਉਨਹ = ਬੱਦਲਾਂ ਦੀਆਂ ਕਣੀਆਂ, ਬਨਸਪਤੀ, ਬਸੰਤ ਦੇ ਫੁੱਲ, ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਦੀਆਂ ਕਿਰਨਾਂ, ਸਮੁੰਦਰ ਦੀ ਥਾਹ, ਤੇ ਗੰਗਾ ਦੀਆਂ ਠਿਲ੍ਹਾਂ = ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ। ਜ ਗਾਵੈ = ਜੇ ਕੋਈ ਵਰਣਨ ਕਰ ਲਏ ਤਾਂ ਭਾਵੇਂ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la Meditación de Shiva y la Sabiduría Espiritual del Verdadero Guru, dice Baal, el poeta, podrían ser contados."