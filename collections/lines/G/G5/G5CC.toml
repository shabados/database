[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਹ ਰਸੁ ਪੀਆ; ਇਹ ਰਸੁ ਨਹੀ ਭਾਵਾ ॥੩੫॥"
page = 342
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By quaffing, that Nectar this worldly relish remain not pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਸੰਸਾਰੀ ਸੁਆਦ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in that taste, this taste is no longer pleasing. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਅਨੰਦ ਪੀਆ ਤਬ ਇਹ ਵਿਖੈ ਰਸ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿਸ ਨੇ ਉਹ (ਨਾਮ-) ਰਸ ਪੀਤਾ ਹੈ ਉਸ ਨੂੰ ਇਹ (ਮਾਇਆ ਵਾਲਾ) ਸੁਆਦ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਾ = ਚੰਗਾ ਲੱਗਾ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que disfruta de Dios, encuentra insípidos los placeres del mundo de Maya.(35)"