[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਨ ਮੁਹਤੁ ਚਸਾ; ਤਿਸੁ ਬਿਨੁ. ਨਾ ਸਰੈ ॥"
page = 958
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for a moment, a trice and an instant, I can do not without Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਲਮ੍ਹੇ, ਛਿਨ ਅਤੇ ਬਿੰਦ ਭਰ ਲਈ ਭੀ ਮੇਰਾ ਉਸ ਦੇ ਬਗੈਰ ਝੱਟ ਨਹੀਂ ਲੰਘਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive without Him, for an instant, for a moment, for a second."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੜੀ ਦੋ ਘੜੀ ਵਾ ਅਧੀ ਘੜੀ ਔ ਚਸਾ ਮਾਤ੍ਰ ਭੀ ਤਿਸ ਸੇ ਬਿਨਾ ਸਰਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਨਿਰਬਾਹੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਨੂੰ ਭੁਲਾ ਕੇ, ਜ਼ਿੰਦਗੀ ਦੀ) ਘੜੀ ਦੋ ਘੜੀਆਂ ਪਲ ਆਦਿਕ (ਥੋੜਾ ਭੀ ਸਮਾ) ਸੌਖਾ ਨਹੀਂ ਗੁਜ਼ਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਤੁ = ੪੮ ਮਿੰਟਾਂ ਜਿਤਨਾ ਸਮਾ। ਚਸਾ = ਪਲ ਦਾ ਤੀਹਵਾਂ ਹਿੱਸਾ। ਨਾ ਸਰੈ = ਨਹੀਂ ਨਿਭਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni siquiera por un instante podrías hacer algo por ti mismo, si la Gracia de Tu Señor no estuviera contigo."