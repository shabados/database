[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਹੇਤਿ; ਗੁਰ ਸਬਦਿ ਤਰੰਗਾ ॥"
page = 1042
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, yearning for the Lord's devotional service is produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਲਈ ਉਤਸ਼ਾਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, inspiration for loving devotional worship wells up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਭਗਤੀ ਕਾ ਕਾਰਣ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਲੈ ਕੇ ਤਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਇਹ ਮੰਗਦਾ ਹਾਂ ਕਿ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਤੇਰੀ ਭਗਤੀ ਕਰਨ ਵਾਸਤੇ ਮੇਰੇ ਅੰਦਰ ਉਤਸ਼ਾਹ ਪੈਦਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese Sendero difícil, el destructor del miedo es encontrado, así uno no tendrá que pasar por el agobiante ciclo de las reencarnaciones.(6)"