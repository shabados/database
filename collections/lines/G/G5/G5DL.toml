[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥ ਚਰ ਅਚਰ ਹੁਇ, ਅੰਗ ਅੰਗ; ਪੰਗ ਸਰਬੰਗ ਬੂੰਦ ਸਾਗਰ ਸਲਿਲ ਹੈ ।੨੭੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The feet become still following the path of the True Guru. Every limb becomes pious and like a drop of water mixing with the water of the ocean, he is absorbed in the service of the True Guru. (278)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੱਲ ਕੀਹ ਕਿ ਗੁਰਮੁਖੀ ਮਾਰਗ ਵਿਖੇ ਚਾਲੂ ਅੰਗ ਤਥਾ ਅੰਗ ਸਰੀਰ ਦੇ ਭਾਗ ਅਚੱਲ ਨਿੱਚਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੈਸਾ ਕਿ ਜਲ ਦੀ ਬੂੰਦ ਕਤਰਾ ਜਲ ਵਿਚ ਮਿਲ ਕੇ ਸਮੂਲਚ ਹੀ ਸਮੁੰਦ੍ਰ ਰੂਪ ਬਣ ਜਾਇਆ ਕਰਦੀ ਹੈ ॥੨੭੮॥"