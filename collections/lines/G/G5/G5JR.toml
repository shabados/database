[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ; ਆਵਣੁ ਜਾਣੁ ਸੰਸਾਰੇ ॥੨॥"
page = 583
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire universe and the coming and going of the mortal, the Lord Himself has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਆਲਮ ਅਤੇ ਜੀਵ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਸੁਆਮੀ ਨੈ ਆਪ ਹੀ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the whole world; the world comes and goes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਗਤ ਆਪ ਉਪਜਾਇਆ ਹੈ ਤਿਸ ਕੰਤ ਕੋ ਜਿਸ ਨੇ ਵਿਸਾਰ ਦੀਆ ਹੈ ਤਿਸ ਜੀਵ ਕੋ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਵਣ ਜਾਣ, ਭਾਵ ਜੰਮਣਾ ਮਰਣਾ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਜਗਤ ਦਾ ਜਨਮ ਮਰਨ (ਭੀ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਓਨੁ = ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ। ਆਵਣ ਜਾਣੁ = ਜੰਮਣ ਮਰਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se puede lamentar solamente si uno abandona a su Señor, pues el Señor creó el mundo entero, y en él las idas y venidas también. (2)"