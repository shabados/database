[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦਾਤਾ ਸਭਿ ਮੰਗਤੇ; ਫਿਰਿ ਦੇਖਹਿ ਆਕਾਰੁ ॥"
page = 1242
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the Giver. All others are but mumpers, Going round the world, I have seen this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ। ਹੋਰ ਸਾਰੇ ਭਿਖਾਰੀ ਹਨ। ਸੰਸਾਰ ਦਾ ਚੱਕਰ ਕੱਟ ਕੇ ਮੈਂ ਇਸ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Giver; we are all beggars. I have seen this throughout the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਦਾਤਾ ਹੈ ਔਰ ਜੀਵ ਸਭ ਮੰਗਤੇ ਹੈਂ, ਸਭ (ਆਕਾਰੁ) ਸਰੀਰ ਫਿਰ ਕਰ ਦੇਖੇ ਹੈਂ, ਭਾਵ ਸੇ ਵਹੀ ਸਭ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਸਾਰਾ ਜਗਤ ਫਿਰ ਕੇ (ਇਹ ਗੱਲ) ਵੇਖ ਲੈਂਦੇ ਹਨ (ਤਾਂ ਆਖਦੇ ਹਨ ਕਿ) ਇਕ ਪਰਮਾਤਮਾ ਦਾਤਾ ਹੈ ਤੇ ਸਾਰੇ ਜੀਵ ਉਸ ਦੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Señor es el Dador y todos los demás son pordioseros a Su Puerta,"