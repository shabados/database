[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਣਿ ਵੇਖਿ ਰਹਿਆ ਵਿਸਮਾਦੁ; ਮੇਰਾ ਪ੍ਰਭੁ ਰਵਿਆ ਸ੍ਰਬ ਥਾਈ ॥੨੧॥੫॥੧੪॥"
page = 912
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is wonder-struck, hearing and beholding his Lord. My Lord is contained amongst all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਬਾਰੇ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਦੇਖ ਨਾਨਕ ਚਕ੍ਰਿਤ ਹੋ ਗਿਆ ਹੈ। ਮੇਰਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is wonderstruck, hearing and seeing His Lord; my God is all-pervading, everywhere. ||21||5||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਸਚਰਜ ਰੂਪ ਪਰਮੇਸਰੁ ਹੀ ਵੇਖ ਸੁਣ ਰਹਾ ਹੈ, ਕਿਉਂਕਿ ਮੇਰਾ ਜੋ ਪ੍ਰਭੂ ਹੈ, ਸੋਈ ਸਭ ਥਾਈਂ ਰਵਿਆ ਹੂਆ ਹੈ॥੨੧॥੫॥੧੪॥☬ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮਾਤਮਾ ਅਸਚਰਜ-ਰੂਪ ਹੈ, ਮੇਰਾ ਪਰਮਾਤਮਾ ਸਭਨੀਂ ਥਾਈਂ ਮੌਜੂਦ ਹੈ (ਹਰੇਕ ਜੀਵ ਵਿਆਪਕ ਹੋ ਕੇ) ਉਹ (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਸੁਣ ਰਿਹਾ ਹੈ, (ਹਰੇਕ ਦਾ ਕੰਮ) ਵੇਖ ਰਿਹਾ ਹੈ ॥੨੧॥੫॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak quedó maravillado escuchando y viendo a Dios; sí, su Señor lo compenetra todo y por todas partes.(2-5-14)"