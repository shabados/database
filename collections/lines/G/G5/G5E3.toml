[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਗੁਰੂ ਤੇ ਪਾਵੈ ॥"
page = 183
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures he receives from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਜਾਨੇ ਉਹ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are received from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ ਰਾਮ ਨਾਮ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਜੀਵ ਪਾ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਫਿਰ) ਗੁਰੂ ਪਾਸੋਂ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se une en Conciencia con Él, y a través del Guru,"