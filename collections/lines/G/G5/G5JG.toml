[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਏ ਕ੍ਰਿਪਾਲ. ਮਾਤ ਪਿਤ ਨਿਆਈ; ਬਾਰਿਕ ਜਿਉ ਪ੍ਰਤਿਪਾਰਿਆ ॥੧॥"
page = 382
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has become merciful to me like mother and father, and has cherished me like his own child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਂ ਤੇ ਪਿਉ ਦੀ ਤਰ੍ਹਾਂ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਬੱਚੇ ਦੀ ਮਾਨਿੰਦ ਮੇਰੀ ਪਾਲਣਾ ਪੋਸਣਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming merciful to me, like a mother or a father, he has come to cherish me as His own child. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਜੈਸੇ ਬਾਲਕ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰੂ ਕ੍ਰਿਪਾਲੁ ਹੋ ਕਰ ਸਿਖ ਕੀ ਪ੍ਰਿਤਿਪਾਲਿਆ ਅਰਥਾਤ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਵਾਂਗ ਉਹਨਾਂ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਬੱਚਿਆਂ ਵਾਂਗ ਉਹਨਾਂ ਨੂੰ ਪਾਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਈ = ਵਾਂਗ। ਪ੍ਰਤਿਪਾਰਿਆ = ਰਾਖੀ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Él ha sido Misericordioso conmigo como un padre y una madre, y me ha dado sustento a mí, Su niño. (1)"