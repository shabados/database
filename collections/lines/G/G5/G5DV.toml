[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਾਸੀ ਕਾਤੀ ਦੁਆਰਾਵਤੀ ਮਾਇਆ ਮਥੁਰਾ ਅਜੁਧਿਆ; ਗੋਮਤੀ ਆਵੰਤਕਾ ਕੇਦਾਰ ਹਿਮਧਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So are the holy cities of Kashi, Kanti, Dwarka, Mayapuri, Mathura, Ayodhya, Avantika and river Gomti. The temple of Kedarnath in the snow clad hills is a sacred place."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਾਂਸ਼ੀ; ਕਾਂਤੀ; ਦੁਆਰਕਾ; ਮਾਯਾਪੁਰੀ ਹਰਿਦ੍ਵਾਰ ਕਨਖਲ ਦੇ ਵਿਚਾਲੇ ਦਾ ਦੇਸ਼; ਮਥੁਰਾ ਮਧੁਪੁਰੀ; ਅਯੁਧ੍ਯਾ; ਤਥਾ ਅਵੰਤਕਾ ਇਹ ਸੱਭੇ ਪੁਰੀਆਂ; ਅਰੁ ਗੋਮਤੀ ਨੀਮਿਖਾਰੰਣ੍ਯ ਬਨ ਰੂਪ ਤੀਰਥ; ਕੇਦਾਰ ਖੰਡ; ਤਥਾ ਹਿਮਧਰ; ਹਿਮਾਲ੍ਯ ਪਰਬਤ ਬਦ੍ਰਿਨਾਥ ਬਦ੍ਰਕਾ ਆਸ਼ਰਮ।"