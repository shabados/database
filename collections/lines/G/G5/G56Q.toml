[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਇ ॥੪॥੩॥੭੨॥"
page = 176
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak O man sing thou the praises of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਹੇ ਬੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, sing the Glorious Praises of the Lord, Har, Har. ||4||3||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਪੂਰਬੋਕਤ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹੂਆ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੁ॥੪॥੩॥੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦੋਂ ਹੀ ਜੀਵ ਹਰਿ-ਗੁਣ ਗਾ ਸਕਦਾ ਹੈ ॥੪॥੩॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estaré habitando siempre en Tu Alabanza.  (4-3-72)"