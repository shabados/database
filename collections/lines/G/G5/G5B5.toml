[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਸਿਖ︀ਯ ਸਿਵ ਕੋ ਕਰੌ ਯਾ ਮਾਰਗ ਮੈ ਲ︀ਯਾਇ ॥੬॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And then I will put you on his righteous path.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸ਼ਿਵ ਦਾ ਸੇਵਕ ਕਰ ਕੇ ਇਸ ਮਾਰਗ ਤੇ ਲਿਆਉਂਦੀ ਹਾਂ ॥੬॥"