[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਪਾਇ, ਸਹਜਿ ਸਮਾਵਣਾ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way, the gurmukhs having attained the pleasure fruit absorb themselves in equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਉਂ) ਗੁਰਮੁਖ (ਹੋਕੇ) ਸੁਖ ਫਲ ਪਾਕੇ ਸਹਿਜ ਵਿਚ ਸਮਾਉਂਦੇ ਹਨ।"