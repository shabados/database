[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ. ਲਿਖਤੁ ਲਿਖੇ ਧੁਰਿ ਮਸਤਕਿ; ਤੇ. ਗੁਰ ਸੰਤੋਖ ਸਰਿ ਨਾਤੇ ॥"
page = 169
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have such a pre-ordained writ on their forehead bathe in the Guru's tank of contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਥੇ ਉਤੇ ਮੁਢ ਦੀ-ਲਿਖੀ ਹੋਈ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਗੁਰੂ ਜੀ ਦੇ ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਤਾਲਾਬ ਅੰਦਰ ਨ੍ਹਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny inscribed on their foreheads, bathe in the pool of contentment of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਧੁਰੋਂ ਹੀ ਲੇਖ ਸੁਭ ਲਿਖੇ ਹੈਂ, ਸੋ ਪੁਰਸੁ ਗੁਰੂ ਜੋ ਹੈ ਸੰਤੋਖਾਦਿ ਗੁਨ ਰੂਪੀ ਜਲ ਕਾ ਸਰੋਵਰ ਤਿਸ ਮੇਂ ਅਸਨਾਨ ਕਰਤੇ ਹੈਂ, ਅਰਥਾਤ ਉਨ ਕੇ ਉਪਦੇਸ ਕੋ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਭਗਤੀ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ-ਰੂਪ ਸੰਤੋਖਸਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ (ਭਾਵ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਵਿਚ ਆਪਣਾ ਆਪ ਲੀਨ ਕਰ ਦੇਂਦੇ ਹਨ ਤੇ ਉਹ ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਜੀਊਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਸਰਿ = ਸਰ ਵਿਚ। ਸੰਤੋਖ ਸਰਿ = ਸੰਤੋਖ ਦੇ ਸਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que así lo tenían escrito en su Destino, se bañaron en el Lago del Contentamiento del Guru."