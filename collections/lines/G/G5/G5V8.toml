[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਸਕਲ ਮੁਹਿ ਦੀਜਿਯਹੁ; ਜੁ ਕਛੁ ਕਹੈ ਤ੍ਰਿਯ ਸੋਇ ॥੨੧॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And whatever she tells you, you keep on revealing that to me.’(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਉਹ ਇਸਤਰੀ ਕਹੇ, ਉਸ ਸਭ ਦਾ ਭੇਦ ਮੈਨੂੰ ਦੇ ਦਿਆ ਕਰ ॥੨੧॥"