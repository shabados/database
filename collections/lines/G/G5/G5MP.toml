[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸਾ ਨਿਧਿ ਜਾ ਕਉ ਉਪਜੀ; ਛੋਡਿ. ਨ ਕਤਹੂ ਜਾਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 532
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who obtains the treasure of the Nectar of love, forsakes it not to go elsewhere. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰੀਤ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who obtains the treasure of the Nectar of Your Love, does not renounce it to go somewhere else. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੇਮ) ਪ੍ਰੀਤੀ ਰੂਪ ਸਭ ਰਸੋਂ ਕੀ ਨਿਧੀ ਜਿਸਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਉਪਜਤੀ ਭਈ ਹੈ, ਸੋ ਫਿਰ ਆਪ ਕੋ ਛੋਡ ਕਰ ਕੇ ਕਹੀਂ ਜਾਤਾ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰੇ ਪ੍ਰੇਮ-ਰਸ ਦਾ ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਏ, ਉਹ ਉਸ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਹੀਂ ਜਾਂਦਾ (ਭਟਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਕਤ ਹੂੰ = ਕਿਤੇ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierto en mi sueño, tomo del alimento de Tu Esencia"