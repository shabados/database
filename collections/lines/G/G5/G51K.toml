[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕਰਿ ਦੂਜਾ ਦੇਖਦੇ; ਜਨ ਨਾਨਕ. ਕਢਿ ਦਿਚੰਨੑਿ ॥੨॥"
page = 1318
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the eyes see another, O slave Nanak, they ought to be gouged out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਨੇਤਰ ਹੋਰਸ ਨੂੰ ਵੇਖਦੇ ਹਨ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਉਹ ਖੋਦ ਕੇ ਬਾਹਰ ਕੱਢ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they gaze upon something else, O servant Nanak, they ought to be gouged out. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ ਨੇਤ੍ਰ (ਦੂਜਾ) ਦ੍ਵੈਤ ਨੂੰ ਦੇਖਤੇ ਹੋਵੈ, ਤੌ ਗੋਲਕੋਂ ਮੇਂ ਸੇ ਕਢ ਦੇਈਏ॥੨॥☬ਜੇ ਕਹੇ ਸੋ ਹਰੀ ਕਹਾਂ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਨੂੰ ਵੇਖਦੇ ਹਨ ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ ਰੱਦੇ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੁਝ ਹੋਰ। ਕਢਿ ਦਿਚੰਨ੍ਹ੍ਹਿ = ਕੱਢ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ, ਰੱਦੇ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si se fijaran en alguien más, oh dice el Sirviente Nanak, deberían de ser extirpados. (2)"