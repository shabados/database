[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰੋਗ ਗਵਾਏ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਏ ॥"
page = 1028
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is rid of all the diseases and is blessed with the Immortalising Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਬੀਮਾਰੀਆਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all diseases are eradicated, and one is blessed with the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਰਸ ਪਾਇਕੇ ਸਭ ਰੋਗੋਂ ਕਾ ਮੂਲੁ ਜੋ ਅਗ੍ਯਾਨੁ ਹੈ ਤਿਸ ਕੋ ਗਵਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਦੂਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਰਸ ਪਾ ਕੇ ਸਾਡੇ ਰੋਗ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno es bendecido con el Néctar Ambrosial."