[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਚਰ ਜਾਨੁ ਕਰੈ ਬਸੁਧਾ ਪਰ; ਜੂਝਿ ਗਿਰੇ ਪਗ ਦ੍ਵੈ ਨ ਪਛੇਲੈ ॥"
page = 590

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੂਰਮੇ ਇਤਨੀ ਫੁਰਤੀ ਨਾਲ ਲੜ ਰਹੇ ਹਨ) ਜਿਵੇਂ ਧਰਤੀ ਉਤੇ ਗਿਧਾ ਪਾ ਰਹੇ ਹੋਣ; ਲੜ ਕੇ ਡਿਗ ਪੈਂਦੇ ਹਨ, ਪਰ ਕਦਮ ਪਿਛੇ ਨੂੰ ਨਹੀਂ ਚੁਕਦੇ।"