[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੀਤਾ ਰਜਿ, ਅਕਥ ਕਹਾਣੀਐ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This tale is also ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਗੁਰਮੁਖਾਂ ਨੇ (ਇਸ ਨੂੰ) ਰੱਜ ਕੇ ਪੀਤਾ ਹੈ, (ਇਸਦੀ) ਕਥਾ ਅਕੱਥ ਹੈ।"