[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸਭ ਦੁਖੁ ਸੰਸਾਰਾ ॥"
page = 1062
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, there is all misery in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਜਗ ਅੰਦਰ ਮੁਸੀਬਤ ਹੀ ਮੁਸੀਬਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all the world suffers in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਸੇ ਸਭ ਸੰਸਾਰ ਕੋ ਦੁਖ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਤੋਂ ਖੁੰਝਿਆਂ ਜਗਤ ਵਿਚ ਹਰ ਪਾਸੇ ਦੁੱਖ ਹੀ ਦੁੱਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre uno sufre inmensas aflicciones en el mundo y mientras más haga,"