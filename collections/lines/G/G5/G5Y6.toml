[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਰਾ; ਹਰਿ ਕੇ ਗੁਨਾ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 337
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, sing thou the praises of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, sing the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਰਾ = ਹੇ ਜਿੰਦੇ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, canta las Alabanzas de tu Señor."