[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹੋਆ ਪਰਗਾਸੁ ॥"
page = 1340
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints, society, my mind is illumined,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ ਰੋਸ਼ਨ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I have been enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਜਿਨੋਂ ਕੋ ਗ੍ਯਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਪਰਗਾਸੁ = (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido iluminado en medio de la Saad Sangat, la Compañía de los Santos"