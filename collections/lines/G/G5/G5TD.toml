[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਖਿ ਚਲਿਤ੍ਰਿ, ਜੋਗੀ ਖੁਣਿਸਾਈ ।੩੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Witnessing this the yogis were further enraged"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਕੌਤਕ ਦੇਖਕੇ (ਹੋਰ ਵਧੇਰੇ) ਖੁਣਸਨ ਲਗ ਪਏ।"