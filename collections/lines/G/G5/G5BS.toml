[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਬੁਝੈ ਪ੍ਰਭੁ ਨੇਰਾ ॥"
page = 271
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation the Lord is known to be near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਹੀ ਜਾਣ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, God is understood to be near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪ੍ਰਭੂ ਕੌ ਅਪਨੇ ਨਿਕਟ ਹੀ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਪ੍ਰਭੂ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਜਾਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰਾ = ਨੇੜੇ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Compañía de los Santos se percibe la Presencia del Señor,"