[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਛਹੁ ਰਾਤੀ ਸਦੜਾ; ਨਾਮੁ ਖਸਮ ਕਾ ਲੇਹਿ ॥"
page = 989
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who receive the call in the last watch of the night, meditate on their Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੈਣ ਦੇ ਪਿਛਲੇ ਪਹਿਰ ਵਿੰਚ ਹਾਕ ਪੈਂਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who receive the call in the last hours of the night, chant the Name of their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਛਲੀ ਰਾਤ੍ਰ ਪ੍ਰਤਖ੍ਯ ਵਾ ਪਿਛਲੀ ਅਵਸਥਾ ਵਾ ਕਲਜੁਗ ਵਾ ਮਾਨੁਖ ਜਨਮ ਬਿਖੇ ਜੀਵੋਂ ਕੋ ਇਹੁ (ਸਦੜਾ) ਉਪਦੇਸ਼ ਹੈ ਕਿ ਨਾਮ ਖਸਮ ਕਾ (ਲੇਹੁ) ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀ) ਬੰਦਿਆਂ ਨੂੰ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਪਰਮਾਤਮਾ ਆਪ ਪਿਆਰ-ਭਰਿਆ ਸੱਦਾ ਭੇਜਦਾ ਹੈ (ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ) ਉਹ ਉਸ ਵੇਲੇ ਉੱਠ ਕੇ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਛਹੁ ਰਾਤੀ = ਪਿਛਲੀ ਰਾਤੇ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਸਦੜਾ = ਪਿਆਰਾ ਸੱਦਾ। ਲੇਹਿ = ਉਹ ਮਨੁੱਖ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que responden al Llamado en las horas de la noche, cantan el Nombre del Señor"