[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਿ ਜੀਅ ਤੇਰੇ; ਤੂ ਕਰਤਾ ਰਾਮ ॥"
page = 578
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These beings are thine. Thou art their Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤੈਂਡੇ ਹਨ, ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These beings are Yours; You are their Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਯਹ ਜੀਵ ਤੇਰੇ ਬਨਾਏ ਹੂਏ ਹੈਂ ਤੂੰ ਇਨ ਕਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਸੰਸਾਰ ਦੇ) ਇਹ ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹਨ, ਤੂੰ ਇਹਨਾਂ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹਿ = {ਲਫ਼ਜ਼ 'ਏਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres son Tuyos, oh Señor, pues Tú eres su Creador; también liberas a todos de dudas, dolores y aflicciones."