[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾੜੀ ਲਾਈ; ਅਪਰ ਅਪਾਰੈ ॥"
page = 1026
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Infinite and lllimitable Lord was seated in trance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੇਅੰਤ ਅਤੇ ਹਦ-ਬੰਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the infinite, endless Lord was absorbed in the primal void."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਅਪਰ ਅਪਾਰੈ) ਪਰਮੇਸਰ ਨੇ ਸਮਾਧੀ ਲਾਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਅਪਰ ਅਪਾਰ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਆਪ ਵਿਚ) ਸਮਾਧੀ ਲਾਈ ਹੋਈ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Infinito e Ilimitado, permanecía sentado en Su Propio Ser, Desapegado"