[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਨ ਰਹਿਯੋ ਉਰਝਾਇ ਘਰੀ ਇਕ; ਨੀਰ ਨਦੀ ਕੋ ਚਲੈ ਸੁ ਕਛੂ ਨਾ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For one ghari (a short while), the wind got entangled and the water of the river did not proceed further"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਵਾ ਇਕ ਘੜੀ ਲਈ ਮੋਹਿਤ ਹੋ ਕੇ ਰੁਕ ਗਈ ਹੈ ਅਤੇ ਨਦੀ ਦਾ ਜਲ ਵੀ ਠਹਿਰ ਗਿਆ ਹੈ।"