[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਾਣ ਹਰ ਰੱਬ ਦੇ ਬੰਦੇ ਨੂੰ ਰੱਬ ਹੀ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਕਿ ਖ਼ੁਦ ਹਰ ਬੰਦਾਇ ਹੱਕ ਰਾ ਖ਼ੁਦਾ ਫ਼ਹਿਮੀਦਾ ਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What use is that life that is spent needlessly and in vain. (216)"