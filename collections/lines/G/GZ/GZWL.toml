data = "ਬਿਸੇਖ ਨਰਕਿ ਜੈ ਹੈ ॥੩੯॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will not remember the Name of the Lord and such persons will specially be sent to hell.39."

