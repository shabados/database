[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਪਟਿ ਕਪਟਿ ਗ੍ਰਿਹਿ ਬੇਧਿਆ; ਮਿਥਿਆ ਬਿਖਿਆਦਿ ॥੧॥"
page = 810
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the beginning, he is involved in deception, guile, house-hold and false sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਤੋਂ ਹੀ ਉਹ ਠੱਗੀ-ਬੱਗੀ, ਵਲਛਲ, ਕਬੀਲਦਾਰੀ ਅਤੇ ਕੂੜੇ ਪਾਪਾਂ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is involved in deception, fraud, household affairs and corruption. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਕਪਟੀ ਜੀਵ ਵਾਸਨਾ ਮੇਂ ਲੰਪਟ ਹੋ ਕਰ (ਗ੍ਰਿਹਿ) ਘਰ ਕੇ ਧੰਧਿਓਂ ਮੇਂ (ਬੇਧਿਆ) ਮਿਲ ਰਹਾ ਹੈ। ਜਿਨ ਵਿਸਿਅਹੁ ਕੇ ਸ੍ਵਾਦ ਲੇਨੇ ਹੇਤ ਯਤਨ ਕਰਤਾ ਹੈ, ਸੋ ਸਭੀ ਆਦਿ ਸੇ ਹੀ (ਮਿਥਿਆ) ਝੂਠੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ (ਦੇ ਮੋਹ) ਵਿਚ, ਠੱਗੀ-ਫ਼ਰੇਬ ਵਿਚ ਫਸ ਕੇ, ਨਾਸਵੰਤ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਵਿੱਝਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ = ਲਪਟ ਕੇ, ਫਸ ਕੇ। ਕਪਟਿ = ਕਪਟ ਵਿਚ, ਠੱਗੀ-ਫ਼ਰੇਬ ਵਿਚ। ਗ੍ਰਿਹਿ = ਘਰ (ਦੇ ਮੋਹ) ਵਿਚ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਬਿਖਿਆਦਿ = ਬਿਖਿਆ ਆਦਿ, ਮਾਇਆ ਆਦਿਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, involucrado en su hogar se vuelve malvado y vicioso. (1)"