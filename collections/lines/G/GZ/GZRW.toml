[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਜੀਅ; ਜਾਂ ਚੈ ਹਹਿ ਘਰੀ ॥"
page = 1292
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose mansion, there are creatures of so many kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੰਦਰ ਅੰਦਰ, ਐਨੀਆਂ ਕਿਸਮਾਂ ਦੇ ਜੀਵ-ਜੰਤੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the creatures of the world are in His House."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਜੀਵ ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਇਹ ਸਾਰੇ ਜੀਆ-ਜੰਤ ਉਸ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਹਿ = ਹਨ। ਘਰੀ = ਘਰ ਵਿਚ। ਜਾਂ ਚੈ ਘਰੀ = ਜਾਂ ਚੈ ਘਰਿ, ਜਿਸ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los noventa y ocho heraldos y cantores celestiales que participan en Su Obra Maravillosa."