[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ; ਆਪ ਜਾਨੈ ਬਲਵੰਤੁ ॥"
page = 278
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who deems himself the strongest of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਜ਼ੋਰਾਵਰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who deems himself to be the strongest of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਪਨੇ ਸਰੀਰ ਕੌ ਇਹੁ ਸਭ ਸੇ ਬਲ ਵਾਲਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਸਭ ਨਾਲੋਂ ਬਲੀ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪ = ਆਪਣੇ ਆਪ ਨੂੰ। ਬਲਵੰਤੁ = ਬਲ ਵਾਲਾ, ਬਲੀ, ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿acaso olvida que todo podría ser destruido en un instante?"