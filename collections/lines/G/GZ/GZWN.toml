[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਮਿਲੈ; ਅੰਧੇਰਾ ਜਾਇ ॥"
page = 876
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧੇਰਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਮੇਰਾ ਮਾਇਆ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਾਲਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇਰਾ = ਮਾਇਆ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਦਾ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, la oscuridad se abre a la Luz."