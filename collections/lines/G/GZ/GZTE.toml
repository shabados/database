[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਮਨਮੁਖਿ ਬੋਲਣੁ ਵਾਉ ॥"
page = 151
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the speech of an apostate is nonsense,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਧਰਮੀ ਦੀ ਗਲਬਾਤ ਬੇਹੁਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the speech of the self-willed manmukh is just wind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨਮੁਖ ਕਾ ਬੋਲਣਾ (ਵਾਉ) ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦਾ ਬੇ-ਥਵਾ ਬੋਲ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, siendo únicamente sonido sin sentido,"