[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤਿਆ ਪਾਪੁ, ਸਭਸਿ ਜਗਿ ਮਾਂਹੀ ।੩੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sin has become ubiquitous in the whole world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੱਗ ਵਿਚ ਪਾਪ ਦਾ ਵਰਤਾਰਾ ਹੋ ਰਿਹਾ ਹੈ।"