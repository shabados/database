[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਸਰੀ ਖੰਡੁ ਵਖਾਣੀਐ; ਜਾਣੁ ਕਮਾਦਹੁ ਰੇਲਾ ਪੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the sugar cane juice are prepared the lump sugar and other forms of sugar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਕਮਾਦ ਥੋਂ (ਰੇਲਾ ਪੇਲਾ) ਗੁੜ ਸ਼ੱਕਰ ਹੁੰਦੀ ਹੈ, ਉਸੇ ਥੋਂ ਮਿਸ਼ਰੀ ਖੰਡ ਨਿਕਲਦੀ ਹੈ।"