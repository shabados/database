[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ; ਬਹੁਤਾ ਦਾਨੁ ਦੇ ॥"
page = 962
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou comest not in man's power by giving plentiful alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਘਣਾ ਪੁੰਨਦਾਨ ਦੇਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can bring You under control, by giving huge donations to charities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾ ਦਾਨ ਦੇਨੇ ਸੇ ਭੀ ਤੂੰ ਵਸ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾ ਦਾਨ ਦੇਣ ਨਾਲ, ਤੂੰ ਕਿਸੇ ਜੀਵ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ (ਕਿਸੇ ਉਤੇ ਰੀਝਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni dando más y más caridades,"