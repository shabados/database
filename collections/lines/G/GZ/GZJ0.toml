[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਟਿ ਕਬਿਤਾ ਲਖਿ ਕੈ ਕਬਹਿ, ਹਾਸ ਨ ਕਰਿਯਹੁ ਕੋਇ ॥੪੫॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With my limited understanding, and I prey not to laugh it off.( 45)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ) ਕਵਿਤਾ ਵਿਚ ਹੇ ਕਵੀਓ! ਕੋਈ ਘਾਟ ਲਗੇ, ਤਾਂ ਮੇਰੀ ਹਾਸੀ ਨਾ ਕਰਨਾ ॥੪੫॥"