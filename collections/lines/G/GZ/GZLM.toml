[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਿਲਵਿਖ ਪਾਪ ਗਏ ਗਾਵਾਇਣੁ ॥੩॥"
page = 1134
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus all thine vices and sins be eradicated and eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਸਾਰੇ ਕਸਮਲ ਅਤੇ ਗੁਨਾਹ ਨਸ਼ਟ ਅਤੇ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins will be eliminated and eradicated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਕਿਲਵਿਖ) ਭਾਰੀ ਪਾਪ ਔ ਸਮਾਨ ਪਾਪ ਜੋ ਲੋਕ ਪ੍ਰਲੋਕ ਕੋ (ਗਵਾਇਣੁ) ਵਿਗਾੜਨੇ ਵਾਲੇ ਥੇ, ਸੋ ਗਏ ਜਾਣ॥੩॥☬ਪਰੰਤੂ ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਐਬ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਕਿਲਵਿਖ = ਪਾਪ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los errores y faltas son purgados, sí, todas las impurezas. (3)"