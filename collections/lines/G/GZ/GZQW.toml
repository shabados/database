[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਨੂੰਮਤ ਬਲਵੰਤ ਆਖੀਐ; ਚੰਚਲ ਮਤਿ ਖਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hanumán (monkey god) is known to be very powerful but his mind was quite volatile."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਨੂਮਾਨ ਬਲੀ ਹੋਇਆ ਹੈ ਪਰੰਤੂ ਮਤ ਉਸਦੀ ਚੰਚਲ ਤੇ ਖਾਰੀ ਸੀ।"