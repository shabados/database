data = "ਪ੍ਰਣਵੋ ਆਦਿ ਏਕੰਕਾਰਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I Salute the One Primal Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਓਅੰਕਾਰ ਸਰੂਪ ਨੂੰ ਪ੍ਰਨਾਮ ਕਰਦਾ ਹਾਂ"