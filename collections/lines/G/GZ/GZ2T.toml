[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਗੁਣ ਗਾਵਹਿ; ਸਾਚੇ ਭਾਵਹਿ ॥"
page = 1035
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone sing Thy praise, who are pleasing to Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀ ਉਤਸਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ ਜੋ ਤੈਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone sing Your Glorious Praises, who are pleasing to You, O True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਉਹ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Uno Verdadero, sólo cantan Tu Alabanza aquéllos que Te aman;"