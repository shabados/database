[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੪॥"
page = 229
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with God's Name, the soul is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, the Name of the Lord, the mind becomes immaculate. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੀਜ ਕੇ ਹੀ ਮਨ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo estando imbuida en el Naam, el Nombre del Señor la mente es purificada. (4)"