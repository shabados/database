[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜੀਆਂ ਹੋਸੀ ਸਾਰ ॥"
page = 1288
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's Court, the men are to be assayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ, ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ, ਬੰਦੇ ਪਰਖੇ ਜਾਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But there, in the Court of the Lord, all beings will be judged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਲੋਕ ਅਸਥਾਨ ਮੇਂ ਜੀਵੋਂ ਕੀ (ਸਾਰ) ਸਮਾਲ ਹੋਵੈਗੀ ਤਹਾਂ ਇਨਸਾਫ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿੱਥੇ ਜੀਵਾਂ ਦੀ (ਕਰਣੀ ਦੀ) ਪਰਖ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਪਰਖ, ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, en la Corte del Señor, todos serán juzgados."