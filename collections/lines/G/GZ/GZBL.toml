[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੇ ਤਰੰਗ ਸਬਦਿ ਨਿਵਾਰੇ; ਰਸਨਾ ਸਹਜਿ ਸੁਭਾਈ ॥"
page = 1233
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name becalms his mind's waves and his tongue acquires peaceful disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਦੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਜੀਭਾ ਸ਼ਾਤ ਸੁਭਾਅ ਧਾਰਨ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad calms the turbulent waves of the mind; the tongue is intuively imbued with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਦਰੀਆਉ ਕੇ ਸੰਕਲਪ ਰੂਪ ਤਰੰਗ ਗੁਰ ਸਬਦ ਕਰ ਨਿਵਾਰੇ ਹੈਂ ਔਰ ਰਸਨਾ ਸਹਜੇ ਹੀ ਸੋਭਾਵਾਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨ ਦੀਆਂ ਦੌੜਾਂ-ਭੱਜਾਂ ਦੂਰ ਕਰ ਲਈਦੀਆਂ ਹਨ, ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦੀ ਜੀਭ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿੱਕ ਜਾਂਦੀ ਹੈ (ਰਸਾਂ ਕਸਾਂ ਦੇ ਪਿੱਛੇ ਨਹੀਂ ਦੌੜਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra uno calma las ondas mentales y esa boca que la expresa también se pacifica,"