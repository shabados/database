[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਸੰਤ. ਨ ਸੰਗੁ ਦੇਇ ॥"
page = 1170
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the Lord blesses not man with the saints association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਪਰਦਾਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one is not blessed with the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਪਰਮੇਸ੍ਵਰ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਨਹੀਂ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਉਹ (ਪਿਆਰਾ ਪ੍ਰਭੂ) ਆਪਣਾ ਸਾਥ ਨਹੀਂ ਬਖ਼ਸ਼ਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਸਾਥ। ਨ ਦੇਇ = ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco somos conducidos a la Sociedad de los Santos."