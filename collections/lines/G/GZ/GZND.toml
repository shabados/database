[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਕਰਤਾਰ ਗੋਵਿੰਦ ਗੋਪਾਲ ॥"
page = 890
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heart thou, O Creator, Master of the universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਵਣ ਕਰ, ਹੇ ਸਿਰਜਣਹਾਰ! ਆਲਮ ਦੇ ਮਾਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Creator Lord, Lord of the Universe, Lord of the World,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ, ਗੋਬਿੰਦ, ਗੋਪਾਲ! ਤੂੰ ਹਮਾਰੀ ਬੇਨਤੀ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਵਿਚਾਰੇ ਕੀਹ ਕਰਨ? ਹੇ ਕਰਤਾਰ! ਹੇ ਗੋਬਿੰਦ! ਹੋ ਗੋਪਾਲ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾਰ = ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escúchame, oh Señor Creador, Sostenedor de la Tierra,"