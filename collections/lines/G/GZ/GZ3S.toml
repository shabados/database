data = "ਪਸੰਦ ਆਮਦ ਓ ਰਾਜਹ ਸੁਭਟ ਸਿੰਘ ਨਾਮ ॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But she selected the prince called Subhat Singh,"

