data = "ਉਸ (ਰਾਜ ਕੁਮਾਰੀ) ਨੂੰ ਸੁਭਟ ਸਿੰਘ ਨਾਂ ਦਾ ਰਾਜਾ ਪਸੰਦ ਆਇਆ,"