[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸ ਵੇਸ ਸੁਵਰਨ ਰੂਪਾ; ਸਗਲ ਊਣੇ ਕਾਮਾ ॥"
page = 547
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Land, raiment, gold and silver, vain are all these affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ, ਪੁਸ਼ਾਕ, ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ ਵਿਅਰਥ ਹਨ ਇਹ ਸਾਰੇ ਕਾਰ-ਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Land, clothes, gold and silver - all of these things are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਸ ਭੇਸ ਸੋਨਾ ਰੂਪੂ ਜਿਨ ਕਾ ਤੂੰ ਬ੍ਯੋਹਾਰੁ ਕਰ ਰਹਾ ਹੈਂ, ਇਹ ਸਭੀ ਕਾਮ ਊਣੇ ਹੀ ਰਹਤੇ ਹੈਂ ਪੂਰੇ ਨਹੀਂ ਹੋਤੇ ਵਾ (ਊਣੇ) ਤੁਛ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਸਾਂ (ਦੇ ਰਾਜ), ਕੱਪੜੇ, ਸੋਨਾ, ਚਾਂਦੀ (-ਇਹਨਾਂ ਦੀ ਖ਼ਾਤਰ ਕੀਤੇ ਹੋਏ) ਸਾਰੇ ਉੱਦਮ ਵਿਅਰਥ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni grandes extensiones de tierras, ni lujosas vestimentas, ni el oro ni la plata le servirán de nada."