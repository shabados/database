[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਬਿਹਾਵੈ; ਕੀਰਤਨੁ ਗਾਏ ॥੪॥"
page = 914
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' life passes in hymning the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੀ ਜਿੰਦਗੀ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਿਆਂ ਲੰਘਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints pass their lives singing the Kirtan of the Lord's Praises. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਭਗਵਤ ਕਾ ਜਸੁ ਕਰਤੇ ਹੂਏ ਅਵਸਥਾ ਕੋ ਬਤੀਤ ਕਰਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਦੀ ਉਮਰ ਗੁਜ਼ਰਦੀ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਿਆਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos hacen fructífera su vida cantando la Alabanza del Señor. (4)"