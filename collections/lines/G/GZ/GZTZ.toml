[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਸਾਚਾ. ਏਕੋ ਦਾਤਾ ॥"
page = 1045
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Beneficent True Lord is the life of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਦਾਤਾਰ ਸੁਆਮੀ ਹੀ ਜਗ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One One True Lord is the Life of the World, the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੀਵੋਂ ਕਾ ਏਕ ਹੀ ਸਾਚਾ ਵਾਹਿਗੁਰੂ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਅਤੇ (ਸਾਰੇ) ਜਗਤ ਦਾ ਸਹਾਰਾ ਹੈ, ਉਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios Benévolo y Verdadero, es el Señor de toda la vida,"