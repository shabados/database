[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ; ਅਪਰਾਧੀ ਸੀਧੇ ॥"
page = 231
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, are the sinful persons purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਪੀ ਪੁਰਸ਼ ਪਵਿੱਤ੍ਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming Gurmukh, the sinful mortals are purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ (ਅਪਰਾਧੀ) ਮਹਾਂ ਪਾਪੀ ਪ੍ਰਾਣੀ ਭੀ ਸੀਧੇ ਹੋ ਗਏ ਹੈਂ, ਵਾ (ਸੀਧੇ) ਸੀਝੇ ਅਰਥਾਤ ਕਲਿਆਨ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਗਏ॥☬ਜੇ ਕਹੇ ਕਿਸ ਪ੍ਰਕਾਰ ਸੀਧੇ ਹੂਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਾਪੀ ਮਨੁੱਖ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣਾ ਜੀਵਨ ਸਫਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno es purificado y conducido hacia el Estado de Equilibrio."