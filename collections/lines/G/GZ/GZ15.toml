[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਰ ਸੋਕੁ, ਨਹੁ ਹੂਐ; ਤਿਨਰ ਸੇ ਅੰਤੁ, ਨ ਲਹੀਅਹਿ ॥"
page = 1394
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They grieve not and their limit can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਅਫਸੋਸ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not grieve, and their limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਸ਼ੋਕ ਭੀ ਨਹੀਂ ਹੋਤਾ ਹੈ ਪੁਨਾ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕਾ (ਸੇ) ਤੀਨ ਲੋਕੋਂ ਮੇਂ ਅੰਤ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਵਿਆਪਦੀ; ਉਹ ਮਨੁੱਖ ਅਜਿਹੇ ਹਨ ਕਿ ਉਹਨਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਕ = ਚਿੰਤਾ। ਹੂਐ = ਹੁੰਦਾ। ਤਿ ਨਰ ਸੇ = ਉਹ ਮਨੁੱਖ ਐਸੇ ਹਨ ਕਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sufren y sus límites nadie los puede encontrar, ellos no sirven a nadie más,"