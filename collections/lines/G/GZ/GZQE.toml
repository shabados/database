[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਹੋਈ ਛਿੰਝ ਇਕਠੀਆ; ਦਯੁ ਬੈਠਾ. ਵੇਖੈ ਆਪਿ ਜੀਉ ॥੧੭॥"
page = 74
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the assemblage to witness wrestling is gathered and the Merciful Master Himself is seated to behold it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਘੋਲ ਵੇਖਣ ਵਾਲਾ ਮਜਮਾ ਇਕੱਤਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪੇ ਬਹਿ ਕੇ ਦੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All have gathered to watch the wrestling match, and the Merciful Lord Himself is seated to behold it. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਔਰ ਮਨਮੁਖ ਸੰਸਾਰ ਰੂਪੀ ਅਖਾੜੇ ਮੇਂ ਦੋਨੋਂ ਪਖੋਂ ਕੇ ਮੱਲੋਂ ਕੀ ਪੰਕਤੀ ਇਕਠੀ ਹੋ ਰਹੀ ਹੈ, (ਦਯੁ) ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੂੰ  ਸਰਬ ਕਾ ਪ੍ਰੇਰਕ ਛਿੰਝ ਪਵਾਵਣੇ ਵਾਲਾ ਹੈਂ, ਸੋ ਆਪ ਅਸੰਗ ਹੋ ਕਰ ਬੈਠਾ ਦੇਖ ਰਹਾ ਹੈਂ॥੧੭॥☬ਪ੍ਰਸ਼ਨ: ਛਿੰਝ ਵਿਚ ਤਾਂ ਬਾਜੇ ਭੀ ਬਾਜਾ ਕਰਤੇ ਹੈਂ ਈਹਾਂ ਕੌਨ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ-ਅਖਾੜੇ ਵਿਚ ਸਾਰੇ ਜੀਵ ਆ ਇਕੱਠੇ ਹੋਏ ਹਨ, ਤੇ (ਇਸ ਅਖਾੜੇ ਨੂੰ) ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਬੈਠਾ ਵੇਖ ਰਿਹਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La audiencia se lleva a cabo y mira, el Creador Mismo me observa pelear. (17)"