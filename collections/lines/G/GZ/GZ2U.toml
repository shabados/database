[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੀਵੈ ਸਹਜਿ ਸਮਾਇ ॥੧॥"
page = 733
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward drinks it and merges into the spiritual bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਅਤੇ ਆਤਮਕ ਆਨੰਦ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh drinks it in, and merges in celestial peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦੁਆਰਾ ਤਿਸ ਰਸ ਕੋ ਪੀਵਤੇ ਹੈਂ, ਸੋ (ਸਹਜਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਉਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਉਹ ਨਾਮ-ਰਸ ਹੀ ਪੀਂਦਾ ਹੈ, ਅਤੇ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien se vuelve hacia Dios, participa de Ésta y se integra en el Equilibrio. (1)"