[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਵੀਏ. ਸੂਹਾ ਵੇਸੁ ਛਡਿ ਤੂ; ਤਾ ਪਿਰ ਲਗੀ ਪਿਆਰੁ ॥"
page = 786
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O red-robed woman, cast thou off thy red garb, then shalt thou come to profess love for thy Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਤੇ ਭੇਸ ਵਾਲੀਏ ਤ੍ਰੀਮਤੇ! ਤੂੰ ਆਪਣੇ ਰੱਤੇ ਕਪੜੇ ਲਾਹ ਦੇ, ਤਦ ਹੀ ਤੇਰੀ ਮੁਹੱਬਤ ਭਰਤੇ ਨਾਲ ਪਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O red-robed woman, discard your red dress, and then, you shall come to love your Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਸ਼ੇ ਪਰਾਇਣੇ! ਵਿਸ਼ਿਯੋਂ ਕਾ ਭੇਖ ਦੰਭ ਔ ਸਕਾਮਤਾ ਤੂੰ ਛੋਡ ਦੇਵੇਗੀ ਤੌ ਤੇਰਾ ਪਿਆਰ ਪਤੀ ਮੇਂ ਲਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਸੁੰਭੇ-ਰੰਗ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀਏ! ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ ਪਦਾਰਥਾਂ ਦਾ ਪਿਆਰ ਛੱਡ, ਤਾਂ ਹੀ ਤੇਰਾ ਆਪਣੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਬਣੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਹਵੀਏ = ਹੇ ਕਸੁੰਭੇ ਰੰਗ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀਏ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh esposa, deja ya tu vestido de novia y ama a tu Dios, así obtendrás a tu Señor Esposo."