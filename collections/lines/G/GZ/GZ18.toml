[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਧੜਾ ਕੀਆ; ਕੁੜਮ ਸਕੇ. ਨਾਲਿ ਜਵਾਈ ॥"
page = 366
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some from party with their marriage relation and real son-in-law."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਕੁੜਮਾਂ ਅਤੇ ਅਸਲੀ ਜੁਆਈ ਨਾਲ ਪਾਰਟੀ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some form alliances with in-laws and relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਨੇ ਅਪਨੇ ਸਕੇ ਸਮਧੀ ਸੇ ਅਰ ਜਵਾਈ ਸਾਥ ਮਿਲ ਕਰ ਧੜਾ ਬਾਂਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਆਪਣੇ ਸੱਕੇ ਕੁੜਮ ਨਾਲ ਜਵਾਈ ਨਾਲ ਧੜਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros en sus yernos y en otros parientes."