[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦਾ ॥"
page = 622
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Lord, who is pleasing to my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜੋ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celestial peace and bliss have come,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀਤੇ ਸੁਖ ਔ ਅਨੰਦ ਸਹਜ ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido a mi Señor,"