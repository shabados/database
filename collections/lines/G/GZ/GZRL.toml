[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਗਮਜ਼ਹਿ ਚਸ਼ਮ ਜਾਨ ਮਨ ਕੁਸ਼ਤਈ ॥੧੮॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Through the winks of your eyes, you have captured my soul.‘(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨੇਤਰਾਂ ਦੇ ਕਟਾਖ ਨਾਲ ਮੇਰੀ ਜਾਨ ਕੋਹੀ ਜਾ ਚੁਕੀ ਹੈ ॥੧੮॥"