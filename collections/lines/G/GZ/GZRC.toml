[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਤਿਗੁਰਿ ਦ੍ਰਿੜਾਇਆ; ਸਦਾ ਭਜੁ ਜਗਦੀਸਰੈ ॥੪॥੧॥੩॥"
page = 779
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the True Guru has firmly instructed me ever to meditate upon the Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ ਕਿ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਆਲਮ ਦੇ ਮਾਲਕ ਦੀ ਬੰਦੀਗ ਕਰਨ ਦੀ ਪਕਿਆਈ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, the True Guru has taught me this, to vibrate and meditate forever on the Lord of the Universe. ||4||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਨੇ ਏਹੀ ਮੰਤਰ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ ਕਿ ਜਗਤ ਕੇ ਈਸ਼ਰ ਕੋ ਸਦਾ ਹੀ ਭਜੋ॥੪॥੧॥੩॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ (ਇਹ ਗੱਲ ਹਿਰਦੇ ਵਿਚ) ਪੱਕੀ ਕਰ ਦਿੱਤੀ ਹੈ ਕਿ ਸਦਾ ਜਗਤ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ ਜਪਦੇ ਰਿਹਾ ਕਰੋ ॥੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਜਗਦੀਸਰੈ = {ਜਗਤ-ਈਸਰੈ} ਜਗਤ ਦੇ ਈਸਰ ਨੂੰ। ਭਜੁ = ਭਜਿਆ ਕਰ ॥੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: ¡Qué bien me ha instruido el Guru; ahora sólo contemplo a mi Señor! (4-1-3)"