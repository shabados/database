[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦਉ ਹੋਇ; ਬੰਦਗੀ ਗਹੈ ॥"
page = 341
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming Lord's slave, man ought to hold fast His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗੁਮਾਸ਼ਤਾ ਬਣ ਕੇ, ਇਨਸਾਨ ਨੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਫੜੀ ਰੱਖਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the Lord's slave, and hold tight to His meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੰਦਉ) ਦਾਸ ਹੋ ਕਰ ਈਸ਼੍ਵਰ ਕੀ ਬੰਦਗੀ ਗ੍ਰਹਣ ਕਰੇ॥☬ਪ੍ਰਸ਼ਨ: ਬੰਦਗੀ ਮੇਂ ਲਗਿਆਂ ਸਰੀਰ ਕਾ ਬਿਉਹਾਰ ਕੈਸੇ ਸਿਧ ਹੋਵੈਗਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਬਣ ਕੇ ਪ੍ਰੇਮ ਨਾਲ (ਪ੍ਰਭੂ ਦੀ) ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete Esclavo del Señor y aférrate a Su Meditación."