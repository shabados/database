[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਚੂਕੈ ਨਹੀ. ਫੇਰੀ ॥"
page = 1052
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name the rotation of transmigration ends not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਵਾਗਉਣ ਦਾ ਚੱਕਰ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, the cycle of reincarnation is not brought to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਸੇ ਜੀਵ ਕੀ ਫੇਰੀ ਦੂਰ ਨਹੀਂ ਹੋਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰ-ਸ਼ਬਦ (ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਣ) ਤੋਂ ਬਿਨਾ (ਜੀਵਾਤਮਾ ਦਾ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈ = ਮੁੱਕਦੀ। ਫੇਰੀ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las idas y venidas no cesan, pero aquél que alaba la Palabra Verdadera,"