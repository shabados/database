[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸੁਭਾਇ; ਨਾਨਕ ਗੁਨ ਗਾਉ ॥੬॥"
page = 289
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Natural ease sing Lord's praises, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰੀਤ ਟਿਕਾਉ ਨਾਲ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, O Nanak, sing His Glorious Praises. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨਾਮ ਕੋ ਜਪ ਕਰ ਨਿਰਯਤਨ ਹੀ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰੁ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰੇਮ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਬਾਇ = ਪ੍ਰੇਮ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por ello, dice Nanak, con espontaneidad intuitiva recita las Gloriosas Alabanzas. (6)"