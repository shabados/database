[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਕਮਾਵੈ. ਸੋ ਫਲੁ ਪਾਵੈ; ਮਨਮੁਖਿ ਹੈ ਪਤਿ ਖੋਈ ॥"
page = 584
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the mortal does here, that bears fruit. The way-ward loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪ੍ਰਾਣੀ ਏਥੇ ਕਰਦਾ ਹੈ, ਉਹ ਫਲ ਲੈ ਆਉਂਦਾ ਹੈ। ਆਪ-ਹੁਦਰੇ ਆਪਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one acts here, so does he obtain his rewards; the self-willed manmukh loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹਾਂ ਕਮਾਉਤਾ ਹੈ, ਸੋਈ ਦੇਹਾਂਤ੍ਰ ਮੇਂ ਪਾਉਤਾ ਹੈ, ਇਸ ਸੇ ਮਨਮੁਖ ਨੇ ਅਪਨੀ ਪ੍ਰਤਿਸਟਾ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਜੀਵ ਜੇਹੜੀ ਕਰਣੀ ਕਮਾਂਦਾ ਹੈ ਉਹੀ ਫਲ ਭੋਗਦਾ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ (ਪ੍ਰਭੂ-ਦਰਬਾਰ ਵਿਚ) ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਜਗਤ ਵਿਚ। ਕਮਾਵੈ = (ਮਨੁੱਖ ਜੇਹੜੀ) ਕਰਣੀ ਕਰਦਾ ਹੈ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que gana aquí, goza después; el ególatra pierde su Honor."