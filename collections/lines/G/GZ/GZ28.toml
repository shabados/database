[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕੇ ਤੇ ਫੁਨਿ ਹਰਿਆ ਕੀਤੋਨੁ; ਹਰਿ ਧਿਆਵਹੁ ਚੋਜ ਵਿਡਾਣੀ ਹੇ ॥੩॥"
page = 1070
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He makes the dry flower forth again, Therefore contemplate thou the Lord, wondrous are whose plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੱਕਿਆ ਸੜਿਆ ਹੋਇਆ ਨੂੰ ਮੁੜ ਪ੍ਰਫੁੱਲਤਾ ਕਰ ਦਿੰਦਾ ਹੈ। ਇਸ ਲਈ ਤੂੰ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ, ਅਸਚਰਜ ਹਨ ਜਿਸ ਦੇ ਕੌਤਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He causes the dried-up branch to blossom forth in greenery again; so meditate on the Lord - wondrous are His ways! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੂਕਿਆਂ ਸੇ ਹਰਿਆ ਕੀਆ ਹੈ, ਭਾਵ ਗਰਭ ਮੇਂ ਪ੍ਰਾਣ ਕਲਾ ਰਹਿਤ ਸੁਸਕ ਥਾ, ਤਹਾਂ ਅਪਨੀ ਸਤਾ ਸੇ ਤੇਰੇ ਕੋ ਜਿਸ ਨੇ ਸਬਜ ਕੀਆ ਹੈ ਐਸਾ ਜੋ ਹਰੀ ਅਚਰਜ ਕੌਤਕੀ ਹੈ ਤਿਸ ਕੋ ਧਿਆਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਸੁੱਕੇ ਤੋਂ ਹਰਾ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਸ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ, ਉਹ ਅਸਚਰਜ ਕੌਤਕ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace que aun la madera mojada florezca, por eso habita en Él, en el Señor de las Maravillas. (3)"