[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘੁ ਵਰਸੈ; ਅੰਮ੍ਰਿਤ ਧਾਰ ॥"
page = 1271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the cloud is pouring forth the ambrosial stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੱਦਲ ਆਬਿ-ਹਿਯਾਤ ਦਾ ਪਰਵਾਹ ਬਰਸਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ambrosial Nectar is raining down from the clouds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਦਲ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰ ਬਰਸ ਰਹੀ ਹੈ ਅਰਥਾਤ ਗੁਰੂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼) ਬੱਦਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀਆਂ ਧਾਰਾਂ ਦੀ ਵਰਖਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Néctar está siendo rociado desde las nubes."