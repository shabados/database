[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਿੰਚਤ ਕਟਾਛ ਦਿਬਿ ਦੇਹ ਦਿਬਿ ਦ੍ਰਿਸਟਿ ਹੁਇ; ਦਿਬਿ ਜੋਤਿ ਕੋ ਧਿਆਨੁ ਦਿਬਿ ਦ੍ਰਿਸਟਾਤ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "With just a miniscule of clement look of Satguru, the body and looks of a disciple of the Guru become divine. He then starts seeing the presence of the Lord all around him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੁੱਖ ਸਤਿਗੁਰਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆਯਾ ਤੇ ਕਿੰਚਿਤ ਕਟਾਛ ਥੋੜ੍ਹਾ ਮਾਤ੍ਰ ਅੱਖ ਭਰ ਕੇ ਉਨ੍ਹਾਂ ਤੱਕ ਲਿਆ, ਭਾਵ ਕਟ ਕਾਂਟਾ +ਅੱਛ ਅੱਖ ਦਾ = ਕਿੰਚਿਤ ਭਰ ਕ੍ਰਿਪਾ ਭਰੀ ਅੱਖ ਦੀ ਚੋਭ ਜਿਗ੍ਯਾਸੀ ਵੱਲ ਚਲਾ ਦਿੱਤੀ, ਤਾਂ ਇਤਨੇ ਮਾਤ੍ਰ ਨਾਲ ਹੀ ਓਸੀ ਦੇਹੀ ਦਿਬ ਉਜਲੇ ਭਾਵ ਵਾਲੀ ਸੁਚੀ ਸੁੰਦਰ ਬਣ ਜਾਯਾ ਕਰਦੀ ਹੈ ਤੇ ਦਿਬ੍ਯ ਦਿਸਟਿ ਅਲੌਕਿਕ ਗ੍ਯਾਨ ਸੰਪੰਨ ਸਤਿਸੰਗ ਦੀਆਂ ਰਮਜ਼ਾਂ ਸਮਝਣ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਰੁ ਦਿਬ ਜੋਤਿ ਕੇ ਈਸ੍ਵਰ ਪ੍ਰਕਾਸ਼ ਦੇ ਧਿਆਨ ਕੇ ਕਰ ਕੇ ਦਿਬ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿਬ ਸਰੂਪ ਭਗਵੰਤ ਦ੍ਰਿਸ਼੍ਟ ਆ ਜਾਂਦਾ ਸਾਖ੍ਯਾਤਕਾਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"