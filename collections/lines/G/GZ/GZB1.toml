[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕਾ ਅਭਿਮਾਨੁ ਜੋਰੁ, ਤੂ ਕਿਛੁ ਕਿਛੁ, ਕਿਛੁ ਜਾਨਤਾ; ਇਹੁ ਦੂਰਿ ਕਰਹੁ, ਆਪਨ ਗਹੁ ਰੇ ॥"
page = 1119
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind's ego and power, which thou think to be much in thee, shed thou these and restrain thine ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਹੰਗਤਾ ਅਤੇ ਤਾਕਤ, ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਅੰਦਰ ਚੋਖੀ ਖਿਆਲ ਕਰਦਾ ਹੈ ਇਨ੍ਹਾਂ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਕਾਬੂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So you think that the egotistical pride in power which you harbor deep within is everything. Let it go, and restrain your self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਕਾ ਅਭਿਮਾਨ ਜੋ ਕੁਛ ਜਾਨਤਾ ਹੈ ਔਰ ਸਰੀਰ ਕਾ ਜੋਰ ਜੋ ਕੁਛ ਜਾਨਤਾ ਹੈ, ਪੁਨਃ ਬਾਨੀ ਕੀ ਚਤੁਰਾਈ ਜੋ ਕੁਛ ਜਾਨਤਾ ਹੈ, ਸੋ ਇਹ ਦੂਰ ਕਰ ਦੇਹ ਔਰ (ਆਪਨ) ਹੰਕਾਰ ਕੋ ਗ੍ਰਹਣ ਨਾ ਕਰ; ਵਾ ਹੇ ਭਾਈ! ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਗ੍ਰਹਣ ਕਰ, ਭਾਵ ਸਰੂਪ ਕੋ ਜਾਨ ਔਰ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰ ਦਾ ਇਹ ਮਾਣ ਹੈਂਕੜ ਦੂਰ ਕਰ ਕਿ ਤੂੰ ਬਹੁਤ ਕੁਝ ਜਾਣਦਾ ਹੈਂ (ਕਿ ਤੂੰ ਬੜਾ ਸਿਆਣਾ ਹੈਂ)। ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਕਾ = ਅੰਦਰ ਦਾ। ਜੋਰੁ = ਹੈਂਕੜ। ਆਪਨ ਗਹੁ = ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomando el control de tu ser, libérate de la actitud negativa y de la arrogancia de tu mente."