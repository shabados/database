[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਤਿਨ ਨਿਰਮਲ ਦੇਹਾ ॥"
page = 1064
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Name; immaculate is their body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਪਵਿੱਤਰ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਕਾਇਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam - their bodies are immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੀ ਦੇਹ ਨਿਰਮਲ ਹੈ, ਭਾਵ ਸਫਲ ਦੇਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੱਤੇ, ਰੰਗੇ ਹੋਏ। ਦੇਹਾ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo de los que están imbuidos en el Nombre, es inmaculado,"