[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨ ਤੇ ਸਰਤ ਨ ਕੋਈ ਕਰਮਾ ॥੪੯॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Consider the vain religions as illusory, because they do not serve our purpose (of life).49."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਇਨ੍ਹਾਂ ਤੋਂ ਕੋਈ ਵੀ ਕੰਮ ਰਾਸ ਨਹੀਂ ਆ ਸਕਦਾ ॥੪੯॥"