[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਮੇਲਾਇਅਨੁ; ਹਰਿ ਨਾਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 30
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord mercifully unites with Himself those, within whose mind God's Name enters and acquires an abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਹਰਬਾਨੀ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆ ਕੇ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God unites us with Himself. The Name of the Lord comes to abide within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤ੍ਰਿਗੁਣਾਤਮਕ ਪਰਪੰਚ ਮੇਂ ਆਇ ਕਰ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਨਾਮ ਵਸਿਆ ਹੈ, ਤਿਸ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਪਰਮਾਤਮਾਂ ਨੇ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਇਆ ਹੈ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, el Señor, en Su Misericordia, te une en Su Ser, entonces en tu corazón, Su Nombre comenzará a habitar."