[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਕਰਿ; ਨੀਚੁ ਸਦਾਏ ॥"
page = 470
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When a person cherishs love and meditation of God and calls himself lowly,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਤੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਾਂ ਅਖਵਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving devotional worship, abiding in humility,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬੇਦੋਂ ਕਾ ਸਿਧਾਂਤ ਇਹ ਹੈ ਕਿ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਨੀਮਾਂ ਕਹਾਵੇ, ਭਾਵ ਨਿੰਮ੍ਰਤਾ ਭਉ ਰਖੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਨੁੱਖ ਪ੍ਰੇਮ-ਭਗਤੀ ਕਰ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਾਂ ਅਖਵਾਂਦਾ ਹੈ (ਭਾਵ, ਅਹੰਕਾਰ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Solamente aquél que es el Devoto del Señor y en su Adoración amorosa habita en Humildad,"