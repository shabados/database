[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਪੁਰਿ ਧਾਰਿ ਰਹਿਆ. ਨਿਹਕੇਵਲੁ; ਗੁਪਤੁ ਪ੍ਰਗਟੁ ਸਭ ਠਾਈ ਹੇ ॥੧੨॥"
page = 1022
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fully-pervading Immaculate Lord is supporting the sentient being in all the unmanifest and manifest places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ-ਵਿਆਪਕ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੰਚ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord is all pervading, permeating everywhere, both hidden and manifest. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਰਪੂਰ ਹੋ ਕੇ ਸਭ ਕੋ ਅਪਨੇ ਆਸਰੇ ਧਾਰਨ ਕਰ ਰਿਹਾ ਹੈਂ, ਪੁਨਃ (ਨਿਹਕੇਵਲੁ) ਸੁਧ ਹੈਂ ਔ ਗੁਪਤ ਪਰਗਟ ਸਭਨੀ ਥਾਂਈ ਤੇਰੀ ਸਤਾ ਬਿਆਪ ਰਹੀ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਸਭ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ (ਸਭ ਵਿਚ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਆਪ) ਪਵਿਤ੍ਰ ਹਸਤੀ ਵਾਲਾ ਹੈ। ਦਿੱਸਦਾ ਜਗਤ ਹੋਵੇ ਚਾਹੇ ਅਣਦਿੱਸਦਾ, ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਪੁਰਿ = ਭਰਪੂਰ, ਨਕਾਨਕ ਵਿਆਪਕ। ਨਿਹਕੇਵਲੁ = {निष्कै वल्य} ਸੁੱਧ-ਸਰੂਪ, ਪਵਿਤ੍ਰ। ਠਾਈ = ਥਾਂਵਾਂ ਵਿਚ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Él es el Uno Manifiesto y No Manifiesto.(12)"