[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁ ਲਖੇ ਨ ਲਖੇ; ਇਕ ਆਦਿ ਕੋ ਨਾਮੁ ਮਨੀ ਮਨ ਜਾ ਕੋ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma thought that the parents would, seeing all this,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਨੇ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਪਛਾਣਿਆ, ਬਸ ਕੇਵਲ ਇਕ ਨੇ ਪਛਾਣਿਆ ਹੈ ਜਿਸ ਦਾ ਨਾਮ ਮੁੱਢ ਤੋਂ ਮਨ ਨੂੰ (ਪ੍ਰਕਾਸ਼ਿਤ ਕਰਨ ਵਾਲੀ) ਮਣੀ ਹੈ।"