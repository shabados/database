[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਕਵਨੁ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 736
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, who is going to cherish me? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਮੇਰੀ ਕੌਣ ਪਰਵਰਸ਼ ਕਰੇਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, who would cherish and love me? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਾ ਕਰਣੇ ਕੋ ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੌਨ ਸਮਰੱਥ ਹੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿quién, si no Tú, me va sostener?"