[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਰੋਗ ਨ ਸੋਗ ਨ ਭੋਗ ਭੁਅੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without ailment and sorrow He is not absorbed in enjoyments!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਨਾ ਰੋਗ ਹੈ, ਨਾ ਸੋਗ ਅਤੇ ਨਾ ਹੀ ਧਰਤੀ ਦੇ ਭੋਗਾਂ (ਦੀ ਚਿੰਤਾ ਹੈ);"