[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਚਲ ਨਗਰੀ; ਨਾਨਕ ਦੇਵ ॥੮॥੧॥"
page = 430
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, immovable is the Lord's city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਂ-ਚਲਾਇਮਾਨ ਹੈ ਸਾਹਿਬ ਦਾ ਸ਼ਹਿਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Divine City is eternal. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਦੇਹ ਵਾਸਤੇ ਸੰਗਤ ਅਬਚਲ ਰੂਪ ਔਰ ਪ੍ਰਕਾਸ ਰੂਪ ਬ੍ਰਹਮ ਕੀ ਨਗਰੀ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰੁ ਇਸੁ ਸਤਸੰਗ ਅਰੁ ਮਾਨੁਖ ਦੇਹ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਵਾਸਤੇ (ਵਿਕਾਰਾਂ ਵਿਚ) ਕਦੇ ਨਾਹ ਡੋਲਣ ਵਾਲੀ ਨਗਰੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਚਲ = ਅਟੱਲ, ਕਦੇ ਨਾਹ ਡੋਲਣ ਵਾਲੀ। ਦੇਵ = ਦੇਵ ਦੀ, ਪਰਮਾਤਮਾ ਦੀ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, este es el Comercio Divino con tu Dios. (8‑1)"