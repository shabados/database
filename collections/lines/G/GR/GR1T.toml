[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਆਪੇ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 387
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among all the hearts, he himself is contained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਉਹ ਖੁਦ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within each and every heart, He Himself is contained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਸਰਬ ਘਟੋਂ ਕੇ ਅੰਦਰ ਪੂਰਣ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਆਪੇ = (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Aquél que prevalece Compenetrado en todos los corazones. (1-Pausa)"