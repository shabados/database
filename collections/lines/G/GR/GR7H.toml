[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਕਰੇ ਕਰਾਇਆ ਸਭੁ ਕੋ; ਜਿਉ ਭਾਵੈ. ਤਿਵ ਹਰਿ ਗੁਣਤਾਸੁ ॥੨॥"
page = 949
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, God, the Treasure of virtues, so acts and makes all others act as he wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਦਾ ਖਜ਼ਾਨਾ ਹੈ; ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਦਾ ਅਤੇ ਹੋਰ ਸਾਰਿਆਂ ਕੋਲੋ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Lord acts, and inspires everyone to act, according to the Pleasure of His Will. He is the treasure of virtue. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਰੀ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਕੋ ਕਰਾਇਆ ਭਾਵਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਭ ਕੋਈ ਤੈਸੇ ਹੀ ਕਰਤਾ ਹੈ॥੨॥☬ਪਰਲੋ ਤੇ ਅਨੰਤ ਪ੍ਰਮਾਤਮਾਂ ਤੇ ਪਰਪੰਚ ਕੀ ਉਤਪਤੀ ਹੋਣੇ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਵੇਂ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਤਿਵੇਂ ਹਰੇਕ ਜੀਵ ਉਸ ਦਾ ਕਰਾਇਆ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, todos caminan en la Voluntad del Señor; sí, así como nuestro Dios, el Tesoro de Virtud, nos dirige.  (2)"