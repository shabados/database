[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਏ; ਅੰਮ੍ਰਿਤ ਸਬਦਿ ਵਜਾਵਣਿਆ ॥੫॥"
page = 118
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who focuses his mind on the ambrosial Gurbani, for him is played the music of the Nectarean Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਅੰਮ੍ਰਿਮਈ ਗੁਰਬਾਣੀ ਉਤੇ ਕੇਂਦਰ ਕਰਦਾ ਹੈ, ਊਸ ਦੇ ਲਈ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਦਾ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on the Ambrosial Bani of the Word, hear the vibrations of the Ambrosial Word of the Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਅੰਮ੍ਰਿਤ ਸਬਦ ਕੋ ਵਜਾਏ ਅਰਥਾਤ ਜਪ ਔਰ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਾਥ ਚਿਤ ਲਾਵੇ ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਆਤਮਕ ਜੀਵਨ-ਦਾਤੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ ਜੋੜ ਦੇਂਦਾ ਹੈ, ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਨਾਮ (ਉਸ ਦੇ ਅੰਦਰ) ਪਰਗਟ ਕਰ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que concentran su mente en el Bani Ambrosial de la Palabra, escuchan la vibración de la Palabra Ambrosial del Shabd.  (5)"