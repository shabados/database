[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮੁਕਤਿ ਨ ਹੋਈ; ਬੂਡੀ ਦੂਜੈ ਹੇਤਿ ॥"
page = 75
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name of pervading God the World is not emancipated and is drowned because of the love of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਦੁਨੀਆਂ ਮੁਕਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਕਾਰਣ ਡੁਬ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, liberation is not obtained, and you are drowned in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾ ਕਦਾਚਿਤ ਕਿਸੀ ਕੀ ਮੁਕਤੀ ਨਹੀਂ ਹੋਈ, ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ (ਹੇਤਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਸ੍ਰਿਸ਼ਟੀ ਡੂਬ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਡੁੱਬ ਰਹੀ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਇਸ ਮੋਹ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, sin el Nombre del Señor, no eres salvado pero sí ahogado en el amor a la dualidad."