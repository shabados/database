type = "primary"
data = "ਤਜੈ ਬਾਣ ਧਾਰੰ ॥੪੬੮॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, getting enraged, waged war and discharged arrows, they were shouting “kill, kill”, while showering arrows.468."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣਾਂ ਦੀ ਝੜੀ ਲਾਉਂਦੇ ਹਨ ॥੪੬੮॥"