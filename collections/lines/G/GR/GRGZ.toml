[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਰੇਣ ਸਾਧ ਪਗ ਮਾਗੈ; ਹਰਿ ਹੋਇ ਦਇਆਲੁ ਦਿਵਾਇਬਾ ॥੪॥੪॥"
page = 697
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, asks for the dust of the saint Guru's feet and the Lord, out of mercy, shall bless me with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ, ਸੰਤ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਮਿਹਰਬਾਨ ਹੋ ਕੇ, ਪ੍ਰਭੂ ਮੈਨੂੰ ਇਸ ਦੀ ਬਖਸ਼ਸ਼ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for the dust of the feet of the Holy; O Lord, be Merciful, and bless me with it. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਗੇ ਕੋ ਭੀ ਤਿਸ ਹਰੀ ਤੇ ਸੰਤੋਂ ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਹੀ ਮਾਂਗਤੇ ਹੈਂ, ਹਰੀ ਦਿਆਲ ਹੋ ਕਰ ਸੋਈ ਹਮ ਕੋ ਗੁਰੋਂ ਸੇ ਦੇਵਾਵੇਗਾ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਾਸ ਨਾਨਕ (ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ। ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣ = ਧੂੜ। ਨਾਨਕੁ ਮਾਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú, mi Señor, me parezcas Dulce. Nanak busca el Polvo de los Pies de los Santos, oh Señor; bendícelo en Tu Misericordia. (4‑4)"