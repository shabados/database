[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਪਸਰਿਆ ਸਭੁ ਪਾਸਾਰਾ ॥"
page = 1054
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru ward knows the Lord has extended the entire expanse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਜਾਣਦਾ ਹੈ ਕਿ ਸੁਆਮੀ ਨੇ ਹੀ ਸਾਰਾ ਖਿਆਰਾ ਖਿਲਾਰਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows that the Lord has expanded the entire expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਏਹ ਜਾਣਿਆ ਹੈ, ਜੋ ਪਸਾਰਾ ਹੈ ਇਸ ਮੇਂ ਹਰਿ ਜੀਉ ਸਾਚਾ ਪਸਰਿਆ ਅਰਥਾਤ ਬਿਆਪਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਹੀ ਸਮਝਦਾ ਹੈ ਕਿ) ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que la total expansión del Universo viene de Él."