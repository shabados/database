[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਪੁਤ੍ਰ ਆਗੇ ਮ੍ਰਿਗ ਗਯੋ ॥"
page = 889

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the grace of God, a deer came to confront the royal prince."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜ ਕੁਮਾਰ ਦੇ ਸਾਹਮਣੇ ਹੀ ਹਿਰਨ ਆ ਗਿਆ।"