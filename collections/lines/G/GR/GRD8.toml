[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਢਾ ਬ੍ਰਹਮਾ. ਨਿਗਮ ਬੀਚਾਰੈ; ਅਲਖੁ. ਨ ਲਖਿਆ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1350
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing at His door, Brahma reads the Vedas, but he can see not the Unseeable Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜ੍ਹਾ ਹੋ, ਬ੍ਰਹਮਾ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਨੂੰ ਦੇਖ ਨਹੀਂ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing at His Door, Brahma studies the Vedas, but he cannot see the Unseen Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੈਸਾ ਹੈਂ? ਤੇਰੇ ਆਗੇ ਬ੍ਰਹਮਾ ਖੜਾ ਹੋਇ ਕਰ ਬੇਦੋਂ ਕੋ ਵੀਚਾਰਤਾ ਹੈ, ਹੇ ਅਲਖ ਰੂਪ! ਤਿਸ ਤੇ ਭੀ ਤੂੰ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕੋਈ ਖ਼ਾਸ ਚਿਹਨ-ਚੱਕ੍ਰ ਨਹੀਂ ਹਨ, ਜਿਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ ਤੇ ਜਿਸ ਦੇ ਦਰ ਤੇ ਖਲੋਤਾ ਬ੍ਰਹਮਾ ਵੇਦ ਵਿਚਾਰ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado a Su Puerta, Brahma estudia los Vedas, pero sin poder ver al Señor Invisible. (1-Pausa)"