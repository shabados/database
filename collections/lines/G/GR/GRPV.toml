[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਹੁ ਗੁਰ ਕੇ ਪੈਰ; ਦੁਰਮਤਿ ਜਾਇ ਜਰਿ ॥"
page = 519
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship thou the Guru's feet that thy evil-intellect be burnt off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ, ਤਾਂ ਜੋ ਤੇਰੀ ਖੋਟੀ-ਅਕਲ ਸੜ ਵੰਞੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Feet of the Guru, and your evil-mindedness shall be burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੋਂ ਕੇ ਚਰਨ ਪੂਜਨ ਕਰ ਜਿਸ ਸੇ ਸਭ ਖੋਟੀ ਮਤ ਭਸਮ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਪੈਰ ਪੂਜ! (ਭਾਵ, ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ, ਇਸ ਤਰ੍ਹਾਂ) ਭੈੜੀ ਮੱਤ (ਰੂਪ 'ਬਿਰਥਾ') ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮੱਤ। ਜਰਿ ਜਾਇ = ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba los Pies del Guru para que la maldad en ti sea consumida."