[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਚਾਹੋ, ਤਿਹ ਠਵਰ ਭਣੀਜੈ ॥੧੧੦੨॥"
page = 788

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhoopani”, add the word “ari” at the end and know all the names of Tupak.1102."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰ ਲਵੋ ॥੧੧੦੨॥"