[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਪ੍ਰਭ ਬਿਰਦੁ ਤੁਮੑਾਰੈ ॥੨॥"
page = 866
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To purify the sinners is Thy daily routine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਤੇਰਾ ਨਿਤ ਕਰਮ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is Your nature, God, to purify sinners. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ ਕਰਤਾ! ਇਹ (ਬਿਰਦੁ) ਥਾਂਨ ਵਾ ਸੁਭਾਵ ਬਖਸਨੇ ਕਾ ਤੁਮਾਰੇ ਮੇਂ ਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਘਰ ਵਿਚ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਹੀ ਇਹ ਸੁਭਾਉ ਹੈ ਕਿ ਤੂੰ ਵਿਕਾਰੀਆਂ ਨੂੰ ਭੀ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Naturaleza es purificar a los malhechores.  (2)"