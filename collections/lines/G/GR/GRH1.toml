[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸੰਨ︀ਯਾਸ ਭਕਤਾ ॥੨੩੮॥"
page = 654

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the destroyer of ignorance, skilful in sciences, the destroyer of impiety and a devotee of Sannyasis.238."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਨਿਆਸ ਦਾ ਭਗਤ ਹੈ ॥੨੩੮॥"