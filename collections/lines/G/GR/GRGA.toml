[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਤਿਨੑਾ ਕਉ ਨਾਨਕਾ; ਨਾਮੁ ਜਿਨੑਾ ਨੀਸਾਣੁ ॥੨॥"
page = 1239
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are blessed with God's grace, O Nanak, who bear the standard of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹਨਾਂ ਉਤੇ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਕੋਲ ਉਸ ਦੇ ਨਾਮ ਦਾ ਝੰਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed by His Glance of Grace, O Nanak, bear the Insignia of the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਪਾਸ ਨਾਮ ਰੂਪੀ (ਨੀਸਾਣੁ) ਪਰਵਾਨਾ ਹੈ, ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਹੋਈ ਹੈ॥੨॥☬ਨਾਮ ਸ੍ਰਵਨ ਕਰਨੇ ਦੀ ਮਹਿਮਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (-ਰੂਪ) ਝੰਡਾ ਹੈ, ਉਹਨਾਂ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo serán bendecidos por Dios quienes porten la Clave del Nombre del Señor. (2)"