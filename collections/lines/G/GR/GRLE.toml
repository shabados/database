[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸਤ ਕੀਟ ਕੇ ਬੀਚ ਸਮਾਨਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath merged Himself within the elephant and the worm."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਹਾਥੀ ਤੋਂ ਲੈ ਕੇ ਕੀੜੇ ਤਕ (ਸਭ ਵਿਚ) ਸਮਾਇਆ ਹੋਇਆ ਹੈ"