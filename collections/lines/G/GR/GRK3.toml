[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦੈ ਇਖਲਾਸੁ; ਨਿਰਖਿ ਲੇ ਮੀਰਾ ॥"
page = 1159
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is purity within my mind, so I have seen the4 sovereign Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਪਵਿੱਤ੍ਰਤਾ ਹੈ, ਇਸੇ ਲਈ ਮੈਂ ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart is pure, and so I have seen the Lord within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੇ (ਇਖਲਾਸੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ (ਮੀਰਾ) ਪਾਤਸਾਹ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਨਿਰਖਲੇ) ਦੇਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੇਮ ਹੋਵੇ, ਤਾਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਹੋ ਸਕਦਾ ਹੈ (ਕਰਮ-ਕਾਂਡ ਅਤੇ ਸ਼ਰਹ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਖਲਾਸੁ = ਪ੍ਰੇਮ, ਪਵਿਤ੍ਰਤਾ। ਨਿਰਖਿ ਲੇ = ਵੇਖ ਲੈ, ਦੀਦਾਰ ਕਰ ਲੈ, ਦੀਦਾਰ ਹੋ ਸਕਦਾ ਹੈ। ਮੀਰਾ = ਮੀਰ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes Pureza de corazón, entonces podrás ver a Dios en tu interior,"