[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਖਤੁ ਬਖਤੁ, ਪਰਗਟੁ ਪਾਹਾਰਾ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sitting on the throne of Guru, he has become manifest in the world"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਿਆਈ ਦੀ ਗੱਦੀ ਅਰ ਭਾਗ੍ਯ ਸਾਰੇ ਸੰਸਾਰ ਵਿਖੇ ਪਰਗਟ ਹੋ ਗਿਆ।"