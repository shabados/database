[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਬਸੈ ਸੁ ਸਬਦੁ ਅਉਧੂ; ਤਾ ਕਉ ਚੂਕੈ ਮਨ ਕਾ ਭਵਨਾ ॥"
page = 945
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 79: Where should the Lord abide, O detached Nanak, so that the mind's wandering may cease?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 79: ਉਹ ਸੁਆਮੀ ਕਿੱਥੇ ਨਿਵਾਸ ਕਰੇ, ਹੇ ਵੈਰਾਗੀ ਨਾਨਕ! ਤਾਂ ਜੋ ਮਨ ਦੀ ਭਟਕਣਾ ਮਿੱਟ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where should the Shabad reside, so that the wanderings of the mind may cease?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਧੂਤ ਨਾਨਕ! ਸੋ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਕਹਾਂ ਬਸਤਾ ਹੈ ੩, ਜਿਸ ਉਪਦੇਸ ਕੋ ਪਾਇਕਰ ਪੁਰਸ ਕੇ ਮਨ ਕਾ ਫਿਰਨਾ ਚੂਕ ਜਾਏ ਸੋ ਕਉਨ ਉਪਦੇਸੁ ਹੈ ੪? ਚੌਥੇ ਪ੍ਰਸ਼ਨ ਕਾ ਪਹਿਲੇ ਉਤਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ (ਨਾਨਕ!) ਉਹ ਸ਼ਬਦ ਕਿਥੇ ਵੱਸਦਾ ਹੈ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਤੁਹਾਡੇ ਮਤ-ਅਨੁਸਾਰ) ਮਨ ਦੀ ਭਟਕਣਾ ਮੁੱਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En dónde habita el Shabd con el que las divagaciones de la mente cesan?"