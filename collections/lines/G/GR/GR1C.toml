[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਬਿਨੋਦ ਚਿੰਦ ਰਸ ਲਾਗਾ; ਖਿਨੁ ਖਿਨੁ ਮੋਹਿ ਬਿਆਪੈ ॥"
page = 93
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A child feels anxiety for plays and sweet and by degrees it gets entangled in worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚਾ ਖੇਡ ਅਤੇ ਮਿਠਾਸਾਂ ਦੇ ਫਿਕਰ ਵਿੱਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਧੀਰੇ ਧੀਰੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਉਲਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You play like a child, craving sweets; moment by moment, you become more entangled in emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਦੂਜੀ ਬਾਲ ਅਵਸਥਾ ਭਈ ਤਬ (ਬਿਨੋਦ) ਖੇਲਨੇ ਮੇਂ ਰਹਾ, ਔਰ ਜਬ ਤੀਜੀ ਜੁਬਾ ਭਈ ਤਬ ਰਸ ਜੋ ਸ਼ਬਦਾਦਿ ਬਿਸੇ ਹੈਂ ਤਿਨ ਕੀ (ਚਿੰਦ) ਚਿਤਵਨਾ ਕਰਨੇ ਲਗਾ, ਔਰ ਛਿਨ ਛਿਨ ਮੇਂ ਮੋਹ ਬ੍ਯਾਪਕ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ) ਤੂੰ ਬਾਲਪੁਣੇ ਦੀਆਂ ਖੇਡਾਂ ਦੇ ਧਿਆਨ ਤੇ ਸੁਆਦ ਵਿਚ ਲੱਗਾ ਰਿਹਾ, ਤੇ ਸਦਾ (ਇਹਨਾਂ ਦੇ ਹੀ) ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਿਹਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ = ਖੇਡਾਂ। ਚਿੰਦ = ਧਿਆਨ। ਬਿਆਪੈ = ਦਬਿਆ ਰਹਿੰਦਾ ਹੈ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਰਸੁ = ਸੁਆਦ, ਚਸਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como niño juegas y sigues a cada momento tu antojo por la lujuria y otros placeres."