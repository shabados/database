[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਨਾਨਕ; ਪ੍ਰਭ ਪੁਰਖ ਦਇਆਲ ॥੧੩॥"
page = 299
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the shelter of the kind, omnipotent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਮਿਹਰਬਾਨ, ਸਮਰਥ ਸੁਆਮੀ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God, the kind and compassionate Primal Being. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਦਿਆਲ ਪੁਰਖ ਕੀ ਸ਼ਰਨ ਮੇਂ ਪੜ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਜਾਵੇਂਗੇ॥੧੩॥☬ਜਿਨੋਂ ਨੇ ਦਿਆਲ ਪੁਰਖ ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਲਈ ਹੈ, ਤਿਨ ਕਾ ਨਿਹਚਾ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜੇ ਇਸ ਦੁਖਦਾਈ ਹਾਲਤ ਤੋਂ ਬਚਣਾ ਹੈ, ਤਾਂ) ਦਇਆ ਦੇ ਸੋਮੇ ਅਕਾਲ ਪੁਰਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਉ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo esto, oh, dice Nanak, busco el Refugio del Señor.(13)"