[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੀਨ ਲੈ ਯਾ ਤੇ ਅਰੇ ਮਿਲਿ ਕੈ ਮਨਿ; ਐਸੇ ਬਿਚਾਰ ਕੀਯੋ ਤਿਹ ਮਾਰਿਯੋ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Come, let us snatch away the jewel from Satrajit and thinking like this, they killed Satrajit"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਅਸੀਂ (ਦੋਵੇਂ) ਮਿਲ ਕੇ ਇਸ (ਸਤ੍ਰਾਜਿਤ) ਤੋਂ ਮਣੀ ਖੋਹ ਲਈਏ। ਅਜਿਹਾ ਵਿਚਾਰ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਨੇ) ਉਸ (ਸਤ੍ਰਾਜਿਤ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"