[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਭੁਖ; ਵਿਸਮਾਦੁ ਭੋਗੁ ॥"
page = 464
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is the hunger and wonderful repletion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਹੈ ਪਦਾਰਥ ਦੀ ਭੁਖ ਅਤੇ ਅਤੇ ਅਲੌਕਿਕ ਹੀ ਰਜੇਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is hunger, wonderful is satisfaction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁ~ਖ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ ਪਦਾਰਥੋਂ ਕੇ ਭੋਗ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈਂ, ਵਾ ਅਸਚਰਜ ਰੂਪ ਰਚਨਾ ਕੋ ਦੇਖ ਕਰ ਹਮ ਅਸਚਰਜ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਭੁੱਖ (ਸਤਾ ਰਹੀ ਹੈ), ਕਿਤੇ ਪਦਾਰਥਾਂ ਦਾ ਭੋਗ ਹੈ (ਭਾਵ, ਕਿਤੇ ਕਈ ਪਦਾਰਥ ਛਕੇ ਜਾ ਰਹੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗੁ = ਪਦਾਰਥਾਂ ਦਾ ਵਰਤਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa el hambre, maravillosa la satisfacción."