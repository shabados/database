[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥੁ ਕਥਾਵੈ; ਸਬਦਿ ਮਿਲਾਵੈ ॥"
page = 686
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "make thee utter the Ineffable Lord and unite thee with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲੋਂ ਅਕਹਿ ਸੁਆਮੀ ਦਾ ਉਚਾਰਨ ਕਰਵਾਵੇ ਅਤੇ ਮੈਨੂੰ ਨਾਮ ਨਾਲ ਜੋੜ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who leads you to speak the Unspoken Speech, and who merges you in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ (ਅਕਥੁ) ਵਾਹਿਗੁਰੂ ਕੀ ਕਥਾ ਕੋ ਤੁਮ ਸੇ ਕਥਨ ਕਰਾਵੈ, ਪੁਨਾ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਮਿਲਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮੈਥੋਂ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਵੇ, ਤੇ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਾਵੈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonarme en la Palabra del Shabd y recitarme el Misterio de lo Indecible."