[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੀ ਕਟੀਐ ਤੇਰੀ ਫਾਸ ॥"
page = 895
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy noose of death shall be shorn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the noose of the Messenger of Death will be cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗ੍ਰੀਵਾਂ ਸੇ ਜਮ ਕੀ ਫਾਸੀ ਭੀ ਕਟੀ ਜਾਏਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜਮਾਂ ਵਾਲੀ ਫਾਹੀ (ਭੀ) ਕੱਟੀ ਜਾਏਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mensajero de la muerte deja de estar sobre ti."