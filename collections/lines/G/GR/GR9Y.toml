[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੇ ਚਉਕੇ ਨਾਨਕਾ; ਸਚਾ ਏਕੋ ਸੋਇ ॥੧॥"
page = 1090
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False are the cooking squares. He, the True Lord, alone is True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੜੇ ਹਨ, ਰੋਟੀ ਪਕਾਉਣ ਵਾਲੇ ਵਲਗਣ। ਕੇਵਲ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such cooking squares are false, O Nanak; only the One Lord is True. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਚੌਂਕੇ ਆਦਿ ਸਭ ਕਰਮ ਝੂਠੇ ਹੈਂ, ਜੋ ਏਕ ਵਾਹਿਗੁਰੂ ਹੈ ਸੋਇ ਸਚਾ ਹੈ, ਭਾਵ ਜਿਸ ਨੇ ਏਕ ਰੂਪ ਕੋ ਜਾਣ ਲੀਆ ਹੈ, ਸੋ ਪਰਮ ਪਵਿਤ੍ਰ ਹੈ ਅਰ ਸੋਈ ਮੋਖ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਚੌਂਕੇ ਨਾਸਵੰਤ ਹਨ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues falsa es la pretensión de la pureza, y el único Ser Puro es el Dios de la Verdad. (1)"