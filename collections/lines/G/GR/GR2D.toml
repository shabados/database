[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਉਨ੍ਹਾਣ ਦੇ ਹੱਥੋਣ ਹੀ ਦੁਹਾਈ ਦੇ ਰਿਹਾ ਹਾਣ, ਕੋਈ ਬਚਾਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੀ ਕੁਨਮ ਅਜ਼ ਦਸਤਿ ਆਣਹਾ ਅਲਗ਼ਿਆਸ ।੧੫।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What would you lose if you were to come out like the sun? (25) (3)"