data = "ਮਹਾ ਸੁਭ੍ਰ ਗੀਤਾ ॥੨੯੫॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram stayed at that spot and looked like a mighty warrior, Sita was with him who was like a divine song.295."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦੈਵੀ ਗੀਤ ਦੇ ਸਮਾਨ ਹੈ ॥੨੯੫॥"