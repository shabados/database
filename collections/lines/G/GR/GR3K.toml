[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਇਕਸੁ ਸਿਉ ਚਿਤੁ ਲਾਵਣਿਆ ॥"
page = 111
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is sacrifice unto those who fix their attention on one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੋਲੀ ਹਾਂ, ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਘੋਲੀ ਹੈ, ਉਨ੍ਹਾਂ ਊਤੋਂ ਜੋ ਇੱਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who focus their consciousness on the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਇਕ ਤੇਰੇ ਸੇ ਚਿਤ ਲਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਵਾਰਨੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ, ਜੇਹੜੇ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਹੀ ਚਿੱਤ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਇਕਸੁ ਸਿਉ = ਸਿਰਫ਼ ਇਕ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio, oh en sacrificio, a aquéllos que fijan sus mentes sólo en el Uno."