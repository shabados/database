[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਕਿਲਬਿਖ ਸਭ ਧੋਏ ॥੩॥"
page = 194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the guild of Saints, the mortal is washed clean of all the sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਦੇ ਸਮੂਹ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the Saadh Sangat, the Company of the Holy, all sinful mistakes are washed away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇ ਸੰਗ ਕਰ ਸੰਪੂਰਨ ਅਤੀ ਪਾਪ ਜੋ ਮੈਲ ਰੂਪ ਥੇ, ਸੋ ਧੋਇ ਡਾਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਹ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਸਾਰੇ ਪਾਪ ਧੋ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Saad Sangat, y todas las faltas malignas son lavadas.(3)"