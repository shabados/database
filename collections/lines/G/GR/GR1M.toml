[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਘਰਿ. ਨਹੀ ਆਵੈ, ਮਰੀਐ ਹਾਵੈ; ਦਾਮਨਿ ਚਮਕਿ ਡਰਾਏ ॥"
page = 1108
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved comes not home I am dying with the sorrow of separation. The flash of lightening terrifies me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਘਰ ਨਹੀਂ ਆਉਂਦਾ। ਮੈਂ ਵਿਛੋੜੇ ਦੇ ਗਮ ਨਾਲ ਮਰ ਰਹੀ ਹਾਂ, ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ ਭੈ-ਭੀਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved has not come home, and I am dying of the sorrow of separation. The lightning flashes, and I am scared."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੇ ਘਰ ਨਾ ਆਉਣੇ ਕਰ ਕੇ (ਹਾਵੈ) ਹਾਹੁਕੇ ਕਰ ਮਰੀਤਾ ਹੈ ਅਰ ਮਾਯਾ ਰੂਪ ਬਿਜੁਲੀ ਸੰਪਦਾ ਆਵਦਾ ਰੂਪ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਚਮਤਕਾਰੋਂ ਕਰ ਡਰਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਪਤੀ ਘਰ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਮੈਂ ਹਾਹੁਕਿਆਂ ਨਾਲ ਮਰ ਰਹੀ ਹਾਂ, ਬਿਜਲੀ ਚਮਕ ਕੇ (ਸਗੋਂ) ਮੈਨੂੰ ਡਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਵੈ = ਹਾਹੁਕੇ ਵਿਚ। ਦਾਮਨਿ = ਬਿਜਲੀ। ਚਮਕਿ = ਚਮਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi amado Señor no ha venido, Y me muero del dolor de la separación. El rayo relampaguea y tengo miedo."