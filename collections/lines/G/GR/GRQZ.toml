[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਹਿਆ ਸਮਾਇ; ਸੋ ਵਿਸਮਾਦੁ ਭਇਆ ॥੬॥"
page = 753
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord Himself is pervading everywhere and this is a great wonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰੇ ਰਮ ਰਿਹਾ ਹੈ ਅਤੇ ਇਹ ਹੀ ਵੱਡੀ ਹੈਰਾਨਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is permeating and pervading; this is wonderful and amazing! ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਅਕਾਸ ਵਤ ਸਮਾਇ ਰਹਾ ਹੈਂ ਔਰ ਆਪ ਹੀ ਅਸਚਰਜ ਰੂਪ ਹੋ ਰਹਾ ਹੈਂ, ਜਿਸ ਕੋ ਬੇਦ ਭੀ ਨੇਤ ੨ ਕਹਤੇ ਥਕਤ ਹੋ ਰਹੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਕੌਤਕ ਵਰਤਦਾ ਹੈ। (ਪਰ ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਮਾਦੁ = ਹੈਰਾਨੀ, ਅਸਚਰਜਤਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "admirando esto, me pierdo en el Éxtasis de la Maravilla.(6)"