[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਚਕ ਬਾਣ ਮੋਚਨੰ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The eyes of the Merciful and Kind Lord humiliate the arrows of Cupaid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ ('ਮੰਚਕ') ਦੇ ਬਾਣਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਹਨ।"