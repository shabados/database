[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਜਨ. ਮਨ ਮਿਤ੍ਰ ਸੇ; ਲਾਇਨਿ ਪ੍ਰਭ ਸਿਉ ਰੰਗੁ ਜੀਉ ॥"
page = 760
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the saints, friends and hearty intimates who attune me to the love of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਸਾਧੂ, ਦੋਸਤ ਅਤੇ ਦਿਲੀ ਯਾਰ ਹਨ, ਜੋ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰਾ ਪ੍ਰੇਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are Saints and friends, good friends of my mind, who inspire me and help me tune in to God's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਤ) ਸਾਂਤਿ ਰੂਪ ਸਜਨ ਇਸ ਲੋਕ ਕੇ ਔ ਪਰਲੋਕ ਕੇ (ਮਿਤ੍ਰ) ਸਹਾਈ ਸੋਈ ਹੈਂ, ਜੋ ਪ੍ਰਭੂ ਸਾਥ ਪ੍ਰੀਤਿ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਮਨੁੱਖ (ਮੇਰੇ ਵਾਸਤੇ) ਸੱਜਣ ਹਨ, ਸੰਤ ਹਨ, ਮੇਰੇ ਅਸਲ ਮੇਲੀ ਹਨ, ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਜੋੜ ਦੇਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਨ = ਗੁਰਮੁਖ। ਮਨ ਮਿਤ੍ਰ = ਮਨ ਦੇ ਮੇਲੀ, ਅਸਲੀ ਮਿੱਤਰ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਲਾਇਨਿ = ਲਾਂਦੇ ਹਨ। ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son los amigos de nuestra Alma, ellos nos entonan en el Amor del Señor."