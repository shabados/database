data = "ਚੇਤੀ ਮਾਝ ਗੁਆਰੇਰੀ ਬੇਰਾਗਣਾਦਿ ਗਉੜੀ ਕੀਆ ਜਾਤਾਂ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gauri Cheti, Mejl Guru Nanak, Primer Canal Divino."