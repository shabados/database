[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਨ ਕਵਲ ਦੀ ਵਾਸਨਾ; ਹੋਇ ਚੰਦਨ ਭੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Enjoying the fragrance of the lotus feet of the Guru he transforms himself into sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਚਰਣ ਕਵਲਾਂ ਦੀ ਵਾਸ਼ਨਾ ਨੂੰ ਲੈਕੇ ਚੰਦਨ ਸਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ ਦੇਵੀ ਗੁਣਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੈ)।"