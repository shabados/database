type = "primary"
data = "ਲਖਿ ਤਾ ਕੌ ਤੜਿਤਾ ਤਨ ਲਾਜੈ ॥੨॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On her sight, the lightening, as well, felt humiliated.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਬਿਜਲੀ ਤਕ ਸ਼ਰਮਿੰਦੀ ਹੁੰਦੀ ਸੀ ॥੨॥"