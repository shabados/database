[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ. ਆਪਿ ਦਇਆਲਾ ॥"
page = 1033
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, the merciful Master is Himself beholding it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਖ਼ੁਦ ਹੀ ਇਸ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, the Merciful Lord Himself gazes upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦਇਆਲ ਉਤਪਤੀ ਆਦਿ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ ਕੌਤਕ ਕਰ ਕਰ ਕੇ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Misericordioso la observa,"