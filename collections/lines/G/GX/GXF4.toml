[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ. ਉਨਿ ਭਉਜਲੁ ਤਰਿਆ; ਸਗਲ ਦੂਤ. ਉਨਿ ਸਾਧੇ ਜੀਉ ॥੩॥"
page = 102
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints they cross the terrible world-ocean and conquer all their evil passions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਮੂਹ ਮੰਦ ਵਿਸ਼ੇ ਵੇਗਾਂ ਤੇ ਜਿੱਤ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, they cross over the terrifying world-ocean, and conquer all their evil passions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ ਸਾਧ ਸੰਗ ਕਰ ਕੇ ਕਾਮਾਦਿ ਸੰਪੂਰਨ ਦੂਤ ਵਸ ਕੀਏ ਹੈਂ, ਯਾਂ ਤੇ ਸੰਸਾਰੁ ਸਮੁੰਦ੍ਰ ਤਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰ ਲਿਆ ਹੈ, ਉਸ ਨੇ (ਕਾਮਾਦਿਕ) ਸਾਰੇ ਵਿਕਾਰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਏ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, conquista todas las pasiones dentro de su ser.(3)"