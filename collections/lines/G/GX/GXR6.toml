[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਖਜਾਨਾ ਤਿੰਨ ਪਹਿ. ਹਰਿ ਜੀਉ; ਹਰਿ ਕੀਰਤਨੁ ਲਾਹਾ ਰਾਮ ॥"
page = 543
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O venerable God, they possess the immense treasure and reap the profit of Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ! ਉਨ੍ਹਾਂ ਕੋਲ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਉਹ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦਾ ਨਫ਼ਾ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They possess the great treasure, O Dear Lord, and they reap the profit of the Lord's Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਹਰਿ ਨਾਮੁ ਕੀਰਤਨ ਲਾਹਾ ਰੂਪ ਤਿਨ ਕੇ ਪਾਸ ਬਹੁਤ ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਪਾਸ (ਹਰਿ-ਨਾਮ ਦਾ) ਬਹੁਤ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਉਹ (ਇਸ ਵਪਾਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ) ਖੱਟੀ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਕੋਲ। ਲਾਹਾ = ਲਾਭ, ਖੱਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtuvieron el Tesoro Infinito del Señor y cosecharon el Fruto de la Alabanza de Dios."