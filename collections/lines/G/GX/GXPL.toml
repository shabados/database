[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ ਰਾਖਿ, ਨਿਵਾਜਿਆ ॥"
page = 1086
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who has preserved and nurtured thee in thy mother's belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਤੈਨੂੰ, ਤੇਰੀ ਮਾਂ ਦੇ ਪੇਟ ਵਿੱਚ ਰੱਖਿਆ ਕਰਕੇ ਪਾਲਿਆ-ਪੋਸਿਆ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserved and nurtured you in your mother's womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਰਖ ਕੇ ਜਿਸ ਨੇ ਵਡਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਰੱਖਿਆ ਕਰ ਕੇ ਬੜੀ ਦਇਆ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con la respiración vital y con todo tipo de riquezas en la tierra,"