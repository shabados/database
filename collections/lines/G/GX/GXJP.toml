[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਸਰਨ. ਤਰਨ ਸਾਗਰ; ਧੁਨਿ ਅਨਹਤਾ ਰਸ ਬੈਨ ॥੧॥"
page = 1272
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The refuge of God's feet ferries man across the world-ocean and the Guru's ambrosial word is the Unstruck melody."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਮਨੁੱਖ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦੀ ਹੈ ਤੇ ਗੁਰਾਂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਬਾਣੀ ਇਕ ਰਸ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sanctuary of the Lord's Feet carries us across the world-ocean. His Sublime Word is the unstruck celestial melody. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨੋਂ ਕੀ ਸਰਣ ਕਰ ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਤਰਨਾ ਹੋਤਾ ਹੈ ਔਰ (ਅਨਹਤਾ) ਏਕ ਰਸ ਬਾਣੀ ਧੁਨੀ ਅਰਥਾਤ ਉਚਾਰਨ ਸੇ (ਰਸ) ਆਨੰਦ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ (ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜੋ ਸੰਸਾਰ-) ਸਮੁੰਦਰ (ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਜਹਾਜ਼ ਹੈ। (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਤਮਕ ਪੈਂਡੇ ਦੇ) ਪਾਂਧੀ (ਜੀਵ) ਨੂੰ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਚਰਨ ਸਰਨ = ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ (ਵਿਚ ਰਹਿਣਾ)। ਤਰਨ ਸਾਗਰ = (ਸੰਸਾਰ-) ਸਮੁੰਦਰ (ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਜਹਾਜ਼। ਅਨਹਤਾ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਬੈਨ = ਬਚਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santuario de los Pies del Señor nos conduce a través del océano del mundo. Su Palabra Sublime es la Melodía Celestial Inefable. (1)"