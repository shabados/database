[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਭਾਲਿ ਕੈ; ਆਇ ਪਇਆ ਸਰਣਾਇ ॥"
page = 43
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the four directions and have come and entered Guru's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਾਰੇ ਪਾਸੇ ਖੋਜ-ਭਾਲ ਕਰ ਕੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਵਿੱਚ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched in all four directions; I have come to find His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਪੂਰਬ ਪਸਚਮਾਦਿ ਚਾਰੋਂ ਹੀ (ਕੁੰਡਾ) ਦਿਸਾ ਕੋ (ਭਾਲਿ) ਢੂੰਢ ਕਰ ਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਢੂੰਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He viajado por las cuatro esquinas del mundo buscando Tu Santuario, oh Señor."