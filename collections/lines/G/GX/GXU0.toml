[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦਨ ਬਦਨ ਸੁਖ ਕੋ ਸਦਨੁ; ਲਖੈ ਤਤ ਕੋ ਭੇਵ ॥੧੮॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The consul was sent, who approved the selection of Vasudev, whose face was like cupid and who was the abode of all comforts and master of discriminating intellect.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕਾਮਦੇਵ ਸਮਾਨ (ਸੁੰਦਰ) ਮੁਖੜੇ ਵਾਲਾ, ਸੁਖਾਂ ਦਾ ਘਰ ਅਤੇ ਤੱਤਾਂ ਦੇ ਭੇਦ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਸੀ ॥੧੮॥"