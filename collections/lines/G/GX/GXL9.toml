[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ, ਠਾਕੁਰ ਨਾਮੁ ਤੁਮਰਾ; ਸੁਖਦਾਈ ਨਿਰਮਲ ਸੀਤਲੋਹੀ ॥"
page = 207
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, the giver of peace the blot-less the cool, Thy Name is the Purifier of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਬੇਦਾਗ ਅਤੇ ਠੰਢੇਠਾਰ ਮੇਰੇ ਮਾਲਕ, ਤੇਰਾ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, O Lord and Master, is the Purifier of sinners, the Giver of peace, immaculate, cooling and soothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ! ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਤੁਮਾਰਾ ਨਾਮ ਹੈ ਔਰ ਸੁਖਦਾਈ ਹੈ, ਨਿਰਮਲ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਪੁਨਾ (ਸੀਤਲੋਹੀ) ਓਹੀ ਤੇਰਾ ਨਾਮ ਸਾਂਤੀ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰਾ ਨਾਮ ਹੈ 'ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ'। ਤੂੰ ਸਭ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਪਵਿੱਤਰ ਹਸਤੀ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸ਼ਾਂਤੀ-ਸਰੂਪ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨੁ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਸੀਤਲੋਹੀ = ਸ਼ਾਂਤੀ ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres llamado el Purificador de los que viven en el error, oh Tú, Dador de Alegrías, Inmaculado y Radiante."