[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਛਾਡਿ ਸਗਲੀ ਗਈ; ਮੂੜ ਤਹਾ ਲਪਟਾਹਿ ॥"
page = 254
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool clings to that, what every one has left behind and departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਉਸ ਨੂੰ ਚਿਮੜਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਹਰ ਕੋਈ ਪਿਛੇ ਛੱਡ ਕੇ ਟੁਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the fool clings to that, which everyone else has abandoned and left behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਦਾਰਥੋਂ ਕੋ ਸਭੀ ਸ੍ਰਿਸਟੀ ਛੋਡ ਛੋਡ ਕਰ ਚਲੀ ਗਈ ਹੈ, ਮੂਰਖ ਲੋਗ ਬਾਰੰਬਾਰ ਤਿਨ ਹੀ ਮੇਂ ਲਪਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਹੀ ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਨੂੰ ਜੱਫਾ ਮਾਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਆਪੋ ਆਪਣੀ ਵਾਰੀ) ਸਾਰੀ ਲੋਕਾਈ ਛੱਡ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਾਹਿ = ਚੰਬੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que la gente con facilidad deja, los tontos a eso se aferran."