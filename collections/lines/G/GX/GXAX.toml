[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਸਨਕਾਦਿ. ਜਾਸੁ ਗੁਨ ਗਾਵਹਿ; ਤਾਸੁ ਬਸਹਿ ਮੋਰੇ ਪ੍ਰਾਨਾਨਾਂ ॥ ਰਹਾਉ ॥"
page = 339
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul abides in Him, whose praises Shiva, Sanak and others sing. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਉਸ ਅੰਦਰ ਰਹਿੰਦੀ ਹੈ, ਜਿਸ ਦੀ ਕੀਰਤੀ ਸ਼ਿਵਜੀ ਅਤੇ ਸਨਕ ਆਦਿਕ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My breath of life resides in Him, whose praises are sung by Shiva and Sanak and so many others. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗੁਨ ਸਿਵ ਸਨਕਾਦਿਕ ਗਾਵਤੇ ਹੈਂ ਤਿਸ (ਨਾ) ਪੁਰਸ਼ ਮੇਂ ਵਾ ਨਿਸਚੇ ਕਰ ਕੇ ਮੇਰੇ ਪ੍ਰਾਨ ਬਸਤੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮੇਰੇ ਪ੍ਰਾਣ (ਤਾਂ) ਉਸ (ਪ੍ਰਭੂ) ਵਿਚ ਵੱਸ ਰਹੇ ਹਨ ਜਿਸ ਦੇ ਗੁਣ ਸ਼ਿਵ ਅਤੇ ਸਨਕ ਆਦਿਕ ਗਾਉਂਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਕਾਦਿ = ਸਨਕ ਆਦਿ, ਸਨਕ ਆਦਿਕ ਬ੍ਰਹਮਾ ਦੇ ਚਾਰੇ ਪੁੱਤਰ। ਜਾਸੁ ਗੁਨ = ਜਿਸ ਦੇ ਗੁਣ। ਤਾਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਵਿਚ। ਪ੍ਰਾਨਾਨਾਂ = ਪ੍ਰਾਨ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Alabanza es cantada por Shiva, Sanak y otros. (Pausa)"