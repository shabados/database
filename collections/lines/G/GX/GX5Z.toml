[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਅਤਿ ਤ੍ਰਿਸਨ ਜਰੰਗਾ ॥"
page = 1305
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They burn in the fire of lust, wrath and extreme cravings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਵੱਡੀਆਂ ਤੋਂ ਵੱਡੀਆਂ ਖਾਹਿਸ਼ਾਂ ਦੀ ਅੱਗ ਅੰਦਰ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They burn in the fire of sexual frustration, unresolved anger and compulsive desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਅਰ ਤ੍ਰਿਸਨਾ ਸੇ ਅਤਿਸੈ ਕਰ ਤਿਨ ਕਾ (ਜਰੰਗਾ) ਰਿਦਾ ਜਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਤੋਟ ਮੁੱਕਦੀ ਨਹੀਂ, ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se consumen en el fuego de la frustración sexual, el enojo no resuelto y el deseo compulsivo."