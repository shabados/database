[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਰੁ ਕਰਹਿ ਨਿਰਵੈਰ ਨਾਲਿ; ਧਰਮ ਨਿਆਇ ਪਚੰਦੇ ॥"
page = 306
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is real justice that they who bear enmity with the Uninimical should perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਸਲ ਇਨਸਾਫ ਹੈ ਕਿ ਜੋ ਵੈਰ-ਰਹਿਤ ਨਾਲ ਦੁਸ਼ਮਨੀ ਕਰਦੇ ਹਨ, ਉਹ ਤਬਾਹ ਹੋ ਜਾਣੇ ਉਚਿੱਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hate the One who has no hatred - according to the true justice of Dharma, they shall perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਵੈਰੋਂ ਕੇ ਸਾਥ ਬੈਰ ਕਰਤੇ ਹੈਂ, ਸੋ ਧਰਮ ਕੇ ਨਿਆਂਇ ਕਰ ਸੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਵੈਰਾਂ ਨਾਲ ਭੀ ਵੈਰ ਕਰਦੇ ਹਨ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਧਰਮ ਨਿਆਂ-ਅਨੁਸਾਰ ਦੁਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਇ = ਨਿਆਂ ਅਨੁਸਾਰ। ਪਚੰਦੇ = ਸੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes odian al Uno que no tiene odio, la Justicia en la Ley del Dharma los destruye."