[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਦਰਸਨੁ ਸਫਲੁ ਹੈ; ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਇ ॥"
page = 1422
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the vision of the True Guru. Through it, the mortal attains the fruit, that he wishes for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਸਚੇ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ। ਇਸ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਉਹ ਮੇਵਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of the True Guru's Darshan is fruitful; through it, one obtains the fruits of his desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸਨ ਸਫਲ ਹੈ, ਭਾਵ ਫਲਦਾਤਾ ਹੈ, ਕਿਉਂ ਕਿ ਤਿਨ ਕੇ ਦਰਸ਼ਨ ਤੇ ਜੋ ਮਨ ਮੇਂ ਇਛਾ ਹੋਇ ਸੋਇ ਫਲ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਜ਼ਰੂਰ ਫਲ ਦੇਂਦਾ ਹੈ, (ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਜਿਹੜੀ ਮੰਗ ਆਪਣੇ ਮਨ ਵਿਚ ਧਾਰਦਾ ਹੈ, ਉਹੀ ਮੰਗ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Bendita Visión del Darshan del Verdadero Guru es Fructífera, mediante Ella, uno obtiene los frutos de sus deseos."