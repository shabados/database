[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਪਿਛੈ ਛੁਟੀਐ; ਜਿਨ ਅੰਦਰਿ. ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 52
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is emancipated in the wake of those who have the Name Treasure in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਲੱਗ ਕੇ ਪ੍ਰਾਣੀ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Treasure of the Naam within emancipate others as well as themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਰੂਪੀ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਹੈ, ਤਿਨ ਪੁਰਸੋਂ ਕੇ (ਪਿਛੈ) ਸਰਣ ਲੈਣੇ ਕਰ ਸੰਸਾਰ ਬੰਧਨਾ ਸੇ ਛੁਟੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਤੇਰਾ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਹੀ ਸਰਨ ਪੈ ਕੇ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਛੈ = ਅਨੁਸਾਰ ਹੋ ਕੇ, ਸਰਨੀ ਪੈ ਕੇ। ਛੁਟੀਐ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚੀਦਾ ਹੈ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que atesoraron Tu Nombre, liberaron a los demás."