[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕਿ. ਬ੍ਰਹਮੁ ਪਛਾਣਿਆ; ਹਰਿ ਕੀਰਤਿ ਕਰਮ ਕਮਾਉ ॥੨॥"
page = 82
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has realised the pervading Lord and he does the deed of singing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਣ ਦਾ ਵਿਹਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has realized God; he sings the Lord's Praises through the actions he does. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਜਨੋਂ ਨੈ ਬ੍ਰਹਮੁ ਕੋ ਸਰਬ ਰੂਪ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ॥ ਪ੍ਰਸ਼ਨੁ: ਕੌਨ ਸਾ ਧਨ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ? ਉੱਤਰ: (ਹਰਿ ਕੀਰਤਿ) ਹਰਿ ਕਾ ਜਸ ਉਚਾਰਣ ਰੂਪ ਜੋ ਬਾਣੀ ਕਾ ਕਰਮ ਹੈ, ਤਿਸ ਕੇ ਕਮਾਉਣੇ ਕਰ ਜਾਨਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਤਾਂ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ) ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਕਰਮ ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕਿ = ਨਾਨਕ ਨੇ। ਪਛਾਣਿਆ = ਸਾਂਝ ਪਾਈ ਹੈ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਮਾਉ = ਕਮਾਈ ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Sirviente del Señor ha despertado hacia su Señor, y lo único que hizo fue alabar a Dios. (2)"