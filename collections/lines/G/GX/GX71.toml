[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਪਿਰਮ ਰਸੁ; ਦੇਹ ਬਿਦੇਹ ਪਰਮ ਪਦੁ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When they in the form of pleasure-fruit obtain the supreme joy, they go beyond the bondages of body and bodylessness and attain the highest station."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਜਦ) ਪਿਰਮ ਰਸ ਦੇ ਸੁਖ ਫਲ ਨੂੰ ਪਾ ਕੇ ਦੇਹ ਥੋਂ ਬਿਦੇਹ ਮੁਕਤ ਹੁੰਦੇ ਹਨ ਤਦ ਪਰਮ ਪਦ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"