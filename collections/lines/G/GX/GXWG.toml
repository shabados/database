[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲਿ ਰਹੀਐ ਮਾਧਉ; ਜੈਸੇ ਮਧੁਪ ਮਖੀਰਾ ॥੨॥"
page = 486
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, one should continue to associate with saints guild, like the bee with its honey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਮੈਂ ਸਾਧ ਸੰਗਤ ਨਾਲ ਐਸ ਤਰ੍ਹਾਂ ਰਮ ਰਿਹਾ ਹਾਂ ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਖੀ ਮਖਿਆਲ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I seek to live in the Company of the Saints, like the bee with its honey. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਮਾਧੋ! ਯਹੀ ਅਰਦਾਸ ਹੈ ਕਿ ਤੁਮਾਰੇ ਸਤਸੰਗ ਮੇਂ ਮਿਲੇ ਰਹੀਏ, ਜੈਸੇ (ਮਖੀਰਾ) ਸਹਤ ਮੇਂ (ਮਧੁਪ) ਮਖੀਆਂ ਮਿਲੀ ਰਹਤੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਧੋ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਤੇਰੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜੁੜਿਆ ਰਹਾਂ, ਜਿਵੇਂ ਸ਼ਹਿਦ ਦੀਆਂ ਮੱਖੀਆਂ ਸ਼ਹਿਦ ਦੇ ਛੱਤੇ ਵਿਚ (ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, busco la Compañía de Tus Santos así como la abeja busca sólo la miel. (2)"