[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਸਰਾਸਤ੍ਰ ਪੁਨਿ ਭਾਖੀਐ; ਨਾਮ ਪਾਸਿ ਪਹਿਚਾਨ ॥੩੪੨॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Paash are recognized by uttering “Brahma” primarily and then saying the words “Sut” and “Ishrastra”.342."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਏਸਰਾਸਤ੍ਰ' ਸ਼ਬਦ ਕਥਨ ਕਰੋ। (ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੈ ॥੩੪੨॥"