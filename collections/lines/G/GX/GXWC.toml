[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਮੀਆ ਕੂੜੁ ਬੀਬੀ; ਖਪਿ ਹੋਏ ਖਾਰੁ ॥"
page = 468
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is husband and false is wife, who pine away and become miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਪਤੀ, ਝੂਠੀ ਹੈ ਪਤਨੀ, ਜੋ ਖੁਰ ਜਾਂਦੇ ਅਤੇ ਖੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the husband, false is the wife; they mourn and waste away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੀਆਂ ਬੀਬੀ ਸਭ ਪ੍ਰਪੰਚ ਝੂਠਾ ਹੈ। ਸਭ ਪਦੋਂ ਕੇ ਸਾਥ ਕੂੜ ਲਗਾਏ ਜਾਨਾ ਇਸ ਕੋ ਸਤ ਜਾਨ ਕਰ ਇਸ ਮੇਂ ਲਗ ਕਰ ਖਪ ਖਪ ਕਰ ਕੇ ਜੀਵ (ਖਾਰੁ) ਨਾਸ ਹੋਤੇ ਹੈਂ; ਵਾ ਖਰਾਬ ਹੋਤੇ ਹੈਂ ਵਾ ਦੁਖੀ ਹੋਤੇ ਹੈਂ ਵਾ (ਖਾਰੁ) ਭਸਮ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ ਕਿਤੇ) ਮਨੁੱਖ (ਬਣਾ ਦਿੱਤੇ ਹਨ, ਕਿਤੇ) ਇਸਤ੍ਰੀਆਂ; ਇਹ ਸਾਰੇ ਭੀ ਛਲ ਰੂਪ ਹਨ, ਜੋ (ਇਸ ਇਸਤ੍ਰੀ ਮਰਦ ਵਾਲੇ ਸੰਬੰਧ-ਰੂਪ ਛਲ ਵਿਚ) ਖਚਿਤ ਹੋ ਕੇ ਖ਼ੁਆਰ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el novio, falsa es la novia puesto que ellos mueren."