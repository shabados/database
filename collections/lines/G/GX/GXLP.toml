[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਥਾਨੁ ਸੁਹਾਵਾ. ਰੂਪੁ ਸੁਹਾਵਾ; ਤੇਰੇ ਭਗਤ ਸੋਹਹਿ ਦਰਬਾਰੇ ॥"
page = 670
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is Thy seat and beauteous Thine form. Thine saints look beauteous in Thy court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਤੇਰਾ ਟਿਕਾਣਾ ਅਤੇ ਸੁੰਦਰ ਤੇਰਾ ਸਰੂਪ। ਤੇਰੇ ਸਾਧੂ ਤੇਰੀ ਦਰਗਾਹ ਵਿੱਚ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your place is so beautiful; Your form is so beautiful; Your devotees look so beautiful in Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਅਸਥਾਨ ਬਿਕੁੰਠ ਭੀ ਸੋਭਨੀਕ ਹੈ ਔਰ ਤੇਰਾ ਸਰੂਪ ਬੀ ਸੁਭਾਇਮਾਨ ਹੈ, ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਵਾ ਸਤਸੰਗ ਮੇਂ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਥਾਂ ਸੋਹਣਾ ਹੈ, ਤੇਰਾ ਰੂਪ ਸੋਹਣਾ ਹੈ। ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਦਰਬਾਰ ਵਿਚ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, oh Dios, es Tu Recinto, bendita es Tu Forma, Tus Devotos se ven bellos en Tu Corte."