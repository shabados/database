[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤ ਸਰਿ; ਹਰਿ ਜਲਿ ਨਾਇਆ ॥"
page = 362
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, bathe thou in the Name water of the tank of truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਤੂੰ ਸੱਚ ਦੇ ਸਰੋਵਰ ਤੇ ਨਾਮ ਦੇ ਪਾਣੀ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, bathe in the Pool of Truth, in the Water of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਗੁਰਮਤਿ ਸੇ ਸਤਸੰਗਤਿ ਕਰ ਹਰਿ ਜਲ ਮੇਂ ਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਤਸੰਗ-ਸਰੋਵਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਲ ਨਾਲ ਇਸ਼ਨਾਨ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Báñate en el Manantial de la Verdad del Señor;"