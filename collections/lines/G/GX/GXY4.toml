[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗ ਮਹਿ; ਰਾਮ ਨਾਮੁ ਉਰ ਧਾਰੁ ॥"
page = 1129
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark-age, enshrine thou the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਅੰਦਰ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, enshrine the Lord's Name within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਖੇ ਰਾਮ ਨਾਮ ਕੋ ਹਿਰਦੇ ਵਿਚ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਕਾਰਾਂ-ਭਰੇ ਜਗਤ ਵਿਚ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Nombre del Señor emancipa en la Era de Kali."