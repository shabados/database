[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਆਪਹਿ ਆਪਿ; ਅਪਨੀ ਜੋਤਿ ਧਰੈ ॥"
page = 291
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When He Himself did hold His own light,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦਾ ਆਪਦਾ ਨਿਜ ਦਾ ਪ੍ਰਕਾਸ਼ ਉਸ ਦੇ ਆਪਦੇ ਆਪ ਵਿੱਚ ਹੀ ਰੱਖਿਆ ਹੋਇਆ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He held His Own Light unto Himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਆਪ ਮੇਂ ਆਪ ਹੀ ਆਪਨੀ ਜੋਤਿ ਧਾਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਜੋਤਿ ਜਗਾਈ ਬੈਠਾ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él, el Absoluto, se hallaba totalmente contenido en Su Propia Luz,"