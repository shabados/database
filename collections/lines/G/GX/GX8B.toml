[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਕਊਆ; ਨਾਮੁ. ਨਹੀ ਚੀਤਿ ॥"
page = 1187
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is like a crow that cherishes not the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਕਾਂ ਵਰਗੀ ਹੈ ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a crow; it does not remember the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਜਗੁ) ਜੀਉ (ਕਊਆ) ਕਾਓਂ ਕੀ ਤੁਲ ਹੈ ਜਿਸ ਕੇ ਚਿਤ ਮੇਂ ਪਰਮੇਸਵਰ ਕਾ ਨਾਮੁ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖ, ਜਿਸ ਦੇ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਹੈ ਉਹ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ ਕਾਂ (ਦੇ ਸੁਭਾਵ ਵਾਲਾ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo grazna como cuervo, pero no alaba el Naam,"