[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਅਨੁਮਾਨਹੁ ॥੧੦੦੮॥"
page = 779

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Timir-mand-bhagnini”, add the words “Satchar-pati-shatru” and know all the names of Tupak.1008."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਅਨੁਮਾਨ ਕਰੋ ॥੧੦੦੮॥"