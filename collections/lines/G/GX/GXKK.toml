[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਕਿ ਕੂਕਿ ਰੋਵਤ ਭਈ; ਅਧਿਕ ਸਨੇਹ ਬਢਾਇ ॥੯॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They started to cry loudly and showed great affection for each other.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਧਿਕ ਸਨੇਹ ਵਧਾ ਕੇ ਕੂਕਦੀਆਂ ਹੋਈਆਂ ਰੋਣ ਲਗ ਗਈਆਂ ॥੯॥"