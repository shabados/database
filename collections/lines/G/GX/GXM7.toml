[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਚਰਤੇ ਨਿਰਭਯੰ, ਸਤ੍ਰੁ ਸੈਨਾ; ਧਾਯੰਤੇ, ਗੋੁਪਾਲ ਕੀਰਤਨਹ ॥"
page = 1356
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They walk fearlessly amidst the army of their enemies and charge them with the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿੱਡਰ ਹੋ ਆਪਣੇ ਵੈਰੀਆਂ ਦੀ ਫੌਜ ਅੰਦਰ ਫਿਰਦੇ ਹਨ ਅਤੇ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਨਾਲ ਉਨ੍ਹਾਂ ਉਤੇ ਹੱਲਾ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They walk fearlessly through the armies of their enemies; they attack them with the Kirtan of God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਸੂਰਮੇ ਮੋਹਿ ਰੂਪੀ ਸਤ੍ਰੂ ਕੀ ਆਸੁਰੀ ਸੰਪਤ ਫੌਜ ਮੇਂ ਨਿਰਭੈ ਹੋ ਕਰ ਵਿਚਰਤੇ ਹੈਂ ਔਰ ਗੋਪਾਲ ਕਾ ਕੀਰਤਨ (ਧਾਯੰਤੇ) ਧਾਵਾ ਕਰਤੇ ਅਰਥਾਤ ਚੜ੍ਹਾਈ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਜਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਸਹੈਤਾ) ਨਾਲ (ਕਾਮਾਦਿਕ) ਵੈਰੀ-ਦਲ ਉਤੇ ਹੱਲਾ ਕਰਦੇ ਹਨ, ਅਤੇ (ਇਸ ਤਰ੍ਹਾਂ ਉਹਨਾਂ ਵਿਚ) ਨਿਡਰ ਹੋ ਕੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caminan sin temor a través de los ejércitos enemigos y los atacan con el Kirtan de las Alabanzas de Dios."