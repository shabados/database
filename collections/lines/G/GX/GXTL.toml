[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਣੈ; ਆਪੇ ਦੇਇ ॥"
page = 5
line = 14

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਸ ਪੰਕਤੀ ਦਾ ਭਾਵ ਅਗਲੀ ਪੰਕਤੀ ਨਾਲ ਦੇਖੋ ਜੀ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself knows everything and Himself gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਸਾਰਾ ਕੁਛ ਖੁਦ ਜਾਣਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows, He Himself gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਆਪ ਹੀ ਜੀਵੋਂ ਕੀ ਬਿਵਸਥਾ ਜਾਨਤਾ ਹੈ, ਔਰੁ ਆਪ ਹੀ ਖਾਨ ਪਾਨ ਪਹਿਰਾਨ ਮਕਾਨਾਦਿ ਸਭ ਸਾਮਾਨੁ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੀਆਂ ਲੋੜਾਂ) ਜਾਣਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਦਾਤਾਂ) ਦੇਂਦਾ ਹੈ',"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo conoce y Él Mismo da."