[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਟਾ ਕਾ ਕੀੜਾ; ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਵੈ ॥੩॥"
page = 364
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the worm of ordure and is consumed in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦਗੀ ਦਾ ਕਿਰਮ ਹੈ ਅਤੇ ਗੰਦਗੀ ਵਿੱਚ ਹੀ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is a maggot in manure, and into manure he is absorbed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਿਸਟਾ) ਨਰਕ ਕਾ ਕੀੜਾ ਹੋ ਕਰ ਨਰਕ ਹੀ ਮੇਂ ਸਮਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਾਈ ਨਿੰਦਾ ਕੂੜ-ਠੱਗੀ ਵਿਚ ਹੀ ਉਹ ਇਉਂ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ) ਗੰਦ ਦਾ ਕੀੜਾ ਗੰਦ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਉਸ ਵਿਚੋਂ ਬਾਹਰ ਨਿਕਲਣਾ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad el gusano del estiércol es consumido por el mismo estiércol. (3)"