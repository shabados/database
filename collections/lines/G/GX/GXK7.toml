[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ; ਸਚੁ ਰਖਹਿ ਉਰ ਧਾਰਿ ॥੪॥"
page = 428
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day she enjoys her Groom and keeps truth clasped to her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, she enjoys her Husband Lord; she keeps Truth enshrined within her heart. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਨਾਮ ਉਰ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਤੀ ਹੈਂ ਪੁਨਾ ਰਾਤ੍ਰਿ ਦਿਨ ਪਤੀ ਸੇ ਰਮਣ ਕਰਤੀ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਮਾਣਦੀਆਂ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖਦੀਆਂ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵਹਿ = ਮਾਣਦੀਆਂ ਹਨ। ਉਰਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gozan de su Señor noche y día y enaltecen la Verdad del Señor en sus corazones. (4)"