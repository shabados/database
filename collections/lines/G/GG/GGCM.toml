[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਫਿਰਿ ਫਿਰਿ ਆਵੈ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੪॥"
page = 69
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They return after repeatedly wandering in eight-four lakhs of existences and waste their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੁਰਾਸੀ ਲਖ ਜੂਨੀਆਂ ਅੰਦਰ ਬਾਰੰਬਾਰ ਭਟਕ ਕੇ ਆਏ ਹਨ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇਅਰਥ ਵੰਞਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through 8.4 million lifetimes, they wander over and over again; they waste away their lives in vain. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੂਨੀਯੋਂ ਮੇਂ ਸੋ ਮਨਮੁਖ ਬਾਰੰਬਾਰ ਆਵੈ ਹੈ ਔਰ ਤਿਨੋਂ ਨੇ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਗਵਾਇ ਲੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਹੈ, ਤੇ ਆਪਣਾ (ਮਨੁੱਖਾ) ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para vagar encarnando en miles de especies y estar desperdiciando su vida en vano.  (4)"