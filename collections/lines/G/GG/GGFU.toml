[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੋਪਲੀਆਂ ਭਰਨਾਲਿ, ਲਖ ਤਰੰਦੀਆਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of leather bags (boats) go on floating on water"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸਰਨਾਈਆਂ (ਜਾਂ ਬੇੜੀਆਂ) ਸਮੁੰਦਰ ਵਿਖੇ ਤਰਦੀਆਂ ਹਨ।"