[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਸੁਜਾਨ ॥੫੮੨॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Saudiyar-dhanani” and then adding “Ripu Art” at the end, the names of Tupak are formed.582."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਵੇਗਾ। ਸੁਜਾਨੋ! ਸਮਝ ਲਵੋ ॥੫੮੨॥"