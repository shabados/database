[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਮਨੁ ਨਾਮੁ ਸਮੑਾਰੈ; ਇਹੁ ਬਿਸ੍ਰਾਮ ਨਿਧਿ ਪਾਈ ॥੧॥"
page = 673
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath my soul remembers the name, and in it finds the treasure of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਇਸ ਵਿੱਚ ਆਰਾਮ ਦੇ ਖਜਾਨੇ ਨੂੰ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, my mind remembers the Naam, the Name of the Lord; in this way, it finds the treasure of peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਕਰ ਮੇਰਾ ਮਨ ਤੇਰੇ ਨਾਮ ਕੋ (ਸਮ੍ਹਾਰੈ) ਸਿਮਰਨ ਕਰੈ, ਇਸ ਨਾਮ ਰੂਪੀ ਨਿਧੀ ਮੇਂ ਬਿਸਰਾਮ ਕੋ ਪਾਵਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਤੇਰਾ) ਨਾਮ ਚੇਤੇ ਕਰਦਾ ਰਹੇ, ਮੈਂ ਤੇਰਾ ਇਹ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂ ਜੋ ਸੁਖ ਸ਼ਾਂਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸਮ੍ਹ੍ਹਾਰੈ = ਯਾਦ ਕਰਦਾ ਰਹੇ। ਬਿਸ੍ਰਾਮ ਨਿਧਿ = ਸੁਖ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਹਾਸਲ ਕਰ ਲਵਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de mi mente siempre elevo el Nombre del Señor y soy bendecido con el Tesoro de Paz. (1)"