[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਕੀ ਸੇਵਾ ਗਾਖੜੀ; ਸਿਰੁ ਦੀਜੈ. ਆਪੁ ਗਵਾਇ ॥"
page = 27
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the True Guru is hard. It is obtained by surrendering one's head and by eliminating self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਠਨ ਹੈ। ਇਹ ਸੀਸ ਭੇਟਾ ਕਰਨ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਗਵਾਉਣ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is very difficult to serve the True Guru. Surrender your head; give up your selfishness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਅਤੀ (ਗਾਖੜੀ) ਕਠਨ ਹੈ, ਸਿਰ ਦੀਜੈ ਕਿਆ ਅਰਪਣ ਕਰੀਏ, (ਆਪੁ ਗਵਾਇ) ਸਿਰ ਦੇਨੇ ਕੇ (ਆਪੁ) ਅਭਿਮਾਨ ਕੋ ਤ੍ਯਾਗ ਕਰੀਏ, ਭਾਵ ਏਹਿ ਕਿ ਸੀਸ ਦੇਨੇ ਕਾ ਹੰਕਾਰੁ ਭੀ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੰਸਕਾਰ ਮਿਟਦੇ ਹਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ, ਪਰ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਬੜੀ ਔਖੀ ਹੈ, ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ ਸਿਰ ਦੇਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio al Guru es muy difícil, uno lo realiza sólo si entrega su cabeza y se deja llevar por Su Voluntad."