[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇ ਧਿਆਇ ਜੀਵਹਿ ਜਨ ਤੇਰੇ; ਸਚੁ ਸਬਦੁ ਮਨਿ ਮਾਣੋ ਜੀਉ ॥੨॥"
page = 107
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine slaves, O Master! live by ever thinking of Thee. The True Gurbani their souls enjoy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ, ਹੇ ਮਾਲਕ! ਤੈਨੂੰ ਸਦਾ ਸਿਮਰਦੇ ਜੀਊਦੇ ਹਨ। ਸੱਚੀ ਗੁਰਬਾਣੀ ਦਾ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਨੰਦ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servants live by meditating, meditating on You. Their minds treasure the True Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਆਪ ਕੋ ਧਿਆਇਕਰ ਤੇਰੇ ਜਨ ਜੀਵਤੇ ਹੈਂ ਔਰੁ ਸਚੇ ਉਪਦੇਸ ਕਾ ਅਨੰਦੁ ਮਨ ਮੇਂ ਭੋਗਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤ ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਤੇਰਾ ਸਦਾ-ਥਿਰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ ਹੀ ਆਸਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Sirvientes, oh Señor, viven para meditar en Ti, y para gozar en su mente de Tu Palabra Verdadera. (2)"