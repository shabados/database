[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਗੁਰੁ ਧੰਨਿ; ਅਭਰ ਸਰ, ਸੁਭਰ ਭਰਾਯਉ ॥"
page = 1408
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest and blest indeed is the Guru, who has completely filled the pools that were not fillable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮੁਬਾਰਕ ਅਤੇ ਪਰਮ ਮੁਬਾਰਕ ਹਨ ਗੁਰੂ ਜੀ ਜਿੰਨਾਂ ਨੇ ਉਹ ਸਰੋਵਰ ਵੀ ਪੂਰਨ ਤੌਰ ਤੇ ਭਰ ਦਿਤੇ ਹਨ ਜੋ ਭਰੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed is the Guru, who has filled to overflowing the pools which were empty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਧੰਨਤਾ ਯੋਗ ਹੋ, ਕਿਉਂ ਕਿ ਜੋ ਰਿਦੇ ਰੂਪ ਤਲਾਉ ਖਾਲੀ ਥੇ ਤੇ ਆਪ ਨੇ ਪ੍ਰੇਮ ਜਲ ਕਰ ਲਬਾਲਬ ਕਰ ਪੁਰਾਏ ਹੈਂ ਅਰਥਾਤ ਪੂਰਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਧੰਨ ਹੈ। ਖ਼ਾਲੀ ਹਿਰਦਿਆਂ ਨੂੰ ਆਪ ਨੇ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਨਕਾ-ਨਕ ਭਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegando hasta el Guru Aprobado, soportas lo Insoportable, Te fundes en el Agua del Contentamiento."