[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਸਾਵਨ ਮਾਸ ਨਦੀ; ਚਲਿ ਕੈ ਜਲ ਰਾਸਿ ਮੈ ਆਨਿ ਸਮਾਈ ॥੧੮੪॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that the stream of Sawan (the rainy month) hath come and merged in the sea.184.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸਾਵਣ ਦੇ ਮਹੀਨੇ ਵਿਚ ਨਦੀ ਚਲ ਕੇ ਸਮੁੰਦਰ ਵਿਚ ਆ ਸਮਾਈ ਹੋਵੇ ॥੧੮੪॥"