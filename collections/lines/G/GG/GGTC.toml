[[content]]
asset = "DGDG"
type = "primary"
data = "ਧ੍ਰਿਗ ਧ੍ਰਿਗ ਸਭ ਆਖੈ, ਮੁਖ ਪਰ ਨਹੀ ਭਾਖੈ; ਦੇਹਿ ਪ੍ਰਿਸਟ ਚੜਿ ਗਾਰੀ ॥੯੨॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None will talk on the face, but slander others at the back.92."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਧ੍ਰਿਗ ਧ੍ਰਿਗ ਕਹਿਣਗੇ, ਪਰ ਮੁਖ ਸਾਹਮਣੇ ਕੁਝ ਨਹੀਂ ਕਹਿਣਗੇ, ਪਰ ਪਿਠ ਪਿਛੇ ਗਾਲ੍ਹਾਂ ਦੇਣਗੇ ॥੯੨॥"