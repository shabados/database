[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜੇ ਜੁਧ ਕੈ ਕਾਜ, ਹ੍ਵੈ ਕੈ ਇਕੈਠੇ ॥੫॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And on the other, numerous Kashatris, full of pride, entered the war.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੈਂਕੜ ਹੈਂਕੜ ਕੇ ਯੁੱਧ ਦੇ ਕਾਰਜ ਲਈ ਚੜ੍ਹ ਪਏ ਹਨ ॥੫॥"