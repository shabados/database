[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥੁ ਪਸਾਰਿ ਸਕੈ ਕੋ ਜਨ ਕਉ; ਬੋਲਿ ਸਕੈ ਨ ਅੰਦਾਜਾ ॥੧॥"
page = 856
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can raise his hand against the Lord's slave? One can tell not the Lord's extent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੇ ਖਿਲਾਫ ਕੌਣ ਹੱਥ ਉਲਾਰ ਸਕਦਾ ਹੈ? ਕੋਈ ਭੀ ਸੁਆਮੀ ਦਾ ਵਿਸਥਾਰ ਦਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can raise his hand against Your humble servant? No one can describe the Lord's expanse. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਦਾਸ ਪਰ ਪਕੜਨੇ ਵਾਸਤੇ ਕੋਈ ਹਾਥੁ ਪਸਾਰ ਨਹੀਂ ਸਕਤਾ ਹੈ। ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਆਗੇ (ਅੰਦਾਜਾ) ਮ੍ਰਿਜਾਦਾ ਕਾ ਬਚਨ ਭੀ ਨਹੀਂ ਬੋਲ ਸਕਤਾ, ਭਾਵ ਯਹਿ ਤਿਸ ਤੇ ਸਭ ਭੈ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਚੁੱਕਣਾ ਤਾਂ ਕਿਤੇ ਰਿਹਾ, ਤੇਰੇ ਸੇਵਕ ਦੇ ਸਾਹਮਣੇ ਉਹ ਉੱਚਾ ਬੋਲ ਭੀ ਬੋਲ ਨਹੀਂ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede levantar su mano en contra de él y nadie puede apreciar su valor.  (1)"