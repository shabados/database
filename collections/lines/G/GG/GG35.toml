[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਗੈ; ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗਿ ॥੪॥"
page = 182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is awake in the love of the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਪਿਆਰ ਅੰਦਰ ਨਾਨਕ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is awake to the Love of the Supreme Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔਰ ਵਹੀ ਸਤਸੰਗੀ ਪੁਰਸ ਪਾਰਬ੍ਰਹਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਸਵਾਧਾਨ ਹੂਏ ਹੈਂ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਕੌਨ ਜਾਗੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ) ਨਾਨਕ ਪਰਮਾਤਮਾ ਦੇ ਪਰੇਮ-ਰੰਗ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਸੁਚੇਤ ਰਹਿ ਸਕਦਾ ਹੈ (ਤੇ ਪੰਜਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ ਬਚ ਸਕਦਾ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que permanezca despierto en el Amor del Supremo Señor. (4)"