[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਰਾਸਟ੍ਰ ਪਤਿ ਨਗਰ ਮੈ; ਗਯੋ ਅਥਿਤ ਕੇ ਭੇਸ ॥੩॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He came to Maharashtra disguised as a mendicant.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਸ਼ਟਰ ਪਤੀ ਦੇ ਨਗਰ ਵਿਚ ਜੋਗੀ ('ਅਥਿਤ') ਦੇ ਭੇਸ ਵਿਚ ਗਿਆ ॥੩॥"