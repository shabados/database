[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ ਆਗੈ ਪਾਛੈ; ਏਹੁ ਮੇਰਾ ਆਧਾਰੁ ॥੨॥"
page = 358
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, in the past and future, this is my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਉਥੇ, ਭੂਤ ਅਤੇ ਭਵਿਖਤ ਵਿੱਚ ਇਹ ਹੀ ਮੈਡਾਂ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, in the past and in the future, this is my support. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਐਥੈ ਓਥੈ ਆਗੈ ਪਾਛੈ) ਈਹਾਂ ਇਸ ਲੋਕ ਮੇਂ ਪੀਛੇ ਔਰ ਊਹਾਂ ਪਰਲੋਕ ਮੇਂ ਆਗੇ ਏਕ ਨਾਮ ਕਾ ਹੀ ਮੇਰੇ ਕੋ ਆਸਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਹਰ ਥਾਂ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí y aquí después, delante y atrás, sólo el Nombre el Señor es mi soporte. (2)"