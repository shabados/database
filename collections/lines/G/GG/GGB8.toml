[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਅਰਦਾਸਿ ਬਹੁਤੁ ਬੇਨੰਤੀ; ਨਿਮਖ ਨਿਮਖ ਸਾਮੑਾਰਹਿ ॥"
page = 1211
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make many supplications and implorations and remember Thee every moment, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਣੇਰੀਆਂ ਪ੍ਰਾਰਥਨਾ ਤੇ ਜੋਦੜੀਆਂ ਕਰਦਾ ਹਾਂ ਅਤੇ ਤੈਨੂੰ ਹਰ ਮੁਹਤ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer countless prayers; I remember You each and every instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਆਗੇ ਮਨ ਕਰ ਕੇ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਜੋ ਤੇਰੇ ਕੋ ਪਲ ਪਲ ਸੰਭਾਲਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! (ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵ ਤੇਰੇ ਹੀ ਦਰ ਤੇ) ਅਰਦਾਸ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, (ਤੈਨੂੰ ਹੀ) ਪਲ ਪਲ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu gente Te reza para siempre y Te alaba a cada momento, oh Dios, Destructor de las penas del pobre,"