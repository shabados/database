[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ ਪਹਰੈ ਰੈਣਿ ਕੈ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਬਿਖੁ ਸੰਚੈ ਅੰਧੁ ਅਗਿਆਨੁ ॥"
page = 77
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend! the blind, ignorant fellow amasses poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦੇ ਤੀਸਰੇ ਹਿਸੇ ਅੰਦਰ, ਹੇ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਅੰਨ੍ਹਾ ਬੇਸਮਝ ਬੰਦਾ ਜ਼ਹਿਰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend, the blind and ignorant person gathers poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਸਰੇ ਭਾਗ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਕੇ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਅੰਧਾ ਹੂਆ ਹੂਆ (ਬਿਖੁ ਸੰਚੈ) ਬਿਖ੍ਯੋਂ ਕੇ ਸਾਧਨ ਜੋ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੋ ਸੰਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੇ) ਰਾਤ ਦੇ ਤੀਜੇ ਪਹਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਹੋਇਆ ਤੇ ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲਾ ਧਨ-ਰੂਪ) ਜ਼ਹਰ ਇਕੱਠਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ) ਜ਼ਹਰ, ਮਾਇਆ। ਸੰਚੈ = ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਜੋੜਦਾ ਹੈ। ਅੰਧੁ = ਅੰਨ੍ਹਾ ਮਨੁੱਖ। ਅਗਿਆਨੁ = ਗਿਆਨ ਹੀਨ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera ronda de la noche, oh mi amigo mercader, había veneno en tu ciega ignorancia."