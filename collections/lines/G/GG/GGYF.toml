[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਆ ਭੇਦੁ; ਭੂਪਤਿ ਪਹਿਚਾਨਿਆ ॥੩੦॥"
page = 342
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I found this secret, I recognised the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਨੂੰ ਇਸ ਭੇਦ ਦਾ ਪਤਾ ਲੱਗ ਗਿਆ, ਤਾਂ ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਸਿਆਣ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I came to understand this mystery, then I recognized the Lord. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਗਿਆਨ ਹੂਆ, ਤਬ ਰਾਜਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਛਾਨ ਲੀਆ ਹੈ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜਿਉਂ ਜਿਉਂ) ਇਹ ਰਾਜ਼ ਉਸ ਨੂੰ ਖੁਲ੍ਹਦਾ ਹੈ (ਕਿ ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਵੱਸ ਰਿਹਾ ਹੈ) ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ (ਯਾਦ ਦੀ) ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦੁ = ਭੇਤ, ਰਾਜ਼, ਗੂਝ ਗੱਲ। ਭਇਆ = (ਪਰਗਟ) ਭਇਆ। ਭੂਪਤਿ = {ਭੂ = ਪਤਿ। ਧਰਤੀ ਦਾ ਪਤੀ} ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ। ਪਹਿਚਾਨਿਆ = ਪਛਾਣ ਲਿਆ, ਸਾਂਝ ਬਣਾ ਲਈ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y conociendo el misterio, uno realiza al Soberano Señor. (30)"