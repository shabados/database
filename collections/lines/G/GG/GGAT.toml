[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਰਾਤੇ; ਗੁਰ ਸਬਦਿ ਰੰਗਾਏ ॥"
page = 117
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those persons, who are imbued with Gurbani, are so dyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਪੁਰਸ਼, ਜੋ ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who are steeped in the Word of the Guru's Shabad are so imbued with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਰੰਗਾਏ ਹੂਏ ਰਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente vive en Su Amor aquél que está imbuido en la Palabra."