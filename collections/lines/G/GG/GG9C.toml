[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲੁ ਭਇਆ; ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ॥੨੧॥"
page = 932
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met my Groom and the True Guru has made me meet Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met Him; the True Guru has led me to meet Him. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਕੇ ਉਪਦੇਸ ਕਾ ਮੇਲ ਭਇਆ ਤੋ ਸਤਿਗੁਰੂ ਕਾ ਮਿਲਾਯਾ ਹੂਆ ਪਾਇਆ ਹੈ॥੨੧॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਸਿਰਫ਼ ਉਸ ਜਿੰਦ ਦਾ ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conducido por el Guru ahí Lo he conocido. (21)"