[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਢੂਢਿ; ਘਰੈ ਮਹਿ ਪਾਇਆ ॥"
page = 932
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching in ten direction, I have found my spouse in my very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੀਂ ਪਾਸੀਂ ਖੋਜ ਭਾਲ ਕਰ ਕੇ ਮੈਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching in the ten directions, I found Him within my own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਸੋ ਦਿਸਾ ਮੇਂ ਢੂੰਢਨੇ ਸੇ ਨਹੀਂ ਮਿਲਾ, ਜਬ ਮੇਲ ਭਇਆ ਤੋ (ਘਰੈ) ਅੰਤਸਕਰਣ ਹੀ ਮੇਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹਰ ਪਾਸੇ ਢੂੰਢ ਢੂੰਡ ਕੇ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ, ਹਰ ਪਾਸੇ। ਘਰੈ ਮਹਿ = ਘਰਿ ਹੀ, ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Había buscado en todas partes, pero encontré al Señor en mi propia casa,"