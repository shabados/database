[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰਾ ਜੀਵਨੁ; ਤੂ ਆਧਾਰੁ ॥"
page = 389
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my life and thy my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my life, You are my Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ (ਜੀਵਨੁ) ਪ੍ਰਾਣ ਹੈਂ, ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰੀ ਜ਼ਿੰਦਗੀ (ਦਾ ਮੂਲ) ਹੈਂ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Vida; mi Mástil, oh Señor;"