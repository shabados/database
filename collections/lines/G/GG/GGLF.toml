[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਨਾਥ ਬੇਅੰਤ ਅਜੋਨੀ; ਸਾਚੈ ਮਹਲਿ ਅਪਾਰਾ ॥"
page = 489
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of deities and men, Infinite and Unborn, Thy true palace is unrivalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵਦਿਆਂ ਦੇ ਇਨਸਾਨਾਂ ਦੇ ਸੁਆਮੀ! ਅਨੰਤ ਅਤੇ ਅਜਨਮੇ, ਤੈਂਡਾ ਸੱਚਾ ਮੰਦਰ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of angels and men, infinite and unborn, Your True Mansion is incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਰੋਂ ਨਰੋਂ ਕਾ ਸ੍ਵਾਮੀ! ਅੰਤ ਅਰੁ ਜੂੰਨਿ ਸੇ ਰਹਿਤ ਸਚਾ ਅਪਾਰ (ਮਹਲਿ) ਸੂਰਪ ਹੈਂ ਤੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵਤਿਆਂ ਤੇ ਮਨੁੱਖਾਂ ਦੇ ਖਸਮ! ਹੇ ਬੇਅੰਤ! ਹੇ ਜੂਨ-ਰਹਿਤ! ਤੇ ਅਟੱਲ ਮਹਲ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਅਪਾਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Maestro de los seres angelicales, Infinito, No Encarnado, Uno Verdadero, condúceme a Tu Hogar Infinito."