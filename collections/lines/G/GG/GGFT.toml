data = "ਜੋ ਜਨ; ਰਾਮ ਭਗਤਿ ਹਰਿ ਪਿਆਰਿ ॥"
page = 228
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons who bear love to God and Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਅਤੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਨੂੰ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship the Lord and love the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰੀ ਰਾਮ ਕੀ ਭਗਤਿ ਮੇਂ ਪਿਆਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਹਰਿ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਪਿਆਰ ਵਿਚ (ਜੁੜਦੇ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
