data = "ਪੂਰੈ ਗੁਰਿ. ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 622
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru took mercy on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru showered me with His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਜਬ ਕਿਰਪਾ (ਧਾਰੀ) ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਉੱਤੇ) ਮੇਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así me lleno de Éxtasis y de Dicha Celestial."