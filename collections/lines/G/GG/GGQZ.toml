[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ; ਕਰੀ ਅਰਦਾਸਿ ॥"
page = 1340
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both my hands, I pray to me God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੋਨੋ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਅਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I offer this prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਮੈਂ ਤਿਸ ਕੇ ਪਾਸ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis manos juntas, ofrezco esta oración, oh dice Nanak,"