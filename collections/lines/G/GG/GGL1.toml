[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਹਰਿ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਣਿਆ ॥੮॥੯॥੧੦॥"
page = 115
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the greatness of God's Name is obtained by chanting the excellences of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਘਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਭਗਵਾਨ ਦੇ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the greatness of the Naam, the Name of the Lord, is obtained by chanting the Glorious Praises of the True Lord. ||8||9||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਨਾਮ ਕਰ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥੮॥੯॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ਕਿ ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੮॥੯॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਇੱਜ਼ਤ। ਸਚੇ ਕੇ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecidos con la Gloria del Nombre, cantamos Su Grandeza.(8-9-10)"