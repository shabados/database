[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਜਿ ਬੈਦ ਕੋ ਸੰਗ ਲੈ ਆਯੋ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shah’s son rode a mare to go in search, and to request the hakim to come."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਦ ਨੂੰ ਲਭ ਕੇ ਨਾਲ ਲੈ ਆਇਆ।"