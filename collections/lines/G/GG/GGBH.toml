[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋੜੈ; ਹੋਵੈ ਮੁਕਤੁ ॥"
page = 1411
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is emancipated by breaking the bonds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਪਣੇ ਜੂੜਾਂ ਨੂੰ ਵਢ ਕੇ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking his bonds, he is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਕੋ ਤੋੜਕਰ ਮੁਕਤ ਰੂਪ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਤੋੜ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ। ਮੁਕਤੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Contentamiento y rompiendo sus amarras es liberado."