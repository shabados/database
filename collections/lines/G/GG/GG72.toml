[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਤੁ ਭਰਵਾਸੈ, ਰਹਣੁ ਕੁਢੰਗਾ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact, living on such hopes is a bad life style."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸ (ਉਕਤ) ਭਰੋਸੇ ਪੁਰ ਰਹਿਣਾ ਮਾੜਾ ਕੰਮ ਹੈ।"