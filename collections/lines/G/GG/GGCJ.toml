[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਬਿਨਉ ਸੁਨਹੁ ਪ੍ਰਭ ਠਾਕੁਰ; ਹਮ ਸਰਣਿ ਪ੍ਰਭੂ ਹਰਿ ਮਾਗੇ ॥"
page = 172
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listen Thou to my supplication O Lord Master. I ask for the sanctuary of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O God, my Lord and Master: I beg for the Sanctuary of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ ਠਾਕੁਰ ਸਮਰਥੁ! ਹਮਾਰਾ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਬੇਨਤੀ ਕਾ ਏਹ ਬਚਨੁ ਸੁਣਿ ਜੋ ਹਮ ਆਪ ਕੀ ਸਰਣ ਮਾਂਗਤੇ ਹੈਂ, ਸੋ ਦੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਠਾਕੁਰ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਂ ਤੈਥੋਂ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha ahora mi oración, oh Maestro, yo busco Tu Refugio,"