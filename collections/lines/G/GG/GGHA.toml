[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ; ਬੋਹਿਥ ਤਾਹਿ ॥"
page = 838
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet are the boat for him to cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪੈਰ ਉਸ ਲਈ ਪਾਰ ਉਤਰਨ ਲਈ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Feet are the boat to carry him across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਜਹਾਜ ਵਤ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਲਈ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਉਹਨਾਂ ਵਾਸਤੇ ਜਹਾਜ਼ (ਦਾ ਕੰਮ ਦੇਂਦੇ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se aferra a los Pies del Señor en Su Barca,"