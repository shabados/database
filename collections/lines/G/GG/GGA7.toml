[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਾ ਰੂਪ ਹੋਇ ਹਸਤਨੀ; ਮੈਗਲੁ ਓਮਾਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the paper-model of a female elephant makes the male counterpart erotomaniac;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਲਬੂਤੀ ਹਥਨੀ ਹੋ ਕੇ ਹਾਥੀ ਦੇ ਦਿਲ ਨੂੰ ਖੁਸ਼ੀ ਦਿੰਦੀ ਹੈ (ਇਸ ਲਈ ਖਾਤੇ ਵਿਚ ਪੈਕੇ ਕੈਦ ਹੁੰਦਾ ਹੈ)।"