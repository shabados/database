[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨਾ ਅਤਿ ਲੋਭੀਆ; ਨਿਤ ਲੋਭੇ ਰਾਤਾ ॥"
page = 514
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my exceedingly avaricious soul, thou art ever engrossed in greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪਰਮ ਲਾਲਚੀ ਆਤਮਾ! ਤੂੰ ਸਦੀਵ ਹੀ ਲਾਲਚ ਅੰਦਰ ਗਲਤਾਨ ਰਹਿੰਦੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my utterly greedy mind, you are constantly engrossed in greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਵੱਡੇ ਲੋਭੀ ਮਨ ਤੂੰ ਨਿਤ ਲੋਭ ਮੇਂ ਹੀ ਰਾਤਾ ਰਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਹੁਤ ਲੋਭੀ ਮਨ, ਤੂੰ ਸਦਾ ਲੋਭ ਵਿਚ ਪਇਆ ਰਹਿਨਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es avara; la encuentra uno siempre engolosinada en ese vicio."