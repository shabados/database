[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਮਹਿ ਪ੍ਰਭੁ ਏਕੁ ਸਮਾਣਾ; ਅਪਣੈ ਰੰਗਿ ਸਦ ਰਾਤਾ ਹੇ ॥੭॥"
page = 1051
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is merged in Him singleness alone. He is imbued ever in His own glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਕੇਵਲ ਆਪਣੇ ਇੱਕ ਲੇਪਣ ਵਿੱਚ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਉਹ ਸਦਾ ਹੀ ਆਪਣੀ ਨਿੱਜ ਦੀ ਖ਼ੁਸ਼ੀ ਅੰਦਰ ਰੰਗੀਜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord God is immersed in His Oneness. He is attuned forever to His own delight. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਏਕ ਸੰਸਾਰ ਬੀਚ ਏਕ ਪ੍ਰਭੂ ਹੀ ਸਮਾਇਆ ਹੂਆ ਜਾਨ ਕੇ ਅਪਣੇ ਅਨੰਦ ਮੇਂ ਸਦਾ ਰੰਗਿਆ ਰਹਿਤਾ ਹੈ॥੭॥☬ਮਨਮੁਖਾਂ ਕੀ ਦਸ਼ਾ ਦਿਖਾਵਤੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਉਂ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਆਪਣੇ ਆਪ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਮਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਸਦਾ ਆਪਣੀ ਮੌਜ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira te veo a Ti, mi Único Señor, inmerso en Tu Singularidad, envuelto en Tu Amor. (7)"