[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਪੁਰਖ ਦਇਆਲਾ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ ॥੩॥੧॥੯॥"
page = 498
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the worth of the merciful mighty Master cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮਿਹਰਬਾਨ ਬਲਵਾਨ ਮਾਲਕ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਜਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the value of the Merciful Lord God cannot be described. ||3||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਮੇਰਾ ਪ੍ਰਭੂ ਪੁਰਖ ਦਿਆਲ ਹੈ ਤਿਸ ਕੀ ਕੀਮਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੩॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਜੀ (ਆਪਣੇ ਸੇਵਕ ਉਤੇ ਸਦਾ) ਦਇਆਵਾਨ ਰਹਿੰਦੇ ਹਨ। ਪ੍ਰਭੂ ਦੀ ਦਇਆਲਤਾ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੩॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Misericordioso y Compasivo; oh, ¿quién podría evaluar Su Gloria? (3-1-9)"