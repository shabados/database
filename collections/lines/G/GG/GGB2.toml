[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਸਮਾਵੈ; ਚਉਥੈ ਵਾਸਾ ॥"
page = 839
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who overcomes the three modes and dwells in the fourth mode,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਉਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਚੌਥੀ ਅਵਸਥਾ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who overcomes the three qualities, dwells in the fourth state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਨੋਂ ਗੁਣੋਂ ਕੋ ਸਮਾਇ ਕਰ ਕੇ ਚਉਥੇ ਸਾਖੀ ਮੇਂ ਵਾਸ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਪ੍ਰਭਾਵ ਮੁਕਾ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਵੈ = ਮੁਕਾ ਲਏ। ਚਉਥੈ = ਚੌਥੇ (ਪਦ) ਵਿਚ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Aquél que conquista las tres Gunas y habita en el Cuarto Estado de Éxtasis"