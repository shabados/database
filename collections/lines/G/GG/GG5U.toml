[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸਹੀ; ਸੰਦੇਹ ਨਿਵਾਰੈ ॥"
page = 342
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she stills her scepticism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸ਼ਕ-ਸ਼ੁਭੇ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "her skepticism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗ੍ਯਾਸੂ ਰੂਪ ਸਖੀ ਸੰਸੇ ਨਵਿਰਤ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਜੀਵ-) ਸਖੀ (ਆਪਣੇ ਮਨ ਦੇ) ਸੰਸੇ ਦੂਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ ਸਹੀ = ਉਹੀ ਸਖੀ। ਸੰਦੇਹ = ਸ਼ੱਕ, ਸੰਸਾ, ਭਰਮ। ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella sólo está bien si disipa su duda, habiendo sacrificado los pequeños placeres,"