[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੇ. ਸਦਾ ਇਕ ਰੰਗੀ; ਹਰਿ ਸਿਉ. ਰਹੇ ਸਮਾਈ ॥੧॥"
page = 600
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, they ever abide alike and remain absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਉਹ ਹਮੇਸ਼ਾਂ ਇਕ ਰਸ ਵਿਚਰਦੇ ਹਨ ਅਤੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Word of the Shabad, the Lord's devotees remain ever as one, absorbed in the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਤੇਰੇ ਸਾਥ ਰਤੇ ਹੂਏ ਹੈਂ ਪੁਨਾ ਆਪ ਸੇ ਮਿਲ ਰਹੇ ਹੈਂ, ਵਹੁ ਸਦੀਵਕਾਲ ਇਕ ਰੰਗੀ, ਭਾਵ ਏਕ ਤੇਰੇ ਹੀ ਅਨੰਦ ਵਾਲੇ ਬਨੇ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸਦਾ ਇਕ-ਰਸ ਰੰਗੇ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਰੰਗੀ = ਇਕ-ਰਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en la Palabra, se inmergen en Él y así permanecen para siempre. (1)"