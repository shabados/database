[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਬਨ ਕੇ ਜਾਲ ਹੋ, ਕਿ ਕਾਲ ਹੂੰ ਕੇ ਕਾਲ ਹੋ; ਕਿ ਸਤ੍ਰਨ ਕੇ ਸੂਲ ਹੋ, ਕਿ ਮਿਤ੍ਰਨ ਕੇ ਪ੍ਰਾਨ ਹੋ ॥੯॥੧੯॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the snare of youth, the Death of Death, the anguish of enemies and the life of the friends. 9.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਜਵਾਨੀ ਦੇ ਜਾਲ (ਆਕਰਸ਼ਿਤ ਕਰ ਕੇ ਮੋਹ ਬੰਧਨ ਵਿਚ ਫਸਾਉਣ ਵਾਲੇ) ਹੋ, ਜਾਂ ਕਾਲ ਦੇ ਵੀ ਕਾਲ ਹੋ, ਜਾਂ ਵੈਰੀਆਂ ਲਈ ਪੀੜਾਕਾਰੀ ਹੋ, ਜਾਂ ਮਿਤਰਾਂ ਲਈ ਪ੍ਰਾਣ-ਰੂਪ ਹੋ ॥੯॥੧੯॥"