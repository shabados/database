[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰੀ ਰਾਇ ਸੁਖ ਪਾਇ ਮਨ; ਮਾਨਿ ਸਾਸਤ੍ਰ ਕੀ ਰੀਤਿ ॥੧੭॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Raja married her according to the customs of the Shastras.(l7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਸ਼ਾਸਤ੍ਰ ਦੀ ਰੀਤ ਅਨੁਸਾਰ ਵਿਆਹ ਕਰ ਲਿਆ ਅਤੇ ਮਨ ਵਿਚ ਸੁਖ ਪਾਇਆ ॥੧੭॥"