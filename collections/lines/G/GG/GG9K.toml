[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕਾਮੰ ਨ ਕ੍ਰੋਧੰ ਅਜੋਨੀ ਅਜੋਹੰ ॥੭॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Lustless, Angerless, Birthless and Sightless. 7"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ (ਤੇਰੇ ਵਿਚ) ਕਾਮਨਾ ਹੈ, ਨਾ ਕ੍ਰੋਧ ਹੈ, (ਤੂੰ) ਅਜੂਨੀ ਅਤੇ ਅਦ੍ਰਿਸ਼ ਹੈਂ ॥੭॥"