[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤਿ ਪ੍ਰਹਾਰਤ ਹੈ ਨ੍ਰਿਪ ਕਉ; ਤਨ ਕੰਚਨ ਮਾਨੋ ਸੁਨਾਰ ਗਢਿਓ ॥੧੪੧੪॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were striking their blows on the king like a goldsmith fashionable a body of gold.1414."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਇਸ ਤਰ੍ਹਾਂ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਦੇ ਸ਼ਰੀਰ ਉਪਰ ਵਾਰ ਕਰਦੇ ਹਨ ਮਾਨੋ ਸੁਨਿਆਰਾ ਸੋਨੇ ਨੂੰ ਘੜ ਰਿਹਾ ਹੋਵੇ ॥੧੪੧੪॥"