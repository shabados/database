[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੰਭਉ; ਕਲਿ ਅੰਧਕਾਰ. ਦੀਪਾਈ ॥੧੮॥"
page = 916
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Unborn, self-illumined and immortal Being. Thou alone illuminest the pitch dark Kalage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਜਨਮਾਂ, ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈਂ ਤੇ ਅਮਰ ਹੈ ਤੇਰੀ ਵਿਅਕਤੀ। ਕੇਵਲ ਤੂੰ ਹੀ ਕਾਲੇ ਬੋਲੇ ਕਲਯੁਗ ਨੂੰ ਰੌਸ਼ਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Being of Immortal Manifestation, He is not born; He is self-existent; He is the Light in the darkness of Kali Yuga. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਸਰੂਪ ਪੁਨਾ ਜੋਨੀਆਂ ਸੇ ਰਹਿਤ ਔ ਸੁਤੇ ਪ੍ਰਕਾਸ ਇਸ ਕਲਜੁਗ ਅੰਧੇਰੇ ਮੇਂ ਜੋ (ਦੀਪਾਈ) ਪ੍ਰਕਾਸ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਪਰਮਾਤਮਾ ਮੌਤ-ਰਹਿਤ ਹਸਤੀ ਵਾਲਾ ਹੈ, ਜੋ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਜੋ ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ (ਗੁਰੂ ਦੀ) ਰਾਹੀਂ ਜਗਤ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਨੂੰ (ਦੂਰ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਕਰਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Ser Eterno, No Encarnado, Auto Existente; eres la Única Luz que puede iluminar nuestra oscuridad.(18)"