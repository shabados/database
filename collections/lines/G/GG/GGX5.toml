[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਕੀਤਾ ਨਾਮੁ ਧਰ; ਹੋਰੁ ਛੋਡਿਆ ਧੰਧਾ ॥੪॥੧॥੧੦੩॥"
page = 396
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has made God's Name his support and forsaken other avocations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾਇਆ ਹੈ ਅਤੇ ਬਾਕੀ ਕਾਰ ਵਿਹਾਰ ਤਿਆਗ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has made the Naam his Support. He has renounced other entanglements. ||4||1||103||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਕਰ ਕੇ ਮੈਂ ਦਾਸ ਨੇ ਸਭ ਕਰਮੋਂ ਕਾ ਧੰਧਾ ਛੋਡਿਆ ਹੈ ਅਰ ਏਕ ਨਾਮ ਹੀ ਕਾ (ਧਰ) ਆਸਰਾ ਕੀਆ ਹੈ॥੪॥੧॥੧੦੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਆਸਰਾ ਬਣਾਇਆ ਹੈ, ਤੇ (ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ) ਹੋਰ ਦੌੜ-ਭੱਜ ਛੱਡ ਦਿੱਤੀ ਹੈ ॥੪॥੧॥੧੦੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ ॥੪॥੧॥੧੦੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha hecho del Naam, el Nombre del Señor, su Único Soporte, y así ha abandonado toda lucha. (4-1-103)"