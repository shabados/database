[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਸੁਮਤਿ ਰਤਿ. ਜਾਨਿ ਮਾਨਿ ਪ੍ਰਭ; ਦੂਸਰ ਮਨਹਿ. ਨ ਆਨਾਨਾ ॥"
page = 339
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with good intellect, I know and obey the One Lord and allow not another to enter my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਅਕਲ ਨਾਲ ਰੰਗੀਜਣ ਕਾਰਨ ਮੈਂ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਪਛਾਣਦਾ ਅਤੇ ਮੰਨਦਾ ਹਾਂ ਅਤੇ ਕਿਸੇ ਹੋਰਸ! ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਆਉਣ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with a balanced single-mindedness, I know and obey God; nothing else enters my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਦੁਤੀ ਪ੍ਰਭੂ ਮੇਂ ਸ੍ਰੇਸ੍ਟ ਮਤਿ ਕੀ (ਰਤਿ) ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ ਤਿਸ ਕੋ ਜਾਨ ਕਰ ਕੇ ਔਰੁ ਮਾਨ ਕਰ ਕੇ ਦੂਸਰਾ ਕੋਈ ਮਨ ਮੇਂ ਨਹੀਂ ਆਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੁੱਧੀ ਦਾ ਪਿਆਰ ਇੱਕ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਬਣ ਗਿਆ ਹੈ। ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ (ਆਸਰਾ) ਸਮਝ ਕੇ (ਤੇ ਉਸ ਵਿਚ) ਪਤੀਜ ਕੇ, ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਹੁਣ ਮਨ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦਾ (ਭਾਵ, ਕਿਸੇ ਹੋਰ ਦੀ ਓਟ ਨਹੀਂ ਤੱਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ = ਇਕ (ਪ੍ਰਭੂ) ਵਿਚ ਹੀ। ਮਤਿ = ਬੁੱਧ। ਰਤਿ = ਪਿਆਰ, ਲਗਨ। ਜਾਨਿ = ਜਾਣ ਕੇ, ਸਮਝ ਕੇ। ਮਾਨਿ = ਮੰਨ ਕੇ, ਪਤੀਜ ਕੇ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਆਨਾਨਾ = ਆਨਾ, ਆਨਿਆ, ਲਿਆਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en un verdadero acto de Conciencia de la mente, conozco y obedezco al Único Señor y no me distraigo en pensar que existe algo aparte."