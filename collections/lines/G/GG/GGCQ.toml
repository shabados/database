[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸੰਸਾਰੁ. ਬਿਖੁ ਵਤ ਅਤਿ ਭਉਜਲੁ; ਗੁਰਸਬਦੀ. ਹਰਿ ਪਾਰਿ ਲੰਘਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world, an exceedingly terrible ocean, is like poison and by means of Gurbani, the Lord makes the man to cross it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਭਿਆਨਕ ਸਮੁੰਦ੍ਰ, ਇਹ ਜਗਤ, ਜ਼ਹਿਰ ਵਰਗਾ ਹੈ। ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀਏ ਪ੍ਰਭੂ, ਪ੍ਰਾਣੀ ਦਾ ਇਸ ਤੋਂ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is a terrifying ocean of poison; through the Word of the Guru's Shabad, the Lord helps us cross over. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਸੰਸਾਰ ਜੋ ਬਿਖ ਸਮ ਅਤਿ ਦੁਖ ਰੂਪ ਹੈ (ਭਉਜਲੁ) ਜਨਮ ਮਰਨ ਰੂਪ ਯਹੀ ਹੈ ਜਲ ਜਿਸ ਮੇਂ ਵਾਹਗੁਰੂ ਗੁਰ ਸਬਦੀਓਂ ਕੋ ਪਾਰ ਕਰ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਇਕ ਬਹਤ ਵਿਹੁਲੀ ਘੁੰਮਣਘੇਰੀ ਹੈ, ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਤੇ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਬਖ਼ਸ਼ ਕੇ) ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਵਿਹੁ, ਜ਼ਹਰ। ਬਿਖੁ ਵਤ = ਵਿਹੁਲਾ। ਅਤਿ = ਬਹੁਤ। ਭਉਜਲੁ = ਘੁੰਮਣ ਘੇਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues este mundo, el mar del miedo, es como el veneno y a través del Shabd de la Palabra del Guru, el Señor nos hace nadar a través. (1-Pausa)"