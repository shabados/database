[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨੁ ਬਿਸਾਰਿਓ. ਰੇ ਦਿਵਾਨੇ; ਦੀਨੁ ਬਿਸਾਰਿਓ ਰੇ ॥"
page = 1105
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has forgotten thy religion, O madman! O thou has forgotten thy religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਧਰਮ ਨੂੰ ਭਲਾ ਦਿੱਤਾ ਹੈ, ਹੇ ਪਗਲ ਪ੍ਰਾਣੀ! ਤੂੰ ਆਪਦੇ ਧਰਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have forgotten your religion, O madman; you have forgotten your religion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ ਪੁਰਸ! ਤੈਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਅਪਨਾ ਧਰਮ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਮਨੁੱਖ! ਤੂੰ ਧਰਮ (ਮਨੁੱਖਾ-ਜੀਵਨ ਦਾ ਫ਼ਰਜ਼) ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨੁ = ਧਰਮੁ, ਮਜ਼ਹਬ। ਰੇ ਦਿਵਾਨੇ = ਹੇ ਕਮਲਿਆ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre loco, ¿por qué has abandonado tu Fe?, has perdido el mérito del nacimiento humano,"