[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਰਹ ਬਿਛੋਹ ਲਗ ਪੂਛਤ ਨ ਬਾਤ ਕੋਊ; ਬ੍ਰਿਥਾ ਨ ਸੁਨਤ ਠਾਢੀ ਦ੍ਵਾਰਿ ਬਿਲਲਾਵਤੀ ।੫੭੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And now when I am suffering the pangs of separation of my husband, no one even come to ask me what state I am living in. Standing on my beloved's door I am crying and wailing.  (575)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਰ ਫਿਰ ਜਦ ਵਿਛੋੜਾ ਲੱਗਾ ਤਾਂ ਬਿਰਹ ਵਿਚ ਹੁਣ ਕੋਈ ਵਾਤ ਨਹੀਂ ਪੁਛਦਾ ਦਰ ਤੇ ਖੜੀ ਵਿਰਲਾਪ ਕਰ ਹੀ ਹਾਂ ਕੋਈ ਮੇਰੀ ਪੀੜਾ ਨਹੀਂ ਸੁਣਦਾ ॥੫੭੫॥"