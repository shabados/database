[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਰਾਤੀ ਵਡੀਆਂ; ਧੁਖਿ ਧੁਖਿ ਉਠਨਿ ਪਾਸ ॥"
page = 1378
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Long are the nights and the sides of my body ache and ache."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦਾ, ਲੰਮੀਆਂ ਹਨ ਰਾਤ੍ਰੀਆਂ ਅਤੇ ਦੁਖਦੇ ਅਤੇ ਪੀੜਤ ਹਨ ਮੇਰੇ ਪਾਸੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the nights are long, and my sides are aching in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ ਜੀ! ਪੋਹ ਮਹੀਨੇ ਕੀਆਂ ਰਾਤਾਂ ਤੋ ਵੱਡੀਆਂ ਹੈਂ ਅਰ ਮੇਰੇ ਪਾਸੇ ਧੁਖ ਧੁਖ ਉਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਸਿਆਲ ਦੀਆਂ) ਲੰਮੀਆਂ ਰਾਤਾਂ ਵਿਚ (ਸਉਂ ਸਉਂ ਕੇ) ਪਾਸੇ ਧੁਖ ਉੱਠਦੇ ਹਨ (ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਾਈ ਆਸ ਤੱਕਦਿਆਂ ਸਮਾ ਮੁੱਕਦਾ ਨਹੀਂ, ਪਰਾਏ ਦਰ ਤੇ ਬੈਠਿਆਂ ਅੱਕ ਜਾਈਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਖਿ ਉਠਨਿ = ਧੁਖ ਉੱਠਦੇ ਹਨ, ਅੰਬ ਜਾਂਦੇ ਹਨ। ਪਾਸ = ਸਰੀਰ ਦੇ ਪਾਸੇ। (ਲਫ਼ਜ਼ 'ਪਾਸ' ਅਤੇ 'ਪਾਸਿ' ਵਿਚ ਫ਼ਰਕ ਵੇਖਣਾ ਜ਼ਰੂਰੀ ਹੈ। ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੪੫ 'ਪਾਸਿ ਦਮਾਮੇ'। ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਲਫ਼ਜ਼ 'ਪਾਸ' 'ਨਾਂਵ' ਬਹੁ-ਵਚਨ ਹੈ, (Noun, plural) ਭਾਵ, ਜਿਸਮ ਦੇ ਪਾਸੇ, ਪਸਲੀਆਂ। 'ਪਾਸਿ' ਸੰਬੰਧਕ ਹੈ, ਭਾਵ, ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ; ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, las noches son largas y me duelen las extremidades."