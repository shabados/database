[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਕ੍ਰਿਪਾ ਨਾਨਕ ਸਤਸੰਗੇ; ਤਉ ਧਨ ਪਿਰ ਅਨੰਦ ਉਲਾਸਾ ਹੇ ॥੫॥"
page = 1072
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, O Nanak, through the Saints association, the Lord becomes merciful, then the bride and groom enjoy peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ, ਹੇ ਨਾਨਕ! ਸਤਿਸੰਗਤ ਰਾਹੀਂ, ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਪਤਨੀ ਤੇ ਪਤੀ ਖੁਸ਼ੀਆਂ ਤੇ ਅਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord becomes Merciful, O Nanak, then in the Sat Sangat, the True Congregation, the bride and the husband enjoy ecstasy and bliss. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਤਸੰਗ ਕੇ ਵਿਖੇ ਕਿਰਪਾ ਭਈ ਤਬ (ਧਨ) ਦੇਹ ਰੂਪ ਇਸਤ੍ਰੀ ਕੋ ਅਨੰਦ ਔ ਪਤੀ ਜੀਵ ਕੋ ਹੁਲਾਸ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਸਾਧ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ ਤਾਂ ਇਹ ਜੀਵਾਤਮਾ ਤੇ ਕਾਇਆਂ ਮਿਲ ਕੇ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਸੰਗੇ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਅਨੰਦ ਉਲਾਸਾ = ਆਤਮਕ ਆਨੰਦ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, entonces en la Saad Sangat, la Santa Congregación, el consorte y la novia gozan del Éxtasis. (5)"