[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੇ ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਕੀਨੇ; ਤਿਤਨੇ ਸਿਰਿ ਕਾਰ ਲਿਖਾਵੈ ॥"
page = 1263
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many creatures as the Lord has created, on the Lord has created, on the foreheads of so many, He has writ their tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ-ਜੰਤੂ ਸੁਆਮੀ ਨੇ ਸਾਜੇ ਹਨ, ਓਨਿਆਂ ਦੇ ਮੱਥਿਆਂ ਉਤੇ ਹੀ ਉਸ ਨੇ ਉਹਨਾਂ ਦੇ ਕੰਮ ਲਿਖ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the beings and creatures which God has created - on their foreheds, He has written their destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਿਤਨੇ ਜੀਵ ਅਰ ਜੰਤੂ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਤਿਤਨੇ ਹੀ ਸਿਰ ਪਰ ਹੁਕਮ ਰੂਪੀ ਕਾਰ ਲਿਖਾਇ ਕਰ ਆਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਜੀਵ ਜੰਤੂ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਸਾਰੇ ਹੀ (ਐਸੇ ਹਨ ਕਿ) ਹਰੇਕ ਦੇ ਸਿਰ ਉੱਤੇ (ਹਰੇਕ ਦੇ ਕਰਨ ਲਈ) ਕਾਰ ਲਿਖ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres y criaturas que han sido creadas por Dios tienen sobre sus frentes la Inscripción que Dios Mismo ha Grabado en sus Destinos."