[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦੀ ਤਰੰਦੜੀ. ਮੈਡਾ ਖੋਜੁ ਨ ਖੁੰਭੈ; ਮੰਝਿ ਮੁਹਬਤਿ ਤੇਰੀ ॥"
page = 520
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My foot sticks not, while crossing the rivulet, as I cherish love for Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਰੂਪੀ ਨਾਲਾ ਪਾਰ ਕਰਦਿਆਂ ਹੋਇਆ ਮੇਰਾ ਪੈਰ ਨਹੀਂ ਖੁਭਦਾ, ਕਿਉਂਕਿ ਮੇਰੀ ਤੇਰੇ ਨਾਲ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crossing the stream, my foot does not get stuck - I am filled with love for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਨਦੀ (ਤਰੰਦੜੀ) ਤਰਤੀ ਹੋਈ ਕਾ (ਮੈਡਾ) ਮੇਰਾ ਬੁਧਿ ਰੂਪ (ਖੋਜੁ) ਪੈਰੁ (ਨ ਖੁੰਭੈ) ਨਹੀਂ ਫਸਤਾ, ਕ੍ਯੋਂਕਿ ਰਿਦੇ ਕੇ (ਮੰਝਿ) ਬੀਚ ਤੇਰੀ ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-) ਨਦੀ ਵਿਚ ਤਰਦੀ ਦਾ ਮੇਰਾ ਪੈਰ (ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚ) ਨਹੀਂ ਖੁੱਭਦਾ, ਕਿਉਂਕਿ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੀ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy transportado a través del mar de la existencia y mi mente no se atasca en el lodo,"