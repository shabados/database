[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਸਰੂਪੁ ਪੂਰਨੁ ਭਈ ਆਸਾ; ਦਰਸਨੁ ਭੇਟਤ ਉਤਰੀ ਭੁਖ ॥੧॥"
page = 717
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Lord's Beauteous Form, my aspiration is fulfilled and attaining His sight, my eternal hunger is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸੁੰਦਰ ਰੂਪ ਦੇਖਣ ਦੁਆਰਾ, ਮੇਰੀ ਅਭਿਲਾਖਾ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਨਾਲ ਮੇਰੀ ਖੁਦਿਆ ਨਵਿਰਤ ਥੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Lord's form of perfect beauty, my hopes have been fulfilled; attaining the Blessed Vision of His Darshan, my hunger has been appeased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੇਰੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ, ਦਰਸਨ ਭੇਟਤੇ ਹੀ ਸਰਬ ਪਦਾਰਥੋਂ ਕੀ ਭੂਖ ਉਤਰ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ (ਮਨ ਦੀ ਹਰੇਕ) ਮੁਰਾਦ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਦਰਸਨ ਕਰਦਿਆਂ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Su Visión estoy satisfecho y mi hambre eterna ha sido saciada.(1)"