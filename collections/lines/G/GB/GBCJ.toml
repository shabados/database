[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਮੁਕਤਿ ਨ ਹੋਵਈ; ਫਿਰਿ ਆਈਐ ਜਾਈਐ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Man without the Guru is not liberated and suffers transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਅਸੰਭਵ ਹੈ) ਗੁਰ ਬਿਨਾਂ (ਮੁਕਤ ਹੋਣੀ ਆਵਾਗਵਨ ਮਿਟਦਾ ਨਹੀਂ, ਮੁਕਤਿ ਹੁੰਦੀ ਨਹੀਂ।)"