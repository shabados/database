[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਹੈ ਮੰਤ੍ਰ ਕਰਿ ਸੂਰਮਾ; ਪਰੇ ਸੈਨ ਮੈ ਆਇ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With this determination they raided the (enemy) army,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਕਰ ਕੇ ਸੂਰਮੇ (ਬਿਕ੍ਰਮ ਦੀ) ਸੈਨਾ ਉਤੇ ਟੁਟ ਕੇ ਪੈ ਗਏ"