[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਾਹ ਪਾਕੰ ਪਾਕ ਹੈ; ਸਕ ਕਰਉ. ਜੇ ਦੂਸਰ ਹੋਇ ॥"
page = 727
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the purest of the pure. Thou mayest entrain a doubt if there be another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਵਿੱਤਰਾਂ ਦਾ ਪਰਮ ਪਵਿਤਰ ਹੈ। ਤੂੰ ਤਾਂ ਸੰਦੇਹ ਕਰੇ ਜੇਕਰ ਓਹੀ ਜਾਣਦਾ ਹੈ, ਜੋ ਇਹ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the purest of the pure; only through doubt could there be another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਅਕਾਲ ਪੁਰਖ ਪਵਿਤ੍ਰ ਤੇ ਪਵਿਤ੍ਰ ਹੈ, ਤਿਸ ਮੇਂ ਸੰਸਾ ਤਉ ਕਰੀਏ ਜੇ ਕੋਈ ਦੂਸਰਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਸਭ ਤੋਂ ਪਵਿੱਤਰ (ਹਸਤੀ) ਹੈ (ਉਸ ਤੋਂ ਪਵਿੱਤਰ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ), ਇਸ ਗੱਲ ਵਿਚ ਮੈਂ ਤਾਂ ਹੀ ਸ਼ੱਕ ਕਰਾਂ, ਜੇ ਉਸ ਰੱਬ ਵਰਗਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es lo Puro de lo puro, sólo a causa de la duda existe la otredad,"