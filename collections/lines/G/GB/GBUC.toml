[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁ ਕਛੁ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਕਹਤ; ਔਰ ਉਚਾਰਤ ਬੇਦ ॥੨੧॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will tell you what ever is written in Shastras and Simritis.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਸ਼ਾਸਤ੍ਰਾਂ ਅਤੇ ਸਮ੍ਰਿਤੀਆਂ ਵਿਚ ਕਿਹਾ ਗਿਆ ਹੈ ਅਤੇ ਵੇਦਾਂ ਵਿਚ ਉਚਾਰਿਆ ਗਿਆ ਹੈ (ਉਹੀ ਦਸਾਂਗਾ) ॥੨੧॥"