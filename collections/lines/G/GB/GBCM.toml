[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅੰਮ੍ਰਿਤ, ਅਸੁਰਨ ਸੁਰਾ; ਬਾਟਤ ਪਏ ਬਨਾਇ ॥੨੨॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods were bestowed with the nectar, and the wine was handed over to the devils.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਅੰਮ੍ਰਿਤ ਅਤੇ ਦੈਂਤਾਂ ਨੂੰ ਸ਼ਰਾਬ ਵੰਡ ਦਿੱਤੀ ॥੨੨॥"