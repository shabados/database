[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਕਿ ਪੜੀ ਸਿਤਬਾਨਹੁ ਤੇ; ਕਿ ਕਿਧੋ ਚਤੁਰਾਨਨਿ ਆਪ ਬਨਾਈ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“It has been instructed by the god of love and Brahma has made it himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ (ਇਹ) ਕਾਮਦੇਵ ('ਸਿਤਬਾਨਹੁ') ਪਾਸੋਂ ਪੜ੍ਹੀ ਹੈ ਜਾਂ ਬ੍ਰਹਮਾ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ।"