[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਪੁਰਾਨ ॥"
page = 1236
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are millions of Shastras, Simritis and Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਸ਼ਾਸਤਰ, ਸਿੰਮ੍ਰਤੀਆਂ ਅਤੇ ਪੁਰਾਣ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many Shaastras, Simritees and Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਸਾਸਤ੍ਰ ਹੈਂ ਔਰ ਅਨੇਕ ਹੀ ਸਿੰਮ੍ਰਤੀਆਂ ਔ ਪੁਰਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਹੈ) ਅਨੇਕਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਸਿਮ੍ਰਿਤੀਆਂ ਅਤੇ ਪੁਰਾਣਾਂ ਦੀ ਰਾਹੀਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre Él cantan millones de Shastras, Smritis y Puranas"