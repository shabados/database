[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਂਧਰ ਕੀ ਪਦਵੀ ਕਹਿ ਪਾਵੈ ॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who exhibits heresy in closing his eyes, attains the state of blindness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਅੰਨ੍ਹਿਆਂ ਦਾ ਪਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"