[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਪਿਰੁ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥"
page = 1277
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who under the Guru's instruction, keeps her Groom enshrined in her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, she enshrines her Husband Lord within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਤਿਨੋਂ ਨੇ (ਪਿਰੁ) ਪਰਮੇਸਰ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd enaltece a su Señor Esposo en su corazón."