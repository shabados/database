[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖਿ ਮਾਰਿਓ ਸਿਵ ਉਰ ਬਿਖੈ; ਅਰਿ ਬਧ ਹਿਤ ਹੀਯ ਜਾਨਿ ॥੧੫੧੪॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, making Shiva his target, pulled his bow upto his ear, discharged an arrow towards his heart in order to kill him certainly.1514."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਸੀਨੇ ਵਿਚ ਨਿਸ਼ਾਣਾ ਸਾਧ ਕੇ ਮਾਰਿਆ ॥੧੫੧੪॥"