[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਸਗਲ ਸਿਆਣਪਾ; ਆਠ ਪਹਰ ਪ੍ਰਭੁ ਜਾਪਿ ॥੨॥"
page = 405
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discord all thy clevernesses and throughout the eight watches, dwell thou on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਚਤੁਰ-ਵਿਧੀਆਂ ਛੱਡ ਦੇ ਅਤੇ ਤੂੰ ਅੱਠੇ ਪਹਿਰ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce all your cleverness, and meditate on God, twenty-four hours a day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਚਤੁਰਾਈਓਂ ਕੋ ਤਿਆਗ ਕਰ ਅਸ੍ਟ ਪਹਿਰ ਤਿਸੀ ਕਾ ਜਾਪੁ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁੱਖਾਂ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾਣ ਲਈ) ਹੋਰ ਸਾਰੀਆਂ ਚਤੁਰਾਈਆਂ ਛੱਡ, ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que despójate de toda tu astucia y medita en Él día y noche. (2)"