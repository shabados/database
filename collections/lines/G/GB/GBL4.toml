[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਿੰਜਰੀ ਮੈ ਅਛਤ ਉਡਤ ਪਹੁਚੈ ਨ ਕੋਊ; ਪੁਰ ਪੁਰ ਪੂਰ ਗਿਰ ਤਰ ਥਲ ਜਲ ਹੈ ।੨੩੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A bird in a cage cannot fly, but mind though in cage of the body flies to places where no one can reach. It has reach to the cities, mountains, jungles, in the water and even the deserts. (230)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਇਹ ਹੈ ਕਿ ਸਰੀਰ ਰੂਪ ਪਿੰਜਰੇ ਅੰਦਰ ਅਛਤ ਮੌਜੂਦ ਬੰਦ ਰਹਿੰਦਿਆਂ ਹੋਇਆਂ ਭੀ ਐਡਾ ਉਡ ਜਾਂਦਾ ਹੈ ਕਿ ਕੋਈ ਇਸ ਤਕ ਪੁਗ ਨਹੀਂ ਸਕਦਾ ਅਰੁ ਫੇਰ ਉਡਦਾ ਐਡੇ ਵੇਗ ਨਾਲ ਹੈ ਕਿ ਨਗਰ ਨਗਰ, ਤਥਾ ਪਰਬਤਾਂ, ਬਿਰਛਾਂ ਅਰੁ ਜਲਾਂ ਥਲਾਂ ਵਿਖੇ ਪੂਰ ਫੈਲਰ ਜਾਂਦਾ ਹੈ ॥੨੩੦॥"