[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਸ ਅਯੁਤ ਦਸ ਸਤ ਸੁਭਟ; ਜੁਝਤ ਭਏ ਅਡੰਡ ॥੨੭੯॥"
page = 579

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the dreadful war continued for a short while and two lakhs and one thousand warriors died in this war.279."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਦੋ ਲੱਖ, ਇਕ ਹਜ਼ਾਰ ਬਹਾਦਰ ਅਤੇ ਅਡੰਡ ਯੋਧੇ ਮਾਰੇ ਗਏ ॥੨੭੯॥"