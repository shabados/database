[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਤ ਹੋ ਗ੍ਰਿਹ ਛਾਡਿ ਸਖੀ, ਸਭ ਹੀ ਪਟ ਫਾਰਿ ਅਤੀਤਨਿ ਹ੍ਵੈਹੈ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I think she will leave her home and become a nun."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਨੂੰ ਲਗਦਾ ਹੈ ਉਹ ਅਜ ਹੀ ਘਰ ਛਡ ਕੇ ਅਤੇ ਬਸਤ੍ਰ ਫਾੜ ਕੇ ਜੋਗਣ ਹੋ ਜਾਵੇਗੀ।"