[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਸਕਲ ਹੀ; ਚੀਨਹੁ ਚਤੁਰ, ਬਿਅੰਤ ॥੩੮੬॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Ambudjaadhar Niddhi” and then “Ishraastra”, O wise men, rrecognise all the named Paash.386."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣ ਜਾਣਗੇ। ਵਿਦਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੮੬॥"