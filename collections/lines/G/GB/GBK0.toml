[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਭਿਖਿਆ ਪਾਇਦਾ; ਸਭ ਸਿਸਟਿ ਉਪਾਈ ਜੀਅ ਜੰਤ ॥"
page = 1315
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself gives alms to the whole world and the creatures, that He has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਅਤੇ ਜੀਵ-ਜੰਤੂਆਂ ਨੂੰ ਜੋ ਉਸ ਨੇ ਰਚੇ ਹਨ, ਖੈਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself gives in charity to the whole world, and all the beings and creatures which He created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਸ੍ਰਿਸ੍ਟੀ ਕਰੀ ਹੂਈ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਆਪੇ ਹੀ ਖਾਨ ਪਾਨ ਆਦਿਕ ਭਿਖ੍ਯਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀ ਦੁਨੀਆ ਉਸ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਇਸ ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਤੇ, (ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਦਾ) ਖੈਰ ਭੀ ਉਹ ਆਪ ਹੀ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dios Nuestro Señor, muestra tu Misericordia"