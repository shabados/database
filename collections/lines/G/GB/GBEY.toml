[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਪੁ ਸੁਦਾਮਾ ਦਾਲਿਦੀ; ਬਾਲ ਸਖਾਈ ਮਿਤ੍ਰ ਸਦਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sudama, a poor brahman, was known to be a friend of Krishna from childhood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਦਾਮਾਂ (ਨਾਮੇਂ) ਬ੍ਰਾਹਮਣ (ਦਰਿੱਦ੍ਰ੍ਰੀ=) ਨਿਰਧਨ ਸੀ, ਬਾਲਕ ੳਮਰਾ ਦਾ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ) ਯਾਰ ਹੈਸੀ।"