[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ; ਆਪੇ ਜਾਣੈ ਸੋਇ ॥੪॥੯॥੪੨॥"
page = 30
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, god is obtained through the Guru. He Himself understands His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੀ ਪਰਾਪਤੀ ਗੁਰੂ ਦੁਆਰਾ ਹੁੰਦੀ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs obtain Him; He Himself knows Himself. ||4||9||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਬ ਤਿਸ ਹਰੀ ਕੇ ਸ੍ਵਰੂਪ ਕੋ ਜਗ੍ਯਾਸੂ ਜਨ ਆਪ ਹੀ ਜਾਨ ਲੇਤੇ ਹੈਂ॥੪॥੯॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਸ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ॥੪॥੯॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ ਪ੍ਰਭੂ ਹੀ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, sólo a través del Guru es que Lo alcanzamos y de ninguna otra manera, sólo Él conoce Su Propio Ser. (4-9-42)"