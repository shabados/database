[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੰਘ ਨਿਕਥੈ, ਵਰੈ ਸਰਾਪੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It has gone far beyond the influence of boons and curses."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰ ਸਰਾਪ (ਸਿੱਧੀਆਂ ਆਦਿ) ਤੋਂ ਲੰਘਕੇ (ਗੁਰਮੁਖ ਪੰਥ ਹੈ)।"