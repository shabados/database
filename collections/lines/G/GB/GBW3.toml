[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਤੇਰੇ, ਰਾਗ ਪਰੀ ਸਿਉ ਕਹੀਅਹਿ; ਕੇਤੇ ਤੇਰੇ ਗਾਵਣਹਾਰੇ ॥"
page = 8
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many are Your measures with their consorts and good many Your minstrels hymn Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹਨ ਤੇਰੇ ਤਰਾਨੇ ਆਪਣੀਆਂ ਰਾਗਨੀਆਂ ਸਮੇਤ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਰਾਗੀ ਤੇਰਾ ਜਸ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many Ragas and musical harmonies to You; so many minstrels sing hymns of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਕਿਤਨੇ ਹੀ ਰਾਗਣੀਯੋ ਕੇ ਸਹਿਤ ਰਾਗ ਕਹੀਤੇ ਹੈਂ। ਅਰੁ ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਕਿਤਨੇ ਹੀ ਤਿਨ ਰਾਗ ਔਰ ਰਾਗਣੀਓਂ ਕੇ ਗਾਵਨੇ ਵਾਲੇ ਹੈਂ। ਤਿਨ ਗਾਵਨੇ ਵਾਲਿਓਂ ਕੋ ਸੰਖੇਪ ਸੇ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗਣੀਆਂ ਸਮੇਤ ਬੇਅੰਤ ਹੀ ਰਾਗਾਂ ਦੇ ਨਾਮ ਲਏ ਜਾਂਦੇ ਹਨ। ਅਨੇਕਾਂ ਹੀ ਜੀਵ (ਇਹਨਾਂ ਰਾਗ-ਰਾਗਣੀਆਂ ਦੀ ਰਾਹੀਂ ਤੈਨੂੰ) ਗਾਣ ਵਾਲੇ ਹਨ (ਤੇਰੀ ਸਿਫ਼ਤਿ ਦੇ ਗੀਤ ਗਾ ਰਹੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Alabanza preparan un sinfín de armonías y compases para cantarte, oh Señor Bondadoso."