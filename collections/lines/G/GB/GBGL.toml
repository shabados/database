[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਾ ਕੀ ਸਰਣਾਈ; ਦੇਤ ਸਗਲ ਅਪਿਆਉ ॥੨॥੫੩॥੭੬॥"
page = 1219
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have entered the sanctuary of Him alone, who gives sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਕੇਵਲ ਉਸ ਦੀ ਹੀ ਪਨਾਹ ਲਈ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have entered His Sanctuary; He gives sustenance to all. ||2||53||76||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਨ ਹੈਂ, ਜੋ ਸਰਬ ਕੋ (ਅਪਿਆਉ) ਭੋਜਨ ਦੇਤਾ ਹੈ॥੨॥੫੩॥੭੬॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ ਜੋ ਸਾਰੇ ਖਾਣ ਪੀਣ ਦੇ ਪਦਾਰਥ ਦੇਂਦਾ ਹੈ ॥੨॥੫੩॥੭੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busco el Santuario de sólo Aquél que da Sustento a todos. (2-53-76)"