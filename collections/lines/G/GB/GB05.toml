[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਪਾਈਐ; ਵਿਸਟਾ ਸਦਾ ਖੁਆਰੁ ॥"
page = 512
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again they are hurled into existences and ever putrefy in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਪਾਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਗੰਦਗੀ ਅੰਦਰ ਗਲਦੇ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Time and time again, they are reincarnated, and they rot away forever in manure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਰੰਵਾਰ ਜੂਨੋਂ ਮੇਂ ਪਾਈਤਾ ਹੈ ਔਰ ਗਰਭ ਰੂਪ ਵਿਸਟਾ ਵਾ ਨਰਕੋਂ ਮੇਂ ਸਦਾ ਖਰਾਬ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਬੰਦਾ ਮੁੜ ਮੁੜ ਜੂਨ ਵਿਚ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਾਨੋ, ਮੈਲੇ ਵਿਚ ਪੈ ਕੇ ਦੁਖੀ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਨਿ = ਸੁਰ, ਰੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una y otra vez son arrojados en un vientre y son consumidos por la suciedad del deseo."