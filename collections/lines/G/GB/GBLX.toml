[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸਿ ਪੂਜ ਹੋਵੈ ਹਰਿ ਜਨ ਕੀ; ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥"
page = 768
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave, who meditates on the Lord God's Name, is adored in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗੋਲਾ, ਜਿਹੜਾ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਰਾਧਦਾ ਹੈ, ਉਸ ਦੀ ਦੱਸੀ ਪਾਸੀਂ ਉਪਾਸਨਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord, who meditates on the Name of the Lord, Har, Har, is worshipped in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਜਨ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਪਿਆਸੇ ਹੂਏ ਧਿਆਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੀ (ਦਹ ਦਿਸਿ) ਦਸੋਂ ਹੀ ਦਿਸ਼ਾ ਮੇਂ ਪੂਜਾ ਹੋਤੀ ਹੈ, ਭਾਵ ਉਨ ਕੋ ਤ੍ਰੈ ਲੋਕੀ ਮਾਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਸੇਵਕ ਦੀ ਹਰ ਥਾਂ ਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor, quien contempla Su Nombre, es alabado en las diez direcciones."