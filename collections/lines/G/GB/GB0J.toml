[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇ ਹਲੀ ਸਹਿ ਕੈ ਰਿਪੁ ਕੋ; ਗਹਿ ਕੈ ਕਰਵਾਰ ਸੁ ਬਾਰ ਕਰਿਯੋ ਹੈ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enduring the wound inflicted by the enemy, Balram struck a blow with his sword"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦਾ ਘਾਓ ਸਹਾਰ ਕੇ, ਫਿਰ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਪਕੜ ਕੇ ਵੈਰੀ ਉਤੇ ਵਾਰ ਕੀਤਾ।"