[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸਮਾਨ; ਨ ਦੇਖਉ ਆਨ ॥੨॥੩੪॥"
page = 330
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have not seen another equal to the Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਤੁੱਲ ਮੈਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਵੇਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and have not seen another, equal to the Lord. ||2||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਸਮਾਨ ਔਰ ਕੋਈ ਨਹੀਂ ਮਾਨਿਆ ਹੈ॥੨॥੩੪॥☬ਕੋਈ ਬਾਂਕਾ ਪਾਗ ਕੋ ਸਵਾਰ ਸਵਾਰ ਬਾਂਧਾ ਕਰਤਾ ਥਾ, ਸੋ ਮਰ ਗਿਆ। ਤਿਸ ਪਰਥਾਹਿ ਅਪਨੇ ਮਨ ਕੇ ਬਹਾਨੇ ਜੀਵ ਕੌ ਵੈਰਾਗ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਪਰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਨਹੀਂ ਲੱਭਾ (ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਾ ਕੇ ਅਸਲ ਜੀਵਨ ਦੇ ਸਕੇ) ॥੨॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no encontrará a nadie como el Señor.(2-34)"