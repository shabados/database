[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਾਨਾ; ਬੈਕੁੰਠ ਕਹਾ ਹੀ ॥"
page = 325
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not where Lord's abode is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਸੁਆਮੀ ਦਾ ਭਵਨ ਕਿੱਥੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know where heaven is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਨਤਾ ਬੈਕੁੰਠ ਕਹਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਪਤਾ ਨਹੀਂ, ਉਹ ਬੈਕੁੰਠ ਕਿੱਥੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no saben, ni siquiera, en donde habita el Señor;"