[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੁਗਾਤਾਂ ਅਤੇ ਭੇਟਾਵਾਂ ਦੇ ਸੰਸਾਰ ਲਈ ਉਹ ਇਕ ਪ੍ਰਬੰਧ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਨਿ ਅਤੀਆਤ ਰਾ ਇੰਤਜ਼ਾਮ ।੯੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the management for the world of gifts and donations. (96)"