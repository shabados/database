[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸੇਖ ਬੂਥਨੀਸ ਕੀ; ਅਸੇਖ ਸੈਣ ਗਾਹਿ ਹੈ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Turning like lions, the warriors will strike lances and will churn the army of the chief generals"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇਸ਼ ਸੈਨਾਪਤੀਆਂ ('ਬੂਥਨੀਸ') ਦੀ ਬੇਅੰਤ ਸੈਨਾ ਨੂੰ ਦਲ ਦਿੰਦੇ ਹਨ।"