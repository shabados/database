[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਹੁ ਬਾਹਰੇ; ਪਰਉਪਕਾਰ ਪਰਮਪਰ ਜੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such perfect yogis are benevolent and free from transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਆ ਮਾਮੂਲੀ ਸਾਧੂ ਹਨ? ਨਹੀਂ ਓਹ ਪੂਰਨ ਪਦ ਤੇ ਗੁਰ ਅਵਤਾਰ ਹਨ) ਜਨਮ ਮਰਣ ਥੋਂ ਬਾਹਰ ਹਨ (ਕੇਵਲ) ਪਰੋਪਕਾਰ (ਵਾਸਤੇ ਅਵਤਾਰ ਧਾਰਦੇ ਹਨ, ਆਪ) ਪਰੇ ਥੋਂ ਪਰੇ ਜੁੜੀ ਹੋਈ ਦਸ਼ਾ ਵਿਚ ਹਨ (ਯਥਾ:-”ਜਨਮ ਮਰਨ ਦੁਹਹੂ ਮਨਿ ਨਾਹੀ ਜਨ ਪਰਉਪਕਾਰੀ ਆਏ”)।"