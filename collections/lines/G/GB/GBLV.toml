[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ ਸੁਖਦਾਤਾ; ਅੰਤਰਜਾਮੀ ਮਨ ਕੋ ਭਾਵਨ ॥ ਰਹਾਉ ॥"
page = 717
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the soul, life-breath and the Giver of honour and peace. He is the Searcher of hearts and it pleasing to my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਤਮਾ, ਜਿੰਦ ਜਾਨ, ਇੱਜ਼ਤ ਆਬਰੂ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ। ਉਹ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the soul, the breath of life, the Giver of peace and honor, the Inner-knower, the Searcher of hearts; He is pleasing to my mind. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਵਾ ਹਮ ਕੋ ਜੀਅ ਔਰ ਪ੍ਰਾਨ ਪੁਨਾ ਮਾਨ ਔਰੁ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ। ਹੇ ਅੰਤਰਜਾਮੀ! ਸੋਈ ਮੇਰੇ ਮਨ ਕੇ ਭਾਵਣੇਹਾਰਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਭ ਜੀਵਾਂ ਦੀ) ਜਿੰਦ ਪ੍ਰਾਣਾਂ ਦਾ ਸਹਾਰਾ ਹੈ, (ਸਭ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, (ਸਭ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, (ਸਭਨਾਂ ਦੇ) ਮਨ ਦਾ ਪਿਆਰਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ = ਜਿੰਦ ਦਾ ਪ੍ਰਾਣਾਂ ਦਾ ਮਾਣ (ਆਸਰਾ)। ਕੋ = ਦਾ। ਮਨ ਕੋ ਭਾਵਨ = ਮਨ ਦਾ ਪਿਆਰਾ (ਭਾ ਜਾਣ ਵਾਲਾ) ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la respiración de mi vida, mi Alma, mi Satisfacción, el Dador de Éxtasis, el Conocedor Íntimo que complace a mi mente. (Pausa)"