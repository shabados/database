[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਮਿਲੁ ਸੰਗਤੀ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਜਨ ਨਾਨਕ. ਨਾਮ ਸਿਧਿ ਕਾਜੈ ਜੀਉ ॥੪॥੪॥੩੦॥੬੮॥"
page = 175
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master! Through very good fortune, man meets society of saints and O slave Nanak, with God's Name his affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮਹਾਨ ਚੰਗੀ ਕਿਸਮਤ ਰਾਹੀਂ ਬੰਦਾ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ। ਅਤੇ ਹੇ ਗੋਲੇ ਨਾਨਕ! ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਉਸ ਦੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one joins the Sangat, the Holy Congregation, O my Lord of the Universe; O servant Nanak, through the Naam, one's affairs are resolved. ||4||4||30||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਸ ਸੰਗਤ ਮੇਂ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਮਿਲੀਤਾ ਹੈ ਜਿਸ ਮੇਂ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇ ਔਰ ਸਰਬ ਕਾਰਜ ਸਿਧ ਹੋਵੈ॥੪॥੪॥੩੦॥੬੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਤੂੰ ਭੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ (ਹਰਿ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ, ਤੇ) ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਬਣ। ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਜੀਵਨ-ਮਨੋਰਥ ਦੀ ਸਫਲਤਾ ਹੁੰਦੀ ਹੈ ॥੪॥੪॥੩੦॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna logramos encontrar a la Saad Sangat, la Santa Congregación, y a través del Naam, nuestros asuntos terminan. (4-4-30-68)"