[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੈਲਾ; ਇਹੁ ਸੰਸਾਰਾ ॥"
page = 230
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This World is gone filthy with ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨਾਲ ਇਹ ਜਹਾਨ ਗੰਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is polluted with egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਹੰਕਾਰ ਕਰ ਕੇ ਮੈਲਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ) ਇਹ ਜਗਤ (ਭਾਵ, ਦੁਨੀਆ ਦਾ ਇਹ ਮਨੁੱਖ) ਹਉਮੈ (ਦੇ ਵਿਕਾਰ) ਨਾਲ ਮਲੀਨ (-ਮਨ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seducido por Maya, el mundo está contaminado;"