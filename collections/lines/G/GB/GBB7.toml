[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟਿ ਬੰਧਨ ਤਾਤ ਦਏ ਮਨ ਕੇ; ਸਭ ਹੀ ਜਗ ਮੈ ਜਸ ਵਾਹਿ ਲਯੋ ॥੮੫੨॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has broken the bondages of all and in this way, he has broken the bondages of all and in this way, he has been praised by the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਪਿਤਾ (ਬਸੁਦੇਵ) ਦੇ ਮਨ (ਅਤੇ ਤਨ) ਦੇ ਬੰਧਨ ਕਟ ਦਿੱਤੇ। ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਯਸ਼ ਖਟਿਆ ॥੮੫੨॥"