[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਹੈ ਜਿਨ ਕੋ ਸਸਿ ਸੋ; ਸੁ ਬਿਰਾਜਤ ਕੰਜਨ ਸੇ ਦ੍ਰਿਗ ਭਾਰੇ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their faces are like the moon and the eyes are like large lotus flowers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੁਖੜੇ ਚੰਦ੍ਰਮਾ ਦੇ ਸਮਾਨ ਹਨ ਅਤੇ ਕਮਲ ਵਰਗੇ ਵੱਡੇ ਨੈਣ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"