[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ. ਜੇਹਾ ਚਿਤਵਹਿ ਨਿਤ, ਤੇਹਾ ਪਾਇਨਿ; ਓਇ. ਤੇਹੋ ਜੇਹੇ ਦਯਿ ਵਜਾਏ ॥"
page = 303
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As they meditate, so do they, ever, obtain, and so God makes them known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਉਹ ਆਰਾਧਦੇ ਹਨ, ਸਦੀਵ ਉਹ ਓਹੋ ਜਿਹਾ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹੋ ਜਿਹਾ ਹੀ ਉਘਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one thinks, so does he receive, and so does the Lord make him known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੈਸਾ ਚਿਤਵਤੇ ਹੈਂ ਤੈਸਾ ਹੀ ਪਾਵਤੇ ਹੈਂ, ਤੇਹੇ ਜੋਹੇ ਹੀ (ਦਯੁ) ਪਰਮੇਸ੍ਵਰ ਨੇ (ਵਜਾਤੇ) ਪ੍ਰਗਟ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦੀ ਭਾਵਨਾ ਹੁੰਦੀ ਹੈ, ਤਿਹੋ ਜਿਹਾ ਉਹਨਾਂ ਨੂੰ ਫਲ ਮਿਲਦਾ ਹੈ, ਤੇ ਖਸਮ ਪ੍ਰਭੂ ਦੀ ਰਾਹੀਂ ਉਹ ਉਸੇ ਤਰ੍ਹਾਂ ਨਸ਼ਰ ਕਰ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯੁ = ਖਸਮ। ਦਯਿ = ਖਸਮ ਨੇ। ਵਜਾਏ = ਪਰਗਟ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es conocido por lo que es, y así como es la mente de uno, es recompensado por el Señor."