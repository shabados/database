[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਡਰੁ ਕੇਹਾ; ਜਿਤੁ ਡਰਿ. ਡਰੁ ਪਾਇ ॥"
page = 151
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sort of fear is that, by which the fear of death is frightened?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੈ ਕਿਸ ਕਿਸਮ ਦਾ ਹੈ ਜਿਸ ਦੁਆਰਾ ਮੌਤ ਦਾ ਭਉੈ ਭੀਤ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of fear is that, which frightens other fears?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੋ ਡਰੁ ਕੇਹਾ) ਕੈਸੇ ਹੈ, ਭਾਵ ਅਬ ਡਰੁ ਨਹੀਂ ਰਹਾ; ਵਾ ਸੋ ਡਰੁ ਕੈਸਾ ਹੈ? ਜਿਸੁ ਕਰ ਕੇ ਡਰੁ ਭੀ ਡਰੁ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਡਰ ਐਸਾ ਨਹੀਂ ਹੁੰਦਾ ਕਿ ਉਸ ਡਰ ਵਿਚ ਰਿਹਾਂ ਕੋਈ ਹੋਰ ਸਹਮ ਟਿਕਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tener reverencia a algo que te vuelve más y más temeroso es absurdo y contraproducente."