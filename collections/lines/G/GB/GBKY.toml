[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਵਈਏ ਮਹਲੇ ਪਹਿਲੇ ਕੇ ੧ ॥"
page = 1389
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sawayas about the 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵਈਏ, ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਮੁਤਅਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Swaiyas In Praise Of The First Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਦੀ ਉਸਤਤਿ ਵਿਚ ਉਚਾਰੇ ਹੋਏ ਸਵਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sweyas, en Alabanza de Guru Nanak Dev, Mejl Primer Canal Divino."