[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਇਆ ਛੂਛੀ; ਜਗਤੁ ਭੁਲਾਨਾ ॥"
page = 932
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trifling mammon has strayed the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਹਦੀ ਮਾਇਆ ਨੇ ਸੰਸਾਰ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is empty and petty; she has defrauded the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛਾਇਆ) ਮਾਇਆ ਜੋ ਤੁਛ ਹੈ ਤਿਸ ਨੇ ਜਗਤ ਕੋ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੁਪਾਲ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਜਗਤ ਇਸ ਥੋਥੀ (ਭਾਵ, ਜੋ ਸਾਥ ਤੋੜ ਨਹੀਂ ਨਿਬਾਹੁੰਦੀ) ਮਾਇਆ (ਦੇ ਪਿਆਰ) ਵਿਚ ਕੁਰਾਹੇ ਪੈ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਛੀ = ਥੋਥੀ, ਅੰਦਰੋਂ ਕੋਰੀ। ਛਾਇਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es ilusorio pero todos se involucran en él,"