[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਫਿਰਹਿ ਅਭਿਮਾਨੀ; ਸਗਲ ਕੁਟੰਬ ਡੁਬਾਵਹਿ ॥੩॥"
page = 476
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and over they roam about in self-conceit and drown all their families."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਸਦੀਵ ਹੀ ਉਹ ਸਵੈ ਹੰਗਤਾ ਅੰਦਰ ਭਟਕਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਅੱਫਰ-ਕਬੀਲੇ ਨੂੰ ਡੋਬ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around forever and ever in their self-conceit, and all their families are drowned. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ੍ਯ ਪ੍ਰਤਿ ਅਭਿਮਾਨ ਕੇ ਭਰੇ ਹੂਏ ਫਿਰਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਸਾਰੇ ਕੁਟੰਬ ਕੋ ਅਪਨੇ ਸਾਥ ਡੁਬਾਉਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਅਹੰਕਾਰ ਵਿਚ ਮੱਤੇ ਫਿਰਦੇ ਹਨ, (ਇਹ ਆਪ ਤਾਂ ਡੁੱਬੇ ਹੀ ਸਨ) ਸਾਰੇ ਸਾਥੀਆਂ ਨੂੰ ਭੀ (ਇਹਨਾਂ ਮੰਦ-ਕਰਮਾਂ ਵਿਚ) ਡੋਬਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitan siempre en el ego y sus parientes ahí están metidos con ellos. (3)"