[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਹਿ ਨ ਦਰਗਹ ਹਾਰਿ ॥"
page = 895
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus thou shalt not go defeated to the Lord's Court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਹਾਰ ਕੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਨਹੀਂ ਜਾਵੇਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not be destroyed when you go to the Lord's Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਏਥੇ ਹਾਰ ਕੇ ਨਾ ਜਾਵੈ, ਭਾਵ ਜਨਮ ਨਿਸਫਲ ਨ ਹੋਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਇਥੋਂ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜੀ) ਹਾਰ ਕੇ ਦਰਗਾਹ ਵਿਚ ਨਹੀਂ ਜਾਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿ = ਹਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que no seas derrotado en la Corte del Señor,"