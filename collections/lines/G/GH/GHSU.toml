[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਇਕੁ ਨਾਮੁ. ਨ ਵੀਸਰੈ; ਸਾਚੇ ਗੁਰ ਬੁਧਿ ॥੨॥"
page = 418
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I should not forget the One Name, is the instruction of true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇੱਕ ਨਾਮ ਨਾਂ ਭੁੱਲੇ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget the Naam, the Name of the One Lord. This is the wisdom of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੋ ਗੁਰੋਂ ਨੇ ਯਹ ਬੁਧ ਦੀ ਹੈ ਕਿ ਕਰਤਾ ਕਾ ਨਾਮ ਨ ਭੂਲ ਜਾਇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਇਕ ਤੇਰੇ ਅੱਗੇ ਹੀ ਇਹ ਅਰਦਾਸਿ ਹੈ ਕਿ) ਅਭੁੱਲ ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਬੁੱਧੀ ਅਨੁਸਾਰ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਕਦੇ ਨਾਹ ਭੁੱਲੇ! ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬੁਧਿ = ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਅਕਲ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por volverse visionarios como ellos, pero yo añoro solamente ser instruido en la Sabiduría del Guru para obtener el Nombre. (2)"