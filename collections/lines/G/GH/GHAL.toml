[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਨ ਕੋ ਬਰੁ ਦੇਇਗੀ; ਅਰਿ ਤਬ ਲੀਜਹੁ ਘਾਇ ॥੧੩੨੫॥"
page = 429

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Therefore you should also serve Chandi single-mindedly, which she will bestow the boon of victory and then you will be able to kill the enemy.1325."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ ਉਹ ਤੁਹਾਨੂੰ) ਜਿਤਣ ਦਾ ਵਰ ਦੇਵੇਗੀ, ਤਦ (ਤੁਸੀਂ) ਵੈਰੀ ਨੂੰ ਮਾਰ ਲੈਣਾ ॥੧੩੨੫॥"