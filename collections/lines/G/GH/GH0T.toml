[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਫੂਟੇ ਤੇ; ਓਹੀ ਪ੍ਰਗਾਸੁ ॥"
page = 736
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the bursting of the water-pots, the sky pageant alone is left."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਭਾਂਡੇ ਦੇ ਟੁੱਟ ਜਾਣ ਉਤੇ, ਕੇਵਲ ਉਸ ਅਸਮਾਨ ਦਾ ਦ੍ਰਿਸ਼ਯ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but when the jugs are broken, only the sky remains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਫੂਟ ਜਾਇ ਤੋ ਵਹੀ ਏਕ ਅਕਾਸ ਹੀ ਪ੍ਰਕਾਸਤ ਹੈ। ਤੈਸੇ ਲਿੰਗ ਸਰੀਰ ਰੂਪ ਘਟੋਂ ਕੀ ਉਪਾਧੀ ਕਰ ਕੇ ਅਨੇਕ ਜੀਵਤਾ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ, ਸਰੀਰ ਉਪਾਧੀ ਰਹਿਤ ਏਕ ਚੇਤਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਘੜੇ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਉਹ (ਆਕਾਸ਼) ਹੀ ਦਿੱਸਦਾ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਘੜਾ। ਘਟ ਫੂਟੇ ਤੇ = ਘੜੇ ਟੁੱਟਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando las vasijas se rompen, se convierten en la misma luz."