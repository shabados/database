[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਮੁੰਦ੍ਰਕਾ ਸੁਧਾਰਿਹੋਂ ॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I do not wear matted hair on my head, nor do I put rings in my ears."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾ ਹੀ (ਕੰਨਾਂ ਵਿਚ) ਮੁੰਦਰਾਂ ਪਾਵਾਂਗਾ।"