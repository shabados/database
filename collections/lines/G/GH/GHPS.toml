[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਗੁਰਮਤਿ ਵਡਿਆਈ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Their grandness they attain through the wisdom of the Guru and the company of the holy persons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ ਏਹ) ਸਾਧ ਸੰਗਤ ਵਿਚ (ਪ੍ਰਾਪਤ ਹੋਈ) ਗੁਰਮਤਿ ਦੀ ਵਡਿਆਈ ਹੈ।"