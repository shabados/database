[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲੇਹੁ ਮਿਲਾਇ; ਜਨੁ ਪਾਵੈ ਨਾਮੁ ਹਰਿ ॥"
page = 790
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me, Thy slave, with the supreme Guru, that I my obtain Thine Name, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਸ਼ਰੋਮਣੀ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਦੇ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਹੋ ਲਵਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, unite me, your humble servant, with You, that I may receive Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਮੁਖ ਹੈ ਤਿਨੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੇਹੁ, ਜਿਨ ਸੇ ਹੇ ਹਰੀ! ਮੈਂ ਦਾਸ ਤੇਰੇ ਨਾਮ ਕੋ ਪਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈ, ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = (ਮੈਂ) ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "úneme en Tu Ser a través del Guru y bendíceme con Tu Nombre."