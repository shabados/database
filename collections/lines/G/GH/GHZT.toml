[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਥਾ ਸੁਣਾਵਹੁ ਮੇਰੇ ਗੁਰਸਿਖਹੁ; ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਅਕਥ ਕਹਾਣੀ ॥"
page = 1317
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the disciples of my Guru, utter ye, the Ineffable Divine discourse and story of my God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਦੇ ਮੁਰੀਦੋ! ਤੁਸੀਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਈਸ਼ਵਰੀ ਅਕਹਿ ਵਾਰਤਾ ਅਤੇ ਸਾਖੀ ਦਾ ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So proclaim the story of the Lord, O my GurSikhs; speak the Unspoken Speech of my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰ ਸਿਖੋ! ਮੇਰੇ ਹਰੀ ਕੀ ਕਥਾ ਕੋ ਸੁਣਾਵੋ, ਕ੍ਯੋਂਕਿ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ ਕੀ (ਕਹਾਣੀ) ਕਥਾ ਅਕਥ ਹੈ, ਭਾਵ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਦੇ ਸਿੱਖੋ! ਤੁਸੀਂ ਮੈਨੂੰ ਭੀ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਵੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਅਕਥ ਕਹਾਣੀ = ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Proclamen entonces el Mensaje del Señor. Oh, mis Gursikjs, pronuncien el Inefable Discurso de mi Señor Dios."