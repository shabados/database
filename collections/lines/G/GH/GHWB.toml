[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ ਪੇਖਤ ਹੀ ਨਾਨਕ; ਪ੍ਰਤਾਪ ਪੁਰਖ ਨਿਰਬਾਣੀ ॥੪॥੭॥੧੮॥"
page = 614
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is happy on seeing the glory of the unattached Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਵੇਖ ਕੇ ਨਾਨਕ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is in ecstasy, beholding the Glory of the Primal Lord of Nirvaanaa. ||4||7||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਨਿਰਬਾਨੀ) ਨਿਰਦੁਖ ਪੁਰਸ! ਤੇਰੇ ਪਰਤਾਪ ਕੋ ਦੇਖਤੇ ਹੀ ਮੈਨੂੰ ਅਨੰਦ ਹੂਆ ਹੈ॥੪॥੭॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) (ਹੇ ਭਾਈ!) ਵਾਸ਼ਨਾ-ਰਹਿਤ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਪਰਤਾਪ ਵੇਖ ਕੇ ਤਦੋਂ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ॥੪॥੭॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ ਹੀ = ਵੇਖਦਿਆਂ ਹੀ। ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ। ਨਿਰਬਾਣੀ = ਵਾਸ਼ਨਾ-ਰਹਿਤ ॥੪॥੭॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuché el Bani de Tu Palabra y Nanak, desde entonces, se deleita Viéndote, oh Glorioso Señor de Nirvana. (4‑7‑18)"