[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਗਵਾਇਹਿ ਆਪਣਾ; ਤ ਨਾਨਕ ਵੈਦੁ ਸਦਾਇ ॥੨॥"
page = 1279
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou are rid of thy own ailment, then alone, thou shall be called a physician, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣੀ ਜ਼ਹਿਮਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇ ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਹਕੀਮ ਆਖਿਆ ਜਾਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only when you are rid of your own disease, O Nanak, will you be known as a physician. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਆਪਣਾ ਅਗਿਆਨ ਰੋਗ ਗਵਾਇ ਲੇਵੇ ਤੌ ਆਪ ਕੋ ਵੈਦ ਸਦਾਊ॥੨॥☬ਉਤਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ ਔਰ ਮਹਾਂ ਵਿਸ਼ਨੂੰ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਤੂੰ (ਪਹਿਲਾਂ) ਆਪਣਾ ਰੋਗ ਦੂਰ ਕਰ ਲਏਂ ਤਾਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਹਕੀਮ ਅਖਵਾ (ਅਖਵਾਣ ਦਾ ਹੱਕਦਾਰ ਹੈਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਇਹਿ = ਜੇ ਤੂੰ ਦੂਰ ਕਰ ਲਏਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serás reconocido como doctor, hasta que te hayas liberado de tu propia enfermedad, oh, dice Nanak. (2)"