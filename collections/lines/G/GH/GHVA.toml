[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ; ਘਟ ਹੀ ਮਾਹੀ ॥"
page = 152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that invaluable jewel is in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਮੋਲਕ ਜਵੇਹਰ ਤੇਰੇ ਮਨਾਂ ਵਿੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but this priceless jewel is within your own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਤਨ ਰੂਪੁ ਪਦਾਰਥੁ ਚੈਤਨ ਦੇਵ (ਘਟ) ਸਰੀਰ ਮੇਂ ਹੀ ਹੈ॥☬ਜੇ ਕਹੇ ਸਾਸਤ੍ਰੀ ਪੰਡਤਿ ਕਿਉਂ ਨਹੀਂ ਜਾਣਤੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੀਮਤੀ ਰਤਨ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa Joya, oh hombre, la vas a encontrar en tu propia mente."