[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਾਨਉ, ਕਿਆ ਕਰਸੀ ਪੀਉ ॥੧॥"
page = 792
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not, how my Spouse will deal with me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਦੀ ਕਿ ਮੇਰਾ ਖਸਮ ਮੇਰੇ ਨਾਲ ਕੀ ਸਲੂਕ ਕਰੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know how my Husband Lord will deal with me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਪੀਆ ਮੇਰਾ ਕਿਆ ਹਾਲ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਤਾ ਨਹੀਂ ਪਤੀ ਪ੍ਰਭੂ (ਮੇਰੇ ਨਾਲ) ਕੀਹ ਸਲੂਕ ਕਰੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਜਾਨਉ = ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਪੀਉ = ਪਤੀ-ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no sé cómo Dios se va a comportar conmigo. (1)"