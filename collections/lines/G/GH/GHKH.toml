[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਾਹਿਬ ਕੈ ਰੰਗੇ ਰਾਤਾ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣਾ ॥੧॥"
page = 1015
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever imbued with the Lord's love, night and day, utter I His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਰਾਤ ਦਿਨ ਮੈਂ ਉਸ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued forever with the Love of my Lord and Master, I chant His Name, night and day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਸਦਾ ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਹੂੰ, ਔ ਰਾਤ ਦਿਨ ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਕਹਿਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਸਿਆਣਪ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਹੈ, ਇਸ ਵਾਸਤੇ) ਮੈਂ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ ਤੇ ਸਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੇ = ਰੰਗਿ ਹੀ, ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਹੀ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਵਖਾਣਾ = ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo imbuido siempre en el Amor de mi Dios y recito siempre el Nombre del Señor."