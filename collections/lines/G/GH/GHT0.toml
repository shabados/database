[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਉਪਮਾ; ਕਹੀ ਨ ਜਾਇ ॥"
page = 290
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise cannot be expressed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਸਤਤੀ ਆਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Praises cannot be spoken;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਉਪਮਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ; ਵਾ ਤਿਨ ਕਾ ਜਸ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, no logro alabar lo suficiente"