[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਹੈ ਰਤਿ ਕੇ ਪਤਿ ਤੈ ਅਤਿ; ਮਾਨਹੁ ਡਾਰਤ ਮੈਨਹਿ ਪਾਛੇ ॥੬੫੩॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are so charming that the god of love feels shy.653."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਲਰਾਮ) 'ਰਤਿ' ਦੇ ਪਤੀ (ਕਾਮਦੇਵ) ਤੋਂ ਅਧਿਕ ਸੁੰਦਰ ਹਨ, ਮਾਨੋ ਕਾਮਦੇਵ ਨੂੰ ਪਿਛੇ ਸੁਟ ਰਹੇ ਹੋਣ ॥੬੫੩॥"