[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤੜੀ. ਸੋ ਸਹੁ ਡਿਠੁ; ਤੈ ਸੁਪਨੇ. ਹਉ ਖੰਨੀਐ ॥੨॥"
page = 1100
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In sleep I saw that Spouse of mine. Unto that dream, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਂਦ੍ਰ ਅੰਦਰ ਮੈਂ ਉਸ ਆਪਣੇ ਪਤੀ ਨੂੰ ਵੇਖਿਆ ਹੈ। ਉਸ ਸੁਫਨੇ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਝਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In sleep, I saw my Husband Lord; I am a sacrifice to that dream. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੁਤੀ ਤਬ ਸੋ (ਸਹੁ) ਸੁਆਮੀ ਸੁਪਨੇ ਮੇਂ ਦੇਖਿਆ, ਇਸ ਤੇ (ਤੈ) ਤਿਸ ਸੁਪਨੇ ਉਪਰੋਂ ਮੈਂ ਟੁਕੜੇ ਹੋਵਾਂ, ਭਾਵ ਮੈਂ ਆਪ ਕੋ ਕੁਰਬਾਨ ਕਰਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਪਨੇ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ। (ਹੁਣ ਮੇਰੀ ਤਾਂਘ ਹੈ ਕਿ) ਮੈਂ ਅੱਠੇ ਪਹਰ (ਸੱਜਣ ਦਾ ਮੂੰਹ) ਵੇਖਦੀ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤੜੀ = ਸੁੱਤੀ ਹੋਈ ਨੇ। ਸਹੁ = ਖਸਮ। ਸੁਪਨੇ = ਹੇ ਸੁਪਨੇ! ਤੈ = ਤੈਥੋਂ। ਹਉ = ਮੈਂ। ਖੰਨੀਐ = ਕੁਰਬਾਨ ਹਾਂ। ਸਜਣ ਮੁਖੁ = ਮਿਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਮੂੰਹ। ਅਨੂਪੁ = ਉਪਮਾ ਰਹਿਤ, ਬੇ-ਮਿਸਾਲ, ਬਹੁਤ ਹੀ ਸੋਹਣਾ। ਨਿਹਾਲਸਾ = ਮੈਂ ਵੇਖਾਂਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser en sacrificio por el sueño en el que veo a mi Esposo. (2)"