[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਚਕ੍ਰਤ ਰਹੈ ਦਿਜੰਬਰ; ਰੀਝ ਹੀ ਨਰ ਨਾਹ ॥੫॥੧੪੬॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing which the superb Brahmins were astonished and the kings pleased.5.146."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਭ ਕੁਝ) ਵੇਖ ਕੇ ਬ੍ਰਾਹਮਣ ਹੈਰਾਨ ਹੋ ਰਹੇ ਸਨ ਅਤੇ ਰਾਜੇ ਪ੍ਰਸੰਨ ਹੋ ਰਹੇ ਸਨ ॥੫॥੧੪੬॥"