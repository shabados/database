[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡ ਭਰਮ ਉਪਾਵ ਕਰਿ ਥਾਕੇ; ਰਿਦ ਅੰਤਰਿ ਮਾਇਆ ਮਾਇਆ ॥"
page = 1178
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through hypocrisy and superstition, people have grown weary of making efforts, but in their mind they crave for wealth and property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਅਤੇ ਵਹਿਮ ਦੇ ਰਾਹੀਂ ਲੋਕ ਉਪਰਾਲੇ ਕਰਦੇ ਕਰਦੇ ਹਾਰ ਹੁਟ ਗਏ ਹਨ, ਪ੍ਰਛੂ ਉਹਨਾਂ ਦੇ ਮਨ ਅੰਦਰ ਦੌਲਤ ਤੇ ਜਾਇਦਾਦ ਦੀ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing hypocrisy and superstition, people have grown weary of the effort, but still, deep within their hearts, they yearn for Maya, Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੂ ਨਹੀਂ ਮਿਲੇ ਸੋ ਪਾਖੰਡ ਭਰਮ ਕਰ ਉਪਾਵ ਕਰਤੇ ਥਕਤ ਹੋ ਗਏ ਹੈਂ। ਤਿਨ ਕਾ ਅਗ੍ਯਾਨ ਨਿਬ੍ਰਿਤ ਨਹੀਂ ਹੂਆ, ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਮਾਯਾ ਕੀ ਵਾਸਨਾ ਔਰ (ਮਾਇਆ) ਛਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦੇ ਵਿਖਾਵੇ ਵਾਲੇ ਅਤੇ ਭਰਮਾਂ-ਵਹਿਮਾਂ ਵਾਲੇ ਹੀਲੇ ਕਰ ਕੇ (ਮਨੁੱਖ) ਥੱਕ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਮਾਇਆ (ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਹੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੀਲੇ। ਰਿਦ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante ritos supersticiosos uno piensa quitarse de sus males, pero de la ilusión uno no se libera."