[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਲੋਗਨ ਸਿਉ; ਕਿਆ ਕਹੀਐ ॥"
page = 332
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should one say to such people?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਲੋਕਾਂ ਨੂੰ ਬੰਦਾ ਕੀ ਆਖੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone say to such people?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਲੋਕੋਂ ਸੇ ਕਿਆ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਬੰਦਿਆਂ ਨੂੰ ਭਲੀ ਮੱਤ ਦੇਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ, ਨੂੰ। ਕਿਆ ਕਹੀਐ = ਕੀਹ ਆਖੀਏ? ਮੱਤ ਦੇਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué puede uno decir de ellos?"