[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਸੇਲ ਸੁਮਾਰ ਲਗੇ; ਛਿਤ ਸੋਵਤ ਸੂਰ ਵਡੇ ਅਭਿਮਾਨੀ ॥੨੫੮॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said to his mother, The earth is full of sinful acts and this is the opportune time to live with Ram.” After hearing such words his mother fell down like the great and proud warrior who falls down with the blow of the spear and sleeps.258."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਬਰਛੀ ਦੀ ਮਾਰ ਲਗਦਿਆਂ ਹੀ ਵੱਡਾ ਅਭਿਮਾਨੀ ਸੂਰਮਾ ਧਰਤੀ ਉੱਤੇ ਸੌਂ ਰਿਹਾ ਹੋਵੇ ॥੨੫੮॥"