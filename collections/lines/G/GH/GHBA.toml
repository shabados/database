[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਇਰੁ ਵਿਚਿ ਘੰਘੂਟਿਆਂ; ਬਹੁ ਰਤਨ ਅਨੰਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the ocean, one gets many a pearl even from the shells, i.e. the association with the good produces good results."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੰਦ੍ਰ ਵਿਖੇ ਬਾਹਲੇ ਘੁਕਿਆਂ ਵਿਚੋਂ ਹੀ ਅਨੰਤ ਰਤਨ ਉਤਪਤ ਹੁੰਦੇ ਹਨ, (ਸਮੁੰਦਰ ਦੀ ਸੰਗਤ ਨਾਲ ਘੁੱਕੇ ਬੀ ਰਤਨਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਪਰੰਤੂ)"