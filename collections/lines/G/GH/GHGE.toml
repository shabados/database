[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨੁ ਪ੍ਰਚੰਡੁ ਬਲਾਇਆ; ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਜਾਇ ॥੨॥"
page = 29
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has ignited the bright light of Divine knowledge where with the darkness of ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਨੇ ਬ੍ਰਹਮ ਗਿਆਤ ਦੀ ਚਮਕੀਲੀ ਰੋਸ਼ਨੀ ਪ੍ਰਕਾਸ਼ ਕਰ ਦਿੱਤੀ ਹੈ ਜਿਸ ਨਾਲ ਬੇ-ਸਮਝੀ ਦਾ ਹਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has lit the brilliant light of spiritual wisdom, and the darkness of ignorance has been dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਨੈ ਗ੍ਯਾਨ ਰੂਪੀ (ਪ੍ਰੰਚਡੁ) ਅਤੀ ਤੇਜ ਵਾਲਾ ਦੀਪਕੁ (ਬਲਾਇਆ) ਪ੍ਰਕਾਸਿਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧਕਾਰੁ ਜਾਤਾ ਰਹਾ ਹੈ, ਸੋ ਐਸੇ ਪੁਰਸ ਗੁਰਮੁਖਿ ਕਹੀਤੇ ਹੈਂ॥੨॥☬ਅਬ ਮਨਮੁਖੋਂ ਕਾ ਸਰੂਪੁ ਆਗੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਅੰਦਰ) ਗੁਰੂ ਦਾ ਗਿਆਨ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੌਸ਼ਨ ਕਰ ਲਿਆ ਹੈ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਚੰਡੁ = ਤੇਜ਼। ਬਲਾਇਆ = ਜਗਾਇਆ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría del Guru los ilumina con brillo y la oscuridad de su ignorancia es disipada.  (2)"