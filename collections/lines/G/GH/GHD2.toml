[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੰਮੀ ਲੰਮੀ ਨਦੀ ਵਹੈ; ਕੰਧੀ ਕੇਰੈ ਹੇਤਿ ॥"
page = 1382
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Long, the long river of life flows and if loves to eat into its banks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਮਾ ਜੀਵਨ ਦਾ ਲੰਮਾ ਦਰਿਆ ਵਗ ਰਿਹਾ ਹੈ ਅਤੇ ਆਪਣੇ ਕਿਨਾਰਿਆਂ ਨੂੰ ਖਾ ਜਾਣ ਨਾਲ ਇਸ ਦਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The river flows on and on; it loves to eat into its banks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮ੍ਰਿਤ ਰੂਪੀ ਲੰਮੀ ਲੰਮੀ ਨਦੀ ਵਹਿ ਰਹੀ ਹੈ ਵਾ ਸ਼ੁਭ ਗੁਣੋਂ ਰੂਪੀ (ਕੰਧੀ) ਕਨਾਰੇ ਕੇ ਗਿਰਾਵਣੇ ਮੇਂ ਤਿਸ ਕਾ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰੀ ਬੰਦਿਆਂ-ਰੂਪ) ਕੰਧੀ (ਰੁੱਖੜਿਆਂ) ਨੂੰ ਢਾਹੁਣ ਲਈ (ਭਾਵ, ਦੁੱਖੀ ਕਰਨ ਲਈ) (ਇਹ ਦੁੱਖਾਂ ਦੀ) ਬੇਅੰਤ ਲੰਮੀ ਨਦੀ ਵਗ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਮੀ ਲੰਮੀ = ਬਹੁਤ ਲੰਮੀ। ਨਦੀ = ਦੁਖਾਂ ਦੀ ਨਦੀ। ਵਹੈ = ਚੱਲ ਰਹੀ ਹੈ। ਕੇਰੈ ਹੇਤਿ = ਡੇਗਣ ਵਾਸਤੇ, ਢਾਹਣ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fluye y fluye, le deleita comerse sus orillas,"