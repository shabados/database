[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਧਰਤਿ ਅਗਾਸਿ, ਅਧਰ ਧਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lakhs of earths and skies He kept hanging without support."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਧਰਤੀਆਂ ਨਿਰਾਸਰੇ ਲੱਖਾਂ ਅਕਾਸ਼ਾਂ ਵਿਚ ਧਰੀਆਂ ਹਨ।"