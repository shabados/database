[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬਿ ਲੋਭਿ ਮੁਹਤਾਜਿ ਵਿਗੂਤੇ; ਇਬ ਤਬ ਫਿਰਿ ਪਛੁਤਾਈ ॥"
page = 930
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming indigent through greed and avarice, mortal is ruined and ever grieves afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਤੇ ਤਮ੍ਹਾਂ ਦਾ ਦੀਨ ਹੋ ਪ੍ਰਾਨੀ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਗਰੋਂ ਸਦਾ ਹੀ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Addicted to greed and avarice, the mortal is ruined, and then later, he regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬਿ ਲੋਭ ਕਰ ਕੇ (ਮੁਹਤਾਜਿ) ਦੀਨ ਹੂਏ ਹੂਏ ਖਰਾਬ ਹੂਏ ਹੈਂ। (ਇਬ) ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ, (ਤਬ) ਅੰਤਕਾਲ ਮੇਂ, (ਫਿਰਿ) ਬਾਰੰਬਾਰ ਪਛਤਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ ਜੀਵ) ਚਸਕੇ ਵਿਚ ਲਾਲਚ ਵਿਚ ਤੇ ਪਰਾਈ ਮੁਥਾਜੀ ਵਿਚ ਖ਼ੁਆਰ ਹੋ ਰਿਹਾ ਹੈ, ਤਦ ਤਕ ਹਰ ਵੇਲੇ ਇਸ ਨੂੰ ਹਾਹੁਕਾ ਹੀ ਹਾਹੁਕਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es devastado y se lamenta aquí y en el más allá."