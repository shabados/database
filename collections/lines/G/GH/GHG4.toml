[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਮਿਲੈ, ਤਿਸੈ ਹੀ ਜਾਇ ॥"
page = 677
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone obtains a place in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸੇ ਨੂੰ ਹੀ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਥਾਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains a place in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰਗਹ) ਪ੍ਰਲੋਕ ਮੇਂ ਤਿਸੀ ਕੌ ਅਸਥਾਨ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੂੰ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra un lugar en la Corte del Señor."