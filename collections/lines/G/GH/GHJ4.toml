[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵ ਰੂਪ ਭਇਓ ਸਾਧਸੰਗੁ; ਭਵ ਨਿਧਿ ਪਾਰਿ ਪਰਾ ॥"
page = 701
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints society is like a boat to cross the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਸਤਿ ਸੰਗਤ ਇਕ ਜਹਾਜ਼ ਦੀ ਨਿਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, has assumed the form of a boat, to cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਸੰਤੋਂ ਕਾ ਸੰਗ (ਨਾਵ) ਬੇੜੀ ਰੂਪ ਭਯਾ ਹੈ, ਜਿਸ ਕੇ ਆਸਰੇ ਲਗ ਕੇ ਮੈਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਪਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਨੇ ਮੇਰੇ ਵਾਸਤੇ ਬੇੜੀ ਦਾ ਕੰਮ ਦਿੱਤਾ, ਮੈਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵ = ਬੇੜੀ। ਨਾਵ ਰੂਪ ਭਇਓ = ਬੇੜੀ ਦਾ ਰੂਪ ਬਣ ਗਿਆ ਹੈ, ਬੇੜੀ ਦਾ ਕੰਮ ਦੇ ਦਿੱਤਾ ਹੈ। ਰੰਗੁ = ਸਾਥ, ਸੰਗਤਿ। ਭਵ ਨਿਧਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sociedad de los Santos es el Barco con el que cruzo el mar del mundo material. Bebo el Néctar del Señor y mis dudas desaparecen."