[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਕਾ ਰਖਣਹਾਰਾ ਹਰਿ ਆਪਿ ਹੈ; ਸਤਿਗੁਰੂ ਕੈ ਪਿਛੈ ਹਰਿ ਸਭਿ ਉਬਾਰਿਆ ॥"
page = 312
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the protector of the True Guru. The Lord saves all who follow in the foot-steps of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ। ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਬਚਾ ਲੈਦਾ ਹੈ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮਗਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Protector of the True Guru. The Lord saves all those who follow in the footsteps of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਆਪ ਹੀ ਹਰੀ ਹੈ, ਸਤਿਗੁਰੂ ਕੇ ਪੀਛੇ ਲਾਗਣੇ ਵਾਲੇ ਸਭ ਕੋ ਹਰੀ ਨੇ ਬਚਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਰਾਖਾ ਪ੍ਰਭੂ ਆਪ ਹੈ ਤੇ ਸਤਿਗੁਰੂ ਦੇ ਪੂਰਨਿਆਂ ਤੇ ਤੁਰਨ ਵਾਲੇ ਸਭਨਾਂ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Refugio del Guru y ahí son salvados todos los suyos también."