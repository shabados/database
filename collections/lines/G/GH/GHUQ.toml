[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਰਣਿ ਪਰਹੁ. ਤਾ ਉਬਰਹੁ; ਇਉ ਤਰੀਐ ਭਵਜਲੁ ਭਾਈ ਹੇ ॥੮॥"
page = 1026
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou repair to the True Guru's refuge, then alone shall thou be saved. This wise, O brother, the dreadful world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਤੇਰਾ ਛੁਟਕਾਰਾ ਹੋਵੇਗਾ। ਇਸ ਤਰ੍ਹਾਂ ਹੇ ਵੀਰ! ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you seek the Sanctuary of the True Guru, then you shall be saved. In this way you shall cross over the terrifying world-ocean, O Siblings of Destiny. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਪੜੋ ਤੋ ਬਚੋਗੇ, ਔ ਇਸੀ ਉਪਾਇ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੋਗੇ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਤਦੋਂ ਹੀ ਬਚ ਸਕੋਗੇ ਜੇ ਸਤਿਗੁਰੂ ਦਾ ਆਸਰਾ ਲਵੋਗੇ। ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ (ਭਾਵ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, si te postras en el Refugio del Guru, serás salvado, así es como uno nada a través del mar de la existencia.(8)"