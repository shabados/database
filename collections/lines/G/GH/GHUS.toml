[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਨ ਜਾਇ. ਮਰੈ ਨ ਜੀਵੈ; ਤਾਸੁ ਖੋਜੁ ਬੈਰਾਗੀ ॥੧॥"
page = 333
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O World-renouncer search Him, who comes and goes not, and who neither dies nor is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ-ਤਿਆਗੀ, ਉਸ ਦੀ ਖੋਜ-ਭਾਲ ਕਰ, ਜੋ ਨਾਂ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੋ ਨਾਂ ਮਰਦਾ ਹੈ, ਤੇ ਨਾਂ ਹੀ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Search for the One who does not come or go, who does not die and is not born, O renunciate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਸੇ ਪੌਣ ਆਵਤੀ ਜਾਤੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਕੁੰਭਕ ਕਰ ਸਮਾਧ ਹੋ ਜਾਤੀ ਹੈ। ਹੇ ਵੈਰਾਗਵਾਨ! ਤਿਸ ਰਸਤੇ ਕਰ ਮੈਂ ਪਾਇਆ ਹੈ, ਅਬ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ। ਵਾ ਹੇ ਵੈਰਾਗੀ! ਤਿਸ ਕੋ ਤੁਮ ਹੀ ਖੋਜਹੁ। ਵਾ ਬਬੇਕ ਜੋਗ ਮੇਂ ਜਬ (ਪਵਨ) ਵਾਸਨਾ ਸੰਸਾਰ ਸੇ ਉਲਟੀ, ਤਬ ਪੰਚ ਗਿਆਨ ਇੰਦ੍ਰੇ ਏਕ ਮਨ ਜੋ ਚੱਕ੍ਰ ਸਮ ਭ੍ਰਮਤੇ ਥੇ, ਸੋ ਬੇਧੇ ਹੈਂ, ਭਾਵ ਵਸ ਕੀਏ ਹੈਂ। ਔਰ ਸੁਰਤ ਜੋ ਹੈ, ਸੋ ਅਫੁਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਅਨੁਰਾਗੀ ਹੈ। ਕੈਸਾ ਹੈ ਪਰਮੇਸ੍ਵਰ ਜੋ ਆਉਣੇ ਜਾਣੇ ਸੇ ਰਹਤ ਹੈ ਖੋਜਤੇ ਹੈਂ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵੈਰਾਗੀ ਹੋ ਕੇ) ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ, ਜੋ ਨਾਹ ਆਉਂਦਾ ਹੈ ਨਾਹ ਜਾਂਦਾ ਹੈ, ਨਾਹ ਮਰਦਾ ਹੈ, ਨਾਹ ਜੰਮਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre de desapego, busca a tal Señor que ni viene ni va.  (1)"