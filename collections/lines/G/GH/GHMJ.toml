[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਰਲੇ ਹੀ ਸਨਮੁਖ; ਭਾਣਾ ਭਾਇਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare are the persons like tree who accept the will of Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਅਕਾਲ ਪੁਰਖ ਦੇ) ਭਾਣੇ ਵਿਖੇ ਸਨਮੁਖ ਰਹਿਕੇ (ਜੋ ਬੇਮੁਖ ਨਹੀਂ ਹੁੰਦੇ, ਓਹ ਲੋਕ) ਵਿਰਲੇ ਹੀ ਹਨ।"