[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੰਜਮ; ਰਹੇ ਸਿਆਣਪਾ ॥"
page = 72
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the contrivances and clevernesses avail not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਅਟਕਲਾਂ ਤੇ ਚਤਰਾਈਟਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All strict rituals are just clever contrivances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਜਮਿ) ਇੰਦ੍ਰੀਆਂ ਕਾ ਜੀਤਨਾ ਵਾ ਧਾਰਨਾ, ਧ੍ਯਾਨ, ਸਮਾਧੀ ਤਥਾ ਚਾਤੁਰਯਤਾ ਆਦਿ ਜੋ ਉਪਾਇ ਥੇ, ਸੋ ਮੁਝ ਸੇ ਰਹ ਚੁਕੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਮੇਂ ਇਨ ਕਾ ਬਲ ਨਹੀਂ ਮਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਸਾਰੇ ਜਤਨ ਤੇ ਇਹੋ ਜਿਹੀਆਂ ਹੋਰ ਸਾਰੀਆਂ ਸਿਆਣਪਾਂ ਸੇਵਕ ਨੂੰ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así el Devoto se eleva más allá de los rituales y más allá del dominio de su mente"