[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਖੇਲੁ ਤੁਮੑਾਰਾ ॥"
page = 764
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "true is Thine play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਖੇਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your play is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੁਮਾਰਾ ਖੇਲ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਤੇਰੀ ਸਚ-ਮੁਚ ਦੀ ਰਚੀ ਹੋਈ ਖੇਡ ਹੈ (ਭਾਵ, ਹੈ ਤਾਂ ਇਹ ਸੰਸਾਰ ਇਕ ਖੇਡ ਹੀ, ਹੈ ਤਾਂ ਨਾਸਵੰਤ, ਪਰ ਮਨ ਦਾ ਭਰਮ ਨਹੀਂ, ਸਚ-ਮੁਚ ਮੌਜੂਦ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਚ-ਮੁਚ ਦੀ ਹੋਂਦ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Infinito, Señor Insondable,"