[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਪਰਉਪਕਾਰੀ ॥"
page = 627
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beneficent is my Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦਾਰਚਿਤ ਹੈ ਮੈਂਡਾ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is so benevolent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਪਰਉਪਕਾਰੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਦੀ ਭਲਾਈ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Bueno;"