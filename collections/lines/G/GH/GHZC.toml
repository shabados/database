[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਕੀ ਸਿਰਕਾਰ; ਜੁਗੁ ਜੁਗੁ ਜਾਣੀਐ ॥"
page = 142
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sovereignty of the True Lord is known throughout all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਪਾਤਸ਼ਾਹੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord's Sovereign Rule is known throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਗੁਰੂ ਕੀ ਕਾਰ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਜੁਗੋਂ ਜੁਗ ਮੇਂ ਜਾਣੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦਾ ਇਹ ਨਿਆਂ ਹਰੇਕ ਜੁਗ ਵਿਚ ਵਰਤਦਾ ਸਮਝ ਲਵੋ (ਭਾਵ, ਕਿਸੇ ਭੀ ਜੁਗ ਵਿਚ ਜਾਤਿ ਦਾ ਲਿਹਾਜ਼ ਨਹੀਂ ਹੋਇਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਕਾਰ = ਰਾਜ, ਹਕੂਮਤ। ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que solamente el Verdadero Uno rige sobre todos nosotros."