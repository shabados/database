[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੇਰੈ ਵਸਿ; ਤੇਰਾ ਘਰੁ ਭਲਾ ॥"
page = 965
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is under Thy sway and beauteous is Thy mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਤੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ ਅਤੇ ਸੁੰਦਰ ਹੈ ਤੇਰਾ ਮੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is under Your control; Your home is beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਤੇਰੈ ਵਸ ਹੈ, ਤੇਰਾ ਘਰ ਵੈਕੁੰਠ ਵਾ ਸਤਿਸੰਗ ਰੂਪ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ ਹੈ ਤੇਰਾ ਟਿਕਾਣਾ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੇ ਹੀ ਵੱਸ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está bajo Tu Influencia; Bendito, Bendito sea Tu Hogar."