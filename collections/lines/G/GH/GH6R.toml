[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਮਨੁ ਰਾਖੈ; ਇਕ ਠਾਇ ॥"
page = 299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep thy wandering mind at one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਇਕ ਥਾਂ ਤੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep your wandering mind restrained in one place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਾਵਤੇ ਹੂਏ ਮਨ ਕੋ ਏਕ ਰਿਦੇ ਰੂਪ ਅਸਥਾਨ ਮੇਂ ਰਾਖੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਵਰਤ ਨਾਲ ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲ) ਦੌੜਦੇ (ਆਪਣੇ) ਮਨ ਨੂੰ ਇਕ ਟਿਕਾਣੇ ਤੇ ਟਿਕਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਦਾ। ਠਾਇ = ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toma tu mente dispersa y fija tus pensamientos en un solo punto,"