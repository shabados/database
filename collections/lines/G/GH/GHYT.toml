[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮੈਦਾ ਪੁਰ ਅਜ਼ ਗੋਇ ਚੌਗਾ ਸ਼ੁਦਹ ॥੧੩੭॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the whole field looked like golf course with heads rolling as balls.(137)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮੈਦਾਨ ਗੇਂਦਾਂ ਅਤੇ ਖੂੰਡੀਆਂ ਨਾਲ ਭਰਿਆ ਪਿਆ ਹੋਵੇ ॥੧੩੭॥"