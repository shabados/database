[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਆਪੁ ਸਗਲ ਮਿਟਾਇ ॥"
page = 895
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obliterate thou completely thy self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮਿਟਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Totally erase your self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਨਾ ਆਪੁ) ਹੰਕਾਰ ਸਭ ਮਿਟਾਇ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦਰ ਤੇ) ਆਪਣਾ ਸਾਰਾ ਆਪਾ-ਭਾਵ ਮਿਟਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu orgullo y recibe"