[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਕੀੜੀ ਸਮਾਨ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੇਸ਼ ਰਾ ਚੂੰ ਮੂਰ ਬਿਸ਼ਨਾਸੰਦ ਸ਼ਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, His flag, a symbol of victory, is so tall that it challenges the sky. (7)"