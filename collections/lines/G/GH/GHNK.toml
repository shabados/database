[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਉਚਰਹਿ ਸਾਧ ਜਨ; ਅਮਿਉ ਚਲਹਿ ਝਰਣੇ ॥"
page = 320
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons utter the words like the flowing of the Nectar spring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਦੇ ਚਸ਼ਮੇ ਦੇ ਵਗਣ ਵਾਂਙੂ ਨੇਕ ਪੁਰਸ਼ ਬਚਨ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy beings chant the Bani of the Word, like nectar flowing from a spring."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਐਸੀ ਉਤਮ ਬਾਣੀ ਉਚਾਰਤੇ ਹੈਂ ਮਾਨੋਂ ਅੰਮ੍ਰਿਤ ਕੇ (ਝਰਣੇ) ਵਗ ਰਹੇ ਹੈਂ। ਜੋ ਸਰਜੀਤ ਪਰਬਤ ਸੇ ਹਮੇਸ ਪਾਨੀ ਨਿਕਸ ਕਰ ਚੱਲਦਾ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਝਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ) ਗੁਰਮੁਖ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ ਓਥੇ ਅੰਮ੍ਰਿਤ ਦੇ, ਮਾਨੋ, ਫੁਹਾਰੇ ਚੱਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਿਉ = ਅੰਮ੍ਰਿਤ। ਝਰਣੇ = ਫੁਹਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está en Éxtasis y las palabras que habla son como brotes de Néctar."