data = "ਗੁਰ ਪਰਸਾਦੀ; ਕੋ ਸਚੁ ਕਮਾਵੈ ॥"
page = 948
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, some rare penitent practices truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕੋਈ ਵਿਰਲਾ ਤਪੱਸਵੀ ਹੀ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one lives the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜੋ ਸਚ ਕੋ ਕਮਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤਪਾ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸੱਚ ਕਮਾਂਦਾ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਹਿੱਸਾ ਬਣਾਂਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que practica la Verdad, por la Gracia del Guru, sólo él,"