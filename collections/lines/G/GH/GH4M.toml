[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਘਰੁ ਜੋਹੀ; ਨੀਚ ਸਨਾਤਿ ॥"
page = 24
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am base and a wretch and spy other's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਮੀਨਾ ਤੇ ਅਦਨਾ ਹਾਂ ਤੇ ਹੋਰਨਾਂ ਦਾ ਗ੍ਰਿਹ ਤਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I spy on the houses of others-I am such a wretched low-life!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਘਰੋਂ ਕੇ ਪਦਾਰਥ ਵਾ ਪਰਾਈ ਇਸਤ੍ਰੀ ਮੇਰੇ ਕੋ ਮਿਲੇ, ਵਾ ਅਮਕੇ ਘਰ ਚੋਰੀ ਕਰੂੰ, ਐਸੇ (ਜੋਹੀ) ਤਕਤਾ ਰਹਿਤਾ ਹੂੰ। ਸਾਹਸੀ ਬੌਰੀਏ ਆਦਿ ਜੋ ਮੰਦਜਾਤੀ ਹੈ, ਤਿਨ ਕੋ ਸਨਾਤ ਕਹਤੇ ਹੈਂ। ਮੈਂ ਤਦਵਤ ਹੂੰ, ਭਾਵ ਏਹਿ ਕਿ ਜੈਸੇ ਤਿਨ ਮੰਦ ਜਾਤੀਓਂ ਕੇ ਕਰਮ ਹੈਂ, ਤੈਸੇ ਹੀ ਸਭ ਜੀਵੋਂ ਕੇ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਚ ਤੇ ਨੀਵੇਂ ਅਸਲੇ ਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ, ਪਰਾਇਆ ਘਰ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos están siempre puestos sobre la casa del otro."