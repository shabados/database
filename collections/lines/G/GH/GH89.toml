[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਆਇਆ ਸਭੁ ਕਿਛੁ ਜਾਸੀ; ਦੁਖੁ ਲਾਗਾ ਭਾਇ ਦੂਜੈ ॥"
page = 583
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is come, all that shall depart and on account of the worldly love the man suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਆਇਆ (ਉਪਜਿਆ) ਹੈ, ਉਹ ਸਾਰਾ ਹੀ ਟੁਰ ਵੰਝੇਗਾ। ਸੰਸਾਰੀ ਮੋਹ ਦੇ ਜ਼ਰੀਏ, ਬੰਦਾ ਦੁੱਖ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever has come, all that shall pass away; through the love of duality, they suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਆਇਆ, ਭਾਵ ਉਤਪੰਨ ਹੂਆ ਹੈ, ਸੋ ਸਭ ਕੁਛ ਜਾਇਗਾ, ਦੂਜੇ ਭਾਉ ਕਰ ਕੇ ਦੁਖ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਇਥੇ ਜੰਮਿਆ ਹੈ ਉਹ ਸਭ ਕੁਝ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਦੁੱਖ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸੀ = ਨਾਸ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que viene se va a ir; uno sufre dolor engañado por la dualidad."