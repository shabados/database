[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਉਤਰੈ; ਮਨ ਚਿੰਦਿਆ ਪਾਵੈ ॥"
page = 1318
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their filth of many births is washed off and they obtain their heart desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਮੈਲ ਧੋਤੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਫਲ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth and pollution of countless lifetimes is washed away, and the wishes of the mind are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਜਨਮ ਜਨਮ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲੁ ਉਤਰੁ ਜਾਵੇਗੀ ਔਰ ਵਹੁ ਪੁਰਸ਼ ਮਨ ਬਾਂਛਤ ਫਲ ਕੋ ਪਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ਉਹ ਮਨ-ਇੱਛਤ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las impurezas de incontables reencarnaciones desparecen y los deseos de la mente se cumplen;"