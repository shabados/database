[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਗੁਨ ਨਿਰਗੁਨ ਨਿਰੰਕਾਰ; ਸੁੰਨ ਸਮਾਧੀ ਆਪਿ ॥"
page = 290
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless Lord is Himself related and absolute, He Himself is in primordial trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸੰਬੰਧਤ ਤੇ ਅਸੰਬੰਧਤ ਹੈ। ਉਹ ਆਪ ਹੀ ਅਫੁਰ ਤਾੜੀ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He possesses all qualities; He transcends all qualities; He is the Formless Lord. He Himself is in Primal Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਗੁਨ ਨਿਰੰਕਾਰ (ਸੁਨ) ਅਫੁਰ ਸਮਾਧੀ ਰੂਪ ਹੈ, ਸੋਈ ਆਪ ਸਰਗੁਣ ਰੂਪ ਹੋਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ (ਭਾਵ, ਆਕਾਰ-ਰਹਿਤ ਅਕਾਲ ਪੁਰਖ) ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਰੂਪ (ਭਾਵ, ਜਗਤ ਰੂਪ) ਭੀ ਆਪ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਭੀ ਆਪ ਹੀ ਹੈ, ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਭੀ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਗੁਨ = ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਰੂਪ। ਨਿਰਗੁਨ = ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਪਰੇ। ਨਿਰੰਕਾਰ = ਆਕਾਰ-ਰਹਿਤ। ਸੁੰਨ = ਸੁੰਞ, ਜਿਥੇ ਕੁਝ ਨਾਹ ਹੋਵੇ। ਸੁੰਨ ਸਮਾਧੀ = ਟਿਕਾਉ ਦੀ ਉਹ ਅਵਸਥਾ ਜਿਥੇ ਸੁੰਞ ਹੋਵੇ, ਕੋਈ ਫੁਰਨਾ ਨਾਹ ਉਠੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Absoluto y también Relativo, Él Mismo existía en el Trance Primordial"