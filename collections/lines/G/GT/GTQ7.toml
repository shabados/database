[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨੁ. ਨ ਜਾਈ; ਨਾਨਕ ਬਿਸਮਾਦੁ ॥੪॥੯॥੨੦॥"
page = 889
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his wondrous state can be described not, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਸਚਰਜ ਅਵਸਥਾ ਵਰਣਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, his wondrous state cannot be described. ||4||9||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਅਸਚਰਜ ਰੂਪ ਹੈਂ ਔਰ ਤਿਸ ਕੀ ਮਹਿਮਾ ਕਹੀ ਨਹੀ ਜਾਤੀ॥੪॥੯॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਉਹ ਸੁਆਦ ਅਸਚਰਜ ਹੀ ਹੁੰਦਾ ਹੈ ॥੪॥੯॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el que participa del Amor de Dios, logra un Estado Maravilloso e Indescriptible. (4-9-20)"