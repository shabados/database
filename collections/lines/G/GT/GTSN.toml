[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਤੂਤਿ ਕੈ; ਊਪਰਿ ਕਰਮ ॥"
page = 1182
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the rituals and conducts, the work of God's service is the most sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਕਰਮਕਾਂਡਾਂ ਅਤੇ ਆਚਰਨਾਂ ਵਿਚੋਂ ਹਰੀ ਦੀ ਸੇਵਾ ਦਾ ਕੰਮ ਮਹਾਨ ਸਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all rituals and codes of conduct, this is above all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਕਰਮ ਔਰ ਕਰਤੂਤਿ ਕੇ ਊਪਰ ਕਰਮ ਭੀ ਇਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਕਰਮ ਹੋਰ ਸਾਰੇ ਧਾਰਮਿਕ ਕਰਮਾਂ ਨਾਲੋਂ ਉੱਤਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਉਪਰਿ = ਦੇ ਉੱਤੇ, ਤੋਂ ਵਧੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es lo más Elevado de lo que está elevado."