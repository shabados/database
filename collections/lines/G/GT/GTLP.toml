[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗਤੁ; ਭਰਮਿ ਭੁਲਾਇਆ ॥"
page = 72
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world has gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਨੀਆਂ ਸੰਦੇਹ ਕਰਕੇ ਕੁਰਾਹੇ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world has been deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਮਾਇਆ ਕੇ ਭਰਮ ਮੇਂ ਭੁਲਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ ਦੇ ਸਹੀ ਰਾਹ ਤੋਂ ਲਾਂਭੇ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ (ਪਾ ਕੇ)। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo está siendo guiado por la duda,"