[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ; ਪਾਇਆ ਨਾਮ ਨੀਸਾਨੁ ॥੨॥"
page = 193
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the mortal receives the 'Name certificate' from the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਨੀ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਨਾਮ ਦਾ ਪਰਵਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when one receives the banner of the Naam from the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੈ ਸਤਿਗੁਰੋਂ ਸੇ ਨਾਮ ਰੂਪੀ (ਨੀਸਾਨੁ) ਪਰਵਾਨਾ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਸਤਿਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹਦਾਰੀ ਹਾਸਲ ਕਰ ਲਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando uno recibe el Estandarte del Naam, del Verdadero Guru.  (2)"