[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਹਮਰਾ; ਤਿਸ ਹੀ ਪਾਸਾ ॥"
page = 1145
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain and pleasure, I place before Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਗਮੀ ਤੇ ਖੁਸ਼ੀ ਮੈਂ ਕੇਵਲ ਉਸ ਮੂਹਰੇ ਹੀ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my pain and pleasure before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਦੁਖ ਔਰ ਸੁਖ ਸਭ ਤਿਸੀ ਕੇ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ (ਤੋਂ ਬਚਣ ਲਈ, ਤੇ) ਸੁਖ (ਦੀ ਪ੍ਰਾਪਤੀ ਲਈ) ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਉਸ ਦੇ ਪਾਸ ਹੀ (ਸਦਾ ਅਰਦਾਸ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi esperanza esta puesta sólo en Él."