[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਤਿਗੁਰੁ ਐਸਾ ਜਾਣੀਐ; ਜੋ. ਸਭਸੈ ਲਏ ਮਿਲਾਇ ਜੀਉ ॥੧੦॥"
page = 72
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, deem that such is the True Guru who unites all with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਐਹੋ ਜਿਹਾ ਖਿਆਲ ਕਰ ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know Him as the True Guru, who unites all with the Lord. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੂ ਐਸੇ ਗੁਣੋਂ ਵਾਲਾ ਜਾਣ ਲਈਏ, ਜੋ ਸਭ ਕੋ ਭਾਵ ਸੇ ਸਭ ਅਧਿਕਾਰੀਯੋਂ ਕੋ ਅਭੇਦ ਕਰ ਲੇਵੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਅਜੇਹਾ (ਦਿਆਲ) ਹੈ ਕਿ ਉਹ (ਸਰਨ ਆਏ) ਸਭ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru Verdadero es Aquél que une a todos con el Señor. (10)"