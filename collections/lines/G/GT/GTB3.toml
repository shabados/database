[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਬਿਸੰਭਾਰ ਪਰੀ ਧਰਨੀ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਮਨੋ ਨਾਗਿਨ ਖਾਈ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She fell down unconscious on the earth as if some female serpent had stung her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਬੇਸੁਧ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ, ਮਾਨੋ ਸੱਪਣੀ ਨੇ ਡੰਗ ਲਿਆ ਹੋਵੇ।"