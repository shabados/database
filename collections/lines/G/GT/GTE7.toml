[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ ॥"
page = 1079
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Doer and the Prompter of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਕੰਮਾਂ ਦੇ ਕਰਨ ਅਤੇ ਕਰਾਉਦ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜੀਵ ਕੇ ਕਰਨਹਾਰ ਔਰ ਤਿਨ ਸੇ ਕਰਮ ਕਰਾਵਨਹਾਰ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕੁਝ ਆਪ ਕਰ ਸਕਣ ਵਾਲੇ ਅਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾ ਸਕਣ ਵਾਲੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, el Maestro eres el Hacedor y la Causa,"