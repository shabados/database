[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੀਮੈ ਧੀਮੈ ਤਰਕਹ ਜਾਵੈ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the wind blew, he had, very slowly, slipped away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਹੌਲੀ ਹੌਲੀ (ਹੇਠਾਂ ਵਲ) ਖਿਸਕਦਾ ਜਾਂਦਾ।"