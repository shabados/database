[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਵੰਤ; ਨਾਮ ਕੇ ਵਣਜਾਰੇ ॥"
page = 1219
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealthy are the dealers of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤਮੰਦ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਵਪਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who deal in the Naam, the Name of the Lord, are wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੇ ਵਣਜਾਰੇ ਸੰਤ ਜਨ ਨਾਮ ਧਨ ਕਰ ਧਨਾਢ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਧਨਾਢ ਮਨੁੱਖ ਉਹ ਹਨ ਜਿਹੜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ricos son sólo aquéllos que comercian con el Nombre del Señor. P"