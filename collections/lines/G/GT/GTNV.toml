[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਕਾਰਜ ਪੂਰੇ ॥"
page = 1157
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine tasks are spontaneously accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੰਮ ਕਾਜ ਆਪਣੇ ਆਪ ਹੀ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, my works are perfectly accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹੀ ਹਮਾਰੇ ਕਾਰਜ ਸਿਧ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea todas mis tareas son realizadas."