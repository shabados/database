[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਰੇ; ਜਾਹਿਗਾ ਮੈ ਜਾਨਾਂ ॥"
page = 338
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Soul! I know that thou shalt depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਜਿੰਦੇ! ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਤੁਰ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul, I know that I will have to depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਜਾਵੇਂਗਾ ਅਰਥਾਤ ਅਵਸ ਮਰੇਂਗਾ ਮੈਨੇ ਜਾਨ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਮਝਦਾ ਹਾਂ (ਇਸ ਮਾਇਆ ਦੇ ਨਾਲ) ਤੂੰ ਭੀ ਆਪਣਾ ਆਪ ਅਜਾਈਂ ਗਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es obvio, oh hombre ignorante, que te vas a morir,"