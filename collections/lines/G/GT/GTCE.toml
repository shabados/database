[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨੀ ਫੁਲੀ ਰਉ ਕਰੇ; ਅਵਰ. ਕਿ ਚੁਣੀਅਹਿ ਡਾਲ ॥੧॥"
page = 791
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord desires such garlands why then selectest thou other branches?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਇਹੋ ਜਿਹੀ ਫੁੱਲ-ਮਾਲਾ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ ਤਦ ਤੂੰ ਹੋਰ ਟਹਿਣੀਆਂ ਕਿਉਂ ਚੁਗਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pleased with such garlands, so why pick any other flowers? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਨੇ ਫੁਲੀ ਰੁਕ ਭਾਵ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਅਵਰ ਬਿਰਛਾਂ ਕੀਆਂ ਡਾਲੀਆਂ ਤੇ ਕਿਆ ਫੂਲ ਚੁਗਣੇਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਇਹਨਾਂ ਫੁੱਲਾਂ ਵਿਚ ਲਗਨ ਲਾਏ ਤਾਂ (ਮੂਰਤੀਆਂ ਅੱਗੇ ਭੇਟ ਰੱਖਣ ਲਈ) ਹੋਰ ਡਾਲੀਆਂ ਚੁਣਨ ਦੀ ਕੀਹ ਲੋੜ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ofrenda, el Señor la acepta. ¿Por qué entonces buscar flores afuera? (1)"