[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ; ਸੁਲਤਾਨੇ ਬਾਧਿਲਾ ॥"
page = 1165
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The emperor had Nama arrested, and said:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਨਾਮੇ ਨੂੰ ਪਕੜ ਲਿਆ ਅਤੇ ਆਖਿਆ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sultan arrested Naam Dayv,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਾ ਬਾਦਸ਼ਾਹ ਨੇ (ਬਾਧਿਲਾ) ਬਾਂਧਿ ਕਰ ਮੰਗਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਮੈਨੂੰ (ਨਾਮੇ ਨੂੰ) ਬੰਨ੍ਹ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਲਤਾਨੇ = ਸੁਲਤਾਨ ਨੇ। ਬਾਧਿਆ = ਬੰਨ੍ਹ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así el Rey me amarró gritándome,"