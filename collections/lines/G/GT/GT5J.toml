[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਅਤੇ ਦੇਵਤੇ ਉਸ ਦੀ ਬੰਦਗੀ ਵਿਚ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਲੂਕਿ ਮਲਿਕ ਤਾਅਤ ਅੰਦੇਸ਼ਿ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Kings and gods remember and worship Him in their meditation,"