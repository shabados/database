type = "primary"
data = "ਮੋਹੇ ਲਾਗਾ; ਜਮ ਪੁਰਿ ਜਾਹਿ ॥੪॥"
page = 356
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to temporal love, the man goes to the City of Death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨਿਆਵੀ ਮੁਹੱਬਤ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਇਨਸਾਨ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to emotional attachment, they go to the city of Death. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਮੋਹ ਮੇਂ ਲੱਗ ਕਰ ਕੇ ਜੀਵ ਜਮ ਪੁਰ ਮੇਂ ਜਾਤਾ ਹੈ॥੪॥☬ਜੇ ਕਹੇ ਇਸ ਮੋਹ ਕੀ ਨਿਵਿਰਤੀ ਕੈਸੇ ਹੋਤੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਵਿਚ ਹੀ ਜਕੜਿਆ ਹੋਇਆ ਤੂੰ ਜਮਰਾਜ ਦੇ ਦੇਸ ਵਿਚ ਜਾਵੇਂਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, apegándose a las cosas uno será arrastrado hasta el dogal de la muerte. (4)"