[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੰਜੀ ਦਾਸੁ ਬਹਾਲਿਆ; ਦਾਤਾ ਸਿਧਾਸਣ ਸਿਖਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Angad's one son Dasu was made to sit on the seat of Guruship and the second son Data also learnt to sit in the siddh posture i.e. both the sons of Guru Angad Dev were pretender Guru and during the time of third Guru Amar Das they tried their best to"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਾਸੂ ਨੂੰ (ਗੋਇੰਦਵਾਲ) ਮੰਜੀ ਪੁਰ ਬੈਠਾ ਦਿੱਤਾ ਅਰ ਦਾਤੂ ਸਿੰਧਾਸਨ ਲਾ ਬੈਠਾ (ਗੱਲ ਕੀ ਗੁਰੂ ਜੀ ਦੇ ਵਕਤ ਦੋਵੇਂ ਪੁੱਤਰ ਗੱਦੀ ਲਾਇਕ ਨਾ ਹੁੰਦੇ ਹੋਏ, ਆਪੋ ਆਪਣੀ ਵਲ ਸੰਗਤਾਂ ਨਿਵਾਉਣ ਲੱਗੇ)।"