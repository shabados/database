[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਨ ਦਇਆਲ ਹਮਾਰੇ; ਅਵਰੁ. ਨ ਜਾਨਿਆ ਕੋਈ ॥੮॥੨॥"
page = 1233
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, my Master is merciful to the meek. Without my Lord, I know not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਮਾਲਕ ਮਸਕੀਨ ਤੇ ਮਿਹਰਬਾਨ ਹੈ। ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my Lord is Merciful to the meek; I do not know any other at all. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੀਨ ਜਾਨ ਕਰ ਹਮਾਰੇ ਪੁਰ ਦਇਆਲ ਹੂਏ ਹੈਂ, ਹਮ ਨੇ ਭੀ ਤਿਸ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਤਤ ਰੂਪ ਨਹੀਂ ਜਾਨਾ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਮੇਰੇ ਦੀਨ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਹੀ ਸਾਂਝ ਪਾਈ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਹੇ ਦਇਆਲ! ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi Señor es Compasivo con el débil y así no conozco a nadie más que a mi Único Dios. (8-2)"