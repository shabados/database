[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸਿੰਗਾਰ ਬਣੇ; ਤਿਸੁ ਗਿਆਨੇ ॥"
page = 97
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the decoration and wisdom behoove her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਤੇ ਸਿਆਣਪਾ ਉਸ ਨੂੰ ਫਬਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is decorated and adorned with wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕਰ ਕੇ ਤਿਸ ਕੇ ਸਰਬ ਸਿੰਗਾਰ ਬਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦਾ ਸਦਕਾ ਸਾਰੇ ਆਤਮਕ ਗੁਣ ਉਸ ਦੇ ਜੀਵਨ ਨੂੰ ਸਵਾਰ ਦੇਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਣੇ = ਫਬਦੇ ਹਨ। ਗਿਆਨੇ = ਗਿਆਨਿ, ਗਿਆਨ ਦੀ ਰਾਹੀਂ, ਡੂੰਘੀ ਸਾਂਝ ਦਾ ਸਦਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ella está adornada espléndidamente."