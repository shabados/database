[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਾ ਕੇ ਬੰਧਨ ਕਟਿਆ; ਸਾਚੈ ਸਿਰਜਣਹਾਰਿ ॥"
page = 49
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Maker has shattered the shackles of His attendants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਜਣ-ਵਾਲੇ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀਆਂ ਬੇੜੀਆਂ ਵੱਢ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord breaks the bonds of His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਦਾਸਾਂ ਕੇ ਬੰਧਨਾਂ ਕੋ ਸਚੇ ਸਿਰਜਣਹਾਰ ਨੇ ਕਾਟਿ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪਣੇ ਦਾਸਾਂ ਦੇ (ਮਾਇਆ ਦੇ) ਬੰਧਨ (ਸਦਾ ਲਈ) ਕੱਟ ਦਿੱਤੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨੇ। ਸਿਰਜਣਹਾਰਿ = ਸਿਰਜਨਹਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador Verdadero rompe las amarras de Sus Sirvientes."