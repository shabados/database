[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਸਮਾਧਿ ਗੁਫਾ; ਤਹ ਆਸਨੁ ॥"
page = 894
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, in the cave of primordial trance is the seat of Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਅਫੁਰ ਤਾੜੀ ਦੀ ਕੰਦਰਾ ਅੰਦਰ ਗੁਰਾਂ ਦਾ ਟਿਕਾਣਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sit there, in the cave of deep Samaadhi;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਸਮਾਧੀ ਰੂਪ ਗੁਫਾ ਜੋ ਹੈ ਤਿਸਮੈਂ ਸੰਤੋਂ ਕਾ ਆਸਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਉਹ ਖ਼ਜ਼ਾਨਾ ਆ ਵੱਸਦਾ ਹੈ) ਉਥੇ ਐਸੀ ਸਮਾਧੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਜਿਸ ਵਿਚ ਕੋਈ ਮਾਇਕ ਫੁਰਨਾ ਨਹੀਂ ਉੱਠਦਾ, (ਪਹਾੜਾਂ ਦੀਆਂ ਕੰਦ੍ਰਾਂ ਦੇ ਥਾਂ ਉਸ ਹਿਰਦੇ-) ਗੁਫ਼ਾ ਵਿਚ ਮਨੁੱਖ ਦੀ ਸੁਰਤੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ = ਸੁੰਞ, ਫੁਰਨਿਆਂ ਦਾ ਅਭਾਵ, ਜਿੱਥੇ ਕੋਈ ਮਾਇਕ ਫੁਰਨਾ ਨਾਹ ਉੱਠੇ। ਤਹ = ਉਥੇ, ਉਸ ਹਿਰਦੇ ਵਿਚ। ਗੁਫਾ ਆਸਨੁ = ਗੁਫ਼ਾ ਵਿਚ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se sientan ahí, en la cueva del Profundo Samadhi."