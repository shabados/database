[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਨਹੀ; ਕਾ ਕਉ ਲਪਟਾਇਓ ॥"
page = 187
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not thine, why clingest thou to them then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਨਹੀਂ, ਤਦ ਫਿਰ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਉਂ ਚਿਮੜਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not yours, so why do you cling to them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨਾ ਤੋ ਕੁਛ ਨਹੀਂ ਫਿਰ ਕਿਸ ਵਾਸਤੇ ਤੈਨੇ ਮਨੁ ਲੰਪਟ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ) ਕਿਸ ਕਿਸ ਨਾਲ ਮੋਹ ਕਰ ਰਿਹਾ ਹੈਂ? (ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਸਦਾ ਲਈ) ਤੇਰਾ ਆਪਣਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si todo esto no es nuestro, ¿por qué nos aferramos a ello?"