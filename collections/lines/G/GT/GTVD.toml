[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਓ. ਸਰਬ ਥਾਨਿ ਹਾਂ ॥"
page = 409
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and one sees the Lord contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦਾ ਸਾਈਂ ਨੂੰ ਸਾਰੇ ਥਾਈ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the Lord is seen to be pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਥਾਨ ਮੇਂ ਰਮਾ ਹੂਆ ਅਕਾਲ ਪੁਰਖੁ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਰੇਕ ਥਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ = ਥਾਂ ਵਿਚ। ਸਰਬ ਥਾਨਿ = ਹਰੇਕ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "verás al Señor por todo el Universo,"