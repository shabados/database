[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਵੰਤ ॥੩੭੭॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Ambudjaadhar” in the beginning and uttering “Ishraastra” at the end, O wise men! recognize the names of Paash.377."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਬੁੱਧੀਮਾਨ ਸਮਝ ਲੈਣ ॥੩੭੭॥"