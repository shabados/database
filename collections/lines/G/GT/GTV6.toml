[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਗੁਰੂ ਸਦਾਇਦੇ; ਕਉਣ ਕਰੈ ਅਦੇਸੁ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who would bow before those who are without merit and get themselves called Guru"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਹੀਣ ਗੁਰੂ ਬਣ ਬੈਠਦੇ ਹਨ (ਉਨ੍ਹਾਂ ਨੂੰ) ਕਉਣ ਮੱਥਾ ਟੇਕੇ?"