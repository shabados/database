[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਬਿਘਨੁ; ਨ ਲਾਗੈ ਕੋਇ ॥"
page = 288
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No harm befalls him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਨੁਕਸਾਨ ਨਹੀਂ ਪਹੁੰਚਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacle stands in the way of one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਔਕੜ ਨਹੀਂ ਪੋਂਹਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ ਨੂੰ। ਬਿਘਨੁ = ਰੁਕਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún daño ha de tocar al hombre"