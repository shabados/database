[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਈਸ ਛੋਹਨੀ ਕੋ ਪਤਿ ਹੈ; ਤੋ ਕਹਾ, ਇਹ ਕੋ ਸਬ ਸੈਨ ਸੰਘਾਰਿਯੋ ॥੧੮੮੨॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the master of twenty-three extremely large military units and if he had to leave him, then why we have killed his very big army?\"1882."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਈ ਅਛੋਹਣੀ ਸੈਨਾ ਦਾ ਸੁਆਮੀ ਹੈ, ਤਾਂ ਕੀਹ (ਤੂੰ ਤਾਂ) ਇਸ ਦੀ ਸਾਰੀ ਸੈਨਾ ਮਾਰ ਦਿੱਤੀ ਹੈ ॥੧੮੮੨॥"