[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਮਿਤਿ ਅਤੋਲੁ ਅਪਰੰਪਰ ਸੁਆਮੀ; ਬਹੁ ਜਪੀਐ ਥਾਹ. ਨ ਪਾਇਆ ॥੨॥"
page = 1319
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immeasurable, Unweighable and Illimitable are Thou, O Lord. Howsoever much man may meditate on Thee, he can fathom not Thy depth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਾਪ, ਅਜੋਖ ਅਤੇ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ ਹੈਂ ਤੂੰ, ਹੇ ਸਾਹਿਬ! ਜਿੰਨਾ ਭੀ ਜਿਆਦਾ ਬੰਦਾ ਭਜਨ ਪਿਆ ਕਰੇ, ਉਸ ਨੂੰ ਤੇਰੀ ਡੂੰਘਾਈ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Immeasurable, Unweighable, and Infinite, O Lord and Master; no matter how much one may meditate on You, Your Depth cannot be fathomed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ (ਅਮਿਤਿ) ਅਪ੍ਰਮਾਣ ਹੈਂ, ਤੋਲ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਔਰ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਭੀ ਪਰਾ ਹੈਂ, ਬਹੁਤੇ ਜਪੀਓਂ ਨੇ ਭੀ ਤੇਰਾ ਥਾਹ ਨਹੀਂ ਪਾਯਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਹਸਤੀ ਨੂੰ ਮਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਤੇਰੀ ਹਸਤੀ ਨੂੰ ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ। ਤੇਰਾ ਨਾਮ ਬਹੁਤ ਜਪਿਆ ਜਾ ਰਿਹਾ ਹੈ, (ਪਰ ਤੂੰ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈਂ ਕਿ ਉਸ ਦੀ) ਡੂੰਘਾਈ ਨਹੀਂ ਲੱਭੀ ਜਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inconmensurable, Inapreciable e Infinito, oh mi Señor y Maestro, no importa cuánto uno medite en Ti, Tu Profundidad no puede ser sondeada. (2)"