[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੪॥"
page = 1261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and such a person ever obtains peace here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੇਸਾ ਵਿਅਕਤੀ ਏਥੇ ਅਤੇ ਉਥੇ ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds eternal peace, here and hereafter. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਇਸ ਲੋਕ ਔਰ ਪਰਲੋਕ ਮੇਂ ਸਦਾ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਸਦਾ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਓਥੈ = ਪਰਲੋਕ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como encuentra la Verdadera Paz aquí y aquí después. (4)"