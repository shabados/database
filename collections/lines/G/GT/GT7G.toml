[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਨਿਹਾਰਿ ਲਯੋ ਅਸਿ ਹਾਥਿ; ਕਟਿਓ ਕਰਿ ਤਾਹਿ ਤਬੈ ਸੁ ਪਰਾਯੋ ॥"
page = 456

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, the king took his sword in his hand and chopped down the elephant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਫੜ ਲਈ ਹੈ ਅਤੇ ਉਸੇ ਵੇਲੇ ਉਸ ਦੇ ਸੁੰਡ ਰੂਪ ਹੱਥ ਨੂੰ ਕਟ ਦਿੱਤਾ ਹੈ (ਅਤੇ ਉਹ) ਭਜ ਗਿਆ ਹੈ।"