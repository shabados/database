[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅੰਧੁਲੈ ਹਥਿ ਟੋਹਣੀ; ਹਰਿ ਨਾਮੁ ਹਮਾਰੈ ॥"
page = 422
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the stick in the hand of the blind so is God's Name with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੰਨ੍ਹੇ ਦੇ ਹੱਥ ਵਿੱਚ ਸੋਟੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰੇ ਲਈ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the cane in the hand of the blind man, so is the Lord's Name for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧੇ ਕੇ ਹਾਥ ਮੇਂ (ਟੋਹਣੀ) ਲਕੜੀ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹਮਾਰੇ ਪਾਸ ਬਿਸਨ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿਚ ਡੰਗੋਰੀ ਹੁੰਦੀ ਹੈ, (ਜਿਸ ਨਾਲ ਟੋਹ ਟੋਹ ਕੇ ਉਹ ਰਾਹ-ਖਹਿੜਾ ਲੱਭਦਾ ਹੈ), ਇਸ ਤਰ੍ਹਾਂ ਜੀਵਾਂ ਪਾਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ (ਜੋ ਸਾਨੂੰ ਸਹੀ ਜੀਵਨ ਰਾਹ ਵਿਖਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el bastón tiene una función en la mano del ciego, así el Nombre del Señor"