[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਤੁਪਕ ਕੇ; ਨਿਕਸਤ ਚਲਤ ਅਨੰਤ ॥੬੫੨॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Golla” in the beginning and then adding the word “Ketani” at the end, innumerable names of Tupak continue to be evolved.652."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੁੰਦਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ ਦੇ) ਹੋਰ ਨਾਮ ਬਣਦੇ ਹਨ ॥੬੫੨॥"