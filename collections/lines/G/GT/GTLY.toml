[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਛੰਤ ॥"
page = 565
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wadhans 1st Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wadahans, First Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Nanak, Primer Canal Divino, Chhant."