[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਪਾਪੁ ਤਨ ਤੇ ਗਇਆ ॥"
page = 1142
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name sin is banished from the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਗੁਨਾਹ ਦੇਹ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, sin is banished from the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਚਾਰਨੇ ਸੇ ਸਰੀਰ ਸੇ ਪਾਪ ਨਿਕਸ ਜਾਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਨਾਮ ਸਿਮਰਦਿਆਂ (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਪਾਪ ਸਰੀਰ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, recitando el Nombre uno se libera del efecto de sus propios errores."