[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰ ਮਸੀਤਿ. ਸਿਦਕੁ ਮੁਸਲਾ; ਹਕੁ ਹਲਾਲੁ ਕੁਰਾਣੁ ॥"
page = 140
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make mercy thy mosque, faith thy prayer-mat what is just and lawful, thy Quran,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ ਨੂੰ ਆਪਣੀ ਮਸਜਿਦ, ਭਰੋਸੇ ਨੂੰ ਆਪਣੀ ਨਿਮਾਜ਼ ਵਾਲੀ ਫੂੜ੍ਹੀ ਦਰੁਸਤ ਤੇ ਕਾਨੂੰਨੀ ਤੌਰ ਤੇ ਜਾਇਜ਼ ਨੂੰ ਆਪਣੀ ਕੁਰਾਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let mercy be your mosque, faith your prayer-mat, and honest living your Koran."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਪਰ (ਮਿਹਰ) ਦਯਾ ਕਰਨੀ ਇਹੁ ਮਸੀਤ ਕਰ, ਕਿਸੀ ਜੀਵ ਕਾ ਗਲਾ ਨ ਕਾਟ ਔਰ ਜੋ ਖੁਦਾ ਪਰ (ਸਿਦਕ) ਭਰੋਸਾ ਕਰਨਾ ਹੈ ਏਹ ਮੁਸੱਲਾ ਕਰ (ਨਿਮਾਜ਼ ਕੇ ਵਕਤ ਹੇਠ ਵਿਛਾਉਣੇ ਵਾਲੀ ਸਫ ਕਾ ਨਾਮ ਮੁਸੱਲਾ ਹੈ), ਅਪਨੇ ਹਕੁ ਕਾ ਜੋ ਖਾਣਾ ਏਹੀ ਹਲਾਲ ਹੈ, ਅਰੁ (ਹਕੁ) ਸਚ ਬੋਲਣਾ ਹੀ ਕੁਰਾਣ ਕਾ ਪੜਨਾ ਹੈ, ਹਕੁ ਪਦ ਹਲਾਲ ਔਰ ਕੁਰਾਨ ਦੋਨੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੈਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਉੱਤੇ) ਤਰਸ ਦੀ ਮਸੀਤ (ਬਣਾਓ), ਸਰਧਾ ਨੂੰ ਮੁਸੱਲਾ ਤੇ ਹੱਕ ਦੀ ਕਮਾਈ ਨੂੰ ਕੁਰਾਨ (ਬਣਾਓ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਦਕੁ = ਨਿਸ਼ਚਾ; ਸਰਧਾ। ਮੁਸਲਾ = ਮੁਸੱਲਾ, ਉਹ ਸਫ਼ ਜਿਸ ਉਤੇ ਬੈਠ ਕੇ ਨਿਮਾਜ਼ ਪੜ੍ਹੀਦੀ ਹੈ। ਹਕੁ ਹਲਾਲੁ = ਜਾਇਜ਼ ਹੱਕ, ਹੱਕ ਦੀ ਕਮਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Misericordia sea tu mezquita, la Fe tu tapete de oración, y el vivir en la Justicia y de acuerdo con la Ley, tu Corán."