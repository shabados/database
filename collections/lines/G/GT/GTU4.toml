[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿਬੋ ਸਖੀ; ਕੰਤਿ ਹਮਾਰੋ, ਕੀਅਲੋ ਖਸਮਾਨਾ ॥"
page = 372
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, ye mates, my bridegroom has owned me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸੁਣੋ ਹੇ ਸਹੇਲੀਓ! ਮੇਰੇ ਲਾੜੇ ਨੇ ਮੈਨੂੰ ਅਪਨਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear, O my companions, my Husband, my Lord Master, possesses me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ ਸੁਨੋ! ਕੰਤ ਨੇ ਹਮਾਰਾ (ਖਸਮਾਨਾ) ਪਖ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਸਹੇਲੀਏ! ਸੁਣ ਮੇਰੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੇ (ਮੇਰੀ) ਸੰਭਾਲ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋ ਸਖੀ = ਹੇ ਸਖੀ! ਕੰਤਿ = ਕੰਤ ਨੇ। ਕੀਅਲੋ = ਕੀਤਾ। ਖਸਮਾਨਾ = ਖਸਮ ਵਾਲਾ ਫ਼ਰਜ਼, ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen compañeros, mi Esposo me protege, y acariciando mi frente con Sus Palmas, Él me posee."