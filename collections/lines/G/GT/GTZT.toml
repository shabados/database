[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਨਦਰਿ. ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਰਹਾਉ ॥"
page = 595
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by whose grace peace ever prevails. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by whose Grace peace ever prevails. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟਿ ਕਰ ਨਿਤ੍ਯ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo, Él es Grandioso. (Pausa)"