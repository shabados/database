[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤ ਸੂਤ ਇਕ ਸੂਤਿ ਕਰਿ; ਸਤੇ ਪੁਰੀਆ ਲੰਘਿ ਉਛਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He binds the seven threads (five organs, mind and wisdom) of body into one thread (of high consciousness) and goes across the seven (mythological) habitats (puris)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਘਰ ਦੇ) ਸੱਤਾਂ ਸੂਤ੍ਰ੍ਰਾਂ ਦਾ ਇਕ ਸੂਤ੍ਰ੍ਰ ਕਰ ਕੇ (ਭਾਵ ਈਸ਼ਵਰ ਪਰ ਭਰੋਸਾ ਕਰਕੇ) ਸੱਤੇ ਪੁਰੀਆਂ (ਧ੍ਰੂ, ਸ਼ਿਵ, ਇੰਦ੍ਰ੍ਰ ਪੁਰੀ ਆਦੀ) ਥੋਂ ਲੰਘ ਉੱਚ ਪਦਵੀ ਨੂੰ ਪਹੁੰਚਦਾ ਹੈ (ਭਾਵ ਇਨ੍ਹਾਂ ਪੁਰੀਆਂ ਦੀ ਚਾਹ ਨਹੀਂ ਕਰਦਾ)।"