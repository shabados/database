[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਮਿਲੈ ਸਚਿਆਰੁ; ਕੂੜਿ. ਨ ਪਾਈਐ ॥"
page = 419
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truth the True One is met. Through falsehood He is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਰਾਹੀਂ ਸਤਿਪੁਰਖ ਮਿਲਦਾ ਹੈ। ਝੂਠ ਦੁਆਰਾ ਉਹ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Truth, one meets the True One; He is not obtained through falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਲੋਗੁ ਹਰਿ ਸੇ ਸਤ ਨਾਮ ਕਰ ਕੇ ਮਿਲਤਾ ਹੈ ਝੂਠੁ ਕਰ ਕੇ ਸਚੁ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਵਪਾਰੀ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲ ਪੈਂਦਾ ਹੈ, ਝੂਠੇ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਲੱਗਿਆਂ ਪ੍ਰਭੂ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtenemos al Uno Verdadero a través de la Verdad y no de la falsedad,"