[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਚਾ; ਮੁਖਿ ਸਾਚਉ ਭਾਇ ॥"
page = 839
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, who has the True Name in his mind and with his mouth lovingly utters the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸੱਚਾ ਨਾਮ ਹੈ ਅਤੇ ਜੋ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਪਿਆਰ ਸਹਿਤ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the True Lord in the mind, and the True Lord lovingly on one's lips,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨ ਭੀ ਸਾਚਾ ਹੈ ਔਰ ਮੁਖ ਕਰ ਭੀ ਸਾਚਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨਾ ਤਿਨ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਉਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਵੱਸਦਾ ਹੈ, ਜੋ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਸਾਚਉ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en el Verdadero Señor con su corazón, uno obtiene la Palabra del Shabd del Guru, llevando a todos a través."