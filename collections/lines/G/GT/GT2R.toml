[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਜਲਿ ਰੋਵੈ ਬਪੁੜੀ; ਝੜਿ ਝੜਿ ਪਵਹਿ ਅੰਗਿਆਰ ॥"
page = 466
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor clay burns, burns and weeps and the fiery coals continually fall from to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਮਿੱਟੀ ਮੱਚਦੀ ਅਤੇ ਰੋਂਦੀ ਹੈ ਅਤੇ ਸੜਦੇ ਹੋਏ ਕੋਲੇ ਇਸ ਤੋਂ ਡਿੱਗ ਡਿੱਗ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor clay burns, burns and weeps, as the fiery coals fall upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮੁਸਲਮਾਨੋਂ ਕੀ ਮਿਟੀ ਬਿਚਾਰੀ ਜਲ ਜਲ ਕਰ ਕੇ ਰੋਤੀ ਹੈ ਔਰ ਉਸ ਪਰ ਸੇ ਅਗਨਿ ਕੇ ਅੰਗਾਰੇ ਗਿਰ ਗਿਰ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਕੇ ਵਿਚਾਰੀ ਰੋਂਦੀ ਹੈ ਤੇ ਉਸ ਵਿਚੋਂ ਅੰਗਿਆਰੇ ਝੜ ਝੜ ਕੇ ਡਿਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el barro se quema y llora mientras las fieras brazas caen incesantemente sobre él."