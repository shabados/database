[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬਿਸਨੁ ਬੀਬੜਾ; ਮਾਛੀ ਸੁੰਦਰਿ ਗੁਰਮਤਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fishermen Bisanu, Bibara and Sundar presenting themselves to the Guru have adopted the teachings of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬਿਸ਼ਨੂ ਬੀਬੜਾ ਤੇ ਸੁੰਦਰ ਮਾਛੀ ਨੇ ਗੁਰੂ ਜੀ ਦੀ ਸਿੱਖਿਆ ਲੀਤੀ।"