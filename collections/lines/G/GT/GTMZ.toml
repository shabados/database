[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਿਸਾਹਾ ਪਾਤਿਸਾਹੁ, ਸਤਿ ਸੁਹਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord is the emperor of the emperors, the truth and the beautiful"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਹੈ, ਸੱਤ ਹੈ, ਤੇ ਸੁੰਦਰਤਾ ਵਾਲਾ ਹੈ।"