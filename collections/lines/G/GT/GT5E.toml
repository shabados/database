[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸਾਚੇ. ਸਾਚੁ ਕਮਾਵਹਿ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥"
page = 600
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the God's slaves. They practice truth and reflects over the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਰੱਬ ਦੇ ਗੋਲੇ। ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants are True - they practice Truth, and reflect upon the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਚੇ ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਵੀਚਾਰਵਾਨ ਹੂਏ ਹੈਂ, ਸੋ ਤੇਰੇ ਦਾਸ ਸਚ ਕਾ ਕਮਾਵਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰਵਾਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਦਾਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ (ਹੋ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes del Señor practican siempre la Verdad meditando en la Palabra del Shabd del Guru."