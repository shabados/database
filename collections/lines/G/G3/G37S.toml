[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵੀ ਕਹਿਓ ਤਿਨ ਕੋ ਕਰ ਆਦਰੁ; ਆਈ ਭਲੇ ਜਨੁ ਬੋਲਿ ਪਠਾਈ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess, in reverence, said to them: “Welcome, you have come as though I have called you.”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਆਦਰ ਕਰ ਕੇ ਦੇਵੀ ਨੇ 'ਜੀਊ ਆਇਆਂ' ਕਿਹਾ ਮਾਨੋ ਬੁਲਾਵਾ ਭੇਜ ਕੇ (ਮੰਗਵਾਈਆਂ ਹੋਣ)।"