[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ; ਮਨ ਕੀ ਆਸ ਪੂਰਾਈ ਜੀਉ ॥੪॥"
page = 217
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has fulfilled my mind's desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਚਿੱਤ ਦੀ ਊਮੈਦ ਪੂਰਨ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has fulfilled the desires of my mind. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕੀ ਆਸਾ ਪੂਰਨ ਕਰ ਦਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਹੀ ਮੇਰੇ ਮਨ ਦੀ ਭੀ (ਸਿਮਰਨ ਦੀ) ਆਸ ਪੂਰੀ ਕੀਤੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਪੂਰਾਈ = ਪੂਰੀ ਕੀਤੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Guru ha cumplido los deseos de mi mente.(4)"