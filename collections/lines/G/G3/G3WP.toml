[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਤਪਸਿਆ; ਕਰੇ ਅਹੰਕਾਰ ॥"
page = 278
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who does various penances in pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਅੰਦਰ ਘਣੇਰੀਆਂ ਮੁਸ਼ੱਕਤਾ ਘਾਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone performs great penance, while acting in selfishness and conceit,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਤਪਸਿਆ ਕਰ ਕੇ ਜੋ ਹੰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਪ ਦੇ ਸਾਧਨ ਕਰ ਕੇ ਜੇ ਇਹਨਾਂ ਦਾ ਮਾਣ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਸਿਆ = ਤਪ ਦੇ ਸਾਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O si por afirmar su ego se somete a múltiples penitencias,"