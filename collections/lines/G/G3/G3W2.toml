[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਪੜਹਿ. ਤੇਤਾ ਦੁਖੁ ਲਾਗੈ; ਵਿਣੁ ਸਤਿਗੁਰ. ਮੁਕਤਿ ਨ ਹੋਈ ॥੧੬॥"
page = 435
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the perverse read, more the anguish they suffer. Without the True Guru there is no salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਬਹੁਤਾ ਮਨ ਮੱਤੀਏ ਪੜ੍ਹਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਬਹੁਤਾ ਉਹਨਾਂ ਨੂੰ ਕਸ਼ਟ ਹੁੰਦਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more the self-willed manmukhs read, the more pain they suffer. Without the True Guru, liberation is not obtained. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਮਨਮੁਖਤਾ ਸੇ ਜਿਤਨਾ ਪੜੈਗਾ ਤਿਤਨਾ ਦੁਖ ਹੀ ਲਗੈਗਾ, ਸਤਗੁਰੋਂ ਬਿਨਾਂ ਮੁਕਤ ਨਹੀਂ ਹੋਏਗੀ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਜਿਤਨਾ ਹੀ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਖੁੰਝ ਕੇ ਮਾਇਆ ਸੰਬੰਧੀ ਹੋਰ ਹੋਰ ਲੇਖੇ) ਪੜ੍ਹਦੇ ਹਨ, ਉਤਨੀ ਹੀ ਵਧੀਕ ਅਸ਼ਾਂਤੀ ਖੱਟਦੇ ਹਨ, ਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਇਸ ਅਸ਼ਾਂਤੀ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਤੇਤਾ = ਉਤਨਾ ਹੀ। ਮੁਕਤਿ = ਖ਼ਲਾਸੀ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más lee el arrogante Manmukj más sufre, y sin el Verdadero Guru, no es emancipado. (16)"