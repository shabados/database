[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਲੈ ਲੈ; ਨੀਮੁ ਸਿੰਚਾਈ ॥"
page = 481
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wert thou to take Nectar and irrigate Neem with it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਬਿ-ਹਿਯਾਤ (ਅੰਮ੍ਰਿਤ) ਨੂੰ ਲੈ ਕੇ ਇਸ ਨਾਲ ਨਿੰਮ ਨੂੰ ਸਿੰਜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you take Ambrosial Nectar and irrigate the neem tree with it,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਦੂਧ ਆਦਿ ਲੇ ਲੇ ਕਰ ਕੇ ਜੇਕਰ ਨੀਂਬ ਸਿੰਚਨ ਕਰੀ, ਭਾਵ ਪਾਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜੇ ਅੰਮ੍ਰਿਤ (ਭਾਵ, ਮਿਠਾਸ ਵਾਲਾ ਜਲ) ਲੈ ਕੇ ਨਿੰਮ ਦੇ ਬੂਟੇ ਨੂੰ ਮੁੜ ਮੁੜ ਸਿੰਜਦੇ ਰਹੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਮੁ = ਨਿੰਮ ਦਾ ਬੂਟਾ। ਸਿੰਚਾਈ = ਪਾਣੀ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque aun si uno trajera el Néctar Ambrosial para regar el árbol de Nim,"