type = "primary"
data = "ਬ ਲਰਜ਼ੀਦ ਬਰ ਖ਼ੁਦ ਚੁ ਬਰਗ਼ੇ ਸਮਨ ॥੨੯॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And started to tremble like the leaves of jasmine shrubs.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਚੰਬੇਲੀ ਦੇ ਪੱਤੇ ਵਾਂਗ ਕੰਬਣ ਲਗ ਗਿਆ ॥੨੯॥"