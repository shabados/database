[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਗੁਰੁ; ਹੋਆ ਆਪਿ ਸਹਾਈ ॥"
page = 615
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru himself is my succour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਖੁਦ ਮੇਰੇ ਮਦਦਗਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is Himself my friend and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਤਿਗੁਰੂ ਜੋ ਰਾਮ ਦਾਸ ਜੀ ਹੈਂ ਮੇਰੇ ਪਰ ਵਹੁ ਆਪ ਸਹਾਈ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਸਹਾਈ ਹੋਨੇ ਸੇ ਕਿਆ ਪ੍ਰਾਪਤੀ ਭਈ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਗੁਰੂ (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਦਦਗਾਰ ਆਪ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Guru Mismo como mi Soporte estoy en Éxtasis y Equilibrio,"