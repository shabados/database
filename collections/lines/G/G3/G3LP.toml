[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪਤਿ ਜਉ ਇਹ ਭਾਤਿ ਕਹਿਯੋ; ਸੁਕ ਕਉ, ਸੁਕ ਹੂ ਇਹ ਭਾਤਿ ਸੁਨਾਈ ॥"
page = 541

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king said this, then Shukdev replied,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਜਾ ਪਰੀਕਸ਼ਿਤ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਸੁਕਦੇਵ ਨੂੰ ਕਿਹਾ, (ਤਦ) ਸੁਕਦੇਵ ਨੇ ਇਸ ਤਰ੍ਹਾਂ (ਵਾਰਤਾ) ਸੁਣਾਈ।"