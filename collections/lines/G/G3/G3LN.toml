[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਇਹੀ ਸੁਆਉ ॥"
page = 290
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the very object within my mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਵਿੱਚ ਐਨ ਏਹੀ ਪ੍ਰਯੋਜਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within my mind and body, this is my purpose:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨੋਂ ਕੇ ਮਨ ਤਨ ਕੇ ਅੰਤਰ ਇਹੀ (ਸੁਆਉ) ਲਾਭ ਵਾ ਸ੍ਵਾਦ ਵਾ ਪ੍ਰਯੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਤੇ ਤਨ ਵਿਚ ਇਹੀ ਚਾਹ ਹੈ (ਕਿ ਨਾਮ ਦੀ  ਦਾਤ ਮਿਲੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਉ = ਸੁਆਰਥ, ਚਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al fin he hallado el objeto de mi vida."