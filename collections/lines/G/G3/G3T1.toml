[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ; ਸਫਲ ਜਾ ਕੀ ਸੇਵ ॥"
page = 869
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable is His vision and fruitful His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਭਦਾਇਕ ਹੈ ਉਸ ਦਾ ਦਰਸ਼ਨ ਅਤੇ ਫਲਦਾਇਕ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is His image, and fruitful is service to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਫਲ ਮੂਰਤਿ ਗੁਰੂ ਹੈਂ।☬ਪੁਨਾ ਕੈਸੇ ਹੈਂ?☬ਜਿਨੋਂ ਕੀ ਸੇਵਾ ਫਲ ਕੇ ਸਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਰਸ਼ਨ ਜੀਵਨ-ਮਨੋਰਥ ਪੂਰਾ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਸਰਨ ਪਿਆਂ ਜੀਵਨ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Visión es Fructífera, Su Servicio es la Recompensa."