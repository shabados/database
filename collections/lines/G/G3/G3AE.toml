[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੋ; ਅਪਨਾ ਕਰਿ ਲੀਨਾ ਰਾਮ ॥"
page = 548
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord has made me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਅਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His blessings, the Lord has made me His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਤੁਝ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰ ਕੇ ਤੁਝੇ ਅਪਨਾ ਦਾਸ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਇਆ ਕਰ ਕੇ ਆਪਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੋ = ਅਨੁਗ੍ਰਹੁ, ਦਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor en Su Misericordia me ha hecho Suyo;"