[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੇਅਦਬ ਦੀ ਰੱਬ ਨੂੰ ਵੇਖਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਹਮੇਸ਼ਾ ਨਕਾਰਾ ਰਹੇਗੀ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇਅਦਬ ਅਜ਼ ਹੱਕ ਹਮੇਸ਼ਾਂ ਬੇ-ਅਸਰ ।੩੧੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it is the dust or the fire, whether it is the wind or the water,"