[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਤਮ ਨਾਰਿ ਅਹਲਿਆ ਤਾਰੀ; ਪਾਵਨ ਕੇਤਕ ਤਾਰੀਅਲੇ ॥"
page = 988
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou emancipated Ahilya, the wife of Gautam, How many more hast Thou purified and ferried across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੌਤਮ ਦੀ ਪਤਨੀ ਅਹਿਲਿਆ ਦਾ ਉਧਾਰ ਕੀਤਾ, ਤੂੰ ਹੋਰ ਕਿਨਿਆਂ ਨੂੰ ਹੀ ਪਵਿੱਤਰ ਅਤੇ ਪਾਰ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You saved Ahliyaa, the wife of Gautam; how many have You purified and carried across?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਤਮ ਕੀ ਜੋ ਇਸਤ੍ਰੀ ਅਹਲਿਆ ਸੀ, ਸੋ (ਪਾਵਨ) ਪਵਿੱਤ੍ਰ ਕਰ ਕੇ ਵਾ ਹੇ ਪਵਿਤ੍ਰ ਰੂਪ! ਤੈਨੇ ਵਾ ਪੈਰੀ ਲਗਾਇ ਕਰ ਤਾਰੀ ਹੈ। ਔਰ ਭੀ (ਕੇਤਕ) ਕੇਤੇ ਹੀ, ਭਾਵ ਬਹੁਤੇ ਹੀ ਤਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੀਠੁਲ! ਗੋਤਮ ਰਿਸ਼ੀ ਦੀ ਵਹੁਟੀ ਅਹੱਲਿਆ ਨੂੰ (ਜੋ ਰਿਸ਼ੀ ਦੇ ਸਰਾਪ ਨਾਲ ਸਿਲਾ ਬਣ ਗਈ ਸੀ) ਤੂੰ ਹੀ ਮੁਕਤ ਕੀਤਾ ਸੀ; ਹੇ ਮਾਧੋ! ਤੂੰ (ਅਨੇਕਾਂ ਪਤਿਤਾਂ ਨੂੰ) ਪਵਿਤੱਰ ਕੀਤਾ ਤੇ ਤਾਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਤਮ ਨਾਰਿ = ਗੋਤਮ ਰਿਸ਼ੀ ਦੀ ਵਹੁਟੀ। ਪਾਵਨ = ਪਵਿੱਤਰ ਕੀਤੇ। ਕੇਤਕ = ਕਈ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú salvaste a Ahliya, la esposa de Gautama, y a una gran multitud de malhechores."