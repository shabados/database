[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਇਓ ਸਿਯਾਮ ਕਰਣੰ ਸੁ ਬਾਜੀ ਅਦਰਬੰ ॥੩੦॥੧੯੮॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From her an invaluable horse of black ears was born.30.198."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਮਾਂ ਪਾ ਕੇ ਉਸ ਘੋੜੀ ਨੇ) ਕਾਲੇ ਕੰਨਾਂ ਵਾਲੇ ਇਕ ਅਮੋਲਕ ਘੋੜੇ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ॥੩੦॥੧੯੮॥"