[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਲਾਜ ਭਰੇ ਪੁਨਿ ਆਇ ਅਰੈ; ਲਰਿ ਕੈ ਮਰ ਕੈ ਗਿਰਿ ਭੂਮਿ ਪਰੈ ॥੧੭੭੬॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fighting and falling dead on the ground.1776."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਲਾਜ ਦੇ ਮਾਰੇ ਫਿਰ ਆ ਲੜੇ ਹਨ ਅਤੇ ਲੜਾਈ ਕਰ ਕੇ, ਮਰ ਕੇ ਧਰਤੀ ਉਤੇ ਪੈ ਗਏ ਹਨ ॥੧੭੭੬॥"