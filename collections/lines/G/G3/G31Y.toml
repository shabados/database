[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਊ ਕਾਲ ਕੀਨੇ ਪੁਰੇਜੰ ਪੁਰੇਜੰ ॥੬੪॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nisumbh and Sranavat Beef. They were also chopped into bits by KAL.64."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਕਾਲ ਨੇ ਪੁਰਜ਼ਾ ਪੁਰਜ਼ਾ ਕਰ ਕੇ (ਮਾਰਿਆ ਹੈ) ॥੬੪॥"