[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਲਾਜ ਅਹੰਕਾਰੁ ਸਭੁ ਤਜੀਐ; ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਰਹੀਜੈ ॥"
page = 1326
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou thy shame, renounce all ego and meet and live with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸ਼ਰਮ ਨੂੰ ਛੱਡ ਦੇ, ਸਾਰੇ ਹੰਕਾਰ ਨੂੰ ਦੂਰ ਕਰ ਦੇ ਅਤੇ ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਹੀ ਵਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So let go of your shame and renounce all your egotism; join with the Saadh Sangat, the Company of the Holy, and remain there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਜਾ ਤ੍ਯਾਗ ਕਰ ਸਭ ਹੰਕਾਰ ਕੋ ਬੀ ਤ੍ਯਾਗ ਦੇਵੀਏ ਔਰ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਸਦੀਵ ਮਨ ਕੋ ਮਿਲਾਇ ਰਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ-ਲਾਜ ਛੱਡ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੇ ਕਿਸੇ ਵਡੱਪਣ ਦਾ) ਸਾਰਾ ਮਾਣ ਛੱਡ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ ਸੰਤ-ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਸਭੁ = ਸਾਰਾ। ਤਜੀਐ = ਤਿਆਗ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu vergüenza y renuncia al egoísmo, únete a la Saad Sangat,"