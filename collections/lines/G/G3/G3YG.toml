[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ; ਵਿਚਹੁ ਅਹਕਰਣੁ ਚੁਕਾਇਆ ॥"
page = 72
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who drives away the ego from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਅੰਦਰੋ ਹੰਕਾਰ ਨੂੰ ਦੁਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and egotism is driven out from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਸੇਵਕ ਕੇ ਮਨ ਕੇ ਬੀਚ ਸੇ (ਅਹਕਰਣੁ) ਹੰਕਾਰ ਕੋ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਅਹਕਰਣੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno logra controlar el ego, no tendrá el dolor que trae consigo una mente maligna,"