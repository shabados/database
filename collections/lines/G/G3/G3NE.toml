[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਵਸੈ ਮਨਿ ਆਈ ॥ ਰਹਾਉ ॥"
page = 665
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the Lord comes to abide in his mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੁਆਮੀ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਥ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord comes to dwell in the mind. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਤਿਸੀ ਕੇ ਮਨ ਮੇਂ ਭਗਤੀ ਆਇ ਵਸਤੀ ਹੈ; ਵਾ ਵਾਹਿਗੁਰੂ ਕੀ ਕਿਰਪਾ ਤੇ ਇਸੀ ਕਾ ਮਨ ਵਸ ਆਇ ਜਾਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਆ ਵੱਸਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਈ = ਆਇ, ਆ ਕੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor viene a habitar en su mente. (Pausa)"