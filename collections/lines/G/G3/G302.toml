[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਭਾਤਿ ਭਾਖ︀ਯੋ ਦੇਵ ॥੨੭॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this Brahma began to worship and make offerings exactly in the same way, as Vishnu had suggested.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੇਵ (ਪ੍ਰਭੂ) ਨੇ ਕਿਹਾ ਸੀ ॥੨੭॥"