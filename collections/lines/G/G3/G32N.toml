[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਤ ਸੇਵਤ ਸਦਾ ਸੇਵਿ; ਤੇਰੈ ਸੰਗਿ ਬਸਤੁ ਹੈ ਕਾਲੁ ॥"
page = 214
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve, serve and, ever serve the Lord. Death hangs over thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲ ਕਮਾ, ਟਹਿਲ ਕਮਾ, ਹਮੇਸ਼ਾ, ਟਹਿਲ ਕਮਾ ਸਾਈਂ ਦੀ, ਮੌਤ ਤੇਰੇ ਸਿਰ ਤੇ ਖੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve, serve, forever serve the Lord. Death hangs over your head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਦਾਦਿ ਜੀਵੋਂ ਕਰ ਕੇ ਸੇਵਨ ਜੋਗ ਜੋ ਬ੍ਰਹਮਾਦਿ ਦੇਵਤਾ ਸੋ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਸ ਕੋ ਸਦਾ ਸੇਵਨ ਕਰ ਤੇਰੇ ਸੰਗ ਕਾਲੁ ਬਸਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕਾਲ ਕੇ ਛੂਟਨੇ ਕਾ ਉਪਾਉ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ, ਮੌਤ ਹਰ ਵੇਲੇ ਤੇਰੇ ਨਾਲ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਤ = ਸਿਮਰਦਿਆਂ। ਸੇਵਿ = ਸਿਮਰ। ਕਾਲੁ = ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Señor para siempre, pues la muerte ronda sobre tu cabeza todo el tiempo."