[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਕਛੁ ਨਾਹੀ ਕਾਲੰਗਾ ॥੧॥"
page = 188
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him no black mark can attach."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਭੀ ਕਾਲਾ ਦਾਗ ਲਗ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- no black stain can stick to them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਕਾਲੰਗਾ) ਕਲੰਕ ਕਛੁ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ (ਵਿਕਾਰ ਆਦਿਕਾਂ ਦਾ) ਦਾਗ਼ ਨਹੀਂ ਛੁਹ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él ninguna marca negra de maldad lo puede manchar.(1)"