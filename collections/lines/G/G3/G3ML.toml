[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣਿ; ਇਹੁ ਮਨੁ ਮਾਤਾ ॥"
page = 415
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Nectar of Lord's Name, this soul is intoxicated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਇਹ ਆਤਮਾ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is intoxicated with the sublime essence of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ (ਰਸਾਇਣਿ) ਅੰਮ੍ਰਿਤ ਮੇਂ ਇਹ ਮਨ ਮਸਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਇਹ ਮਨ ਰਸਾਂ ਦੇ ਘਰ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣਿ = ਰਸਾਇਣ ਵਿਚ, ਰਸਾਂ ਦੇ ਘਰ = ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente está infiltrada con la Cura del Naam,"