[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਓਹੁ ਖਟੇ. ਕਿਆ ਓਹੁ ਖਾਵੈ; ਜਿਸੁ ਅੰਦਰਿ. ਸਹਸਾ ਦੁਖੁ ਪਇਆ ॥"
page = 307
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What shall he earn and what shall he eat, in whose heart is the pain of anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੀ ਕਮਾਏਗਾ ਅਤੇ ਕੀ ਖਾਏਗਾ, ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਫਿਕਰ ਚਿੰਤਾ ਦੀ ਪੀੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What shall he earn, and what shall he eat? Within his heart, there is only cynicism and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸਹਸਾ ਔਰ ਦੁਖ ਪੜਾ ਹੂਆ ਹੈ, ਵਹੁ ਕਿਆ ਖਟੇ ਔਰ ਵਹੁ ਕਿਆ ਖਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਝੋਰਾ ਤੇ ਸਾੜਾ ਹੋਵੇ, ਉਸ ਨੇ ਖੱਟਣਾ ਕੀਹ ਤੇ ਖਾਣਾ ਕੀਹ? (ਭਾਵ, ਉਹ ਨਾ ਕੁਝ ਖੱਟ ਸਕਦਾ ਹੈ ਤੇ ਨਾ ਖੱਟੇ ਹੋਏ ਦਾ ਆਨੰਦ ਲੈ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਤੌਖ਼ਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Di, ¿qué es lo que va ganar y de qué se alimentará cuando su corazón esté lleno de dolor y de duda?"