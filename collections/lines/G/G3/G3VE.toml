[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਗੁਣ ਉਚਰੈ; ਜਿਨਿ ਹੁਕਮਿ, ਸਭ ਸ੍ਰਿਸਟਿ ਸਵਾਰੀਅ ॥"
page = 1390
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise is recited by Brahma too, who by the Lord's command created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ, ਸਾਰਾ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Praises are sung by Brahma, who created the entire universe by God's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਭੀ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਜਿਸ ਨੇ ਹਰੀ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਸਰਬ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਸਵਾਰਿਆ ਹੈ, ਭਾਵ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਬ੍ਰਹਮਾ) ਨੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਵਿਚ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ, ਉਹ (ਗੁਰੂ ਨਾਨਕ ਦੇ) ਗੁਣ ਉਚਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਬ੍ਰਹਮਾ) ਨੇ। ਹੁਕਮਿ = (ਅਕਾਲ ਪੁਰਖ ਦੇ) ਹੁਕਮ ਵਿਚ। ਸਵਾਰੀਅ = ਰਚੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Alabanzas son entonadas por Brahma, quien creó el Universo entero por Mandato de Dios."