[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਜਾਣੈ ਜਾਣੁ ॥੩॥"
page = 1188
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Perfect Guru, that the Wise Lord is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਜਾਣਕਾਰ ਪ੍ਰਭੂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, the Knowing Lord is known. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਜਾਨਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ (ਇਹ) ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es mediante el Guru Perfecto que uno conoce a Dios. (3)"