[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਮੇਰ; ਭਰਹਿ ਭੰਡਾਰ ॥"
page = 1163
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of treasures fill his treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਖਜਾਨਚੀ ਉਸ ਦੇ ਖਜਾਨੇ ਪਰੀਪੂਰਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of treasurers fill His Treasury."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਕੁਬੇਰ ਜਿਸ ਕੇ ਭੰਡਾਰ ਕੋ ਭਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਮੰਗਦਾ ਹਾਂ) ਜਿਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਕ੍ਰੋੜਾਂ ਹੀ ਕੁਬੇਰ ਦੇਵਤੇ ਭਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de Kuberas son los guardianes de Tus Tesoros"