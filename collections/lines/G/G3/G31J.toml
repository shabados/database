[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਾਗਰੁ ਸੋਈ ਤਰੈ; ਜੋ ਹਰਿ ਗੁਣ ਗਾਏ ॥"
page = 813
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone crosses this world-ocean, who sings the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੁੰਦਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone crosses over this world-ocean, who sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਸੋਈ ਸੰਤ ਜਨ ਤਰੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਤਿਸ ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਜਗਤ, ਮਾਨੋ, ਇਕ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਵਿਚ ਵਿਕਾਰਾਂ ਦਾ ਪਾਣੀ ਠਾਠਾਂ ਮਾਰ ਰਿਹਾ ਹੈ) ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ ਉਹੀ ਮਨੁੱਖ ਪਾਰ ਲੰਘਦਾ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que canta la Alabanza del Señor cruza en verdad el mar de la existencia,"