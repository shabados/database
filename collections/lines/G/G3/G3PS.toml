[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਵ ਚਲਤ ਕਰਹਿ ਨਿਰਾਲੇ; ਕੀਤਾ ਲੋੜਹਿ ਸੋ ਹੋਇਗਾ ॥੮॥"
page = 1082
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Beauteous hair, does wondrous deeds and what He wishes to do, that alone comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਵਾਲਾਂ ਵਾਲਾ ਸੁਆਮੀ, ਅਲੋਕਿਕ ਖੇਡਾਂ ਖੇਡਦਾ ਹੈ ਅਤੇ ਜੋ ਕੁਛ ਉਹ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of beauteous hair, the Worker of miraculous deeds, whatever He wishes, comes to pass. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸਵ! ਤੂੰ ਔਰ ਜੀਵੋਂ ਸੇ ਨਿਆਰੇ ਚਰਤ੍ਰਿ ਕਰਤਾ ਹੈਂ। ਜੋ ਕੀਤਾ ਚਾਹਤਾ ਹੈਂ, ਸੋ ਤੀਨ ਕਾਲ ਮੇਂ ਹੋਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲੇ! ਤੂੰ (ਸਦਾ) ਅਨੋਖੇ ਕੌਤਕ ਕਰਦਾ ਹੈਂ। ਜੋ ਕੁਝ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ਜ਼ਰੂਰ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਸਵ = (केशा प्रशस्या सन्ति अस्य} ਹੇ ਸੋਹਣੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲੇ! ਨਿਰਾਲੇ = ਅਨੋਖੇ। ਕੀਤਾ ਲੋੜਹਿ = (ਜੋ ਕੁਝ) ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que desea hacer, eso viene a suceder. (8)"