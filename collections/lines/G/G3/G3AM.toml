[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਪਛਾਨੋ ॥੭੯੬॥"
page = 759

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Jalni”, then add “Jaa-char-pati” and then add the word “Shatru” and recognize all the names of Tupak.796."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਲੋਗ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੯੬॥"