[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਲਾਗੇ ਸਬੈ ਪਾਪ ਕਰਮ ਕਹ ਡਾਰਿ ॥੬॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all the beings began to perform the righteous actions, forsaking the sinful action.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ (ਲੋਕ) ਪਾਪ ਕਰਮਾਂ ਨੂੰ ਛਡ ਕੇ ਧਰਮ ਕਰਮ ਵਿਚ ਲਗ ਗਏ ॥੬॥"