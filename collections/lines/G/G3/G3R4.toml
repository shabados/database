[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦੀਸੈ; ਬ੍ਰਹਮ ਪਸਾਰੁ ॥"
page = 1270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the Lord is seen permeating the whole universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਸੁਆਮੀ ਸਾਰੇ ਆਲਮ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਦਿੱਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sees God pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਗਤ ਪਸਾਰਾ ਬ੍ਰਹਮ ਰੂਪ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਇਹ ਸਾਰਾ ਜਗਤ) ਪਰਮਾਤਮਾ ਦਾ ਖਿਲਾਰਾ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ। ਦੀਸੈ = ਦਿੱਸਦਾ ਹੈ। ਪਸਾਰੁ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj ve a Dios prevaleciendo en todas partes."