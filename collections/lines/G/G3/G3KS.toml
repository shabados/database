[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੇਲੇ ਮਿਤ੍ਰੁ; ਸਤਿਗੁਰੁ ਵੇਚੋਲੇ ਜੀਉ ॥"
page = 173
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Satguru, the intercessor, has united me with my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਬਸੀਨ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਯਾਰ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Divine Intermediary, has united me with my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੂ ਜੋ ਮਿਤ੍ਰ ਹੈਂ, ਸੋ ਵਿਚੋਲੇ ਹੋ ਕਰ ਮੇਲੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਤਾਂਘ ਹੈ ਕਿ) ਵਿਚੋਲਾ ਗੁਰੂ ਮੈਨੂੰ ਉਹ ਮਿਤ੍ਰ-ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਮੇਲੋ = ਮਿਲਾਏ। ਵੇਚੋਲੇ = ਵਕੀਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru, el Intermediario, me ha unido con mi Amigo."