[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਕਾ ਫਲੁ; ਘਟ ਮਹਿ ਸਾਸੁ ॥"
page = 1256
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is useful as long as the there is breath in his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਉਦੋਂ ਤਾਈ ਲਾਹੇਵੰਦ ਹੈ, ਜਦੋ ਤਾਂਈ ਉਸ ਦੀ ਦੇਹ ਵਿੱਚ ਸਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of the human lasts only as long as the breath in the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਮਾਨਸ ਕਾ ਫਲ੍ਹ ਏਹੀ ਹੈ, ਜੋ ਘਟ ਮੇਂ ਸ੍ਵਾਸ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਸਰੀਰ ਤਦੋਂ ਤਕ ਮਨੁੱਖਾ ਸਰੀਰ ਹੈ ਜਦ ਤਕ ਇਸ ਸਰੀਰ ਵਿਚ ਸਾਹ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਸਾਸੁ = ਸਾਹ। ਸਾਸਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por su respiración, por el hilo de la vida."