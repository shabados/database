[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਕਤੇਬਾਂ ਆਖੀਅਨਿ; ਦੀਨ ਮੁਸਲਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One can see the four scriptures of semitic religion in this context."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨਾਂ ਦੇ ਦੀਨ ਨੂੰ ਹੀ ਚਾਰ ਕਤੇਬਾਂ (ਸ਼ਰੀਅਤ, ਤਰੀਕਤ, ਹਕੀਕਤ ਅਤੇ ਮਾਅਰਫਤ) ਆਖਦੀਆਂ ਹਨ (ਭਾਵ ਉਨ੍ਹਾਂ ਦੇ ਪੜ੍ਹਨਹਾਰੇ ਬੀ ਆਪਣੇ ਦੀਨ ਵਧਾਉਣ ਵਿਖੇ ਫਸੇ ਰਹੇ)।"