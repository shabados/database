[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਵਹੁ; ਗੁਰਿ ਮਿਲਿਐ ਸੁਖੁ ਹੋਈ ਰਾਮ ॥੧॥"
page = 698
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, make me meet the great True Guru and meeting with the Guru, I abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਮੈਨੂੰ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਆਰਾਮ ਅੰਦਰ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, lead me to meet the True Guru; meeting the Guru, I am at peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਦਾਤਾ ਸਤਗੁਰ ਪੁਰਖ ਸਾਥ ਅਪਨੇ ਆਪ ਕੋ ਮਿਲਾਵੋ, ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਤੇ ਹੀ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੈਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਮਿਲਾ ਦੇ। ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta el Verdadero Guru, el Espíritu Divino, para vivir en la Gloria. (1)"