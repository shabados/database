[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਹੈ; ਮਨੁ ਜੋਗਨੀ ॥"
page = 883
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way, I have united my mind with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਰੀਤੀ ਨਾਲ ਮੈਂ ਆਪਦੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is how I have joined my mind to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਹਾਤਮੋਂ ਨੇ ਮਨ ਮੇਂ ਇਸ ਪ੍ਰਕਾਰ ਕੀ ਬਿਧੀ (ਜੋਗਨੀ) ਜੋਗ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰਾ) ਮਨ ਇਸ ਤਰ੍ਹਾਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo unido con mi Dios."