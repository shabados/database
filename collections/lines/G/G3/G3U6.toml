[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਤੀਆ ਸੁਨਿ ਕੈ ਸਭ ਗ੍ਵਾਰਨੀਯਾ; ਸੁਭ ਗਾਵਤ ਸੁੰਦਰ ਗੀਤ ਸਭੈ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Krishna, all the gopis began to sing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀਆਂ) ਗੱਲਾਂ ਸੁਣ ਕੇ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਸ਼ੁਭ ਅਤੇ ਸੁੰਦਰ ਗੀਤ ਗਾਉਣ ਲਗੀਆਂ।"