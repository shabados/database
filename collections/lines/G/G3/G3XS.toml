[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛਤ ਧੂਪ ਦੀਪ ਅਰਪਤ ਹੈ; ਪਾਹਨ ਕਛੂ ਨ ਖੈਹੈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rice, incense and lamps are offered, but the stones do not eat anything,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਵਲ, ਧੂਪ ਅਤੇ ਦੀਪਕ ਆਦਿ ਅਰਪਿਤ ਕੀਤੇ ਹਨ, (ਪਰ) ਪੱਥਰ ਕੁਝ ਨਹੀਂ ਖਾਂਦਾ।"