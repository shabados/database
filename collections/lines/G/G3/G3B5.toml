[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਬਦ ਨਰਬਦ ਧੁੰਧੂਕਾਰਾ ॥"
page = 1035
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For countless ages, there was utter darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਯੁੱਗਾਂ ਲਈ ਅਨ੍ਹੇਰ ਘੁੱਪ ਹੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For endless eons, there was only utter darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਬਦ) ਗਿਣਤੀ ਤੇ (ਨਰਬਦ) ਅਗਿਣਤ ਕਾਲ, ਭਾਵ ਬਹੁਤ ਕਾਲ ਧੁੰਧੂਕਾਰ ਰਹਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੀ ਰਚਨਾ ਤੋਂ ਪਹਿਲਾਂ ਬੇਅੰਤ ਸਮਾ ਜਿਸ ਦੀ ਗਿਣਤੀ ਦੇ ਵਾਸਤੇ) ਅਰਬਦ ਨਰਬਦ (ਲਫ਼ਜ਼ ਭੀ ਨਹੀਂ ਵਰਤੇ ਜਾ ਸਕਦੇ, ਐਸੀ) ਘੁੱਪ ਹਨੇਰੇ ਦੀ ਹਾਲਤ ਸੀ (ਭਾਵ, ਅਜੇਹੀ ਹਾਲਤ ਸੀ ਜਿਸ ਦੀ ਬਾਬਤ ਕੁਝ ਭੀ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਬਦ = {अर्बुद} ਦਸ ਕਰੋੜ (ਸਾਲ)। ਨਰਬਦ = ਨ ਅਰਬਦ, ਜਿਸ ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਅਰਬਦ' ਭੀ ਨਾਹ ਵਰਤਿਆ ਜਾ ਸਕੇ, ਗਿਣਤੀ ਤੋਂ ਪਰੇ। ਧੁੰਧੂਕਾਰਾ = ਘੁੱਪ ਹਨੇਰਾ {ਨੋਟ: ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ ਕਿ ਇਥੇ ਕੀਹ ਕੁਝ ਪਿਆ ਹੈ} ਉਹ ਹਾਲਤ ਜਿਸ ਦੀ ਬਾਬਤ ਕੋਈ ਭੀ ਮਨੁੱਖ ਕੁਝ ਨਹੀਂ ਦੱਸ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por millones de años no había más que caos, no había tierra, ni cielo,"