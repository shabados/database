[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਗ੍ਵਾਰਿਨ ਕੈ ਘਨ ਮੈ; ਮਨੋ ਰਾਧਿਕਾ ਚੰਦ੍ਰਕਲਾ ਪ੍ਰਗਟੀ ਹੈ ॥੫੪੦॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She seems like lightning amongst the clouds-like beautiful gopis.540."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸੁੰਦਰ ਗੋਪੀਆਂ ਰੂਪ ਕਾਲੇ ਬਦਲ ਵਿਚ ਰਾਧਾ ਰੂਪ ਚੰਦ੍ਰਕਲਾ ਪ੍ਰਗਟ ਹੋਈ ਹੋਵੇ ॥੫੪੦॥"