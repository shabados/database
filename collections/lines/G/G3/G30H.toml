[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਭਿਖਾਰੀਆਂ ਵਾਂਗ ਗਲੀ ਗਲੀ ਘੁੰਮਦੇ ਫਿਰਦੇ ਰਹੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂ ਗਦਾਯਾਂ ਕੂ ਬਕੂ ਬਿਸ਼ਤਾਫ਼ਤੰਦ ।੩੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Sacred river Gangaa is absolutely no match to his pool of nectar, (Amrit Sarovar of Amritsar), because"