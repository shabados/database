[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਾ ਆਗਿਆਕਾਰੀ; ਸਦਾ ਸਦਾ ਸੁਖਦਾਈ ॥੨॥"
page = 1005
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord accepts the request of His saints and is ever, ever Peace-giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਬੇਨਤੀ ਮੰਨ ਲੈਂਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He submits to the Will of His devotees; He is forever and ever the Giver of peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਆਗ੍ਯਾਕਾਰੀ ਹੈ ਪੁਨਾ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਸੁਖ ਕੇ ਦੇਨੇਹਾਰਾ ਹੈ॥੨॥☬ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਅਰਜ਼ੋਈ ਮੰਨਣ ਵਾਲਾ ਹੈ, ਅਤੇ (ਉਹਨਾਂ ਨੂੰ) ਸਦਾ ਹੀ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਿਆਕਾਰੀ = ਗੱਲ ਮੰਨਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él acepta lo que viene de Sus Devotos y es siempre el Dador de Éxtasis.  (2)"