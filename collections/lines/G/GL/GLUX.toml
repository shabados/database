[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਹਰਿ ਪਾਈਐ; ਹਰਿ ਪਾਰਿ ਲਘਾਇ ॥"
page = 86
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's words, God is obtained, and the Lord ferries the man across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਹਾਸਲ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਬੰਦੇ ਨੂੰ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Lord is found. The Lord carries us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, ਗੁਰੁ ਉਪਦੇਸੀਓਂ ਕੋ ਹਰੀ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਪਾਰ ਲੰਘਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਜੋ ਪ੍ਰਭੂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ, ਉਹ ਮਿਲਦਾ ਹੀ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru recibimos al Señor; y el Señor nos lleva a través del mar de las existencias."