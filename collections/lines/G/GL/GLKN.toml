[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠ ਮੰਝਾਹੂ; ਮੈ ਮਾਣਕੁ ਲਧਾ ॥"
page = 964
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I have found the gem."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚੋਂ, ਮੈਂ ਹੀਰੇ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the jewel within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਿਦੇ ਕੇ ਬੀਚ ਸੇ ਮੈਨੇ ਪ੍ਰਮੇਸਰ ਰੂਪ ਮਾਣਕ (ਲਧਾ) ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਲਾਲ ਲੱਭਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi corazón encontré una Joya,"