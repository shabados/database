[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਾਜੁ ਹਮਾਰਾ ਹੋਇਆ ॥"
page = 627
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my affairs have been resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਸੌਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਸਭ ਕਾਮ ਹਮਾਰਾ ਪੂਰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਸਾਰਾ ਜੀਵਨ-ਮਨੋਰਥ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mi mente y estoy en verdad Feliz."