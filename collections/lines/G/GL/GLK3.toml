[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਖੋਜਹਿ; ਸਬਦਿ ਬੀਚਾਰਾ ॥"
page = 1175
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who find it, by Guru's gospel, ponder on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਸ ਨੂੰ ਲੱਭ ਪੈਦੇ ਹਨ, ਉਹ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who find it, by following the Guru's Teachings, contemplate the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਜਿਨੋਂ ਨੇ ਵਿਚਾਰੁ ਕੀਆ ਹੈ, ਸੋ (ਮਤਿ) ਬੁਧੀ ਮੇਂ ਖੋਜ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰ ਕੇ (ਜਿਹੜੇ ਮਨੁੱਖ ਨਾਮ-ਪਦਾਰਥ ਦੀ) ਭਾਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਹਿ = ਭਾਲਦੇ ਹਨ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੀਚਾਰਾ = ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno lo encuentra si uno lo busca, meditando en la Palabra del Shabd del Guru."