[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨ ਕਾ; ਦਾਸਨਿ ਦਸਨਾ ॥੪॥"
page = 263
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the slave of the slave of the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the servant of the slave of His slaves. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਦਾਸੋਂ ਦਾ ਦਾਸ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ) ਹੇ ਨਾਨਕ! (ਮੈਂ) ਗੁਰਮੁਖਾਂ ਦੇ ਸੇਵਕਾਂ ਦਾ ਸੇਵਕ (ਬਣਾਂ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el Esclavo de aquéllos que sirven al Señor.(4)"