[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਹਰਿ ਧਿਆਇ ॥"
page = 994
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, l m by Guru's grace, contemplate thou thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, as Gurmukh, meditate on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਪ੍ਯਾਰੇ! ਗੁਰੋਂ ਦੁਆਰਾ ਹਰੀ ਕਾ ਨਾਮ ਧ੍ਯਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ (ਤੇ, ਅਰਦਾਸ ਕਰਿਆ ਕਰ-ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre del Señor, por la Gracia del Guru."