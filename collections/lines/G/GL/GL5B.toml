[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਥਲ ਮਾਹੇ; ਆਪਹਿ ਆਪ ॥"
page = 343
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In sea and land, the Lord is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਪ੍ਰਭੂ ਸਾਰਾ ਕੁਛ ਖੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On land and sea, He Himself is in Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਮੇਂ ਔਰ ਥਲੋਂ ਮੇਂ ਆਪਨਾ ਆਪ ਹੀ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਜਲ ਵਿਚ, ਧਰਤੀ ਉੱਤੇ (ਹਰ ਥਾਂ) ਆਪ ਹੀ ਆਪ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces tú te vuelves Él, el Señor,"