[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮਿ; ਰਾਮ ਨਾਮੁ ਚਿਤਾਰੀ ॥"
page = 916
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thought, word and deed, contemplate I the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਆਲ, ਸ਼ਬਦ ਅਤੇ ਅਮਲ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In thought, word and deed, I contemplate the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮਨ ਬਾਣੀ ਔ ਸਰੀਰ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕੇ ਚਿਤਾਰਨੇਹਾਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ, ਆਪਣੇ ਹਰੇਕ ਬੋਲ ਦੀ ਰਾਹੀਂ, ਆਪਣੇ ਹਰੇਕ ਕੰਮ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਬਚ ਕ੍ਰਮਿ = ਮਨ ਦੀ ਰਾਹੀਂ, ਬੋਲ ਦੀ ਰਾਹੀਂ ਅਤੇ ਕੰਮ ਦੀ ਰਾਹੀਂ। ਚਿਤਾਰੀ = ਚਿਤਾਰਿ, ਚੇਤੇ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplo el Nombre del Señor con la Palabra del Shabd,"