[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਹਾ ਲਗਿ ਸ︀ਯਾਮ ਗਨੈ ਜੁ ਹੁਤੇ ਰਨ ਮੈ ਸਬਹੂਨ ਪ੍ਰਹਾਰਿਓ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How to count the others? All those who were engaged in war, they all received blows from the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਥੋਂ ਤਕ (ਕਵੀ) ਸ਼ਿਆਮ ਗਿਣਤੀ ਕਰੇ, ਜੋ ਵੀ ਰਣ ਖੇਤਰ ਵਿਚ ਸੀ, ਸਭ ਨੂੰ ਮਾਰ ਮੁਕਾਇਆ ਹੈ।"