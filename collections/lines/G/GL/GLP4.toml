[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਗਰਹਿ ਜਲ ਬੋਰਿ ਕਾਢੈ ਬਾਡੈ ਮੋਲ ਤਾ ਕੋ; ਪਾਵਕ ਪ੍ਰਦਗਧ ਕੈ ਅਧਿਕ ਅਉਟਾਰਿਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The wood of Gularia Agalocha (Agar) resurfaces in water after sinking for sometime. This sinking increases the value of the wood. For burning it well in fire, it is boiled in water."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਗਰ ਚੰਨਣ ਨੂੰ ਪਾਣੀ ਜਰੂਰ ਡੋਬ ਲੈਂਦਾ ਹੈ ਪਰ ਇਹ ਭੀ ਹਾਨੀ ਵਾਸਤੇ ਨਹੀਂ ਸਗਮਾਂ ਜਦੋਂ ਬਾਹਰ ਕਢੋ ਓਸ ਅਗਰ ਦਾ ਮੁੱਲ ਵਧ ਜਾਇਆ ਕਰਦਾ ਹੈ ਭਾਵ ਡੋਬ ਕੇ ਸਗੋਂ ਜਲ ਅਗਰ ਦੀ ਕਸੌਟੀ ਦਾ ਕੰਮ ਦਿਆ ਕਰਦਾ ਹੈ ਅਸਲ ਪਰਖ ਉਪ੍ਰੰਤ ਸ੍ਵਾਰਥੀ ਹੱਥਾਂ ਵਿਚੋਂ ਪਾਵਕ ਦਗਧ ਕੈ ਅੱਗ ਬਾਲ ਕੇ ਇਸ ਨੂੰ ਬਹੁਤ ਸਾਰਾ ਕਾੜ੍ਹਿਆ ਜਾਂਦਾ ਹੈ।"