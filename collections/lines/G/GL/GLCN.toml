[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਦੀਆਂ ਪੁਤਲੀਆਂ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਕਾਰਨ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰੋਸ਼ਨ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਦੁਮਾਨਿ ਦੀਦਾ ਰੋਸ਼ਨ ਸ਼ੁਦ ਅਜ਼ੋ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, His belief and faith are much more fortunate and sublime than every other religion. (35)"