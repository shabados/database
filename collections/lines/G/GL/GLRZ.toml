[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸੁਣਿ ਮਾਨਿਆ; ਸਬਦੁ ਵੀਚਾਰੀ ॥"
page = 415
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting over the accepting the Guru's instruction, the soul hearts the heavenly music."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼, ਸੋਚ ਸਮਝ ਅਤੇ ਮੰਨ ਕੇ, ਆਤਮਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the unstruck music of the sound current, this mind contemplates the Shabad, and accepts it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਹਦ) ਏਕ ਰਸ ਜੋ ਪਰਮਾਤਮਾ ਹੈ ਤਿਸ ਕੋ ਗੁਰੋਂ ਸੇ ਸੁਨ ਕਰ ਮਨਨ ਕੀਆ ਹੈ ਅਰੁ ਬ੍ਰਹਮ ਕੇ ਵਿਚਾਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ, ਉਹ (ਅੰਦਰਲੇ ਆਤਮਕ ਖੇੜੇ ਦੇ) ਇਕ-ਰਸ (ਹੋ ਰਹੇ ਗੀਤ) ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ (ਉਸ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਮਾਨਿਆ = ਗਿੱਝ ਗਿਆ। ਵਿਚਾਰੀ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Melodía Divina de la Palabra, la mente acepta"