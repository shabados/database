[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਸਾਜਨ ਸੁਤ ਬੰਧਪਾ; ਕੋਊ. ਹੋਤ ਨ ਸਾਥ ॥"
page = 431
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friends, intimates, sons and relations, none shall be a companion of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ, ਯਾਰ, ਪੁੱਤਰ, ਅਤੇ ਰਿਸ਼ਤੇਦਾਰ ਕੋਈ ਭੀ ਤੇਰਾ ਸਾਥੀ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friends, acquaintances, children and relatives - none of these shall be your companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੀਤ) ਉਪਕਾਰ ਕਰਤਾ, ਸਾਜਨ, ਅਕ੍ਰਿਤਮ ਉੁਪਕਾਰੀ, ਪੁਤ੍ਰ, ਭਾਈ, ਕੋਈ ਸਾਥੀ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ, ਸੱਜਣ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ-ਕੋਈ ਭੀ ਸਦਾ ਦੇ ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus amigos, compañeros, hijos y parientes no te acompañarán al final;"