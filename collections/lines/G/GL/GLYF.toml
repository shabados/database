[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਭਾਗਿ ਚਲਤ ਤ੍ਰਸਿ ਅਤ੍ਰੀ ॥"
page = 591

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The daggers of many are falling having been shattered into bits and many wielders of arms and weapons are running away in fear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਅਸਤ੍ਰਧਾਰੀ ('ਅਤ੍ਰੀ') ਡਰ ਦੇ ਮਾਰੇ ਭਜ ਚਲੇ ਹਨ।"