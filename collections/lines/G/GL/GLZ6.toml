[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਨੀ ਸੁਣਿ ਸੁਣਿ ਸਬਦਿ ਸਲਾਹੀ; ਅੰਮ੍ਰਿਤੁ ਰਿਦੈ ਵਸਾਈ ॥"
page = 596
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine ears I continuously hear of God and praise Him; His ambrosial Name I enshrine within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਮੈਂ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਲਗਾਤਾਰ ਸ੍ਰਵਣ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ। ਉਸ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears, I continually listen to the Word of the Shabad, and I praise Him; His Ambrosial Name abides within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਸੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਸੁਨ ਸੁਨ ਕਰ ਕੇ ਤਿਸ ਕਾ ਸਲਾਹਣਾ ਕਰਤਾ ਹੂੰ ਔਰ ਅੰਮ੍ਰਿਤ ਨਾਮ ਰਸ ਕੋ ਰਿਦੇ ਮੇਂ ਬਸਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੰਨਾਂ ਨਾਲ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਸੁਣ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮੈਂ ਕਰ ਸਕਦਾ ਹਾਂ, ਤੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਉਸ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਨੀ = ਕੰਨਾਂ ਨਾਲ। ਸਲਾਹੀ = ਮੈਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué alcanza uno a describir? Me aferro a la Palabra del Shabd del Guru y Lo alabo enalteciendo en mi corazón el Néctar del Señor."