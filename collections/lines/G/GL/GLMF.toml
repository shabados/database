[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਪੇਖੀ ਦ੍ਰਿਸਟਿ; ਪਾਏ ਸਗਲ ਨਿਧਾਨ ॥"
page = 372
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding my Beloved with my eyes, I have obtained all the treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਕੇ ਮੈਂ ਸਾਰੇ ਖ਼ਜਾਨੇ ਪਰਾਪਤ ਕਰ ਲਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon my Beloved with my eyes, I have obtained all treasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਿਅ ਪਤੀ ਨੇ ਸੁਭ ਦਿਸਟੀ ਕਰ ਮੈਂ ਦੇਖੀ ਤਬ ਸਭ (ਨਿਧਾਨ) ਖਜਾਨੇ ਮੈਨੈ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਪਿਆਰੇ (ਪ੍ਰਭੂ-ਪਤੀ) ਨੇ ਮੈਨੂੰ (ਪਿਆਰ ਦੀ) ਨਿਗਾਹ ਨਾਲ ਤੱਕਿਆ ਹੈ। (ਹੁਣ, ਮਾਨੋ) ਮੈਂ ਸਾਰੇ ਹੀ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੀ = ਵੇਖੀ। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ, ਨਜ਼ਰ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a mi Amor, observo los Tesoros del Universo"