[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ; ਕਰੀ ਅਰਦਾਸਿ ॥"
page = 676
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both my hands, I supplicate the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੋਨੋਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਸਾਈਂ ਅੱਗੇ ਬਿਨੈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I offer my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਕੇ ਤਿਨ ਸੰਤੋਂ ਪਾਸ ਅਰਦਾਸ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ ਕਰ = ਦੋਵੇਂ ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con las palmas juntas, Te rezo, oh Dios, lavo Tus Pies y Te pido,"