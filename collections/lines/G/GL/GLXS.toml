[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ, ਉਤਮੁ ਨੀਚੁ; ਹੁਕਮਿ ਲਿਖਿ, ਦੁਖ ਸੁਖ ਪਾਈਅਹਿ ॥"
page = 1
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪਾਈਅਹਿ = ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His command the mortals are make high and low and by His written command they obtain woe and weal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਚੰਗੇ ਤੇ ਮੰਦੇ ਹੁੰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਲਿਖੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਹੀ ਉਹ ਗ਼ਮੀ ਤੇ ਖ਼ੁਸ਼ੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, some are high and some are low; by His Written Command, pain and pleasure are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਹੀ ਕਰ ਕੇ ਉਤਮ ਅਰੁ ਨੀਚ ਹੂਏ ਹੈਂ, ਵਾ ਨੀਚ ਤੇ ਉਤਮ, ਉਤਮ ਤੇ ਨੀਚ ਹੋਤੇ ਹੈਂ। ਜਥਾ ਅੰਗ ਰਾਜਾ ਕਾ ਬੇਟਾ ਬੇਨੁ ਨੀਚ ਹੂਆ, ਅਰੁ ਬਾਲਮੀਕ ਨੀਚੁ ਥਾ, ਸੋ ਪਰਮਾਤਮਾ ਕੇ ਹੁਕਮ ਸੇ ਰਾਮ ਜਪ ਕਰ ਉਤਮੁ ਭਇਆ⁽¹⁾। ਔਰ ਲਿਖਾ ਹੂਆ ਜੋ ਦੁਖੁ ਸੁਖੁ ਕਾ ਲੇਖੁ ਹੈ, ਸੋ (ਹੁਕਮੀ) ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸੇ 'ਪਾਈਅਹਿ', ਭਾਵ ਭੋਗੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਹੁਕਮ ਵਿਚ ਕੋਈ ਮਨੁੱਖ ਚੰਗਾ (ਬਣ ਜਾਂਦਾ) ਹੈ, ਕੋਈ ਭੈੜਾ। ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਆਪਣੇ ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਦੇ) ਲਿਖੇ ਅਨੁਸਾਰ ਦੁੱਖ ਤੇ ਸੁਖ ਭੋਗੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad unos están elevados mientras otros andan en niveles bajos.Por Su Voluntad unos conocen una gran Dicha mientras otros sólo experimentan pena y tristeza."