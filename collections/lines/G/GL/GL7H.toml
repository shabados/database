[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗਾ ਭਰਮਿ; ਨ ਭੂਲਹੁ ਭਾਈ ॥"
page = 1350
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, my brethren, stray ye not in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ ਲੋਕੋ! ਤੁਸੀਂ ਵਹਿਮ ਅੰਦਰ ਭੰਬਲ ਭੂਸੇ ਨਾਂ ਖਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O people, O Siblings of Destiny, do not wander deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਲੋਕੋ! ਭਰਮ ਮੇਂ ਲਾਗ ਕਰ ਨਹੀਂ ਭੂਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! (ਰੱਬ ਦੀ ਹਸਤੀ ਬਾਰੇ) ਕਿਸੇ ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਖ਼ੁਆਰ ਨਾਹ ਹੋਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਗਾ = ਹੇ ਲੋਕੋ! ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh gente, oh Hermanos del Destino, no vaguen confundidos en la duda,"