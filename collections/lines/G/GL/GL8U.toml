[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਮਵਾਰ ਦਿਨ ਜਠਰ ਤੇ; ਕੀਨੋ ਤਾਹਿ ਪ੍ਰਕਾਸ ॥੧੬॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The birth of the daughter of Ugrasain named Devaki took place on Monday.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਮਵਾਰ ਦੇ ਦਿਨ (ਮਾਤਾ ਦੀ) ਕੁੱਖ ਵਿਚੋਂ (ਜਗਤ ਵਿਚ) ਪ੍ਰਗਟ ਹੋਈ ॥੧੬॥"