[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਇਮੁ ਦਾਇਮੁ ਸਾਹਿਬੀ; ਹਾਜਰੁ ਨਾਜਰੁ ਵੇਦ ਕਿਤਾਬਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The mastery of the true Guru is eternal because all the always present before Him (for His praises)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਾਤਸ਼ਾਹੀ ਪੱਕੀ ਹੈ ਤੇ ਸਦਾ ਰਹਿਣ ਵਾਲੀ ਹੈ, (ਕਿਉਂਕਿ ਉਸ ਦਾ) ਹਾਜ਼ਰ (ਨਾਲ ਨੇਹੁੰ ਹੈ ਜੋ) ਵੇਦ ਕਤੇਬਾਂ ਵਿਚ ਨਹੀਂ ('ਬੇਦ ਕਤੇਬ ਸੰਸਾਰ ਹਭਾਹੂੰ ਬਾਹਰਾ॥ ਨਾਨਕ ਕਾ ਪਾਤਿਸਾਹੁ ਦਿਸੈ ਜਾਹਰਾ')।"