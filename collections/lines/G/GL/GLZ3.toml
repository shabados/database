[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਟਿ ਖਜਾਨਾ ਗੁਣ ਨਿਧਿ ਹਰੇ; ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇ ॥੬॥"
page = 298
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by remembering the Name the mortal attains to the Treasure of God and ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਚੰਗਿਆਈਆਂ ਦੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They gather in the treasure of the Lord, the Ocean of Excellence, O Nanak, by meditating on the Naam. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਗੁਣ ਨਿਧ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪ ਖਜਾਨਾ ਖਾਟ ਲੈ॥੬॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨੋਂ ਨੇ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੀ ਰਹਿਣੀ ਕੈਸੀ ਹੈ ਔਰ ਲਾਭ ਕਿਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, ਤੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਇਕੱਠਾ ਕਰ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਟਿ = ਖੱਟ ਕੇ। ਗੁਣ ਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਭੰਡਾਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "suyos son los Tesoros de los Méritos del Mismo Señor y habita siempre en Su Nombre. (6)"