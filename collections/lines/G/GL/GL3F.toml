[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੇਰੀ ਸਰਨਾਗਤਾ; ਤਿਨ ਨਾਹੀ ਭਾਰੁ ॥"
page = 858
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who enter Thy sanctuary, they no longer bear the load of sins, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਨਹੀਂ ਚੁਕਦੇ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enters Your Sanctuary, is relieved of his burden of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਜੋ ਤੇਰੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ ਤਿਨ ਕੋ ਸੰਸਾਰਕ (ਭਾਰੁ) ਦੁਖੁ ਨਹੀਂ ਹੈ, ਭਾਵ ਜਨਮੋਂ ਤੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਭੀ ਤੇਰੀ ਸ਼ਰਨ ਆਉਂਦੇ ਹਨ, ਉਹਨਾਂ (ਦੀ ਆਤਮਾ) ਉੱਤੋਂ (ਵਿਕਾਰਾਂ ਦਾ) ਭਾਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca Tu Santuario no lleva consigo la carga de la maldad."