[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਾ ਪਖੁ ਕਰਹਿ, ਤੂ ਸੁਆਮੀ; ਤਿਨ ਕੀ ਊਪਰਿ ਗਲ, ਤੁਧੁ ਆਣੀ ਹੇ ॥੧੪॥"
page = 1071
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose side Thou take, O Lord; their speech, Thou render the most sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਧੜੇ ਤੇ ਤੂੰ ਖਲੋ ਜਾਂਦਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਉਨ੍ਹਾਂ ਦੇ ਬਚਨ ਬਿਲਾਸ ਤੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those people, whose side You take, O Lord and Master, are elevated and successful. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਨੋਂ ਕਾ ਤੂੰ ਪਖ ਕਰੇਂ ਤਿਨੋਂ ਕੀ ਸਭ ਸੇ ਉਪਰ ਗਲ ਤੈਨੇ ਆਣੀ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਜਿਨ੍ਹਾਂ ਦਾ ਪੱਖ ਕਰਦਾ ਹੈਂ, ਉਹਨਾਂ ਦੀ ਗੱਲ ਹਰ ਥਾਂ ਮੰਨੀ ਜਾਂਦੀ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, para aquéllos que Te tienen de su lado, Tú eres el propósito de su vida, y Tú, a la vez, los coronas con el Triunfo. (14)"