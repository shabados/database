[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੀ ਹਾਲ ਹੂਲੰ, ਸੁਣਿਯੋ ਲੋਗ ਨਾਗੰ ॥੬॥੧੬੨॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was such consternation that its noise was heard in the netherworld by the Nagas.6.162."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਤਨਾ ਹਲਾ-ਗੁਲਾ ਹੋ ਰਿਹਾ ਸੀ ਕਿ ਪਾਤਾਲ (ਨਾਗ ਲੋਕ) ਵਿਚ ਸੁਣਾਈ ਪੈ ਰਿਹਾ ਸੀ ॥੬॥੧੬੨॥"