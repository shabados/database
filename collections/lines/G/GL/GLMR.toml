language = "pa"
data = "ਮੈਣ ਕਦ ਤਕ ਆਪਣੇ ਦਿਲ ਨੂੰ ਦਿਲਾਸਾ ਦਿੰਦਾ ਰਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਚੰਦ ਦਿਲਾਸਾ ਕੁਨਮ ਈਣ ਖ਼ਾਤਿਰਿ ਖ਼ੁਦ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Your face's sight is that sacred text that protects everyone under all circumstances."