[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਤੂੰ ਦੇਹਿ; ਜਪੀ ਤੇਰਾ ਨਾਉ ॥"
page = 354
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou so grantest, I shall repeat Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਦੇਵੇ ਤਾਂ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You bless me, I chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਅਪਨਾ ਨਾਮ ਦੇਹਿ ਤੌ ਮੈਂ ਜਪੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ (ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ ਮੈਨੂੰ) ਦੇਂਦਾ ਹੈਂ, ਤਦੋਂ ਹੀ ਮੈਂ ਤੇਰਾ ਨਾਮ ਜਪ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਦੇਂਦਾ ਹੈਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਦੇਇ' ਅਤੇ 'ਦੇਹਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me Bendices así, yo repito Tu Nombre"