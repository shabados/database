data = "ਬਿਰਹ ਬਾਨ ਭਏ ਹਿਯਰਾ ਜਰੈ ॥੧੦॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As her heart was riddled with the arrows of separation.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਯੋਗ ਦੇ ਬਾਣਾਂ ਨਾਲ ਉਸ ਦਾ ਹਿਰਦਾ ਸੜ ਰਿਹਾ ਸੀ ॥੧੦॥"