[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਬਾਦ ਸਾਅੰਗੀਤ ਬੇਦ ਪਾਠ ਬਹੁ; ਸਹਜ ਸਮਾਧਿ ਸਾਧਿ ਕੋਟਿ ਜੋਗ ਧਿਆਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Performing recitation of Vedas, singing in modes to the accompaniment of musical instruments, practicing obstinate exercises of Yoga, and indulging in millions of contemplations of Yogic discipline;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਚਾਹੇ ਕੋਈ ਬਾਦ ਬਾਜਿਆਂ ਆਦਿ ਦੇ ਸਾਜ ਬਾਜ ਦੀ ਸਾਜਨਾਂ ਸਾਜ ਕੇ ਰਾਗ ਨਾਦ ਰਾਗਾਂ ਦੀਆਂ ਸੁਰਾਂ ਵਿਚ ਪਾ ਪਾ ਭਜਨ ਬਿਸਨਪਦੇ ਗਾਯਨ ਵਿਖੇ ਦਿਨ ਰਾਤ ਜੁੱਟਿਆ ਰਹੇ, ਅਥਵਾ ਸਾਅੰਗਤਿ ਸਾਂਗੀਤਿਕ ਢੰਗ ਨਾਲ ਸਾਮ ਬੇਦ ਗਾਯਨ ਦੀ ਬੇਦ ਮ੍ਰਯਾਦਾ ਅਨੁਸਾਰ ਬਹੁਤ ਕਰ ਕੇ ਬੇਦ ਪਾਠ ਵਿਚ ਹੀ ਪਰਚਿਆ ਰਹੇ। ਅਥਵਾ ਕ੍ਰੋੜਾਂ ਹੀ ਜੋਗ ਸਬੰਧੀ ਧਿਆਨਾਂ ਨੂੰ ਧਾਰਦਾ ਹੋਇਆ ਸਹਿਜ ਸਮਾਧੀਆਂ ਨੂੰ ਪਿਆ ਸਾਧੇ।"