[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ ਚਲੈ; ਤਾ ਆਪੁ ਜਾਇ ॥"
page = 665
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man walks in the Guru's will then, his ego is stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰੇ, ਤਦ ਉਸ ਦਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one walks in harmony with the Guru's Will, he eliminates his self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲੈ ਤਬ ਆਪਾ ਭਾਵ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਗੁਰਬਾਣੀ ਅਨੁਸਾਰ) ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਤਦੋਂ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compostura y placer en su mente. Si el hombre camina en la Voluntad del Guru,"