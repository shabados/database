[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਹਿਗੁਰੂ ਸਾਲਾਹਣਾ; ਗੁਰੁ ਸਬਦੁ ਅਲਾਏ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Vahiguru, God, is eulogised through recitation of the Word of the Guru, Gurbani."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ)- ਗੁਰੂ ਸਬਦ ਦਾ ਅਭਯਾਸ ਕਰੇ, (ਕਿੱਕੂੰ? ) ਵਾਹਿਗੁਰੂ (ਗੁਰ ਮੰਤ੍ਰ੍ਰ ਦੁਆਰਾ) ਸ਼ਲਾਘਾ ਕਰ ਕੇ (ਯਥਾ:-ਜਿਸਨੂੰ ਬਖਸੇ ਸਿਫਤਿ ਸਾਲਾਹ॥ ਨਾਨਕ ਪਾਤਿਸਾਹੀ ਪਾਤਿਸਾਹੁ)॥"