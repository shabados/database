[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰਿ ਡੂਬੈ; ਨ ਪਾਵੈ ਮਾਨੁ ॥"
page = 666
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the man is drowned in pride and receive not honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਨਸਾਨ ਹੰਗਤਾ ਅੰਦਰ ਗਰਕ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਇਜ਼ਤ ਆਬਰੂ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drowning in egotism, no one is honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਹੰਕਾਰ ਮੇਂ ਡੂਬੇ ਹੈ, ਜੀਵ ਪਰਲੋਕ ਮੇਂ (ਮਾਨੁ) ਆਦਰ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜੇਹੜਾ ਮਨੁੱਖ ਅਹੰਕਾਰ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਦਰ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el hombre se ahoga así en su propio orgullo y no recibe ningún Honor."