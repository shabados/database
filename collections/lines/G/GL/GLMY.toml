[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਅਮਰੈ; ਕੈਸੇ ਰਾਜ ਮੰਡਿਤ ॥"
page = 1140
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without rule, what is the glory of the empire?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਕੂਮਤ ਦੇ ਬਾਝੋਂ, ਪਾਤਿਸ਼ਾਹੀ ਦੀ ਕਾਹਦੀ ਸ਼ੋਭਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without power, what is the glory of an empire?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਸੇ ਬਿਨਾਂ ਰਾਜ ਕਰ ਕੇ ਰਾਜਾ ਕੈਸੇ ਭੂਖਤ ਹੋ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਜਿਆਂ ਦੇ) ਹੁਕਮ ਤੋਂ ਬਿਨਾ ਰਾਜ ਦੀਆਂ ਸਜਾਵਟਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién podría regir si Su Comando nadie lo recibiera?"