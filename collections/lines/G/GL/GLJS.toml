[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਪ੍ਰਭੁ ਪਾਇਆ ॥੨॥੧॥੬੫॥"
page = 625
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attained to his Lord, the Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸਾਹਿਬ, ਆਦੀ ਨਿਰੰਕਾਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has found God, the Primal Being. ||2||1||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੀ ਆਦਿ ਜੋ ਵਾਹਿਗੁਰੂ ਸਾਮਰਥ ਪੁਰਖ ਹੈ, ਤਬ ਹਮਨੇ ਸੋ ਪਾਯਾ ਹੈ॥੨॥੧॥੬੫॥☬ਪਰਮੇਸਰ ਸਿਮਰਨ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ਜੋ ਸਭ ਦਾ ਮੁੱਢ ਹੈ ਅਤੇ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ ॥੨॥੧॥੬੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ ॥੨॥੧॥੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Único Dios. (2‑1‑65)"