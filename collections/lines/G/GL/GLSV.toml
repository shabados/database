[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸੁੰਨੰ. ਬਾਹਰਿ ਸੁੰਨੰ; ਤ੍ਰਿਭਵਣ; ਸੁੰਨ ਮਸੁੰਨੰ ॥"
page = 943
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within us is God, without us is God and the God alone is filling the Three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਅੰਦਰ ਰੱਬ ਹੈ, ਸਾਡੇ ਬਾਹਰ ਰੱਬ ਹੈ ਅਤੇ ਕੇਵਲ ਰੱਬ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The absolute Lord is deep within; the absolute Lord is outside us as well. The absolute Lord totally fills the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਤਰਿ) ਸ੍ਵਪਨ ਮੇਂ ਭੀ ਵਹੁ ਸੁੰਨ ਅਰ (ਬਾਹਰਿ) ਜਾਗ੍ਰਤ ਮੇਂ ਭੀ ਸੁੰਨ ਹੈ, ਪੁਨਾ ਤ੍ਰਿਭਵਣ ਤੀਸਰਾ ਭਵਣ ਜੋ ਸਖੋਪਤਿ ਹੈ ਤਿਸ ਮੇਂ ਭੀ ਸੁੰਨ ਹੀ ਹੈ॥☬ਜੇ ਕਹੈ ਸੁੰਨ ਵਾਦ ਆ ਜਾਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬(ਮਸੁੰਨੰ) ਚੇਤਨ ਰੂਪ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਹਿਰਦੇ ਵਿਚ ਨਿਰੋਲ ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਸੱਚਾਈ ਪਰਗਟ ਹੋ ਪੈਂਦੀ ਹੈ ਤਾਂ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਅੰਦਰ ਤੇ ਬਾਹਰ (ਭਾਵ, ਗੁਪਤ ਤੇ ਪਰਗਟ, ਦਿੱਸਦੇ ਤੇ ਅਣਦਿੱਸਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਹਰ ਥਾਂ) ਸਾਰੀ ਤ੍ਰਿਲੋਕੀ ਵਿਚ ਉਹੀ ਪ੍ਰਭੂ ਵਿਆਪਕ ਹੈ ਜਿਸ ਵਿਚ ਮਾਇਆ ਵਾਲੇ ਫੁਰਨੇ ਨਹੀਂ ਉਠਦੇ (ਕਿਉਂਕਿ ਮਾਇਆ ਤਾਂ ਉਸ ਦੀ ਆਪਣੀ ਬਣਾਈ ਖੇਡ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ = ਨਿਰਗੁਣ ਪ੍ਰਭੂ, ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਵਿਚ ਮਾਇਆ ਵਾਲੇ ਫੁਰਨੇ ਨਹੀਂ ਉਠਦੇ। ਸੁੰਨ ਮਸੁੰਨ = ਸੁੰਨ ਹੀ ਸੁੰਞ, ਨਿਰੋਲ ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਹੀ, ਨਿਰੋਲ ਉਹੀ ਪ੍ਰਭੂ ਜੋ ਮਾਇਆ ਦੇ ਫੁਰਨਿਆਂ ਦੇ ਅਸਰ ਹੇਠ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios está dentro de nosotros, fuera de nosotros y en los tres mundos,"