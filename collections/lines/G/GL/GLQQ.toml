[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮ ਦੇਹੁ; ਸੋਈ ਸੁਖੁ ਪਾਈਁ ॥੧॥"
page = 386
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou givest me, in that I find peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਉਸੇ ਵਿੱਚ ਹੀ ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You give me, brings me peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮ ਦੇਤੇ ਹੋ ਤਿਸੀ ਮੇਂ ਹਮ ਸੁਖੁ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਹੋਵੇ ਚਾਹੇ ਦੁੱਖ ਹੋਵੇ) ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦੇਂਦਾ ਹੈਂ, ਮੈਂ ਉਸ ਨੂੰ (ਸਿਰ-ਮੱਥੇ ਉਤੇ) ਸੁਖ (ਜਾਣ ਕੇ) ਮੰਨਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cualquier cosa que Tú me das, se convierte en mi Dicha. (1)"