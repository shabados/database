[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਈ ॥"
page = 1066
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Reverend Lord is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is pervading and permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਆ ਸਮਾਈ = ਸਮਾਇ ਰਹਿਆ, ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece en todos los seres, en todas partes, pero es por la Gracia del Guru, que uno Lo logra vivenciar."