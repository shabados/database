[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਟਿ ਤੀਰਥਿ; ਨਹੀ ਮਨੁ ਪਤੀਆਇ ॥"
page = 325
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the banks of sacred waters the soul is not propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪ੍ਰਾਣੀਆਂ ਦੇ ਕਿਨਾਰਿਆਂ ਤੇ ਆਤਮਾ ਦੀ ਨਿਸ਼ਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the banks of sacred rivers, the mind is not appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥੋਂ ਕੇ ਕਨਾਰੇ ਭੀ ਮਨ ਨਹੀਂ ਪਤੀਆਵਤਾ ਹੈ, ਊਹਾਂ ਭੀ ਭੈ ਬਨਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ (ਪਵਿਤ੍ਰ ਨਦੀ ਦੇ) ਕੰਢੇ ਜਾਂ ਤੀਰਥ ਤੇ (ਜਾ ਕੇ ਭੀ) ਮਨ ਥਾਵੇਂ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਟਿ = ਤਟ ਉਤੇ, ਕੰਢੇ ਤੇ (ਕਿਸੇ ਪਵਿੱਤ੍ਰ ਨਦੀ ਦੇ) ਕਿਨਾਰੇ ਤੇ। ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ। ਪਤੀਆਇ = ਪਤੀਜਦਾ, ਧੀਰਜ ਕਰਦਾ, ਟਿਕਾਣੇ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente no es conquistada visitando los lugares de peregrinaje,"