[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਿਨ ਕੈ ਸੰਗਿ ਸਾਥਿ; ਵਡਿਆ ਸਿਉ ਕਿਆ ਰੀਸ ॥"
page = 15
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the company of those. Why should he rival the lofty?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਲੋੜਦਾ ਹੈ। ਉਚੇ ਲੋਕਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਦੀ ਰੀਸ ਉਹ ਕਿਉਂ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should he try to compete with the great?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਮੇਸ੍ਵਰ! ਤਿਨੋਂ ਕੀ ਸੰਗਤਿ ਕੇ ਸਾਥ ਮੁਝ ਕੋ ਮਿਲਾਈਏ, ਜੋ ਬਡੇ ਜਾਤੀ, ਗੁਨ, ਦ੍ਰਬ ਤਥਾ ਵਿਦ੍ਯਾਦਿਕ ਕੇ ਅਭਿਮਾਨੀ ਜਨ ਹੈਂ, ਤਿਨ ਸੋ ਮੈਨੇ ਕਿਆ ਰੀਸ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ ਇਹੀ ਮੰਗਦਾ ਹਾਂ ਕਿ ਤੇਰਾ) ਨਾਨਕ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨਾਲ ਸਾਥ ਬਣਾਏ। ਮੈਨੂੰ ਮਾਇਆ-ਧਾਰੀਆਂ ਦੇ ਰਾਹੇ ਤੁਰਨ ਦੀ ਕੋਈ ਤਾਂਘ ਨਹੀਂ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que están abajo de lo bajo."