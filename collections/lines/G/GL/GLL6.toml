[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਸੋ ਕੇਲ ਕਮਾਇ ਕਰਿ; ਗ੍ਰਿਹ ਕਹ ਦਯੋ ਪਠਾਇ ॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After taking ample of pleasure, she sent him to his house,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨਾਲ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ (ਉਸ ਨੂੰ) ਘਰ ਵਲ ਭੇਜ ਦਿੱਤਾ।"