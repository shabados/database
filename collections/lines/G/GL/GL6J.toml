[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਭੇਖ. ਨ ਪਾਈਐ, ਹਰਿ ਬ੍ਰਹਮ ਜੋਗੁ, ਹਰਿ ਪਾਈਐ, ਸਤਸੰਗਤੀ; ਉਪਦੇਸਿ ਗੁਰੂ ਗੁਰ. ਸੰਤ ਜਨਾ; ਖੋਲਿ ਖੋਲਿ ਕਪਾਟ ॥੧॥"
page = 1297
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God Lord's union is attained not by wearing garbs. Through the saints' society and the great Guru's teaching, God is met with. The holymen open widely the door of deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੇਸ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਹਰੀ ਸਾਈਂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਸਾਧ ਸੰਗਤ ਅਤੇ ਵੱਡੇ ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਰਾਹੀਂ ਹਰੀ ਮਿਲਦਾ ਹੈ। ਨੇਕ ਪੁਰਸ਼ ਮੋਖਸ਼ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਖੋਲ੍ਹ ਦਿੰਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yoga - Union with the Lord God - is not obtained by wearing religious robes; the Lord is found in the Sat Sangat, the True Congregation, and the Guru's Teachings. The humble Saints throw the doors wide open. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਬ੍ਰਹਮ ਸਾਥ ਜੁੜਨਾ ਭੇਖੋਂ ਕੋ ਕਰਨੇ ਸੇ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ: ਸਤਸੰਗਤਿ ਮੇਂ ਸਤਿਗੁਰੂ ਜੋ (ਗੁਰੂ) ਪੂਜ੍ਯ ਹੈ, ਤਿਨ ਕੇ ਉਪਦੇਸ ਕਰ ਹਰੀ ਕੋ ਪਾਈਤਾ ਹੈ। ਸੰਤ ਜਨ ਜੋ ਖੋਲਣੇ ਜੋਗ ਹੈਂ ਤਿਨੋਂ ਨੇ ਪੰਚ ਕੋਸ ਰੂਪੀ ਜਗ੍ਯਾਸੂਓਂ ਕੇ (ਕਪਾਟ) ਤਖਤੇ ਖੋਲ੍ਹ ਦੀਏ ਹੈਂ॥੧॥☬ਅਰੁ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਪਾਣ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕੀਦਾ। ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ ਸਾਧ ਸੰਗਤ ਵਿਚ। (ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਤੂੰ ਆਪਣੇ ਮਨ ਦੇ ਕਵਾੜ ਖੋਲ੍ਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yoga, la Unión con el Señor Dios no se obtiene usando túnicas religiosas; el Señor es encontrado en la Saad Sangat y en las Enseñanzas del Guru. Los humildes Santos abren esa Puerta de par en par. (1)"