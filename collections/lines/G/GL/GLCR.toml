[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਘਰ ਥਾਪਿ. ਮਹਲ ਘਰੁ ਊਚਉ; ਨਿਜ ਘਰਿ ਵਾਸੁ ਮੁਰਾਰੇ ॥"
page = 1107
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Establishing the nine houses and a royal mansion above them, God, the Enemy of ego, abides in that mansion of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਵਾਂ ਧਾਮਾਂ ਤੇ ਉਨ੍ਹਾਂ ਊਤੇ ਇੱਕ ਪਾਤਿਸ਼ਾਹੀ ਮੰਦਰ ਨੂੰ ਅਸਥਾਪਨ ਕਰ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਹਰੀ ਊਸ ਆਪਣੇ ਮੰਦਰ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Establishing the nine houses, and the Royal Mansion of the Tenth Gate above them, the Lord dwells in that home deep within the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਹਲ) ਪਤੀ ਪਰਮੇਸੁਰ! (ਨਵ ਘਰ) ਨਵੋਂ ਗੋਲਕੋਂ ਵਾਲੇ ਸਰੀਰ ਘਰ ਕੋ (ਥਾਪਿ) ਰਚ ਕਰ ਕੇ ਅਪਨਾਂ ਘਰ ਦਸਵਾਂ ਦਵਾਰ ਤੈਨੇ ਊਚਾ ਰਚਾ ਹੈ। ਤਿਸ ਦਸਵੇਂ ਦੁਆਰ ਰੂਪ ਘਰ ਮੇਂਮ ਹੇ ਮੁਰਾਰੀ! ਤੂੰ ਨਿਵਾਸ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਨੂੰ) ਜੁਗਤੀ ਵਿਚ ਰੱਖ ਕੇ ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਸਰੂਪ ਵਿਚ ਟਿਕ ਜਾਂਦੀ ਹੈ, ਤੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਤੋਂ ਉੱਠ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਉੱਚਾ ਟਿਕਾਣਾ ਮੱਲ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella establece un recinto en las nueve puertas para su Señor y enaltece al Señor en lo más profundo de su ser."