[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੰਤ ਉਪਾਇਅਨੁ; ਆਪੇ ਆਧਾਰੁ ॥"
page = 556
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has created the creatures and He Himself gives them sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the creatures, and He Himself supports them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਆਪ ਹੀ ਸਭ ਜੰਤੋਂ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ ਅਰੁ ਤੂੰ ਆਪ ਹੀ ਆਧਾਰ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਉਹਨਾਂ ਦਾ) ਆਸਰਾ (ਬਣਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo crea a las criaturas y Él Mismo las sostiene a todas."