[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਨ ਵਿਸਰੈ, ਬਾਬੀਹਾ ਧਿਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He never forgets the teaching of the Guru and repeats it as the rainbird does in the rainy season."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ (ਅਰਥਾਤ ਨਾਮ ਤੇ ਬਾਣੀ) ਕਦੇ ਨਹੀਂ ਵਿਸਰਦੀ, ਚਾਤ੍ਰਿਕ ਵਤ ਧਿਆਉਂਦਾ (ਮੁਖੋਂ ਉਚਾਰਣ ਕਰਦਾ) ਹੈ।"