[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਤਿਗੁਰੁ ਭੇਟੇ ਸੁ ਕੰਚਨੁ ਹੋਵੈ; ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਮਿਟੈ ਨ. ਮਿਟਈਆ ॥੩॥"
page = 834
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the True Guru meets is transformed into gold. What ever is pre-ordained, that can be erased not by erasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਹ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਮੁੱਢ ਤੋਂ ਨੀਅਤ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਮੇਸਿਆ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the True Guru is transformed into gold. Whatever is pre-ordained, is not erased by erasing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ, ਸੋ ਜਨ ਸ੍ਵਰਨ ਵਤ ਸੁਧ ਹੋ ਜਾਤਾ ਹੈ। ਜੋ ਵਾਹਿਗੁਰੂ ਨੇ (ਧੁਰਿ) ਆਦ ਤੇ ਲੇਖ ਲਿਖ੍ਯਾ ਹੈ, ਸੋ ਕਿਸੀ ਕਾ ਮਿਟਾਯਾ ਹੂਆ ਮਿਟਤਾ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਜੋ ਲੇਖ) ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਲੇਖ (ਕਿਸੇ ਦੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਮਿਟਾਇਆਂ ਮਿਟ ਨਹੀਂ ਸਕਦਾ (ਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ ਹੀ ਲੋਹੇ ਤੋਂ ਕੰਚਨ ਬਣਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲਦਾ ਹੈ। ਕੰਚਨੁ = ਸੋਨਾ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, a quien el Guru encuentra, es transformado en oro; ¿quién puede borrar el Decreto Eterno de Dios?(3)"