[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਸਰਨਿ ਸਰਨਿ ਪ੍ਰਭ ਪਾਵਉ; ਦੀਜੈ ਸਾਧਸੰਗਤਿ ਕਿਰਪਾਨਦ ॥"
page = 1204
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thy refuge, refuge, refuge, I have sought. Mercifully bless Thou me with the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੇਰੀ ਪਨਾਹ ਪਨਾਹ ਪਨਾਹ ਮੈਂ ਨਹੀਂ ਹੈ। ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I seek Your Sanctuary, Your Sanctuary, Your Sanctuary; please mercifully bless me with the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਮੇਂ ਪੜੋ ਔਰ ਅਪਨਾ ਆਪ ਕਿਰਪਾ ਕੇ ਸਮੁੰਦ੍ਰ ਸੰਤੋਂ ਕੋ ਦੇਵੋ ਅਰਥਾਤ ਅਰਪਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਸਾਧ ਸੰਗਤ (ਦਾ ਮਿਲਾਪ) ਬਖ਼ਸ਼ (ਤਾ ਕਿ) ਮੈਂ ਸਦਾ ਲਈ ਤੇਰੀ ਸਰਨ ਪ੍ਰਾਪਤ ਕਰੀ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਹਾਸਲ ਕਰਾਂ। ਦੀਜੈ = ਦੇਹ। ਕਿਰਪਾਨਦ = ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, muestren Su Compasión y condúzcanme ya hasta el Refugio de Dios, y,"