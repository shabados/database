[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰੁ; ਜਿਸੁ ਕਰੇ ਦਾਨੁ ॥੪॥੨॥"
page = 1180
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Guru gives this gift, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, unto whom the Guru gives His gift. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਦਾਨੁ ਕਰਤਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੇਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél a quien el Guru así bendice. (4-2)"