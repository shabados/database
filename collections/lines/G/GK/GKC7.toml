[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਵਧਹਿ ਕੈ ਲੋਅ ਖਪਿ ਮਰੀਜਈ ॥"
page = 1285
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some individuals are tied to rituals and hassle themselves to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇਨਸਾਨ ਕਰਮਕਾਂਡਾਂ ਨਾਲ ਬੱਝੇ ਹੋਏ ਹਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਵਿਆਕੁਲ ਹੋ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are tied down by rituals; they hassle themselves to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੈ) ਕਈ ਲੋਕ ਕਰਮੋਂ ਕੇ (ਵਧਹਿ) ਬੰਧੇ ਹੂਏ ਹੈਂ, ਇਸੀ ਤਰਾਂ ਖਪ ਕਰ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਈ ਹੋਰ ਧਰਤੀਆਂ (ਦੇ ਬੰਦਿਆਂ ਦੇ) ਕਰਮ-ਕਾਂਡ (ਇਥੇ) ਵਧ ਜਾਣ (ਤਾਂ ਭੀ) ਖਪ ਕੇ ਹੀ ਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਲੋਅ = ਕਈ ਲੋਕਾਂ (ਧਰਤੀਆਂ) ਦੇ। ਵਧਹਿ = ਵਧਦੇ ਹਨ (ਲਫ਼ਜ਼ \"ਵਧਹਿ\" ਦਾ ਅਰਥ 'ਬੰਧੇ ਹਨ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ। \"ਵਧਹਿ\" ਵਰਤਮਾਨ ਕਾਲ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ ਹੈ; ਜਿਵੇਂ ਏਸੇ ਹੀ ਪਉੜੀ ਵਿਚ ਲਫ਼ਜ਼ 'ਗਾਵਹਿ', 'ਪੂਰਹਿ', 'ਖਾਹਿ' ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos, atados a sus ritos se precipitan hacia la muerte."