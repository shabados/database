[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਕ੍ਰਿਤ ਜਹ ਤਹ ਦੁਰ ਰਹੀ; ਪਾਪ ਭਇਓ ਸਿਰਮੌਰ ॥੭੮॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goodness will remain concealed and the sin will dance everywhere.78."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਕਰਮ ਜਿਥੇ ਕਿਥੇ ਲੁਕਿਆ ਰਹੇਗਾ ਅਤੇ ਪਾਪ ਪ੍ਰਧਾਨ ਹੋ ਜਾਏਗਾ ॥੭੮॥"