[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ; ਚੰਦੁ ਸੂਰਜੁ ਗੈਣਾਰੇ ॥"
page = 1037
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Absolute Lord came the moon, the sun and the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਸੁਆਮੀ ਤੋਂ ਹੀ ਚੰਦਰਮਾ, ਸੂਰਜ ਅਤੇ ਅਸਮਾਨ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this Primal Void, came the moon, the sun and the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਤੋਂ ਚੰਦੁ, ਸੂਰਜੁ ਅਕਾਸ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ ਸੂਰਜ ਆਕਾਸ਼ ਭੀ ਪ੍ਰਭੂ ਦੇ ਨਿਰੋਲ ਆਪਣੇ ਹੀ ਆਪੇ ਤੋਂ ਬਣੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਣਾਰੈ = ਆਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Ser Absoluto vino la luna, el sol y la cúpula celeste,"