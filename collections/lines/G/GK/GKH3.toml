[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕੀਤੋ ਕਰਮੁ ਆਪਿ ਪਿਆਰੇ; ਤਿਸੁ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਇਆ ॥"
page = 640
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom thou Thyself hast shown favour, him, thou hast causes to meet the Perfect Guru, O my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਖੁਦ ਮਿਹਰ ਕੀਤੀ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord blesses with His kind favor, O Beloved, meets the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਪਰ ਆਪ ਤੈਨੇ (ਕਰਮੁ) ਕ੍ਰਿਪਾ ਸਹਿਤ ਦੇਖਨਾ ਕੀਆ ਹੈ, ਤਿਸ ਪੁਰਸ ਕੋ ਤੈਨੇ (ਪੂਰਾ) ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਅਰ ਬ੍ਰਹਮ ਨੇਸਟੀ ਗੁਰੂ ਮਿਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਆਪ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = (ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਤਿਸੁ = ਉਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice, lo lleva hasta el Guru Perfecto,"