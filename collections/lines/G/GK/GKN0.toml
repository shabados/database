[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਜਪਾਏ; ਜਪੈ ਸੋ ਨਾਉ ॥"
page = 270
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom God Himself causes to repeat, repeats His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਆਪੇ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ, ਉਹੀ ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom He inspires to chant, chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸੋ ਵਾਹਿਗੁਰੂ ਜਿਸ ਸੇ ਆਪ ਜਪਾਵਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਤਿਸ ਕੇ ਨਾਮ ਕੌ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਜਿਸ ਪਾਸੋਂ ਆਪ ਜਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes son inspirados por Él, entonan Su Nombre."