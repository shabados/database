[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਏ; ਜਨ ਪੀਛੈ ਜਗੁ ਨਿਸਤਾਰੇ ॥੭॥"
page = 982
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy, mercy, the Lord establishes His devotion within him and for His slave's sake, He saves the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ, ਮਿਹਰ ਦੁਆਰਾ, ਸੁਆਮੀ ਉਸ ਦੇ ਅੰਦਰ ਆਪਣੀ ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਦੀ ਖਾਤਰ, ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mercifully, mercifully, He implants devotion within his humble servant; for his sake, God saves the whole world. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜੋ ਕ੍ਰਿਪਾ ਕੀ ਖਾਨ ਹੈ, ਸੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦਾਸਾਂ ਕੋ ਭਗਤੀ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈ। ਤਿਨੋਂ ਦਾਸੋਂ ਕੇ ਪੀਛੇ ਕਈ (ਜਗੁ) ਜੀਵੋਂ ਕੋ ਤਾਰ ਲੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਮਿਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਆਪਣੇ ਭਗਤ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੀ ਭਗਤੀ ਦਾ ਭਾਵ ਪੱਕਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੇ ਭਗਤ ਦੇ ਪੂਰਨਿਆਂ ਉਤੇ ਤੁਰਨ ਵਾਲੇ ਜਗਤ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਏ = ਪੱਕੇ ਤੌਰ ਤੇ ਟਿਕਾਂਦਾ ਹੈ। ਜਨ ਪੀਛੈ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨੂੰ। ਨਿਸਤਾਰੇ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces él se pone firme en su Devoción y salva al mundo entero. (7)"