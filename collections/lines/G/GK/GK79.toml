[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਮ ਮਧਿਮ ਜਾਤੀਂ ਜਿਨਸੀ; ਭਰਮਿ ਭਵੈ ਸੰਸਾਰੁ ॥"
page = 1243
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading them the world wanders in the doubt of high and low castes and classes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਪੜ੍ਹਨ ਦੁਆਰਾ ਦੁਨੀਆਂ ਉਚੀਆਂ ਅਤੇ ਨੀਵੀਆਂ ਜਾਤਾਂ ਤੇ ਸ਼ਰੇਣੀਆਂ ਦੇ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "High and low, social class and status - the world wanders lost in superstition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮ ਔਰ ਮਧਮ ਨੀਚ ਜਾਤੀਆਂ ਔਰ ਜਿਨਸੀ ਪਸੁ ਪੰਛੀ ਆਦਿਕੋਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਔਰ ਭਰਮ ਕਰ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਾਲੀਮ ਅਨੁਸਾਰ) ਦੁਨੀਆ ਉੱਚੀਆਂ ਨੀਵੀਆਂ ਜਾਤਾਂ ਤੇ ਕਿਸਮਾਂ ਦੇ ਵਹਿਮਾਂ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧਿਮ = ਨੀਵਾਂ। ਜਾਤੀ ਜਿਨਸੀ ਭਰਮਿ = ਜਾਤਾਂ ਦੇ ਤੇ ਕਿਸਮਾਂ ਦੇ ਭਰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sentido de lo alto y lo bajo, de la casta y el color, son ilusiones creadas por el ser humano."