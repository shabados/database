[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨੀ ਨ ਸਸਤ੍ਰ ਸੱਜਿਓ ॥"
page = 65

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The shameless Khans fled away and none of them wore the arms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਸੈਨਾ ਵਿਚੋਂ) ਕਿਸੇ ਨੇ ਵੀ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਨਾ ਕੀਤੇ।"