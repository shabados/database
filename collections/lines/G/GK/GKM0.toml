[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਪਰਾਪਤਿ ਸਾਧਸੰਗੁ ॥"
page = 1181
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is blessed with the saints' society,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਤਿਸੰਗਤ ਪ੍ਰਦਾਨ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enters the Saadh Sangat"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਸੰਗੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con la Saad Sangat,"