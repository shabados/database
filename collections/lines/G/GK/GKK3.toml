[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਿਰਿ. ਸੋਹਨਿ ਪਟੀਆ; ਮਾਂਗੀ ਪਾਇ ਸੰਧੂਰੁ ॥"
page = 417
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heads, that are adorned with tresses, and whose partings are filled with vermilion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੀਸ ਜੋ ਮੀਢੀਆਂ ਨਾਲ ਸਜੇ ਹੋਏ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਚੀਰ ਸੰਧੂਰ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those heads adorned with braided hair, with their parts painted with vermillion"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੇ ਸਿਰ ਪਰ ਪਟੀਆਂ ਸੋਭ ਰਹੀਆਂ ਥੀਆਂ ਔਰ (ਮਾਂਗੀ) ਚੀਰਨੀਆਂ ਸੰਧੂਰ ਸੇ ਭਰੀਆਂ ਥੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਸੁੰਦਰੀਆਂ) ਦੇ ਸਿਰ ਉਤੇ ਕੇਸਾਂ ਦੇ ਵਿਚਕਾਰਲੇ ਚੀਰ ਵਿਚ ਸੰਧੂਰ ਪਾ ਕੇ (ਕਾਲੇ ਕੇਸਾਂ ਦੀਆਂ) ਪੱਟੀਆਂ (ਹੁਣ ਤਕ) ਸੋਭਦੀਆਂ ਆ ਰਹੀਆਂ ਸਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਸੋਹਨਿ = (ਹੁਣ ਤਕ) ਸੋਭਦੀਆਂ ਆ ਰਹੀਆਂ ਹਨ। ਮਾਂਗੀ = ਮਾਂਗ ਵਿਚ, ਕੇਸਾਂ ਦੇ ਵਿਚਕਾਰਲੇ ਚੀਰ ਵਿਚ। ਪਾਇ = ਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que trenzaban sus cabellos lustrosos y la raya divisoria en la cabeza la adornaban de rojo bermellón,"