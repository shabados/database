[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥੀ ਕਾਲਖ ਛੁਥਿਆ; ਅੰਦਰਿ ਕਾਲਖ ਲੋਭ ਲੁਭਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The touch of riches blackens one's outside and the mind is also smeared by it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਨੂੰ) ਹੱਥ ਨਾਲ ਛੋਹਣ ਨਾਲ, ਹੱਥ ਕਾਲੇ ਹੁੰਦੇ ਹਨ, ਲੋਭ ਲੁਭਾਇਆ ਅੰਤਹਕਰਣ ਕਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"