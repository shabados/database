[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਵਯੇ ਸ੍ਰੀ ਮੁਖਬਾਕੵ ਮਹਲਾ ੫ ॥"
page = 1387
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Swayas recited in person by the Sire, 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੱਯੇ ਮੁਖਾਰਬਿੰਦ ਤੋਂ ਉਚਾਰਨ ਕੀਤੇ ਹੋਏ, ਮਹਾਰਾਜ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Swaiyas From The Mouth Of The Great Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨਦੇਵ ਦੇ ਮੁਖਾਰਬਿੰਦ ਤੋਂ ਉਚਾਰਨ ਕੀਤੇ ਹੋਏ ਸਵਯੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sweyas, recitadas en persona de la boca de Guru Aryan Dev, Mejl Quinto Canal Divino."