[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਕੁਆਰ ਸਭੈ ਪਹਿਰਾਇ ਸਿਰਪਾਇਨ ਤੇ; ਮੋਤੀਮਾਨ ਕਰਕੇ ਬਰਖ ਮੇਘ ਗਏ ਹੈਂ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king gave the gift of gold to each Brahmin, the princes were given presents and there was shower of gems."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ-ਕੁਮਾਰਾਂ ਨੂੰ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤੱਕ ਸਾਰੇ ਬਸਤ੍ਰ ਪਹਿਨਾਏ ਅਤੇ ਉਸ ਵੇਲੇ ਮੋਤੀਆਂ ਤੇ ਮਾਣਕਾਂ ਦਾ ਮੀਂਹ ਵਸ ਪਿਆ।"