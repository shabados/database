[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਨ ਸੋਭਾ. ਪਲਤਿ ਨ ਢੋਈ; ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ ॥੩॥"
page = 155
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no honour in this world, and shall have no shelter in the world beyond. I have lost my human life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਤ ਲੋਕ ਵਿੱਚ ਮੇਰੀ ਕੋਈ ਇਜ਼ਤ ਨਹੀਂ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਮੈਨੂੰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਲਭਣੀ। ਮੈਂ ਆਪਣਾ ਮਨੁਖੀ ਜੀਵਨ ਬੇਫਾਇਦਾ ਵੰਞ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no honor in this world, and I shall find no shelter in the world hereafter. My life has been lost, wasted in vain! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੰਗਤਿ ਸੇ ਇਸ ਲੋਕ ਮੇਂ ਸੋਭਾ ਨਹੀਂ ਲਈ ਅਰ ਪਰਲੋਕ ਮੇਂ ਉਤਮ ਲੋਕ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇਰੇ ਕੋ ਨਹੀਂ ਹੂਈ। ਮੈਨੇ ਬਿਅਰਥ ਵਾ (ਅਹਿਲਾ) ਸੁੰਦਰ ਜਨਮੁ ਗਵਾਇ ਲੀਆ ਹੈ॥੩॥☬ਅਬ ਦੇਹ ਦੁਖੀ ਹੋ ਕਰ ਕਹਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਸੋਭਾ ਖੱਟੀ, ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਆਸਰਾ (ਮਿਲਣ ਦਾ ਪ੍ਰਬੰਧ) ਹੋਇਆ। ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਜ਼ਾਇਆ ਕਰ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero tu vida se ha vuelto totalmente inútil y no encuentras descanso en ninguna parte. (3)"