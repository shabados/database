[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੁਰੈ ਪੇਈਐ ਭੈ ਵਸੀ; ਸਤਿਗੁਰੁ ਸੇਵਿ ਨਿਸੰਗ ॥"
page = 642
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both here and here-after she abides in the Lord's fear and serves the True Guru without hesitation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੋਨਾਂ ਵਿੱਚ ਉਹ ਪ੍ਰਭੂ ਦੇ ਡਰ ਵਿੱਚ ਵੱਸਦੀ ਹੈ ਅਤੇ ਨਿੱਡਰ ਹੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, she abides in the Fear of God, and serves the True Guru without hesitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ (ਪੇਈਐ) ਇਸ ਲੋਕ ਮੇਂ ਹੋਤੀ (ਸਸੁਰੈ) ਪ੍ਰਲੋਕ ਕੇ ਭਯ ਸੰਜੁਗਤ ਬਸੀ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵ ਕਰ ਨ੍ਰਿਸੰਕ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀ) ਲੋਕ ਪਰਲੋਕ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ ਵਿਚ ਜੀਵਨ ਗੁਜ਼ਾਰਦੀ ਹੈ ਤੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਨਿਝੱਕ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਕੋਈ ਸਹਿਮ ਦੱਬਾ ਨਹੀਂ ਪਾਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus labios sólo recitan el Nombre Verdadero. Ella habita en el Temor del Señor y sirve a su Guru sin restricción."