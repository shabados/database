[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਰਣਾਗਤਿ ਜਨ ਪਰੇ; ਤਾ ਕਾ ਸਦ ਪਰਤਾਪੁ ॥੧॥"
page = 817
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves, who seek His shelter, they are ever renowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਗੋਲੇ, ਜੋ ਉਸ ਦੀ ਸ਼ਰਣ ਲੈਂਦੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਨਾਮਵਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's humble servants seek His Sanctuary; they are respected and famous forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਜਨ ਪ੍ਰਭੂ ਕੀ ਸਰਣਿ ਮੇਂ ਆਇ ਪੜੇ ਹੈਂ, ਤਿਨ ਕਾ (ਸਦ) ਸ੍ਰੇਸਟ ਪਰਤਾਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਉਸ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਤਾਪ ਵੇਖ ਕੇ ਉਸ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Devoto busca Su Refugio, su Gloria se vuelve Eterna.(1)"