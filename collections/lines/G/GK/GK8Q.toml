type = "primary"
data = "ਭਰੇ ਸਉਜ ਮਾਨੰ ॥੫੨੪॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord of all the three worlds took his dagger in his hand and in his pleasure, he destroyed the demons.524."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਣ ਦੀ ਸਾਮਗ੍ਰੀ (ਅਥਵਾ ਮੌਜ) ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ ॥੫੨੪॥"