[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ ਸਹਸਾ ਗਇਓ; ਸਰਨਿ ਗਹੀ ਹਰਿ ਰਾਇ ॥"
page = 300
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain has fled and my doubt has departed, since I have grasped the shelter of God the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ, ਮੇਰਾ ਗ਼ਮ ਨਾਸ ਹੋ ਗਿਆ ਹੈ ਤੇ ਸੰਦੇਹ ਦੌੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pain is gone, and my sorrows have departed, since I took to the Sanctuary of the Lord, my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰੀ ਰਾਜਾ ਕੀ ਸਰਨ ਗ੍ਰਹਨ ਕਰੀ ਹੈ, ਤਿਸ ਕੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ ਹੈਂ ਔਰ ਸੰਸਾ ਚਲਿਆ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦਾ ਆਸਰਾ ਲਿਆ, (ਉਸ ਦੇ) ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਗਏ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਸਹਮ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis aflicciones terminan y mi duda se resuelve cuando busco el Refugio de mi Señor, el Rey."