[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਹਿਬ ਸਦਾ ਦਇਆਰਾ ॥੪੯॥"
page = 260
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Master is ever Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮਾਲਕ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, our Lord and Master is merciful forever. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਹਿਬ) ਸ੍ਵਾਮੀ ਸਦਾ ਦ੍ਯਾਲ ਹੈ॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor es siempre Misericordioso. (49)"