[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਧਿਆਵੈ ॥੪॥੧੯॥੮੩॥"
page = 629
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meditates on the Name, O serf Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਨਫਰ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Naam, the Name of the Lord. ||4||19||83||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਦਾਸ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਵਤਾ ਹੈ॥੪॥੧੯॥੮੩॥☬ਗੁਰੂ ਜੀ ਜਬ ਬਡਾਲੀ ਸੇ ਸ੍ਰੀ ਅੰਮ੍ਰਤਸਰ ਜੀ ਆਏ, ਤਬ ਨਿੰਦਕੋਂ ਕੋ ਸਿਮਰ ਕਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੪॥੧੯॥੮੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਨਾਨਕ = ਹੇ ਨਾਨਕ = ਹੇ ਦਾਸ ਨਾਨਕ! ॥੪॥੧੯॥੮੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se embulle en Dios meditando en Su Nombre. (4‑19‑83)"