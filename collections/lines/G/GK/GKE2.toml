[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸਵ ਪੈ ਸਿਵ ਕੋਪ ਕੀਓ; ਮਾਨੋ ਤੀਸਰੇ ਨੈਨ ਕੀ ਜ੍ਵਾਲ ਦਿਖਾਈ ॥੧੫੭੩॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sword struck the protruded part of the shield and the sparks came out like the fire of the third eye shown by Shiva to Indra.1573."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਇੰਦਰ ਉਤੇ ਸ਼ਿਵ ਨੇ ਕ੍ਰੋਧ ਕੀਤਾ ਹੈ ਅਤੇ ਤੀਜੇ ਨੈਣ ਵਿਚੋਂ (ਕ੍ਰੋਧ ਦੀ) ਅਗਨੀ ਕਢ ਕੇ ਵਿਖਾਈ ਹੈ ॥੧੫੭੩॥"