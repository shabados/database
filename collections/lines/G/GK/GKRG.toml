[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮਿ ਲਗੇ ਸੇ ਸੋਹਿਆ ॥੨॥"
page = 394
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are attached to the Name through the Guru look beautiful"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਸੁੰਦਰ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those Gurmukhs who are attuned to the Naam are blessed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਨਾਮ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਉਨੋਂ ਕਾ ਸਮਦਾਉ ਉਸ ਸੇ ਬਚ ਕਰ ਸੋਭਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਉਹ (ਉਸ ਤੋਂ ਬਚ ਕੇ) ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero bendecido es el Ser de Dios que se aferra al Nombre del Señor. (2)"