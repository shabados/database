[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ; ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇ ॥"
page = 603
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, serve thou the True Guru, and attain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਤੇ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, serve the True Guru, and obtain peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਸੁਖ ਕੋ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, ਤੇ, ਆਤਮਕ ਆਨੰਦ ਮਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣੀ = ਹੇ ਬੰਦੇ! ਸੇਵਿ = ਸੇਵਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, sirve al Verdadero Guru y obtén el Éxtasis Eterno,"