[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹੀ ਮਿਲਿ ਕੈ; ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥"
page = 126
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together both have created the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਦੁਨੀਆਂ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the two joined together, the Universe was produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋ ਨੇ ਮਿਲ ਕਰ ਸ੍ਰਿਸਟੀ ਉਤਪਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਦੋਹਾਂ ਨੇ ਹੀ ਮਿਲ ਕੇ ਜਗਤ-ਰਚਨਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹੀ = ਦੁਹਾਂ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de uno a otro el Universo entero se mueve."