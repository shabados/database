[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਅੰਤਰਿ ਉਰਿ ਧਾਰਿ ॥"
page = 293
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by enshrining the Lord's Name within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enshrine the Lord's Name deep within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੋ ਰਿਦੇ ਅੰਤਰ ਧਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਅੰਦਰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculada es en verdad la Palabra del Perfecto Guru"