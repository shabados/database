[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰੋਧੁ ਖੰਡਿ ਪਰਚੰਡਿ; ਲੋਭੁ ਅਪਮਾਨ ਸਿਉ ਝਾੜੵਉ ॥"
page = 1406
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his power, he has cut wrath into pieces and avarice, he has disgraced and shaken off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਲ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਗੁੱਸੇ ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿਤਾ ਹੈ ਅਤੇ ਲਾਲਚ ਨੂੰ ਬੇਇਜ਼ਤ ਕਰ, ਉਨ੍ਹਾਂ ਨੇ ਪਰੇ ਹਟਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With His Power, He cut anger into pieces, and sent greed away in disgrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਜੋ (ਪ੍ਰਚੰਡ) ਤੀਖ੍ਯਣ ਹੈ ਤਿਸ ਕੋ (ਖੰਡ) ਟੁਕੜੇ ਟੁਕੜੇ ਕਰ ਦੀਆ ਹੈ ਔਰ ਲੋਭ ਕੋ ਆਪ ਨੇ ਨਿਰਾਦਰ ਵਾ ਅਪਮਾਨ ਕਰ ਹੰਕਾਰ ਕੇ ਸਹਿਤ ਝਾੜ ਦੀਆ ਹੈ, ਭਾਵ ਸੇ ਸਰਬ ਵਿਕਾਰੋਂ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸਾਂ) 'ਕਰੋਧ' ਨੂੰ (ਆਪਣੇ) ਤੇਜ-ਪ੍ਰਾਤਪ ਨਾਲ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿਤਾ ਹੈ, ਅਤੇ 'ਲੋਭ' ਨੂੰ ਆਪ ਨੇ ਨਿਰਾਦਰੀ ਨਾਲ ਪਰੇ ਦੁਰਕਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Su Poder cortó en pedazos al enojo, y mandó a la avaricia en desgracia."