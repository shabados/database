[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ; ਮਾਤ ਪਿਤਾ ਸੁਤ ਧੀਆ ॥"
page = 932
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many became my mothers, fathers, sons and daughters"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਮੇਰੀਆਂ ਮਾਵਾਂ, ਪਿਓ, ਪੁੱਤ੍ਰ ਅਤੇ ਪੁਤਰੀਆਂ ਹੋ ਗੁਜ਼ਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have had so many mothers and fathers, sons and daughters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੇਤੇ) ਕਈ ਮਾਤਾ ਔ ਪਿਤਾ ਹੂਏ ਹੈਂ ਔਰ ਕਈ ਪੁਤ੍ਰ ਔ ਧੀਆਂ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਬੇਅੰਤ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੀ ਜਿੰਦ ਦੇ) ਕਈ ਮਾਂ ਪਿਉ ਪੁੱਤਰ ਧੀਆਂ ਬਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fui madre, luego padre, también hija e hijo, Guru y discípulo;"