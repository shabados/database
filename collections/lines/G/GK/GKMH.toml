data = "ਬਰ ਅਉਰੰਗ ਬਰਾਮਦ ਚੁ ਰਉਸ਼ਨ ਗੁਹਰ ॥੨੧॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which was shinning like the pearls.(21)"

