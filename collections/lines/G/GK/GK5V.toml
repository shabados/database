[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਪ੍ਰੇਮ ਰਸ ਰਸਿਕ ਹੁਇ; ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਬਿਸਮ ਬਿਸ੍ਵਾਸ ਹੈ ।੬੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And by imbibing the divine word in his memory, Guru conscious person lives in the love of the Lord. He relishes the divine elixir forever. An astonishing devotion for the Lord develops in his mind then. (62)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੱਲ ਕੀਹ ਕਿ ਸਬਦ ਸੁਰਤ ਵਿਖੇ ਲਿਵ ਦੇ ਲਗਨ ਕਰ ਕੇ ਪ੍ਰੇਮ ਰਸ ਦਾ ਰਸੀਆ ਬਣ ਕੇ ਸਬਦ ਸੁਰਤ ਦੀ ਲਿਵ ਦੇ ਕਾਰਣ ਬ੍ਰਹਮ ਬਿਸ੍ਵਾਸ ਸਰਬ ਠੌਰ ਬ੍ਰਹਮ ਦੇ ਰਮੇ ਹੋਣ ਦਾ ਦ੍ਰਿੜ ਨਿਸਚਾ ਬੱਝ ਜਾਂਦਾ ਹੈ ॥੬੨॥"