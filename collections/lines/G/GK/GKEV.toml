[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਸਰੂਪੀ, ਅਨਹਦ ਰੂਪੀ, ਅਚਲ ਬਿਭੂਤੀ ਭਵ ਤਰਣੰ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Blissful and Unlimited Entity, of stable wealth and the causer of swimming across the dreadful world-ocean."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਨੰਦ-ਸਰੂਪ ਵਾਲੇ, ਅਨਹਦ ਰੂਪ ਵਾਲੇ, ਅਚਲ ਵਿਭੂਤੀ ਵਾਲੇ, ਸੰਸਾਰ ਤੋਂ (ਜਿਗਿਆਸੂਆਂ ਨੂੰ) ਤਾਰਨ ਵਾਲੇ,"