[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਜੋ ਮੁਹ ਫੇਰੇ; ਤੇ ਵੇਮੁਖ. ਬੁਰੇ ਦਿਸੰਨਿ ॥"
page = 233
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who turn their face away from the True Guru appear to be unfaithful and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਵਲੋਂ ਮੂੰਹ ਮੋੜਦੇ ਹਨ, ਉਹ ਸ਼ਰਧਾ-ਹੀਣ ਅਤੇ ਮੰਦੇ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn their faces away from the True Guru, are seen to be unfaithful and evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਮੁਹ ਫੇਰਤੇ ਹੈਂ, ਸੋ ਬੇਮੁਖ ਬੁਰੇ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਵਲੋਂ ਮੂੰਹ ਫੇਰੀ ਰੱਖਦੇ ਹਨ, ਗੁਰੂ ਵਲੋਂ ਬੇਮੁਖ ਹੋਏ ਉਹ ਮਨੁੱਖ (ਵੇਖਣ ਨੂੰ ਹੀ ਪਏ) ਭੈੜੇ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਜੋ = ਜੇਹੜੇ ਬੰਦੇ। ਤੇ = ਉਹ ਬੰਦੇ। ਦਿਸੰਨਿ = ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que dan la espalda al Verdadero Guru, sus semblantes son nocivos."