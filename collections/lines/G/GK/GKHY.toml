[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਸੁ ਸਾਹਿਬ ਪਾਇ ਕਹਾ ਪਰਵਾਹ ਰਹੀ ਇਹ ਦਾਸ ਤਿਹਾਰੇ ॥੯੩॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On realizing the Lord like Thee, this servant of yours doth not care for anyone else.93."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਮਾਲਕ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਤੁਹਾਡੇ ਇਸ ਦਾਸ ਨੂੰ ਕਾਹਦੀ ਪਰਵਾਹ ਰਹੀ ਹੈ ॥੯੩॥"