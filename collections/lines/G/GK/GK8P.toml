[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚੇ ਕਉ; ਸਚੁ ਜਾਣੁ ॥"
page = 15
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! know the True Lord alone as True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੇਵਲ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਹੀ ਸੰਚਾ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know the True Lord as True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਔਰ ਸਭ ਪਸਾਰੇ ਕੋ ਝੂਠਾ ਜਾਨ ਕਰ ਛੋਡੋ। ਏਕ (ਸਾਚੇ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਸਚ ਸ੍ਵਰੂਪ ਕਰ ਕੇ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸੱਚੀ ਸਾਂਝ ਬਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, entiende al Señor Verdadero como la Verdad,"