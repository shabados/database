[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਬਾਣੀ ਨਿਰੰਕਾਰੀ; ਨਿਰਭਉ ਤਾੜੀ ਲਾਈ ਹੇ ॥੧੨॥"
page = 1021
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are without speech, without form, without fear and wrapt in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਬੋਲ ਬਾਣੀ ਰਹਿਤ, ਸਰੂਪ-ਰਹਿਤ, ਨਿੱਡਰ ਅਤੇ ਸਮਾਧੀ ਅੰਦਰ ਲੀਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are speechless, formless and fearless, absorbed in the primal ecstasy of deep meditation. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਉਜਾੜੋਂ ਮੇਂ ਰਹਿਣੇ ਵਾਲਾ ਵਾ ਨਿਰਦੁਖ ਹੈ ਔ ਆਪ ਹੀ ਸਰੀਰ ਤੇ ਰਹਿਤ ਹੈ। ਹੇ ਨਿਰਭੌ ਸਰੂਪ! ਆਪ ਹੀ ਤੂੰ ਸਮਾਧੀ ਲਗਾਇ ਰਹਿਆ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਜਾੜ ਵਿਚ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਨਿਰ-ਆਕਾਰ ਹੈ, ਉਸ ਨੂੰ ਕਿਸੇ ਤੋਂ ਡਰ ਨਹੀਂ। ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਸਰੂਪ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਵਾਲਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਬਾਣੀ = ਜੰਗਲ ਵਿਚ ਰਹਿਣ ਵਾਲਾ ਤਿਆਗੀ। ਨਿਰੰਕਾਰੀ = ਆਕਾਰ-ਰਹਿਤ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo estás en Silencio, no tienes Forma y tampoco Miedo, ya que estás envuelto en Tu Ser.(12)"