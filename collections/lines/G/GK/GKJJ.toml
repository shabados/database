[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨਾ ਜਟੁ ਉਧਾਰਿਆ; ਸਧਨਾ ਜਾਤਿ ਅਜਾਤਿ ਕਸਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dhanna, the jatt (farmer) and Sadhana born in a known low cast butcher got across the world ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨਾ ਜੱਟ ਉਧਰ ਗਿਆ, ਸਧਨਾ ਜੋ (ਜਾਤੋਂ 'ਅਜਾਤ'=) ਨੀਚ ਕਸਾਈ ਸੀ (ਉਹ ਬੀ ਤਰ ਗਿਆ)।"