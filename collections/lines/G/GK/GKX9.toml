[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੂਟੁ ਵਡਾ ਕਰਿ ਫੈਲਦਾ; ਹੋਇ ਚੁਹਚੁਹਾ ਆਪੁ ਸਮਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On growing further it spreads all around verdantly and sustains itself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਵੱਡਾ ਕਰ ਕੇ ਫੈਲਦਾ ਹੈ, ਲਹਿ ਲਹਿ ਕਰ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ 'ਸਮ੍ਹਾਲਦਾ' ਦ੍ਰਿੜ ਕਰਦਾ ਹੈ।"