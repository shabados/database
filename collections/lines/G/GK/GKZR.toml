[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਾਤ ਬਲੀ ਤੁਅ ਨਾਮ ਪਰਿਓ; ਕਹੋ, ਕਉਨ ਬਲੀ ਬਲੁ ਸੋ ਤੁਮ ਮਾਰਿਓ ॥੧੨੪੯॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your brother is Balram and you are called mighty, tell me a little, to which mighty warrior you have killed with your own strength.1249."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਬਲਰਾਮ ਦਾ ਭਰਾ' ('ਭ੍ਰਾਤ ਬਲੀ') ਤੇਰਾ ਨਾਂ ਪੈ ਗਿਆ ਹੈ, ਦਸ ਕਿਹੜਾ ਬਲਵਾਨ ਤੂੰ ਬਲ ਨਾਲ ਮਾਰਿਆ ਹੈ ॥੧੨੪੯॥"