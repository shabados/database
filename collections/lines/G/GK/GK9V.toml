[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਨ ਕੇ ਪਦ ਪਾਨ ਕਟੇ; ਅਰਿ ਕੇਤਨ ਕੇ ਤਨ ਘਾਇ ਕਰੇ ਹੈ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The hands and feet of many have been cut and there are wounds on other parts of the body of many warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨਿਆਂ ਦੇ ਹੱਥ ਅਤੇ ਪੈਰ ਕਟੇ ਗਏ ਹਨ ਅਤੇ ਕਿਤਨਿਆਂ ਹੀ ਵੈਰੀਆਂ ਦੇ ਸ਼ਰੀਰਾਂ ਉਤੇ ਘਾਉ ਕੀਤੇ ਗਏ ਹਨ।"