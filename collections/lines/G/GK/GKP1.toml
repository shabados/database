[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਧਨ ਪਰ ਨਿੰਦਾ ਪਿਆਰੁ; ਪਰ ਨਾਰੀ ਸਿਉ ਵਡੇ ਵਿਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Attachment to the others' wealth, slander and woman always persist here"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਧਨ, ਪਰਾਈ ਨਿੰਦਾ, ਪਰਾਈ ਇਸਤ੍ਰੀ ਦੇ ਪ੍ਯਾਰ ਨਾਲ ਵਿਕਾਰ (ਪਾਪ) ਵਧਦੇ ਹਨ (ਅਥਵਾ ਏਹ ਵਡੇ ਵਿਕਾਰ ਹਨ)।"