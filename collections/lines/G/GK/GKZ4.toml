[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੜਾ ਪਿੰਗੁਲਾ ਅਉਰੁ ਸੁਖਮਨਾ; ਪਉਨੈ ਬੰਧਿ ਰਹਾਉਗੋ ॥"
page = 973
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned to hold my breath in the left, right and central wind pipes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਸ ਨੂੰ ਖੱਬੀ, ਸੱਜੀ ਤੇ ਵਿਚਕਾਰਲੀ ਹਵਾ-ਨਾੜੀਆਂ ਵਿੱਚ ਰੋਕਣਾ ਛੱਡ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, I shall no longer control the breath through the energy channels of the Ida, Pingala and Shushmanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੜਾ, ਪਿੰਗੁਲਾ, ਸੁਖਮਨਾ, ਜੋ ਨਾੜੀ ਹੈਂ, ਇਨ ਦੁਆਰੇ ਜੋ ਪੌਨ ਕਾ ਬੰਧਨਾ ਹੈ ਤਿਸ ਤੇ ਰਹਤਿ ਹੋ ਜਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੋ ਮੈਂ) ਚੰਚਲ ਮਨ ਨੂੰ ਰੋਕਿਆ ਹੈ, ਇਹੀ ਮੇਰਾ ਇੜਾ, ਪਿੰਗਲਾ, ਸੁਖਮਨਾ (ਦਾ ਸਾਧਨ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ya no controlaré la respiración a través de los canales de energía sutiles de Ida, Píngala y Shushmana,"