[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਗੜਦੰਗ ਗੈਨੰ ਮਿਲਯੋ ਮਧ ਮਾਨੋ ॥"
page = 261

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering these words Hanuman flew and it seemed that he had become one with the sky."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਝੱਟ ਹੀ ਆਕਾਸ਼ ਵਿੱਚ ਹੀ ਮਿਲ ਗਿਆ ਹੋਵੇ।"