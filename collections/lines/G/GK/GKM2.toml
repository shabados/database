[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਉਰਵਾਰ ਨ ਪਾਰ ॥"
page = 343
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, God has not this or that Limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਦਾ ਇਹ ਜਾ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, it is neither here nor there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ! ਜੈਸੇ ਇਨ ਕਾ (ਉਰਵਾਰ) ਉਰਲਾ ਕਿਨਾਰਾ (ਪਾਰ) ਪਾਰਲਾ ਕਿਨਾਰਾ ਕੋਈ ਨਹੀਂ ਹੈ; ਅਰਥਾਤ ਜਿਸ ਵਾਰ ਸੇ ਲੇ ਕਰ ਗਿਣੀਏ ਵਹੀ ਆਦਿ ਕਾ ਹੋ ਜਾਤਾ ਹੈ, ਸੋ ਚਕਰਕਾਰ ਹੈ। ਤੈਸੇ ਹੀ ਬੇਮੁਖ ਜੀਵੋਂ ਕਾ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਣ ਰੂਪ ਚਕਰ ਬਨਾ ਰਹਤਾ ਹੈ, ਭਾਵ ਪਰਵਾਹੁ ਰੂਪਤਾ ਕਰ ਕੇ ਸੰਸਾਰ ਬਨਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਬੀਰ (ਇਹਨਾਂ ਥਿੱਤਾਂ ਵਾਰਾਂ ਦੀ ਰਾਹੀਂ ਹਰ ਰੋਜ਼) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਜੋ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੈ, ਆਖਦਾ ਹੈ। ਉਰਵਾਰ ਨ ਪਾਰ = ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਨਾਹ ਉਰਲਾ ਬੰਨਾ ਤੇ ਨਾਹ ਪਾਰਲਾ ਬੰਨਾ ਦਿੱਸਦਾ ਹੈ, ਜੋ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "diciendo qué auspiciosos o inconvenientes son,"