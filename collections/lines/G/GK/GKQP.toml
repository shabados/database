[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਚੜਿ ਲੰਘਦਾ ਪਿਆਰਾ; ਕਰਿ ਚੋਜ ਵੇਖੈ ਪਾਤਿਸਾਹੁ ॥"
page = 604
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embarking on the boat, the Beloved Himself goes across and He, the King, sees the wonderous plays of His own make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਜ ਤੇ ਸਵਾਰ ਹੋ ਖੁਦ ਹੀ ਪ੍ਰੀਤਮ ਪਾਰ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹ ਬਾਦਸ਼ਾਹ ਆਪਣੇ ਰਚੇ ਹੋਏ ਅਸਚਰਜ ਕੌਤਕਾਂ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = ". The Beloved Himself sets sail and crosses over; He, the King, beholds His wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਯਾਰਾ ਜਗ੍ਯਾਸੂ ਬਨ ਕਰ ਜਹਾਜ ਪਰ ਚਢ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਹੋ ਜਾਤਾ ਹੈ, ਔ ਆਪ ਹੀ ਪਾਤਸਾਹ ਹੋ ਕਰ ਯਹ ਸਭ (ਚੋਜ) ਤਮਾਸੇ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਹਾਜ਼ ਵਿਚ) ਚੜ੍ਹ ਕੇ ਪਾਰ ਲੰਘਦਾ ਹੈ। ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਕਰ ਕੇ ਆਪ ਹੀ (ਇਤਨਾ ਤਮਾਸ਼ਿਆਂ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Rey, observa Sus Propios Milagros;"