[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ. ਨ ਸਮਸਰਿ ਕੋਊ ਲਾਗੈ; ਢੂਢਿ ਰਹੇ ਹਮ ਮੂਚਾ ॥੧॥ ਰਹਾਉ ॥"
page = 534
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one else is equal to Him and I have made a great search. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਮੈਂ ਬਹੁਤ ਹੀ ਖੋਜ ਭਾਲ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else is equal to Him - I have made the most extensive search on this. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਈ ਮੋਹਨ ਕੇ ਸਮਾਨ ਨਹੀਂ ਲਗਤਾ ਹੈ, ਹਮ (ਮੂਚਾ) ਬਹੁਤ ਢੂੰਢ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਭਾਲ ਕਰ ਕੇ ਥੱਕ ਗਿਆ ਹਾਂ। ਕੋਈ ਹੋਰ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como Él no hay igual. He buscado intensamente y por todas partes. (1‑Pausa)"