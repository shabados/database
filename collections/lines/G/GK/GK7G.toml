[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਮੇਰੈ ਮਨਿ ਭਾਵਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 478
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is pleasing to my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is pleasing to my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਦ੍ਵਾਰੇ ਕਹਾ ਹੂਆ ਹਰਿ ਕਾ ਨਾਮ ਮੇਰੇ ਮਨ ਕੋ ਭਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਹਰੀ ਦਾ ਨਾਮ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ (ਤਾਂ ਤੇ ਇਹੀ ਮਨ ਮੇਰਾ ਤੀਰਥ ਤੇ ਇਹੀ ਮੇਰਾ ਹੱਜ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor está complaciendo a mi mente! (1‑Pausa)"