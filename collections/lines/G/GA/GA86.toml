[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਜਲੁ ਦੇਹਿ, ਨਾਨਕ ਸਾਰਿੰਗ ਕਉ; ਹੋਇ ਜਾ ਤੇ. ਤੇਰੈ ਨਾਇ ਵਾਸਾ ॥੪॥੩॥"
page = 13
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give piedcuckoo Nanak, the water of Thine mercy, (O God!) so that he may have an abode in Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਨਾਨਕ ਨੂੰ ਆਪਣੀ ਰਹਿਮਤ ਦਾ ਪਾਣੀ ਪਰਦਾਨ ਕਰ, (ਹੈ ਵਾਹਿਗੁਰੂ!) ਤਾਂ ਜੋ ਉਸ ਦਾ ਨਿਵਾਸ ਤੇਰੇ ਨਾਮ ਵਿੱਚ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestow the Water of Your Mercy upon Nanak, the thirsty song-bird, so that he may come to dwell in Your Name. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿ ਇਸ ਰਾਤ ਦਿਨ ਕੀ ਪਿ੍ਯਾਸਕੋਂ ਕ੍ਰਿਪਾ ਜਲ ਕੋ ਦੇ ਕਰ ਸਾਂਤਿ ਕਰੋ। ਜਿਸ ਸੇਂ ਤੇਰੇ ਨਾਮ ਮੇਂ ਹੀ ਮੇਰੇ ਮਨ ਕਾ (ਵਾਸਾ) ਅਸਥਾਨੁ ਹੋਇ, ਭਾਵ ਏਹਿ ਕਿ ਔਰ ਓਰ ਨ ਜਾਇ॥ ਈਹਾਂ ਤਕ ਸੋਹਿਲਾ ੩ ਸਬਦ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਸੇ ਲੇ ਕਰ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਤਕ ਪੜਤੇ ਥੇ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਜੀ ਨੇ ਦੋ ਸਬਦ ਔਰ ਮਿਲਾਏ। ਅਬ ਪਾਂਚ ਸਬਦ ਪੜਨੇ ਕੀ ਰੀਤੀ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਨਕ ਪਪੀਹੇ ਨੂੰ ਆਪਣੀ ਮਿਹਰ ਦਾ ਜਲ ਦੇਹ, ਜਿਸ (ਦੀ ਬਰਕਤਿ) ਨਾਲ ਮੈਂ ਤੇਰੇ ਨਾਮ ਵਿਚ ਟਿਕਿਆ ਰਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dale al pajarito Cuclillo de Nanak, el agua de Tu Misericordia, oh Dios, para que así pueda habitar en Tu Nombre. (4-3)"