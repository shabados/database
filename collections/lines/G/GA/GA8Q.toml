[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਵਿਚਹੁ ਦੁਰਮਤਿ ਖੋਵੈ ॥"
page = 1016
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, she banishes her evil-understanding from within herself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਖੋਟੀ-ਸਮਝ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, she eradicates her evil-mindedness from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਜੋ ਮਨ ਮੇਂ ਸੇ ਦੁਰਮਤਿ ਕੋ ਖੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਖੋਟੀ ਮੱਤ ਨਾਸ ਕਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Sabiduría del Guru que uno purga su ser del vicio y disfruta de su Dios con Amor."