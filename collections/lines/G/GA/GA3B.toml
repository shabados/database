[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਆਸ; ਠਾਕੁਰ ਪ੍ਰਭ ਤੋਰੀ ॥੭॥"
page = 759
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord Master, Thou art the Only hope of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਹੀ ਮੇਰੀ ਕੱਲਮਕੱਲੀ ਆਸ ਉਮੀਦ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my only hope, O my Lord God Master. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਪ੍ਰਭੂ ਏਕ ਤੇਰੀ ਹੀ ਆਸ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਸਿਰਫ਼ ਤੇਰੀ (ਸਹਾਇਤਾ ਦੀ ਹੀ) ਆਸ ਹੈ (ਕਿ ਉਹ ਬਚਾ ਲਏ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora sólo Tú, mi Señor, eres mi Esperanza.  (7)"