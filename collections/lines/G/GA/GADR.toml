[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰਸ ਭੋਗਣ ਬਾਦਿ ਹਹਿ; ਸਭਿ ਸੀਗਾਰ ਵਿਕਾਰ ॥"
page = 19
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her enjoyments of all the pleasure are vain and all her decorations unwholesome."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਮੂਹ ਸੁਆਦ ਮਾਣਨੇ ਬੇਅਰਥ ਹਨ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਮੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her enjoyment of all pleasures is futile, and all her decorations are corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਕੇ ਸਭ ਰਸੋਂ ਕਾ ਭੋਗਣਾ ਬ੍ਯਰਥ ਹੈ, ਔਰ ਨਾਨਾ ਸਾਧਨਾਦਿ ਸਿੰਗਾਰ ਬਿਕਾਰੋਂ ਕੇ ਉਪਜਾਉਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਸੁੰਦਰ ਪਦਾਰਥ ਵਰਤਣੇ ਵਿਅਰਥ ਚਲੇ ਜਾਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ ਸਰੀਰ ਤਾਂ ਅੰਤ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ) ਸਾਰੀਆਂ ਸਰੀਰਕ ਸਜਾਵਟਾਂ ਭੀ ਬੇ-ਕਾਰ ਹੀ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਿ = ਵਿਅਰਥ। ਵਿਕਾਰ = ਬੇਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El disfrute de todos los placeres es en vano y sus adornos malsanos."