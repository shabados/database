[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤਾ ਉਚਰਿ ਅਰਿ ਸਬਦ ਕਹੁ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੯੧॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming Meghnaad in the beginning, then adding the words “Pita and Ari”, the names of Baan are spoken.191."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਪਿਤਾ' ਅਤੇ 'ਅਰਿ' ਸ਼ਬਦ ਉਚਾਰੋ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੯੧॥"