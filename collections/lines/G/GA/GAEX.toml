[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਇਕ ਵਾਸਾ ॥"
page = 1033
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body of air, water and fire, dwells the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਦੀ ਦੇਹ ਅੰਦਰ ਇੱਕ ਸਾਹਿਬ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body of air, water and fire, the One Lord dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ, ਪਾਣੀ, ਅਗਨੀ ਇਨ ਤਤੋਂ ਕਾ ਇਕ ਸਰੀਰ ਮੇਂ ਵਾ ਬ੍ਰਹਮਾਂਡ ਮੇਂ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਰੀਰ ਵਿਚ ਉਸ ਨੇ) ਹਵਾ, ਪਾਣੀ, ਅੱਗ (ਆਦਿਕ ਤੱਤਾਂ) ਨੂੰ ਇਕੱਠੇ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਵਾਸਾ = ਇਕੱਠੇ ਵਸਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire, el agua y el fuego viven juntos en el cuerpo,"