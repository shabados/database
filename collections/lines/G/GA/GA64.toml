[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਗ ਬਿਨਾ ਕਰਿ ਤਾਹਿ ਪਠਾਯੋ ॥੭॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any apostate who came on pilgrimage, he was sent back without the turban.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਗ ਤੋਂ ਵਾਂਝਿਆ ਕਰ ਕੇ ਪਰਤਾਇਆ ॥੭॥"