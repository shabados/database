[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜੀਉ; ਸੰਗਿ ਤੁਹਾਰੈ ਜਾਨਿਓ ॥"
page = 1216
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Reverend Guru, Through thine association, I have realised my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਯ ਗੁਰਦੇਵ ਤੇਰੀ ਸੰਗਤ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Guru, by associating with You, I have come to know the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਜੀਉ! ਤੁਮਾਰੇ ਸਤਸੰਗਿ ਕਰ ਕੇ ਮੈਂ ਇਸ ਲੋਕ ਮੇਂ ਜਾਣਿਆ ਗਿਆ, ਭਾਵ ਪ੍ਰਸਿਧ ਹੋ ਗਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਜੀ! ਤੇਰੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਇਹ ਸਮਝ ਆਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਸੰਗਿ ਤੁਹਾਰੈ = ਤੇਰੀ ਸੰਗਤ ਵਿਚ। ਜਾਨਿਓ = ਸਮਝ ਆਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Aryan Dev, Quinto Canal Divino. Oh Guru, es a través de Ti que Dios me ha sido revelado,"