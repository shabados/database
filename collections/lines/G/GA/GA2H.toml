[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਬਿਰਦੁ ਪਛਾਨਉ; ਤਬ ਹਉ ਪਤਿਤ. ਤਰਉ ॥੨॥੪॥੯॥੯॥੧੩॥੫੮॥੪॥੯੩॥"
page = 685
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, uphold Thy creed of forgiveness; it is then alone that I, am sinner, can be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੋ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਬਖਸ਼ ਦੇਣ ਦੇ ਧਰਮ ਦੀ ਪਾਲਣਾ ਕਰ। ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਪਾਪੀ ਪਾਰ ਉੱਤਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O God, please confirm Your Law of Grace; for only then can I, the sinner, be saved. ||2||4||9||9||13||58||4||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਅਪਨਾ ਪਤਤਿ ਪਾਵਨ ਬਿਰਦ ਪਛਾਨੋ, ਤਬ ਮੈਂ ਪਾਪੀ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਊਂ, ਭਾਵ ਸੇ ਤੇਰੀ ਸਰਨ ਹੂਆ ਹੂੰ ਤੂੰ ਹੀ ਕਲ੍ਯਾਨ ਕਰੇਂਗਾ॥੨॥੪॥੯॥੯॥੧੩॥੫੮॥੪॥੯੩॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਗੁਰਮੁਖੋਂ ਕੋ ਹੰਸ ਰੂਪ ਔ ਮਨਮੁਖੋਂ ਕੋ ਬਗਲਾ ਰੂਪੁ ਕਹ ਕਰ ਤਿਨ ਕੋ ਹਾਨ ਲਾਭ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਵਿਕਾਰੀ ਤਦੋਂ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕਦਾ ਹਾਂ ਜੇ ਤੂੰ ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ ਚੇਤੇ ਰੱਖੇ ॥੨॥੪॥੯॥੯॥੧੩॥੫੮॥੪॥੯੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ। ਹਉ = ਮੈਂ। ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਾ ਹੋਇਆ, ਵਿਕਾਰੀ। ਤਰਉ = ਤਰਉਂ, ਮੈਂ ਤਰ ਸਕਦਾ ਹਾਂ ॥੨॥੪॥੯॥੯॥੧੩॥੫੮॥੪॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios, pon Tu Naturaleza Esencial en la jugada, para que yo, el más malvado, sea salvado. (2-4-9-9-13-58-4-93)"