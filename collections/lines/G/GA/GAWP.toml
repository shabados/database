[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਨਿਵੈ; ਨਾ ਫੁਨਿ ਸੰਚਰੈ ॥"
page = 341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should neither quail, and again nor should he retreat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾਂ ਦਬਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਮੁੜ ਨਾਂ ਹੀ ਪਿਛੇ ਹਟਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He should not yield, and he should not retreat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾ ਨਿਵੈ) ਨ ਤੋ ਢੀਲਾ ਹੋਵੈ ਔਰ ਨ (ਸੰਚਰੈ) ਤਦ ਰੂਪ ਹੋਵੈ, ਭਾਵ ਨ ਕਾਮਾਦਿਕੋਂ ਕੇ ਜੀਤਨੇ ਕਾ ਉਪਾਉ ਹੀ ਛੋਡੇ ਔਰ ਨ ਵੇਖੈ ਪਰਾਇਣ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਿਕਾਰਾਂ ਅਗੇ) ਨਾਹ ਨੀਊਂਦਾ ਹੈ, ਨਾਹ ਹੀ (ਉਹਨਾਂ ਨਾਲ) ਮੇਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵੈ = ਨਿਵਦਾ ਹੈ, ਨੀਊਂਦਾ ਹੈ। ਨਾ ਫੁਨਿ = ਨਾਹ ਹੀ। ਸੰਚਰੈ = {ਸੰ: ਸੰ-ਚਰੈ = ਨਾਲ ਰਲ ਕੇ ਤੁਰਦਾ ਹੈ} ਮੇਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no pierde de vista sus armas, ni cede ante la maldad."