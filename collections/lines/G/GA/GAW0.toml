[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਹ ਕਰਿ ਰਖੇ, ਪੰਜ ਕਰਿ ਸਾਥੀ; ਨਾਉ ਸੈਤਾਨੁ. ਮਤੁ ਕਟਿ ਜਾਈ ॥"
page = 24
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though thou keepest thirty (fasts) and takest with the five comrades (i.e. the five prayers) but beware, lest the one, who goes by the name of Satan should undo their merit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੂੰ ਤ੍ਰੀਹ (ਰੋਜ਼ੇ) ਰੱਖਦਾ ਹੈਂ ਅਤੇ ਪੰਜ (ਨਮਾਜ਼ਾਂ) ਨੂੰ ਆਪਣਾ ਸੰਗੀ ਬਣਾਂਦਾ ਹੈ ਪਰ ਖ਼ਬਰਦਾਰ ਹੋ ਜਾ ਮਤੇ ਜਿਸ ਦਾ ਨਾਮ ਸ਼ੈਤਾਨ ਹੈ, ਇਨ੍ਹਾਂ ਦੇ ਫਲ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may observe the thirty fasts, and say the five prayers each day, but 'Satan' can undo them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਤੂੰ ਤੀਸ ਰੋਜੇ ਰਖਤਾ ਹੈਂ, ਪੁਨਃ ਪਾਂਚ ਵਕਤ ਕੀ ਪਾਂਚੋਂ ਨਿਮਾਜਾਂ ਪੜ ਕਰ ਅਪਨੇ ਸਾਥ ਕਰੀਂ ਹੈਂ, ਤਿਨੋਂ ਮੇਂ ਸਾਵਧਾਨ ਹੋ। ਕਿਉਂਕਿ ਸ਼ੈਤਾਨ ਹੈ ਨਾਮ ਜਿਸ ਕਾ ਸੋ ਕਾਮ ਤਿਨ ਕੋ ਮਤਿ ਕਾਟ ਜਾਤਾ ਹੋਵੇ, ਭਾਵ ਏਹ ਕਿ ਖੁਦਾ ਕੇ ਨਾਮ ਸੇ ਤੇਰੀ ਬ੍ਰਿਤੀ ਕੋ ਤੋੜ ਨ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਜ਼ੀ!) ਤੂੰ ਤੀਹ ਰੋਜ਼ੇ ਗਿਣ ਕੇ ਰੱਖਦਾ ਹੈਂ, ਪੰਜ ਨਿਮਾਜ਼ਾਂ ਨੂੰ ਸਾਥੀ ਬਣਾਂਦਾ ਹੈਂ (ਪਰ ਇਹ ਸਭ ਕੁਝ ਵਿਖਾਵੇ ਦੀ ਖ਼ਾਤਰ ਕਰਦਾ ਹੈਂ, (ਕਿ ਮੈਨੂੰ ਕੋਈ ਸ਼ੈਤਾਨ (ਮਾੜਾ ਬੰਦਾ) ਨਾ ਆਖੇ) (ਸ਼ਾਇਦ ਇਸ ਤਰੀਕੇ ਨਾਲ ਲੋਕ ਮੈਨੂੰ ਚੰਗਾ ਮੁਸਲਮਾਨ ਆਖਣ ਲੱਗ ਪੈਣ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਹ = ਤੀਹ ਰੋਜ਼ੇ। ਪੰਜ = ਪੰਜ ਨਿਮਾਜ਼ਾਂ। ਮਤੁ ਕਟਿ ਜਾਈ = ਸ਼ਾਇਦ ਇਸ ਤਰ੍ਹਾਂ ਕੱਟਿਆ ਜਾਏ, ਸ਼ਾਇਦ ਇਸ ਤਰ੍ਹਾਂ ਕੋਈ ਮੈਨੂੰ ਸ਼ੈਤਾਨ (ਮਾੜਾ ਬੰਦਾ) ਨਾਹ ਆਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno ayuna treinta días, reza cinco veces al día, pero no se percata que la dualidad destruirá sus méritos."