[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਘੜੋ ਘੜਾਵੈ. ਸਬਦੁ ਪਾਵੈ; ਅਪਿਉ ਹਰਿ ਰਸੁ ਪੀਤਿਆ ॥"
page = 575
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He trains his untrained mind with the Divine word and drinks in the animating God's Nectar"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਣਘੜਤ ਮਨ ਨੂੰ ਉਹ ਘੜਦਾ ਹੈ, ਰੱਬੀ ਕਲਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੁਰਜੀਤ ਕਰਨਹਾਰ ਰੱਬੀ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He trains his untrained mind with the Word of the Shabad, and drinks in the rejuvenating essence of the Lord's Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਅਘੜੋ ਘੜਾਵੈ) ਅਸੁਧ ਮਨ ਕੋ ਸੁਧ ਕਰ ਲੇਵੈ ਤਬ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਪਾਉਤਾ ਹੈ ਔਰ ਹਰਿ ਰਸ (ਅਪਿਉ) ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਉਹ ਅੱਲ੍ਹੜ ਮਨ ਨੂੰ ਘੜ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਰਸ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਘੜੋ = ਅਘੜੁ, ਨਾਹ ਘੜਿਆ ਹੋਇਆ, ਅੱਲ੍ਹੜ (ਮਨ)। ਘੜਾਵੈ = (ਜਾਤ, ਧੀਰਜ ਆਦਿਕ ਦੀ ਕੁਠਾਲੀ ਵਿਚ) ਘੜਦਾ ਹੈ। ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

