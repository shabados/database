[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਖਰੀ ਦੁਹੇਲੀ ਹੋਈ, ਬਾਬਾ ਨਾਨਕ; ਮੇਰੀ ਬਾਤ. ਨ ਪੁਛੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 155
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become very miserable, O father, Nanak and none cares for me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਦੁਖੀ ਹੋ ਗਈ ਹਾਂ, ਹੇ ਪਿਤਾ। ਨਾਨਕ ਅਤੇ ਕੋਈ ਭੀ ਮੇਰੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am totally miserable! O Baba Nanak, no one cares for me at all! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ ਨਾਨਕ) ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਦੇਹ ਕਹਤੀ ਹੈ ਅਬ ਤੇਰੇ ਵਿਜੋਗ ਹੋਣੇ ਸੇ ਮੇਰੀ ਬਾਤ ਕੋਈ ਨਹੀਂ ਪੁਛਦਾ ਮੈਂ ਅਤੀ ਦੁਖੀ ਹੋਈ ਹਾਂ॥੧॥ ਰਹਾਉ ॥☬ਤਤਸਟ ਰੂਪ ਹੋ ਕਰ ਗੁਰੂ ਜੀ ਸੰਸਾਰ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੀਵਾਤਮਾ ਦੇ ਤੁਰ ਜਾਣ ਤੇ ਹੁਣ) ਮੈਂ ਕਾਂਇਆਂ ਬਹੁਤ ਦੁਖੀ ਹੋਈ ਹਾਂ। ਹੇ ਨਾਨਕ! ਮੇਰੀ ਹੁਣ ਕੋਈ ਵਾਤ ਨਹੀਂ ਪੁੱਛਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu dolor es intenso y nadie viene a socorrerte."