[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਕੀ ਮਛੁਲੀ; ਤਰਵਰਿ ਬਿਆਈ ॥"
page = 481
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fish of water gives birth on a tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੀ ਮੱਛੀ ਬਿਰਛ ਉਤੇ ਬੱਚਾ ਜਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fish of the water gives birth upon a tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੈਤਨ੍ਯ ਜਲ ਮੇਂ ਨਿਵਾਸ ਕਰਨੇ ਵਾਲੀ ਜੋ ਬੁਧੀ ਰੂਪੁ ਮਛਲੀ ਥੀ ਸੋ ਕੁਸੰਗ ਰੂਪੀ ਬ੍ਰਿਖ੍ਯ ਪਰ (ਬਿਆਈ) ਪ੍ਰਸੂਤ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਦੇ ਆਸਰੇ ਜੀਊਣ ਵਾਲੀ ਜਿੰਦ ਸੰਸਾਰਕ ਕੰਮਾਂ ਵਿਚ ਰੁੱਝ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ ਕੀ ਮਛੁਲੀ = ਪਾਣੀ ਦੇ ਆਸਰੇ ਜੀਊਣ ਵਾਲੀ ਮੱਛੀ, ਸਤਸੰਗ ਦੇ ਆਸਰੇ ਜੀਊਣ ਵਾਲੀ ਜਿੰਦ। ਤਰਵਰਿ = ਰੁੱਖ ਉੱਤੇ, ਇਸ ਸੰਸਾਰ ਵਿਚ ਜਿੱਥੇ ਵਸੇਬਾ ਇਉਂ ਹੀ ਹੈ ਜਿਵੇਂ ਪੰਛੀਆਂ ਦਾ ਰੁੱਖ ਉੱਤੇ। ਬਿਆਈ = ਸੂ ਪਈ, ਰੁੱਝ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el pez de las aguas pariendo un árbol,"