[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ; ਭਗਤ ਗੁਣ ਗਾਇਣੁ ॥੩॥"
page = 1151
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the beginning and the commencement of ages, the saints sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਅਤੇ ਯੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਸਾਧੂ ਉਸ ਦੀਆਂ ਫਿਤਾਂ ਗਾਹਿਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since the beginning of time, and throughout the ages, His devotees sing His Glorious Praises. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਹੇਤ ਆਦ ਜੁਗਾਦਿ ਮੇਂ ਭਗਤ ਜਨ ਤਿਸ ਕੇ ਗੁਣੋ ਕੋ ਗਾਵਣਾ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਭਗਤ (ਉਸ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਗਾਇਨ ਕਰਦੇ ਆ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ = ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ। ਆਦਿ = ਮੁੱਢ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Sus Devotos han cantado Sus Alabanzas a través de las épocas. (3)"