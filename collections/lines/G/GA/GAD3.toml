[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਜਗਾਦਿ ਤੁਹੀ ਪ੍ਰਭ, ਫੈਲ ਰਹਯੋ ਸਭ ਅੰਤਰ ਬਾਸੀ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thou are the Primal, from the beginning of the sages  thou pervadest everywhere in everyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਆਦਿ, ਜੁਗਾਦਿ, ਜਗਾਦਿ ਵਿਚ ਪਸਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਭ ਦੇ ਅੰਦਰ ਵਸ ਰਿਹਾ ਹੈਂ।"