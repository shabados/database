[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਾਪੁ ਜਪੈ; ਜਪੁ ਸੋਇ ॥੭॥"
page = 270
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak continuously utters the Name of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਨਾਮ ਦਾ ਇਕਰਸ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate, and chant His Chant. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਜਪਣੇ ਜੋਗ ਵਾਹਿਗੁਰੂ ਕੇ ਜਾਪ ਕੋ ਜਪੁ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਨੂੰ ਇਹ  ਦਾਤ ਮਿਲਦੀ ਹੈ) ਉਹ (ਹਰਿ-) ਜਾਪ ਹੀ ਜਪਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਓਹੀ ਮਨੁੱਖ। ਸਭ ਕੀ = ਹਰੇਕ ਜੀਵ ਦੀ। ਗਤਿ = {Skt. गति = access, entrance}ਪਹੁੰਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, medita y canta Su Gloria. (7)"