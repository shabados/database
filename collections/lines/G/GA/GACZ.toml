[[content]]
asset = "DGDG"
type = "primary"
data = "ਓਰੜ ਆਏ ਸੂਰਮੇ, ਸਿਰਦਾਰ ਅਣਿਆਰੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chief and brave warriors swayed in the field."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਜੁਝਾਰੂ ਸੈਨਾ-ਨਾਇਕ ਉਲਰ ਕੇ (ਯੁੱਧ ਵਿਚ) ਆ ਗਏ।"