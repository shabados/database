[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਵਹਿ. ਇਕਿ ਜਾਹਿ ਉਠਿ; ਰਖੀਅਹਿ ਨਾਵ ਸਲਾਰ ॥"
page = 16
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some come, some get up and depart. They give themselves high name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਉਂਦੇ ਹਨ ਤੇ ਕਈ ਖੜੇ ਹੋ ਟੁਰ ਜਾਂਦੇ ਹਨ। ਉਹ ਆਪਣੇ ਉਚੇ ਨਾਮ ਰਖਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some come, and some arise and depart. They give themselves lofty names."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜਨਮਤੇ ਹੈਂ ਔਰ ਏਕ ਮਰਤੇ ਹੈਂ, ਇਕਨੋਂ ਕੇ ਨਾਮੁ (ਸਲਾਰ) ਸਰਦਾਰ ਰਖੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਬੇਅੰਤ ਜੀਵ ਆਉਂਦੇ ਹਨ (ਤੇ ਜੀਵਨ-ਸਫ਼ਰ ਮੁਕਾ ਕੇ ਇਥੋਂ) ਕੂਚ ਕਰ ਜਾਂਦੇ ਹਨ, (ਕਈਆਂ ਦੇ) ਸਰਦਾਰ (ਆਦਿਕ ਵੱਡੇ ਵੱਡੇ) ਨਾਮ ਰੱਖੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unos vienen, otro se paran y parten, propiciándose el Nombre Elevado."