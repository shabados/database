[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੀਰਸਮੁਦ੍ਰ ਕਹੁ ਚਲੇ ਸੁਧਾਰਾ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods together reflected on this issued and went towards the milk-ocean."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਮਨ ਵਿਚ) ਨਿਸ਼ਚਾ ਕਰ ਕੇ ਛੀਰ ਸਮੁੰਦਰ ਨੂੰ ਚਲ ਪਏ।"