[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ; ਤਾ ਆਣਹਿ ਰਾਸਿ ॥"
page = 737
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou willest, then alone Thou embellishes me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਕੇਵਦ ਤਦ ਹੀ ਤੂੰ ਮੈਨੂੰ ਸੰਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if it pleases You, Lord, please bless me and fulfill me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੈਨੂੰ ਭਾਵੈ ਤਾਂ (ਆਣਹਿ ਰਾਸਿ) ਤੌ ਰਾਸ ਲ੍ਯਾਵਤਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਪ੍ਰਮਾਣ ਕਰਤਾ ਹੈਂ॥☬ਜੇ ਕਹੇ ਬੇਨਤੀ ਮਨਾ੍ਯਕੇ ਕਯਾ ਚਾਹਤਾ ਹੈਂ?☬ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ) ਤਦੋਂ ਹੀ ਤੂੰ ਉਸ ਅਰਦਾਸ ਨੂੰ ਸਫਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਣਹਿ = ਤੂੰ ਲਿਆਉਂਦਾ ਹੈਂ। ਆਣਹਿ ਰਾਸਿ = ਤੂੰ ਸਫਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "emancípame si es Tu Voluntad"