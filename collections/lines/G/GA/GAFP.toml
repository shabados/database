[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ ਦੋਊ ਤਿਆਗੈ; ਖੋਜੈ ਪਦੁ ਨਿਰਬਾਨਾ ॥"
page = 219
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In should renounce both praising and blaming others and search for the dignity of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਕਿਸੇ ਦੀ ਉਪਮਾ ਤੇ ਬਦਖੋਹੀ ਕਰਨੀ ਦੋਨੋ ਹੀ ਛੱਡਣੇ ਯੋਗ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਮੁਕਤੀ ਦੇ ਦਰਜੇ ਨੂੰ ਭਾਲਣਾ ਉਚਿੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce both praise and blame; seek instead the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਗਿਆਸੂ ਉਸਤੁਤਿ ਔਰ ਨਿੰਦਾ ਦੋਨੋ ਕੋ ਤਿਆਗ ਦੇਵੇ। (ਨਿਰਬਾਨਾ) ਨਿਰਦੋਖ ਪਦ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕਾ ਵੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਮਨੁੱਖ ਨੇ ਅਸਲੀਅਤ ਲੱਭ ਲਈ ਹੈ ਜੇਹੜਾ) ਨਾਹ ਕਿਸੇ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਦਾ ਹੈ ਨਾਹ ਕਿਸੇ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ, ਤੇ ਜੋ ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਸਦਾ ਭਾਲ ਕਰਦਾ ਹੈ ਜਿਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਖ਼ੁਸ਼ਾਮਦ। ਪਦੁ = ਦਰਜਾ, ਆਤਮਕ ਅਵਸਥਾ। ਨਿਰਬਾਨਾ = ਵਾਸਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ni aprueba ni desaprueba, y busca sólo el Estado de Nirvana,"