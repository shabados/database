[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ; ਲਿਵ ਲਾਇ ॥੮॥੪॥"
page = 223
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says meek Nanak, embrace thou, O man, love for the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਤੂੰ ਹੇ ਬੰਦੇ! ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the lowly, says embrace love for the Lord. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨੀਚੁ) ਨਿੰਮ੍ਰਤਾ ਸਹਿਤ ਦਾਸ ਹੋ ਕਰ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਵੋ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਞਾਣ-ਮਤਿ ਨਾਨਕ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਕਰਦਾ ਹੈ (ਇਸੇ ਵਿਚ ਹੀ ਸੁਖ ਹੈ) ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y estando entonado en el Naam, el Nombre de Dios, Nanak, Su humilde Esclavo, dice lo mismo. (8-4)"