[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਸੋਚ. ਨ ਪਾਈਐ; ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਪਿਆਰ ॥"
page = 59
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's service and affection, purity of the body is not procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਚਾਕਰੀ ਅਤੇ ਪ੍ਰੀਤ ਦੇ ਬਗੈਰ ਦੇਹਿ ਦੀ ਪਵਿੱਤਰਤਾ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body does not obtain purity without loving devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਹ ਕੀ ਪਵਿਤ੍ਰਤਾ ਕਰ ਕੇ ਭੀ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਹਰੀ ਕੀ ਭਗਤੀ ਕੇ ਬੀਚ ਪਿਆਰੁ ਕਰੇ ਬਿਨਾ ਪਾਵਨੇ ਕਾ ਕੋਈ ਪ੍ਰਕਾਰੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ, ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਨਹੀਂ, ਤਾਂ ਨਿਰੇ ਸਰੀਰ ਦੀ ਪਵਿਤ੍ਰਤਾ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin una Alabanza Amorosa, nuestro cuerpo no se limpia. No te olvides entonces del Naam, el Nombre del Señor,"