[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਸੁ ਸੇਤੀ ਪਿਰਹੜੀ; ਹਰਿ ਇਕੋ ਮੇਰੈ ਚਿਤਿ ॥"
page = 1315
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the One Lord, I am in love and the One God, cherish I, within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ, ਮੇਰਾ ਪਿਆਰ ਹੈ ਅਤੇ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਮੈਂ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with the One and Only Lord; the One Lord fills my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰੀ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਹੈ ਔਰ ਇਕ ਹਰੀ ਹੀ ਮੇਰੇ ਮਨ ਮੈ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਮੇਰਾ ਸੋਹਣਾ ਪਿਆਰ ਹੈ, ਇਕ ਪਰਮਾਤਮਾ ਹੀ (ਸਦਾ) ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਸੁ ਸੇਤੀ = ਇੱਕ ਨਾਲ ਹੀ। ਪਿਰਹੜੀ = ਸੋਹਣਾ ਪਿਆਰ। ਮੇਰੈ ਚਿਤਿ = ਮੇਰੇ ਚਿਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado del Uno y Único Señor. El Señor llena mi Conciencia."