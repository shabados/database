[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਸਾਂਤਿ, ਸਦਾ ਮਤਿ ਨਿਹਚਲ; ਜਿਸ ਕਾ ਅਭਿਮਾਨੁ ਗਵਾਏ ॥"
page = 491
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man whose self-conceit the Lord stills is at peace and is blessed with an ever stable intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੰਦੇ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਸੁਆਮੀ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਤੇ ਚੈਨ ਵਿੱਚ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸਦੀਵੀ ਸਥਿਰ ਅਕਲ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who eliminates his ego is at peace; he is blessed with an ever-stable intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪ੍ਰਭੂ ਅਹੰਕਾਰ ਦੂਰ ਕਰੇ ਤਿਸੀ ਕੋ ਸ਼ਾਂਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਔ ਬੁਧਿ ਸਦੀਵ ਨਿਸਚਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਅਕਲ (ਮਾਇਆ-ਮੋਹ ਵਿਚ) ਡੋਲਣੋਂ ਹਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se libera de su ego puede controlar su mente y estar en Paz."