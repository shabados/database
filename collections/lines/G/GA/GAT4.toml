[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ ਸੋਭਾਵੰਤ; ਬਾਹ ਲੁਡਾਰੀਆ ॥੭॥"
page = 241
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming illustrious in God's court I shall wave my arm in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕੀਰਤੀਮਾਨ ਹੈ ਮੈਂ ਖੁਸ਼ੀ ਅੰਦਰ ਆਪਣੀ ਭੁਜਾ ਨੂੰ ਹੁਲਾਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, I am honored and glorified; I swing my arms in joy. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਸੋਭਾਵੰਤ ਹੋਵਾਂਗੇ ਔਰ ਭੁਜਾ ਕੋ ਲਟਕਾਇ ਕਰ ਚਲਾਂਗੇ ਅਰਥਾਤ ਨਿਰਭੈ ਹੋਵਾਂਗੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਸਰਬ-ਨਿਧਾਨ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ) ਉਹ ਉਸ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸੋਭਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹ ਉਥੇ ਬਾਂਹ ਹੁਲਾਰ ਕੇ ਤੁਰਦੇ ਹਨ (ਮੌਜ-ਆਨੰਦ ਵਿਚ ਰਹਿੰਦੇ ਹਨ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido glorificado en la Corte del Señor, y ahora no puedo contener mi alegría. (7)"