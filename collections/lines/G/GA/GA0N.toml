[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜੀਅਹੁ ਸਮਝ ਸੁਜਾਨ ॥੪੫੪॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Karini” in the beginning and then adding “Ripu Ari”, O wise men! the names of Paash are formed.454."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਸਮਝਦਾਰੋ! ਸਮਝ ਲਵੋ ॥੪੫੪॥"