[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਆਪਾਹੇ ॥"
page = 1071
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is Omnipotent to do all the deeds and who remains detached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਕੰਮਾਂ ਦੇ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ ਅਤੇ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the all-powerful Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਰਣ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈਂ ਤਿਨ ਕੇ ਕਰਨੇ ਕੋ ਸਾਮ੍ਰਥ ਔ ਅਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ਹੈ, ਜੋ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਤੇ ਨਿਰਲੇਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el único Creador y la Causa. Él Mismo, sólo Él,"