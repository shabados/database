[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਦਾਨਵ ਤੇਜ ਪ੍ਰਚੰਡ ਕੀਯੋ; ਰਿਸ ਪਾਵਕ ਮੈ ਤਿਨ ਅੰਗ ਡਢਿਓ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the fire of ire, their life-energy increased and their limbs god instigated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਰਾਖਸ਼ਾਂ ਨੇ ਪ੍ਰਚੰਡ ਤੇਜ ਵਧਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਗੁੱਸੇ ਦੀ ਅਗਨੀ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਝੁਲਸੇ ਗਏ ਹਨ।"