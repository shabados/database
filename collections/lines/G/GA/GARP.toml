[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਬਡੇ; ਮੈ ਤਨਕ ਲਹੁਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 483
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is great and I am infinitesimally small. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵੱਡਾ ਹੈ, ਮੈਂ ਭੋਰਾਭਰ ਨਿਕੜੀ ਜੇਹੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is so great, and I am infinitesimally small. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਦ ਮੇਰੇ ਮੇਂ ਔਰ ਹਰਿ ਮੇਂ ਇਤਨਾ ਹੀ ਹੈ ਕਿ ਰਾਮ ਬਡੇ ਹੈਂ, ਮੈਂ (ਤਨਕ ਲਹੁਰੀਆ) ਅਤੀ ਛੋਟੀ ਹੂੰ। ਭਾਵ ਇਹ ਕਿ ਰਾਮ ਸਰਬਗ੍ਯ ਹੈਂ, ਮੈਂ ਜੀਵ ਅਲਪਗ੍ਯ ਹੂੰ, ਰਾਮ ਸੁੰਦਰ ਹੈਂ, ਮੈਂ ਜੀਵ ਬੂੰਦ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਉਸ ਨਾਲ ਮੇਲ ਨਹੀਂ ਹੁੰਦਾ, ਕਿਉਂਕਿ) ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਬਹੁਤ ਵੱਡਾ ਹੈ ਤੇ ਮੈਂ ਨਿੱਕੀ ਜਿਹੀ ਬਾਲੜੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo soy algo muy pequeño frente a Él. (1‑Pausa)"