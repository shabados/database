[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਪਛਾਣੈ; ਹਉਮੈ ਮਾਰਿ ॥"
page = 1277
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling her ego, she who realises the One Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ, ਜੋ ਇਕ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She realizes the One Lord, and subdues her ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਕੋ ਮਾਰ ਕਰ ਜੋ ਏਕ ਕੋ ਪਛਾਣਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਮ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella toma Conciencia del Señor y subyuga a su ego."