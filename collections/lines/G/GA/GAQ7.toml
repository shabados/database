[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬੰਚ. ਬਲ ਛਲ ਕਰਹੁ; ਮਾਇਆ ਏਕ ਉਪਾਵ ॥"
page = 257
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thine efforts after wealth alone, thou practisest great fraud and deceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਦੌਲਤ ਦੇ ਉਪਰਾਲੇ ਦੀ ਖਾਤਰ ਤੂੰ ਬੜੇ ਧੋਖੇ ਅਤੇ ਠੱਗੀਆਂ-ਬੱਗੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You commit so many fraudulent and deceitful actions as you chase after Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮਾਯਾ ਕੇ ਵਾਸਤੇ (ਬੰਚ) ਠਗੀਆਂ ਅਰੁ ਛਲ ਬਲੁ ਆਦਿ ਅਨੇਕ ਉਪਾਇ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰਫ਼ ਮਾਇਆ ਵਾਸਤੇ ਹੀ ਕਈ ਪਾਪੜ ਵੇਲ ਰਿਹਾ ਹੈਂ, ਅਨੇਕਾਂ ਠੱਗੀਆਂ-ਫ਼ਰੇਬ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estando lejos engañas a otros de mil formas, y sólo para que, al final, logres puras ilusiones."