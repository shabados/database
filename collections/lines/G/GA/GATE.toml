[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਿ ਦਿਖਾਏ ਆਪਿ ਹਰਿ; ਗੁਰ ਬਚਨੀ ਨਾਮਿ ਸਮਾਣੀ ॥"
page = 1317
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, God manifests Himself to man, unites him with Himself and merges him in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਆਪ ਨੂੰ ਬੰਦੇ ਤੇ ਜ਼ਾਹਿਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, the Lord reveals Himself; we merge in absorption in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਜਬ ਗੁਰਾਂ ਕੇ ਵਾਕਾਂ ਕਰ ਕੇ ਨਾਮੀ ਹਰੀ ਮੇਂ ਬਿਰਤੀ ਸਮਾਣੀ ਰਹੇ ਤਬ ਹਰੀ ਅਪਨੇ ਸਰਗੁਣ ਰੂਪ ਕੋ ਭੀ ਦੇਖਾਇ ਦੇਤਾ ਹੈ ਅਰੁ ਹਰੀ ਅਪਨੇ ਨਿਰਗੁਣ ਰੂਪ ਮੇਂ ਭੀ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੁੰਦੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਕੇ ਆਪਣਾ ਦਰਸਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Enseñanza de la Palabra del Guru, el Señor se revela a Sí Mismo, y nosotros nos fundimos absortos en el Naam, el Nombre del Señor."