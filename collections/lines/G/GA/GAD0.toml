[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦਮ ਕੇ; ਸਉਦਾ ਨਹੀ ਹਾਟ ॥"
page = 226
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without money wares cannot be had from a shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਕਮ ਬਗੈਰ ਦੁਕਾਨ ਤੋਂ ਸੌਦਾ ਸੂਤ ਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without money, you cannot buy anything in the store."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਦਮ) ਰੁਪੈ ਸੇ ਬਿਨਾ ਹਾਟ ਸੇ ਸੌਦਾ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਸ-ਪੂੰਜੀ ਤੋਂ ਬਿਨਾ ਹੱਟੀ ਦਾ ਸੌਦਾ-ਸੂਤ ਨਹੀਂ ਆ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਮ = ਧਨ-ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno comprar bienes sin dinero ni crédito?"