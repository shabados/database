[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਕੀਰਤਿ ਨਿਧਿ ਮੋਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 213
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To sing the praise of the Lord is my treasure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਮੇਰਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To sing the Kirtan of the Lord's Praises is my treasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਤੇਰੇ ਗੁਨੋਂ ਕੀ ਕੀਰਤੀ ਕਰਨੀ ਹੈ ਮੇਰੀ ਤੋ ਏਹ ਹੀ ਨਿਧ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਪਰਮੇਸ੍ਵਰ ਕਹੇ ਮੇਰੀ ਕੀਰਤੀ ਤੂੰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰਤਾ ਹੈਂ? ਤਿਸ ਪਰ ਸਰਬ ਰੂਪ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਵਡਿਆਈ ਕਰਨੀ ਹੀ ਮੇਰੇ ਵਾਸਤੇ (ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Tesoro es Tu Alabanza, oh Señor. (1-Pausa)"