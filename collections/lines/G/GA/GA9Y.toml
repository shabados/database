[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਵਿਰਲਾ ਛੂਟੈ; ਤਿਸੁ ਜਨ ਕਉ ਹਉ ਬਲਿਹਾਰੀ ॥੩॥"
page = 736
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, some rare one is saved. Unto that person, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਖਲਾਸੀ ਪਾਉਂਦਾ ਹੈ। ਉਸ ਪੁਰਸ਼ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a few rare ones are saved; I am a sacrifice to those humble beings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਦੁਖ ਸੇ ਛੂਟਤਾ ਹੈ, ਜੋ ਛੂਟਿਆ ਹੈ ਤਿਸ ਪੁਰਸ਼ ਊਪਰ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਸ ਹਉਮੈ ਰੋਗ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਂਦਾ ਹੈ। ਮੈਂ (ਅਜੇਹੇ) ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਹਉ = ਹਉਂ, ਮੈਂ। ਬਲਿਹਾਰੀ = ਸਦਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que es emancipado por la Gracia del Guru; me postro ante tal Humildad.  (3)"