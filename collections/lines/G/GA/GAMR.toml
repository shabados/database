[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਗੇ ਤਬ ਲਉ ਨਿਸਾਚਰ; ਦੀਹ ਦੇਇ ਪ੍ਰਚੰਡ ॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, after killing the demoness, when the Yajna was started, two large-sized demons, Marich and Subahu, appeared there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਤਕ ਕੇ ਤਦੋਂ ਵੱਡੇ ਤੇਜ ਵਾਲੇ ਦੋ ਦੈਂਤ ਆ ਗਏ।"