[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਦੇਵ ਦੇਵੰ ਮਹਾ ਭੂਪ ਭੂਪੰ ॥"
page = 39

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is the god of chief gods, the king of chief kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਹਾਦੇਵਾਂ ਦਾ ਵੀ ਦੇਵ ਅਤੇ ਵੱਡਿਆਂ ਰਾਜਿਆਂ ਦਾ ਵੀ ਰਾਜਾ ਹੈਂ।"