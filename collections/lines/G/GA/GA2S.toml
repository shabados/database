[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਤ ਸਭਾ. ਮਨੁ ਮਾਂਜੀਐ ਭਾਈ; ਹਰਿ ਕੈ ਨਾਮਿ ਨਿਵਾਸੁ ॥"
page = 639
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, cleanse the soul, O brother, and then, thou shalt abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਸਾਫ ਸੁਥਰੀ ਕਰ, ਹੇ ਵੀਰ! ਤਦ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਵਿੱਚ ਵੱਸਨੂੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, cleanse your mind, O Siblings of Destiny, and dwell in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋਂ ਕੀ ਸਭਾ ਮੇਂ ਮਿਲ ਕਰ ਮਨ ਕੋ (ਮਾਂਜੀਐ) ਸੁਧ ਕਰੀਏ, ਤੌ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮਨ ਨੂੰ ਸਾਫ਼ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਮਨ ਦਾ) ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y participando en la Sociedad de los Santos te purifiques y el Nombre del Señor"