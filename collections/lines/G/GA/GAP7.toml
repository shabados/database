[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦੈਆਲ ਸਦਾ ਕਿਰਪਾਲਾ; ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 672
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is merciful to the meek and ever compassionate and He cherishes all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਹਮੇਸ਼ਾਂ ਮਸਕੀਨਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਦਇਆਲੂ ਹੈ। ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is merciful to the meek, always kind and compassionate; He cherishes and nurtures all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਪਰ ਦਿਆਲ ਜੋ ਵਾਹਿਗੁਰੂ ਸਦਾ ਕਿਰਪਾਲ ਹੋ ਕਰ ਸਰਬ ਜੀਵੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਦਾ ਹੀ ਮੇਹਰਬਾਨ ਰਹਿੰਦਾ ਹੈ, ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Bondadoso con el pobre, siempre es Misericordioso,"