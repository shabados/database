[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਤੁ ਵੀਚਾਰੇ; ਸੁ ਬੰਦਾ ਹੋਇ ॥"
page = 84
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who thinks (avails) of the life time becomes the servant of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵਨ ਦੇ ਸਮੇ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ (ਤੋ ਲਾਭ ਉਠਾਉਂਦਾ) ਹੈ, ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who reflects upon his allotted span of life, becomes the slave of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ (ਵਖਤੁ) ਮਾਨੁਖ ਜਨਮ ਕੇ ਸਮੇਂ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਵੀਚਾਰ ਕਰੇ, ਸੋਈ (ਬੰਦਾ) ਭਗਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਥੇ ਜੋ ਮਨੁੱਖ (ਮਨੁੱਖਾ ਜਨਮ) ਦੇ ਸਮੇ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਭਾਵ, ਜੋ ਇਹ ਸੋਚਦਾ ਹੈ ਕਿ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਮਨੁੱਖਾ ਸਰੀਰ ਕਾਹਦੇ ਲਈ ਮਿਲਿਆ ਹੈ) ਉਹ (ਉਸ ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਤੁ = ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que valora el tiempo de su vida, es el verdadero Sirviente del Señor."