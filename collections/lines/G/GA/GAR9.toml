[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਕੋਟਿ; ਜਾ ਕੈ ਪ੍ਰਤਿਹਾਰ ॥੨॥"
page = 1163
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of Righteous Judges are His gate-keepers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਧਰਮਰਾਜੇ ਉਸ ਦੇ ਦਰਬਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Righteous Judges of Dharma are His gate-keepers. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਇ ਕ੍ਰੋੜੋਂ ਹੀ ਜਿਸ ਕੇ (ਪ੍ਰਤਿਹਾਰ) ਡੇਉਢੀ ਵਾਲਾ ਹੈ ਵਾ ਦਫਤਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਧਰਮ-ਰਾਜ ਜਿਸ ਦੇ ਦਰਬਾਨ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਹਾਰ = ਦਰਬਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde millones de Dharmarayas hacen guardia. (2)"