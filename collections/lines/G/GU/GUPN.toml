[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਤਨੁ. ਧ੍ਰਿਗੁ ਧਨੁ; ਮਾਇਆ ਸੰਗਿ ਰਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 179
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed are the bodies and accursed the wealth of those who are imbued with mammon. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਟੇ ਮੂੰਹ ਹੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦੇਹਾਂ ਨੂੰ ਤੇ ਫਿੱਟੇ ਮੂੰਹ ਉਨ੍ਹਾਂ ਦੀ ਧਨ-ਦੌਲਤ ਨੂੰ ਜਿਹੜੇ ਮੋਹਨੀ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their bodies are cursed, and their wealth is cursed - they are imbued with Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਸਰੀਰ ਧ੍ਰਿਗੁ ਹੈ, ਪੁਨਾ ਧਨ ਕੋ ਭੀ ਧਿਕਾਰ ਹੈ ਜਿਸ ਕੋ ਪਾਇ ਕਰ ਜੀਵ (ਮਾਇਆ) ਛਲੋਂ ਕੇ ਸੰਗ ਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ਉਹਨਾਂ ਦਾ ਧਨ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y maldecidos serán su cuerpo y sus riquezas si están imbuidos en el Amor a Maya.(1-Pausa)"