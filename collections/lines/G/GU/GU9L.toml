data = "ਕਿ ਹਕ ਗੁਫ਼ਤਨੋ ਹਮ ਚੁ ਸਾਫ਼ੀ ਦਿਲ ਅਸਤ ॥੪੩॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Speaking the truth is the norm of a truthful mind.’(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਚ ਬੋਲਣਾ ਦਿਲ ਨੂੰ ਸਾਫ਼ ਕਰਦਾ ਹੈ ॥੪੩॥"