[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਕਹਣਾ; ਆਖਿ ਸੁਣਾਏ ॥"
page = 364
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere uttering, saying, shouting and preaching about God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੇ ਪੁਰੇ ਕਹਿਣ ਤੇ ਆਖਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਕੂਕਣ ਅਤੇ ਪਰਚਾਰ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By merely speaking, talking, shouting and preaching about the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈ, ਸੋ ਬ੍ਯਾਸਾਦਿ ਰਿਖੀਓਂ ਕਾ ਕਹਣਾ ਸੁਨ ਕਰ ਆਪ ਲੋਕੋਂ ਕੋ ਕਹਿ ਕਹਿ ਕਰ (ਆਖਿ) ਆਖ੍ਯਾਨ, ਭਾਵ ਕਥਾ ਪ੍ਰਸੰਗ ਸੁਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਇਹੀ ਆਖ ਕੇ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾ ਦੇਂਦਾ ਹੈ (ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਦੇ ਨਹੀਂ ਕਰਦਾ, ਅਜੇਹਾ ਮਨੁੱਖ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ ਕਹਿ ਕਹਣਾ = ਮੁੜ ਮੁੜ ਆਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Proclamando y recitando uno no es aprobado"