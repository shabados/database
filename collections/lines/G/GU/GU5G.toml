[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ਮ੍ਹਾ ਸੌ ਸੌ ਵਾਰ ਤੇਰੇ ਤੋਣ ਕੁਰਬਾਨ ਜਾ ਰਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੀ ਸ਼ਵਦ ਕੁਰਬਾਨਿ ਤੂ ਸਦ ਬਾਰ ਸ਼ਮਆ ।੪੬।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is the Boundless, the Akaalpurakh, who is not subjected to births and deaths. (66)"