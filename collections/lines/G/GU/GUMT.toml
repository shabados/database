[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿਆ ਆਵਾ ਗਉਣੁ; ਜਾਂ ਪੂਰਾ ਪਾਇਆ ॥"
page = 1362
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Comings and goings are ended, when the perfect Lord is met with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪੈਦਾ ਹੈ ਤਾਂ ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My comings and goings in reincarnation ended, when I met the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਨ ਪੁਰਖ ਕੋ ਪਾਇ ਲੀਆ ਹੈ ਤਬ ਤਿਨੋਂ ਕਾ ਆਵਣਾ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮਣਾ ਮਰਣਾ ਮਿਟ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੇ ਪੂਰਨ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ (ਭੀ) ਮੁੱਕ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾਗਉਣੁ = ਜੰਮਣ ਮਰਨ ਦਾ ਗੇੜ। ਜਾਂ = ਜਦੋਂ। ਪਾਇਆ = ਲੱਭ ਲਿਆ, ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mis idas y venidas en tantas reencarnaciones terminaron en cuanto conocí al Señor Perfecto."