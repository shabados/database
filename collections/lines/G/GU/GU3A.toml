[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਤੁਧੁ ਨੋ ਸਦਾ ਸਾਲਾਹੀ ਪਿਆਰੇ; ਜਿਚਰੁ ਘਟ ਅੰਤਰਿ ਹੈ ਸਾਸਾ ॥"
page = 601
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My loved Lord, I praise Thee, ever, as long as I have breath in my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਠੜੇ ਮਾਲਕ! ਜਦ ਤਾਈਂ ਮੇਰੀ ਦੇਹ ਵਿੱਚ ਸਾਹ ਹੈ, ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ ਸਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear Beloved Lord, I praise You continually, as long as there is the breath within my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ ਪ੍ਯਾਰੇ! ਜਬ ਤਕ ਹਮਾਰੇ ਸਰੀਰ ਮੇਂ ਸ੍ਵਾਸ ਹੈ ਤਬ ਤਕ ਸਦੀਵ ਤੇਰੀ ਹੀ ਉਸਤਤੀ ਕਰਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ! (ਮੇਹਰ ਕਰ) ਜਿਤਨਾ ਚਿਰ ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਜਿੰਦ ਹੈ, ਮੈਂ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, he rezado todo el tiempo y lo seguiré haciendo mientras me quede vida. Si Te abandono,"