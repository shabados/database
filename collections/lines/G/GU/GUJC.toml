[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ; ਕਾਲੁ ਸੰਤਾਏ ॥"
page = 685
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man makes various efforts, but death tortures him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਕਰਦਾ ਹੈ, ਪਰ ਮੌਤ ਉਸ ਨੂੰ ਦੁੱਖ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes many efforts, but still, the Messenger of Death tortures him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਯਤਨੋਂ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਭੀ ਮਨਮੁਖ ਕਾਲ ਨੇ ਸੰਤਾਏ ਹੈਂ, ਭਾਵ ਦੁਖੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੋਰ ਹੋਰ ਜਤਨ ਕਰਨ ਕਰਕੇ (ਸਹੇੜੀ ਹੋਈ) ਆਤਮਕ ਮੌਤ ਉਸ ਨੂੰ (ਸਦਾ) ਦੁਖੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਕਰਨ ਤੇ ਭੀ। ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por más que traten y lo intenten miles de veces, la muerte no deja de torturarnos a todos y a cada uno,"