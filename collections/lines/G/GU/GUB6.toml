[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮੁਕਤੁ. ਮੋ ਕਉ ਪ੍ਰਭੁ ਮੇਲੇ; ਐਸੋ ਕਹਾ ਲਹਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1003
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where can I find such a person, who himself is emancipated and unites me with the Lord? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼ ਨੂੰ ਕਿੱਥੋਂ ਲੱਭ ਸਕਦਾ ਹਾਂ, ਜੋ ਖ਼ੁਦ ਮੋਖਸ਼ ਹੋਇਆ ਹੋਇਆ ਹੋਵੇ ਤੇ ਮੈਨੂੰ ਸਾਈਂ ਨਾਲ ਮਿਲਾ ਦੇਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where can I find such a person who is liberated, and who can unite me with my God? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਮੁਕਤਿ ਹੋਵੈ ਔ ਮੇਰੇ ਕੋ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮੇਲ ਦੇਵੇ, ਐਸਾ ਮੈਂ ਸੰਤ ਕਿਸ ਅਸਥਾਨ ਸੇ ਲੇਵੋ, ਭਾਵ ਐਸਾ ਦੁਰਲਭੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹੋ ਜਿਹਾ (ਗੁਰਮੁਖ) ਕਿੱਥੋਂ ਲੱਭਾਂ ਜਿਹੜਾ ਆਪ (ਮੋਹ ਮਾਇਆ ਤੋਂ) ਬਚਿਆ ਹੋਇਆ ਹੋਵੇ, ਤੇ, ਮੈਨੂੰ (ਭੀ) ਪਰਮਾਤਮਾ ਮਿਲਾ ਦੇਵੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਸੁਤੰਤਰ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਕਹਾ = ਕਹਾਂ? ਕਿੱਥੇ? ਲਹਾ = ਲਹਾਂ, ਮੈਂ ਲੱਭਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde encontrar a ese ser liberado que pueda unirme con mi Señor?(1-Pausa)"