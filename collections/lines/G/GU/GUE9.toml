[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਅਰਜਨ ਕਰਿ ਸੇਉ; ਢੋੲੈ ਢੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Arjan Dev got the largess of service (from Guru Ram Das)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਜੀ ਨੇ ਸੇਵਾ ਕੀਤੀ(ਗੁਰੂ ਅਮਰਦਾਸ ਵੱਲੋਂ) ਦਾਤ ਨਾਲ ਨਿਵਾਜੇ ਗਏ।"