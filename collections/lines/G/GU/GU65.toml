[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਬਿਨਾ; ਕੋਊ. ਮੁਖੁ ਨਹੀ ਜੋਰੈ ॥੧॥"
page = 390
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her, none wishes to see thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਕੋਈ ਭੀ ਤੈਨੂੰ ਵੇਖਣਾ ਨਹੀਂ ਲੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without it, no one would even look at your face. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਬਿਨਾਂ ਕੋਈ ਤੇਰੇ ਸਾਥ ਮੁਖ ਭੀ ਨਹੀਂ ਜੋੜਤਾ ਹੈ, ਭਾਵ ਅਸੁਧ ਮਾਨ ਕਰ ਗਿਲਾਨੀ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਜੀਵਾਤਮਾ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਤੈਨੂੰ ਕੋਈ ਮੂੰਹ ਨਹੀਂ ਲਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Alma, a nadie le gustaría vestirse de materia. (1)"