[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਬਿਲੋਵਹੁ; ਜੈਸੇ ਤਤੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 478
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Steadily churn, it that butter may not be lost. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੀਰੇ ਧੀਰੇ ਇਸ ਨੂੰ ਰਿੜਕ, ਤਾਂ ਜੋ ਮੱਖਣ ਨਾਂ ਜਾਂਦਾ ਰਹੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Churn it steadily, so that the essence, the butter, may not be lost. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਸਹਜਿ) ਸਾਂਤਿ ਕਰ ਮਥੋ ਜਿਸ ਸੇ ਤਤ੍ਵ ਸਿਧਾਂਤ ਕਹੀਂ ਜਾਤਾ ਨ ਰਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਕਰੋ ਤਾਂ ਜੁ (ਇਸ ਉੱਦਮ ਦਾ) ਤੱਤ ਹੱਥੋਂ ਜਾਂਦਾ ਨਾਹ ਰਹੇ (ਭਾਵ, ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਬਣ ਸਕੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ); ਜਿਵੇਂ ਦੁੱਧ ਨੂੰ ਸਹਿਜੇ ਸਹਿਜੇ ਰਿੜਕੀਦਾ ਹੈ, ਕਾਹਲੀ ਵਿਚ ਰਿੜਕਿਆਂ ਮੱਖਣ ਵਿੱਚੇ ਹੀ ਘੁਲ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਮਨ ਨੂੰ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਰੱਖ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਹੈ (ਨੋਟ: ਇਥੇ ਲਫ਼ਜ਼ \"ਸਹਜਿ\" ਨੂੰ 'ਦੁੱਧ ਰਿੜਕਣ' ਅਤੇ 'ਸਿਮਰਨ' ਦੇ ਨਾਲ ਦੋ ਤਰੀਕਿਆਂ ਵਿਚ ਵਰਤਣਾ ਹੈ: ਸਹਿਜੇ ਸਹਿਜੇ ਰਿੜਕਣਾ; ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਕਰਨਾ)। ਤਤੁ = ਦੁੱਧ ਦਾ ਤੱਤ=ਮੱਖਣ। ਸਿਮਰਨ ਦਾ ਤੱਤ=ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que la Esencia sea íntegramente obtenida. (1‑Pausa)"