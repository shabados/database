[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਉਖਧੁ; ਸਭ ਘਟ ਹੈ ਭਾਈ ॥"
page = 259
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The medicine of God's Name is in every heart, O Brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਹਰ ਇਕ ਦਿਲ ਅੰਦਰ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The medicine of the Lord's Name is in all hearts, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਔਖਧਿ ਰੂਪ ਹਰੀ ਸਭ ਕੇ (ਘਟ) ਰਿਦੇ ਮੇਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ-ਨਾਮ ਦਵਾਈ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਸਭ ਘਟ = ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta panacea está en los corazones de todos,"