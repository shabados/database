[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਧੌ ਜਛਨੀ ਕਿੰਨ੍ਰਨੀ ਨਾਗਨੀ ਹੈ ॥"
page = 211

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sita appeared like the daughter of a god or Indra, daughter of a Naga, daughter of a Yaksha or daughter of a Kinnar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਯਕਸ਼ਣੀ ਹੈ, ਜਾਂ ਕਿੰਨਰਨੀ ਹੈ,ਜਾਂ ਨਾਗ ਪੁੱਤਰੀ ਹੈ,"