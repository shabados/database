[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ. ਵੇਲਿ ਨ ਤੂੰਬੜੀ; ਮਾਇਆ ਠਗੇ ਠਗਿ ॥"
page = 1413
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who like pumpkin climb not the creeper, are cheated by mammon-cheat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁੰਬੀ ਦੀ ਮਾਨੰਦ ਵੇਲ ਉੱਤੇ ਨਹੀਂ ਚੜ੍ਹਦੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੋਹਨੀ ਠਗਣੀ ਠਗ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who, like the pumpkin vine, are too stubborn climb the trellis, are cheated by Maya the cheater."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਐਸੇ ਪੁਰਸ਼ੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਤੀ ਰੂਪੀ ਵੇਲ ਨਹੀਂ ਉਦੇ ਹੋਈ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਤੂੰ ਬੜੀ ਰੂਪ ਗਿਆਨ ਫਲ ਭੀ ਨਹੀਂ ਲਗਾ ਹੈ, ਕਿਉਂ ਕਿ ਸੇ ਪੁਰਸ਼ ਮਾਯਾ ਰੂਪ ਠਗ ਨੇ ਠੱਗੇ ਹੈਂ; ਵਾ ਤਿਨ ਠੱਗੋਂ ਕੋ ਮਾਯਾ ਨੇ ਠਗ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ (ਮੋਹ-ਰੂਪ) ਠੱਗ ਕੇ ਜਿਨ੍ਹਾਂ ਦੇ ਆਤਮਕ ਸਰਮਾਏ ਨੂੰ ਲੁੱਟ ਲਿਆ, ਉਹ ਮਨੁੱਖ ਉਹਨਾਂ ਵੇਲਾਂ ਵਾਂਗ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਫਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰਬੜੀ = ਕੱਦੂ ਆਦਿਕ ਫਲ। ਠਗਿ = ਠੱਗ ਦੀ ਰਾਹੀਂ, ਮੋਹ-ਰੂਪ ਠੱਗ ਦੀ ਰਾਹੀਂ। ਮਾਇਆ ਠਗਿ = ਮਾਇਆ ਦੇ ਮੋਹ-ਰੂਪ ਠੱਗ ਦੀ ਰਾਹੀਂ। ਠਗੇ = ਠੱਗੇ, ਲੁੱਟੇ ਗਏ, ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਬੈਠੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes como la vaina de la calabaza, son tercos para seguir la senda, son engañados por Maya,"