[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਰੇਵੈ ਤਾ ਗਤਿ ਮਿਤਿ ਪਾਵੈ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ॥੬॥"
page = 930
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the one Lord, then he realises he the worth of emancipation and his comings and goings cease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਇੱਕ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਵੇ, ਤਦ ਉਹ ਕਲਿਆਨ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One Lord, and attain the state of Salvation; your comings and goings shall cease. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਕੋ ਸੇਵਨ ਕਰੇ ਤੋ ਮੋਖ ਕੀ ਮ੍ਰਿਯਾਦਾ ਕੋ ਪਾਵੇ, ਤੌ ਹੀ ਏਕ ਜੀਉ ਆਵਨ ਜਾਵਨ ਸੇ ਰਹਿਤ ਹੋਵੇਗਾ॥੬॥☬ਸਰਬ ਰੂਪ ਏਕ ਹੀ ਹੋ ਰਹਿਆ ਹੈ, ਇਸ ਸਿਧਾਂਤ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਤਦੋਂ ਪਰਮਾਤਮਾ ਨਾਲ ਇਸ ਦੀ ਜਾਣ ਪਛਾਣ ਹੋ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਦੀ ਇਸ ਨੂੰ ਕਦਰ ਪੈਂਦੀ ਹੈ, ਤੇ ਇਸ ਦਾ ਜਨਮ-ਮਰਨ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੇਵੈ = ਸਿਮਰੇ। ਗਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਗਤਿ, ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ। ਮਿਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਮਿਤਿ, ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਦੀ ਕਦਰ। ਰਹਾਈ = ਮੁੱਕਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si sirve solamente al Uno Verdadero, es emancipado y sus idas y venidas terminan. (6)"