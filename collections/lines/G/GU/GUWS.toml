[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜਾਚਿਕ. ਤੂ ਏਕੋ ਦਾਤਾ; ਮਾਗਹਿ ਹਾਥ ਪਸਾਰੀ ॥੩॥"
page = 507
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are beggars; Thou alone art the Giver. Stretching forth their hands all beg Thee for alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮੰਗਤੇ ਹਨ, ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਹੈ। ਆਪਣੇ ਹੱਥ ਟੱਡ ਕੇ ਸਾਰੇ ਤੇਰੇ ਪਾਸੋਂ ਖੈਰ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are beggars, You alone are the Great Giver. Reaching out our hands, we beg from You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਤੇਰੇ ਭਿਛਕ ਹੈਂ ਤੂੰ ਏਕ ਹੀ ਸਭ ਕਾ ਦਾਤਾ ਹੈਂ। ਤੇਰੇ ਆਗੇ ਹਾਥ ਪਸਾਰ ਕਰ, ਭਾਵ ਸੇ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਅਨੁਸਾਰ ਤੇਰੇ ਸੇ ਦਾਤ ਮਾਂਗਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਕ ਤੂੰ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਸਾਰੇ ਜੀਵ (ਤੇਰੇ ਦਰ ਤੇ) ਮੰਗਤੇ ਹਨ (ਤੇਰੇ ਅੱਗੇ) ਹੱਥ ਖਿਲਾਰ ਕੇ ਮੰਗ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਿਕ = ਮੰਗਤੇ। ਪਸਾਰੀ = ਪਸਾਰਿ, ਪਸਾਰ ਕੇ, ਖਿਲਾਰ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero reza y suplica a Tu Puerta, pues eres el Único Dador. (3)"