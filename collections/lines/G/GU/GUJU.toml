[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ ਦੁਇ; ਏਕ ਸਮਾਨ ॥"
page = 325
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demerits and merits are both the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣ ਅਤੇ ਔਗੁਣ ਦੋਨੋਂ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sin and virtue are both the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਜਨਮ ਦੇਣੇ ਕੋ ਦੋਨੋਂ ਤੁਲ ਹੈ। ਪੁੰਨ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਊਚੇ ਲੋਕ ਮੇਂ ਚਲਾ ਜਾਵੇ ਤੋ ਭੀ ਨਿਰਭਉ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਾਪ ਅਤੇ ਪੁੰਨ ਦੋਵੇਂ ਹੀ ਇਕੋ ਜਿਹੇ ਹਨ (ਭਾਵ, ਦੋਵੇਂ ਹੀ ਵਾਸ਼ਨਾ ਵਲ ਦੁੜਾਈ ਫਿਰਦੇ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋਵੇਂ। ਏਕ ਸਮਾਨ = ਇਕੋ ਜਿਹੇ (ਭਾਵ, ਦੋਵੇਂ ਹੀ ਮਨ ਨੂੰ ਵਾਸ਼ਨਾ ਦੇ ਵਿਚ ਹੀ ਰੱਖਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El error y la virtud aparecen iguales cuando se observan desde el Ángulo de Dios."