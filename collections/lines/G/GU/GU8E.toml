[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਧਵ ਖੇਤ ਹੇਤ ਤਵ ਰਹਿਯੋ ॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja (Bikrim) told her that Madhwan had died in the war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮਾਧਵ ਤਾਂ ਤੇਰੇ ਲਈ ਲੜਾਈ ਵਿਚ ਮਾਰਿਆ ਗਿਆ ਹੈ।"