[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਸਤਿਗੁਰੁ ਹੈ ਰਖਵਾਲਾ ॥"
page = 1042
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fearless True Guru is the protection of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਸੱਚ ਗੁਰੂ ਸਾਰਿਆਂ ਦਾ ਰੱਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless True Guru is our Savior and Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਨਿਰਭਉ ਸਤਿਗੁਰੂ ਰਾਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ (ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ) ਸਤਿਗੁਰੂ (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਰਾਖਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es Intrépido, el Refugio de todos"