[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤਂ‍ੀ ਇਤੁ ਦਰੀਆਇ; ਵੰਞਨੑਿ ਵਹਦਿਆ ॥੧॥"
page = 398
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So many are washed and carried away by this stream of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵਨ ਦੀ ਨਦੀ ਅੰਦਰ ਅਨੇਕਾਂ ਹੀ ਰੁੜ੍ਹੇ ਵਹਿੰਦੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many have been washed away and carried off by this river of life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਿਤੀਂ) ਕਿਤਨੇ ਜੀਵ ਨਾਸ ਸੇ ਰਹਿਤ ਇਸ ਸੰਸਾਰ ਦਰਿਆਉ ਮੇਂ (ਵੰਞਨ੍ਹ੍ਹਿ ਵਹਦਿਆ) ਬਹੇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਨਾਮ ਵਿਸਾਰ ਕੇ) ਅਨੇਕਾਂ ਹੀ ਜੀਵ ਇਸ (ਸੰਸਾਰ-) ਨਦੀ ਵਿਚ ਰੁੜ੍ਹਦੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos antes que tú han sido barridos por el tumultuoso océano de la vida. (1)"