[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪ੍ਰੇਮ ਦੇ ਮਤਵਾਲੇ ਗੋਯਾ ਵਾਣਗ ਸਦਾ ਆਪਣੀ ਆਵਾਜ਼"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਸ਼ੁਫ਼ਤਗਾਨਿ ਸ਼ੌਕਿ ਤੂ ਗੋਯਾ ਸਿਫ਼ਤ ਮਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, it will be the autumn (old age) that will bring the spring (season of youth) of your life one day. (37) (2)"