[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਸਭ ਬਿਧਿ ਆਪੇ ਜਾਣੈ ॥"
page = 157
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Himself known all the contrivances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਈਂ ਸਾਰੀਆਂ ਯੁਕਤੀਆਂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God knows all His Own Ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸ੍ਵਾਮੀ ਸਭ ਬਿਧੀ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਣ ਦੇ) ਸਾਰੇ ਤਰੀਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = (ਮਿਲਣ ਦੇ) ਢੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, de Sí Mismo lo sabe todo,"