[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ; ਨਾਮੇ ਕਾਰਜੁ ਸੋਹਾ ਹੇ ॥੧੬॥੩॥੧੨॥"
page = 1056
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, detached are they, who are imbued with the Name and through the Name, their affairs are embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਿਰਲੇਪ ਹਨ ਉਹ, ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੋ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਨ੍ਹਾਂ ਦੇ ਕੰਮ ਸੁਭਾਇਮਾਨ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam remain detached; through the Naam, their affairs are resolved. ||16||3||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਬਿਸਿਓਂ ਸੇ ਬਿਰਕਤ ਹੋਇਕੇ, ਹੇ (ਨਾਮੀ) ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਕਾਰਜ ਤੇਰੇ ਨਾਮ ਕਰ ਕੇ ਸੁਭਾਇਮਾਨ ਹੂਆ ਹੈ॥੧੬॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ (ਅਸਲ) ਤਿਆਗੀ ਹਨ, ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਹਰੇਕ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੬॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੇ = ਮਸਤ। ਬੈਰਾਗੀ = ਤਿਆਗੀ, ਵਿਰਕਤ। ਨਾਮੇ = ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ। ਕਾਰਜੁ = (ਹਰੇਕ) ਕੰਮ। ਸੋਹਾ = ਸਿਰੇ ਚੜ੍ਹਦਾ ਹੈ, ਸੋਹਣਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੬॥੩॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están imbuidos en el Nombre, están en verdad desapegados y viven en total Plenitud  a través de Tu Nombre.(16-3-2)"