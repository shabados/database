[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਦਰਸਨੁ; ਵਰਤੈ ਵਰਤਾਰਾ ॥"
page = 360
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The six Hindu system are current,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ ਦੇ ਛੇ ਮੱਤ ਪਰਚੱਲਤ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six systems of philosophy are pervasive,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਖਟ ਦਰਸਨ ਜੋਗੀ ਆਦਿ ਰੂਪ ਜੋ ਬਰਤਾਰਾ ਬਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਵੇਦਾਂਤ ਆਦਿਕ) ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ (ਦੀ ਵਿਕਾਰ) ਦਾ ਰਿਵਾਜ ਚੱਲ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ। ਖਟੁ ਦਰਸਨ = ਛੇ ਸ਼ਾਸਤ੍ਰ {ਸਾਂਖ, ਨਿਆਏ, ਵੈਸ਼ੇਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਯੋਗ, ਵੇਦਾਂਤ}। ਵਰਤਾਰਾ = ਰਿਵਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno se vuelve en verdad desapegado.."