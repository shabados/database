[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਮਾਨਹੁ ॥੧੦੪੦॥"
page = 782

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Abhimaanini” utter the words “Satchar-pati-ari” and know all the names of Tupak.1040."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੪੦॥"