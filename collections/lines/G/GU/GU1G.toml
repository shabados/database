[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੋ ਮੰਤ੍ਰੁ ਉਤਾਰੈ ਸਹਸਾ; ਊਣੇ ਕਉ. ਸੁਭਰ ਭਰਨ ॥"
page = 1206
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Guru, whose instruction drives out doubt and fully fills the empty one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਨ ਗੁਰਦੇਵ, ਜਿਨ੍ਹਾਂ ਦਾ ਉਪਦੇਸ਼ ਭਰਮ ਨੂੰ ਦੂਰ ਅਤੇ ਖਾਲੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾ ਭਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Mantra drives out cynicism, and totally fills the empty one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸੰਸਾ ਉਤਾਰ ਦੇਤਾ ਹੈ ਔਰ ਜੋ ਗੁਣੋਂ ਸੇ ਊਣੇ ਹੈਂ ਉਨ ਕੋ ਗੁਣ ਦੇ ਕਰ (ਸੁਭਰ) ਲਬਾਲਬ ਭਰਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ) ਜਿਸ ਦਾ ਉਪਦੇਸ਼ ਮਨੁੱਖ ਦਾ ਸਹਮ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ਜਿਹੜਾ ਗੁਰੂ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਸੱਖਣੇ ਮਨੁੱਖਾਂ ਨੂੰ ਨਕਾ-ਨਕ ਭਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Mantra nos libera de la duda y llena plenamente el ser de quienes están vacíos."