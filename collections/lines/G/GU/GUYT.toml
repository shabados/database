[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਰਸ ਰਾਤੇ; ਮਨੁ ਬਹੁ ਨਾਟਾ ॥੭॥"
page = 226
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without being imbued with God's elixir the mind greatly wavers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਦੇ ਨਾਲ ਰੰਗੇ ਜਾਣ ਬਿਨਾ ਮਨੂਆ ਬਹੁਤ ਡੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without being imbued with the Lord's essence, the mind wanders endlessly. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਰਮੇਸਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਸੇ ਬਿਨਾ ਮਨ ਬਹੁਤ (ਨਾਟਾ) ਚੰਚਲ ਵਾ ਨਿਰਤ ਕਰਤਾ ਰਹਤਾ ਹੈ॥੭॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਮਨ ਇਸਥਿਤ ਕੈਸੇ ਹੋ? ਸੋ ਐਸੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਤਨਾ ਚਿਰ ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਦਾ ਰਸੀਆ ਨਹੀਂ ਬਣਦਾ, ਉਤਨਾ ਚਿਰ (ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ ਹੀ) ਨਾਚ ਕਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin estar imbuido en la Esencia de la Realidad, su mente sigue distraída en un sinnúmero de asuntos.(7)"