[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਝੂਠੇ ਪੈਜ ਬਾਹਰਿ; ਦੁਨੀਆ ਅੰਦਰਿ ਫੈਲੁ ॥"
page = 473
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons false from within and honourable from without are abundant in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ ਕੂੜੇ ਅਤੇ ਬਾਹਰੋਂ ਪਤਵੰਤੇ ਪੁਰਸ਼ ਇਸ ਜਹਾਨ ਅੰਦਰ ਫੈਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are false within, and honorable on the outside, are very common in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਸੋ ਤੋ ਝੂਠੇ ਹੈਂ ਬਾਹਰ ਦੁਨੀਆਂ ਮੇਂ ਸਚਾਈ ਕੀ (ਪੈਜ) ਪਰਤਿਸ਼ਟਾ ਫੈਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਨੋਂ ਤਾਂ ਝੂਠੇ ਹਨ, ਪਰ ਬਾਹਰ ਕੂੜੀ ਇੱਜ਼ਤ ਬਣਾਈ ਬੈਠੇ ਹਨ, ਅਤੇ ਜਗਤ ਵਿਚ ਵਿਖਾਵਾ ਬਣਾਈ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es falso por dentro y honorable por fuera, si el engaño es la manera de actuar en el mundo."