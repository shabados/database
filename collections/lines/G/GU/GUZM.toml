[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੂ ਏਵੈ ਰਖਸੀ; ਜੀਉ ਸਰੀਰਹੁ ਲੇਹਿ ॥੪੨॥"
page = 1380
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou are to keep me thiswise then, take Thou out the life from my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਰਖਨਾ ਹੈ, ਤਾਂ ਤੂੰ ਮੇਰੀ ਦੇਹ ਵਿਚੋਂ ਜਾਨ ਨੂੰ ਕੱਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If this is the way you are going to keep me, then go ahead and take the life out of my body. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੇ ਮੁਝ ਕੋ ਇਸੀ ਪ੍ਰਕਾਰ ਰਖਣਾ ਹੈ ਤਬ ਸਰੀਰ ਤੇ (ਜੀਉ) ਜਿੰਦ ਕੋ ਨਿਕਾਲ ਲੇਹੁ, ਭਾਵ ਯੇਹ ਇਸ ਪਰਧਾਨੀਤਾ ਕੇ ਦੁਖ ਸੇ ਮ੍ਰਿਤ ਹੋਣਾ ਭਲਾ ਹੈ; ਵਾ ਹੇ ਸਾਂਈਂ! ਮੁਝ ਕੋ ਸੰਸਾਰ ਰੂਪੀ ਪਰਾਏ ਬਾਰ ਮੇਂ ਰਹਿਣਾ ਨ ਦੇਹੁ ਔਰ ਜੇਕਰ ਤੂੰ ਮੁਝ ਕੋ ਸੰਸਾਰ ਮੇਂ ਹੀ ਰਖਣਾ ਹੈ ਤਬ ਸੂਖਮ ਸਰੀਰ ਅੰਤਸਕਰਣ ਬੀਚ ਸੇ ਜੀਵ ਭਾਵ ਲੈ ਲੇਹੁ, ਭਾਵ ਯੇਹ ਜੀਵਨ ਮੁਕਤ ਹੋ ਕਰ ਵਿਚਰੁੰ॥੪੨॥☬ਕਿਸੀ ਕਾਲ ਮੇਂ ਫਰੀਦ ਜੀ ਸਮਾਧੀ ਇਸਥਿਤ ਥੇ ਸੁਕੀ ਲਕੜੀ ਸਮ ਪ੍ਰਤੀਤ ਹੋ ਰਹੇ ਥੇ। ਤਿਨ ਕੋ ਏਕ ਲੁਹਾਰ ਨੇ ਪੁਠੀ ਕੁਹਾੜੀ ਮਾਰੀ ਕਿ ਇਸ ਕੋ ਕਾਟ ਕੇ ਕੋਇਲੇ ਕਰੂੰ। ਉਸ ਪ੍ਰਤੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਤੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਰੱਖਣਾ ਹੈ (ਭਾਵ, ਜੇ ਤੂੰ ਮੈਨੂੰ ਦੂਜਿਆਂ ਦਾ ਮੁਥਾਜ ਬਣਾਣਾ ਹੈ) ਤਾਂ ਮੇਰੇ ਸਰੀਰ ਵਿਚੋਂ ਜਿੰਦ ਕੱਢ ਲੈ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si eso es lo que planeas, entonces mejor quítame la vida. (42)"