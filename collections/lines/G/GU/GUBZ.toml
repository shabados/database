[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਗ੍ਰਿਹ ਖਾਨ ਮਲੀਦਾ ਆਏ ॥੨੦॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The nose-bags containing turd of the horses, tied on their faces make them appear to have received for eating the sweetmeat from their homes.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਘਰੋਂ ਮਲੀਦਾ (ਨਿਹਾਰੀ, ਰਾਤਬ) ਖਾਣ ਨੂੰ ਆਇਆ ਹੋਵੇ ॥੨੦॥"