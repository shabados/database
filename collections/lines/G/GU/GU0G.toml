[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰੁ ਹੈ; ਦੂਜੈ ਭਾਇ ਖੁਆਇ ॥"
page = 950
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is the sin of avarice, is ruined through the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਦੇ ਹਿਰਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਪਾਪ ਹੈ ਉਹ ਹੋਰਸ ਦੇ ਪਿਆਰ ਰਾਹੀਂ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose inner beings are filled with greed and corruption, are ruined through the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਲੋਭ ਰੂਪ ਵਿਕਾਰ ਹੈ ਵਹੁ ਦੂਜੇ ਭਾਇ ਕਰ ਕੇ (ਖੁਆਇ) ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜਿਤਨਾ ਚਿਰ ਮਨੁੱਖ ਦੇ) ਅੰਦਰ ਲੋਭ-ਰੂਪ ਵਿਕਾਰ ਹੈ (ਉਤਨਾ ਚਿਰ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਖੁੰਝਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਆਇ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ। ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਨਾਲ ਪਿਆਰ ਦੇ ਕਾਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior se encuentran la avaricia y el error, y uno desperdicia la vida por el sentido de dualidad."