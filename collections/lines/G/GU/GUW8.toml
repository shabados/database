[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਚਮ ਅਨੁਰਕਤਤਾ; ਛਠਮ ਸਾਮਾਧ ਅਭੈ ਭਟ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fifth one is Anuraktata (attachment) and the sixth warrior is Samadhi (contemplaton)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਜਵਾਂ 'ਅਨੁਰਕਤਤਾ' ਅਤੇ ਛੇਵਾਂ 'ਸਾਮਾਧ' (ਸਮਾਧੀ) ਨਿਡਰ ਯੋਧੇ ਹਨ।"