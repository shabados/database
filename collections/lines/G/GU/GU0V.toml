[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਪਟੁ ਅੰਦਰਿ, ਬਾਹਰਿ ਗੁਦੜੁ; ਤੇ ਭਲੇ ਸੰਸਾਰਿ ॥"
page = 473
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have silk within and rags without are good in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਰੇਸ਼ਮ ਹੈ ਅਤੇ ਬਾਹਰ ਲੀਰਾਂ ਕਚੀਰਾਂ, ਉਹ ਇਸ ਜੱਗ ਅੰਦਰ ਸ੍ਰੇਸ਼ਟ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have silk on the inside and rags on the outside, are the good ones in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਦਰ (ਪਟੁ) ਸਾਫ ਹੈਂ, ਸੋ ਯਦਪਿ ਬਾਹਰ (ਗੁਦੜੁ) ਗੁਦੜੋਂ ਮੇਂ ਲਪੇਟੇ ਹੈਂ ਵਾ ਤਿਨ ਕੀ ਕਿਰਿਆ ਮੇਟੀ ਹੈ, ਪਰੰਤੂ ਸੋ ਸੰਸਾਰ ਮੇਂ ਭਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ (ਕੋਮਲਤਾ ਤੇ ਪ੍ਰੇਮ ਰੂਪ) ਪੱਟ ਹੈ, ਪਰ ਬਾਹਰ (ਰੁੱਖਾ-ਪਨ ਰੂਪ) ਗੁੱਦੜ ਹੈ, ਜਗਤ ਵਿਚ ਉਹ ਬੰਦੇ ਨੇਕ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਮਨੁੱਖ। ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la suavidad de la seda por dentro, aunque vista de tela áspera por fuera, esa es la gente buena en el mundo,"