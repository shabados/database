[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਰਾਵਨਹਾਰ; ਸੁਆਮੀ ॥"
page = 178
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doer and Prompter of deeds is the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is the One who acts, and causes others to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨ ਕਰਾਵਨੇ ਵਾਲਾ ਜੋ ਸੁਆਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ) ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ, ਆਪ ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente el Maestro hace y hace que otros hagan;"