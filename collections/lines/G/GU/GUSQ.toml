[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਡੀਠਾ; ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਇ ॥"
page = 1256
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeing God, one can say not aught regarding Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਉਸ ਬਾਰੇ ਕੁਝ ਭੀ ਨਹੀਂ ਆਖ ਸਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing Him, we cannot say anything about Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਦੇਖੇ ਬਿਨਾ ਕੁਛ ਕਹਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਗੋਬਿੰਦ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਦਿੱਸਦਾ ਨਹੀਂ, (ਇਸ ਵਾਸਤੇ ਉਸ ਦੇ ਸਹੀ ਸਰੂਪ ਬਾਬਤ) ਕੁਝ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿que podría saber de Él?,"