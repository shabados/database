[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਕਹਣੁ; ਕਹਾਇਨਿ ਆਪੁ ॥੧॥"
page = 1239
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more they say, utter and talk, the more they expose themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬਹੁਤਾ ਉਹ ਆਖਦੇ, ਉਚਾਰਦੇ ਅਤੇ ਕਹਿੰਦੇ ਹਨ ਉਹ ਬਹੁਤਾ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more they say, the more they expose themselves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿ ਕਹਿ ਕੇ ਅਖਿਆਣ ਅਰਥਾਤ ਕਥਾ ਪ੍ਰਸੰਗੋਂ ਕੋ ਆਪ ਕੋ ਅਧਿਕ ਕਹਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਅਖਵਾਉਣਾ ਤੇ ਮੁੜ ਮੁੜ (ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗਾ) ਆਖਣਾ (ਅੰਨ੍ਹਿਆਂ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más grita en la oscuridad, más se expone a sí misma. (1)"