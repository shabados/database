[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ; ਬੀਚਾਰੁ ॥"
page = 24
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the lowly sayeth this thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵਾਂ ਨਾਨਕ ਇਹ ਵੀਚਾਰ ਕਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak describes the state of the lowly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਨੀਚੁ ਅਰਥਾਤ ਨਮ੍ਰ ਹੂਆ ਹੂਆ ਮੇਂ ਏਹਿ ਵਿਚਾਰ ਕਰ ਕਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦ-ਕਰਮੀ ਨਾਨਕ ਇਹੀ ਗੱਲ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਚੁ = ਮੰਦ-ਕਰਮੀ। ਕਰਤਾਰ = ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". Dice Nanak, el más humilde, después de mucho pensar:"