[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਿਲਿ; ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ, ਹਰਿ ਧਣੀ ॥"
page = 165
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meeting whom, I meditate on the Name of God, the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting Him, I meditate on the Name of the Lord, the Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਸਤਿਗੁਰ ਕੋ ਮਿਲ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਸ੍ਵਾਮੀ ਕਾ ਨਾਮ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ (ਗੁਰ-ਸਰਨ) ਦੀ ਰਾਹੀਂ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਮਿਲ ਕੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, habito en el Naam, el Nombre de mi Señor y Maestro,"