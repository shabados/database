[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕਤੈ ਬਕਿ; ਸਬਦੁ ਸੁਨਾਇਆ ॥"
page = 972
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru, the utterer, has uttered and preached the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ ਕਰਨ ਵਾਲੇ, ਗੁਰਦੇਵ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਅਤੇ ਪ੍ਰਚਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Speaker has spoken, and proclaimed the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਗੁਰੂ ਨੇ ਜਬ ਕਹ ਕਰ ਉਪਦੇਸ ਸੁਨਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ ਕਰਨ ਵਾਲੇ ਸਤਿਗੁਰੂ ਨੇ ਜਿਸ ਨੂੰ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, el Recitador, recita la Palabra,"