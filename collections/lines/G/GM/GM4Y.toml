[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਵਡਭਾਗੀ; ਮਨਹਿ ਭਇਆ ਪਰਗਾਸਾ ॥"
page = 609
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Perfect Guru, I have met through the greatest good fortune and my mind is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮੈਂ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮਿਲ ਪਿਆ ਹਾਂ ਤੇ ਮੇਰਾ ਹਿਰਦਾ ਰੋਸ਼ਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I met the True Guru, by great good fortune, and my mind has been enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਵਡਭਾਗੀ ਗੁਰੁ ਪੂਰਾ ਮਿਲਿਆ ਹੈ, ਇਸੀ ਤੇ ਹਮਾਰੇ ਮਨ ਮੇਂ ਪ੍ਰਗਾਸ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਓ = ਮਿਲਿਆ ਹੈ। ਵਡ ਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਪਰਗਾਸਾ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocí al Perfecto Guru por una buena fortuna y mi mente se iluminó."