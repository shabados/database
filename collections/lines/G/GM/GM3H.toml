[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਦੀਜੈ ਨਾਮ ਨਿਵਾਸੁ; ਹਰਿ ਗੁਣ ਗਾਵਸੀ ॥੮॥੧॥੩॥"
page = 752
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "bless me Thou with an abode in Thy Name, that I may ever sing thine praises\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਅੰਦਰ ਵਸੇਬਾ ਬਖਸ਼ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਸਦਾ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "bless me with a home in Your Name, Lord, that I may sing Your Glorious Praises. ||8||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਨਾਮ ਮੇਂ ਨਿਵਾਸ ਦੀਜੀਏ, ਹੇ ਹਰੀ! ਪੁਨਾ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਰਹੂੰ॥੮॥੧॥੩॥☬ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖੋਂ ਕੋ ਜੋ ਚੌਰਾਸੀ ਕੀ ਸਜਾਇ ਹੈ, ਸੋ ਦ੍ਰਿਸ੍ਟਾਂਤ ਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੇ ਨਾਮ ਦਾ ਨਿਵਾਸ ਕਰ ਦੇਹ ਤਾ ਕਿ ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੮॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਗਾਵਸੀ = ਗਾਵੇਗਾ ॥੮॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme para que esté entonado en Tu Nombre y cante siempre Tu Alabanza. (8-1-3)"