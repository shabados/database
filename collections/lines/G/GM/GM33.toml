[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਝੇ ਬੀਰ ਧੀਰੰ, ਬਰੈ ਬੀਨਿ ਬਾਲੰ ॥੪੮੬॥"
page = 600

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the discharge of arrows, the firearms wre discharged like the fires rising in clourds, Shiva, dancing with his pleasure, strung the rosaries of skulls, the warriors began to fight and wed the heavenly damsels after selecting them.486."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਵਾਲੇ ਸੂਰਮੇ ਜੂਝਦੇ ਹਨ ਅਤੇ ਅਪੱਛਰਾਵਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁਣ ਚੁਣ ਕੇ ਵਰਦੀਆਂ ਹਨ ॥੪੮੬॥"