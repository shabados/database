[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਕੁੰਠ; ਗੋਬਿੰਦ ਚਰਨ ਨਿਤ ਧਿਆਉ ॥"
page = 1220
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To contemplate ever the Lord's feet is to abide in the Lord's realm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਬ੍ਰਹਮ ਲੋਕ ਅੰਦਰ ਵਸਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To meditate on the Lotus Feet of the Lord of the Universe is heaven for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ (ਬੈਕੁੰਠ) ਨਾਸ ਤੇ ਰਹਿਤ ਗੋਬਿੰਦ ਹੈ ਤਿਸ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਨਿਤਪ੍ਰਤਿ ਧ੍ਯਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹਾਂ-(ਇਹ ਮੇਰੇ ਲਈ) ਬੈਕੁੰਠ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ। ਧਿਆਉ = ਧਿਆਉਂ, ਮੈਂ ਧਿਆਨ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplar los Pies de Loto del Señor es para mí el Cielo,"