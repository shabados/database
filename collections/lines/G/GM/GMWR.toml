[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਬੀਜੇ ਆਪਣੇ ਭਲੇ ਨੋ; ਹਰਿ ਭਾਵੈ. ਸੋ ਖੇਤੁ ਜਮਾਇਆ ॥"
page = 304
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone cultivates for his own good. God causes that field to germinate which he likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਪਣੇ ਲਾਭ ਲਈ ਕਾਸ਼ਤ ਕਰਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਉਸ ਪੈਲੀ ਨੂੰ ਉਗਾਉਂਦਾ ਹੈ ਜਿਹੜੀ ਉਸ ਨੂੰ ਚੰਗੀ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They all plant for their own good, but the Lord causes to grow only that field with which He is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਅਪਨੇ ਭਲੇ ਕੋ ਬੀਜਤਾ ਹੈ ਅਰਥਾਤ ਸੁਖ ਵਾਸਤੇ ਕਰਮ ਕਰਤਾ ਹੈ। ਪਰੰਤੂ ਜੋ ਹਰੀ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ ਖੇਤ ਜਮਾਇਆ ਹੈ, ਭਾਵ ਰਿਦਾ ਗੁਣੋਂ ਸੰਜੁਗਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਲੋਂ) ਹਰ ਕੋਈ ਆਪਣੇ ਭਲੇ ਲਈ ਬੀਜਦਾ ਹੈ (ਪਰ) ਉਹੀ ਖੇਤ ਚੰਗਾ ਉੱਗਦਾ ਹੈ (ਭਾਵ, ਉਹੀ ਕਮਾਈ ਸਫਲ ਹੁੰਦੀ ਹੈ) ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos siembran la Semilla para su bien, pero solamente florece en aquellos con quienes el Señor está complacido."