[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਮੋ ਚਹੋ; ਤਹੀ ਤੇ ਦੀਜੀਅਹਿ ॥੧੧੭੩॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vasundhreshani” add the word, “arini” at the end and know all the names of Tupak cleverly in your mind.1173."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੁਣ, ਉਥੇ ਹੀ ਇਸ ਦਾ ਕਥਨ ਕਰਨ ॥੧੧੭੩॥"