[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਇ; ਦੇਹੁ ਦਿਖਾਰੀਆ ॥੩॥"
page = 241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow low and fall at Guru's feet, Causes me to see the Lord, O my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਨੀਵਾ ਹੋ ਕੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ। ਹੈ ਮੇਰੇ ਗੁਰੂ ਜੀ! ਮੈਨੂੰ ਸਾਹਿਬ ਦਿਖਾਲ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow low and fall at the Feet of the Guru; if only I could see the Lord! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਆਪ ਕੇ ਮੈਂ ਨਿਵ ਨਿਵ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਤਾ ਹੂੰ, ਜੋ ਤਿਸ ਕੋ ਮੇਰੇ ਤਾਈਂ ਦੇਖਾਇ ਦੇਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਊਂ ਨਿਊਂ ਕੇ ਗੁਰੂ ਦੀ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ (ਤੇ ਗੁਰੂ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ ਤੇਰਾ) ਦਰਸਨ ਕਰਾ ਦੇਵੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਿ = ਨਿਊਂ ਕੇ। ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਗੁਰ ਪਾਇ = ਗੁਰੂ ਦੇ ਪੈਰੀਂ। ਦੇਹੁ ਦਿਖਾਰੀਆ = ਦਿਖਾਰਿ ਦੇਹੁ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco Verte, y me postro a los Pies del Guru para que me conduzca hacia Ti.  (3)"