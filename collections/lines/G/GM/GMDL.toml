[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੈਗਲੁ ਇੰਦ੍ਰੀ ਰਸਿ ਪ੍ਰੇਰਿਓ; ਤੂ ਲਾਗਿ ਪਰਿਓ ਕੁਟੰਬਾਇਲੇ ॥"
page = 862
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impelled by the pleasure of sexual organ, like an elephant, thou art attached to thy family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਦੀ ਤਰ੍ਹਾਂ ਵਿਸ਼ੇ ਅੰਗ ਦੇ ਸੁਆਦ ਦਾ ਵਰਗਲਾਇਆ ਹੋਇਆ ਤੂੰ ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the elephant, driven by sexual desire, you are attached to your family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਸਤੀ ਇੰਦ੍ਰੇ ਰਸ ਦਾ ਪ੍ਰੇਰਿਆ ਹੂਆ ਫਸਤਾ ਹੈ, ਤੈਸੇ ਤੂੰ ਭੀ ਕੁਟੰਬ ਕੇ ਬੀਚ ਲਗ ਪਯਾ, ਭਾਵ ਫਸ ਗਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਵੇਂ ਹਾਥੀ ਨੂੰ ਕਾਮ-ਵਾਸਨਾ ਨੇ ਪ੍ਰੇਰ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ (ਤੇ ਉਹ ਪਰਾਈ ਕੈਦ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ) ਤੂੰ ਪਰਵਾਰ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲੁ = ਹਾਥੀ। ਰਸਿ = ਰਸ ਵਿਚ। ਇੰਦ੍ਰੀ ਰਸਿ = ਕਾਮ-ਵਾਸਨਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el elefante conducido por su deseo sexual, vives apegado a tu familia."