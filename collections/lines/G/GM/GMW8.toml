[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਕੀ ਇਹ ਪੁਤਰੀ ਜੋਰੀ; ਕਿਆ ਏਹ ਕਰਮ ਕਮਾਸਿ ॥"
page = 1304
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body puppet is make of clay, then, what deed can It accomplish of itself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਦੀ ਗੁੱਡੀ ਮਿੱਟੀ ਦੀ ਬਣੀ ਹੋਈ ਹੈ। ਤਦ ਇਹ ਆਪਣੇ ਆਪ ਕਿਹੜਾ ਕੰਮ ਨੇਪਰੇ ਚਾੜ੍ਹ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body-puppet is made of clay - what can it do by itself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਰੂਪੀ ਪੁਤਰੀ ਮਿਟੀ ਕੀ (ਜੋਰੀ) ਰਚੀ ਹੂਈ ਹੈ, ਇਹ ਕਿਆ ਕਰਮ ਕਮਾਇ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਜਿਹੀ ਪੂਜਾ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਾਂਦਾ ਹੈ)। (ਪਰਮਾਤਮਾ ਨੇ ਮਨੁੱਖ ਦੀ ਇਹ) ਮਿੱਟੀ ਦੀ ਪੁਤਲੀ ਬਣਾ ਦਿੱਤੀ (ਪੁਤਲੀਆਂ ਦਾ ਮਾਲਕ ਪੁਤਲੀਆਂ ਨੂੰ ਆਪ ਹੀ ਨਚਾਂਦਾ ਹੈ), ਇਹ ਜੀਵ-ਪੁਤਲੀ (ਪੁਤਲੀਆਂ ਘੜਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਰਨਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਤਰੀ = ਪੁਤਲੀ। ਜੋਰੀ = ਜੋੜੀ, ਬਣਾਈ। ਏਹ = ਇਹ ਪੁਤਲੀ। ਕਿਆ ਕਰਮ = ਕਿਹੜੇ ਕਰਮ? ਕਮਾਸਿ = ਕਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta marioneta que es el cuerpo está hecha de barro, ¿qué podría hacer por sí misma?"