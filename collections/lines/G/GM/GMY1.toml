[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ ਦੇਖਿ. ਨ ਹਰਖੀਐ; ਬਿਪਤਿ ਦੇਖਿ. ਨ ਰੋਇ ॥"
page = 337
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Feel not elated at the sight of treasures and weep not at the sigh of adversity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਜ਼ਾਨਿਆਂ ਨੂੰ ਤੱਕ ਕੇ ਫੁੱਲ ਕੇ ਨਾਂ ਬੈਠ ਅਤੇ ਮੁਸੀਬਤ ਨੂੰ ਤੱਕ ਕੇ ਵਿਰਲਾਪ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't feel so delighted at the sight of wealth, and don't weep at the sight of suffering and adversity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਕੋ ਦੇਖ ਕਰ ਅਨੰਦ ਨਾਂ ਹੋਈਏ ਔਰ ਅਪਦਾ ਕੋ ਦੇਖ ਕਰ ਰੋਈਏ ਨਹੀਂ ਅਰਥਾਤ ਹਰਖ ਸੋਗ ਮੇਂ ਸਮ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ-ਭਾਗ ਵੇਖ ਕੇ ਫੁੱਲੇ ਨਹੀਂ ਫਿਰਨਾ ਚਾਹੀਦਾ, ਮੁਸੀਬਤ ਵੇਖ ਕੇ ਦੁਖੀ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te apegues a tus riquezas, no te vanaglories de ellas, ni tampoco sufras por tus penas."