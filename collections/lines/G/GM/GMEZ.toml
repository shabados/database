[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿ ਗਈ ਭੂਖ; ਮਹਾ ਬਿਕਰਾਲ ॥੨॥"
page = 389
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My most dreadful desire has ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਹਾਂ ਭਿਆਨਕ ਖਾਹਿਸ਼ ਨਾਸ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most dreadful desires have been eliminated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਜੋ ਅਤਿ (ਬਿਕਰਾਲ) ਭ੍ਯਦਾਇਕ ਥੀ ਸੋ ਮਿਟ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਬੜੀ ਡਰਾਉਣੀ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਗਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਰਾਲ = ਡਰਾਉਣੀ, ਭਿਆਨਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así la salvaje añoranza dentro de mí se apaciguó. (2)"