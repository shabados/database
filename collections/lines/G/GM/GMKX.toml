[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਣਹਾਰੁ ਦਾਤਾਰੁ; ਮੈ ਨਿਤ ਚਿਤਾਰਿਆ ॥"
page = 320
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Giver benefactor, I have ever remembered Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਵਾਲੇ ਦਾਤੇ ਮੈਂ ਤੈਨੂੰ ਸਦੀਵ ਹੀ ਚੇਤੇ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Great Giver, O Giving Lord, my consciousness is continually centered on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਦੇਵਣ ਵਾਲਾ ਦਾਤਾ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਕੋ ਹੀ ਚਿਤਾਰਿਆ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਦਾਤਾਂ ਦੇਣ-ਜੋਗ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਸਦਾ ਚੇਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Dios Benevolente; Te contemplo en todo momento."