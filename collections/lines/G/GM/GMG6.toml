[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ ਮੁਕਤਿ; ਕਿਨੈ. ਨ ਪਾਈ ॥"
page = 1052
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without the Name, no one obtains emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਕਲਿਆਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, no one attains liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾਂ ਨਾਮ ਸੇ ਮੁਕਤੀ ਕਿਨੇ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਭੀ ਮਨੁੱਖ ਨੇ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Nombre del Señor, uno no es liberado."