[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਹੀ ਉਖਾਰੀ ਮੈ ਮਿਠਾਸ ਕੋ ਨਿਵਾਸ ਗੁੜੁ; ਖਾਂਡ ਮਿਸਰੀ ਅਉ ਕਲੀਕੰਦ ਪਹਿਚਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Being sweet, sugarcane gives us jaggery cakes, sugar, crystal sugar etc;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਏਕ ਹੀ ਊਖਾਰੀ ਸੈ ਮਿਠਾਸ ਕੋ ਨਿਵਾਸ ਇੱਕੋ ਹੀ ਊਖਾਰੀ ਕਮਾਦ ਵਿਖੇ ਗੁੜ, ਖੰਡ, ਮਿਸਰੀ, ਅਉ ਅਤੇ ਕਲੀਕੰਦ ਖੰਡੂ ਦਾਣਾ ਯਾ ਕੂਜਾ ਮਿਸਰੀ ਪਛਾਨਣ ਵਿਚ ਔਂਦੀ ਹੈ,ਭਾਵ ਮਿੱਠਾ ਭੀ ਅਨੇਕਾਂ ਪਸਾਰਿਆਂ ਦਾ ਮੂਲ ਹੈ।"