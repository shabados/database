[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ ਤਾ ਪਾਈਐ; ਨਾਹੀ ਗਲੀ ਵਾਉ ਦੁਆਉ ॥੨॥"
page = 16
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man becomes the recipient of God's grace, then alone does he obtain such honours and not by idle words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਰੱਬ ਦੀ ਰਹਿਮਤ ਦਾ ਪਾਤ੍ਰ ਹੋ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਐਸੀਆਂ ਇਜ਼ਤਾਂ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਵਿਹਲੀਆਂ ਗੱਲਾਂ ਨਾਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one receives God's Grace, then such honors are received, and not by mere words. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਾਮੁ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮਿਲੇ ਤਬ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਨਹੀਂ ਤੋ ਹੋਰ ਜੋ ਬਾਰਤਾ ਕਰਨੀ ਹੈ, ਸੋ (ਵਾਉ ਦੁਆਉ) ਬ੍ਯਰਥ ਹੈ, ਵਾ ਵਰ ਸ੍ਰਾਪੁ ਦੇਣਾ ਸਭ ਨਿਸਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਹਵਾਈ ਫ਼ਜ਼ੂਲ ਗੱਲਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ। ਗਲੀ ਵਾਉ ਦੁਆਉ = ਹਵਾਈ ਫ਼ਜ਼ੂਲ ਗੱਲਾਂ ਨਾਲ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene los verdaderos Honores y no sólo palabras vanas. (2)"