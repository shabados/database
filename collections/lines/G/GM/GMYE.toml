[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਹੈਵਰ ਬ੍ਰਿਖ ਜੋਇਓ ॥੧॥"
page = 176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In several births thou were yoked as a horse and an ox."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੂਨੀਆਂ ਅੰਦਰ ਤੂੰ ਘੋੜਾ ਤੇ ਬਲਦ ਕਰਕੇ ਜੋਤਿਆ ਗਿਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many incarnations, you were yoked as an ox and a horse. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮ ਘੋੜੇ ਸ੍ਰੇਸਟ ਔਰ ਜੀਵਨ ਨੇ ਬ੍ਰਿਛ ਰੂਪ ਜਨਮ (ਜੋਇਓ) ਦੇਖੇ ਹੈਂ; ਵਾ ਹਲ ਔਰ ਕੂੰਏ ਆਦਕੋਂ ਮੇਂ ਬ੍ਰਿਖ (ਬੈਲ) ਕਰ ਕੇ (ਜੋਇਓ) ਜੋੜਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਵਿਚ ਤੂੰ ਘੋੜੇ ਬਲਦ ਬਣ ਕੇ ਜੋਇਆ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por muchas vidas más fuiste uncido como buey y luego como caballo. (1)"