[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰ ਚਾਰ ਹੀ ਬਰਨ ਚਲਾਏ ॥"
page = 287

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caused every caste to do its duties and set in motion Varnashram Dharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੋਈ (ਕਹਿੰਦਾ) ਉਥੇ ਹੀ ਉਹ ਜਾਂਦੇ ਸਨ।"