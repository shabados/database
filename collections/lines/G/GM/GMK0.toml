[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਧ ਬਿਨੁ ਰੋਗੁ ਰਜਾਈਆਂ ਦਾ ਓਢਣੁ ਨਾਗ ਨਿਵਾਸਾਂ ਦੇ ਰਹਣਾ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without Thee, the taking over of quilt is like disease and living in the house is like living with serpents"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾ ਰਜ਼ਾਈਆਂ ਦਾ ਓੜਨਾ ਰੋਗ ਦੇ ਸਮਾਨ ਹੈ ਅਤੇ ਨਿਵਾਸ ਸਥਾਨਾਂ ਵਿਚ ਰਹਿਣਾ ਨਾਗਾਂ ਵਿਚ (ਰਹਿਣਾ ਹੈ)।"