[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ ਦੇਵਣਹਾਰਾ ॥"
page = 1066
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Giver, Himself gives His gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ, ਖ਼ੁਦ ਹੀ ਆਪਣੀਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver Himself gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਣਹਾਰਾ ਜੋ ਗੁਰੂ ਹੈ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੋ ਆਪ ਹੀ ਆਪਨੇ ਭੰਡਾਰੇ ਮੇਂ ਸੇ ਗਿਆਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਦੇਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਇਹ ਖ਼ਜ਼ਾਨੇ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਣਹਾਰਾ = ਦੇਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es el Señor Mismo, Quien por Sí Mismo, otorga Sus Bondades al ser que vive conscientemente en Dios,"