[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਹੋਵੈ ਧੁਰਿ ਤੇਰੀ ॥"
page = 1052
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thy grace, O Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who receives Your Mercy, O Primal Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟ ਧੁਰੋਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਧੁਰੋਂ ਤੇਰੀ ਹਜ਼ੂਰੀ ਤੋਂ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien se posa Tu Gracia, oh Dios, no nace para morir,"