[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਿਚਾਰ ਕਰਿਯੋ ਮਨ ਮੈ; ਫਿਰ ਕੈ ਨ ਗਯੋ ਕਬਹੂੰ ਉਹ ਜਾਏ ॥"
page = 342

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis searched for Krishna in the forest, but they could not find him then they thought in their mind that he might have gone to that direction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗੋਪੀਆਂ ਨੇ) ਮਨ ਵਿਚ ਇਕ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਉਹ ਕਿਥੇ ਉਸ ਥਾਂ ਤੇ ਹੀ ਨਾ ਚਲਾ ਗਿਆ ਹੋਵੇ (ਜਿਥੇ ਉਹ ਸਾਨੂੰ ਖੇਡਦਿਆਂ ਛਡ ਕੇ ਗਿਆ ਸੀ)।"