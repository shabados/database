[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਅਨਿਕ ਭਾਤਿ. ਬਹੁ ਪੇਖੇ; ਪ੍ਰਿਅ ਰੋਮ. ਨ ਸਮਸਰਿ ਲਾਏ ॥੧॥"
page = 533
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen men of various and many types, but they equal not even an hair of my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਅਤੇ ਘਣੇਰੀਆਂ ਕਿਮਸਾਂ ਦੇ ਲੋਕ ਦੇਖੇ ਹਨ, ਪਰ ਉਹ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਇਕ ਵਾਲ ਬਰਾਬਰ ਭੀ ਨਹੀਂ ਪੁੱਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the mortals of many and various types, but they are not equal to even a hair of my Beloved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਅਨੇਕੋਂ ਹੀ ਪਦਾਰਥ ਅਨੇਕ ਭਾਤੋਂ ਸੇ ਬਹੁਤ ਕਾਲ ਦੇਖੇ ਹੈਂ, ਪਰੰਤੂ ਮੇਰੇ ਹਰਿ ਜੀ ਪਿਆਰੇ ਕੋ ਏਕ ਰੋਮ ਕੀ ਬਰਾਬਰ ਭੀ ਨਹੀਂ ਲਗ ਸਕਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਬਥੇਰੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ (ਵਿਅਕਤੀ) ਵੇਖ ਲਏ ਹਨ, ਪਰ ਕੋਈ ਭੀ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਇਕ ਵਾਲ ਦੀ ਭੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me bendijo con Beatitud y no me soltó de la mano. (1)"