[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ ਮੈ ਤੁਝ ਤੇ ਪਾਏ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਹ ਅਤੋਲੇ ॥੧॥"
page = 206
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts I have derived from Thee, my unfathomable and Immeasurable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਆਰਾਮ ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕੀਤੇ ਹਨ ਮੇਰੇ ਅਥਾਹ ਅਤੇ ਅਮਾਪ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I receive all comforts from You, O my Unfathomable and Immeasurable Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! (ਅਗਹ) ਪਕੜਨੇ ਸੇ ਰਹਤ ਅਰਥਾਤ ਨਿਰਾਕਾਰ, ਪੁਨਾ (ਅਤੋਲੇ) ਤੋਲਣੇ ਸੇ ਰਹਤ, ਭਾਵ ਬੇਅੰਤ ਰੂਪ, ਸਰਬ ਸੁਖੋਂ ਕੇ ਸਮੁਦਾਇ ਮੈਂ ਤੇਰੇ ਸੇ ਪਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਥਾਹ ਤੇ ਅਡੋਲ ਠਾਕੁਰ! ਸਾਰੇ ਸੁਖ ਮੈਂ ਤੈਥੋਂ ਹੀ ਲੱਭੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo en Ti he encontrado todas las Alegrías, oh, Inmensurable e Insondable Señor.  (1)"