data = "ਧਨੰ ਧਨਿ ਲੇਖੈ ॥੪੬੯॥"
page = 598

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dancing in the mood of fighting, the warriors fell with broken limbs, and both the gods and demons, on seeing them said “bravo, bravo”.469."

