[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਲਏ ਲੇਖਾ. ਪੀੜਿ ਛੁਟੈ; ਨਾਨਕਾ. ਜਿਉ ਤੇਲੁ ॥੨॥"
page = 473
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's court the accounts are examined. Nanak, the sinners are crushed like the oil-seeds in an oil-press."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਹਿਸਾਬ-ਕਿਤਾਬ ਲਿਆ ਜਾਂਦਾ ਹੈ। ਨਾਨਕ ਪਾਪੀ ਕੋਲੂ ਵਿੱਚ ਤੇਲ ਵਾਲੇ ਬੀਜਾਂ ਦੀ ਮਾਨਿੰਦ ਪੀੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, the accounts are examined; O Nanak, the sinners are crushed, like oil seeds in the press. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕਾ ਜਬ ਦਰਗਾਹਿ ਮੇਂ ਹਿਸਾਬੁ ਹੋਇਗਾ ਤਬ ਪੀੜ ਦੁਖ ਪਾ ਕਰ ਹੀ ਛੁਟਨਗੇ ਵਾ ਪੀੜਾ ਲਗੈਗੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਤੇਲੁ ਨਿਕਾਲਣੇ ਵਾਸਤੇ ਤਿਲ ਪੀੜੇ ਜਾਤੇ ਹੈਂ ਤਿਉਂ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਸਭ ਤੋਂ (ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਮੰਗਦਾ ਹੈ ਤੇ ਮੰਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਇਉਂ ਪੀੜ ਸੁੱਟਦਾ ਹੈ ਜਿਵੇਂ ਤੇਲ (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਮੰਦੇ ਸੰਸਕਾਰ ਅੰਦਰੋਂ ਕੱਢਣ ਲਈ ਉਹਨਾਂ ਨੂੰ ਦੁੱਖਾਂ ਰੂਪ ਕੋਹਲੂ ਵਿਚ ਪਾ ਕੇ ਪੀੜਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces así como las semillas son prensadas para sacarles el aceite, así los malvados lloran. (2)"