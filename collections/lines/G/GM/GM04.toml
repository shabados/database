[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਤੁਝੈ ਧਿਆਈਁ ॥"
page = 386
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body, I remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਮੈਂ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my mind and body, I meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਮਨ ਕੇ ਅੰਤਰ ਹਮ ਤੁਝ ਕੋ ਹੀ ਧ੍ਯਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, que en Tu Gracia pueda pasar mi vida en paz,"