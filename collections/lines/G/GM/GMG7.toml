[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਹੈ. ਹੈ ਵਾਹੁ; ਤੇਰੀ ਰਜਾਇ ॥"
page = 1329
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, wondrous are thou and wondrous is Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਅਸਚਰਜ ਤੂੰ ਹੈ, ਅਤੇ ਅਸਚਰਜ ਹੈ ਤੇਰਾ ਭਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! - You are Great, and Wondrous is Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ (ਵਾਹੁ) ਅਸਚਰਜ ਰੂਪ ਹੈਂ, ਜੋ ਤੇਰੀ ਰਜਾਇ ਹੈ, ਸੋਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਸ ਜਗਤ ਦਾ ਰਚਨਹਾਰ) ਤੂੰ ਆਪ ਹੀ ਹੈਂ (ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ) ਤੇਰੀ ਰਜ਼ਾ ਭੀ ਅਚਰਜ ਹੈ (ਭਾਵ, ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, eres Grandioso, y Maravillosa es Tu Voluntad,"