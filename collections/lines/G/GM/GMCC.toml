[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਖਤ ਨੈਨ; ਰਹੇ ਰਤਵਾਈ ॥"
page = 341
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By such waiting my eyes have grown blood-shout."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਲਹੂ-ਵਰਗੀਆਂ ਲਾਲ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Looking for Him, my eyes have become blood-shot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂਆਂ ਕੇ ਨੇਤ੍ਰ ਵਾਹਗੁਰੂ ਕੀ ਤਰਫ ਸੇ ਦੇਖਤੇ ਹੂਏ (ਰਤ) ਲਾਲ ਵਾ ਪ੍ਰੀਤਵਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੱਕਦਿਆਂ (ਭਾਵ, ਦੀਦਾਰ ਦੀ ਲਗਨ ਵਿਚ ਹੀ) ਉਸ ਦੇ ਨੇਤਰ (ਪ੍ਰਭੂ-ਦੀਦਾਰ ਲਈ) ਮਤਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mis ojos se han enrojecido de tanto esperar."