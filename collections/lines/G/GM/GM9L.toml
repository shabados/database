[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਜਾ ਕੈ ਮਸਤਕਿ ਭਾਗੁ ॥"
page = 327
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, forsaking all, the Husband (Lord) meets her,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਰੀਆਂ ਨੂੰ ਛੱਡ ਕੇ ਪਤੀ (ਪ੍ਰਭੂ) ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who has such destiny inscribed upon her forehead"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਭਾਗ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜਿਸ (ਜਗਿਆਸੂ) ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮੱਥੇ ਤੇ ਚੰਗੇ ਲੇਖ ਹਨ (ਜਿਸ ਦੇ ਭਾਗ ਚੰਗੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que así lo tiene inscrito en su Destino,"