[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੂਰਾ; ਅਮਰੁ ਚਲਾਇਆ ॥"
page = 1082
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a hero Thou thyself issue commands like a hero."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰਿਆਮ ਹੋ, ਤੂੰ ਆਪ ਹੀ ਹੁਕਮ ਚਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the hero, exerting Your regal power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੂਰਮਾ ਹੋ ਕੇ ਹੁਕਮ ਚਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰਮਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਹੁਕਮ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ। ਅਮਰੁ = ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Héroe, ejerciendo Tu Poder de Realeza."