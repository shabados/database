[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤ ਕਰੀ ਹਰਿ ਆਨਹਿ ਸੋ; ਤਜਿ ਖੇਲ ਸਭੈ, ਉਠਿ ਧਾਮਿ ਸਿਧਾਰੀ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, she ruminated in her mind and thinking that Krishna then loved someone else, she started for her home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੋਰਨਾਂ ਨਾਲ ਪ੍ਰੀਤ ਕਰ ਲਈ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ ਸੋਚ ਕੇ) ਸਾਰੀ ਖੇਡ ਛਡ ਕੇ ਉਠ ਕੇ ਘਰ ਨੂੰ ਚਲੀ ਗਈ।"