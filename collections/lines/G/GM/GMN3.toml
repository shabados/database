[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਾਨਕ; ਬਾਹ ਪਕਰਿ. ਹਮ ਰਾਖਾ ॥੪॥੨॥੯੬॥"
page = 394
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking me by the arm Guru Nanak has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਜਾ ਤੋਂ ਪਕੜ ਕੇ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking me by the arm, Guru Nanak has saved me. ||4||2||96||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਇਸ ਮਾਯਾ ਸੇ ਭੁਜਾ ਪਕਰ ਕਰ ਗੁਰੋਂ ਨੇ ਰਾਖ ਲੀਆ ਹੈ॥੪॥੨॥੯੬॥☬ਜੋ ਇਸ ਸਬਦ ਮੇਂ ਮਾਯਾ ਵਿਖੈ ਔਗੁਨ ਦੇਖਾਏ ਹੈਂ, ਸੋ ਮਾਯਾ ਉਪਲਖਤ ਮਾਯਾਧਾਰੀ ਪੁਰਸੋਂ ਮੇਂ ਜਾਣ ਲੈਣੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਰੂ! ਮੈਨੂੰ ਤੂੰ ਹੀ ਮੇਰੀ ਬਾਂਹ ਫੜ ਕੇ (ਇਸ ਦੇ ਪੰਜੇ ਤੋਂ) ਬਚਾਇਆ ਹੈ ॥੪॥੨॥੯੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru me tomó del brazo y Su Compasión, me salvó. (4-2-96)"