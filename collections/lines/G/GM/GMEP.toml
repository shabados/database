[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕਾ ਡੰਡੁ; ਨ ਕਬਹੂ ਮੂਕੈ ॥"
page = 1030
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rod of Yama ever hangs over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਮ ਦਾ ਡੰਡਾ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੇ ਸਿਰ ਤੇ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death's club is never taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜਮ ਕਾ ਡੰਡਾ ਵਾ ਕਰੁ ਤਿਨ ਕੇ ਸਿਰੋਂ ਕਬੀ ਨਹੀਂ ਮੁਕਤਾ ਅਰਥਾਤ ਦੂਰ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਦੀ ਸਜ਼ਾ ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੋਂ ਨਹੀਂ ਟਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las cuales tiene que rendir cuentas ante el Señor de la Ley,"