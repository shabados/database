[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਝੂਠਾ ਧਨੁ ਮਾਲੁ ॥੧॥ ਰਹਾਉ ॥"
page = 197
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, false are the wealth and property. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਕੂੜੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, wealth and property are false. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ (ਧਨੁ) ਰੋਕੜੀ (ਮਾਲੁ) ਹਾਥੀ ਘੋੜੇ ਆਦਿ ਸਭ ਝੂਠੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਧਨ ਕੋਈ ਮਾਲ ਪੱਕਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Bienamado, porque sin Su Nombre, falsas son las riquezas del mundo. (1-Pausa)"