[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਸਿ ਗਿਰਾਸਿ. ਨ ਬਿਸਰੈ ਕਬਹੂੰ; ਗੁਰਸਬਦੀ ਰੰਗੁ ਮਾਣੀਐ ॥"
page = 454
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I never forget God, even for a single breath and morsel, and under Guru's instruction I enjoy His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਭਰ ਲਈ ਭੀ, ਮੈਂ ਕਦਾਚਿਤ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਮੈਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never forget the Lord, for an instant, for a single breath; through the Word of the Guru's Shabad, I enjoy His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਆਸਾ ਹੈ ਕਿ ਐਸਾ ਹਰਿ (ਸਾਸਿ ਗਿਰਾਸਿ) ਜੋ ਸ੍ਵਾਸ ਬਾਹਰ ਆਉਤਾ ਹੈ, ਜੋ ਅੰਤਰ ਜਾਤਾ ਹੈ ਕਿਸੀ ਮੇਂ ਨਹੀਂ ਭੂਲੈ ਔਰ ਗੁਰ ਉਪਦੇਸ ਕਰ ਤਿਸ ਬ੍ਰਹਮ ਕਾ (ਰੰਗੁ) ਆਨੰਦ (ਮਾਣੀਐ) ਭੋਗੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਹਰੇਕ ਗਿਰਾਹੀ ਦੇ ਨਾਲ-ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਭੁੱਲਦਾ ਨਹੀਂ। (ਪਰ, ਹੇ ਭਾਈ!) ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਗਿਰਾਸਿ = ਹਰੇਕ ਗਿਰਾਹੀ ਦੇ ਨਾਲ। ਮਾਣੀਐ = ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me olvido de Él ni en una sola respiración, y a través del Bani de la Palabra del Guru disfruto de Su Amor."