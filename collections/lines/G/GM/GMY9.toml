[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਿਰਤਘਣਾ ਕਾ ਕਰੇ ਉਧਾਰੁ ॥"
page = 898
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He redeems even the ungrateful ones,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਸ਼ੁਕਰਿਆਂ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves even the ungrateful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ ਕ੍ਰਿਤਘਨੋਂ ਕਾ ਉਧਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ (ਪ੍ਰਭੂ) ਨਾ-ਸ਼ੁਕਰਿਆਂ ਦਾ (ਵੀ) ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਿਰਤਘਣ = {कृतध्न} ਕੀਤੇ ਉਪਕਾਰ ਨੂੰ ਭੁਲਾਣ ਵਾਲਾ, ਨਾ-ਸ਼ੁਕਰਾ। ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él salva y redime aun a los peores seres,"