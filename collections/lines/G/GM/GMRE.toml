[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਸਕਤ ਬੁਧ ਕਰਿ ਕੈ ਬਿਚਾਰ ॥੮੯॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Greatest amongst the sages and is extremely Generous His effulgence is eternal and form Most Beautiful the human intellect cannot reflect on Him.89."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੁੱਧੀ (ਉਸ ਦਾ) ਵਿਚਾਰ ਨਹੀਂ ਕਰ ਸਕਦੀ ॥੮੯॥"