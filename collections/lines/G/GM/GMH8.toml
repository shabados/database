[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਭਗਤੁ ਸੋਈ ਵਡ ਦਾਤਾ ॥"
page = 1086
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the Saint, He the Great Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੰਤ ਹੈ, ਓਹੀ ਵੱਡਾ ਦਾਤਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the devotee; He is the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਭਗਤ ਹੈ ਔ ਸੋਈ ਵਡਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੇ ਸੇਵਕ ਵਿਚ ਬੈਠਾ ਆਪਣੀ) ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ (ਪਰਮਾਤਮਾ ਆਪ) ਹੀ। ਭਗਤੁ = ਭਗਤੀ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es el Gran Devoto, sólo Él es el Dios Munificente,"