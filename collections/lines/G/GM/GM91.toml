[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਬਿਸਰਸਿ; ਰੇ ਮਨ ਰਾਮ ਬੋਲਿ ॥"
page = 1170
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Lord's Name, and forget it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਇਸ ਨੂੰ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Name of the Lord; do not forget it, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਰਾਮ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੁ (ਮਤ ਬਿਸਰਸਿ) ਮਤ ਭੂਲ ਜਾਵੇ॥☬ਵਹੁ ਰਾਮੁ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬੋਲ। (ਵੇਖੀਂ) ਕਿਤੇ ਭੁਲਾ ਨਾ ਦੇਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤ ਬਿਸਰਸਿ = ਕਿਤੇ ਭੁਲਾ ਨ ਦੇਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, recita el Nombre de Dios y no dejes de hacerlo, pues tu Dios es Insondable,"