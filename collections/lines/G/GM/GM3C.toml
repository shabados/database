[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ; ਗੁਰਮੁਖਿ ਜਾਣਿਆ ॥"
page = 1291
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have realised the Transcendent Lord, the Supreme Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਪਰਮ ਪ੍ਰਭੂ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I know the the Transcendent Lord, the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਕੋ ਅਪਨਾ ਆਪ ਕਰ ਕੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਮਾਸ਼ੇ ਨੂੰ ਰਚਣ ਵਾਲਾ) ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj llego a conocer al Señor Trascendente, el Supremo Dios Nuestro Señor."