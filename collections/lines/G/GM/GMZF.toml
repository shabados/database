[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਅਪਨਾ ਬਿਰਦੁ ਸਮਾਰਿਆ ॥"
page = 622
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has honoured His creed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਧਰਮ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God confirmed His loving nature;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਬਿਰਦ ਆਪ ਪ੍ਰਭੂ ਨੇ ਸੰਭਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ (ਸਦਾ ਹੀ) ਆਪਣੇ ਮੁੱਢ-ਕਦੀਮਾਂ ਦੇ (ਪਿਆਰ ਵਾਲੇ) ਸੁਭਾਵ ਨੂੰ ਚੇਤੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro no tomó ni mi mérito"