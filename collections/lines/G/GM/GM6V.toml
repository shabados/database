[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਪੂਰਨ ਦਇਆਲਾ ॥"
page = 736
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O perfectly compassionate Lord, I have sought Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O Perfect, Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਰੂਪ ਦਯਾਲ! ਹਮ ਤੇਰੀ ਸਰਨ ਹੈਂ, ਭਾਵ ਤੇਰਾ ਹੀ ਆਸਰਾ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਦਇਆਵਾਨ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco sólo Tu Refugio, oh Ser Compasivo y Perfecto."