[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਲਈ ਹਾਥ ਮੈ ਮਾਨਹੁ ॥੪॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But the one who is over cunning, his life is just a toy in the hands of an assassinator.’( 4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੇਰੇ ਹੱਥ ਵਿਚ ਆਇਆ ਹੀ ਸਮਝ ਲਵੋ ॥੪॥"