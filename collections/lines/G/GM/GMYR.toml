[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰਾ ਖਰਾ; ਆਖੈ ਸਭੁ ਕੋਇ ॥"
page = 932
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, true every one calls himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਸੱਚਾ, ਸੱਚਾ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone calls himself true and genuine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਰਾ ਖਰਾ ਤਾਂ ਅਪਨੇ ਆਪ ਕੋ ਸਭ ਕੋਈ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਉਸ ਦੇ ਖਰੇ (ਸੁੱਚੇ) ਜੀਵਨ ਦੀ ਸਲਾਘਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo mundo se llama a si mismo verdadero y genuino."