[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਨਾਮੁ; ਹਰਿ ਸਰਣੀ ॥"
page = 505
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, utter thou the Name and seek Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Naam, the Name of the Lord, O my mind, and take to His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਸਰਣਿ ਹੋ ਕਰ ਨਾਮ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਫੜ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, busca el Refugio del Señor y contempla Su Nombre, pues éste es el Barco que te llevará a través del mar de las existencias materiales."