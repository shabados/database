[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗ ਬਿਰੰਗੀ ਦੁਹਾਂ ਫੁਲ; ਦਾਖ ਨਾ ਗੁਛਾ ਕਪਟ ਸਨੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Both have colourful fruits but they cannot be mistaken for the bunch of grapes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਰੰਗ ਬਰੰਗੀ ਦੁਹਾਂ ਨਾਲ ਫਲ ਲੱਗੇ, ਪਰੰਤੂ (ਧਰਕੋਨਿਆਂ ਤੇ ਕਿੱਕਰਾਂ ਫਲਾਂ ਦਾ) ਗੁੱਛਾ ਦਾਖ ਵਾਂਙੂ ਮਿੱਠਾ ਨਾ ਲੱਗਾ (ਕੌੜੇ ਹੀ ਫਲ ਹੋਏ)।"