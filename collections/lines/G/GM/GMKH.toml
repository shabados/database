[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਤ ਪੁਨ ਦ੍ਰਿਸਟਿ ਦਰਸ ਹੁਇ ਪਰਸਪਰ; ਭਾਵਨੀ ਭਗਤਿ ਭਾਇ ਸੇਵਾ ਲਿਵ ਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When will I have face to face glimpse of the True Guru and receive His grace? Therefore I should engross my mind in the loving worship and devotion of the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਦੋਂ ਫੇਰ ਪਰਸਪਰ ਆਪੋ ਵਿਚ ਨਿਗ੍ਹਾ ਮਿਲਦੇ ਦਰਸ਼ਨ ਦਾ ਮੇਲਾ ਹੋਊ ਭਾਵ ਸਤਿਗੁਰਾਂ ਨੂੰ ਦਰਸ਼ਨ ਦੇਣ ਦਾ ਤੇ ਅਸਾਨੂੰ ਦਰਸ਼ਨ ਕਰਨ ਦਾ ਅਉਸਰ ਕਦ ਪ੍ਰਾਪਤ ਹੋਣਾ ਹੈ? ਤਾਂ ਤੇ ਭਗਤੀ ਭਾਵ ਵਾਲੀ ਭੌਣੀ ਸ਼ਰਧਾ ਨਾਲ ਸੇਵਾ ਵਿਖ ਲਿਵ ਲਗਾਈਏ ਅਰਥਾਤ ਸੇਵਾ ਵਿਚ ਪਰਚੀਏ।"