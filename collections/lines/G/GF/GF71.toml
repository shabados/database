[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਠਿ ਸਾਰੰਗ ਸੁਧ ਮਲਾਰ; ਬਿਲਾਵਲ ਕੀ ਸੁਰ ਭੀਤਰ ਗਾਯੋ ॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna played a beautiful tune with his comely mouth and sang the musical modes of Sorath, Sarang, Shuddh Malhar and Bilawal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਰਠ, ਸਾਰੰਗ, ਸ਼ੁੱਧ ਮਲ੍ਹਾਰ, ਬਿਲਾਵਲ ਦੀ ਸੁਰ (ਉਸ ਸੁਰ) ਵਿਚ (ਮਿਲਾ ਕੇ) ਗਾਈ ਹੈ।"