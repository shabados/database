[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਖ ਘਟਿਓ ਤਿਨ ਕੇ ਮਨ ਤੇ; ਅਤਿ ਹੀ ਮਨ ਭੀਤਰ ਆਨੰਦ ਹੋਊ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sorrow of their mind was decreased and their inner happiness increased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਤੋਂ ਦੁਖ ਘਟ ਗਿਆ ਅਤੇ ਮਨ ਵਿਚ ਬਹੁਤ ਆਨੰਦ ਵਧ ਗਿਆ।"