data = "ਸੋ ਘਟੁ ਛਾਡਿ; ਅਵਘਟ ਕਤ ਧਾਵਾ ॥੧੦॥"
page = 340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abandoning that way, why should he follow a difficult path?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਰਸਤੇ ਨੂੰ ਤਿਆਗ ਕੇ, ਉਹ ਹੋਰਸ ਬਿਖੜੇ ਮਾਰਗ ਕਿਉਂ ਪਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why should he abandon that Path to follow some other path? ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਪੁਰਸ ਆਤਮ ਅਨੰਦ ਕੋ ਘਟ ਮੇਂ ਛੋਡ ਕਰ (ਅਵਘਟ) ਔਖੇ ਅਸਥਾਨ ਅਰਥਾਤ ਸੰਕਲਪ ਬਿਕਲਪੋਂ ਮੇਂ ਕਹਾਂ ਧਾਵਤਾ ਹੈ॥੧੦॥☬ਪ੍ਰਸ਼ਨ: ਜਪ ਤਪ ਕਰਤਿਆਂ ਕੋ ਬਹੁਤ ਕਾਲ ਹੋ ਗਿਆ ਮਨ ਵਸ ਨਹੀਂ ਹੋਤਾ, ਤਾਂ ਤੇ ਅਨੰਦ ਕਾ ਅਲਾਭ ਰਹਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸ ਪੱਤਣ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਖੱਡਾਂ ਵਿਚ ਕਿਤੇ ਨਹੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué abandonarlo e irme con otro? (10)"