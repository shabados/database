[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਕੋ ਛੂਟੈ ਨਾਹੀ; ਸਭ ਬਾਧੀ ਜਮਕਾਲਿ ॥"
page = 569
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, none is emancipated, All are chained by Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੌਂ ਕੋਈ ਭੀ ਬੰਦ-ਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ। ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, no one is emancipated. All are bound by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤੁ ਕਿ ਯਹ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕੋਈ ਛੂਟਤਾ ਨਹੀਂ ਹੈ, ਸਭ ਸ੍ਰਿਸਟੀ ਜਮ ਨੇ (ਕਾਲਿ) ਸਮ੍ਯ ਰੂਪ ਰਸੇ ਸੇ ਬਾਂਧ ਛੋਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਜੀਵ ਖ਼ਲਾਸੀ ਨਹੀਂ ਪਾ ਸਕਦਾ; ਆਤਮਕ ਮੌਤ ਨੇ ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ (ਆਪਣੇ ਜਾਲ ਵਿਚ) ਬੰਨ੍ਹ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor nadie es emancipado y todos son atrapados por la muerte."