[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਜਛ ਬਿਦਿਆ ਧਰੀ ਪੂਰਣ ਕਾਮੀ ॥੨੩॥੨੪੨॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Perfect in knowledge of Yakshas, and the fulfiller of the desires! I salute Thee.23.242."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਕਸ਼-ਵਿਦਿਆ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਅਤੇ ਕਾਮਨਾਵਾਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੨੩॥੨੪੨॥"