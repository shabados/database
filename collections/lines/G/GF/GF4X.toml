[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ. ਮਾਇਆ ਮੋਹ ਕੁਟੰਬੁ ਸਭੁ; ਮਤ ਤਿਸ ਕੀ ਆਸ ਲਗਿ, ਜਨਮੁ ਗਵਾਈ ॥"
page = 859
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth, worldly love and the entire family, that thou seest, pin not thou thy hope on them. Likewise thou shalt lose the merit of thy life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸਮੂਹ ਟੱਬਰ ਕਬੀਲਾ, ਜਿਹੜਾ ਤੂੰ ਦੇਖਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਆਪਣੀ ਉਮੀਦ ਨਾਂ ਬੰਨ੍ਹ, ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਜੀਵਨ ਦੇ ਗੁਣ ਨੂੰ ਗੁਆ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which you can see, Maya, and all attachment to family - don't place your hopes in them, or your life will be wasted and lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਲਗ ਕੇ ਸੁਖਦਾਇਕ ਸਭ ਕੁਟੰਬ (ਦੀਸੈ) ਦੀਖਤਾ ਹੈ, ਤਿਸ ਕੀ ਆਸ ਮੇਂ ਲਗ ਕੇ ਮਤ ਜਨਮ ਕੋ ਗਵਾਈ ਅਰਥਾਤ ਤਿਸ ਸੇ ਬਚੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਇਹ ਸਾਰਾ ਪਰਵਾਰ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਮਾਇਆ ਦੇ ਮੋਹ (ਦਾ ਮੂਲ) ਹੈ। ਇਸ ਪਰਵਾਰ ਦੀ ਆਸ ਰੱਖ ਕੇ ਕਿਤੇ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਨਾਹ ਗਵਾ ਲਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਮਤ ਗਵਾਈ = ਮਤ ਗਵਾਈਂ, ਕਿਤੇ ਗਵਾ ਨਾਹ ਲਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los apegos familiares que uno carga son pura ilusión y nos hacen perder los méritos en la vida."