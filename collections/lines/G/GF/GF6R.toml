[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਭਵਹਿ ਨ; ਬਾਰੈ ਬਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1103
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he wanders not from door to door. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੂਹੇ ਬੂਹੇ ਤੇ ਭਟਕਦਾ ਨਹੀਂ ਫਿਰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not wander from door to door. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤ੍ਰਿਸਨਾਤਰ ਹੂਏ ਦ੍ਵਾਰੇ ਦ੍ਵਾਰੇ ਪਰ ਨਹੀਂ ਭਟਕਤੇ ਫਿਰਤੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਭਿੱਛਿਆ ਮੰਗਣ ਲਈ) ਦਰ ਦਰ ਤੇ ਨਹੀਂ ਭਟਕਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ। ਬਾਰੈ ਬਾਰ = ਦਰ ਦਰ ਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que ha llegado hasta el Señor, ya no vaga de aquí para allá. (1-Pausa)"