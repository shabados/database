[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸਿ ਦੇਵੈ ਆਪਿ ਦਇਆਲੁ; ਨ ਛਪੈ ਛਪਾਈਆ ॥"
page = 1250
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his pleasure, the Merciful master, of Himself grants them. By concealing, they can be concealed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ, ਮਿਹਰਬਾਨ ਮਾਲਕ, ਖੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈ। ਲੁਕਾਉਣ ਦੁਆਰਾ, ਉਹ ਲੁਕਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord Himself bestows them; they cannot be concealed by concealment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਜਿਸ ਕੋ ਆਪ ਪਰਮੇਸ੍ਵਰ ਦੇਤਾ ਹੈ ਵਹੁ ਦਾਤ ਛਪਾਈ ਹੂਈ ਛਪਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "; (ਗੁਰੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਦੇ ਕਾਰਨ ਇਹ ਦਾਤਿ) ਦਿਆਲ ਪ੍ਰਭੂ ਆਪ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਦੇਂਦਾ ਹੈ, ਤੇ ਕਿਸੇ ਦੀ ਲੁਕਾਈ ਲੁਕਦੀ ਨਹੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਸਿ = ਤ੍ਰੁਠ ਕੇ, ਪ੍ਰਸੰਨ ਹੋ ਕੇ। ਨ ਛਪੈ ਛਪਾਈਆ = ਲੁਕਾਈ ਲੁਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor en Su Misericordia, bendice y Sus Bendiciones se vuelven manifiestas para todos."