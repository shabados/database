[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਅਪਜਸ ਕੇ ਹੇਤ; ਅਧਿਕ ਚਿਤ ਬੀਚ ਡਰਤ ਹੋ ॥੨੯॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am always fearful of the criticism of the public.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਗਤ ਦੇ ਅਪਜਸ ਕਰ ਕੇ ਮਨ ਵਿਚ ਬਹੁਤ ਡਰਦਾ ਹਾਂ ॥੨੯॥"