[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ਹੋਰਿ ॥"
page = 1247
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Lord's Name and do many other deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਅਤੇ ਹੋਰ ਘਣੇਰੇ ਕੰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam and do other things,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ ਅਰ ਸੰਸਾਰ ਕੇ ਔਰ ਬਹੁਤ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਹੋਰ ਹੋਰ ਕਈ ਕੰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ ਕਰਮ = ਹੋਰ ਹੋਰ ਕੰਮ (ਲਫ਼ਜ਼ 'ਹੋਰਿ' ਬਹੁ-ਬਚਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se olvidan del Nombre del Señor, y se dedican a otras cosas,"