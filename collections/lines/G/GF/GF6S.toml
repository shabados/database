[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਯਾ ਕਾਲ ਜੂ ਕੀ ਕਿਨੂ ਨ ਪਛਾਨੀ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could comprehend the working of Death (KAL).!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ ਜੀ ਦੀ ਕ੍ਰਿਆ (ਕਾਰਵਾਈ) ਨੂੰ ਕਿਸੇ ਨਹੀਂ ਪਛਾਣਿਆ।"