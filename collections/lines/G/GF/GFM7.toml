[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸੁਇਨੇ ਨੋ ਓਹੁ ਹਥੁ ਪਾਏ; ਤਾ ਖੇਹੂ ਸੇਤੀ ਰਲਿ ਗਇਆ ॥"
page = 307
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he handles gold then it turns into and mixes with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੋਨੇ ਨੂੰ ਹੱਥ ਪਾਵੇ ਤਦ ਇਹ ਮਿੱਟੀ ਹੋ ਉਸ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If gold comes into his hands, it turns to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਵਹੁ ਸ੍ਵਰਨ ਕੋ ਹਾਥ ਪਾਵੇ ਤੋ ਵਹੁ ਭੀ ਮਿਟੀ ਕੇ ਸਾਥ ਰਲ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਖੋਟਾ ਮਨੁੱਖ ਜੇ ਸੋਨੇ ਨੂੰ ਹੱਥ ਪਾਏ ਉਹ ਭੀ ਸੁਆਹ ਨਾਲ ਰਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਹੂ ਸੇਤੀ = ਸੁਆਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si toca el oro, se convierte en polvo."