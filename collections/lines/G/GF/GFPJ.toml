[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਨੀਰਧ ਮਧਿ ਛਪੇ ਭ੍ਰਮਿ; ਭੂਧਰ ਕੇ ਭਯ ਤੇ ਨਗ ਭਾਜੇ ॥੩੨॥੧੦੯॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appears that running away out of the fear of Indra, the mountains have hidden themselves in the sea.32.109."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਇੰਦਰ ('ਭੂਧਰ') ਦੇ ਡਰ ਦੇ ਭ੍ਰਮ ਕਰਕੇ ਭਜੇ ਹੋਏ ਪਰਬਤ ਸਮੁੰਦਰ ਵਿਚ ਛਿਪੇ ਹੋਏ ਹੋਣ ॥੩੨॥੧੦੯॥"