[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ; ਬਹੁਰਿ. ਨਹੀ ਮਰਨਾ ॥੪॥੬॥੯॥"
page = 872
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "become thou resigned to Guru's will, thus thou shalt not die again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਦਾ ਅਨੁਸਾਰੀ ਹੋ ਜਾ, ਇੰਜ ਤੂੰ ਮੁੜ ਕੇ ਮਰੇਂਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "become Gurmukh, and you shall never die again. ||4||6||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਧਾਰਨ ਕਰ ਗੁਰੋਂ ਦੁਆਰੇ ਚਿਤ ਬ੍ਰਿਤੀ ਇਕਾਗਰ ਹੋਵੈ, ਤੌ ਬਹੁਰੋ ਮਰਨਾ ਨਾ ਹੋਵੈ॥੪॥੬॥੯॥☬ਜਬ ਕਬੀਰ ਜੀ ਨੇ ਅਪਨੀ ਬੇਟੀ ਕਮਾਲੀ ਕੇ ਸਾਥ ਚੋਰ ਸੁਆਇਆ ਤਬ ਲੋਕੋਂ ਨੇ ਬਹੁਤ ਝਗੜਾ ਕੀਆ ਕਿ ਤੂੰ ਤੋ ਕੂਟਨ ਹੈਂ ਅਰਥਾਤ ਭੇਟੂ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ (ਤੇ ਨਾਮ ਸਿਮਰ) ਫਿਰ ਫਿਰ ਜੰਮਣਾ-ਮਰਨਾ ਨਹੀਂ ਪਏਗਾ ॥੪॥੬॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ ॥੪॥੬॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así por la Gracia del Guru no morirás otra vez.  (4-6-9)"