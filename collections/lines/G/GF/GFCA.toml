[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਇਦਾ ਪਿਆਰਾ; ਕਰਿ ਸੂਰਜੁ ਚੰਦੁ ਚਾਨਾਣੁ ॥"
page = 606
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Dear one creates the world and makes the light of the sum and the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਸੂਰਜ ਤੇ ਚੰਦ ਦਾ ਚਾਨਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself created the Universe; He made the light of the sun and the moon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ ਸ੍ਰਿਸਟੀ ਕੋ ਉਤਪੰਨ ਕਰਤਾ ਹੈ ਔਰ ਸ੍ਰਿਸਟੀ ਮੇਂ ਸੂਰਜ ਚੰਦ ਕਾ ਚਾਂਦਨਾ ਭੀ ਆਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤੇ (ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਸੂਰਜ ਚੰਦ ਚਾਨਣ ਕਰਨ ਲਈ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਚਾਨਾਣੁ = ਚਨਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo ha creado el Universo; Él Mismo le ha dado luz al sol y a la luna."