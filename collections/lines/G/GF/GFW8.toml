[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਅੰਤਰਿ ਸਹਜਿ ਰੀਧੇ ॥"
page = 231
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction the soul is united with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਤਮਾ ਹਰੀ ਨਾਲ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they find intuitive peace and poise deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਅਪਨੇ ਅੰਤਰ ਹੀ (ਸਹਜਿ) ਬ੍ਰਹਮ ਕੇ ਸਾਥ ਗ੍ਯਾਨ ਕਰ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਰੀਧੇ = ਰੀਝ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en verdad uno es purificado"