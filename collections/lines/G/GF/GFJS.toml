[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਕਥੀ; ਅਕਥ ਕਹਾਣੀ ॥"
page = 1056
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself narrate the unnarratable gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖ਼ੁਦ ਹੀ ਅਕਹਿ ਕਥਾਵਾਰਤਾ ਨੂੰ ਕਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself speak the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਥ! ਤੈਨੇ ਬੇਦ ਦੁਆਰੇ ਇਹ ਕਥਾ ਆਪ ਹੀ ਕਥੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਅਕੱਥ ਸਰੂਪ ਦਾ ਬਿਆਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero eres Tú Quien recita Tu Evangelio Inefable."