[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਸਦਾ ਬੈਰਾਗੀ ॥"
page = 1166
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru becomes compassionate, one ever remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰੱਬ ਰੂਪ ਗੁਰੂ ਜੀ ਦਇਆਲ ਹੋ ਜਾਂਦੇ ਹੇਨ, ਪ੍ਰਾਨੀ ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one remains detached forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਮਿਲਤੇ ਹੈਂ ਤੌ ਪੁਰਸ਼ ਸਦਾ ਬੈਰਾਗੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਮਨੁੱਖ (ਦੁਨੀਆ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਹੀ) ਸਦਾ ਵਿਰਕਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno se conserva para siempre desapegado."