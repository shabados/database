[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਕ ਪਰਵਰਦਗਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਜਿਆਂ ਨਾਲੋਂ ਉਚੇਰਾ ਦਰਜਾ ਬਖਸ਼ਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਅਫ਼ਰਾਜ਼ਦ ਜ਼ਿ ਯਕ ਦਿਗਰ ਸੁਬਹਾਂ ।੨੧।"
page = 1
line = 21

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the chaste Creator bestows upon them a higher rank than others. (21)"