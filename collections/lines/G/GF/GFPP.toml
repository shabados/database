[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਨਉ ਨਿਧਿ ਨਾਮੁ ਵਿਖਾਲਿਆ; ਹਰਿ ਦਾਤਿ ਕਰੀ ਦਇਆਲਿ ॥੫॥"
page = 235
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the nine treasures of the Name. This is the gift that the Merciful Master has given me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਦਿਖਾ ਦਿਤੇ ਹਨ। ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਇਹ ਬਖ਼ਸ਼ੀਸ਼ ਮੈਨੂੰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the nine treasures of the Naam. The Merciful Lord has bestowed this gift. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਦਿਆਲ ਨੇ ਦਾਤ ਕਰੀ ਹੈ, ਤਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਨਉ ਨਿਧ ਰੂਪ ਨਾਮ ਰਿਦੇ ਮੇਂ ਦਿਖਾਲਿਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਾਨੋ, ਜਗਤ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹੈ) ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਇਹ ਨਾਮ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ, ਦਇਆਲ ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਮਨੁੱਖ ਉਤੇ (ਨਾਮ ਦੀ ਇਹ) ਬਖ਼ਸ਼ਸ਼ ਕਰ ਦਿੱਤੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਨਉ ਨਿਧਿ = (ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਦਇਆਲ ਨੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno puede ver los nueve Tesoros del Naam, el Nombre del Señor. Sí, éste es el Regalo del Señor, el Benéfico.(5)"