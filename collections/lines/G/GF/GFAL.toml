[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਠਾਕੁਰੁ ਸਤਿਗੁਰੁ ਪੂਰਾ; ਮਨੁ. ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਵੈ ॥"
page = 172
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, the True Guru is perfect. My soul performs Guru 's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ, ਸੱਚਾ ਗੁਰੂ ਪੂਰਨ ਹੈ। ਮੇਰੀ ਆਤਮਾ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is the Perfect True Guru. My mind works to serve the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਤੋ ਠਾਕੁਰ ਸਤਿਗੁਰੂ ਪੂਰਾ ਹੈ, ਇਸ ਲੀਏ ਮੇਰਾ ਮਨੁ ਗੁਰੋਂ ਕੀ ਹੀ ਕਾਰ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪੂਰਾ ਗੁਰੂ ਹੀ ਮੇਰਾ ਠਾਕੁਰ ਹੈ, ਮੇਰਾ ਮਨ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰਾ = ਸਾਡਾ, ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro, el Guru Verdadero, es Perfecto. Mi mente está dedicada para siempre al Servicio del Guru."