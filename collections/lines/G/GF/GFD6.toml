[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਦੋਖ; ਮੂੜ ਅੰਧ ਬਿਆਪੇ ॥"
page = 267
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such sins are clung to the blind foolish-man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜੇਹੇ ਪਾਪ ਅੰਨ੍ਹੇ ਮੂਰਖ ਨੂੰ ਚਿੰਮੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such sinful mistakes cling to the blind fools;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਦੋਖ ਮੂਰਖ ਅਗ੍ਯਾਨੀ ਕੋ ਲਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਮੂਰਖ ਅੰਨ੍ਹੇ ਜੀਵ (ਭਲਾਈ ਵਿਸਾਰਨ ਵਾਲੇ) ਇਹੋ ਜਿਹੇ ਔਗੁਣਾਂ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aun así, oh criatura de Maya, te olvidas de Aquél que te dio todo lo que tienes, y te apegas a otros."