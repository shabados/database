[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਆਭਰਣ; ਸੋਭਾ ਕੰਠਿ ਫੂਲ ॥"
page = 372
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the ornaments and flower wreaths, round my neck, bedeck me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗਹਿਣੇ ਅਤੇ ਮੇਰੀ ਗਰਦਨ ਦੁਆਲੇ ਦੇ ਫੁੱਲਾਂ ਦੇ ਹਾਰ ਮੈਨੂੰ ਸਸ਼ੋਭਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the ornaments and garlands around my neck adorn me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੰਠ ਫੂਲਾਦਿ (ਅਭਰਣ) ਗਹਣੇ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਸੁਭ ਗੁਣ ਸੋਭਾਇਮਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗਹਣੇ (ਮੇਰੇ ਸਰੀਰ ਉਤੇ ਫਬ ਰਹੇ ਹਨ) ਫੁੱਲਾਂ ਦੇ ਹਾਰ ਮੇਰੇ ਗਲ ਵਿਚ ਸੋਭਾ ਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en mi pecho brillan las joyas engarzadas en guirnaldas rosas."