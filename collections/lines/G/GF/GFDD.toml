[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਾਜ ਆਵਤ ਭਏ; ਜਿਹ ਬਲ ਭੁਜਾ ਪ੍ਰਚੰਡ ॥੧੩੫੧॥"
page = 432

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then these kings of powerful arms marched forward for waging war.1351."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ ਸਾਰੇ) ਯੁੱਧ ਕਰਨ ਲਈ ਆ ਗਏ, ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਭੁਜਾਵਾਂ ਵਿਚ ਪ੍ਰਚੰਡ ਬਲ ਸੀ ॥੧੩੫੧॥"