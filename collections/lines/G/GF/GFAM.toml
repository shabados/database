[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਵਰਤ ਤਿਲਕ ਇਸਨਾਨਾ; ਪੁੰਨ ਦਾਨ ਬਹੁ ਦੈਨ ॥"
page = 674
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship, fasting, frontal mark, ablution, the bestowal of copious alms and charity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਕਰਮ-ਕਾਂਡ ਤੇ ਵਿਖਾਵੇ ਦੀ ਬਿਰਤੀ ਅਧੀਨ ਕੀਤੀ) ਉਪਾਸ਼ਨਾਂ, ਉਪਹਾਸ, ਟਿੱਕਾ, ਇਸ਼ਨਾਨ, ਬਹੁਤੀ ਖੈਰਾਤ ਤੇ ਸਖਾਵਤ ਦਾ ਦੇਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship, fasting, ceremonial marks on one's forehead, cleansing baths, generous donations to charities and self-mortification"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜਾ ਔ ਬ੍ਰਤ ਤਿਲਕ ਇਸਨਾਨ ਆਦੀ ਕਰਕੇ, ਪੁੰਨ ਦਾਨ ਕਾ ਬਹੁਤ ਦੇਣਾ ਭੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਲੋਕ ਦੇਵ-ਪੂਜਾ ਕਰਦੇ ਹਨ, ਵਰਤ ਰੱਖਦੇ ਹਨ, ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਲਾਂਦੇ ਹਨ, ਤੀਰਥਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, (ਗਰੀਬਾਂ ਨੂੰ) ਬੜੇ ਦਾਨ-ਪੁੰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਨ = ਦੇਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni la alabanza a los dioses, ni el ayuno, ni las marcas de azafrán, ni las abluciones,"