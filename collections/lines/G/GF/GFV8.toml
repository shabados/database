[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਦਕਾ ਮੰਦ ਭਾਗੀ ਅਤੇ ਮੁਰਝਾਏ ਹੋਏ ਲੋਕ ਵੀ (ਦਰਗਾਹੇ) ਪਰਵਾਨ ਹੋ ਗਏ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, because of him, the unfortunate and the languishing people were also accepted in Akaalpurakh's court. (81)"