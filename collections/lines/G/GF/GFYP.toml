[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਹੀ ਭੀਤਰਿ. ਸੋ ਸਹੁ ਤੋਲੀ; ਇਨ ਬਿਧਿ ਚਿਤੁ ਰਹਾਵਾ ॥੨॥"
page = 731
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I weigh the spouse, In this way I fix my attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਉਸ ਕੰਤ ਨੂੰ ਹਾੜਦੀ ਹਾਂ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਆਪਣੀ ਬਿਰਤੀ ਨੂੰ ਜੋੜਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my heart, I weigh my Husband Lord; in this way I focus my consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਹੀ (ਸਹੁ) ਪਤੀ ਜੋ ਤੇਰਾ ਸੱਤ ਚਿਤ ਆਨੰਦ ਸ੍ਵਰੂਪੁ (ਸੋ) ਤਿਸ ਕੇ ਜੋ ਇਸ ਬਿਧ (ਤੋਲੀ) ਬਿਚਾਰਾ ਤਾਂ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੋਵਾਂ ॥੨॥☬ਜੋ ਅਭੇਦ ਹੋਏ ਹੈਂ ਤਿਨਕਾ ਨਿਸਚਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਮੈਂ ਅੰਤ ਤਾਂ ਨਹੀਂ ਪਾ ਸਕਾਂਗਾ, ਪਰ) ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖ ਸਕਾਂਗਾ। (ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਬੈਠਾ ਜਾਚ ਸਕਾਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en lo profundo de mi corazón, peso a mi Señor y así enfoco mi Conciencia.(2)"