[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਵਿਸਾਰਿਐ; ਦਰਿ ਗਇਆ ਕਿਆ ਹੋਇ ॥੪॥੮॥"
page = 17
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man forgets God's Name what treatment shall be meted out to him on his arrival at God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਇਨਸਾਨ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦੇਵੇ, ਰੱਬ ਦੇ ਦਰਬਾਰ ਤੇ ਪੁੱਜਣ ਉਤੇ ਉਸ ਨਾਲ ਕੀ ਸਲੂਕ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who forget the Naam-what will happen when they go to the Court of the Lord? ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਬਿਸਾਰਨੇ ਕਰ ਜਮ ਕੇ ਦਰਵਾਜੇ ਪਰ ਜਾਨੇ ਸੇ ਕ੍ਯਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਬੁਰਾ ਹਾਲੁ ਹੋਤਾ ਹੈ॥੪॥੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੇ ਪਾਸ ਸੰਗਤ ਆਈ ਔਰੁ ਪ੍ਰਸ਼ਨੁ ਕੀਆ, ਹੇ ਭਗਵਨ! ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਵੇ? ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਸਬਦੁ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਦੇਈਏ, ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪਹੁੰਚ ਕੇ ਭੈੜਾ ਹਾਲ ਹੀ ਹੁੰਦਾ ਹੈ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਵਿਸਾਰਿਐ = ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਦਿੱਤਾ ਜਾਏ। ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ। ਕਿਆ ਹੋਇ = ਭੈੜੀ ਹਾਲਤ ਹੀ ਹੁੰਦੀ ਹੈ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el hombre se olvida del Nombre de Dios, ¿qué trato recibirá en la Corte de Dios?  (4-8)"