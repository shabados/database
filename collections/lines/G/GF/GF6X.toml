[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਮੀਤਾ; ਨਾਨਕੁ ਬਿਨਵੰਤਾ ॥"
page = 271
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak supplicates, O my friend!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O friends, Nanak prays,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਨਵੰਤਾ) ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਹਿਤ ਸੇ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਿਤ੍ਰ ਜਨੋਂ ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਸੁਣ, ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤਾ = ਹੇ ਮਿਤ੍ਰ! ਨਾਨਕੁ = {Nominative Case, Singular Number, Subject to the verb ਬਿਨਵੰਤਾ, ਕਰਤਾ-ਕਾਰਕ, ਪੁਲਿੰਗ, ਇਕ-ਵਚਨ।} ਨਾਨਕੁ ਬਿਨਵੰਤਾ = ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen amigos, las maravillas que narran los Santos,"