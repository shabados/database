[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਮੁਖ ਦੇਖਤ; ਲੂਕਟ ਲਾਏ ॥੧॥"
page = 329
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the flame being applied to that mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮੂੰਹ ਨੂੰ ਲਾਬੂ ਲਗਦਾ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- I have seen the flames being applied to that mouth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੁਖ ਕੋ ਸਰਬ ਕੇ ਦੇਖਤੇ ਹੀ ਸਬੰਧੀ ਲੋਕੋਂ ਨੇ ਪ੍ਰਜੁਲਤ ਅਗਨੀ ਕੇ (ਲੂਕਟ) ਮੁਆਤੇ ਵਾ ਲਾਂਬੂ ਲਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰਨ ਤੇ) ਉਸ ਮੂੰਹ ਨੂੰ ਆਪਣੇ ਸਾਹਮਣੇ ਹੀ ਚੁਆਤੀ (ਬਾਲ ਕੇ) ਲਾ ਦੇਈਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਤ = ਵੇਖਦਿਆਂ ਹੀ। ਲੂਕਟ = ਲੂਕੀ, ਲੰਬੂ, ਚੁਆਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "leche, yogurt, mantequilla, azúcar y miel, esos labios los he visto hervir en el fuego.(1)"