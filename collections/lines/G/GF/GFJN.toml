[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨੁ; ਸਭ ਗੁਨ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 205
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am without merit. All the merits are in Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ ਵਿਹੁਣ ਹਾਂ, ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਤੇਰੇ ਵਿੱਚ ਹਨ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless and without virtue; all virtues are Yours. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਨ ਹੀਨ ਹੂੰ ਤੇਰੇ ਮੇਂ ਸੰਪੂਰਨ ਗੁਨ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਪਰਮੇਸਰ ਕਹੇ ਕਿਸ ਸੇ ਰਾਖੂੰ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਣ ਤੇਰੇ (ਵੱਸ ਵਿਚ ਹਨ, ਜਿਸ ਤੇ ਮਿਹਰ ਕਰੇਂ, ਉਸੇ ਨੂੰ ਮਿਲਦੇ ਹਨ। ਮੈਨੂੰ ਭੀ ਆਪਣੇ ਗੁਣ ਬਖ਼ਸ਼ ਤੇ ਅਉਗਣਾਂ ਤੋਂ ਬਚਾ ਲੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਨਿਰਗੁਨੁ = ਗੁਣ-ਹੀਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me encuentro sin mérito, pues el Mérito reside sólo en Ti. (1-Pausa)"