[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਜਕੁ ਸੰਬਾਹੇ ਸਾਸਿ ਸਾਸਿ ਭਾਈ; ਗੂੜਾ ਜਾ ਕਾ ਨਾਉ ॥"
page = 640
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose Name is everlasting, extends sustenance to us at every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਅਗਾਧ ਹੈ, ਉਹ ਸਾਨੂੰ ਹਰ ਸੁਆਸ ਨਾਲ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives us nourishment with each and every breath, O Siblings of Destiny; His Name is everlasting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਸਭ ਕੋ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਰਿਜਕ (ਸੰਬਾਹੇ) ਪਹੁਚਾਵਤਾ ਹੈ, ਜਿਸ ਵਾਹਗੁਰੂ ਕਾ ਨਾਮ ਗੂੜਾ ਹੈ, ਭਾਵ ਸਘਨ ਅਨੰਦ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਦੇ ਮਨ ਉੱਤੇ ਪ੍ਰੇਮ ਦਾ) ਗੂੜ੍ਹਾ ਰੰਗ ਚਾੜ੍ਹ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos da nuestro Sustento con cada respiración; Su Nombre es Éxtasis puro."