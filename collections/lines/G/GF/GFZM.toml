[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਇਆ ਜੀਵਦਿਆ ਗਤਿ ਹੋਵੈ; ਜਾਂ ਸਿਰਿ ਪਾਈਐ ਪਾਣੀ ॥"
page = 150
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dead and the living are purified when water is poured on their heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰੇ ਹੋਏ ਤੇ ਜੀਉਂਦੇ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਦ ਉਹਨਾਂ ਦੇ ਸੀਸਾਂ ਉਤੇ ਜਲ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the time of death, and at the time of birth, they are purified, when water is poured on their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਕਾਲ ਬਾਲਕ ਕੋ ਔਰ ਮੂਏ ਪੁਰਸ ਕੋ ਅਸਨਾਨ ਕਰਾਵਤੇ ਹੈਂ, ਜਬ ਸੀਸ ਮੇਂ ਜਲ ਪਾਈਏ ਤਬ ਪਵਿਤ੍ਰਤਾ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਉਮਰ ਹੀ ਮਨੁੱਖ ਦੀ ਸੁਅੱਛ ਹਾਲਤ ਤਾਂ ਹੀ ਰਹਿ ਸਕਦੀ ਹੈ, ਜੇ ਇਸ਼ਨਾਨ ਕਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਇਆ ਜੀਵਦਿਆ = ਮਰਨ ਜੀਵਨ ਪ੍ਰਯੰਤ, ਸਾਰੀ ਉਮਰ, ਜੰਮਣ ਤੋਂ ਮਰਨ ਤਕ। ਗਤਿ = ਸੁਥਰੀ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al nacer y también al morir, los hombres son lavados para darles consuelo."