data = "ਬਿੰਦੁ ਰਾਖਿ; ਜੌ ਤਰੀਐ ਭਾਈ ॥"
page = 324
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, if one be saved by celibacy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਤ ਨਾਲ ਬੰਦਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੋਵੇ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone could save himself by celibacy, O Siblings of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਕਰ ਬੀਰਜ ਕੋ ਰੋਕ ਕਰ ਤਰੀਤਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਬਾਲ-ਜਤੀ ਰਿਹਾਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦੁ = ਵੀਰਜ। ਰਾਖਿ = ਰੱਖ ਕੇ, ਸਾਂਭ ਕੇ। ਬਿੰਦੁ ਰਾਖਿ = ਵੀਰਜ ਸਾਂਭਿਆਂ, ਬਾਲ-ਜਤੀ ਰਿਹਾਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਬਿੰਦੁ' ਸਦਾ (ੁ) ਅੰਤ ਹੈ, ਉਂਞ ਇਹ ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ}। ਭਾਈ = ਹੇ ਭਾਈ! ਹੇ ਸੱਜਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, si uno fuera salvado por ser célibe, entonces,"