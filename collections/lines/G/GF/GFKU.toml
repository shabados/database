[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭੇਟਤ; ਲਾਗੈ ਪ੍ਰਭ ਰੰਗੁ ॥੧॥"
page = 393
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting which the love for the Lord is embraced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਿਲਣ ਦੁਆਰਾ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, love for God is embraced. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੰਗ ਮਿਲਨੇ ਸੇ ਪ੍ਰਭੂ ਮੇਂ ਪ੍ਰੇਮ ਲਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ (ਹਿਰਦੇ ਵਿਚ) ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que la constituyen están imbuidos en el Señor. (1)"