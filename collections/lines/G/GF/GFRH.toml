[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜੇ; ਫਿਰਿ ਪਾਛੈ ਪਛੁਤਾਹਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 156
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fool, thou shalt, again repent afterwards. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਮੁੜ ਕੇ ਮਗਰੋ ਪਸਚਾਤਾਪ ਕਰੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool - you shall regret and repent in the end! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਫਿਰ ਪਿਛੇ ਪਸਚਾਤਾਪ ਕਰੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ ਹੀ ਸਿਮਰਨ ਦਾ ਸਮਾ ਹੈ, ਜਦੋਂ ਇਹ ਉਮਰ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਹੀ ਲੰਘ ਗਈ, ਤਾਂ) ਹੇ ਮੂਰਖ! ਮੁੜ ਸਮਾ ਬੀਤ ਜਾਣ ਤੇ ਅਫ਼ਸੋਸ ਕਰੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਮੂੜੇ = ਹੇ ਮੂਰਖ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ignorante al final se arrepiente."