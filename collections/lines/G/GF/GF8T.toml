[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭਾਸੁਰ ਜੇਤਿਕੁ ਅਸੁਰ; ਪਠਏ ਕੋਪੁ ਬਢਾਇ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those demons, sent by Sumbh, I great fury"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਭ ਦੈਂਤ ਨੇ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਜਿਤਨੇ ਵੀ ਦੈਂਤ (ਯੁੱਧ-ਭੂਮੀ) ਵਿਚ ਭੇਜੇ ਸਨ,"