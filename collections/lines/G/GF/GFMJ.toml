[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਲੋਭੁ ਨਿਵਾਰੀਐ; ਹਰਿ ਸਿਉ ਬਣਿ ਆਈ ॥੩॥"
page = 419
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, greed is removed, and man arrives at an understanding with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਤਾਬੇ, ਲਾਲਚ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਬੰਦੇ ਦੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਠੀਕ ਬੈਠ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh eliminates his greed, and comes to an understanding with the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰਮੁਖ ਹੋ ਕਰ ਲੋਭ ਕੋ ਨਵਿਰਤ ਕਰੀਏ, ਜਿਸ ਨੇ ਨਵਿਰਤ ਕੀਆ ਹੈ ਤਿਸ ਕੀ ਹਰਿ ਸੇ ਪ੍ਰੀਤੀ ਬਨ ਆਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਇਹ ਲੋਭ ਦੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਲੋਭ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ) ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A pesar de estar envuelto en lo mismo, el Gurmukh elimina su avaricia y llega a un entendimiento con el Señor. (3)"