[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਅੰਧੇ ਤ੍ਰੈ ਗੁਣ ਸੇਵਹਿ; ਮਾਇਆ ਕੈ ਬਿਉਹਾਰੀ ॥"
page = 1246
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind fools are subservient to the three dispositions and deal with mammon alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਬੇਵਕੂਫ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਦੇ ਅਧੀਨ ਹਨ ਅਤੇ ਕੇਵਲ ਧਨ-ਦੌਲ ਦਾ ਵਿਹਾਰ ਹੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fools serve the three gunas, the three dispositions; they deal only with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਮੂਰਖ ਅਗਿਆਨੀ ਹੈਂ, ਸੋ ਤੀਨੋਂ ਗੁਣੋਂ ਕਾ ਸੇਵਨ ਕਰਤੇ ਹੈਂ ਅਰ ਮਾਇਆ ਕੇ ਬਿਉਹਾਰੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਾਇਆ ਦੇ ਵਪਾਰੀ ਬਣੇ ਰਹਿਣ ਕਰ ਕੇ ਮੂਰਖ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਤਿੰਨਾਂ ਗੁਣਾਂ ਨੂੰ ਹੀ ਸਿਓਂਦੇ ਹਨ (ਭਾਵ, ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ ਹੀ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣ = ਰਜੋ ਗੁਣ, ਤਮੋ ਗੁਣ, ਸਤੋ ਗੁਣ (ਜਦੋਂ ਕਿਸੇ ਮਾਣ ਵਡਿਆਈ ਧਨ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈ, ਤਾਂ 'ਰਜੋ'-ਗੁਣ ਪ੍ਰਬਲ ਹੁੰਦਾ ਹੈ, ਜਦੋਂ ਕਾਮ ਕ੍ਰੋਧ ਨਿੰਦਾ ਈਰਖਾ ਆਦਿਕ ਮਨ ਦੀਆਂ ਨੀਵੀਆਂ ਲਹਿਰਾਂ ਵਿਚ ਰੁੜ੍ਹਦਾ ਜਾਂਦਾ ਹੈ ਤਦੋਂ 'ਤਮੋ'-ਗੁਣ ਦਾ ਪ੍ਰਭਾਵ ਹੁੰਦਾ ਹੈ; ਕਈ ਵਾਰੀ ਮਨੁੱਖ ਦਾਨ ਪੁੰਨ ਹਮਦਰਦੀ ਆਦਿਕ ਤਰੰਗਾਂ ਦੇ ਅਸਰ ਵਿਚ ਠੰਢੇ-ਜਿਗਰੇ ਬੈਠਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਵੇਲੇ 'ਸਤੋ'-ਗੁਣ ਪ੍ਰਧਾਨ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y un inmenso dolor los invade. Esos ciegos viven dentro de las Gunas, las tres cualidades, pues sólo comercian con Maya."