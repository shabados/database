[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਇੰਦ੍ਰ ਬ੍ਰਹਮਾ ਕਿਤੇ; ਰਵਿ ਸਸਿ ਕ੍ਰੋਰਿ ਜਲੇਸ ॥੧॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Million of Indras, Brahmas, Suryas, Chandras and Varunas are present thre in His divine body.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਇੰਦਰ ਤੇ ਕਿਤਨੇ ਹੀ ਬ੍ਰਹਮੇ ਅਤੇ ਕਰੋੜਾਂ ਸੂਰਜ, ਚੰਦ੍ਰਮਾ ਤੇ ਵਰੁਣ ਦੇਵਤੇ ਉਸ ਵਿਚ ਸਮਾਏ ਹੋਏ ਹਨ ॥੧॥"