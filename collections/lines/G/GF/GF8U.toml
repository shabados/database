[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਇੰਦ੍ਰਾ; ਅਰੁ ਧਰਤੇਵ ॥"
page = 1160
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so are the oceans, the sky and the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹਨ ਸਮੁੰਦਰ, ਆਕਾਸ਼ ਅਤੇ ਧਰਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as are the oceans, the sky and the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦ੍ਰ ਔਰ (ਇੰਦ੍ਰਾ) ਲਛਮੀ ਪੁਨਹ (ਧਰਤੇਵ) ਧਰਤੀ ਨਿਸਚੇ ਕਰ ਕੇ ਏਹ ਸਭੀ ਮਾਯਾ ਕੇ ਅੰਤਰ (ਭੀਨੇ) ਸਨਿਗਧ ਹੋ ਰਹੈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ, ਸ੍ਵਰਗ, ਧਰਤੀ ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਜੀਵ ਮਾਇਆ ਵਿਚ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ (ਵਿਚ ਵੱਸਦੇ ਜੀਵ)। ਇੰਦ੍ਰਾ = ਇੰਦਰ (-ਪੁਰੀ, ਭਾਵ, ਸ੍ਵਰਗ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਦੇਵਤੇ ਆਦਿਕ)। ਧਰਤੇਵ = ਧਰਤੀ (ਦੇ ਜੀਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los océanos, la tierra e Indra también."