[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਨੑਾਵਣੁ ਨਾਨਕਾ; ਗੁਰੁ ਤੀਰਥੁ ਦਰੀਆਉ ॥੧੦॥"
page = 1411
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the ablution, O Nanak, at the sacred shrine of the Guru-river."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਇਸ਼ਨਾਨ, ਹੇ ਨਾਨਕ! ਗੁਰੂ-ਦਰਿਆ ਦੇ ਮੁਕੱਦਸ ਧਰਮ ਅਸਥਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate and pure is that cleansing bath, O Nanak, at the sacred shrine of the Guru's river. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ! ਸਤਿਗੁਰੂ ਜੋ ਦਰੀਆਉ ਰੂਪ, ਭਾਵ ਜਲ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨੇ ਵਾਲੇ ਤੀਰਥ ਹੈਂ। ਤਿਸ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਨਿਰਮਲ ਹੋਵੋ, ਭਾਵ ਪਵਿਤ੍ਰ ਸਤਿਗੁਰੋਂ ਕੀ ਸੰਗਤ ਕਰੋ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਹੀ ਤੀਰਥ ਹੈ ਗੁਰੂ ਹੀ ਦਰੀਆਉ ਹੈ (ਗੁਰੂ ਵਿਚ ਚੁੱਭੀ ਲਾਈ ਰੱਖਣੀ ਹੀ ਪਵਿੱਤਰ ਇਸ਼ਨਾਨ ਹੈ) ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿੱਤਰ। ਨ੍ਹ੍ਹਾਵਣੁ = ਇਸ਼ਨਾਨ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculado y puro es ese baño, oh, dice Nanak, en el Santo Santuario del Río del Guru. (10)"