[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਹੋਛੀ ਦੁਨੀਆ ਲਈ ਚਿੰਤਾਤੁਰ ਨ ਹੋ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨੇ ਪਏ ਦੁਨੀਆਇ ਦੂੰ ਗ਼ਮਨਾਕ ਬਾਸ਼ ।੪੫੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, do not worry about this frivolous and undignified world. (458)"