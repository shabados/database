[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਕਾਲੁ ਮਾਰਿ, ਸਚੁ ਉਰਿ ਧਾਰਿ; ਫਿਰਿ ਆਵਣ ਜਾਣੁ. ਨ ਹੋਇਆ ॥"
page = 584
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, they slay death and keep the True Lord clasped to their heart. They come and go not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਮੌਤ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ। ਉਹ ਮੁੜ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, they kill death, and enshrine the True Lord within their hearts; they shall not have to come and go again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸ਼ਬਦ ਕਰ ਕੇ ਕਾਲ ਕੋ ਮਾਰ ਦੀਆ ਹੈ ਸਚ ਕੋ ਹਿਰਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ, ਇਸ ਸੇ ਤਿਨ ਕੋ ਫਿਰ ਆਵਾਗਵਨ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd, conquista la muerte; se posesiona de la Verdad del Señor y así sus idas y venidas terminan."