[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਭਉ ਪਾਰਿ ਪਰਾਈ ॥੨॥੩੩॥"
page = 378
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, he has shaken off the fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਉਸ ਨੇ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he has shaken off the fear of death. ||2||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਭਉ) ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦਰ ਸੇ ਜੀਵ ਪਾਰ ਪੜਤਾ ਹੈ॥੨॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਨੁੱਖ (ਮੌਤ ਦੇ) ਡਰ-ਸਹਮ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਦਾ ਹੈ ॥੨॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਭਉ = ਡਰ। ਪਾਰਿ ਪਰਾਈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੨॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Gracia del Guru, conquista el miedo a la muerte. (2‑33)"