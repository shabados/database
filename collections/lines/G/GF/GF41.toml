[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਮਹਿ ਰਮਿ︁ਯਾ ਰਾਮ ਹਮਾਰਾ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Within them pervades our Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿਚ ਸਾਡਾ ਪ੍ਰਭੂ (ਰਾਮ) ਰਮਣ ਕਰ ਰਿਹਾ ਹੈ।"