[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧੰਨੁ ਸੁਹਾਗਣੀ; ਜਿਨ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ॥੫॥੧੩॥"
page = 19
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessed is the fortunate wife, who bears love with (to) her Consort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੁਬਾਰਕ ਹੈ ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਪਤਨੀ, ਜਿਸ ਦੀ ਆਪਣੇ ਪਤੀ ਦੇ ਸਾਥ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed is that fortunate bride, who is in love with her Husband Lord. ||5||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਜਿਨ ਸੁਹਾਗਣੀ ਰੂਪੁ ਗੁਰਮੁਖੋਂ ਕਾ ਵਾਹਿਗੁਰੂ ਪਤੀ ਕੇ ਸਾਥ ਪ੍ਯਾਰੁ ਹੈ, ਸੋਈ ਧੰਨ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਨ ਕਾ ਜਨਮੁ ਸਫਲਾ ਹੈ॥੫॥੧੩॥☬ਕਿਸੀ ਏਕ ਮ੍ਰਿਤਕ ਕੋ ਪੜਾ ਦੇਖ ਕਰ ਗੁਰੂ ਜੀ ਵੈਰਾਗ ਮੇਂ ਸਬਦੁ ਉਚਾਰਨ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਮੁਬਾਰਿਕ ਹਨ ਜਿਨ੍ਹਾਂ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਪ੍ਰੇਮ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bendita es la Esposa afortunada que carga consigo el Amor de su Consorte.  (4-13)"