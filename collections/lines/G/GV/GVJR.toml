[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਰਾ; ਆਪਨ ਬੁਰਾ ਮਿਟਾਵੈ ॥"
page = 258
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hero is he who effaces his evil,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾ ਉਹ ਹੈ, ਜਿਹੜਾ ਆਪਣੀ ਬਦੀ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eradicates his own evil is a brave warrior;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੀਰਾ) ਹੇ ਭਾਈ! ਜੋ ਆਪਣੇ ਮਨ ਸੇ ਬੁਰਾ ਸੁਭਾਵ ਮਿਟਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੂਰਮਾ ਜਾਣੋ ਜੇਹੜਾ (ਮਿਥੇ ਹੋਏ ਵੈਰੀਆਂ ਦਾ ਖੁਰਾ-ਖੋਜ ਮਿਟਾਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਅੰਦਰੋਂ ਦੂਜਿਆਂ ਦਾ ਬੁਰਾ ਮੰਗਣ ਦੇ ਸੁਭਾਵ ਦਾ ਨਿਸ਼ਾਨ ਮਿਟਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਰਾ = ਸੂਰਮਾ। ਬੁਰਾ = ਦੂਜਿਆਂ ਵਾਸਤੇ ਬੁਰਾਈ, ਦੂਜਿਆਂ ਦਾ ਬੁਰਾ ਤੱਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un guerrero es aquél que destruye la maldad dentro de él mismo"