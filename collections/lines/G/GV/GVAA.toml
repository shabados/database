[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪ੍ਰੇਮੁ ਰਤੰਨਾ ॥"
page = 764
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within me is the jewel of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਜਵੇਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "deep within the nucleus of my self, is the jewel of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨੁ ਬੀਚੁ ਪ੍ਰੇਮ ਰੂਪੀ ਰਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੇਮ-ਰਤਨ ਪੈਦਾ ਹੋ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mi interior brilla la Joya del Amor."