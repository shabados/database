[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਗੋਬਿੰਦ ਗਾਇ. ਚਰਨ ਕਮਲ ਪ੍ਰੀਤਿ ਲਾਇ; ਦੀਨ ਦਇਆਲ ਮੋਹਨਾ ॥"
page = 1305
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy heart, sing thou, the praise of thy Fascinating and Merciful to the meek Lord, and be attuned to His Lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਨਾਲ ਤੂੰ ਆਪਣੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਮਨਮੋਹਨ ਮਾਲਕ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ ਅਤੇ ਉਸ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your heart, sing the Praises of the Lord of the Universe, and be lovingly attuned to His Lotus Feet. He is the Fascinating Lord, Merciful to the meek and the humble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰ ਕੇ ਦੀਨ ਦ੍ਯਾਲ ਮੋਹਨ ਗੋਬਿੰਦ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਇਨ ਕਰੁ, ਹਿਰਦੇ ਕਰ ਚਰਨ ਕਮਲੋਂ ਸੰਗ ਪ੍ਰੀਤੀ ਕੋ ਲਾਉ ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦੇ ਗੁਣ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਗਾਇਆ ਕਰ, ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੋਹਨ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੀਤ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਲਾਇ = ਜੋੜੀ ਰੱਖ। ਮੋਹਨਾ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con tu corazón canta la Alabanzas del Señor del Universo y consérvate amorosamente entonado al Loto de Sus Pies."