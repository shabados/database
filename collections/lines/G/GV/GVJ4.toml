[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧਿ ਕਉ ਅਰਧਿਆ. ਸਰਧਿ ਕਉ ਸਰਧਿਆ; ਸਲਲ ਕਉ ਸਲਲਿ. ਸੰਮਾਨਿ ਆਇਆ ॥"
page = 1106
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I worship Him, who is worthy of worship, trust and like water in water, I merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਪੂਜਦਾ ਹਾਂ ਜੋ ਪੂਜਣ ਯੋਗ ਹੈ, ਉਸ ਉੱਤੇ ਭਰੋਸਾ ਧਾਰਦਾ ਹਾਂ ਜੇ ਭਰੋਸਾ ਧਾਰਨ ਦੇ ਯੋਗ ਹੈ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਪਾਣੀ ਦੀ ਮਾਨੰਦ ਮੈਂ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship the One who is worthy of being worshipped. I trust the One who is worthy of being trusted. Like water merging in water, I merge in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰਾਧਨੇ ਜੋਗ ਪਰਮੇਸਰ ਕੋ ਅਰਾਧਿਆ ਹੈ ਔ ਸਰਧਾ ਕਰਨੇ ਜੋਗ ਜੋ ਗੁਰੂ ਹੈ, ਤਿਨ ਮੇਂ ਸਰਧਾ ਕਰੀ ਹੈ। ਪੁਨਃ ਜੋ ਸਰਬ ਮੇਂ ਏਕ ਜੈਸਾ ਆਯਾ, ਭਾਵ ਬਿਆਪਿਆ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਪੂਰਨ ਜਾਨਕੈ ਤਿਸ ਮੇਂ ਐਸੇ ਮਿਲ ਗਏ, ਜੈਸੇ ਜਲ ਕੋ ਜਲ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੈਦੇਉ ਆਖਦਾ ਹੈ ਕਿ ਜੇ ਆਰਾਧਣ-ਜੋਗ ਪ੍ਰਭੂ ਦੀ ਆਰਾਧਨਾ ਕਰੀਏ, ਜੇ ਸਰਧਾ-ਜੋਗ ਪ੍ਰਭੂ ਵਿਚ ਸਿਦਕ ਧਾਰੀਏ, ਤਾਂ ਉਸ ਨਾਲ ਇਕ-ਰੂਪ ਹੋ ਜਾਈਦਾ ਹੈ, ਜਿਵੇਂ ਪਾਣੀ ਨਾਲ ਪਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧਿ = ਅਰਾਧਣ-ਯੋਗ ਪ੍ਰਭੂ। ਸਰਧਿ = ਸਰਧਾ ਰੱਖਣ ਜੋਗ। ਸਲਲ = ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno vive en el Dios, Digno de ser habitado, y pone su Fe en el que es Digno de tener Devoción, entonces uno se vuelve Uno con Dios, así como el agua se mezcla con el agua."