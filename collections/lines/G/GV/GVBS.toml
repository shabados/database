[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਮਨ ਮਹਿ ਪਰਵੇਸ ॥੧॥"
page = 194
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Lotus feet are enshrined within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet are enshrined within my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਪ੍ਰਵੇਸ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਵਸਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਪਰਵੇਸ = ਟਿਕਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Pies de Loto del Señor son enaltecidos en mi mente.(1)"