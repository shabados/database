[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਵਡਾਈ ਦਿਤੀਅਨੁ; ਗੁਰਮੁਖਿ ਦੇਇ ਬੁਝਾਇ ॥੩॥"
page = 36
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself bestows honour and causes Himself to be understood through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਇਜ਼ਤ ਆਬਰੂ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself bestows glorious greatness; He inspires the Gurmukh to understand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਨੈ ਆਪ ਹੀ ਤਿਨ ਕੋ ਬੜਾਈ ਦਈ ਹੈ, ਜਿਨ ਕੋ ਗੁਰੋਂਦ੍ਵਾਰੇ ਸਰੂਪ ਕੀ (ਦੇਇ ਬੁਝਾਇ) ਸਮਝ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ (ਹੀ) ਉਹਨਾਂ ਨੂੰ ਇੱਜ਼ਤ ਦਿੱਤੀ ਹੈ। (ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੂੰ) ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਾ ਕੇ (ਜੀਵਨ ਦਾ ਇਹ ਸਹੀ ਰਸਤਾ) ਸਮਝਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਤੀਅਨੁ = ਉਸ ਨੇ ਦਿੱਤੀ। ਦੇਇ ਬੁਝਾਇ = ਸਮਝਾ ਦੇਂਦਾ ਹੈ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo nos bendice con Su Gloria y nos permite concebirla a través del Guru. (3)"