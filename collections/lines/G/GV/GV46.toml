[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਰਾ ਚੂੰ ਕਿ ਕੁਸ਼ਤੀ ਅਜ਼ੀ ਜਾਮਹ ਚਾਕ ॥੧੮॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How they have cut each other like the scissors cut the clothes?(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਨੇ ਪੁਛਿਆ) ਕਿ ਕਿਸ ਨੇ ਇਨ੍ਹਾਂ ਨੂੰ ਕਤਲ ਕੀਤਾ ਹੈ ਅਤੇ ਕਿਸ ਨੇ ਕਪੜੇ ਲੀਰੋ ਲੀਰ ਕੀਤੇ ਹਨ ॥੧੮॥"