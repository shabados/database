[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਸਭੇ ਉਤਰਨਿ; ਨੀਤ ਨੀਤ ਗੁਣ ਗਾਉ ॥"
page = 522
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever, ever singing God's praise, all the sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins are washed away, by continually singing the Lord's Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਵਾਹਗਿਰੂ ਕੇ ਗੁਣ ਗਾਉਣੇ ਸੇ ਸੰਪੂਰਣ (ਕਿਲਵਿਖ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਜ਼ ਦਿਨ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਸਾਰੇ ਪਾਪ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis errores desaparecen si canto las Alabanzas del Señor;"