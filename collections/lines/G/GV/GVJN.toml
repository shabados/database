[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਛੂਟਸਿ ਸਾਚੈ ਨਾਇ ॥੪॥੨॥੭॥"
page = 1256
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, O Nanak, he is delivered and released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦਖਲਾਸ ਤੇ ਰਿਹਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the mortal is saved through the True Name. ||4||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਸਾਚੇ ਨਾਮ ਕਰ ਕੇ ਬੰਧਨੋਂ ਤੇ ਛੂਟਤਾ ਹੈ॥੪॥੨॥੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ: ਪਹਿਲੇ ਤੂੰ ਆਪਣਾ ਰੋਗ ਗਵਾਇ। ਤਬ ਤਿਸ ਹਰਿਦਾਸ ਵੈਦ ਨੇ ਕਹਾ: ਆਪ ਹੀ ਮੇਰੇ ਰੋਗ ਕੀ ਨਿਰਵਿਰਤੀ ਕਾ ਉਪਾਇ ਕਹੀਏ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਜੀਵ (ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਰੋਗਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰੇਗਾ ॥੪॥੨॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਛੂਟਸਿ = (ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਦੁੱਖਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰੇਗਾ ॥੪॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través del Nombre Verdadero que uno es liberado e iluminado. (4-2-7)"