[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖ ਅਕਾਲ ਮੂਰਤਿ; ਰਿਦੈ ਧਾਰਹੁ ਧਿਆਨੁ ॥"
page = 1121
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind embrace thou the meditation of the True Lord, the Eternal being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਅਮਰ ਸਰੂਪ, ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਗ੍ਰਹਿਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your heart, focus your meditation on the True Primal Being, Akaal Moorat, the Undying Form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸ੍ਵਰੂਪ ਕਾਲ ਸੇ ਰਹਿਤ ਹੈ ਐਸਾ ਜੋ ਸਤ ਪੁਰਸ ਹੈ, ਤਿਸ ਕੋ ਰਿਦੇ ਮੇਂ ਧ੍ਯਾਨੁ ਧਾਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ ਜਿਹੜਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਜਿਹੜਾ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਅਤੇ ਜਿਹੜਾ ਨਾਸ-ਰਹਿਤ ਹੋਂਦ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona tu ser en el Ser Eterno, en el Purusha Verdadero y sé bendecido con el Tesoro del Nombre,"