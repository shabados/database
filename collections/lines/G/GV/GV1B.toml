[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲੇ ਚਤ੍ਰ ਦੇਸੀ ਬਡੀ ਭੇਟ ਦੈ ਕੈ ॥੬੮੦॥"
page = 271

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all fell at the feet of Ram, exhibiting their supreme love and met him with great presents.680."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਦੇ ਰਾਜੇ ਵੱਡੀਆਂ ਭੇਟਾਂ ਦੇ ਕੇ ਸ੍ਰੀ ਰਾਮ ਨੂੰ ਮਿਲੇ ॥੬੮੦॥"