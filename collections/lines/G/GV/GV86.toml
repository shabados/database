[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੂੰ ਕਰਤਾ ਹਮ ਕੀਏ ਤਿਹਾਰੇ ਜੀ; ਤੋ ਪਹਿ ਬੋਲਨ ਕਿਉ ਬਨਿ ਆਵੈ ।੫੨੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly O True Guru, You are an epitome of the all doing Lord and we are insignificant creation.   How can we speak before you?    (527)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰਾ! ਤੂੰ ਕਰਤਾ ਪੁਰਖ ਹੈਂ ਤੇ ਅਸੀਂ ਤੁਸਾਡੇ ਰਚੇ ਹੋਏ ਜੀਵ ਜੰਤੂ ਹਾਂ, ਤੁਹਾਡੇ ਪਾਸ ਤੁਹਾਡੇ ਸਾਮਨੇ ਕਿਸ ਤਰ੍ਹਾਂ ਬੋਲਣਾ ਕੋਈ ਉਜ਼ਰ ਕਰਨਾ ਫੱਬ ਸਕਦਾ ਹੈ ॥੫੨੭॥"