[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰਿ ਕਹਿਆ; ਮਾਰਗੁ ਸੀਧਾ ॥"
page = 1338
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, who has shown me the straight path to God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਰੱਬ ਦਾ ਸਿੱਧਾ ਰਸਤਾ ਵਿਖਾਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the straight path;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਗੁਰੋਂ ਨੇ ਹਰਿ ਕੇ ਪਾਵਣੇ ਕਾ ਸੀਧਾ ਮਾਰਗੁ ਦੱਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸਿੱਧਾ ਰਸਤਾ ਦੱਸਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਜਿਨਿ ਗੁਰਿ = ਜਿਸ ਗੁਰੂ ਨੇ। ਮਾਰਗੁ = (ਜੀਵਨ-) ਰਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha mostrado el camino recto y he abandonado todo lo demás,"