[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਸਭ ਨੀਚ ਜਾਤਿ ਹੈ; ਬਿਸਟਾ ਕਾ ਕੀੜਾ ਹੋਇ ॥੭॥"
page = 426
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, every one is of low caste and becomes the worm of ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਹਰ ਕੋਈ ਅਧਮ ਵਰਨ ਦਾ ਹੈ, ਅਤੇ ਗੰਦਗੀ ਦਾ ਕਿਰਮ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, all are low class, like maggots in manure. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਯਾਰੇ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਸਭ ਨੀਚ ਜਾਤ ਹੈ। ਜੋ ਨਾਮ ਨਹੀਂ ਜਪਤਾ ਸੋ ਜੀਵ ਬਿਸਟਾ ਕਾ ਕੀੜਾ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਸਾਰੀ ਲੁਕਾਈ ਹੀ ਨੀਵੀਂ ਜਾਤਿ ਵਾਲੀ ਹੈ। (ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਲੁਕਾਈ ਵਿਕਾਰਾਂ ਦੇ ਗੰਦ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਵੇਂ) ਵਿਸ਼ਟੇ ਦਾ ਕੀੜਾ ਵਿਸ਼ਟੇ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor todos pertenecen a castas inferiores y uno es un simple gusano que habita en el lodo. (7)"