[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗ ਫਿਰੈ ਤੁਮਰੇ ਦਿਨ ਰੈਨਿ; ਚਲੈ ਬ੍ਰਿਜ ਕੌ ਬ੍ਰਿਜ ਜੋਊ ਸਿਧਾਰੋ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We are the wives of Brahmins, but O Krishna! we will not abandon you, we shall stay with you day and night and if you go to Braja, then we all shall accompany you there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ) ਰਾਤ ਦਿਨ ਤੇਰੇ ਨਾਲ ਫਿਰਾਂਗੀਆਂ, ਜੇ ਤੂੰ ਬ੍ਰਜ ਨੂੰ (ਜਾਏਂਗਾ ਤਾਂ ਵੀ ਤੇਰੇ ਨਾਲ) ਜਾਵਾਂਗੀਆਂ।"