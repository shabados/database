[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਪਹਿ ਕਹਉ ਬ੍ਰਿਥਾ ਹਉ ਅਪੁਨੀ; ਤੇਊ ਤੇਊ ਗਹੇ ਰਹੇ ਅਟਕਾਇ ॥"
page = 1302
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whomsoever I talk of my pan, all those are caught and held up by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਕੋਲ ਭੀ ਮੈਂ ਆਪਣੀ ਪੀੜ ਦਸਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਹੀ ਮਾਇਆ ਨੇ ਪਕੜਿਆ ਅਤੇ ਰੋਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom I tell my pain and frustration - they themselves are caught and stuck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਪਾਸ ਅਪਨੀ (ਬ੍ਰਿਥਾ) ਪੀੜਾ ਕਹਿਤਾ ਹੂੰ (ਤੇਊ ਤੇਊ) ਸੋਈ ਸੋਈ ਮਾਇਆ ਕੇ ਗ੍ਰਸੇ ਹੂਏ ਵਿਸ੍ਯ ਸੁਖੋਂ ਮੇਂ ਅਟਕ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਪਾਸ ਮੈਂ ਆਪਣੀ ਇਹ ਔਖਿਆਈ ਦੱਸਦਾ ਹਾਂ, ਉਹ ਭੀ ਸਾਰੇ (ਇਸ ਮੋਹਨੀ ਦੇ ਪੰਜੇ ਵਿਚ) ਫਸੇ ਪਏ ਹਨ ਅਤੇ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਰੁਕੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, madre mía, aún a los que les cuento de mi dolor y frustración están atrapados."