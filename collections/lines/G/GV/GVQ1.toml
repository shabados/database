data = "ਭੂਪਨ ਫਿਰਤ ਸੰਘਾਰਤ ਕਾਢੀ ॥੩॥੨੫੬॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is said to be the destroyer of the kings.3.256."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜਿਆਂ ਦਾ ਵਿਨਾਸ਼ ਕਰਨ ਵਾਲੀ ਦਸੀ ਜਾਂਦੀ ਹੈ ॥੩॥੨੫੬॥"