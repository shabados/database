[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ ਗੋਵਿੰਦ ਕਾ; ਬਿਨਸੈ ਭ੍ਰਮ ਭ੍ਰਾਂਤਿ ॥੧॥"
page = 814
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating on the Name of World-Lord the mortal's doubt and delusions are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦੇ ਸੰਦੇਹ ਅਤੇ ਗਲਤ-ਫਹਿਮੀਆਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord of the Universe, doubt and delusions are dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਜਪਨੇ ਸੇ ਹੀ ਭ੍ਰਾਂਤੀ ਕਰ ਜੋ ਜਨਮਾਦਿਕੋਂ ਮੇਂ ਭ੍ਰਮਣਾਂ ਹੈ, ਸੋ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਜਪਦਿਆਂ (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਭਰਮ ਭਟਕਣ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਾਂਤਿ = ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Señor, la duda y el engaño se desvanecen.(1)"