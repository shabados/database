[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਣਿ ਨ ਦੇਸਾਂ ਸੋਢੀਓਂ; ਹੋਰਸਿ, ਅਜਰੁ ਨ ਜਰਿਆ ਜਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This Guruship would not go beyond Sodhis because none else can bear with this unbearable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਾਤਾ ਭਾਨੀ ਜੀ ਨੇ ਪੁੱਤ੍ਰ ਨੂੰ ਬਚਨ ਕੀਤਾ: ਹੇ ਪੁਤ੍ਰ! ਹੁਣ) ਸੋਢੀਓਂ ਗੱਦੀ ਮੈਂ ਨਹੀਂ ਜਾਣ ਦੇਵਾਂਗੀ ਇਹ ਵੱਡੀ ਅਜਰ (ਚੀਜ਼ ਹੈ ਇਸ ਦਾ) ਜਰਨਾ, ਹੋਰਦੇ ਨਹੀਂ ਹੋਊ।"