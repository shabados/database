data = "ਜੀਵਤਿਆ. ਨਹ ਮਰੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 877
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can die not, whilst alive. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੀਉਂਦੇ ਜੀ ਮਰ ਨਹੀਂ ਸਕਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While I am living, I cannot be dead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵਤਿਆ ਨਹੀਂ ਮਰਿਆ ਜਾਤਾ॥੧॥ ਰਹਾਉ ॥☬ਸੋ ਕੈਸੇ ਮਰਿਆ ਜਾਵੈ ਔਰੁ ਪਰਮੇਸਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕਠਨ ਕਿਉਂ ਹੈ?☬ਤਿਸ ਪ੍ਰਤੀ ਉਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨ ਲੰਘੀਏ, ਤਦ ਤਕ ਉਸ ਨੂੰ ਮਿਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਿਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਲੰਘੀਏ? ਜੀਊਂਦਿਆਂ ਮਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਤੇ, ਜਦ ਤਕ ਜੀਊਂਦੇ ਮਰੀਏ ਨਾਹ, ਤਦ ਤਕ ਸਮੁੰਦਰ ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras estoy vivo no puedo estar muerto. (1-Pausa)"