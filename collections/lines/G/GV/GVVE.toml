[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਪੁਰਖ; ਦ੍ਰਿਸਟਿ ਸੁਜਾਣੀ ॥੨॥"
page = 562
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tranquilising is the sight of Thy person and omniscient Thy eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਡ ਪਾਉਣ ਵਾਲਾ ਹੈ ਤੇਰਾ ਦੀਦਾਰ ਅਤੇ ਸਰਵੱਗ ਤੇਰੀ ਨਜ਼ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cooling and soothing is Your Presence, all-knowing is Your gaze. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਜਾਨ ਪੁਰਖ! ਆਪ ਕੀ ਦ੍ਰਿਸ਼ਟਿ ਸੀਤਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਾਂਤੀ ਦੇ ਪੁੰਜ ਅਕਾਲ ਪੁਰਖ! ਤੇਰੀ ਨਿਗਾਹ ਚੰਗੀ ਪਰਖ ਵਾਲੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਸ਼ਾਂਤ। ਸੁਜਾਣੀ = ਚੰਗੀ ਪਰਖ ਵਾਲੀ। ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dadora de comodidades es Tu Persona; Tu Mirada todo lo ve. (2)"