[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਸਮ ਲਗਾਇ; ਫਿਰਹਿ ਭੇਖਧਾਰੀ ॥"
page = 1046
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who becoming disguisers, smear their body with dust and roam about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਰੂਪੀਏ ਹੋ, ਆਪਣੀ ਦੇਹ ਨੂੰ ਸੁਆਹ ਮਲ ਕੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some smear their bodies with ashes, and wander around in religious disguises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਭੇਖ ਧਾਰੀ ਭਸਮ ਕੋ ਲਗਾਇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਸਾਧੂਆਂ ਵਾਲਾ ਬਾਣਾ ਪਾ ਕੇ (ਪਿੰਡੇ ਉਤੇ) ਸੁਆਹ ਮਲ ਕੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਲਗਾਇ = ਲਾ ਕੇ। ਭੇਖ ਧਾਰੀ = ਸਾਧੂਆਂ ਵਾਲਾ ਪਹਿਰਾਵਾ ਵਰਤਣ ਵਾਲੇ।"

