[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਬ ਦੇਸ ਕੋ ਏਸ ਰੂਪੇਸ੍ਵਰ; ਰਾਜਤ ਹੈ ਅਲਕੇਸ੍ਵਰ ਜੈਸੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roopeshwar Raja of the west was as good as the Raja of Alkeswar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਦੇਸ ਦਾ ਇਕ ਰੂਪੇਸ੍ਵਰ ਰਾਜਾ ਕੁਬੇਰ ('ਅਲਕੇਸ੍ਵਰ') ਵਰਗਾ ਲਗਦਾ ਸੀ।"