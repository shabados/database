[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਸਾਦ ਚਖਿ. ਸਗਲੇ ਦੇਖੇ; ਮਨ ਹਰਿ ਰਸੁ. ਸਭ ਤੇ ਮੀਠਾ ਜੀਉ ॥੧॥"
page = 100
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have tasted and seen all other relishes but to my mind the God's dainty is the sweetest of all.01"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਮੈਂ ਮਾਣ ਕੇ ਵੇਖ ਲਏ ਹਨ। ਪ੍ਰੰਤੂ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਨਿਆਮਤ ਸਮੂਹ ਨਾਲੋਂ ਮਿੱਠੜੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen and tasted all other flavors, but to my mind, the Subtle Essence of the Lord is the sweetest of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਔਰ ਸਰਬ ਪਦਾਰਥੋਂ ਕੇ ਸ੍ਵਾਦ ਮਨ ਕੇ ਬੀਚ ਚਖਿ ਕਰ ਕੇ ਦੇਖੇ ਹੈਂ, ਪ੍ਰੰਤੂ ਤੇਰੇ ਨਾਮ ਕਾ ਰਸੁ ਸਰਬ ਪਦਾਰਥੋਂ ਸੇ ਅਧਿਕ ਮਨ ਮੈ ਮੀਠਾ ਲਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ) ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਚੱਖ ਕੇ ਮੈਂ ਵੇਖ ਲਏ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਹੋਰ ਸਭਨਾਂ ਤੋਂ ਮਿੱਠਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He probado todo tipo de sabores, pero el más Dulce es la Esencia del Señor. (1)"