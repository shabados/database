[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਅਗਮ ਪ੍ਰਭ; ਹਰਿ ਮੇਲਿ ਲੈਹੁ ਲੜਿ ਲਾਇ ॥੨॥"
page = 1316
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, inaccessible is the Lord master. Attaching me with Thy skirt, O God, unite me Thou with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਹੇ ਸੁਆਮੀ ਮਾਲਕ। ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਕੇ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Lord God is Inaccessible; the Lord has attached me to His Robe, and united me in His Union. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਗਮ ਹਰੀ ਪ੍ਰਭੂ! ਮੈਂ ਜਨ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਲੜ ਲਾਇ ਕਰ ਕੇ ਮੇਲ ਲੀਜੀਏ, ਭਾਵ ਸੇ ਸਰਣ ਕੀਜੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਹੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਕਿ) ਹੇ ਅਪਹੁੰਚ ਹਰੀ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਲੜਿ ਲਾਇ = (ਆਪਣੇ) ਪੱਲੇ ਨਾਲ ਲਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak es imposible acceder al Señor, el Señor me apegó a Su Túnica y Él es el que me unió a Su Ser. (2)"