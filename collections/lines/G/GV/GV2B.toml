[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਚੁ ਸਮੑਾਲਿਆ ॥"
page = 1284
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the true Satguru, I have meditated upon the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਮੈਂ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, I dwell on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚਾ ਸਤਿਗੁਰੂ ਸੇਵ ਕਰ ਸਚ ਕੋ ਸਮਾਲਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸੱਚੇ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਅਰਾਧਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero habito en el Señor Verdadero."