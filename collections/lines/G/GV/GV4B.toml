[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਦ ਜਾਤ ਥਕੈ ਇਹ ਤੈ; ਬੰਸੁਰੀ ਜੁ ਬਜਾਵਤ ਕਾਨਰ ਕਾਰੋ ॥੨੩੭॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage Narad, stopping the playing of his lyre, has been listening to the flute of the black Krishna and has got tired.237."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲਾ ਕਾਨ੍ਹ (ਇਸ ਤਰ੍ਹਾਂ ਦੀ) ਮੁਰਲੀ ਵਜਾਉਂਦਾ ਹੈ ਕਿ ਜਾਂਦਾ ਹੋਇਆ ਨਾਰਦ ਵੀ ਮਾਤ ਪੈ ਜਾਂਦਾ ਹੈ ॥੨੩੭॥"