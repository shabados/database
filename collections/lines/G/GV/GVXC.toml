[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਭਗਤ ਕਉ; ਨਾਹੀ ਖੈ ॥"
page = 1181
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose devotee is destroyed not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਭਗਤ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees cannot be destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਕੇ) ਤਿਸ ਤੇਰੇ ਭਗਤੋਂ ਕਾ ਖੈ ਨਹੀਂ ਹੋਤਾ, ਕਿੰਤੂ ਅਬਿਨਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੂੰ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Sus Devotos nunca llegan a ser los perdedores,"