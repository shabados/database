[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਈਹਾ ਊਹਾ ਸੁਹੇਲਾ ॥"
page = 272
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints the mortal remains happy in this world and the Yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਇਸ ਲੋਕ ਅਤੇ ਉਸ ਪ੍ਰਲੋਕ ਵਿੱਚ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one is happy here and hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਇਸ ਲੋਕ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ (ਸੁਹੇਲਾ) ਸੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਮਨੁੱਖ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸੌਖਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que la seguirá hasta el más allá."