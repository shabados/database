[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ; ਪਾਏ ਸੇਵ ॥੧॥"
page = 1148
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is also blessed with the Perfect Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੀ ਦਾਤ ਭੀ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blessed to serve the Perfect Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਪੁਰਸ (ਪਾਏ) ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo ese ser será bendecido con el Servicio del Guru. (1)"