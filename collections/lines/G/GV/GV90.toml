data = "ਵਿਰਲਾਪ ਕਰਨ ਵਾਲੇ ਦਾ ਏਥੇ ਸਥਿਰ ਟਿਕੇ ਰਹਿਣ ਦਾ ਕਿਹੜਾ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What support is there for the one who is lamenting? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਵਨਹਾਰੇ ਕੌ ਕਿਸ ਕੀ ਟੇਕ ਹੈ, ਭਾਵ ਮੂਆ ਤੋ ਕੋਈ ਨਾ ਜੀਵ ਚੇਤਨ ਹੈ, ਤੱਤ ਭੀ ਤਤੋਂ ਸੇ ਮਿਲ ਕੇ ਇਸਥਿਤ ਹੈ॥੧॥"

