data = "(ਮੁਏ ਨੂੰ) ਰੋਣ ਵਾਲਾ ਭੁਲੇਖੇ ਦੇ ਕਾਰਨ ਹੀ ਰੋਂਦਾ ਹੈ ॥੧॥"

