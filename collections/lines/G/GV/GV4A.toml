[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖੇੜ ਬਿਰਤਿ; ਰਾਜਨ ਕੀ ਲੀਲਾ ॥"
page = 179
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "hobby of chase and the kingly entertainments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰ ਦਾ ਸ਼ੋਕ ਅਤੇ ਪਾਤਸ਼ਾਹੀ ਨਾਲ ਦਿਲ ਪ੍ਰਚਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the excitement of the chase and princely pleasures"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ਼ਿਕਾਰ ਖੇਲਨੇ ਕੀ ਬ੍ਰਿਤੀ ਧਾਰੀ ਤਥਾ ਔਰ ਭੀ ਜੋ ਰਾਜਿਓਂ ਕੇ ਚੋਜ ਹੋਤੇ ਹੈਂ, ਸੋ ਦੇਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰ ਖੇਡਣ ਵਾਲੀ ਰੁਚੀ, ਰਾਜਿਆਂ ਦੀਆਂ ਖੇਡਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el amor a la casería, y demás diversiones de los reyes."