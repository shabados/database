[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਅਕਥ ਕਥਾ; ਗੁਰ ਸਬਦਿ ਵਖਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 160
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine exposition is unutterable. By Guru's instruction it is described. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਿਆਖਿਆ ਨਾਂ ਵਰਨਣ ਹੋਣ ਵਾਲੀ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਹ ਬਿਆਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Speech cannot be spoken; through the Word of the Guru's Shabad, it is chanted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਥ! ਤੇਰੀ ਕਥਾ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਉਚਾਰਨ ਕਰੀ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਕਹਾਣੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਇਹੀ ਗੱਲ ਦੱਸੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Evangelio es Impronunciable, sólo puede ser recitado a través de la Palabra del Shabd del Guru. (1-Pausa)"