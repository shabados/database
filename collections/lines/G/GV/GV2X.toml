[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਯੋ ਸੈਨ ਨਾਥੰ ਸੁਮਿਤ੍ਰਾ ਕੁਮਾਰੰ ॥੭੦੨॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made Bharat his ministers and made Lakshman and Shatrughan, the sons of Sumitra, his generals.702."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੱਛਮਣ ਨੂੰ ਸੈਨਾਪਤੀ ਦੇ ਰੂਪ ਵਿੱਚ ਸਥਾਪਿਤ ਕਰ ਦਿੱਤਾ ॥੭੦੨॥"