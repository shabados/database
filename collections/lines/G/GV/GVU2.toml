[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ, ਆਪੇ ਭੁਗਤਾ ॥"
page = 1035
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the creator and Himself Enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਸਿਰਜਣਹਾਰ ਹੈ ਤੇ ਖ਼ੁਦ ਹੀ ਅਨੰਦ ਮਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "| He Himself is the Creator, and He Himself is the Enjoyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਕਾ ਨਿਸਚਾ ਹੋ ਜਾਤਾ ਹੈ ਕਿ ਤੂੰ ਆਪ ਹੀ ਕਰਤਾ ਹੈਂ ਕਰਮੋਂ ਕਾ ਔ ਆਪ ਹੀ ਤੂੰ ਭੋਗਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਹੀ ਸਾਰੇ ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador crea y Él Mismo disfruta de los Placeres de Su Creación."