[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ; ਟੇਕ ਟਿਕਾਈ ॥੧॥"
page = 190
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the support of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Support of the Perfect Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੋਂ ਕੀ (ਟੇਕ) ਸਰਣ (ਟਿਕਾਈ) ਧਾਰਨ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ) ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਟਿਕਾਈ = ਟਿਕਾਇ। ਟੇਕ ਟਿਕਾਈ = ਆਸਰਾ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y busca el Refugio del Perfecto Guru.(1)"