[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਜੀਅ ਜਾਨੀਐ ॥੧੨੬੬॥"
page = 804

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Amartesh”, add the word “Pati” three times and then uttering the word “shatru” at the end and in this way, now al the names of Tupak in your mind.1266."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਵਿਦਵਾਨ ਹਿਰਦੇ ਵਿਚ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੧੨੬੬॥"