[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਨੈ; ਸਾਧ ਬਡਾਈ ॥"
page = 271
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself knows the greatness of the man of faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਧਰਮਾਤਮਾ ਪੁਰਸ਼ ਦੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows the greatness of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਸੰਤ ਜਨੋਂ ਕੀ ਵਡਿਆਈ ਕੌ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਦੀ ਵਡਿਆਈ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Grandeza de Sus Santos que sólo el Señor conoce."