[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਰਸੁ ਅੰਤਰਿ ਮਾਨਾ ॥"
page = 1084
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who within his mind enjoys the Nectar of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who savors and enjoys, deep within his mind, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਾਮ ਨਾਮ ਕਾ ਰਸੁ ਅੰਤਸਕਰਣ ਮੇਂ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਆਪਣੇ ਅੰਦਰ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਆਨੰਦ, ਸੁਆਦ। ਮਾਨਾ = ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que eleva en su interior la Esencia del Nombre del Señor."