[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧਨਿ; ਬਨ ਖੰਡ ਬਿੰਦ੍ਰਾਬਨਾ ॥"
page = 988
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the forest region of Bindraban,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ, ਬਿੰਦ੍ਰਾਬਨ ਦੇ ਜੰਗਲ ਦਾ ਖਿੱਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are the forests of Brindaaban;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨਿ ਬਨ ਅਸਥਾਨ ਹੈ ਔ ਧੰਨ ਬ੍ਰਿੰਦ੍ਰਾਬਨ ਸਹਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਜੰਗਲ ਦਾ ਉਹ ਟੋਟਾ, ਉਹ ਬਿੰਦ੍ਰਾਬਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਖੰਡ = ਜੰਗਲ ਦਾ ਹਿੱਸਾ, ਬਨ ਦਾ ਖੰਡ। ਬਿੰਦ੍ਰਾਬਨ = {Skt. वृन्दावन} ਤੁਲਸੀ ਦਾ ਜੰਗਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean los bosques de Brindavan,"