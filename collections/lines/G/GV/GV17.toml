[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਉ ਜਗਤੁ ਨਿਵਿਆ, ਸਭੁ ਪੈਰੀ ਪਇਆ; ਜਸੁ ਵਰਤਿਆ ਲੋਈ ॥"
page = 309
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world bows to him all fall at his feet. His praise is filling the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਉਸ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹੈ, ਸਾਰੇ ਉਸ ਦੇ ਪੈਰੀ ਪੈਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਕੀਰਤੀ ਜਹਾਨ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world comes and bows to him, falling at his feet. His praises spread throughout the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਗਤ ਨਿਵਿਆਂ ਔਰ ਚਰਨੋਂ ਮੇਂ ਪੜਾ ਪੁਨਾ ਸੰਪੂਰਨ ਲੋਕੋਂ ਮੇਂ ਜਸ (ਵਰਤਿਆ) ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੱਗੇ ਸਾਰਾ ਸੰਸਾਰ ਨਿਊਂਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ, ਉਸ ਦੀ ਸੋਭਾ ਸਾਰੇ ਜਗਤ ਵਿਚ ਖਿੱਲਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está a sus pies y por todo el Universo resuena su Alabanza."