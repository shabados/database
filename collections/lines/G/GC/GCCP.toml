[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛੇ ਸੇਈ ਫਲ ਪਾਏ; ਕਰਤੈ ਆਪਿ ਵਸਾਇਆ ਰਾਮ ॥"
page = 783
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained all the fruits my mind desired. The Creator Himself has founded it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਮੇਵੇ ਪਾ ਲਏ ਹਨ, ਜਿਹੜੇ ਮੇਰਾ ਚਿੱਤ ਚਹੁੰਦਾ ਸੀ। ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਇਸ ਨੂੰ ਆਬਾਦ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the fruits of my mind's desires; the Creator Himself established it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਮਨ ਮੇਂ ਇੱਛੇ ਹੈਂ ਸੋਈ ਫਲ ਪਾਏ ਹੈਂ, ਅਰੁ (ਕਰਤੈ) ਪ੍ਰਮੇਸਰ ਨੇ ਆਪ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ (ਉਸ ਸਰੀਰ-ਸ਼ਹਰ ਨੂੰ) ਆਪ ਵਸਾ ਦਿੱਤਾ (ਆਪਣੇ ਵੱਸਣ ਲਈ ਤਿਆਰ ਕਰ ਲਿਆ) ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਮਨ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਸਦਾ ਹਾਸਲ ਕੀਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy bendecido con Su Bondad, mis parientes y seguidores están todos floreciendo."