[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ; ਗੁਣ ਦਾਸੀ ਸੁਖੁ ਹੋਇ ॥"
page = 56
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O young bride happiness is obtained by being a slave to virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਟਿਆਰ ਪਤਨੀਏ! ਨੇਕੀ ਦੇ ਬਾਂਦੀ ਹੋਣ ਦੁਆਰਾ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O young bride, be a slave to virtue, and you shall find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੰਧੇ! ਦਾਸੀ ਭਾਉ ਕਾ ਗੁਣ ਹੋਇ ਤਬ ਸੁਖੁ ਹੋਵੇਗਾ, ਵਾ ਗੁਣਵਾਨੋਂ ਕੀ ਦਾਸੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ! (ਆਤਮਕ ਗੁਣਾਂ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਗੁਣ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦੇ) ਗੁਣਾਂ ਦੀ ਖ਼ਾਤਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਦਾਸੀ ਬਣ, ਤਦੋਂ ਹੀ ਆਤਮਕ ਸੁਖ ਸੁਖ ਹੋਵੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧੇ = ਹੇ ਭੋਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mujer, vuélvete la Esclava de Dios y logra el Éxtasis."