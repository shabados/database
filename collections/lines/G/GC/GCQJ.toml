[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਜਾਨਿ ਕਿਛੁ ਦੀਜਿਯਹੁ; ਕਰਿਯਹੁ ਮੋਹਿ ਸਹਾਇ ॥੩੧॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Please be kind, help me and render me some help.’(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਕੁਝ ਦਿਓ ਅਤੇ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੋ ॥੩੧॥"