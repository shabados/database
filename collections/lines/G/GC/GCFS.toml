[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਰੰਙਣਿ ਜੇ ਥੀਐ ਪਿਆਰੇ; ਪਾਈਐ ਨਾਉ ਮਜੀਠ ॥"
page = 722
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the body becomes the dyer's vat, the name is put into it as madder,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੇਹ ਲਲਾਰੀ ਦੀ ਮੱਟੀ ਹੋ ਜਾਵੇ ਤੇ ਇਸ ਵਿੱਚ ਨਾਮ ਮਜੀਠ ਵਜੋਂ ਪਾਇਆ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the body becomes the dyer's vat, O Beloved, and the Name is placed within it as the dye,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੇਕਰ ਏਹ ਸਰੀਰ ਰੂਪੀ ਮਟੀ ਹੋਵੇ, ਕਿਆ ਸਾਧਨ ਸੰਪੰਨ ਅਧਿਕਾਰੀ ਹੋਵੇ, ਨਾਮ ਰੂਪੀ ਮਜੀਠ ਕਾ ਰੰਗ ਇਸ ਸਰੀਰ ਰੂਪੀ ਮਟੀ ਮੇਂ ਪਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹਾਂ!) ਜੇ ਇਹ ਸਰੀਰ (ਨੀਲਾਰੀ ਦੀ) ਮੱਟੀ ਬਣ ਜਾਏ, ਤੇ ਹੇ ਸੱਜਣ! ਜੇ ਇਸ ਵਿਚ ਮਜੀਠ ਵਰਗੇ ਪੱਕੇ ਰੰਗ ਵਾਲਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੰਗ ਪਾਇਆ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el cuerpo es la tela para teñir y es teñido con el color fijo de la planta rubia de Tu Nombre,"