[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨਿ ਮਾਨ ਘਟਤ ॥੨੩੩॥"
page = 574

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the dreadful war, the fourfold army was scattered into fragments and because of the infliction of wounds on the bodies of the warriors, their honour and respect declined.233."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚੋਂ ਹੰਕਾਰ ਘਟ ਰਿਹਾ ਹੈ ॥੨੩੩॥"