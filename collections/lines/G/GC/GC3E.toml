[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ; ਮਿਲਿਆ ਤਿਸੈ ਰਜਾਇ ॥"
page = 321
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal obtains what is preordained for Him. He receives according to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਉਹ ਕੁਛ ਪਾਉਂਦਾ ਹੈ, ਜੋ ਉਸ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ। ਉਸ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਉਹ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People obtain that which they are pre-ordained to receive, according to the Will of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਬਿਧਾਤਾ ਨੇ ਪੂਰਬ ਜਨਮ ਕਾ ਸੁਭ ਕਰਮ ਲਿਖ ਪਾਇਆ ਹੈ, ਸੋ ਪੁਰਸ ਤਿਸ (ਰਜਾਇ) ਰਜਾਈ ਹਰੀ ਬੀਚ (ਮਿਲਿਆ) ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ 'ਨਾਮ' ਰੂਪ ਅੰਨ ਪੂਰਬਲੇ ਲਿਖੇ ਭਾਗਾਂ ਅਨੁਸਾਰ ਪਾਈਦਾ ਹੈ ਤੇ ਮਿਲਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਮੁੱਢ ਤੋਂ। ਤਿਸੈ ਰਜਾਏ = ਉਸ (ਪ੍ਰਭੂ) ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Decreto Eterno del Señor; es sólo por Su Voluntad que logramos lo que logramos."