[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਜੁਗਿ. ਰਾਮ ਨਾਮੁ ਬੋਹਿਥਾ; ਗੁਰਮੁਖਿ ਪਾਰਿ ਲਘਾਈ ॥"
page = 443
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, Lord's Name is the ship and through the Guru the man swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਨਾਮ ਇੱਕ ਜਹਾਜ਼ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Lord's Name is the boat, which carries the Gurmukh across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਸ ਕਲਜੁਗ ਮੇਂ ਰਾਮ ਨਾਮ (ਬੋਹਿਥਾ) ਜਹਾਜੁ ਹੈ, ਪਰੰਤੂ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਜਪਾ ਹੂਆ ਪਾਰ ਲੰਘਾਵਤਾ ਹੈ। ਵਾ ਗੁਰਮੁਖਾਂ ਨੇ ਉਸ ਦ੍ਵਾਰਾ ਜੀਵਾਂ ਕੀ ਪੰਗਤੀ ਪਾਰ ਲੰਘਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ ਨਿੱਘਰੀ ਹੋਈ ਆਤਮਕ ਹਾਲਤ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਹਾਜ਼ (ਦਾ ਕੰਮ ਦੇਂਦਾ ਹੈ) ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਪਰਮਾਤਮਾ ਜੀਵ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਜੁਗ = {'ਇਕ ਘੜੀ ਨ ਮਿਲਤੇ ਤ ਕਲਿਜੁਗੁ ਹੋਤਾ'} ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਦੋਂ ਜੀਵ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ ਗ਼ਰਕ ਹੁੰਦਾ ਹੈ। ਕਲਿਜੁਗਿ = ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ ਨਿੱਘਰੀ ਹੋਈ ਆਤਮਕ ਹਾਲਤ ਵਿਚ। ਬੋਹਿਥਾ = ਜਹਾਜ਼। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
