[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਭ੍ਰਮ ਭੈ ਮੋਹ ਮਿਟਾਇਆ ॥"
page = 258
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who through the Guru had efface his superstition fear and worldly attachment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪਣੇ ਵਹਿਮ, ਡਰ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਮੇਟ ਸੁਟਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Gurmukh who has eradicated doubt, fear and attachment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਪੰਚ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਅਰ ਜਮਾਦਿਕੋਂ ਕੇ ਭ੍ਯ ਅਰ ਮਾਇਆ ਮੋਹ ਕੋ ਮਿਟਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਮਾਇਆ ਪਿਛੇ) ਭਟਕਣਾ, ਸਹਮ ਤੇ ਮੋਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਿਟਾ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que por la Gracia del Guru se libera de su duda, miedo y apego,"