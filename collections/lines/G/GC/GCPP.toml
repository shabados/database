[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ. ਸੁਖੁ ਪਾਇਆ; ਗੁਰ ਸਤਿਗੁਰ ਚਰਣੀ ਲਗੈ ॥੧੧॥"
page = 1098
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace, one attains peace and is yoked to the Great True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਇਨਸਾਨ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ। ਡਖਣੇ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Grace, peace is obtained, and one is attached to the feet of the Guru, the True Guru. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਹਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸੁਖੁ ਪਾਇਆ ਹੈ, ਜੋ (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਣੀ ਲਗੇ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਤੇ ਮੇਹਰ ਨਾਲ ਹੀ ਆਤਮਕ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios Eterno que vive en su interior. Sí, por la Gracia del Guru, uno obtiene la Paz y vive dedicado a los Pies del Guru. (11)"