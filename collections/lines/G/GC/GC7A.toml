[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਤਰਿਓ ਸਮੁਦ੍ਰੁ ਰੁਦ੍ਰੁ, ਖਿਨ ਇਕ ਮਹਿ; ਜਲਹਰ ਬਿੰਬ, ਜੁਗਤਿ ਜਗੁ ਰਚਾ ॥"
page = 1402
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cross the terrible world ocean in a moment, God has created the world like the bubble of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਾਗਰ ਨੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਪਾਰ ਕਰ ਜਾਂਦੇ ਹਨ। ਵਾਹਿਗੁਰੂ ਨੇ ਪਾਣੀ ਦੇ ਇਕ ਬੁਲਬੁਲੇ ਦੀ ਮਾਨੰਦ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cross over the terrifying world-ocean in an instant; the Lord created the world like a bubble of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁਦ੍ਰ (ਰੁਦ੍ਰੁ) ਭੈਦਾਯਕ ਕੋ ਏਕ ਖਿਨ ਮੇਂ ਤਰਿਆ ਹੈ, ਕਿਉਂਕਿ ਜੈਸੇ ਜਲ ਤੇ ਬੁਦਬੁਦਾ ਹੋਤਾ ਹੈ ਤੈਸੀ ਹੀ ਜੁਗਤੀ ਕਰ ਹਰੀ ਨੇ ਇਹ ਜਗਤ ਰਚਿਆ ਹੈ। ਭਾਵ ਯੇਹ ਕਿ ਤਿਨੋਂ ਨੇ ਐਸੇ ਜਾਣਿਆ ਹੈ ਜੈਸੇ ਜਲ ਕਾ ਤਰੰਗ ਜਲ ਸੇ ਭਿੰਨ ਨਹੀਂ ਹੈ। ਐਸੇ ਸੰਸਾਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਭਿੰਨ ਨਹੀਂ ਔਰ ਜੈਸੇ ਜਲ ਕਾ ਤਰੰਗ ਨਾਸ ਰੂਪ ਹੈ, ਤੈਸੇ ਨਾਮ ਰੂਪ ਜਗਤ ਨਾਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਉਹਨਾਂ ਨੇ ਇਕ ਪਲ ਵਿਚ ਤਰ ਲਿਆ ਹੈ, ਜਗਤ ਨੂੰ ਉਹ ਬੱਦਲਾਂ ਦੀ ਛਾਂ ਵਾਂਗ ਰਚਿਆ ਹੋਇਆ (ਸਮਝਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos cruzan el aterrador océano del mundo en un instante. El Señor crea este mundo como una burbuja de agua."