[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਪੜੀਐ; ਹਰਿ ਗੁਣ ਗੁਣੀਐ ॥"
page = 95
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite God's glories and God's glories do thou reflect upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਵਾਚ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦਾ ਹੀ ਤੂੰ ਧਿਆਨ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read of the Lord's Glories and reflect upon the Lord's Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਹਰੀ ਕੇ ਗੁਣੋ ਕੋ ਪੜਨਾ ਕਰੀਏ ਪੁਨਾ ਹਰੀ ਕੇ ਗੁਨੋ ਕੋ (ਗੁਣੀਐ) ਵਿਚਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀ ਮਿਤ੍ਰ! ਆਉ ਰਲ ਕੇ ਅਸੀ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਵਾਲੀ ਬਾਣੀ ਪੜ੍ਹੀਏ ਤੇ ਵਿਚਾਰੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lee acerca de las Glorias del Señor y medita en Ellas Jar, Jar."