data = "ਦਿਸਾ ਬਿਦਿਸਾਯੰ ਜਿਮੀ ਆਸਮਾਣੰ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast also created the directions, the indivcations, the earth and the sky. !"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਹੀ) ਦਿਸ਼ਾ, ਵਿਦਿਸ਼ਾ, ਜ਼ਮੀਨ ਅਤੇ ਆਸਮਾਨ (ਬਣਾਏ ਹਨ)"