[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰਸੁਤੀ ਤਟਿ ਲੈ ਭਟ ਲੋਥ; ਸ੍ਰਿੰਗਾਲ ਕਿ ਸਿਧ ਬਨਾਵ ਕੰਥਾ ॥੧੮॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The jackals are pulling the corpses in the field in such a way as if the Yogis, sitting on the banks of Sarswati are mending their patched quilts.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਿਦੜ ਸੂਰਮਿਆਂ ਦੀਆਂ ਲੋਥਾਂ ਇੰਜ ਲੈ ਜਾ ਰਹੇ ਹਨ ਜਿਵੇਂ ਸਰਸਵਤੀ ਦੇ ਕੰਢੇ ਸਿੱਧ ਕੰਥਾ ਬਣਾਉਣ ਲਈ (ਬ੍ਰਿਛਾਂ ਦੀਆਂ ਛਿਲਾਂ ਲੈ ਜਾ ਰਹੇ ਹਨ) ॥੧੮॥"