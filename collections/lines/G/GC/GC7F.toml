[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਭਾਣਾ; ਤਾਂ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਰਾਮ ॥"
page = 577
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it so pleaseth Thee, O Lord, then am I sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗਦਾ, ਤਾਂ ਮੈਂ ਰੱਜ ਅਤੇ ਧ੍ਰਾਮ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases You, then I am satisfied and satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜਬ ਤੇਰਾ (ਭਾਣਾ) ਹੁਕਮ ਹੂਆ, ਤਬ ਹਮ ਤਨ ਮਨ ਕਰ ਕੇ ਤ੍ਰਿਪਤ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ ਤਾਂ ਜੀਵ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ, ਮਾਇਆ ਦੀ ਭੁੱਖ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ ਭਾਣਾ = (ਜੇ) ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਜੇ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ। ਅਘਾਏ = ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando así es Tu Voluntad, estamos en Paz, la mente es confortada y la sed calmada."