[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਹਰਿ ਨਾਮੁ ਧਿਆਇਓ; ਸਭਿ ਕਿਲਬਿਖ ਪਾਪ ਲਹੇ ॥੧॥"
page = 1336
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on the Name of God, the Purifier of sinner and am rid of all my misdeeds and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ, ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੁਕਰਮ ਤੇ ਗੁਨਾਹ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Name of the Lord, the Purifier of sinners; I am rid of all my sins and mistakes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਹਰੀ ਕਾ ਨਾਮੁ ਹਮਨੇ ਧਿਆਇਆ ਹੈ, ਜਿਸ ਕੇ ਧਿਆਵਣੇ ਕਰ (ਕਿਲਬਿਖ) ਬਡੇ ਔ ਛੋਟੇ ਪਾਪ ਸੰਪੂਰਨ ਦੂਰ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਹੀ ਪਾਪ ਦੂਰ ਹੋ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਪਾਪਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ। ਸਭਿ = ਸਾਰੇ। ਕਿਲਬਿਖ = ਪਾਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recito el Nombre del Señor, Jar, Jar. Medito en el Nombre del Señor, el Purificador de la maldad, me ha liberado de todas mis faltas y errores. (1)"