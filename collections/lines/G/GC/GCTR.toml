[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ ਜੇ ਚਲੈ; ਬਹੁੜਿ. ਨ ਆਵਣੁ ਹੋਇ ॥"
page = 1248
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who walks in the Guru's will is born not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾ ਦੀ ਰਜਾ ਅੰਰਦ ਟੁਰਦਾ ਹੈ ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever walks in harmony with the Guru's Will, shall not be reborn again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ ਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮੇਂ ਚਲਣਾ ਕਰੇ ਤੋ ਫੇਰ ਤਿਸ ਕੋ ਜਨਮ ਮਰਣਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰੇ ਤਾਂ ਮੁੜ ਉਸ ਨੂੰ ਜਨਮ (ਮਰਨ ਦਾ ਗੇੜ) ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien camina en la Voluntad del Guru, nunca más regresa al mundo de las formas."