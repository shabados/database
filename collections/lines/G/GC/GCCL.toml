[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥੧॥"
page = 629
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and unblown trumpets blow within the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦੇ ਅੰਦਰ ਬਿਨਾ ਵਜਾਏ (ਅਨੰਦ ਦੇ) ਵਾਜੇ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody of the sound current resounds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਹਦ) ਏਕ ਰਸ ਅਨੰਦ ਕੇ ਬਾਜੇ ਬਜੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਵਾਜੇ ਇਕ-ਰਸ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੇ = ਵੱਜ ਪੈਂਦੇ ਹਨ। ਅਨਹਦ = ਇਕ-ਰਸ, ਬਿਨਾ ਵਜਾਇਆਂ। ਤੂਰੇ = ਵਾਜੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Melodía Divina de la Palabra se escuchó en mi interior. (1)"