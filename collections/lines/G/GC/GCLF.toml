[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਰੀ ਸਿਰਜਨਹਾਰ ਕੀ; ਜਾਨੈ ਨਾਹੀ ਕੋਇ ॥"
page = 1373
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the world is the Creator Lord's play, but no one understands it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੰਸਾਰ ਸਾਜਣਹਾਰ ਸੁਆਮੀ ਦੀ ਖੇਡ ਹੈ, ਪ੍ਰੰਤੂ ਇਸ ਨੂੰ ਕੋਈ ਜਣਾ ਭੀ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, no one knows the Play of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਬਾਜੀ ਵਤ ਜੋ ਸ੍ਰਿਸਟੀ ਸਿਰਜਨਹਾਰ ਵਾਹਿਗੁਰੂ ਕੀ (ਸਾਰੀ) ਰਚੀ ਹੋਈ ਹੈ ਤਿਸ ਕੋ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਗੱਲ ਹਰੇਕ ਸ਼ਖ਼ਸ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਇਹ (ਮਾਇਆ-ਰੂਪ ਅੱਗ ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਸਾੜ ਰਹੀ ਹੈ) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੀ = ਸਾਜੀ ਹੋਈ, ਬਣਾਈ ਹੋਈ। ਸਿਰਜਨਹਾਰ = ਸ੍ਰਿਸ਼ਟੀ ਬਣਾਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਜਾਨੈ ਨਾਹੀ ਕੋਇ = ਹਰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, nadie entiende el Juego del Señor Creador,"