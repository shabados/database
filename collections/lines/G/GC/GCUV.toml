[[content]]
asset = "VGRG"
type = "primary"
data = "ਘੁਘੂ ਸੁਝੁ ਨ ਸੁਝਈ; ਚਕਈ ਚੰਦੁ ਨ ਡਿਠਾ ਭਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The owl is not pleased on beholding the sun or chakavi; ruddy sheldrake, the moon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉੱਲੂ ਨੂੰ ਸੂਰਜ ਨਹੀਂ ਸੁੱਝਦਾ, ਚਕਵੀ ਨੂੰ ਚੰਦ੍ਰਮਾਂ ਦੇਖਿਆ ਨਹੀਂ ਭਾਉਂਦਾ।"