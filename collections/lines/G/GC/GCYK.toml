[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਾਟਉ ਕਾਟਿ ਬਾਢਿ ਸਿਰੁ ਰਾਖਉ; ਜਿਤੁ ਨਾਨਕ. ਸੰਤੁ ਚੜਿ ਆਵੈ ॥੪॥੩॥"
page = 881
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, I cut and sever my head and place it on the path, so that the saint may comfortably walk thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸੀਸ ਵੱਢ ਅਤੇ ਵੱਖਰਾ ਕਰ ਕੇ ਰਸਤੇ ਤੇ ਰੱਖਦਾ ਹਾਂ ਤਾਂ ਜੋ ਸਾਧੂ ਜਨ ਆਰਾਮ ਨਾਲ ਉਸ ਉਤੇ ਤੁਰਿਆ ਆਵੇ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would cut off my head, and cut it into pieces, O Nanak, and set it down for the Saints to walk upon. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਟਨੇ ਵਾਲਾ ਹੋ ਕਰ ਮੈਂ ਤਲਵਾਰ ਕੋ ਬਾਢ ਚੜਾਇਕਰ ਸਿਰ ਕੋ ਕਾਟਿ ਕਰਿ ਬਿਖੜੇ ਰਸਤੇ ਮੇਂ ਰਾਖ ਦੇਵੋਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਜਿਤੁ) ਜਿਸ ਪਰ ਚੜ੍ਹਕੈ ਸੁਖੈਨ ਹੀ ਸੰਤ ਜਨ ਆ ਜਾਵੇ, ਭਾਵ ਸੰਤਾਂ ਮੇਂ ਅਤੀ ਸ੍ਰਧਾ ਕਰਨੀ ਚਾਹੀਏ॥੪॥੩॥☬ਪੁਨਹ ਵਹੀ ਉਥਾਨਕਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਆਪਣਾ ਸਿਰ ਕੱਟ ਦਿਆਂ, ਕੱਟ ਵੱਢ ਕੇ ਰੱਖ ਦਿਆਂ, ਜਿਸ ਉਤੇ ਚੜ੍ਹ ਕੇ ਕੋਈ ਸੰਤ ਜਨ ਮੈਨੂੰ ਆ ਮਿਲੇ (ਭਾਵ, ਮੈਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਵਾਂ ਉਸ ਰਸਤੇ ਤੋਂ ਜਿਸ ਰਸਤੇ ਕੋਈ ਸੰਤ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲੇ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਾਟਉ = ਕਾਟਉਂ, ਮੈਂ ਕੱਟ ਦਿਆਂ। ਕਾਟਿ ਬਾਢਿ = ਕੱਟ ਵੱਢ ਕੇ। ਰਾਖਉ = ਮੈਂ ਰੱਖ ਦਿਆਂ। ਜਿਤੁ ਚੜਿ = ਜਿਸ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cortaría mi cabeza en pequeños pedazos y los esparciría todos sobre el Sendero por el que pasan Tus Santos. (4-3)"