[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰਾ. ਹਮਰਾ ਕੋ ਨਹੀ; ਹਮ. ਕਿਸ ਹੂ ਕੇ ਨਾਹਿ ॥"
page = 1376
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, no one is mine, nor belong I to any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰਾ ਕੋਈ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਕਿਸੇ ਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, no one belongs to me, and I belong to no one else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਹਰੀ ਸੇ ਬਿਨਾਂ ਹਮ ਕਿਸੀ ਕੇ ਨਹੀਂ ਹੈਂ ਔਰ ਨਾ ਕੋਈ ਹਮਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਨਾਹ ਕੋਈ ਅਸਾਡਾ ਸਦਾ ਦਾ ਸਾਥੀ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਅਸੀਂ ਕਿਸੇ ਦੇ ਸਦਾ ਲਈ ਸਾਥੀ ਬਣ ਸਕਦੇ ਹਾਂ (ਬੇੜੀ ਦੇ ਪੂਰ ਦਾ ਮੇਲਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, nadie me pertenece y no le pertenezco a nadie,"