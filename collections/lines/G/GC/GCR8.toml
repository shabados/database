[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੁਨੇ ਪਾਨਿ ਲਯੋ ਧਨੁ ਤਾਨਿ; ਘਨੇ ਸਰ ਲੈ ਅਰਿ ਊਪਰਿ ਡਾਰੇ ॥੧੨੪੫॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna took his bow in his hand and pulling his bow discharged may arrows on the enemy.1245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਆਪਣੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਖਿਚ ਕੇ ਬਹੁਤ ਸਾਰੇ ਬਾਣ ਵੈਰੀ ਨੂੰ ਮਾਰੇ ॥੧੨੪੫॥"