[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਅੰਤ ਕਾਲ ਗੁਰ ਚਰਨ ਸਰਨਿ ਆਵੈ; ਪਾਵੈ ਮੋਖ ਪਦਵੀ ਨਾਤਰ ਬਿਲਲਾਤ ਹੈ ।੬੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly if a wayward person comes to the refuge of Guru even at the near end of his life, he can achieve a state of emancipation. Otherwise he would fall in the hands of angels of death and keep wailing. (69)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਅੱਜ ਕੱਲ ਕਰਦਿਆਂ ਯਾ ਭਾਗਾਂ ਦੇ ਜਾਗਣ ਦੀ ਉਡੀਕ ਵਿਚ ਅਥ੍ਵ ਫੁਰਸਤ ਵਿਹਲ ਨੂੰ ਤਕਦਿਆਂ ਤਕਦਿਆਂ ਆਰਬਲਾ ਵੰਜਾ ਚੁੱਕੇ ਹੋ ਤਾਂ ਅੰਤ ਵੇਲੇ ਭੀ ਸਤਿਗੁਰਾਂ ਦੀ ਚਰਨ ਸਰਨ ਆਨ ਪ੍ਰਾਪਤ ਹੋਇਆਂ ਮੋਖ ਪਦਵੀ ਮੁਕਤੀ ਪਦ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਸਕਦੀ ਹੈ। ਜੇ ਅੰਤ ਵੇਲਾ ਭੀ ਗੁਵਾ ਦਿੱਤਾ ਤੇ ਸੰਭਾਲਿਆ ਨਾ ਤਾਂ ਬਿਲਲਾਤ ਹੈ ਪਏ ਹਾਹਾਕਾਰ ਕਰਦੇ ਕੀਰਣੇ ਪੌਂਦੇ ਕਲਪਦੇ ਹੀ ਗੁਜਰ ਜਾਵੇਗੀ ॥੬੯॥"