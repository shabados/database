[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਪਰੇ ਤੇ ਚੋਰ ਕਹਿ; ਗਹਿ ਲੀਨਾ ਤਿਹ ਹਾਥ ॥੯॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But now the watchman chased him and caught him from his hand.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਹਿਰੇਦਾਰ) ਚੋਰ ਕਹਿ ਕੇ (ਉਸ ਦੇ) ਪਿਛੇ ਭਜ ਪਏ ਅਤੇ ਉਸ ਨੂੰ ਹੱਥ ਨਾਲ ਪਕੜ ਲਿਆ ॥੯॥"