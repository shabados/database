[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੂਮਤ ਘਾਇਲ ਹੁਇ ਇਕ ਬੀਰ; ਫਿਰੈ ਇਕ ਸ੍ਰਉਨ ਭਰੇ ਭਭਕਾਤੇ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone, getting wounded, was roaming, thworing away blood and someone was roaming without head, becoming only a headless trunk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਸੂਰਮੇ ਘਾਇਲ ਹੋ ਕੇ ਘੁੰਮ ਰਹੇ ਹਨ ਅਤੇ ਇਕ ਲਹੂ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਭਬਕ ਰਹੇ ਹਨ।"