[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਪਰਮੇਸਰ ਜੋ ਕਰੇ; ਫਿਟੁ ਸੁ ਜੀਵਣੁ ਸੋਇ ॥੧॥"
page = 218
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cursed is his life and reputation, who acts without remembering Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਜਿਹੜਾ ਹੋਰ ਕੁਛ ਕਰਦਾ ਹੈ, ਲਾਹਨਤ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ ਅਤੇ ਸ਼ੁਹਰਤ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Transcendent Lord, what can anyone do? Cursed is his life, and cursed his reputation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਜੋ ਔਰ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰੇ, ਸੋ ਤਿਸ ਕੇ ਜੀਵਣੇ ਕੋ ਧਿਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ਰ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਖੁੰਝ ਕੇ ਮਨੁੱਖ ਜੋ ਕੁਝ ਭੀ ਕਰਦਾ ਹੈ, ਉਸ ਨਾਲ ਜ਼ਿੰਦਗੀ ਫਿਟਕਾਰ-ਜੋਗ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਟੁ = ਫਿਟਕਾਰ-ਯੋਗ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la vida sin el Señor. (1)"