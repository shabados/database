[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰੀ ਭਵਾਨੀ ਭੈ ਹਰਨ ਸਭ ਕੋ ਕਰੌ ਕਲ︀ਯਾਨ ॥੩੬॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the sword-Bhavani (goddess)! You are the destroyer of fear  bring the happiness to all.36."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰੀ, ਭਵਾਨੀ, ਭੈ-ਹਰਨ (ਇਹ ਸਾਰੇ ਤਲਵਾਰ ਦੇ) ਨਾਮ ਬਖਾਨ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, (ਜੋ) ਸਭ ਦਾ ਕਲਿਆਣ ਕਰਨ ਵਾਲੇ ਹਨ ॥੩੬॥"