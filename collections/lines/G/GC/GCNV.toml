[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਚਲੇ; ਭਏ ਆਸ ਨਿਰਾਸਾ ॥"
page = 933
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and losing all hope, departs hopeless in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਹੈ ਅਤੇ ਸਾਰੀ ਉਮੈਦ ਲਾਹ ਕੇ ਅੰਤ ਨੂੰ ਨ-ਉਮੈਦ ਹੋ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes hopeful, and then goes, without hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਏ ਥੇ ਆਸਾ ਤੇ ਨਿਰਾਸ ਹੋਕਰਿ ਚਲਤੇ ਭਏ ਹੈਂ, ਭਾਵ ਜਗਤ ਕੋ ਮਿਥਿਆ ਜਾਨ ਕਰ ਆਸਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਨੀਆ ਤੋਂ ਕੋਈ ਖੱਟੀ ਖੱਟਣ ਤੋਂ ਬਿਨਾ ਹੀ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno va y viene y pierde toda esperanza."