[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥੁ ਦੇਇ ਰਾਖੇ ਪਰਮੇਸੁਰਿ; ਸਗਲਾ ਦੁਰਤੁ ਮਿਟਾਇਆ ॥੧॥"
page = 532
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand the supreme Lord has saved me and eradicated all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving me His hand, the Transcendent Lord has eradicated all my sins. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਨੇ ਹਮ ਕੋ ਹਾਥ ਦੇ ਕਰ ਰਖਾ ਹੈ ਔਰ ਸਾਰਾ ਹਮਾਰਾ (ਦੁਰਤੁ) ਪਾਪ ਮਿਟਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲਿਆ, (ਉਹਨਾਂ ਦਾ ਪਿਛਲਾ ਕੀਤਾ) ਸਾਰਾ ਪਾਪ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮੇਸੁਰਿ = ਪਰਮੇਸਰ ਨੇ। ਦੁਰਤਿ = {दुरित} ਪਾਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha dado Su Mano, ha borrado todas mis faltas y me ha conservado íntegro. (1)"