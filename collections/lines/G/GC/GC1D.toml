[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਹੈ ਬੋਹਿਥਾ; ਸਬਦਿ ਲੰਘਾਵਣਹਾਰੁ ॥"
page = 1009
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the ship and True Name the oars to ferry the mortal across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨ ਲਈ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਜਹਾਜ਼ ਤੇ ਸੱਚਾ ਨਾਮ ਚਪੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the boat; the Word of the Shabad will carry them across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਪਾਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਲੰਘਾਵਨੇਹਾਰਾ ਗ੍ਯਾਨ ਰੂਪ ਜਹਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜਹਾਜ਼ ਹੈ, ਗੁਰੂ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜੀਵ-ਮੁਸਾਫ਼ਿਰਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es el Barquero y la Palabra son los Remos, para llevarlo a uno hasta la otra rivera,"