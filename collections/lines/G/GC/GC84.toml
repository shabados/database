[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ. ਨ ਸਾਲਾਹਿ; ਜੋ ਮਰਿ ਵੰਞਸੀ ॥"
page = 755
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou not the world, which shall pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਗਤ ਦੀ ਸ਼ਲਾਘਾ ਨਾਂ ਕਰ, ਜਿਸ ਨੇ ਨਾਸ ਹੋ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not praise the world; it shall simply pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਾ ਕੀ (ਦੁਨੀਆ) ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਨਾ ਸਾਲਾਹ ਜੋ ਮਰ ਕਰ ਚਲੀ ਜਾਏਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਨਾਹ ਕਰਦਾ ਫਿਰ, ਦੁਨੀਆ ਤਾਂ ਨਾਸ ਹੋ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਵੰਞਸੀ = ਮਰ ਜਾਇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No alabes al mundo que se va a ir;"