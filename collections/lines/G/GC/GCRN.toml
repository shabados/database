[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਤਿਆ; ਭਾਰੁ ਨ ਭਰਮੁ. ਤਿਨਾਹ ॥"
page = 23
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those, who are imbued with the love of the Name of Pervading Lord, have no load of sin and no scepticism"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਂ ਹੀ ਪਾਪਾਂ ਦਾ ਬੋਝ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਸੰਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the love of the Name of the Lord are not loaded down by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਰਾਮ ਨਾਮ ਜਪਨੇ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਜੂਨੋਂ ਕਾ (ਭਾਰੁ) ਦੁੱਖੁ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਪੁਨਃ ਤਿਨ ਕਾ ਭ੍ਰਮੁ ਭੀ ਨਿਬ੍ਰਿਤਿ ਭਯਾ ਹੈ।☬ਕਦਾਚਿਤ ਐਸੀ ਆਸੰਕਾ ਹੋਏ ਕਿ ਭ੍ਰਮ ਕਾ ਸ੍ਵਰੂਪੁ ਕ੍ਯਾ ਹੈ?☬ਸੋ ਅਨ੍ਯ ਵਸਤੂ ਕੋ ਅਨ੍ਯ ਪ੍ਰਕਾਰ ਕਰ ਜਾਨਨਾ ਭ੍ਰਮੁ ਹੈ, ਸੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਖੋਟੇ ਕੰਮਾਂ ਦਾ ਭਾਰ ਸਹਾਰਨਾ ਨਹੀਂ ਪੈਂਦਾ, ਉਹਨਾਂ ਦਾ ਮਨ ਖੋਟੇ ਕੰਮਾਂ ਵੱਲ ਨਹੀਂ ਦੌੜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਭਾਰੁ = ਬੋਝ। ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no viven en el escepticismo, ni cargan el peso de faltas y errores."