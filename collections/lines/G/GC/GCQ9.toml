[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਮਹਲੁ ਪਾਇਆ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 430
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling their self-conceit, from within, the true brides attain to their Lord's palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਅੰਦਰੋਂ ਦੂਰ ਕਰਕੇ, ਸੱਚੀਆਂ ਪਤਨੀਆਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਹਾਂਸਲ ਕਰ ਲੈਦੀਆਂ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-brides obtain the Mansion of His Presence, eradicating their self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੋਹਾਗਣੀਓਂ ਨੇ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਦੂਰ ਕਰ ਕੇ ਪਤੀ ਕਾ ਮਹਲ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ (ਆਪਣੇ) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਲੱਭ ਲੈਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera novia llega al Castillo del Señor porque pierde la conciencia de su ego propio."