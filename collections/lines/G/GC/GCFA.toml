data = "ਕੇਕਰਣੀ ਕਾਰਣ ਲੋਕਾਣੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Durga! you are the cause of the creation of all the worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ (ਦੇ ਕੰਮਾਂ ਨੂੰ) ਕਰਨ ਵਾਲੀ ਕਾਰਨ ਸਰੂਪ"