[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂ ਤਨਿ. ਪ੍ਰੇਮੁ ਅਥਾਹ; ਪਸਣ ਕੂ. ਸਚਾ ਧਣੀ ॥੩॥"
page = 1099
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my body is infinite love to see my True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਅੰਦਰ ਆਪਣੇ ਸੱਚੇ ਮਾਲਕ ਨੂੰ ਵੇਖਣ ਦਾ ਬੇਅੰਤ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is filled with infinite love to see my True Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਧਨੀ ਜੋ ਪਰਮੇਸੁਰ ਹੈ ਤਿਸ ਕੇ ਦੇਖਨੇ ਕੋ ਮੇਰੇ ਸਰੀਰ ਮੇਂ (ਅਥਾਹ) ਬਹੁਤ ਪ੍ਰੇਮ ਹੈ॥੩॥☬ਮਨਮੁਖ ਕਾ ਲਛਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਅਥਾਹ ਪ੍ਰੇਮ ਹੈ (ਪਰ ਮੇਰੀ ਖੋਟੀ ਮਤ ਦਰਸਨ ਦੇ ਰਸਤੇ ਵਿਚ ਰੋਕ ਪਾਂਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂ ਤਨਿ = ਮੇਰੇ ਸਰੀਰ ਵਿਚ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਅਥਾਹ = ਬੇਅੰਤ। ਪਸਣ ਕੂ = ਵੇਖਣ ਲਈ। ਧਣੀ = ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi ser está compenetrado de la añoranza infinita de ver a Dios. (3)"