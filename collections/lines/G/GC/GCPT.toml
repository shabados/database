[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਖੜਗੇਸ ਅਯੋਧਨ ਮੈ; ਕਰਿ ਮੋਹਿਤ, ਕੇਸਨ ਤੇ ਗਹਿ ਲੀਨੋ ॥੧੫੩੧॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kharag Singh caught him in the battlefield by his hair.1531."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕ੍ਰਿਸ਼ਨ) ਨੂੰ ਖੜਗ ਸਿੰਘ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਬੇਸੁਧ ਕਰ ਕੇ ਵਾਲਾਂ ਤੋਂ ਪਕੜ ਲਿਆ ਹੈ ॥੧੫੩੧॥"