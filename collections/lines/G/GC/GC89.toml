[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮੋਹੀ ਦੇਖਿ ਦਰਸਨੁ, ਗੁਰ ਸੰਤ; ਕਿਨੈ ਆਢੁ. ਨ ਦਾਮੁ ਲਇਆ ॥"
page = 1116
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All were bewitched on seeing the vision of the saintly Guru and no one gathered even half a shell as a tax from any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਾਧ ਸਰੂਪ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਕੇ ਫਰੇਫਤਾ ਹੋ ਗਏ ਅਤੇ ਕਿਸੇ ਨੇ ਅੱਧੀ ਕੌਡੀ ਭੀ ਮਸੂਲ ਵਜੋ ਕਿਸੇ ਕੋਲੋ ਨਾਂ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All were fascinated, gazing upon the Blessed Vision of the Saintly Guru's Darshan; no tax at all was imposed upon anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਜੀ ਕਾ ਦਰਸਨ ਕਰ ਕੇ ਸਭ ਸ੍ਰਿਸਟੀ ਮੋਹਤ ਹੋ ਗਈ, ਕਿਸੀ ਜਾਗਾਤੀਏ ਨੇ ਕਿਸੀ ਸੇ (ਆਢੁ) ਕੌਡੀ (ਦਾਮੁ) ਦੋ ਕੌਡੀਆਂ ਕੁਛ ਭੀ ਮਸੂਲ ਨ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਮਸਤ ਹੋ ਗਈ। ਕਿਸੇ (ਭੀ ਮਸੂਲੀਏ) ਨੇ (ਕਿਸੇ ਭੀ ਜਾਤ੍ਰੂ ਪਾਸੋਂ) ਅੱਧੀ ਕੌਡੀ (ਮਸੂਲ ਭੀ) ਵਸੂਲ ਨਾਹ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਲੁਕਾਈ। ਮੋਹੀ = ਮਸਤ ਹੋ ਗਈ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਦਰਸਨੁ ਗੁਰ ਸੰਤ = ਗੁਰੂ-ਸੰਤ ਦਾ ਦਰਸਨ। ਕਿਨੈ = ਕਿਸੇ (ਭੀ ਮਸੂਲੀਏ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los que vieron al Guru fueron cautivados y nadie llegó a cobrarles ningún tipo de impuesto."