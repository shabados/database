[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤ੍ਰਿਯ ਕੋ ਜੋ ਚਿਤ ਹੁਤੋ; ਨ੍ਰਿਪ ਸੁਤ ਲਿਯੋ ਚੁਰਾਇ ॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Prince captured her heart immensely."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਦੇ ਚਿਤ ਨੂੰ ਰਾਜ ਕੁਮਾਰ ਨੇ ਚੁਰਾ ਲਿਆ।"