[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਮਹਿਮਾ. ਕੇਤਕ ਬਰਨਉ; ਜੋ ਪ੍ਰਭ ਅਪਨੇ ਭਾਣੇ ॥"
page = 748
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To what extent, should I narrate the glory of the Lord's slaves, who are pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਗੁਮਾਸ਼ਤਿਆਂ, ਜੋ ਉਸ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਦੀ ਸ਼ੋਭਾ ਮੈਂ ਕਿਥੋਂ ਤੋੜੀ ਬਿਆਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I describe the glory of the Lord's humble servants? They are pleasing to their God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਭਾਏ ਹੈਂ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਮਹਿਮਾਂ ਕਿਤਨੀਕ ਬਰਨਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਸੇਵਕ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗ ਚੁਕੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਕਿਤਨੀ ਕੁ ਵਡਿਆਈ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਕੇਤਕ = ਕਿਤਨੀ ਕੁ। ਬਰਨਉ = ਬਰਨਉਂ, ਮੈਂ ਬਿਆਨ ਕਰਾਂ। ਭਾਣੇ = ਚੰਗੇ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo alabar al Devoto con quien el Señor está complacido?"