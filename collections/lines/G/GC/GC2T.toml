[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ; ਬੇਦ ਬਖਾਨੇ ॥"
page = 202
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consider that one has read the Simrities Shashtras and the Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲਓ ਕਿ ਉਸ ਨੇ ਸਿਮ੍ਰਤੀਆਂ ਸ਼ਾਸ਼ਤਰ ਅਤੇ ਵੇਦ ਪੜ੍ਹ ਲਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of reciting the Simritees, the Shaastras and the Vedas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ ੨੭, ਸਾਸਤ੍ਰ ੬, ਬੇਦ ੪, ਸਭੀ ਕਥਨ ਕਰ ਲੀਏ ਅਰਥਾਤ ਇਨ ਕੇ ਪਾਠ ਕਾ ਫਲ੍ਹ ਪ੍ਰਾਪਤ ਹੋ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਨੇ (ਮਾਨੋ) ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਵੇਦਾਂ ਦੇ ਉਚਾਰਨ ਕਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logré hacer discursos como los de los Smritis, los Shastras y los Vedas;"