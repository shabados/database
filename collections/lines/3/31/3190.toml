[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਪਾਰਸੀ ਕੌਚ ਬਿਦਿਆ ਅਭਿਦਿਆ ॥੧੦॥੨੮੧॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Persian and new art of warfare were being studied.10.281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) ਫ਼ਾਰਸੀ (ਪੜ੍ਹਦਾ ਸੀ ਅਤੇ ਕਿਤੇ ਕੋਈ) ਕਵਚ (ਵਿਦਿਆ ਰਾਹੀਂ) ਨਾ ਵਿੰਨ੍ਹੇ ਜਾ ਸਕਣ (ਦਾ ਢੰਗ ਸਿਖ ਰਿਹਾ ਸੀ) ॥੧੦॥੨੮੧॥"