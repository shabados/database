[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਨਰ; ਕਾਹੇ ਪਪੋਰਹੁ ਦੇਹੀ ॥"
page = 609
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why pamperest thou thy body?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਤਨ ਨੂੰ ਪਿਆਰ ਨਾਲ ਪਾਲਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, why do you pamper your body so?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਪੁਰਸ਼ੋ! ਕਿਉ (ਪਪੋਰਹੁ) ਪਲੋਸਤੇ, ਭਾਵ ਦੇਹੀ ਕੋ ਪਾਲਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! (ਨਿਰਾ ਇਸ) ਸਰੀਰ ਨੂੰ ਹੀ ਕਿਉਂ ਲਾਡਾਂ ਨਾਲ ਪਾਲਦਾ ਰਹਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਪੋਰਹੁ ਦੇਹੀ = ਸਰੀਰ ਨੂੰ ਲਾਡਾਂ ਨਾਲ ਪਾਲਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué alimentarte de esa forma?"