data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ, ਅਰਜ਼ੋਈ ਕਰਦਾ ਹਾਂ,"

