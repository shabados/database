[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਜ਼ਾ ਬਖ਼ਸ਼ ਰੋਜ਼ੀ ਦਿਹੋ ਦਿਲ ਪਜ਼ੀਰ ॥੨॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Compassionate, Giver of food and Enticer.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁੱਲਾਂ ਮਾਫ਼ ਕਰਨ ਵਾਲਾ, ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ, ਮਨ ਨੂੰ ਪਸੰਦ ਆਣ ਵਾਲਾ ਹੈ ॥੨॥"