[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਬਿਆਧਿ; ਉਬਰੇ ਜਨ ਮੀਤ ॥੩॥"
page = 200
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his ailments pass-away, and he is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਬੱਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "your afflictions shall be dispelled, and you shall be saved, my humble friend. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨੋਂ ਨੇ ਗੁਣ ਗਾਇਨ ਕੀਏ ਹੈਂ, ਹੇ ਪਿਆਰੇ! ਸੋ ਜਨ ਬਿਆਧਿ ਸੇ ਉਬਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਹਰੇਕ) ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਰੋਗਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਧਿ = ਰੋਗ। ਉਬਰੇ = ਬਚ ਗਏ। ਮੀਤ = ਹੇ ਮਿੱਤਰ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tus enfermedades y las de todos los tuyos sean curadas.(3)"