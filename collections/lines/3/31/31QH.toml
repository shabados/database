[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਭਵਰਾ ਬਾਸੁ ਲੇ ॥"
page = 1190
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bumble-bee, suck thou such fragrance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਉਰੇ! ਤੂੰ ਐਹੋ ਜੇਹੀ ਖੁਸ਼ਬੂ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O bumble bee, suck in that fragrance,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪ ਭ੍ਰਮਰ! ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਰੂਪੀ ਐਸੀ ਸੁਗੰਧੀ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ) ਭੌਰਾ ਇਸ ਤਰ੍ਹਾਂ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ) ਸੁਗੰਧੀ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੀ = ਇਉਂ, ਇਸ ਤਰੀਕੇ ਨਾਲ। ਬਾਸੁ = ਸੁਗੰਧੀ। ਲੇ = ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres concientes de Dios, como la abeja negra, chupan la fragancia de todas partes,"