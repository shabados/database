[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਸੁਹਾਨੀ ਹੀਅਰੈ; ਗੁਰਿ ਮੋਹੀ. ਮਨੁ ਹਰਿ ਰਸਿ ਲੀਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1254
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar drop is pleasing to my mind. The Guru has bewitched my soul and it is now absorbed in the God's elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਇਸਾਤ ਦੀ ਕਣੀ, ਮੇਰੇ ਹਿਰਦੇ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ। ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਇਹ ਹੁਣ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਵਿੱਚ ਸਮਾ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drop of Ambrosial Nectar pleases my heart; the Guru has fascinated my mind, which is drenched in the sublime essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਸੁਖਾਈ ਹੈ, ਤਿਸੀ ਤੇ ਮੇਰੀ ਬੁਧੀ ਗੁਰੋਂ ਨੇ ਮੋਹਿ ਲਈ ਹੈ ਔਰ ਮਨ ਮੇਰਾ ਹਰੀ ਕੇ (ਰਸਿ) ਪ੍ਰੇਮ ਵਾ ਅਨੰਦ ਮੈ ਲੀਨ ਹੋ ਗਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਸੁਭਾਗ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਗੁਰੂ ਨੇ ਆਪਣੇ ਪਿਆਰ-ਵੱਸ ਕਰ ਲਿਆ; ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਰਸ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਬੂੰਦ ਠੰਢ ਪਾਂਦੀ ਹੈ (ਸੁਖ ਦੇਂਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Néctar descienda y se pose en mi corazón, y embrujado por el Guru, quede intoxicado con el Sabor de Dios. (1-Pausa)"