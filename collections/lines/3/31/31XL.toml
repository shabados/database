[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਿ; ਸਦਾ ਸੋਹੰਤੇ ॥੧॥"
page = 1339
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and serving Him, the Lord's slaves look beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਘਾਲ ਕਮਾ, ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਸਦੀਵ ਹੀ ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "serving Him, they look beauteous forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੋ ਸੇਵ ਕਰ ਸਦਾ ਹੀ ਸੋਭਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਕਰ ਕੇ ਸਦਾ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo Su Visión se muestran bellos por siempre. (1)"