[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਕੁਟੰਬ; ਓਹੁ ਜਨੁ ਲੈ ਤਰਿਆ ॥੩॥"
page = 887
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man swims across with his entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ ਆਪਣੀ ਸਮੂਹ ਵੰਸ ਸਮੇਤ (ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ) ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being is saved, along with all his generations. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨ ਸਭ ਕੁਟੰਬ ਕੋ ਅਪਨੇ ਸਾਥ ਹੀ ਲੈ ਕੇ ਤਰ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ (ਭੀ ਆਪਣੇ ਨਾਲ) ਲੈ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su ser interior y así salva a todo su linaje.(3)"