[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਡੜੜਾ, ਤ੍ਰਿਣਿ ਛਾਇਆ; ਗਾਫਲ ਜਲਿਓਹੁ ਭਾਹਿ ॥"
page = 1096
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy thatch is make of straw. O careless man, thou burn fire in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਝੁੱਗੀ ਫੂਸ ਦੀ ਬਣੀ ਹੋਈ ਹੈ। ਹੇ ਬੇਪ੍ਰਵਾਹ ਬੰਦੇ! ਤੂੰ ਇਸ ਅੰਦਰ ਅੱਗ ਬਾਲਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He builds a hut of straw, and the fool lights a fire in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰੀਰ ਰੂਪ ਛਪਰ ਅਸਤੀ ਨਾੜੀ ਰੂਪ ਘਾਸ ਕਰ ਛਾਇਆ ਹੂਆ ਹੈ। ਗਾਫਲ ਜੀਵ ਇਸ ਕੋ ਕਾਲ ਰੂਪ ਅਗਨੀ ਕਰ ਕੇ ਜਲਿਆ ਹੂਆ ਜਾਣ; ਵਾ ਸੰਸਾਰ ਰੂਪ ਟੋਆ ਹੈ ਔ ਪਦਾਰਥ ਰੂਪ ਤ੍ਰਿਣੋਂ ਕਰ ਅਛਾਦਿਆ ਹੈ ਔ ਬੀਚ ਤ੍ਰਿਸਨਾ, ਕਾਮ, ਕ੍ਰੋਧ, ਅਗਨੀ ਜਲਤੀ ਹੈ। ਪਸੂ ਸਮ ਗਾਵਲ ਜੀਉ ਪਦਾਰਥੋਂ ਰੂਪ ਤ੍ਰਿਣੋਂ ਕੇ ਲਾਲਚ ਕਰ ਇਸ ਟੋਏ ਮੇਂ ਪੜ ਕਰ ਅਗਨੀ ਮੇਂ ਜਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ਼ਾਫ਼ਲ ਮਨੁੱਖ ਦਾ ਘਾਹ ਨਾਲ ਬਣਿਆ ਹੋਇਆ ਸਰੀਰ-ਛੱਪਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਡੜੜਾ = (ਸਰੀਰ-) ਛੱਪਰ। ਤ੍ਰਿਣਿ = ਕੱਖ ਨਾਲ। ਛਾਇਆ = ਬਣਿਆ ਹੋਇਆ। ਗਾਫਲ = ਗ਼ਾਫ਼ਲ ਮਨੁੱਖ ਦਾ। ਭਾਹਿ = ਅੱਗ ਵਿਚ, ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno construye su casa de paja y después le prende fuego, pero aun así uno será salvado,"