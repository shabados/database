[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਮਾਰਗਿ; ਪਤਿਤ. ਪੁਨੀਤ ॥"
page = 188
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Treading on the God's way the sinners become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਰਾਹੇ ਚਲਦਿਆਂ ਪਾਪੀ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the Lord's Path, sinners are purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਮਾਰਗ ਚਲਨੇ ਕਰ (ਪਤਿਤ) ਪਾਪੀ ਜਨ (ਪੁਨੀਤ) ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜਿਹੜੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਰਾਹ ਉਤੇ ਤੁਰਦੇ ਹਨ ਉਹ (ਪਹਿਲਾਂ) ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਭੀ (ਹੁਣ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caminando en el Sendero del Señor, los que cometen faltas son purificados;"