[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕੀਯੋ ਬਹੁਤੇ ਚਿਰ ਲਉ ਨਹਿ; ਆਪਿ ਗਿਰਿਓ ਉਤ ਕਉ ਨ ਗਿਰਾਯੋ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And inspite of the continuance of the war for a long time, none of them could defeat the other"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਬਹੁਤ ਚਿਰ ਤਕ ਯੁੱਧ ਕੀਤਾ ਹੈ ਅਤੇ (ਦੋਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ) ਨਾ ਆਪ ਡਿਗਿਆ ਹੈ ਅਤੇ ਨਾ ਦੂਜੇ ਨੂੰ ਡਿਗਾ ਸਕਿਆ ਹੈ।"