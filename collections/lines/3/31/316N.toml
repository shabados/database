[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਜੂਠੀ; ਜੂਠੁ ਕਮਾਵੈ ॥"
page = 1047
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure at heart, she practises impiety,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਦੀ ਮਲੀਣ ਉਹ ਅਧਰਮ ਦੀ ਕਿਰਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False-minded, her actions are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੀ ਭੀ ਜੂਠੀ ਹੈ ਔ ਤਨ ਕਰ ਕੇ ਭੀ (ਜੂਠੁ) ਅਪਵਿਤ੍ਰ ਕੰਮਾਂ ਕੋ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਗੰਦੀ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਗੰਦਾ ਕੰਮ ਹੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, tiene la mente impura y vive en el vicio,"