[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਮੰਗਦੇ ਫਿਰਹਿ ਸਭ ਜਗਤ ਮਹਿ; ਕੋਈ ਮੁਹਿ ਥੁਕ. ਨ ਤਿਨ ਕਉ ਪਾਹਿ ॥"
page = 852
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They go abegging throughout the whole world and no one even spits in their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜਹਾਨ ਅੰਦਰ ਮੰਗਦੇ ਪਿੰਨਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਕੋਈ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਥੁੱਕਦਾ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around begging all over the world, but no one even spits in their faces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹ ਸਰਬ ਜਗਤ ਮੇਂ ਮੰਗਤੇ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਨ ਕੇ ਮੁਖ ਪਰ ਕੋਈ ਥੁਕ ਬੀ ਨਹੀਂ ਪਾਵਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਤਿਸ ਕੋ ਅਤੀ ਧ੍ਰਿਕਾਰਿਆ ਹੂਆ ਨਿਰਲਜ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ (ਉਹਨਾਂ ਮੰਗਤਿਆਂ ਵਰਗੇ ਹਨ ਜੋ) ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਮੰਗਦੇ ਫਿਰਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਉਤੇ ਕੋਈ ਥੁੱਕਦਾ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਮੁਹਿ = ਮੂੰਹ ਉਤੇ। ਨ ਪਾਹਿ = ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pordiosean de puerta en puerta, pero nadie, siquiera, les escupe en la cara."