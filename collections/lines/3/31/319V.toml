[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ; ਲੇਪੁ ਨ ਬਿਆਪੈ ਕੋਇ ॥੧॥"
page = 388
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To such a man, no filth, ever, attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪੁਰਸ਼ ਨੂੰ ਕਦਾਚਿਤ ਕੋਈ ਮੈਲ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No stain clings to such a humble being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਾਸ ਕੋ ਪੁੰਨ ਪਾਪ ਕਾ ਕੋਈ ਲੇਪੁ ਨਹੀਂ ਬਿਆਪਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਉਤੇ ਮਾਇਆ ਦਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਭੀ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por lo tanto, la impureza no te contamina. (1)"