[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਪੂਰਨ ਨਿਰਮਲ ਰੀਤਿ ॥੨॥"
page = 741
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mode of life becomes true, perfect and pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਸੱਚੀ, ਪੂਰੀ ਤੇ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and live a lifestyle which is true, perfect and spotless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਸਚੀ ਔ ਪੂਰਨ ਔ ਨਿਰਮਲ ਰੀਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਹੀ) ਅਟੱਲ ਮੁਕੰਮਲ ਤੇ ਪਵਿਤ੍ਰ ਜੀਵਨ-ਜੁਗਤਿ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sendero se vuelve Puro, Verdadero y Perfecto.  (2)"