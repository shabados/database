[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਹ ਸਮੂਹ ਭਇਆ; ਗਇਆ ਵਿਜੋਗੋ ਰਾਮ ॥"
page = 846
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wholly in peace and my separation from Him is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਕੰਮਲ ਆਰਾਮ ਅੰਦਰ ਹਾਂ ਅਤੇ ਉਸ ਨਾਲੋਂ ਮੇਰਾ ਵਿਛੋੜਾ ਮੁੱਕ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am totally at peace, and my separation from Him has ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖੋਂ ਕਾ ਸਮੂਹ ਤਿਨੋਂ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ ਔਰ ਤਿਨੋਂ ਕਾ ਵਿਜੋਗ ਦੂਰ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਪੂਰਨ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ (ਵਿਆਹ) ਹੋ ਜਾਂਦਾ ਹੈ, (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਰੇ ਸੁਖ ਆ ਵੱਸਦੇ ਹਨ (ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲੋਂ ਉਸਦਾ) ਵਿਛੋੜਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, estoy en Éxtasis, pues ya no hay separación con Él."