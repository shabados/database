[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪਿਆਰ ਤੋਣ ਬਿਨਾਣ ਹੋਰ ਕੋਈ ਪਿਆਰ ਪੱਕਾ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਗ਼ੈਰ ਇਸ਼ਕਿ ਖ਼ੁਦਾ ਹੀਚ ਇਸ਼ਕ ਕਾਇਮ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Under the shade of Kalap tree, one can have all his wishes fulfilled,"