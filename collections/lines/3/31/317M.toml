[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ; ਪ੍ਰਭ ਕੀਰਤਨਿ ਲਾਗੈ ॥"
page = 869
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is yoked to the Lord's loving adoration and praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਤੇ ਕੀਰਤੀ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is committed to loving devotional worship of God, and the Kirtan of His Praises,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮਾਭਗਤੀ ਕਰ ਹਰੀ ਕੇ (ਕੀਰਤਨਿ) ਜਸ ਮੇਂ ਲਾਗੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਭਗਤੀ-ਭਾਵ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ {ਭਾਉ = ਪ੍ਰੇਮ}। ਕੀਰਤਨਿ = ਕੀਰਤਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Adoración Amorosa me vuelvo Devoto de la Alabanza del Señor"