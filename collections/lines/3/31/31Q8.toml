[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਧੇ ਬਿਕਾਰ; ਲਿਖੇ ਬਹੁ ਕਾਗਰ ॥"
page = 195
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His sins have increased, and are penned down on volumes of paper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਾਪ ਘਨੇਰੇ ਹੋ ਗਏ ਹਨ ਅਤੇ ਢੇਰ ਸਾਰੇ ਕਾਗਜ਼ਾਂ ਤੇ ਉਕਰੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their wickedness and corruption have increased - they are recorded in volumes of books."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਪੁਰਸੋਂ ਕੋ ਇਤਨੇ ਬਿਕਾਰ ਪਾਪ ਕਰਮ ਕਰਨੇ ਸੇ ਬਢ ਗਏ ਹੈਂ ਕਿ ਚਿਤ੍ਰਗੁਪਤੋਂ ਕੇ ਦਫਤਰ ਮੇਂ ਬਹੁਤ ਕਾਗਜ਼ ਲਿਖੇ ਗਏ ਹੈਂ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਵੇ ਕਿ ਐਸੇ ਸਾਕਤ ਜਨੋਂ ਕਾ ਉਧਾਰ ਕੈਸੇ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ, ਹੇ ਭਾਈ! ਉਸ ਸਾਕਤ ਦੇ ਇਤਨੇ) ਵਿਕਾਰ ਵਧ ਜਾਂਦੇ ਹਨ ਕਿ ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਦਫ਼ਤਰ ਹੀ ਲਿਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su maldad y su corrupción se han incrementado, y son grabados en volúmenes de libros,"