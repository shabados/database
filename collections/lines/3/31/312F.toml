[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ. ਅਨਹਦ ਸਬਦ ਬਜੰਤਾ ॥"
page = 657
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there plays the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਈਸ਼ਵਰੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there the unstruck sound current of the Shabad resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਹੀ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਏਕ ਰਸ (ਬਜੰਤਾ) ਚਿੰਤਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਹੁਣ ਇੱਕ-ਰਸ ਗੁਰ-ਸ਼ਬਦ ਦਾ ਪ੍ਰਭਾਵ ਪੈ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉੱਥੇ, ਉਸ (ਮਨ) ਵਿਚ। ਅਨਹਦ = ਇੱਕ-ਰਸ। ਸਬਦ ਬਜੰਤਾ = ਸ਼ਬਦ ਵੱਜ ਰਿਹਾ ਹੈ, ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਪ੍ਰਭਾਵ ਜ਼ੋਰਾਂ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí la Corriente de Sonido Celestial del Shabd resuena"