data = "ਤਾਹੀ ਕਹ ਅਪਨੋ ਪਤਿ ਕਰਿ ਹੈ ॥੧੧॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The one who displayed an higher aptitude through his semen, you declare him as your husband.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੂੰ ਆਪਣਾ ਪਤੀ ਮੰਨ ਲੈ ॥੧੧॥"