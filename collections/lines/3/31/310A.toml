data = "ਅਬ ਕਹੋ ਬਿਸਨ ਤ੍ਰੀਯਾ ਕੀ ਬਾਤਾ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How this story occurred? In this context, I relate the story of the wife of Vishnu :"

[[content]]
