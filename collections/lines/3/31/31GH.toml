[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਦੁਇ ਨਿਰਮੋਲਕਾ; ਸਤਿਗੁਰੁ ਦਰਸ ਧਿਆਨ ਲਿਵ ਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Both the eyes are invaluable who behold the true Guru and concentrating upon the Guru remain immersed in Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਅੱਖਾਂ ਨਿਰਮੋਲਕ (ਸੁਗਾਤ ਹਨ, ਪਰੰਤੁ ਜੇ) ਸਤਿਗੁਰ ਦੇ ਦਰਸ਼ਨ ਦੇ ਧਿਆਨ ਵਿਖੇ ਲਿਵ (ਬ੍ਰਿਤਿ) ਲਗ ਜਾਵੇ।"