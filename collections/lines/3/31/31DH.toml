[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਾਹੇ ਡੋਲਹਿ ਪ੍ਰਾਣੀਆ; ਤੁਧੁ ਰਾਖੈਗਾ ਸਿਰਜਣਹਾਰੁ ॥"
page = 724
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why waverest thou, O mortal, The Creator Himself shall protect Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਡਿੱਕੋਡੋਲੇ ਖਾਂਦਾ ਹੈ।, ਹੇ ਫਾਨੀ ਬੰਦੇ! ਕਰਤਾਰ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you waver, O mortal being? The Creator Lord Himself shall protect you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਅਪਨੀ ਪਾਲਨਾ ਨਮਿਤ ਕਿਉਂ ਡੋਲਤਾ ਹੈਂ? ਸੋ ਸਿਰਜਨਹਾਰ ਵਾਹਿਗੁਰੂ ਤੇਰੀ ਰਖ੍ਯਾ ਆਪ ਹੀ ਕਰਨਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਕਿਉਂ ਘਬਰਾਂਦਾ ਹੈਂ? ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਤੇਰੀ (ਜ਼ਰੂਰ) ਰੱਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਲਹਿ = ਤੂੰ ਘਬਰਾਂਦਾ ਹੈਂ। ਪ੍ਰਾਣੀਆ = ਹੇ ਪ੍ਰਾਣੀ! ਤੁਧੁ = ਤੈਨੂੰ। ਸਿਰਜਣਹਾਰੁ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué titubear, oh hombre, cuando tu Creador te sostiene?"