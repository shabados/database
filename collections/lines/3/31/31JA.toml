[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਜਾਤੀ ਜਿਨਸੀ ਰੰਗੀ; ਕੁਦਰਤਿ ਜੀਅ ਜਹਾਨ ॥"
page = 464
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine power are species, kinds and colours, and by Thine, power the living beings of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਭਾਂਤਾਂ, ਕਿਸਮਾਂ ਤੇ ਵਰਨ ਹਨ ਅਤੇ ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਹੀ ਜਗਤ ਦੇ ਜਾਨਦਾਰ ਜੀਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- By His Power come the species of all kinds and colors; by His Power the living beings of the world exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤੀਆਂ ਕੇ ਬ੍ਰਾਹਮਣਾਦ ਭੇਦ ਔ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀਆਂ ਜਿਨਸਾਂ, ਭਾਵ ਪਸੁ ਪੰਛੀ ਆਦਿ ਸਬ ਪ੍ਰਕਾਰ ਕੇ ਰੰਗ ਏਹ ਸਭ ਮਾਇਆ ਹੀ ਹੈ। ਔਰ ਜਿਤਨੇ ਸੰਸਾਰ ਮੇਂ ਜੀਵ ਹੈਂ, ਸੋ ਸਭ ਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਤਾਂ ਵਿਚ, ਜਿਨਸਾਂ ਵਿਚ, ਰੰਗਾਂ ਵਿਚ, ਜਗਤ ਦੇ ਜੀਵਾਂ ਵਿਚ ਤੇਰੀ ਹੀ ਕੁਦਰਤ ਵਰਤ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Poder podemos comer, tomar y vestirnos."