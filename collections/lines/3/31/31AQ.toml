[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਚਾਵਲ ਕਾਰਨੇ; ਤੁਖ ਕਉ ਮੁਹਲੀ ਲਾਇ ॥"
page = 1375
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, on account of husk, the rice is beaten with a mallet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਛਿਲਕੇ ਦੇ ਸਬੱਬ, ਚੌਲ ਮੂਹਲੇ ਨਾਲ ਛੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the rice is beaten with a mallet to get rid of the husk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਚਾਵਲੋਂ ਕੇ ਵਾਸਤੇ ਤੁਖੋਂ ਕੋ ਮੋਹਲੀ ਲਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਤੋਹਾਂ ਨਾਲੋਂ) ਚਉਲ (ਵੱਖਰੇ ਕਰਨ) ਦੀ ਖ਼ਾਤਰ (ਛੜਨ ਵੇਲੇ) ਤੋਹਾਂ ਨੂੰ ਮੁਹਲੀ (ਦੀ ਸੱਟ) ਵੱਜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el arroz es zarandeado para quitarle la cáscara,"