[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇਹਾ ਮੁਹੁ ਕਰਿ ਭਾਲੀਐ; ਤੇਹੋ ਵੇਖਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One would see the same face he will carry before the mirror."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਹਾ ਮੂੰਹ ਕਰ ਕੇ ਵੇਖੋ (ਸ਼ੀਸ਼ਾ) ਤਿਹਾ ਹੀ ਵਿਖਾਲਦਾ ਹੈ।"