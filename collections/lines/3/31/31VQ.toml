[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਣਿ ਵਣ ਹਰੀਆਵਲੇ; ਸੁਕੈ ਅਕੁ ਜਵਾਹਾਂ ਰੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the month of silvan all the forests go green but akk, the wild plant of sandy region, and javds, the camel-thorn, remain dry."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਵਣ ਵਿਖੇ ਬ੍ਰਿਛ ਹਰੇ ਭਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰ ਅੱਕ ਅਤੇ ਜਵਾਂਹੇ (ਦੇ ਬੂਟੇ 'ਰੂਝੈ' ਗੁੱਸੇ ਦੀ ਅੱਗ ਨਾਲ ਅੰਦਰੋਂ ਅੰਦਰ ਸੜਕੇ ਸੁੱਕ ਜਾਂਦੇ ਹਨ।"