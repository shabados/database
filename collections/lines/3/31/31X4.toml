[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਜੀਵਾ ਨਾਰਾਇਣ ॥"
page = 744
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating, contemplating the Primal Being, Live I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering the Lord in meditation, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਰਾਯਣ ਕੋ ਸਿਮਰ ਸਿਮਰ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordando, recordando al Señor en Meditación, es que vivo;"