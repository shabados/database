[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਆਪੁ ਗਣਾਇਦੇ; ਮਰਿ ਜੰਮਹਿ ਹੋਇ ਖੁਆਰੁ ॥"
page = 589
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools pride on their self and they are distressed in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਆਪਣੇ ਆਪ ਤੇ ਹੰਕਾਰ ਕਰਦੇ ਹਨ, ਉਹ ਆਵਾਗਉਣ ਅੰਦਰ ਦੁੱਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools take pride in themselves, and are ruined in birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਕਰ ਕੇ ਮੂਰਖ ਅਪਨੇ ਆਪ ਕੋ ਗਿਨਾਉਤੇ ਹੈਂ, ਇਸੀ ਕਰ ਕੇ ਮਰਤੇ ਜਨਮਤੇ ਖੁਆਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਮੂਰਖ ਬੰਦੇ (ਗੁਰ-ਸ਼ਬਦ ਨੂੰ ਸਮਝਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਜਤਾਉਂਦੇ ਹਨ ਤੇ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਮਰਦੇ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਹੋਇ ਖੁਆਰੁ = ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquél que ama al Señor por la Gracia del Guru,"