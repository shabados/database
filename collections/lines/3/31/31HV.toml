[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰਿ ਭੇਟਿਐ; ਪੂਰੀ ਹੋਵੈ ਜੁਗਤਿ ॥"
page = 522
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by meeting the True Guru, man comes to know the perfect way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਆਦਮੀ ਕਾਮਲ ਤੇ ਨਿਪੁੰਨ ਰਸਤੇ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting the True Guru, one comes to know the Perfect Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਗ੍ਯਾਨ ਕੀ ਪੂਰਨ ਜੁਗਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਜੀਊਣ ਦੀ ਠੀਕ ਜਾਚ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = (ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ)। ਸਤਿਗੁਰਿ ਭੇਟਿਐ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ, Locative Absolute) ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਪੂਰੀ = ਮੁਕੰਮਲ, ਜਿਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਾਹ ਰਹਿ ਜਾਏ। ਜੁਗਤਿ = ਜੀਊਣ ਦੀ ਜਾਚ, ਜ਼ਿੰਦਗੀ ਗੁਜ਼ਾਰਨ ਦਾ ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Verdadero Guru, uno conoce el Camino acertado hacia Dios,"