[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੰਤ ਪਾਨਿ ਭੂਚਰੰ ਭ੍ਰਮੰਤ ਸਰਬਤੋ ਦਿਸੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beings of all the directions, wandering and coming there, were falling at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਮੀ ਉਤੇ ਚਲਣ ਵਾਲੇ ਪੈਰੀਂ ਪੈਂਦੇ ਸਨ (ਅਤੇ ਦੱਤ) ਸਾਰੀਆਂ ਦਿਸ਼ਾਵਾਂ ਵਿਚ ਭ੍ਰਮਣ ਕਰਦਾ ਸੀ।"