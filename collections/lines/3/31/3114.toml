[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਦਿਨ ਰਾਤੀ; ਦੁਬਿਧਾ. ਸਬਦੇ ਖੋਈ ॥"
page = 1133
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he ever devoted himself to the Lord's meditation and through the Name was rid of his duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਊਹ ਸਦੀਵੀ ਹੀ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਊਸ ਨੇ ਹੋਰਾਂ ਦੀ ਪ੍ਰੀਤ ਛੱਡ ਦਿੱਤੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he performed devotional worship service, day and night, and through the Shabad, his duality was eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤਿ ਏਕ ਰਸ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਦੁਬਿਧਾ ਦੂਰ ਕਰ ਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੇਰ-ਤੇਰ ਮੁਕਾ ਲਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਕਰਹਿ = ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ, ਵਿਤਕਰਾ। ਖੋਈ = ਮੁਕਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Devoción la entonó totalmente en Dios y fue liberado de su dualidad, habitando en la Palabra del Shabd."