[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰੇਮ ਭਗਤਿ ਕੇ ਦਾਤੇ ॥"
page = 1278
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My loved Lord is the Giver of His love-worship, He is imbued with the love of His slave"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪਣੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਦੇਣਹਾਰ ਹੈ। ਉਹ ਆਪਣੇ ਗੋਲੇ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord is the Giver of loving devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਪ੍ਰੇਮਾ ਭਗਤੀ ਦੇ ਦਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਜੀ (ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ) ਪਿਆਰ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲੇ ਹਨ, ਭਗਤੀ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Bienamado es el Dador de la Alabanza Amorosa y de Devoción."