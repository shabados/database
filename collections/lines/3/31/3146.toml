[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਗਰੀ ਏਕੈ. ਨਉ ਦਰਵਾਜੇ; ਧਾਵਤੁ ਬਰਜਿ ਰਹਾਈ ॥"
page = 1123
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are nine gates to the one body city. Prohibit and restrain thou thy mind from escaping through them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੇ ਇਕ ਸ਼ਹਿਰ ਦੇ ਨੌ ਬੁਏ ਹਨ। ਉਹਨਾਂ ਦੇ ਰਾਹੀਂ ਬਾਹਰ ਨਿਕਲ ਜਾਣ ਤੋਂ ਤੂੰ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਵਰਜ ਅਤੇ ਰੋਕ ਕੇ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nine gates to the one city of the body; restrain your mind from escaping through them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪ ਨਗਰੀ ਏਕ ਹੈ ਅਰ ਨਉ ਗੋਲਕ ਤਿਸ ਕੇ ਦਰਵਾਜੇ ਹੈਂ। ਤਿਸ ਵਿਖੈ ਜੋ ਬ੍ਰਿਤੀ ਵਾ ਪਵਨ ਧਾਵਤੀ ਥੀ ਸੋ ਰੋਕ ਕਰ ਠਹਿਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(\"ਰਾਮ ਕੀ ਦੁਹਾਈ\" ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜੋ ਮਨੁੱਖ ਇਸ ਨੌਂ-ਗੋਲਕੀ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਭਟਕਦੇ ਮਨ ਨੂੰ ਮਾਇਆ ਵਲੋਂ ਵਰਜ ਕੇ ਰੋਕ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno logra cerrar las Nueve Puertas de la ciudad del cuerpo, si uno logra calmar su ansiosa mente,"