[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਨਿ ਲੋਅ ਚਉਦਹ ਭਵਣੁ ਜਲ ਥਲੁ ਮਹੀਅਲੁ ਛਲੁ ਕਰਿ ਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It cheated profusely all the three worlds, fourteen abodes, water, surface and the nether world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਲੋਕ ਚੌਦਾਂ ਭਵਨ (ਸਾਰਾ ਸੰਸਾਰ) ਹੋਰ ਜਲ, ਥਲ, ਪ੍ਰਿਥਵੀ, ਅਕਾਸ਼, ਸਭਨਾਂ ਪਰ (ਮਾਇਆ ਨੇ) ਅਪਣੇ ਛਲ ਕਰਨ ਵਾਲੇ (ਰੂਪ) ਦੀ ਛਾਇਆ (ਕਰ ਰਖੀ ਹੈ)।"