[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾਹੂ ਨ ਪਛਾਨਾ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone placed his own interest first and foremost and did not comprehend the Supreme Brahman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਵੀ ਪਾਰਬ੍ਰਹਮ ਨੂੰ ਨਹੀਂ ਪਛਾਣਿਆ।"