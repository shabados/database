[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਲਗੇ ਸੇਈ ਜਨ ਨਿਸਤਰੇ; ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰੀ ॥੧੫॥"
page = 911
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men, who are attached to the Name are delivered and they cross the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬੰਦੇ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who are attached to the Shabad are saved; they cross over the terrifying world-ocean. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦਿ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਵਿਸੇਸ ਕਰ ਤਰੇ ਹੈਂ, ਜਿਨਹੋਂ ਨੇ ਅਪਨੀ ਸੰਗਤ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਾਰੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜਦੇ ਹਨ, ਉਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦੇ ਹਨ, ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están dedicados a la Palabra, son emancipados; ellos son llevados a través del mar de la existencia material. (15)"