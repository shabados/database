data = "ਇੰਦ੍ਰ ਦੀ ਰਾਜਧਾਨੀ; ਤਕੀ ਜਿਤਨੀ ॥੨੧॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They planned to conquer the capital of Indra.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਇੰਦਰ ਦੀ ਰਾਜਧਾਨੀ ਨੂੰ ਜਿਤਣ ਦੀ ਇੱਛਾ ਨਾਲ ਵੇਖਿਆ ॥੨੧॥"