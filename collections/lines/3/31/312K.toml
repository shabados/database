[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ ਅੰਤੁ ਨ. ਤੇਹਿ ॥੭॥"
page = 1236
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not the limit of the Lofty Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰੋਮਣੀ ਸਾਹਬਿ ਦੇ ਓੜਕਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the limits of the Supreme Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਤੇਹਿ) ਤਿਨ ਕੋ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਹਨਾਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਉਸ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aún ellos no conocen los Límites del Señor. (7)"