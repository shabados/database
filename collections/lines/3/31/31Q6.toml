[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰ ਕਮਾਈ; ਖਸਮ ਰਜਾਇ ॥"
page = 411
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Obedience to Lord's will, he toils in Divine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਭਾਣੇ ਦੀ ਤਾਬੇਦਾਰੀ ਅੰਦਰ ਉਹ ਇਲਾਹੀ ਸੇਵਾ ਦੀ ਮੁਸ਼ੱਕਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He performs his works in obedience to the Will of his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਰ ਕਰੀ ਹੈ, ਸੋ ਸ੍ਵਾਮੀ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਉਸ ਦੀ ਨਿੱਤ ਦੀ ਕਾਰ ਨਿੱਤ ਦੀ ਕਮਾਈ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caminando en la Voluntad de Aquél que no puede ser conocido,"