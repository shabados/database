[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਖੀ ਅੰਤਰਿ ਜਾਗੀ ॥"
page = 599
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Guru's instruction become manifest within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I awoke within myself to the Guru's Teachings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ (ਸਾਖੀ) ਸਿਖ੍ਯਾ ਅੰਤਰ ਪ੍ਰਕਾਸ ਕਰਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਤਿਗੁਰੂ ਦੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਸਿੱਖਿਆ ਦੀ) ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ। ਜਾਗੀ = ਜਗ ਪਈ, ਜੋਤਿ ਜਗ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando nuestro interior está iluminado con la Instrucción del Guru,"