[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਸੰਗਿ ਤੇਰੈ ਚਲੈ ॥੧॥"
page = 889
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name alone shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Name of the Lord, Har, Har, will go along with you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਕਾ ਨਾਮ ਹੀ ਤੇਰੇ ਸੰਗ ਚਾਲਨੇ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਤੇਰੇ ਨਾਲ ਸਾਥ ਕਰ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ ਤੇਰੈ = ਤੇਰੇ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Nombre del Señor se irá contigo al más allá. (1)"