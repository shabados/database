[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਬਾਸਾ ਗੋਰ ਮਹਿ; ਸੋ ਕਿਉ ਸੋਵੈ ਸੁਖ ॥੧੨੭॥"
page = 1371
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose abode is in the grave, how can they sleep in peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਵਸੇਬਾ ਕਬਰ ਵਿੱਚ ਹੈ, ਉਹ ਆਰਮ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਸੌ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who live in the grave - how can they sleep in peace? ||127||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਵਾਸਾ (ਗੋਰ) ਕਬਰ ਵਾ ਮੜ੍ਹੀ ਮੇਂ ਹੋਣਾ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਸੁਖੀ ਹੋ ਕੇ ਸੋਵੇ ਅਰਥਾਤ ਜਾਗ ਕਰ ਭਜਨ ਕਰਨਾ ਚਾਹੀਏ॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਵਾਸ ਸਦਾ (ਅਜੇਹੀ) ਕਬਰ ਵਿਚ ਰਹੇ, ਉਹ ਕਦੇ ਸੁਖੀ ਜੀਵਨ ਜਿਊਂਦਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ ॥੧੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que viven en la tumba, ¿cómo pueden dormir en Paz?(127)"