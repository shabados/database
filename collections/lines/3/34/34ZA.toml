[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ ਮਿਲੁ; ਅੰਤ ਕੀ ਬੇਲਾ ॥੪॥੨॥"
page = 324
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, meet me, O Lord at the last movement of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਮੇਰੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼ੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, O Lord, please meet me - this is my very last chance! ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਮਿਲੋ, ਏਹ ਮਾਨੁਖ ਜਨਮ ਅੰਤ ਕਾ ਵੇਲਾ ਅਰਥਾਤ ਚੌਰਾਸੀ ਕੇ ਅਭਾਵ ਹੋਨੇ ਕਾ ਸਮਾਂ ਹੈ॥੪॥੨॥☬ਏਕ ਸਮੇਂ ਕਬੀਰ ਜੀ ਕੇ ਗ੍ਰਹ ਮੇਂ ਭੈ ਸੰਜੁਗਤ ਹੂਆ ਹੂਆ ਚੋਰ ਆਇਆ। ਤਿਸ ਕੋ ਅਪਨੀ ਬੇਟੀ ਕੇ ਸਾਥ ਸੁਲਾਇ ਕਰ ਬਚਾਇ ਲੀਆ। ਲੋਕੋਂ ਕੋ ਕਹਾ ਇਹ ਮੇਰਾ ਮਹਿਮਾਨ ਪੜਾ ਹੈ। ਪੀਛੇ ਹਾਲ ਮਲੂਮ ਹੋਏ, ਸੇ ਲੋਕ ਸਨਮੁਖ ਹੋ ਕਰ ਨਿੰਦਾ ਕਰਨੇ ਲਗੇ। ਏਹ ਉਥਾਨਕਾ ਸੰਪ੍ਰਦਾਇ ਮੇਂ ਪ੍ਰਸਿਧ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੁਣ ਤਾਂ (ਮਨੁੱਖਾ-ਜਨਮ) ਅਖ਼ੀਰ ਦਾ ਵੇਲਾ ਹੈ, ਮੈਨੂੰ ਜ਼ਰੂਰ ਮਿਲ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh Señor, tómame, porque esta vida humana es mi única oportunidad para obtener Tu Visión. (4-2)"