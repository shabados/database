[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਨਾਨਕ. ਅਬ ਨਾਹਿ ਅਨਤ ਗਤਿ; ਬਿਨੁ ਹਰਿ ਕੀ ਸਰਨਾਈ ॥੨॥੧॥੩੧॥"
page = 718
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without seeking the Lord's refuge I cannot now obtain salvation in any other way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਬਗੈਰ ਸਾਈਂ ਦੀ ਸ਼ਰਨ ਲੈਣ ਦੇ ਮੈਨੂੰ ਹੁਣ ਕਿਸੇ ਹੋਰ ਤਰੀਕੇ ਨਾਲ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, now, without the Lord's Sanctuary, I cannot find salvation in any other way. ||2||1||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਅਬ ਆਪ ਕੀ ਸਰਨਾਈ ਬਿਨਾਂ ਔਰ ਕੋਈ ਗਤੀ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕੀ ਜਗਹ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਤੇਰੀ ਸਰਣ ਹੂੰ॥੨॥੧॥੩੧॥☬ਕਹੀਂ ਏਕ ਪੰਡਤ ਕਿਸੀ ਪੁਰਸ ਸਾਥ ਚਰਚਾ ਕਰਤੇ ਹੂਏ ਨੇ ਹਠ ਕੀਆ। ਏਕ ਕਹੈ ਪਰਮੇਸ੍ਵਰ ਦੂਰ ਹੈ ਔਰ ਏਕ ਕਹੈ ਨਿਕਟ ਹੈ। ਤਿਨ ਕੇ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੁਣ (ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਤਾਂ ਮੈਨੂੰ ਸਮਝ ਆਈ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਦੀ ਸਰਣ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੨॥੧॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ (ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ)। ਅਨਤ = {अन्यत्र} ਕਿਸੇ ਹੋਰ ਥਾਂ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੨॥੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si no busco el Refugio del Señor, no me salvo.  (2-1-31)"