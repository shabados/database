[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਿਅ ਭਾਂਡਾ ਨ ਵੀਚਾਰੀਐ; ਭਗਤਾ ਜਾਤਿ ਸਨਾਤਿ ਨ ਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the saints also have no high or low caste whatsoever."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਘਿਉ ਦਾ ਭਾਂਡਾ ਨਹੀਂ ਵਿਚਾਰੀਦਾ (ਤਿਵੇਂ) ਭਗਤਾਂ ਦੀ (ਉੱਚੀ) ਜਾਤ ਜਾਂ ਨੀਵੀਂ ਜਾਤ ਕੋਈ ਨਹੀਂ (ਵਿਚਾਰੀ ਦੀ, ਯਥਾ “ਘਿਅ ਪਟ ਭਾਂਡਾ ਕਹੈ ਨ ਕੋਇ॥')"