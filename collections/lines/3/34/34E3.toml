[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਵਿਚਿ ਕਾਰ ਕਮਾਵਣੀ; ਦੁਖੁ ਵਰਤੈ ਦੁਖੁ ਆਗੈ ॥"
page = 851
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain he does the deeds, in pain he abides and pain he shall suffer hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਅੰਦਰ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ, ਪੀੜ ਅੰਦਰ ਉਹ ਵਸਦਾ ਹੈ, ਅਤੇ ਪੀੜ ਹੀ ਉਹ ਅੱਗੇ ਨੂੰ ਸਹਾਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering in pain, he does his deeds; he is immersed in pain, and he shall suffer in pain hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਪੀਛੇ ਦੁਖ ਵਿਚ ਹੀ ਕਾਰ ਕਮਾਵਣੀ ਕੀਤੀ ਹੈ ਔਰ ਅਬ ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਦੁਖ ਹੀ ਤਿਨ ਕੋ ਵਰਤ ਰਹਾ ਹੈ ਔਰ ਭਵਿਖਤ ਕਾਲ ਪ੍ਰਲੋਕ ਮੇਂ ਆਗੇ ਦੁਖੋਂ ਕੋ ਹੀ ਪਾਵੈਂਗੇ, ਭਾਵ ਸੇ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਕਿਰਤ-ਕਾਰ ਦੁੱਖ-ਕਲੇਸ਼ ਵਿਚ ਹੀ ਹੁੰਦੀ ਹੈ (ਹਰ ਵੇਲੇ ਉਸ ਨੂੰ) ਕਲੇਸ਼ ਹੀ ਵਾਪਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਸ ਦੇ ਵਾਸਤੇ ਕਲੇਸ਼ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace lo que él hace guiado por sus aflicciones y sólo cosecha la tristeza aquí y aquí después."