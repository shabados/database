[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜ ਰੂਪੁ ਵਡੀ ਵਡਿਆਈ ॥"
page = 1086
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is Thine form and great is Thy greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁੱਤ ਹੈ ਤੇਰਾ ਸਰੂਪ ਅਤੇ ਵਿਸ਼ਾਲ ਹੈ ਤੇਰੀ ਵਿਸ਼ਾਲਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wondrous is Your form, and Your glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਸਚਰਜ ਸਰੂਪ! ਤੇਰੀ ਵਡੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਰੂਪ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲਾ ਹੈ, ਤੇ ਵਡਿਆਈ ਵੱਡੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es Tu Forma, Grandiosa es Tu Grandeza."