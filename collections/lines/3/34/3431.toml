[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਮੰਤੁ ਹਿਰਦੈ ਦੇਵੈ; ਨਾਨਕ ਮਿਲਣੁ ਸੁਭਾਏ ॥੮॥੨॥੯॥"
page = 444
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spell of the Lord's Name, the Guru enshrines in the Sikh's mind, O Nanak and he easily meets the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਮੰਤ੍ਰ ਗੁਰੂ ਦੀ ਸਿੱਖ ਦੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Mantra of the Lord's Name is enshrined within the heart, O Nanak, and we merge with the Lord so easily. ||8||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਏਕਤਾ ਕੀ ਸੰਪ੍ਰਦਾਇ ਮੇਂ ਸਤਗੁਰ ਜੇਕਰ ਰਾਮ ਨਾਮ ਮੰਤ੍ਰੁ ਅੰਤਸਕਰਣ ਮੇਂ ਦੇ ਦੇਵੇਂ ਤਉ ਪਰਮੇਸ਼੍ਵਰ ਸਾਥ ਸੁਭਾਵਕ ਹੀ (ਮਿਲਣੁ) ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥੮॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਮੰਤਰ ਹਿਰਦੇ ਵਿਚ (ਵਸਾਣ ਲਈ) ਦੇਂਦਾ ਹੈ, ਪ੍ਰੇਮ ਦਾ ਸਦਕਾ ਉਸ ਦਾ ਮਿਲਾਪ (ਪਰਮਾਤਮਾ ਨਾਲ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤੁ = ਉਪਦੇਸ਼। ਮਿਲਣੁ = ਮਿਲਾਪ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੇਮ ਦੇ ਕਾਰਨ ॥੮॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando la Palabra del Nombre del Señor es enaltecida en el corazón, espontáneamente uno es unido con Dios. (8‑2-9)"