[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਕੂਪ ਮਹਿ ਗੋਤੇ ਖਾਵੈ; ਜਿਉ ਜਲ ਤੇ ਬਾਹਰਿ. ਮੀਨਾ ਹੇ ॥੮॥"
page = 1028
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He plunges into the well of hell and suffers like the fish, out of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਰਕ ਦੇ ਖੂਹ ਅੰਦਰ ਡੁਬਕੀਆਂ ਖਾਂਦਾ ਹੈ ਅਤੇ ਮੱਛੀ ਦੇ, ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਹੋਣ ਦੀ ਮਾਨੰਦ, ਦੁੱਖ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He falls into the pit of hell, and suffers like a fish out of water. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮੰਦਕਰਮ ਕੀਏ ਹੈਂ ਤੇ ਪੁਰਸ ਨਰਕ ਰੂਪ ਮੇਂ ਗੋਤੇ ਖਾਤੇ ਔ ਤੜਫਤੇ ਹੈਂ। ਕੈਸੇ? ਜੈਸੇ ਜਲ ਤੇ ਬਾਹਰ ਨਿਕਸਿਆ ਹੂਆ ਮਛੁ ਤੜਫਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ ਸਾਰੀ ਉਮਰ) ਨਰਕਾਂ ਦੇ ਖੂਹ ਵਿਚ ਗੋਤੇ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਇਉਂ ਤੜਫਦਾ ਰਹਿੰਦਾ ਹੈ) ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਨਿਕਲ ਕੇ ਮੱਛੀ (ਤੜਫਦੀ ਹੈ) ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਪ = ਖੂਹ। ਮੀਨਾ = ਮੱਛੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se ahoga en el pozo de la oscuridad, sufriendo como el pez sin agua.(8)"