[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਪਿਆ ਨ ਜਾਇ; ਕੀਤਾ ਨ ਹੋਇ ॥"
page = 2
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is neither established nor created by any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਦਾ ਨਾਂ ਅਸਥਾਪਨ ਕੀਤਾ ਅਤੇ ਨਾਂ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be established, He cannot be created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧੋ! ਸੋ ਅਕਾਲ ਪੁਰਖੁ ਕਿਸੀ ਕਾ ਸਥਾਪਿਤ ਨਹੀਂ ਕੀਆ ਹੂਆ, ਭਾਵ ਨਾਦੀ ਭੀ ਨਹੀਂ ਔਰੁ ਨ ਕਿਸੀ ਕਾ ਬਿੰਦੀ ਉਤਪਤਿ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾ ਉਹ ਪੈਦਾ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਸਾਡਾ ਬਣਾਇਆ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿਆ ਨਾ ਜਾਇ = ਥਾਪਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਨਿੰਮਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਸੰਸਕ੍ਰਿਤ ਧਾਤੂ स्था (ਸਥਾ) ਦਾ ਅਰਥ ਹੈ 'ਖਲੋਣਾ'। ਇਸ ਤੋਂ ਪ੍ਰੇਰਣਾਰਥਕ ਧਾਤੂ (Causative root) ਹੈ स्थापय (ਸਥਾਪਯ), ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਖੜਾ ਕਰਨਾ' ਖਲਿਆਰਨਾ, ਨੀਂਹ ਰੱਖਣੀ'। ਇਸ 'ਪ੍ਰੇਰਣਾਰਥਕ ਧਾਤੂ' ਤੋਂ 'ਨਾਂਵ' ਹੈ स्थापन (ਸਥਾਪਨ), ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਪੁੰਸਵਨ ਸੰਸਕਾਰ'। ਇਸਤ੍ਰੀ ਦੇ ਗਰਭਵਤੀ ਹੋਣ ਦੀਆਂ ਜਦੋਂ ਪਹਿਲੀਆਂ ਨਿਸ਼ਾਨੀਆਂ ਪਰਗਟ ਹੁੰਦੀਆਂ ਹਨ, ਤਦੋਂ ਹਿੰਦੂ ਘਰਾਂ ਵਿੱਚ ਇਹ ਸੰਸਕਾਰ ਕਰੀਦਾ ਹੈ, ਤਾਕਿ ਪੁੱਤਰ ਜਨਮੇ। स्थापय (ਸਥਾਪਯ) ਤੋਂ ਪਹਿਲਾਂ ਅਗੇਤਰ उद् (ਉਦ) ਲਗਾਇਆਂ ਇਹ ਬਣ ਜਾਂਦਾ ਹੈ, उत्थापय (ਉੱਥਾਪਯ), ਜਿਸ ਦਾ ਅਰਥ ਉਸ ਦੇ ਉਲਟ ਹੈ, ਉਖੇੜਨਾ, ਨਾਸ ਕਰਨਾ', ਜਿਵੇਂ: ਆਪੇ ਦੇਖਿ ਦਿਖਾਵੈ ਆਪੇ। ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਆਪੇ। (ਮ: ੧)। ਕੀਤਾ ਨਾ ਹੋਇ = (ਸਾਡਾ) ਬਣਾਇਆ ਨਹੀਂ ਬਣਦਾ। ਨਾ ਹੋਇ = ਹੋਂਦ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no puede ser definido, no puede ser creado;"