[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤਾ; ਸਦਾ ਵਿਗਾਸੁ ॥"
page = 2
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! the devotees ever enjoy happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਨੁਰਾਗੀ ਹਮੇਸ਼ਾਂ ਅਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the devotees are forever in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਜਿਸ ਨਾਮ ਸ੍ਰਵਣ ਕਾ ਐਸਾ ਮਹਾਤਮੁ ਹੈ, ਜਿਸ ਸੇ ਸਦਾ (ਵਿਗਾਸੁ) ਅਨੰਦੁ ਅਰਥਾਤ ਨਿਤ੍ਯਾਨੰਦੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਵਾਲੇ) ਭਗਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Devoto está siempre en Éxtasis;"