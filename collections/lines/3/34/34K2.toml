[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਪਾਲਕ ਅਨੇਕ ਸੁਤ; ਅਨਕ ਸੁਤਨ ਪੈ ਨ ਤੈਸੇ ਹੋਇ ਨ ਆਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As parents bring up and care for many of their children yet £hose children do not reciprocate the same way;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਤਾ ਪਿਤਾ ਅਨੇਕ ਪੁਤ੍ਰਾਂ ਦੀ ਪ੍ਰਤਿਪਾਲਾ ਸੰਭਾਲ ਖਾਤਰਦਾਰੀ ਕਰਦੇ ਹਨ; ਪਰੰਤੂ ਪੁਤਰਾਂ ਪਾਸੋਂ ਉਸ ਪ੍ਰਕਾਰ ਨਹੀਂ ਹੋ ਔਂਦਾ ਕਿ ਉਹ ਭੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮਾਪਿਆਂ ਦੀ ਸੇਵਾ ਕਰਨ।"