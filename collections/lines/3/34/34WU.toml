data = "ਸਟ ਲਗਣ ਨਾਲ ਮਝ ਹਿਲਦੀ ਸੀ ਅਤੇ ਦੁੱਧ ਧਰਤੀ ਉਤੇ ਆ ਪੈਂਦਾ ਸੀ।"