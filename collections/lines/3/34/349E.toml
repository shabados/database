[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸਬਦੁ ਵਜਾਇ; ਜੋਤੀ ਜੋਤਿ ਧਰਿ ॥"
page = 790
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blend Thou my light with Thy supreme Light, that the celestial strain may resound within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੂਰ ਨੂੰ ਤੂੰ ਆਪਣੇ ਪਰਮ ਨੂਰ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ ਤਾਂ ਜੋ ਮੇਰੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦੀ ਧਨੀ ਗੂੰਜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the unstruck melody of the Shabad will vibrate and resound, and my light will blend with the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੈਸੇ ਗੁਰੂ ਹੈਂ? ਜਿਨੋਂ ਨੇ ਇਕ ਰਸ ਗੁਰੁ ਉਪਦੇਸ ਜਪ ਕਰ ਹੇ ਜੋਤੀ! ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਅਪਨੀ ਜੋਤਿ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜੋਤਿ ਵਿਚ ਆਪਣੀ ਆਤਮਾ ਟਿਕਾ ਕੇ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਇਕ-ਰਸ ਗੀਤ ਗਾਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ, ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਧਰਿ = ਧਰ ਕੇ, ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmerge mi luz en la Tuya para que la Melodía Divina de la Palabra resuene en mi interior"