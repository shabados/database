[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੀਤਿ; ਜੀਤਿ ਮਿਟਾਵਉ ॥"
page = 408
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I capture and demolish the rampart of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਹਿਮ ਦੀ ਫਸੀਲ ਨੂੰ ਫ਼ਤਿਹ ਕਰਕੇ ਮਿਟਾ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have captured and demolished the walls of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕੀ ਦੀਵਾਰ ਕੋ ਮਨ ਸੇ ਦੂਰ ਕਰੋ ਤਬ ਜੀਤ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਭਟਕਣਾ ਦੀ ਕੰਧ ਨੂੰ ਜਿੱਤ ਕੇ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਬਣੀ ਵਿੱਥ) ਮਿਟਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ = ਭਟਕਣਾ। ਭੀਤਿ = ਕੰਧ। ਜੀਤਿ = ਜਿੱਤ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le gano a mi duda y destruyo sus paredes."