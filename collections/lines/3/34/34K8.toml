[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਕੀਰਤਨੁ ਕਰਹਿ; ਗੁਰ ਸਬਦਿ ਸੁਹਾਏ ॥"
page = 1056
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sing His praise at the Lord's door and look embellished by the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਤੇ ਉਸ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਸ਼ਸ਼ੋਭਤ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Kirtan of His Praises at His Door; they are embellished and exalted by the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਦਰਬਾਰ ਕੀਰਤਨ ਕਰਤੇ ਹੂਏ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਦਰ ਤੇ (ਟਿਕ ਕੇ) ਤੇਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que están embellecidos con la Palabra del Guru y cantan Tu Palabra a Tu Puerta."