[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਕਮ ਦਾਨ ਨਹੀ ਪਾਯਤ ਪਾਰਾ ॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave gifts of gold and silver in various ways"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਂਦੀ ਦੇ ਦਾਨ ਦਾ ਤਾਂ ਕੋਈ ਅੰਤ ਹੀ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"