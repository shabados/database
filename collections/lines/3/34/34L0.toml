[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਖਿ ਮਾਣੇ ਰਲੀਆਂ; ਗੁਰ ਪੂਰੇ ਕੰਉ ਨਮਸਕਾਰਾ ॥੧॥"
page = 576
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I enjoy peace and revelments and make obeisance unto me Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਆਰਾਮ ਤੇ ਮੌਜ ਬਹਾਰਾਂ ਮਾਣਦਾ ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I enjoy peace and pleasure; I bow in reverence to the Perfect Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪੂਰਨ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੋ ਹਮਾਰੀ ਨਿਮਸਕਾਰ ਹੈ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਬ ਸੁਖੀ ਹੋ ਕਰ (ਰਲੀਆ) ਅਨੰਦ ਵਾ ਖੁਸੀਆਂ ਭੋਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਹ ਮਨੁੱਖ ਸੁਖ ਵਿਚ ਰਹਿ ਕੇ ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਮਾਣਦਾ ਹੈ ਜੋ ਪੂਰੇ ਗੁਰੂ ਨੂੰ (ਸਦਾ) ਨਮਸਕਾਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora gozo de Éxtasis y de Paz. Oh, ¡Hosanna a mi Perfecto Guru! (1)"