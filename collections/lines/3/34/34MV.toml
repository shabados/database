[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿੰਨਾ ਭੁਖ. ਨ ਕਾ ਰਹੀ; ਜਿਸ ਦਾ ਪ੍ਰਭੁ ਹੈ ਸੋਇ ॥"
page = 323
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has Him as his Lord is left with no hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਵਜੋਂ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਭੀ ਭੁਖ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who belongs to God has no hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਆਸਰਾ ਜੋ ਪ੍ਰਭੂ ਹੀ ਹੈ, ਤਿਨ ਕੋ ਕੋਈ ਭੂਖ ਨਹੀਂ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਤੇ ਰਾਖਾ ਉਹ ਪ੍ਰਭੂ ਹੈ ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦੀ) ਕੋਈ ਭੁੱਖ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que pertenecen al Señor, nunca tienen hambre."