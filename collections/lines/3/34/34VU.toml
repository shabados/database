[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਰਾਨੀ ਐਸੇ ਸੁਨਿਯੋ; ਦੁਖਤ ਭਈ ਮਨ ਮਾਹ ॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Rani heard all this, she felt afflicted,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਣੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਸੁਣਿਆ ਤਾਂ ਮਨ ਵਿਚ ਬਹੁਤ ਦੁਖੀ ਹੋਈ।"