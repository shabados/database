[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਸਾਰਿ; ਸੁਖ ਅੰਤਰਿ ਲੀਨਾ ॥੧॥"
page = 858
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have forgotten sorrow and have obtained peace within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁੱਖ ਦਰਦ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਵਰਤ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pain is forgotten, and I have found peace deep within myself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਨਮ ਮਰਨ ਕੇ ਦੁਖੋਂ ਕੋ ਵਿਸਾਰ ਕਰ ਅੰਤ੍ਰੀਵ ਆਤਮ ਸੁਖ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ (ਜਗਤ ਦੇ ਸਾਰੇ) ਦੁੱਖ ਭੁਲਾ ਕੇ (ਆਤਮਕ) ਸੁਖ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy libre de aflicciones y encontré la Paz en lo profundo de mi ser (1)"