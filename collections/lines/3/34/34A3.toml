[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦਨ ਕੇਤੁ ਨਾਮਾ ਜਗ ਕਹੈ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Raja at the banks of a river whose name was Madan Ket."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਦਨ ਕੇਤੁ ਨਾਂ ਜਗਤ ਵਿਚ ਪ੍ਰਸਿੱਧ ਸੀ।"