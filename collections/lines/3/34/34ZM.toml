[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਅਉਖਧੁ; ਜਿਹ ਰਿਦੈ ਹਿਤਾਵੈ ॥"
page = 259
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who within his mind love the medicine of God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਅੰਦਰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with the medicine of the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਔਖਧੀ ਜਿਸੁ ਪੁਰਸ ਕੇ ਰਿਦੇ ਕੋ (ਹਿਤਾਵੈ) ਸੁਖਦਾਇਕ ਹੋ ਜਾਵੈ, ਵਾ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮੁ ਆ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਰੋਗ-ਨਾਸਕ ਪ੍ਰਭੂ-ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਰਿਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਹਿਤਾਵੈ = ਪਿਆਰੀ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno goza del Naam, el Nombre del Señor en su corazón,"