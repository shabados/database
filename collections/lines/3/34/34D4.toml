[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਰਾਮ ਨਾਮੁ ਵਾਪਾਰੋ ॥"
page = 107
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night he deals in the Name of the pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੂੰ ਰੈਣ ਉਹ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, they deal in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਠ ਪਹਰ ਰਾਮ ਨਾਮ ਕਾ ਬਨਜੁ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਨਾਮ ਕੋ ਜਪਤੇ ਜਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਣਜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hacen tratos solamente con Su Nombre."