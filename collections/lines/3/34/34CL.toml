[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਪਾਵਕ; ਪਾਰਿ ਪਰਾਨਿ ਹਾਂ ॥"
page = 409
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone attains God's Name and crosses the dreadful fire ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਭਿਆਨਕ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he crosses over the terrifying ocean of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈਦਾਇਕ ਕਾਮ ਕ੍ਰੋਧਾਦਿ (ਪਾਵਕ) ਅਗਨਿ ਵਾ ਭ੍ਯ ਰੂਪ ਅਗਨਿ ਸੇ ਪਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ ਦੇ ਖ਼ਤਰੇ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que cruza el fuego del miedo"