[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਿਰੀ ਧਰਿ ਹ੍ਵੈ ਬਿਸੁਧੀ; ਇਕ ਪੈ ਕਰੁਨਾ ਹੀ ਬਿਖੈ ਅਨੁਰਾਗੀ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone has fallen down, someone has become unconscious and someone has been fully engrossed in his love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਗੋਪੀ) ਬੇਸੁਧ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਹੈ ਅਤੇ ਇਕ ਕਰੁਣਾ ਦੇ ਰਸ ਵਿਚ ਮਗਨ ਹੈ।"