[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਿਟੜਿਅਹੁ; ਸਦਾ ਘੋਲੇ ਜੀਉ ॥੨॥"
page = 173
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto God I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਤੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕੇ ਊਪਰ ਸੇ ਭੀ ਸਦਾ ਵਾਰਨੇ ਜਾਵਾਂ ਔਰ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰਿ-ਪ੍ਰਭੂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟੜਿਅਹੁ = ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Señor. (2)"