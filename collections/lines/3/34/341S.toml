[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਹਉਮੈ ਭੀਤਿ ਤੋਰੀ; ਜਨ ਨਾਨਕ. ਮਿਲੇ ਬਨਵਾਰੀ ॥੪॥੧॥"
page = 1263
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has demolished the wall of ego and slave Nanak has met his God, the Lord of woods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਹੰਗਤਾ ਦੀ ਕੰਧ ਢਾਹਿ ਦਿੱਤੀ ਹੈ ਅਤੇ ਗੋਲਾ ਨਾਨਕ ਜੰਗਲਾਂ ਦੇ ਸੁਆਮੀ, ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru demolishes the wall of egotism; servant Nanak has met the Lord, the Lord of the World. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਕੀ ਕੰਧ, ਭਾਵ ਪੜਦਾ ਤੋੜ ਦੀਆ ਹੈ ਔਰ (ਬਨਵਾਰੀ) ਭਗਵਾਨ ਮਿਲੇ ਹੈਂ॥੪॥੧॥☬ਦੋ ਭਾਈ ਬ੍ਰਹਮਣ ਗੁਰੂ ਜੀ ਕੇ ਸਿਖ ਥੇ, ਸਿਖੋਂ ਕੋ ਪੋਥੀਆਂ ਲਿਖ ਕਰ ਦੀਆ ਕਰਤੇ ਥੇ। ਜੋ ਕੋਈ ਅਪਣੀ ਇਛਾ ਸੇ ਉਨ ਕੋ ਕੁਛ ਦੇ ਜਾਤਾ ਸੋ ਲੇ ਲੇਤੇ ਥੇ। ਤਿਨੋਂ ਨੇ ਗੁਰੂ ਜੀ ਪਾਸ ਕਹਾ ਕਿ ਹਮਾਰੀ ਜਾਤੀ ਕੇ ਲੋਗ ਹਮਾਰੀ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ। ਕਿ ਤੁਮ ਬ੍ਰਹਮਣ ਹੋ ਕੇ ਸਾਧੋਂ ਕੀ ਟਹਿਲ ਕਰਤੇ ਹੋ, ਗੰਗਾ ਆਦਿਕ ਤੀਰਥੋਂ ਕੀ ਜਾਤ੍ਰਾ ਕੋ ਨਹੀਂ ਜਾਤੇ। ਤਿਨ ਕੋ ਸੰਬੋਧੁ ਹੇਤ ਸਤਸੰਗ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ (ਦੇ ਅੰਦਰੋਂ ਇਹ) ਹਉਮੈ ਦੀ ਕੰਧ ਤੋੜ ਦਿੱਤੀ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪਏ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਤੋਰੀ = ਤੋੜ ਦਿੱਤੀ। ਬਨਵਾਰੀ = ਪਰਮਾਤਮਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto demuele la barrera del egoísmo y así es como el Sirviente Nanak encuentra al Señor del Mundo. (4-1)"