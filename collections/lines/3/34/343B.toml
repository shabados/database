[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਤੇ ਮੁਖ ਉਜਲੇ; ਜਿਨ ਹਰਿ ਸੁਣਿਆ ਮਨਿ ਭਾਇ ॥੧॥"
page = 1316
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, bright are the faces of those who hear the Lord's Name with hearty love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਰੌਸ਼ਨ ਹਨ ਉਹਨਾਂ ਦੇ ਚਿਹਰੇ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਦਿਲੀ-ਪਿਆਰ ਨਾਲ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, their faces are radiant. They listen to the Lord; their minds are filled with love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਜਨੋ ਕੇ ਮੁਖ ਉਜਲੇ ਹੋਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਮਨ ਕੇ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਸ੍ਰਵਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪ੍ਰੇਮ ਨਾਲ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸੁਣਿਆ ਹੈ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak, sus semblantes irradian, pues en cuanto escuchan al Señor, sus mentes se llenan de Amor. (1)"