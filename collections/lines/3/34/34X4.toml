[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹਿਰਦੈ ਗੁਪਤੁ ਵਸਹਿ ਦਿਨੁ ਰਾਤੀ; ਤੇਰਾ ਭਾਉ. ਨ ਬੁਝਹਿ, ਗਵਾਰੀ ॥"
page = 607
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, day and night abidest hid within my mind but Thy love, the fools understand not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਦਿਨ ਰਾਤ ਗੁਪਤ ਹੋ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਵਸਦਾ ਹੈ। ਤੇਰੀ ਪ੍ਰੀਤ ਨੂੰ ਮੂਰਖ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell, hidden, within my heart day and night, Lord; but the poor fools do not understand Your Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਰਾਤ ਦਿਨ ਅੰਤਸਕਰਨ ਮੇਂ ਗੁਪਤ ਬਸ ਰਹਾ ਹੈਂ। ਜਿਨ ਕੀ ਬੁਧੀ ਮੂਰਖ ਹੈ ਵਹੁ ਤੇਰਾ (ਭਾਉ) ਸ੍ਵਰੂਪ ਨਹੀਂ ਬੂਝਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹਰ ਵੇਲੇ ਸਭ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਲੁਕਿਆ ਹੋਇਆ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਮੂਰਖ ਮਨੁੱਖ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਕਰਨਾ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ। ਗਵਾਰੀ = ਮੂਰਖ ਬੰਦੇ। ਨ ਬੁਝਹਿ = ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, siempre has habitado escondido dentro de mí. El Universo entero no conoce Tu Misterio."