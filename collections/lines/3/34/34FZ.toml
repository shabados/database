[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਸੈਨ ਹੂੰ ਤੇ ਨਿਕਸਿਯੋ ਰਨ; ਸੁੰਦਰ ਨਾਮ ਸਰੂਪ ਅਪਾਰਾ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The name of Krishna was hailed in the army of the Yadavas,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਦਵ ਸੈਨਾ ਤੋਂ ਇਕ (ਯੋਧਾ) ਰਣ-ਭੂਮੀ ਵਿਚ ਨਿਕਲਿਆ ਜਿਸ ਦਾ ਨਾਮ ਸੁੰਦਰ ਹੈ ਅਤੇ ਰੂਪ ਅਪਾਰ ਹੈ।"