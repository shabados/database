[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੁਏ ਜੀਵਦੇ ਪਰਵਾਣੁ ਹਹਿ; ਮਨਮੁਖ ਜਨਮਿ ਮਰਾਹਿ ॥"
page = 643
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are approved in life as in death and the way-ward continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਜਿੰਦਗੀ ਤੇ ਮੌਤ ਵਿੱਚ ਪ੍ਰਮਾਣੀਕ ਹਨ। ਆਪ-ਹੁਦਰੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are approved in death as in life, while the self-willed manmukhs continue the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਗ ਤੋ ਜੀਵਤੇ ਅਰ ਮੂਏ ਭੀ ਪਰਵਾਨ ਹੈਂ ਔਰ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਸਦਾ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਜਿਊਂਦੇ ਵੀ ਅਤੇ ਮੋਏ ਵੀ ਕਬੂਲ ਹਨ, ਪਰ, ਮਨ ਦੇ ਅਧੀਨ ਮਨੁੱਖ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes voltean hacia Dios son aprobados en vida y también en la muerte;"