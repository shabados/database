[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਸਭੈ ਮਿਲਿ ਦੇਖਤ ਕਉਤਕ; ਜਉ ਮੁਰਲੀ ਨੰਦ ਲਾਲ ਬਜਾਈ ॥੬੫੦॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tunes of the musical modes of Devgandhar, Bilawal and Sarang were played from the flute and seeing Krishna, the son of Nand, playing on the flute, the god also got together to visualize the scene.650."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮੁਰਲੀ ਵਜਾਈ ਤਾਂ ਇਸ ਕੌਤਕ ਨੂੰ ਵੇਖਣ ਲਈ ਸਾਰੇ ਦੇਵਤੇ ਇਕੱਠੇ ਹੋ ਕੇ ਆ ਗਏ ॥੬੫੦॥"