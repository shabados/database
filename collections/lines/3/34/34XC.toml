[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਅਥਾਹ ਅਗੰਮ ਅਪਾਰਾ ॥"
page = 1072
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is lofty, Unfathomable, Unapproachable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੁਲੰਦ, ਬੇਥਾਹ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is lofty, unfathomable, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਊਚਾ ਔ ਅਥਾਹ ਔ ਅਗਮ ਪੁਨਾ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਉੱਚਾ ਹੈ ਅਥਾਹ ਹੈ ਅਪਹੁੰਚ ਹੈ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਾਹ = ਬਹੁਤ ਹੀ ਡੂੰਘਾ। ਅਗੰਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, es Sublime, Insondable, Infinito y Sin Ataduras; sobre quien sea que Él posa Su Misericordia,"