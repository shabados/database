[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਭੰਜ ਪ੍ਰਭਾ ਅਨਗੰਜ ਬ੍ਰਿਤੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His Glory is Unassailable and His account is Eternal!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਨਾ ਘਟਣ ਵਾਲੀ ਸ਼ੋਭਾ ਅਤੇ ਅਮੁਕ ਬ੍ਰਿੱਤਾਂਤ ਵਾਲਾ ਹੈ;"