[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਉਪਾਉ. ਨ ਕੋਈ ਸੂਝੈ; ਨਾਨਕ ਤਰੀਐ ਗੁਰ ਬਚਨੀ ॥੪॥੩॥੨੧॥"
page = 1186
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru's word that one is emancipated. Nanak can think of no other way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਹੀ ਜੀਵ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਤਦਬੀਰ ਨਾਨਕ ਦੇ ਖਿਆਲ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the Guru's Word that carries us across; Nanak cannot think of any other way. ||4||3||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਰ ਉਪਾਓ ਕੋਈ ਨਹੀਂ ਸੂਝਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ (ਬਚਨੀ) ਵਾਕੋਂ ਦ੍ਵਾਰਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਹੋਤਾ ਹੈ॥੪॥੩॥੨੧॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਹੀਲਾ ਨਹੀਂ ਸੁੱਝਦਾ (ਜਿਸ ਦੀ ਮਦਦ ਨਾਲ ਪਾਰ ਲੰਘਿਆ ਜਾ ਸਕੇ) ॥੪॥੩॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੀਐ = ਪਾਰ ਲੰਘਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਬਚਨੀ = ਬਚਨੀਂ, ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ॥੪॥੩॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco ninguna otra manera de salvar mi ser, excepto por medio de la Palabra del Shabd del Guru. (4-3-21)"