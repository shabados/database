[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਹਿਯੋ ਸਭ ਹੀ ਭੂਅ ਕੋ; ਸੁਖ ਆਜ ਸਭੈ ਹਮ ਲੂਟਿ ਲੀਓ ਹੈ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She also gave gifts in charity to the Brahmins, everyone believed that, entire happiness of the universe has been attained"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਅਜ ਮੈਂ ਸਾਰੀ ਧਰਤੀ ਦਾ ਸੁਖ ਲੁਟ ਲਿਆ ਹੈ।"