[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ. ਜੇਤਾ ਪੜਹਿ; ਪੜਤ ਗੁਣਤ. ਸਦਾ ਦੁਖੁ ਹੋਈ ॥੧॥"
page = 492
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou readest through duality by such reading and reflecting thou ever comest to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਕੁਛ ਭੀ ਤੂੰ ਦਵੈਤ-ਭਾਵ ਦੇ ਰਾਹੀਂ ਵਾਚਦਾ ਹੈਂ, ਐਸੇ ਵਾਚਣ ਤੇ ਵਿਚਾਰਨ ਦੁਆਰਾ, ਤੈਨੂੰ ਹਮੇਸ਼ਾਂ ਕਸ਼ਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter what you read in duality, reading and contemplating it, you shall only continue to suffer. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਲਗ ਕਰ ਜਿਤਨਾ ਕੁਛੁ ਪਢੇਂਗਾ, ਤਿਸ ਕੋ ਪਢਤੇ (ਗੁਣਤ) ਵਿਚਾਰਤੇ ਤੁਝੇ ਨਿੱਤ ਹੀ ਦੁਖੁ ਹੋਇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸਿਆ ਰਹਿ ਕੇ) ਜਿਤਨਾ ਕੁਝ (ਜਿਤਨੇ ਭੀ ਧਾਰਮਿਕ ਪੁਸਤਕ) ਪੜ੍ਹਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ ਪੜ੍ਹਦਿਆਂ ਤੇ ਵਿਚਾਰਦਿਆਂ ਤੈਨੂੰ ਸਦਾ ਦੁੱਖ ਹੀ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਪੜਹਿ = ਤੂੰ ਪੜ੍ਹਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier cosa que uno aprende estando empapado en la dualidad produce angustia. (1)"