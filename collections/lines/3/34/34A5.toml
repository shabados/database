[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰੰਗ ਰਾਤੀ. ਫਿਰੈ ਮਾਤੀ; ਉਦਕੁ ਗੰਗਾ ਵਾਣੀ ॥"
page = 567
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is imbued with the love of such a sublime Spouse, flows inebriated like Gange's water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਐਸੇ ਸ੍ਰੇਸ਼ਟ ਕੰਤ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੀ ਹੈ ਉਹ ਮਤਵਾਲੀ ਹੋ ਗੰਗਾ ਦੇ ਪਾਣੀ ਵਾਗੂੰ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is imbued with the Love of such a Great Lord, flows intoxicated, like the waters of the Ganges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ) ਲਖ੍ਯਮੀ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ (ਰਾਤੀ) ਮਸਤ ਹੂਈ ਤੇਰੇ ਸੰਗ ਸੰਗ ਫਿਰਤੀ ਹੈ, ਬਾਨੀ ਆਪ ਕੀ ਗੰਗਾ ਜਲ ਕੀ ਭਾਂਤਿ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸ੍ਰੇਸ਼ਟ ਕੰਤ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੀ ਹੈ ਤੇ ਮਤਵਾਲੀ ਹੋ ਗੰਗਾ ਦੇ ਪਾਣੀ ਵਾਗੂੰ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que está embebida con el Amor de tal Señor, fluye en Estado Místico como las aguas del Ganges."