[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਪ੍ਰੀਤਮੁ; ਤੁਮ ਸੰਗਿ ਹੀਤੁ ॥"
page = 181
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Beloved and with Thee I bear love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਿਆਰਾ ਹੈ ਅਤੇ ਤੇਰੇ ਨਾਲ ਹੀ ਮੇਰਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Beloved; I am in love with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਨ ਕਾ ਭੀ ਪ੍ਰੀਤਮ ਤੂੰ  ਹੀ ਹੈਂ, ਯਾਂ ਤੇ ਤੇਰੇ ਸਾਥ ਹੀ ਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈਂ, ਮੇਰਾ ਤੇਰੇ ਨਾਲ ਹੀ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú eres mi Esposo."