[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟੀ ਹੂ ਪੀਰ ਵਰਜਿ ਰਹਾਏ; ਜਾ. ਮੀਰੁ ਸੁਣਿਆ ਧਾਇਆ ॥"
page = 417
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they heard of invasion of emperor Babar, then millions of religious leaders failed to halt him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਨ੍ਹਾਂ ਪਾਤਸ਼ਾਹ ਬਾਬਰ ਦੇ ਹਮਲੇ ਬਾਬਤ ਸੁਣਿਆ ਤਾਂ ਕ੍ਰੋੜਾਂ ਮਜ਼ਹਬੀ ਆਗੁ ਉਸ ਠੱਲਣ ਤੋਂ ਅਸਮਰਥ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of religious leaders failed to halt the invader, when they heard of the Emperor's invasion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਮੀਰੁ) ਬਾਦਸਾਹ ਬਾਬਰ ਕਾ ਧਾਵਾ ਸੁਨਾ ਤਬ ਕੋਟਾਂਨ ਕੋਟ ਪੀਰ ਜੋ ਪਠਾਨੋਂ ਕੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਸਤੇ ਆਏ ਥੇ, ਸੋ ਈਸ੍ਵਰ ਨੇ (ਵਰਜਿ ਰਹਾਏ) ਹਟਾਇ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਠਾਣ ਹਾਕਮਾਂ ਨੇ ਸੁਣਿਆ ਕਿ ਮੀਰ ਬਾਬਰ ਹੱਲਾ ਕਰ ਕੇ (ਵਗਾ ਤਗ) ਆ ਰਿਹਾ ਹੈ, ਤਾਂ ਉਹਨਾਂ ਅਨੇਕਾਂ ਹੀ ਪੀਰਾਂ ਨੂੰ (ਜਾਦੂ ਟੂਣੇ ਕਰਨ ਲਈ) ਰੋਕ ਰੱਖਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੀ ਹੂ = ਕ੍ਰੋੜਾਂ ਹੀ, ਅਨੇਕਾਂ। ਵਰਜਿ = ਰੋਕ ਕੇ। ਮੀਰੁ = ਮੀਰ ਬਾਬਰ। ਧਾਇਆ = ਹੱਲਾ ਕਰ ਕੇ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando de la invasión de Babar el Mongol, millones de Musulmanes rezaron para detenerlo,"