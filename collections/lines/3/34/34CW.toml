[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਾਣੈ; ਸਭੁ ਉਪਾਵਣਹਾਰਾ ॥੪॥੧੨॥"
page = 1176
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is the Creator-Lord, who knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator Lord knows all. ||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਉਪਾਵਣਹਾਰਾ) ਪਰਮੇਸ੍ਵਰ ਸਭ ਕੋ ਜਾਨਤਾ ਹੈ॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਹਰ ਥਾਂ ਸਿਰਜਣਹਾਰ ਨੂੰ ਵੱਸਦਾ ਸਮਝਦਾ ਹੈ ॥੪॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, el Señor, Quien lo ha creado todo, conoce también lo más intimo de nuestro ser. (4-12)"