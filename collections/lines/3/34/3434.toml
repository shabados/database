[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਦੇ ਵਡਿਆਈ; ਅਪਣਾ ਸਬਦੁ ਵਰਤਾਏ ॥੪॥੫॥੭॥"
page = 491
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, God grants greatness and disseminates His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਮਹਾਨਤਾ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਮ ਦਾ ਪਸਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, God bestows greatness, and projects the Word of His Shabad. ||4||5||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਹਰੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਅਪਨੇ ਸੇਵਕ ਕੇ ਹਿਰਦੇ ਮੇਂ ਅਪਨਾ (ਸਬਦੁ) ਹੁਕਮੁ ਵਰਤਾਵਤਾ ਹੈ, ਪੁਨਾ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥੪॥੫॥☬ਕੋਈ ਪੁਰਸ ਕਾਸ਼ੀ ਕੋ ਚਲਾ ਔਰ ਕਹਤਾ ਥਾ ਕਿ ਕਾਸ਼ੀ ਮੇਂ ਬੁਧੀ ਉੱਤਮ ਹੋ ਜਾਤੀ ਹੈ ਅਰ ਭ੍ਰਮ ਭੀ ਨਿਵਿਰਤ ਹੋਤਾ ਹੈ। ਤਿਸ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਸਾਂਦਾ ਹੈ ॥੪॥੫॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La recibe, y aquél a quien el Guru quiere bendecir con su Gloria, lo bendice con Su Palabra. (4‑5‑7)"