[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤਕ ਕਉ; ਜੀਵਾਲਨਹਾਰ ॥"
page = 283
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Re-animator of the dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੁਰਦਿਆਂ ਨੂੰ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He infuses life back into the dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਮ੍ਰਿਤਕ ਕੌ ਜੀਵਾਲਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਮੋਏ ਹੋਏ ਬੰਦੇ ਨੂੰ ਜਿਵਾਲਣ ਜੋਗਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ = ਮੋਇਆ ਹੋਇਆ, ਆਤਮਕ ਜ਼ਿੰਦਗੀ ਵਲੋਂ ਮੁਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios restablece a los muertos"