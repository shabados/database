[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਧਰ ਮੋਹਿਅੜੀ; ਪਿਰ ਸੰਗਿ ਸੂਤੀ. ਰਾਮ ॥"
page = 843
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, who is bewitched by the Lord of wealth, sleeps with her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ, ਜਿਸ ਨੂੰ ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਆਪਣੇ ਪਤੀ ਦੇ ਨਾਲ ਸੌਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is fascinated by the Supreme Lord, sleeps with her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀਧਰ) ਲਖਮੀ ਕੇ ਪਤੀ ਵਿਸ਼ਨੂੰ ਜੀ ਨੇ ਜੋ ਮੋਹ ਲਈ ਹੈ, ਸੋਈ ਤਿਸੁ ਰਾਮ ਪਤੀ ਕੇ ਸਾਥ (ਸੂਤੀ) ਸੁਤੀ ਹੈ, ਭਾਵ ਨਿਰਗੁਨ ਸੇ ਸੋਈ ਮਿਲਤੀ ਹੈ, ਜੋ ਪਹਿਲੇ ਪ੍ਰੇਮ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਮਾਇਆ ਦੇ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-ਵੱਸ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿੱਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa está encantada con su Señor y el Señor la abraza en Su Pecho cuando duerme."