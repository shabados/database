[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਸੁਭਾਏ ॥"
page = 1006
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and are easily absorbed in the Lord's trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਦੀ ਧਿਆਨ ਅਵਸਥਾ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "intuitively absorbed in Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚੁਤ ਰੂਪ ਸਮਾਧੀ ਮੇਂ ਸੋਭੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੀ ਸਮਾਧੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕੇ ਹੋਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de forma espontánea entran en el Trance del Equilibrio."