[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਦੁਰਮਤਿ; ਆਖੈ ਦੋਇ ॥"
page = 223
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The second is the evil-intellect, which speaks of the other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸਰੀ ਖੋਟੀ ਬੁਧੀ ਹੈ, ਜੋ ਹੋਰਸ ਦਾ ਜ਼ਿਕਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dual-minded evil intellect speaks of a second."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਦ੍ਵੈਤ ਕੀ ਦੁਰਮਤੀ ਧਸੀ ਹੈ, ਸੋ ਕਹਤਾ ਹੈ ਕਿ (ਦੋਇ) ਜੀਵ ਪੁਨਾ ਈਸ੍ਵਰ ਦੋ ਹੈਂ, ਵਾ ਬ੍ਰਹਮ ਸੇ ਇਤ੍ਰ ਦੂਸਰੀ ਮਾਇਆ ਭੀ ਕੁਛ ਵਸਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਥ ਪੈਦਾ ਕਰਨ ਵਾਲੀ (ਮਾਇਆ ਦੇ ਕਾਰਨ ਹੀ ਮਨੁੱਖ ਦੀ) ਭੈੜੀ ਮਤਿ (ਮਨੁੱਖ ਨੂੰ) ਦੱਸਦੀ ਰਹਿੰਦੀ ਹੈ ਕਿ ਮਾਇਆ ਦੀ ਹਸਤੀ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la mente malintencionada que habla del “otro”,"