[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਕਰਮੁ. ਨ ਪਾਇਓ ਪਰਾਣੀ; ਵਿਣੁ ਕਰਮਾ ਕਿਆ ਪਾਏ ॥"
page = 550
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals is not blessed with Lord's grace and without Lord's grace what can he obtain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਦਾ ਪਾਤ੍ਰ ਨਹੀਂ ਹੋਇਆ, ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਦੇ ਬਾਝੋਂ ਉਹ ਕੀ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he is not blessed with such pre-ordained karma, then without this karma, what can he obtain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਾਨੀ ਨੇ ਧੁਰ ਹੀ ਸੇ ਐਸਾ ਕਰਮੁ ਨਹੀਂ ਪਾਯਾ ਹੈ ਅਰਥਾਤ ਜਿਸ ਕੀ ਸਭ ਪ੍ਰਾਰਬਧ ਨਹੀਂ ਤਿਸ ਨਿਕਰਮ ਪ੍ਰਾਣੀ ਨੇ ਕਯਾ ਪਾਉਨਾ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਨਹੀਂ ਪਾਉਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਧੁਰੋਂ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਸੀਬ ਨਾਹ ਹੋਈ, ਉਹ (ਪਿਛਲੇ ਚੰਗੇ ਸੰਸਕਾਰਾਂ ਵਾਲੇ) ਕੰਮਾਂ ਤੋਂ ਬਿਨਾ (ਹੁਣ ਬੰਦਗੀ ਵਾਲੇ ਸੰਸਕਾਰ) ਕਿਥੋਂ ਲਭੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin acciones que agraden a Dios uno no será bendecido por Él, ¿cómo puede tal ser lograr esa Bendición? Alaba entonces la Palabra del Shabd del Guru,"