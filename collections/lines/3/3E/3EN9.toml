data = "ਜਬ ਲਗੁ ਘਟ ਮਹਿ; ਦੂਜੀ ਆਨ ॥"
page = 345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that as long as, in his mind, man seeks, another's patronage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਲਓ ਕਿ ਜਦ ਤਾਈ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਆਦਮੀ ਹੋਰਨਾਂ ਦੀ ਸਰਣ ਲੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that as long as you place your hopes in others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਯੰਤ ਰਿਦੇ ਮੇਂ ਦੂਜੀ ਅਰਥਾਤ ਦੂਸਰੇ ਕੀ ਸਰਨ ਵਾ ਦ੍ਵੈਤ ਭਾਵਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਦੁਨੀਆਵੀ ਇੱਜ਼ਤ ਆਦਿਕ ਦੀ ਵਾਸ਼ਨਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que mientras pongas tus esperanzas en otros,"