[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ; ਸੋਈ ਜਨੁ ਪੂਰਾ ॥"
page = 1046
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the persons, who dies through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who dies in the Shabad is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਸੇ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਸੋਈ ਪੂਰਾ ਭਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਵਿਕਾਰਾਂ ਦੀ ਮਾਰ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, (ਵਿਕਾਰਾਂ ਦਾ ਪ੍ਰਭਾਵ ਆਪਣੇ ਉੱਤੇ ਨਹੀਂ ਪੈਣ ਦੇਂਦਾ, ਵਿਕਾਰਾਂ ਦੇ ਭਾ ਦਾ ਮਰਿਆ ਹੋਇਆ ਹੈ), ਉਹੀ ਮਨੁੱਖ ਪੂਰਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que muere para su ego a través de la Palabra es el Ser Perfecto."