[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਵਾਰੀ ਹੰਉ ਵਾਰੀ; ਗੁਰਸਿਖ ਮੀਤ ਪਿਆਰੇ ॥੩॥"
page = 573
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice, unto the Guru's disciple, my dear friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਨੇਹੀ ਸੱਜਣ ਗੁਰਾਂ ਦੇ ਮੁਰੀਦ ਉਤੋਂ ਮੈਂ ਬਲਿਹਾਰਨੇ, ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice to the Gursikhs, my dear friends. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖ ਮੇਰੇ ਅਤੀ ਪਿਆਰੇ ਮਿਤ੍ਰ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਸਿੱਖ ਤੋਂ ਪਿਆਰੇ ਮਿੱਤਰ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los Discípulos del Guru, mis amigos y compañeros. (3)"