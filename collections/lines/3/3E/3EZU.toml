[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਨ ਕਦੇ ਮਰੁ ਹਾਂ ॥"
page = 410
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mortal never suffers birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਕਦਾਚਿੱਤ ਜੰਮਣ ਮਰਨ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is no longer subject to birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਨਾ ਕਦੀ ਜਨਮ ਹੈ ਔਰ ਨ ਮਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno va más allá del nacimiento y de la muerte."