[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੀ ਤਬੀਆਤ ਗੋਯਾ ਵਾਣਗ ਮੋਤੀ ਵਰ੍ਹਾਉਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਚਿ ਦਾਰੀ ਦਰ ਬਜਾਤਿ ਖ਼ੁਦ ਨਿਸਾਰਿ ਯਾਰ ਕੁਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The shadow of your lock of hair has gone past the shadow of the wings of Phoenix, the mystical bird (which is supposed to bring good luck). (11) (2)"