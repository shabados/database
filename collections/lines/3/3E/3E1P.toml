[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਭੈ ਵਿਸਰੇ; ਨਾਮਿ ਸਮਾਇਆ ॥੧॥"
page = 154
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forgets other fears, and gets absorbed in Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰ ਡਰਾਂ ਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other fears are forgotten, and they are absorbed into the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਔਰ ਭੈ ਵਿਸਰ ਗਏ ਹੈਂ ਔਰ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾ ਗਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਦੁਨੀਆ ਵਾਲੇ) ਹੋਰ ਸਾਰੇ ਸਹਮ ਭੁੱਲ ਜਾਂਦੇ ਹਨ ਕਿਉਂਕਿ ਉਹ (ਸਦਾ ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਭੈ = (ਦੁਨੀਆ ਵਾਲੇ) ਹੋਰ ਹੋਰ ਡਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llevó a que todos mis temores se esfumaran ante la  tremenda Reverencia que sentía por  Él, y me unió con Él en Su Nombre.  (1)"