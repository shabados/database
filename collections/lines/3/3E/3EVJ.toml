[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੁਨ ਗਾਵਤ ਪ੍ਰਭ ਕੇ; ਕਾਮ ਕ੍ਰੋਧ ਇਸੁ ਤਨ ਤੇ ਜਾਤ ॥੧॥"
page = 820
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Name Singing the Lord's praises through out the eight watches of the day, lust and wrath flee from this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ, ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਭੋਗ-ਬਿਲਾਸ ਅਤੇ ਗੁੱਸਾ ਇਸ ਦੇਹ ਪਾਸੋਂ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing the Glorious Praises of God. Sexual desire and anger have left this body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਪ੍ਰਭ ਜੀ! ਆਠੋ ਪਹਰ ਵਹੁ ਆਪ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਜਿਨ ਕੇ ਸ੍ਰਵਨ ਕਰਨੇ ਤੇ ਇਸ ਤਨ ਤੇ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਵਿਕਾਰ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ (ਉਹਨਾਂ ਦੇ) ਇਸ ਸਰੀਰ ਵਿਚੋਂ ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰ) ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "veinticuatro horas del día cantamos las Gloriosas Alabanzas del Señor, y la lujuria, el enojo y las pasiones se han ido.  (1)"