[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਲਿਖਿਆ; ਕੇਤਾ ਹੋਇ ॥"
page = 3
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How voluminous would be the scribed scroll?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਵਿਸਤ ਸ਼ੁਦਾ ਲੇਖਾ-ਪਤ, ਇਹ ਕਿੱਡਾ ਵੱਡਾ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just imagine what a huge scroll it would take!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਲੇਖਾ ਲਿਖਿਆ ਹੋਇਆ ਕਿਤਨਾ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਲੇਖਾ ਲਿਖਿਆ (ਭੀ ਜਾਏ ਤਾਂ ਇਹ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ ਕਿ ਲੇਖਾ) ਕੇਡਾ ਵੱਡਾ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué asombroso sería relatar todos esos hechos!"