[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਸੁਘਰ, ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੫੧॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kunjar’ in the beginning and then adding the word “Pantak” at the end, the names of Paash are formed.451."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ। ਸੁਘੜ ਜਨੋ! ਚੇਤੇ ਕਰ ਲਵੋ ॥੪੫੧॥"