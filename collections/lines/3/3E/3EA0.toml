[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਆਈ ਵਸਗਤਿ; ਗੁਰ ਪਰਸਾਦੇ ॥੧॥"
page = 370
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But, by Guru's grace, she has come under my control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਮੇਰੇ ਕਾਬੂ ਵਿੱਚ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But she has come under my control, by Guru's Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਮਾਯਾ ਕੀ (ਗਤਿ) ਸਕਤੀ ਬਸ ਆਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਹ ਸਾਡੇ ਵੱਸ ਵਿਚ ਆ ਗਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਵਸਗਤਿ = ਸਾਡੇ ਵੱਸ ਵਿਚ। ਪਰਸਾਦੇ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero yo la he subyugado por la Gracia del Guru. (1)"