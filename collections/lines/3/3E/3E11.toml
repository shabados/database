[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਸਤ੍ਰ; ਸੁੰਦਰ ਪਹਿਰਾਇਆ ॥"
page = 190
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man wears beautiful robes of various Kinds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਸੁਹਣੇ ਪੁਸ਼ਾਕੇ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear all sorts of beautiful robes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦ੍ਰ ਅਨੇਕ ਬਸਤ੍ਰੋਂ ਕੋ ਪਹਨਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਮਨੁੱਖ) ਅਨੇਕਾਂ ਸੋਹਣੇ ਸੋਹਣੇ ਕੱਪੜੇ ਪਹਿਨਦਾ ਹੈ (ਗਰੀਬ ਮੈਲੇ ਕੱਪੜਿਆਂ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਤੋਂ ਡਰਦੇ ਰਤਾ ਪਰੇ ਪਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤ੍ਰ = ਬਸਤ੍ਰ, ਕੱਪੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se pone todo tipo de atuendos,"