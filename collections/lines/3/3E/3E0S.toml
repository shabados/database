[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਉਖਧੁ. ਮੁਖਿ ਦੀਨੋ; ਜਾਇ ਪਇਆ ਗੁਰ ਪੈਰੈ ॥੧॥"
page = 1214
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The medicine of the Nectar-Name, the Lord has poured in my mouth and I have repaired to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਨਾਮ ਦੀ ਦਵਾਈ ਮਾਲਕ ਨੇ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਈ ਹੈ ਅਤੇ ਜਾ ਕੇ ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has poured the medicine of the Naam, the Ambrosial Name of the Lord, into my mouth; I have fallen at the Guru's Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਜਾ ਕਰ ਪੜਾ ਤਬ ਤਿਨੋਂ ਨੇ ਔਖਧ ਰੂਪ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮੇਰੇ ਮੁਖ ਮੇਂ ਦੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਜਾ ਡਿੱਗਾ, ਤੇ, (ਗੁਰੂ ਨੇ ਉਸ ਦੇ) ਮੂੰਹ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਾਮ-ਦਵਾਈ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vertió la Panacea del Naam, el Nombre Ambrosial, y así me postré a los Pies del Guru. (1)"