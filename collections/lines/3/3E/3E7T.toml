[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੇ ਪਦ ਮਹਿ ਸਹਜੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਲੈ ਪਾਇ ॥੬॥"
page = 68
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth state there is Spiritual Bliss and the Guruwards obtain it in their sheet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਅਵਸਥਾ ਅੰਦਰ ਰੁਹਾਨੀ ਪਰਸੰਨਤਾ ਹੈ ਅਤੇ ਗੁਰੂ ਅਨੁਸਾਰੀ ਇਸ ਨੂੰ ਝੋਲੀ ਵਿੱਚ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fourth state, there is intuitive balance; the Gurmukhs gather it in. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਥੇ ਪਦ ਮਹਿ ਗ੍ਯਾਨ ਹੈ ਅਰਥਾਤ ਜਾਗ੍ਰਤ ੧, ਸੁਪਨ ੨, ਸਖੋਪਤਿ ੩, ਇਨ ਤੀਨੋਂ ਅਵਸਥਾ ਮੇਂ ਤੁਰੀਆ ਚੌਥਾ ਪਦ ਹੈ। ਤਿਸ ਮੇਂ ਜੋ ਮਨ ਕਾ ਇਸਥਿਤ ਹੋਨਾ ਹੈ, ਤਿਸੀ ਕਾ ਨਾਮ ਸਹਜਿ ਹੈ। ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰਾ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਲੰਘ ਕੇ) ਚੌਥੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਿਆਂ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਤੇ ਇਹ ਆਤਮਕ ਅਵਸਥਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Penetra en el Cuarto Estado de Éxtasis y, así como los Gurmukjs, disfruta en Paz. (6)"