type = "primary"
data = "ਮੂਏ ਮਰਮੁ; ਕੋ ਕਾ ਕਰ ਜਾਨਾ ॥੩॥"
page = 325
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "therefore how can anyone know the secret of the dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮਰਿਆ ਹੋਇਆ ਦੇ ਭੇਤ ਨੂੰ ਕੋਈ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how can anyone know the secret of the dead? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਪ੍ਰਾਣਾਂ ਕਾ ਵਿਜੋਗ ਹੂਏ ਪੁਰਸ ਕਾ (ਮਰਮੁ) ਭੇਦ ਕਿਆ ਕਰਿ ਜਾਨਾ ਜਾਵੈ, ਕਿ ਬੈਕੁੰਠ ਕੋ ਗਿਆ ਹੈ ਵਾ ਨਰਕ ਕੋ ਗਿਆ ਹੈ, ਅਰਥਾਤ ਨਹੀਂ ਜਾਨਾ ਜਾਤਾ॥੩॥☬ਜੇ ਕਹੇ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਇਨੋਂ ਕਾ ਜੀਉ ਕਹਾ ਜਾਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮਰੇ ਮਨੁੱਖ ਦਾ ਭੇਤ (ਕਿ ਉਸ ਦੀ ਜਿੰਦ ਕਿਥੇ ਗਈ) ਕੋਈ ਮਨੁੱਖ ਕਿਵੇਂ ਜਾਣ ਸਕਦਾ ਹੈ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿cómo piensan que después de morir uno va a conocer los Misterios de Dios?(3)"