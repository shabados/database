[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਵੀ ਰੱਬ ਦੇ ਭਗਤਾਂ ਦਾ ਦੋਸਤ ਮਿੱਤ੍ਰ ਬਣਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਬਾ-ਮਰਦਾਨਿ ਹੱਕ ਸ਼ੁਦ ਆਸ਼ਨਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, All of them are the seekers of his blessings and bestowals. (46)"