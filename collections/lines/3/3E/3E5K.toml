[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਮਰਣੁ ਲਿਖਾਇਆ, ਗੁਰਮੁਖਿ ਸੋਹਾਇਆ; ਜਨ ਉਬਰੇ ਹਰਿ ਹਰਿ ਧਿਆਨਿ ਜੀਉ ॥੩॥"
page = 447
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's time is preordained. The pious persons look beauteous. Through the meditation of Lord God, his slaves are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਵੇਲਾ ਪਹਿਲ ਪ੍ਰਿਥਮੇ ਤੋਂ ਹੀ ਨੀਅਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਪਵਿੱਤਰ ਪੁਰਸ਼ ਸੁੰਦਰ ਭਾਸਦੇ ਹਨ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਉਸ ਦੇ ਗੋਲੇ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death is pre-ordained; the Gurmukhs look beauteous, and the humble beings are saved, meditating on the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਆਦੋਂ ਹੀ ਮਰਣਾ ਲਿਖਾਇ ਕਰ ਆਇਆ ਹੈ। ਜੋ ਗੁਰਮੁਖ ਜਨ ਹਰੀ ਦੇ ਧ੍ਯਾਨ ਕਰ ਕੇ ਕਾਲ ਸੇ ਬਚੇ ਹੈਂ, ਹੇ ਭਾਈ! ਤਿਨ ਕਾ ਮਰਣਾ ਸੋਭਾਵਾਨੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਲਿਖੀ ਹੋਈ ਮੌਤ ਭੀ ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਗੁਰਮੁਖਿ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਧਿਆਨ ਵਿਚ ਲੀਨ ਹੋ ਕੇ (ਮੌਤ ਦੇ ਸਹਮ ਵਲੋਂ) ਬਚੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਸੋਹਾਇਆ = ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ। ਜਨ = ਭਗਤ-ਜਨ। ਉਬਰੇ = ਮੌਤ ਦੇ ਸਹਮ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ। ਧਿਆਨਿ = ਧਿਆਨ ਵਿਚ (ਜੁੜ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte está en nuestro Destino, el Gurmukj se ve bello y los Hombres de Dios están siempre alegres; sí, son elevados habitando en el Nombre del Señor. (3)"