[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸਿ ਦੇਸਿ ਨਰੇਸ ਜੀਤ; ਅਸੇਸ ਕੀਨ ਗੁਲਾਮ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has subordinate the king of various countries by conquering them,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸ਼ਾਂ-ਦੇਸ਼ਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਜਿੱਤ ਕੇ ਸਭ ਨੂੰ ਗੁਲਾਮ ਕਰ ਲਿਆ ਹੈ।"