[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਸਗਲ ਮੰਡਲ; ਏਕੁ ਸੁਆਮੀ ਸੋਇ ॥੧॥"
page = 988
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Unique Lord is fully-filling all the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ ਸਾਰਿਆਂ ਭਵਨਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally permeating and pervading all worlds; He is the One and only Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਪੂਰਨ ਪ੍ਰਿਥ੍ਵੀ ਮੰਡਲ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ, ਸੋਈ ਤੂੰ  ਇਕੋ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti no hay nada; Tú, el Señor de todos, llenas todas las esferas y todos los mundos. (1)"