[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਥੋਕ ਵਿਸਾਰਿ; ਇਕੋ ਮਿਤੁ ਕਰਿ ॥"
page = 1093
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget thou all other things and befriend the One Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਭੁਲਾ ਦੇ ਅਤੇ ਕੇਵਲ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget everything, and be friends with the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਪਦਾਰਥੋਂ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਇਕੋ ਹੀ ਮਿਤ੍ਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭ ਚੀਜ਼ਾਂ (ਦਾ ਮੋਹ) ਵਿਸਾਰ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya todo lo demás y has amistad sólo con Dios,"