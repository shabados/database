[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਸਉਦਾ ਅਣਵੀਚਾਰੀ ॥"
page = 416
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglement is trade without God's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਵਣਜ ਇਕ ਜੰਜਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled in trade without contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇ ਬਿਚਾਰ ਪੁਰਸ ਕੋ ਸਉਦਾ ਭੀ ਬੰਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਵਪਾਰੀ ਦਾ ਵਪਾਰ ਬੰਧਨਾਂ ਦਾ ਮੂਲ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਣਵੀਚਾਰੀ = (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਵਿਚਾਰਨ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las interacciones basadas en el apego no son más que ataduras,"