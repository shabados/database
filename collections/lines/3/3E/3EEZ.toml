[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਸਭਰਾਈ ਸੁੰਦਰੀ; ਪਿਰ ਕੈ ਹੇਤਿ. ਪਿਆਰਿ ॥੪॥"
page = 426
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love and affection of her Spouse, she is beautiful and the queen of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤ ਉਹ ਸੁਹਣੀ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਰਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is so beautiful - she is the queen of all; she enjoys the love and affection of her Husband Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰੇ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਹੈ ਪ੍ਯਾਰ ਜਿਸ ਕਾ, (ਸਾ) ਸੋ ਇਸਤ੍ਰੀ ਸਭ ਮੇਂ (ਰਾਈ) ਰਾਣੀ ਹੈ ਅਰ (ਸੁੰਦਰੀ) ਰੂਪਵਾਨ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ ਉਹ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਪਟਰਾਣੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ। ਸਭਰਾਈ = ਸਭਨਾਂ ਵਿਚੋਂ ਰਾਣੀ, ਪਟਰਾਣੀ। ਹੇਤਿ = ਹਿਤ ਵਿਚ, ਪਿਆਰ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es bella y bendecida con hermanos y amada por su Señor. (4)"