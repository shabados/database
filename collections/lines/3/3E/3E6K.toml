[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਚਾਰਿ; ਮੁਖਾਗਰ ਬਿਚਰੇ ॥"
page = 70
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the mortal may repeat by heart (the six) treatises on philosophy, (twenty seven) ceremonial books and four Vedas;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਪ੍ਰਾਣੀ ਫਲਸਫੇ ਦੇ (ਛੇ) ਗ੍ਰੰਥ, (ਸਤਾਈ) ਕਰਮਕਾਂਡੀ ਪੁਸਤਕਾਂ ਅਤੇ ਚਾਰੇ ਵੇਦ ਮੂੰਹ ਜਬਾਨੀ ਉਚਾਰਣ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People may recite by heart the Shaastras, the Simritees and the four Vedas;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ ਵੇਦਾਂਤ ਆਦਿ ੬, ਔਰ ਸਿੰਮ੍ਰਤੀਆਂ ਮਨੂ ਆਦਿ ੨੭, ਔਰ ਬੇਦ ਰਿਗ ਆਦਿ ੪, (ਮੁਖਾਗਰ) ਕੰਠ ਹੋਇ ਔਰ (ਬਿਚਰੇ) ਵੀਚਾਰਤਾ ਭੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਚਾਰੇ ਵੇਦ ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ ਤੇ ਸਾਰੀਆਂ ਸਿਮ੍ਰਿਤੀਆਂ ਨੂੰ ਮੂੰਹ-ਜ਼ਬਾਨੀ (ਉਚਾਰ ਕੇ) ਵਿਚਾਰ ਸਕਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਾਗਰ = {ਮੁਖ ਅੱਗ੍ਰ} ਜ਼ਬਾਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno recita con sus labios los Shastras, los textos Semíticos y los cuatro Vedas"