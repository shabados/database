[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ ਜਗਜੀਵਨ ਜੀਵਨ ਮੂਲ; ਆਪਾ ਖੋਇ ਹੋਇ ਅਪਰੰਪਰ ਪਰਾਨੈ ਹੈ ।੯੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Liberated Guru-conscious Sikh sheds all his ego and becomes a devotee of the infinite Lord, the creator of the World and source of all life on it. (92)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਜਗ ਜੀਵਨ ਜੀਵਨ ਮੂਲ ਜਗਤ ਦੇ ਜੀਵਾਂ ਦਾ ਜੀਵਨ ਮੂਲ ਜੀਊਨ ਮੂੜੀ ਜੋ ਅਪਰੰਪਰ ਪਾਰਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਹੈ, ਇਉਂ ਆਪਾ ਦੂਰ ਕਰ ਕੇ ਹੋਇ ਪਰਾਨੇ ਓਸ ਦੇ ਪ੍ਰਾਇਣ ਹੋ ਜਾਂਦੇ ਹਨ ਤ ਇਸੇ ਕਰ ਕੇ ਹੀ ਉਹ ਜੀਵਨ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਰਥਾਤ ਸੰਸਾਰੀ ਜਿੰਦਗੀ ਦੇ ਅਸਰਾਂ ਤੋਂ ਐਸੇ ਗੁਰਮੁਖ ਅਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੯੨॥"