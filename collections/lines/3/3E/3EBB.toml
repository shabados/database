[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਹਰਿ ਹਰਿ ਭੋਜਨਿ ਤ੍ਰਿਪਤਾਨੀ; ਅਖੀਅਨ ਕਉ ਸੰਤੋਖੁ. ਪ੍ਰਭ ਦਰਸਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1303
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue is satiated with the fare of the God's name and mine eyes are content with my Lord's vision. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ੍ਹਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਖਾਣੇ ਨਾਲ ਰੱਜੀ ਹੋਈ ਹੈ ਅਤੇ ਮੇਰੇ ਨੇਤ੍ਰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਦੀਦਾਰ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue is satisfied with the Food of the Lord, Har, Har. My eyes are contented with the Blessed Vision of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਭੋਜਨ ਕਰ ਤ੍ਰਿਪਤਿ ਹੂਈ ਹੈ ਔਰ ਨੇਤ੍ਰੋਂ ਕੋ ਪ੍ਰਭੂ ਕੇ ਦਰਸਨ ਕਰ ਸੰਤੋਖੁ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਨਾਲ ਰੱਜੀ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਠੰਢ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਭੋਜਨਿ = ਭੋਜਨ ਨਾਲ। ਤ੍ਰਿਪਤਾਨੀ = ਰੱਜੀ ਰਹਿੰਦੀ ਹੈ। ਅਖੀਅਨ ਕਉ = ਅੱਖਾਂ ਨੂੰ। ਸੰਤੋਖ = ਸਾਂਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jar y mis ojos están contenidos en la Visión Bendita de Dios. (1-Pausa)"