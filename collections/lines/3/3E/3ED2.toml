[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ; ਨਾਮੁ ਜਪਹੁ ਲਿਵ ਲਾਇ ॥"
page = 293
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy mind and body lovingly repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨਾਲ ਪਿਆਰ-ਸਹਿਤ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your mind and body, chant the Naam; lovingly attune yourself to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੁਮ ਮਨ ਤਨ ਸੇ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਨਾਮ ਜਪੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਤੇ ਸਰੀਰ ਦੀ ਰਾਹੀਂ ਲਿਵ ਜੋੜ ਕੇ ਨਾਮ ਜਪਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así toda tristeza, dolor y miedo te dejarán."