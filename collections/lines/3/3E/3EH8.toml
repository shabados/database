[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਛਡਿਆ ਸਭੋ ਧੰਧੜਾ ॥"
page = 73
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned all mine avocations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਸਾਰੇ ਕਾਰ-ਵਿਹਾਰ ਤਿਆਗ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forsaken all my entanglements;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸੰਸਾਰ ਕਾ ਸਭ ਧੰਧਾ ਛੋਡ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਦੁਨੀਆ ਵਾਲਾ ਸਾਰਾ ਲਾਲਚ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ = ਸਭੁ, ਸਾਰਾ। ਧੰਧੜਾ = ਮਾਇਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he desecho de todos mis lazos emocionales"