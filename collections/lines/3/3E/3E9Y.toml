[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਾਸਨ ਕੇ; ਪਾਨੀਹਾਰੇ ॥"
page = 254
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the water carrier of the serf of Thy serfs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਨਫਰਾਂ ਦੇ ਨਫਰ ਦਾ ਜਲ-ਢੋਣ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the water-carrier of the slave of Your slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਦਾਸਨ ਕੇ ਦਾਸੋਂ ਕੇ ਹਮ ਪਾਨੀ ਹਾਰ ਹੋਵੈ॥☬ਜੇ ਕਹੇ ਤੁਮ ਪਾਨੀ ਹਾਰ ਕ੍ਯੋਂ ਹੋਤੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਮੈਂ ਪਾਣੀ ਭਰਨ ਵਾਲਾ ਬਣਾਂ (ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਵਿਚ ਮੈਨੂੰ ਆਨੰਦ ਪ੍ਰਤੀਤ ਹੋਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਨੀਹਾਰੇ = ਪਾਣੀ ਭਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no, más bien los Esclavos de Tu Esclavos."