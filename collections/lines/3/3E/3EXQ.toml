[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ, ਕਟੀ ਮਿਹਡੀ ਜੇਵੜੀ ॥"
page = 74
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has cut my fetters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਵੱਢ ਸੁਟੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has cut away my bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਨੇ ਮੇਰੀ ਵਾਸਨਾ, ਵਾ ਜਨਮ ਮਰਨ ਰੂਪ ਜੇਵੜੀ ਕਟ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਜੇਵੜੀ = ਰੱਸੀ, ਫਾਹੀ। ਮਿਹਡੀ = ਮੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha cortado las amarras de mis pies y ya no voy a dar más vueltas al estrado."