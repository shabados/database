[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਣਿ ਤੁਹਾਰੀਆ; ਪੇਖਉ ਸਦਾ ਹਜੂਰਿ ॥੧॥"
page = 518
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered Thine sanctuary and sees Thee ever face to face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਨ ਸੰਭਾਲੀ ਹੈ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਤੈਨੂੰ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered Your Sanctuary, and beholds You ever-present. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਰਹੂੰ ਅਰ ਆਪ ਕੋ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਪ੍ਰਤਖ੍ਯ ਦੇਖਤਾ ਰਹੂੰ॥੧॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਰਦਾਸਦਾ ਹੈ ਕਿ ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਿਆ ਰਹਾਂ ਅਤੇ ਤੈਨੂੰ ਹੀ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਉ = ਵੇਖਾਂ। ਹਜੂਰਿ = ਅੰਗ ਸੰਗ, ਆਪਣੇ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, busco Tu Refugio y veo por siempre Tu Presencia. (1)"