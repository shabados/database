[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਗਵਾਈਐ; ਸਬਦਿ ਸਚੈ ਸਚੁ ਭਾਖੁ ॥੮॥"
page = 62
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having eradicated the disease of egotism, he repeats the True Name of the True lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਨੂੰ ਦੂਰ ਕਰ ਕੇ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਦੇ ਸਤਿਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate the disease of egotism, and chant the True Shabad, the Word of the True Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਰੋਗ ਕੋ ਗਵਾਇ ਦੇਈਏ, ਔਰ ਸਚੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਤੇਰਾ ਸਚਾ ਨਾਮੁ ਉਚਾਰਨ ਕਰੀਏ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰ, ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ ਹਉਮੈ ਦਾ ਰੋਗ ਦੂਰ ਹੁੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí es donde la enfermedad del ego desaparece, y a través de la Palabra Verdadera, decimos la Verdad.  (8)"