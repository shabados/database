[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦੁ ਵਿਰੋਲਿ. ਸਰੀਰੁ ਹਮ ਦੇਖਿਆ; ਇਕ ਵਸਤੁ ਅਨੂਪ ਦਿਖਾਈ ॥"
page = 442
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have churned the body ocean and I have seen an enamourning thing come to view."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੇਹਿ ਸਮੁਖ਼ੰਦਰ ਨੂੰ ਰਿੜਕਿਆ ਹੈ ਅਤੇ ਮੈਂ ਇੱਕ ਮਨੋਹਰ ਚੀਜ਼ ਨਜਰੀਂ ਪੈਂਦੀ ਤੱਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have churned the ocean of the body, and I have seen the incomparable thing come into view."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਮ ਨੇ ਸਰੀਰ ਸਮੁੰਦਰ ਕੋ (ਵਿਰੋਲਿ) ਮਥ ਕਰ ਕੇ ਦੇਖਾ, ਤੋ ਇਹੀ ਏਕ ਅਨੂਪ ਬਸਤ ਅਭੇਦਾਕਾਰ ਬ੍ਰਿਤੀ ਗੁਰੂ ਨੇ ਬੁਧੀ ਮੇਂ ਦਿਖਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਸਰੀਰ-ਸਮੁੰਦਰ ਨੂੰ ਪੜਤਾਲ ਕੇ ਵੇਖਿਆ ਤਾਂ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਸਰੀਰ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ) ਸੋਹਣਾ ਕੀਮਤੀ ਪਦਾਰਥ ਵਿਖਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਰੋਲਿ = ਰਿੜਕ ਕੇ, ਨਿਤਾਰ ਕੇ। ਅਨੂਪ = ਸੁੰਦਰ, ਬੇ-ਮਿਸਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Agité el mar del cuerpo, y mira, del interior surgió una Belleza sin igual."