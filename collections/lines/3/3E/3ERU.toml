[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ; ਹਰਿ ਹਰਿ ਜਪਨੁ ਕਰੇ ॥"
page = 82
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! repeat thou the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਯਾਰੇ! ਮਨ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜਿੰਦੇ! ਮਨ ਵਿਚ ਹਰੀ ਪਰਮਾਤਮਾ ਦਾ ਜਾਪ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita en el Señor."