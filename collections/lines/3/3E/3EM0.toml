[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਪੂੰਛਟ ਊਪਰਿ; ਝਮਕ ਬਾਲ ॥੧॥"
page = 1196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hair over thy tail are shiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪੂਛ ਉਪਰ ਦੇ ਵਾਲ ਚਮਕੀਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hair on your tail is shiny and lustrous. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਪੂੰਛਟ) ਬੁਧੀ ਊਪਰ ਗੁਣਾਂ ਰੂਪੀ ਬਾਲ ਚਮਕ ਰਹੇ ਹੈਂ; ਵਾ ਤੇਰੇ ਪਿਛੇ ਬੇਦ ਸ਼ਾਸਤਰ ਗੁਣ ਨਿਰੂਪਣ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪੂਛਲ ਉੱਤੇ ਵਾਲ ਭੀ ਸੁਹਣੇ ਚਮਕਦੇ ਹਨ (ਹੇ ਕੁੱਤਾ-ਸੁਭਾਉ ਜੀਵ! ਸ਼ਰੀਫ਼ਾਂ ਵਰਗੀ ਤੇਰੀ ਸ਼ਕਲ ਤੇ ਪਹਿਰਾਵਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂੰਛਟ = ਪੂਛਲ। ਝਮਕ = ਚਮਕਦੇ। ਬਾਲ = ਵਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el brillo del pelo de tu cola luce y brilla. (1)"