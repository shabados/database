[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਵ ਗੁਨ ਕਹਾ ਜਗਤ ਗੁਰਾ; ਜਉ ਕਰਮੁ. ਨ ਨਾਸੈ ॥"
page = 858
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merit is in Thee, O Guru of the world, if my evil deeds are not to be erased?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿੱਚ ਕੀ ਖੂਬੀ ਹੋਈ, ਹੇ ਸੰਸਾਰ ਦੇ ਗੁਰੂ! ਜੇਕਰ ਮੇਰੇ ਮੰਦੇ ਅਮਲ ਨਾਂ ਮਿਟਣ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is Your value, O Guru of the world, if You will not erase the karma of my past actions?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਜਗਤ ਕੇ (ਗੁਰਾ) ਬਡੇ ਪਰਮੇਸਰ! ਤੇਰੇ ਆਸਰੇ ਕਾ ਗੁਣ ਮੁਝ ਕੋ ਕਿਆ ਹੂਆ ਜੋ ਮੇਰਾ ਕਰਮ ਹੀ ਨਾ ਨਾਸ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਗੁਰੂ ਪ੍ਰਭੂ! ਜੇ ਮੇਰੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਨਾਸ ਨਾਹ ਹੋਇਆ (ਭਾਵ, ਜੇ ਮੈਂ ਪਿਛਲੇ ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਹੁਣ ਭੀ ਮੰਦੇ ਕਰਮ ਕਰੀ ਹੀ ਗਿਆ) ਤਾਂ ਤੇਰੀ ਸ਼ਰਨ ਆਉਣ ਦਾ ਕੀਹ ਗੁਣ ਹੋਵੇਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es Tu mérito, oh Guru del mundo, si no perdonas mis errores pasados?"