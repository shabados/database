[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਹਰਿ ਮਨਿ ਵਸੈ; ਲਗੈ ਨ ਮੈਲੁ ਪਤੰਗੁ ॥੧॥ ਰਹਾਉ ॥"
page = 69
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the true Guru, God shall abide within thy mind and not even a particle of filth shall attach to thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇਗਾ ਅਤੇ ਤੈਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਗਿਲਾਜ਼ਤ ਨਹੀਂ ਚਮੜੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the Lord abides within the mind, and no trace of filth shall attach itself to you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਸਤਿਗੁਰੂ ਕੇ ਸੇਵਨ ਹੀ ਸੇ ਹਰੀ ਨਾਮ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ ਔਰ ਮੈਲ ਲਗਤੀ ਨਹੀਂ ਹੈ। (ਪਤੰਗੁ) ਥੋੜਾ ਮਾਤ੍ਰ ਭੀ ਪਾਪ ਰੂਪ ਮੈਲ ਨਹੀਂ ਲਗੇਗੀ, ਵਾ ਸੂਰਜ ਵਤ ਵਾ ਸਰੀਰ ਕੋ ਨਹੀਂ ਲਗੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਤੇ (ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ) ਰਤਾ ਭੀ ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੰਗੁ = ਰਤਾ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habitará entonces en ti y ni una pizca de suciedad se te pegará. (1-Pausa)"