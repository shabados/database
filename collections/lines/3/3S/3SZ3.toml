[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਸੁੰਭ ਘਨੋ ਦੁਖੁ ਪਾਯੋ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The god of love troubled greatly the god Shiva, who was without his consort, with which Shiva remained in great agony."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਸ਼ਿਵ ਨੇ ਬਹੁਤ ਦੁਖ ਪਾਇਆ।"