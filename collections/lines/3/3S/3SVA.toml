[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਹਲਤਿ ਪਲਤਿ ਹਰਿ ਹੋਇ ਸਖਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 734
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that the Lord may become thy Succourer in this world and the next one. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਸੁਆਮੀ ਤੇਰਾ ਮਦਦਗਾਰ ਹੋਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that in this world and the next, the Lord shall be your friend and companion. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਜੋ (ਸਖਾਈ) ਸਹਾਈ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਹਰੀ ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਮਿੱਤਰ ਬਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ ਹਰਿ = ਜੇਹੜਾ ਹਰੀ! ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਸਖਾਈ = ਮਿੱਤਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que en este mundo y en el siguiente el Señor se convierta en tu Amigo y Compañero.  (1-Pausa)"