[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾ ਸੰਗਿ ਲੋਗਨ ਕੋ ਹਿਤ ਹੈ, ਇਹ ਚਿੰਤ ਕਰੀ, ਪੁਰ ਮੈ ਪਗ ਧਾਰਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whether they were with the Kaurvas or with the Pandavas, Akrur entered the city"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸ ਨਾਲ ਲੋਕਾਂ ਦਾ ਹਿਤ ਹੈ, ਇਹ ਸੋਚ ਕੇ (ਅਤੇ ਜਾਣਨ ਲਈ) ਨਗਰ ਵਿਚ (ਉਸ ਨੇ) ਪੈਰ ਧਰੇ।"