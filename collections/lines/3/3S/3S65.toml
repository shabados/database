[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਮਲਿ. ਨਿਰਮਲੁ ਨਹੀ ਕੀਨਾ; ਬਾਹਰਿ ਭੇਖ ਉਦਾਸੀ ॥"
page = 525
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not cleansed thy heart from filth, though apparently thou wearest the dress of a hermit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਦਿਲ ਨੂੰ ਗੰਦਗੀ ਉਤਾਰ ਕੇ ਸੁੱਧ ਨਹੀਂ ਕੀਤਾ ਭਾਵਨੂੰ ਤੂੰ ਬਾਹਰੋਂ ਉਪਰਾਮਾਂ ਵਾਲਾ ਭੇਸ ਧਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not cleansed the filth from within yourself, although outwardly, you wear the dress of a renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮਲ ਸੇ ਭਰਾ ਹੂਆ ਹੈ ਸਾਧਨੋਂ ਕਰ ਕੇ ਪੁਰਸ ਨੇ ਨਿਰਮਲ ਨਹੀਂ ਕੀਆ ਹੈ, ਫਿਰ ਬਾਹਰ ਉਦਾਸੀ ਕਾ ਭੇਖ ਕਿਉਂ ਧਾਰਨ ਕੀਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਮਨੁੱਖ ਨੇ) ਅੰਦਰਲਾ ਮਲੀਨ (ਮਨ) ਸਾਫ਼ ਨਹੀਂ ਕੀਤਾ, ਪਰ ਬਾਹਰ (ਸਰੀਰ ਉਤੇ) ਸਾਧੂਆਂ ਵਾਲਾ ਬਾਣਾ ਪਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ (ਮਨ) {ਲਫ਼ਜ਼ 'ਅੰਤਰੁ' ਅਤੇ 'ਅੰਤਰਿ' ਦਾ ਫ਼ਰਕ ਸਮਝਣ ਲਈ ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਮਲਿ = ਮਲ ਵਾਲਾ, ਮਲੀਨ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਮਲੁ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਨਾਂਵ' ਹੈ, ਇਸ ਤੋਂ ਲਫ਼ਜ਼ 'ਮਲਿ' ਵਿਸ਼ੇਸ਼ਣ} ਹੈ। ਕੀਨਾ = ਕੀਤਾ। ਭੇਖ = ਧਾਰਮਿਕ ਲਿਬਾਸ। ਉਦਾਸੀ = ਵਿਰਕਤ, ਜਗਤ ਵਲੋਂ ਉਪਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de él hay impurezas porque no limpia su interior, pero eso sí, por fuera usa la vestimenta de un asceta."