[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮਨਿ ਪ੍ਰੀਤਿ ਲਗੀ ਹਰਿ ਕੇਰੀ; ਤਿਨ ਧੁਰਿ ਭਾਗ ਪੁਰਾਨਾ ॥"
page = 697
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who enshrine the love of God in their mind, their preordained destiny is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਧਾਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਪੂਰਬਲੀ ਲਿਖੀ ਹੋਈ ਕਿਸਮਤ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who enshrine love for the Lord within their minds fulfill their pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਤੇਰੀ ਪ੍ਰੀਤੀ ਲਗੀ ਹੈ, ਤਿਨੋਂ ਕੇ ਆਦੋਂ ਹੀ ਪੁਰਾਤਨ ਭਾਗ ਅਰਥਾਤ ਪੁੰਨ ਕਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਮਿਲੇ ਚਿਰ ਦੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਮਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ। ਕੇਰੀ = ਦੀ। ਪੁਰਾਨਾ = ਪੁਰਾਣੇ, ਚਿਰ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su mente apegada al Señor, realiza su Destino."