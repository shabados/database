[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ. ਨ ਚੀਨਿਆ; ਅਪਨੀ ਪਤਿ ਖੋਈ ॥"
page = 225
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowing the Omnipresent Lord, they lost their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਜਾਨਣ ਦੇ ਬਗ਼ੈਰ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਗੁਆ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they did not remember the Lord, and they lost their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ (ਰਾਮੁ) ਬਲਭਦ੍ਰ ਔਰ ਕ੍ਰਿਸ਼ਨੁ ਕੋ ਈਸਰ ਰੂਪ ਨਹੀਂ ਜਾਨਿਆ, ਯਾਂ ਤੇ ਅਪਨੀ ਪਤਿ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਪਣੀ ਤਾਕਤ ਦੇ ਅਹੰਕਾਰ ਵਿਚ) ਇਹਨਾਂ ਪਰਮਾਤਮਾ ਦੀ ਲੀਲਾ ਨੂੰ ਨਾਹ ਸਮਝਿਆ ਤੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al no conocer al Señor del Universo fueron deshonrados."