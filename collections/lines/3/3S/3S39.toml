[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਬੀਚ ਫਸੇ ਬਿਨ ਕੋ ਨ ਬਚਾ ॥੪੯੦॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It has created the large net of this world, from which none had been able to escape.490."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਫਸੇ ਬਿਨਾ ਕੋਈ ਵੀ ਨਹੀਂ ਬਚਿਆ ਹੈ ॥੪੯੦॥"