[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਨਿਰਮਲ ਪੁਰਖੁ; ਪੁਰਖ ਪਤਿ ਹੋਤਾ ॥"
page = 291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there was only the Immaculate Being the Lord of men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਇਨਸਾਨਾਂ ਦਾ ਸੁਆਮੀ ਕੇਵਲ ਪਵਿੱਤ੍ਰ ਵਿਅਕਤੀ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the Immaculate Being, the Lord of beings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜੀਵੋਂ ਕਾ ਪਤੀ (ਪੁਰਖ) ਪ੍ਰਮਾਤਮਾ ਨਿਰਮਲ ਹੋਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਵਸਥਾ ਵਿਚ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਨਿਰਮਲ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Maestro, el Señor Inmaculado, era Uno,"