[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਮਨੂਆ ਸੁੰਨ ਸਮਾਧਿ ਲਗਾਵੈ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੧੬॥"
page = 910
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul of their enters into the seedless trance and their Light is absorbed in the supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਇਹ ਆਤਮਾਂ ਅਫੁਰ ਤਾੜੀ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds enter into the deepest state of Samaadhi, and their light is absorbed into the Light. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਇਹ ਮਨ ਅਫੁਰ ਸਮਾਧੀ ਮੇਂ ਲੈ ਹੋ ਜਾਤਾ ਹੈ, ਪੁਨਾ ਤਿਨੋਂ ਨੇ ਜੋਤੀ ਮੇਂ ਆਪਣੀ ਜੋਤਿ ਮਿਲਾਈ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਗੁਰ-ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ ਉਹਨਾਂ ਦਾ) ਇਹ ਮਨ ਅਜਿਹੀ ਇਕਾਗ੍ਰਤਾ ਬਣਾਂਦਾ ਹੈ ਜਿਥੇ ਮਾਇਆ ਦੇ ਫੁਰਨੇ ਨਹੀਂ ਉੱਠਦੇ, ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ = ਸੁੰਞ, ਉਹ ਹਾਲਤ ਜਦੋਂ ਮਾਇਆ ਦੇ ਫੁਰਨੇ ਨਾਹ ਉੱਠਣ। ਸੁੰਨ ਸਮਾਧਿ = ਉਹ ਇਕਾਗ੍ਰਤਾ ਜਿੱਥੇ ਮਨ ਵਿਚ ਮਾਇਆ ਵਾਲੇ ਫੁਰਨੇ ਨਹੀਂ ਉੱਠਦੇ। ਜੋਤਿ = ਜਿੰਦ। ਜੋਤੀ = ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente entra en el Trance Eterno y su luz se inmerge en la Luz Infinita. (16)"