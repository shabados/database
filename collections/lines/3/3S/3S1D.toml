[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਵਣ ਦੁਖ ਹਰੇ; ਹਰਿ ਭਗਤਿ ਕੀਆ ਪਰਵੇਸੁ ਜੀਉ ॥"
page = 929
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They dispel the agony of coming and going and the Lord's meditation enters into the man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਕਸ਼ਟ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ ਦਾਖਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They destroy the pains of coming and going. They bring loving devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਣ ਜਾਵਣ, ਭਾਵ ਜਨਮ ਮਰਣ ਕੇ ਦੁਖ ਹਰੇ ਗਏ ਹੈਂ ਪੁਨਾ ਭੀ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੀ ਭਗਤੀ ਨੇ ਪਰਵੇਸ਼ ਕੀਆ ਹੈ॥ ਯਥਾ: \"ਗਿਆਨੀ ਜਾਪੁ ਜਪਾਹਿ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਆ ਵੱਸਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਦੁੱਖ-ਕਲੇਸ਼ ਖ਼ਤਮ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੇ = ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las idas y venidas de uno cesan, todas las aflicciones se resuelven y la Adoración Amorosa del Señor amanece en la mente."