[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ; ਪ੍ਰਭੁ. ਕੋਇ ਨ ਪਾਏ ॥"
page = 664
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride, no one finds one's Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਕੋਈ ਬੰਦਾ ਭੀ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one finds God through egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਮਮ ਕੇ ਬੀਚ ਪ੍ਰਭੂ ਕੋ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਹੰਕਾਰ ਵਿਚ (ਰਹਿ ਕੇ) ਕੋਈ ਭੀ ਜੀਵ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "goza del Amor de su Señor."