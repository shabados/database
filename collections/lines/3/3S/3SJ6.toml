[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਬਿਖਿਆ ਬਿਖੈ ਲਾਗੇ; ਹਿਰਿ ਵਿਤ, ਚਿਤ ਦੁਖਾਹੀ ॥"
page = 408
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are attached to the poison of avarice and evil passion, snatch others wealth and oppress their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਲਾਲਚ ਅਤੇ ਮੰਦ-ਵਿਸ਼ਿਆਂ ਦੀ ਜ਼ਹਿਰ ਨਾਲ ਚਿਮੜੇ ਹੋਏ ਹਨ, ਉਹ ਹੋਰਨਾ ਦੀ ਦੌਲਤ ਖੱਸਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਦੁੱਖੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the poison of greed and sin grab at the wealth of others; they only bring pain on themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਬਿਖਿਓਂ ਕੇ ਲੋਭ ਮੇਂ ਲਗੇ ਹੂਏ ਔਰੋਂ ਕਾ (ਹਿਰਿ ਵਿਤ) ਧਨ ਹਰਿ ਕਰ ਕੇ ਉਨ ਕੇ ਚਿਤ ਕੋ ਦੁਖਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਲੋਭ ਅਤੇ ਵਿਸ਼ਿਆਂ ਵਿਚ ਲੱਗੇ ਹੋਏ (ਪਰਾਇਆ) ਧਨ ਚੁਰਾ ਕੇ (ਦੂਜਿਆਂ ਦੇ) ਦਿਲ ਦੁਖਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਖੈ = ਵਿਸ਼ੇ। ਹਿਰਿ = ਚੁਰਾ ਕੇ। ਵਿਤ = ਧਨ। ਦੁਖਾਹੀ = ਦੁਖਾਹਿ, ਦੁਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está aferrado al veneno, a la avaricia y a las pasiones malignas, usurpa la riqueza de otros y oprime su corazón."