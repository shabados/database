[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ ਅਪਣੇ. ਸਦਾ ਰੰਗੁ ਮਾਣੇ; ਸਚੈ ਸਬਦਿ ਸੁਭਾਖਿਆ ॥"
page = 440
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting her Beloved, she ever enjoys His love and thoroughly preaches the Guru's true hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਭੇਟ ਕੇ ਉਹ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਪਿਆਰ ਦਾ ਅਨੰਦ ਲੈਂਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਬਾਣੀ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪ੍ਰਚਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting her Beloved, she enjoys His Love continually, and her speech rings with the True Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰੀਤਮ ਸੇ ਮਿਲ ਕਰ ਕੇ ਸਦੀਵ ਕਾਲ ਅਨੰਦ ਭੋਗਤੀ ਹੈ ਅਰੁ ਅਧਿਕਾਰੀਓਂ ਪ੍ਰਤੀ ਉਪਦੇਸ (ਸੁਭਾਖਿਆ) ਉਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਸਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਮਾਣਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਦੀ ਬੋਲੀ ਮਿੱਠੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a su Bienamado, ella disfruta de Su Amor continuamente, y en su hablar resuena el Verdadero Shabd."