[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨ ਸੁਆਮੀ; ਜਤ ਦੇਖਾ ਤਤ ਸੋਈ ॥"
page = 780
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading the ocean, land and sky. Wherever I see, I find Him there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਆਸਮਾਨ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਉਸ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is pervading and permeating the water, the land and the sky; wherever I look, there He is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਸਥਲੋਂ ਮੇਂ ਔ ਪ੍ਰਿਥਵੀ ਅਕਾਸ ਮੇਂ ਪੂਰਣ ਹੋ ਰਹਾ ਹੈ। ਹੇ ਸੁਆਮੀ! ਜਹਾਂ ਦੇਖੀਤਾ ਹੈਂ ਤਹਾਂ ਸੋ ਤੂੰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ਵਿਆਪਕ ਹੇ ਸੁਆਮੀ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਜਿੱਧਰ ਵੇਖਾਂ ਉਧਰ (ਮੈਨੂੰ) ਉਹ ਤੇਰਾ ਹੀ ਰੂਪ ਦਿੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú compenetras la tierra, las aguas y los espacios inferiores, donde sea que volteo a ver, ahí estás."