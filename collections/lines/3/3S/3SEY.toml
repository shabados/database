[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹਦਿਆ ਉਠਦਿਆ; ਨੀਤਾ ਨੀਤਿ ॥"
page = 350
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whether sitting or standing and for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਠਦਿਆਂ ਅਤੇ ਖਲੋਦਿਆਂ ਤੇ ਸਦਾ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and keep up, whether sitting or standing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਠਤੇ ਉਠਤੇ (ਨੀਤਾ ਨੀਤਿ) ਨਿਤ੍ਯੰਪ੍ਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ ਸਦਾ ਹਰ ਵੇਲੇ (ਪ੍ਰਭੂ ਦਾ ਡਰ ਮਨ ਵਿਚ ਬਣਿਆ ਰਹੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤਾ ਨੀਤ = ਨਿੱਤ ਨਿੱਤ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya sea sentado o parado, continúa."