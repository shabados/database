[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੋਈ ਨਰੁ ਗਰੂਆ; ਜੋ ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵੈ ॥੩॥੩॥"
page = 831
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he alone is the great man, who sings the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਉਹੀ ਵੱਡਾ ਇਨਸਾਨ ਹੈ, ਜਿਹੜਾ ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, he alone is a great man, who sings the Praises of God. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਪੁਰਸ (ਗਰੂਆ) ਭਾਰੀ, ਭਾਵ ਪੂਜਨੀਯ ਹੈ, ਜੋ ਜਨ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥੩॥੩॥☬ਗੁਰਾਂ ਦੁਆਰੇ ਨਾਮ ਜਪਨੇ ਕੀ ਵਡਿਆਈ ਲਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹੀ ਮਨੁੱਖ ਆਦਰ-ਜੋਗ ਹੈ ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੂਆ = ਭਾਰਾ, ਆਦਰ-ਯੋਗ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conoce que sólo es un gran hombre, aquél que canta la Alabanza del Señor.(3-3)"