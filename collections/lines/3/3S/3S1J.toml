[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੋਗੰ ਨ ਸੋਗੰ, ਨ ਮੋਹੰ ਨ ਮਾਤੰ ॥"
page = 20

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without ailment, without sorrow, without attachment and without mother."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਰੋਗ ਹੈ, ਨਾ ਸੋਗ ਹੈ, ਨਾ ਮੋਹ ਹੈ, ਨਾ ਖ਼ੁਮਾਰ ('ਮਾਤੰ') ਹੈ,"