[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਕਉਣੁ ਕਹਾ; ਨਹੀ ਕੋਈ ॥"
page = 223
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I call the second when there is none else?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੂਸਰਾ ਕਿਸ ਨੂੰ ਆਖਾ, ਜਦ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom should I call the second, when there is only the One?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧ ਜੀ ਮੈਂ ਦੂਜਾ ਕਿਸ ਕੋ ਕਥਨ ਕਰੂੰ ਕੋਈ ਹੈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਭੀ ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ। ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰਾ (ਵੱਖਰੀ ਹੋਂਦ ਵਾਲਾ) ਮੈਂ ਕੋਈ ਭੀ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ। ਕਹਾ = ਕਹਾਂ, ਮੈਂ ਆਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede decir del “otro”, cuando no hay nada que no sea Dios?"