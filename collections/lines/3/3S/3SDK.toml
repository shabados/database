[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਸਹਜ ਸੁਭਾਈ, ਛੋਡਿ ਨ ਜਾਈ; ਮਨਿ ਲਾਗਾ ਰੰਗੁ ਮਜੀਠਾ ॥"
page = 454
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His natural disposition, my Beloved, leaving me, goes no where and my soul has adopted the fast colour of madder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੁਦਰਤੀ ਸੁਭਾਅ ਦੁਆਰਾ, ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੈਨੂੰ ਛੱਡ ਕੇ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ। ਮੇਰੀ ਆਤਮਾਂ ਨੂੰ ਮਜੀਠ ਦੀ ਪੱਕੀ ਰੰਗਤ ਚੜ੍ਹ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved shall not leave me to go anywhere - this is His natural way; my mind is imbued with the lasting color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੋ ਪਾਇ ਕਰ ਬੁਧਿ ਸ੍ਵਭਾਵਕ ਹੀ ਸੋਭਾਇਮਾਨ ਭਈ ਹੈ, ਤਿਸ ਅਨੰਦ ਕੋ ਛੋਡ ਕਰ ਬਿਖ੍ਯੋਂ ਕੀ ਓਰ ਨਹੀਂ ਦੌੜਤੀ ਹੈ। ਮਨ ਮੇਂ (ਮਜੀਠਾ) ਰੰਗੁ ਸਚਾ ਅਨੰਦੁ ਪ੍ਯਾਰਾ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਛੱਡ ਨਹੀਂ ਜਾਂਦਾ, ਉਸ ਦੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦਾ ਪੱਕਾ) ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ) ਮਜੀਠ (ਦਾ ਪੱਕਾ ਰੰਗ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸੁਭਾਈ = ਆਤਮਕ ਅਡੋਲਤਾ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior recibí la Visita de mi Señor, de manera natural, ya no me dejará, y así viviré imbuido y teñido del Color Permanente de Su Nombre."