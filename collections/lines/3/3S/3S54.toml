[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਗਾਜੈ; ਸਬਦੁ ਬਾਜੈ ॥"
page = 1351
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When His name is repeated, the Master of the World becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕੀਤਾ ਹੈ ਤਾ ਸੰਸਾਰ ਦਾ ਮਾਲਕ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe appears when the Word of His Shabad is chanted."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ (ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ) ਗੋਬਿੰਦ-ਨਾਮ ਦਾ ਸ਼ਬਦ-ਵਾਜਾ ਵੱਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo aparece cuando la Palabra del Shabd del Guru es entonada,"