[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤਿਸ ਕੀ ਆਸ ਕੀਜੈ ਮਨ ਮੇਰੇ; ਜੋ ਸਭ ਮਹਿ ਸੁਆਮੀ ਰਹਿਆ ਸਮਾਈ ॥੧॥"
page = 859
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, put thou thy hope in that God Lord, who is contained in everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੀ ਉਮੀਦ ਉਸ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਉਤੇ ਲਾ ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place your hopes in the Lord, O my mind; the Lord and Master is pervading and permeating all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਾਂ ਤੇ ਤਿਸ ਹਰੀ ਕੀ ਆਸ ਕਰ ਜੋ ਸੁਆਮੀ ਸਭ ਮਹਿ ਸਮਾਇ ਰਹਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਮਾਲਕ-ਪਰਮਾਤਮਾ ਦੀ ਸਦਾ ਆਸ ਰੱਖ, ਜੇਹੜਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਤਿਸ ਕੀ = 'ਤਿਸੁ ਹਰੀ ਕੀ', ਉਸ ਪਰਮਾਤਮਾ ਦੀ {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ ਨਾਹ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pon tu esperanza en el Señor, oh mente mía, el Señor, tu Maestro, es Quien prevalece en todo.  (1)"