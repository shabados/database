[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਮਿਲਿ ਪਾਈਐ; ਮਨਿ ਸਚੇ ਭਾਣਾ ॥"
page = 318
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Submitting to his will the True Lord is obtained by joining the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰਨ ਦੁਆਰਾ, ਸੱਚਾ ਸਾਈਂ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, and submitting to His Will, the True Lord is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕੇ ਤੇਰਾ ਭਾਣਾ ਮੰਨਣਾ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦਾ ਭਾਣਾ ਮੰਨ ਕੇ ਸਤ-ਸੰਗ ਵਿਚ ਮਿਲ ਕੇ ਉਸ ਨੂੰ ਲੱਭ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮੰਨਿ, ਮੰਨ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te obtenemos en la Saad Sangat, la Sociedad de los Santos, cuando aprendemos a fluir en Tu Voluntad."