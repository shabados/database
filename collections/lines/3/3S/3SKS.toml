[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਸਮਾਨ ਲਾਲੋ ਲਾਲ ਹੋ ਗਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਮੀਨੋ ਆਸਮਾਂ ਰਾ ਸੁਰਖ਼ੁਰੂ ਕਰਦ ।੩੩।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I do not give any credence to a king nor do I recognize a beggar.\" (58) (2)\nGoyaa says, \"The fact is that, in reality, after seeking and denouncing, there is no one else except You everywhere;"