[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸ ਇਕ ਮੂਰਤਿ; ਆਪੇ ਕਰਤਾ ਕਾਰੀ ॥੧੨॥"
page = 908
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord as created the forms of Brahma, Vishnu and Shiva and He Himself is the Doer of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੇ ਬ੍ਰਹਮਾਂ ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਦੇ ਸਰੂਪ ਰਚੇ ਹਨ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਸਾਰੇ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva are manifestations of the One God. He Himself is the Doer of deeds. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸਨ, ਸਿਵ, ਆਦਿਕ ਸਭ ਕਾ ਏਕ ਜੋ ਸਰੂਪ ਹੈ, ਕਰਤਾ ਸੋ ਆਪ ਹੀ (ਕਾਰੀ) ਕਰਨੇਹਾਰ ਅਰਥਾਤ ਰਚਨੇ ਵਾਲਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਉਧੂ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਕਰਤਾਰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ, ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਤੇ ਸ਼ਿਵ ਉਸ ਇਕ ਪਰਮਾਤਮਾ (ਦੀ ਇਕ ਇਕ ਤਾਕਤ) ਦਾ ਸਰੂਪ (ਮਿਥੇ ਗਏ) ਹਨ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੇਸ = ਸ਼ਿਵ। ਇਕ ਮੂਰਤਿ = ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰੂਪ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnú y Shiva son manifestaciones del Único Señor, Él es el Hacedor. (12)"