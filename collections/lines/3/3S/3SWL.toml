[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਸੰਗਿ; ਤਾ ਕਾ ਮਨੁ ਲਾਗੁ ॥੪॥੪੯॥੧੧੮॥"
page = 189
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his soul remains attached with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਨਾਮ ਦੇ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- their minds are attached to the Naam. ||4||49||118||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੇ ਸੰਗ ਤਿਸ ਕਾ ਮਨੁ ਲਾਗਾ ਹੈ॥੪॥੪੯॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਹੀ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਰਚਦਾ ਹੈ ॥੪॥੪੯॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente es entonada en el Naam. (4-49-118)"