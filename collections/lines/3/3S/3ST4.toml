[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਖਤੁ ਸਭਾ; ਮੰਡਨ ਦੋਲੀਚੇ ॥"
page = 179
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The throne, royal court, ornaments, rugs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ ਸਿੰਘਾਸਣ, ਪਾਤਸ਼ਾਹੀ ਦਰਬਾਰ, ਗਹਿਣੇ, ਗਲੀਚੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may have a throne at the royal court, with beautiful decorations and soft carpets,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਾ ਮੇਂ ਰਾਜ ਤਖਤੋਂ ਪਰ ਔਰ ਦੁਲੀਚਿਓਂ ਕੇ ਫਰਸ ਬਿਛਾ ਕਰ (ਮੰਡਨ) ਭੂਖਨ ਪਹਰ ਕਰ ਬੈਠੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ-ਦਰਬਾਰ ਦੀਆਂ ਸਜਾਵਟਾਂ, ਤਖ਼ਤ (ਉਤੇ ਬੈਠਣਾ), ਦੁਲੀਚੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El trono en la corte real, los pisos decorados con alfombras,"