[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋਈ ਹੈ ਖਸਮ ਕਾ; ਖਸਮਹੁ ਸਭੁ ਕੋ ਹੋਇ ॥"
page = 1244
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All belong to the Master and from the Master, all emanate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਮਾਲਕ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਸਾਰੇ ਮਾਲਕ ਤੋਂ ਹੀ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone belongs to our Lord and Master. Everyone came from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ (ਖਸਮ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੈ ਔਰ ਖਸਮ ਸੇ ਸਭ ਕੋਈ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਹੈ, ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਹਰੇਕ ਜੀਵ ਪੈਦਾ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos pertenecen a Dios, nuestro Señor y Maestro, de Dios todo emanó."