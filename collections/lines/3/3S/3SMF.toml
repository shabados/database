[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਓਹੁ ਮਰੈ ਨ ਸੋਗੁ ਹੋਇ; ਦੇਂਦਾ ਰਹੈ ਨ ਭੋਗੁ ਵਿਣਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He never dies nor becomes sorrowful. He always goes on bestowing, and his bounties are never exhausted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਮਰਦਾ (ਜਨਮਦਾ ਨਹੀਂ) ਅਰ ਨਾ ਕਦੇ ਉਨ੍ਹਾਂ ਦਾ ਸੋਗ ਹੋਇਆ ਹੈ, (ਉਹ ਸਦਾ) ਦੇਂਦਾ ਰਹਿੰਦਾ ਹੈ, (ਅਰ ਸੰਤਾਂ ਨੂੰ ਉਸ ਦੀ ਦਾਤ ਦਾ) ਭੋਗ ਕਦੇ ਘਟਦਾ ਨਹੀਂ ਹੈ, (ਭਾਵ-ਉਹ ਅਜੋਨਿ, ਅਮਰ ਹੈ, ਇਸ ਕਰ ਕੇ ਦਾਤ ਬੀ ਕਦੀ ਨਹੀਂ ਮੁਕਦੀ ਤੇ ਇਸੇ ਕਰ ਕੇ ਸ਼ੋਕ ਨਹੀਂ ਹੁੰਦਾ)।"