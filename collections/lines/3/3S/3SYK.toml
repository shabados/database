[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ. ਪ੍ਰਭੂ ਦਿਖਾਵੈ; ਬਿਨੁ ਸਾਚੇ. ਜਗੁ ਸੁਪਨਾ ॥੯॥੨॥"
page = 1274
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-God has shown me the Lord Without the True Name, the world is all a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਸੱਚੇ ਨਾਮ ਦੇ ਬਾਝੋਂ, ਸੰਸਾਰ ਸਮੂਹ ਇਕ ਸੁਫਨਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that God has revealed God to me; without the Truth, all the world is just a dream. ||9||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਅਰਥਾਤ ਗੁਰੂ (ਪ੍ਰਭੂ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਦਿਖਾ ਦੇਤੇ ਹੈਂ। ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਸਭ ਜਗਤ ਸੁਪਨਾ ਰੂਪ, ਭਾਵ ਮਿਥ੍ਯਾ ਹੈ॥੯॥੨॥☬ਪੁਨਹ ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਕਰ ਪ੍ਰੀਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਦੀਦਾਰ ਕਰਾ ਦੇਂਦਾ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜਗਤ ਸੁਪਨੇ ਵਾਂਗ ਹੀ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਸੁਪਨੇ ਵਿਚ ਵੇਖੇ ਹੋਏ ਪਦਾਰਥ ਜਾਗ ਖੁਲ੍ਹਣ ਤੇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਸੇ ਤਰ੍ਹਾਂ ਦੁਨੀਆ ਵਿਚ ਇਕੱਠੇ ਕੀਤੇ ਹੋਏ ਸਾਰੇ ਹੀ ਪਦਾਰਥ ਅੰਤ ਵੇਲੇ ਖੁੱਸ ਜਾਂਦੇ ਹਨ। ਇਕ ਪ੍ਰਭੂ-ਨਾਮ ਹੀ ਪੱਲੇ ਰਹਿ ਸਕਦਾ ਹੈ) ॥੯॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ (ਗੁਰੂ) ॥੯॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, ese Dios me ha revelado a mi Dios, pues sin la Verdad el mundo entero es tan sólo un sueño. (9-2)"