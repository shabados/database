[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਾਇ ਸਚਿ; ਤਿਸਹਿ ਉਧਾਰਦਾ ॥"
page = 519
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, whom the Lord attaches to truth, him He redeems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਸੱਚ ਨਾਲ ਜੋੜਦਾ ਹੈ, ਉਸ ਦਾ ਉਹ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord attaches to the Truth is redeemed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਚ ਮੇਂ ਲਗਾਉਤਾ ਹੈ ਤਿਸ ਕੋ ਉਧਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਸੱਚ ਵਿਚ ਜੋੜਦਾ ਹੈ ਉਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Poder Creativo asume muchas formas en un instante."