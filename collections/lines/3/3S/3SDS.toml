[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਬੀਚਾਰੁ; ਨਾਨਕੁ. ਆਖਿ ਸੁਣਾਵੈ ॥ ਜਿ ਵਿਣੁ ਸਤਿਗੁਰ ਕੇ ਮਨੁ ਮੰਨੇ. ਕੰਮੁ ਕਰਾਏ; ਸੋ ਜੰਤੁ ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥੨॥"
page = 317
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's discourse Nanak proclaim and preaches. He who without propitiating the True Guru's mind does some deed that person suffers great misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਵਾਰਤਾ ਨਾਨਕ ਪੁਕਾਰਦਾ ਅਤੇ ਪਰਚਾਰਦਾ ਹੈ। ਜੋ ਬਿਨਾ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਰੀਝਾਉਣ ਦੇ ਕੋਈ ਕਾਰਜ ਕਰਦਾ ਹੈ, ਉਹ ਜੀਵ ਘਣਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak proclaims and announces this wisdom of God. One who is not pleasing to the Mind of the True Guru may do his deeds, but that being will only suffer in terrible pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਬ੍ਰਹਮ) ਬੇਦ ਕਾ ਵੀਚਾਰ ਹਮ ਮੁਖ ਸੇ ਸੁਨਾਵਤੇ ਹੈਂ॥ ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਮਨ ਮੇਂ ਮੰਨੇ ਬਿਨਾਂ ਵਾ ਸਤਗੁਰੋਂ ਕੇ ਮਨ ਮੰਨੈ ਬਿਨਾ ਕਰਾਵਤਾ ਹੈ, ਸੋ ਜੀਵ ਕਪਟ ਕਾ ਫਲ੍ਹ ਦੁਖ ਹੀ ਪਾਵੇਗਾ॥੨॥☬ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਵਾਰ ਕੀ ਸਮਾਪਤੀ ਕਰਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖ ਕੇ ਸੁਣਾਂਦਾ ਹੈ (ਭਾਵ, ਜ਼ੋਰ ਦੇ ਕੇ ਸੁਣਾਂਦਾ ਹੈ ਕਿ) ਨਿਰੋਲ ਸੱਚੀ ਵਿਚਾਰ (ਦੀ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਸਤਿਗੁਰੂ ਦਾ ਮਨ ਪਤੀਜਣ ਤੋਂ ਬਿਨਾ (ਭਾਵ, ਗੁਰ-ਅਸ਼ੇ ਦੇ ਵਿਰੁੱਧ) ਜੋ ਮਨੁੱਖ (ਠੱਗੀ ਆਦਿਕ ਕਰ ਕੇ ਗੁਰਸਿੱਖਾਂ ਪਾਸੋਂ) ਕੰਮ ਕਰਾਏ (ਭਾਵ, ਆਪਣੀ ਸੇਵਾ ਕਰਾਏ), ਉਹ ਬੜਾ ਦੁੱਖ ਪਾਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak expresa sólo lo que es la Voluntad de Dios: quien sea que pida a los Gurmukjs del Guru actuar en contra de la Voluntad del Guru, sufrirá gran dolor.(2)"