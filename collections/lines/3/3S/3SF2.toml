[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਧੀ ਦਿਸਿ. ਨ ਆਵਈ; ਨਾ ਉਰਵਾਰੁ. ਨ ਪਾਰੁ ॥"
page = 1009
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shore is seen not. Neither the this end, nor the yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਢਾ ਦਿਸਦਾ ਹੀ ਨਹੀਂ। ਨਾਂ ਉਰਨਾ ਕਿਨਾਰਾ ਨਾਂ ਹੀ ਪਰਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shore cannot be seen on this side, nor on the shore beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੁੰਦਰ ਕਾ ਕਿਨਾਰਾ ਦਿਸਨੇ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਔ ਨਾ ਉਰਾਰ ਅਰੁ ਨ ਪਾਰ ਜਾਣਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਦਾ) ਕੰਢਾ ਦਿੱਸਦਾ ਨਹੀਂ, ਨਾਹ ਉਰਲਾ ਕੰਢਾ ਨਾਹ ਪਾਰਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧੀ = ਕੰਢਾ। ਉਰਵਾਰੁ = ਉਰਲਾ ਕੰਢਾ। ਵੰਝੀ = ਵੰਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira uno no logra ver la otra rivera, ni el puerto de salida."