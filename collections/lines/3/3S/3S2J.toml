[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਤੰ, ਸੰਸਾਰ ਗਹੰ; ਤੇ ਨਰ. ਨਾਨਕ, ਨਿਹਫਲਹ ॥੬੫॥"
page = 1360
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, whose soul is imbued with the world, they, O Nanak depart all fruitlessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾ ਦੀ ਆਤਮਾ ਜਗਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ, ਉਹ ਹੇ ਨਾਨਕ! ਸਮੂਹ ਨਿਸਫਲ ਹੀ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose souls are imbued with the world - O Nanak, their lives are fruitless. ||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਬੀਚ (ਆਤਮ ਰਤੰ) ਦੇਹ ਮਾਤ੍ਰ ਮੇਂ ਪ੍ਰੀਤੀ ਗ੍ਰਹਣ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਜਨਮ ਕਰ ਹੀ ਬ੍ਰਹਮਣਪਣੇ ਕੇ ਅਭਿਮਾਨੀ ਹੋਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਨਰੋਂ ਕਾ ਜਨਮ ਨਿਸਫਲ ਹੈ॥੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਸੰਸਾਰ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਹੈ ਉਹ (ਜਗਤ ਤੋਂ) ਨਿਸਫਲ ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੬੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ = ਆਪਣਾ ਆਪ, ਆਪਣਾ ਮਨ (आत्मन्)। ਰਤੰ = ਰੱਤਾ ਹੋਇਆ। ਗਹੰਤੇ = (गच्छन्नि) ਜਾਂਦੇ ਹਨ, ਜੀਵਨ ਗੁਜ਼ਾਰ ਜਾਂਦੇ ਹਨ। ਨਰ = ਉਹ ਮਨੁੱਖ, ਉਹ ਬੰਦੇ। ਨਿਹਫਲਹ = (निष्फल = fruitless) ਅਫਲ ॥੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes tienen su Alma imbuida en los asuntos del mundo, oh dice Nanak, sus vidas no dan fruto alguno.(65)"