[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੂਟੈ ਖਾਪਰੁ; ਭੀਖ. ਨ ਭਾਇ ॥"
page = 903
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The broken begging bowl of thy mind can hold not the alms of the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਨ ਦੇ ਟੁੱਟੇ ਹੋਏ ਠੂਠੇ ਵਿੱਚ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੀ ਖੈਰ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your begging bowl is broken; it will not hold the charity of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪ੍ਰੇਮ ਰੂਪ ਖਪਰ ਜਿਸ ਕਾ ਛੂਟ ਗਿਆ ਹੈ, ਭਾਵ ਅਸੁਧ ਰਿਦਾ ਹੈ। ਇਸੀ ਸੇ ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਵਾ ਵਿਚਾਰ ਰੂਪ ਭਿਖ੍ਯਾ ਤਿਸ ਕੋ ਨਹੀਂ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ-ਖੱਪਰ ਟੁੱਟ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਜਿਸ ਦਾ ਹਿਰਦਾ ਅਡੋਲ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ) ਉਸ ਵਿਚ (ਨਾਮ ਦੀ) ਉਹ ਭਿੱਛਿਆ ਨਹੀਂ ਠਹਿਰ ਸਕਦੀ ਜੋ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la vasija del corazón se rompe, no puede contener la energía del Amor"