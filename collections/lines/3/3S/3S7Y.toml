[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਤ ਰਾਜਾ ਖੀਝਤ ਅਛਰਾ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heavenly damsels were dancing while singing, seeing whom, the kings got pleased and their queens were also getting angry"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਖੁਸ਼ ਹੋ ਰਹੇ ਸਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੀਆਂ) ਰਾਣੀਆਂ ('ਅਛਰਾ') ਖਿਝ ਰਹੀਆਂ ਸਨ।"