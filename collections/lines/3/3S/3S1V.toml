[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਅਥਾਹ; ਅਗਨਤ ਅਤੋਲੈ ॥"
page = 292
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is incalculable, unfathomable, uncountable and immeasurable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਗਿਣਤੀ ਬਾਹਰਾ, ਬੇਥਾਹ ਸੰਖਿਆ-ਰਹਿਤ ਅਤੇ ਅਮਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond calculation, beyond measure, uncountable and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗਿਣਤੀ ਸੇ ਬਿਨਾਂ ਬਿਅੰਤ ਅਥਾਹਿ ਅਤੋਲ ਵਾਹਿਗੁਰੂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ! ਹੇ ਅਥਾਹ! ਹੇ ਅਗਣਤ! ਹੇ ਅਡੋਲ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਸੁਮਾਰ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él permanece Vasto y Profundo y está más allá de nuestra capacidad para medirlo."