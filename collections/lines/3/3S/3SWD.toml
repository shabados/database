[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਹੈ ਆਖਾਂ ਕੋਟਿ ਕੋਟਿ; ਕੋਟੀ ਹੂ ਕੋਟਿ ਕੋਟਿ ॥"
page = 1241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If myriads over myriads and millions, millions, times I say that God is, my God is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਕੋਟਾ ਉਤੇ ਉਤੇ ਕੋਟਾ ਅਤੇ ਕ੍ਰੋੜਾਂ ਕ੍ਰੋੜਾ ਕ੍ਰੋੜਾ, ਵਾਰੀ ਕਹਾਂ ਕਿ ਵਾਹਿਗੁਰੂ ਹੈ, ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is, He is - I say it millions upon millions, millions upon millions of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟਾਨ ਕੋਟ ਵਾਰੀ ਐਸੇ ਆਖਾਂ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਪਰਮੇਸ੍ਵਰ ਹੈ ਅਰ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਕ੍ਰੋੜੋਂ ਬੇਰ ਕਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਕ੍ਰੋੜਾਂ ਕ੍ਰੋੜਾਂ ਵਾਰ ਆਖਾਂ ਕਿ ਪਰਮਾਤਮਾ ਸੱਚ-ਮੁੱਚ ਹੈ, ਜੇ ਮੈਂ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਤੋਂ ਭੀ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਵਧੀਕ (ਇਹੀ ਗੱਲ) ਆਖਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਕੋਟਿ = ਕ੍ਰੋੜਾਂ ਵਾਰੀ। ਕੋਟੀ ਹੂ ਕੋਟਿ ਕੋਟਿ = ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਤੋਂ ਭੀ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਵਧੀਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si digo Dios es, y lo repito millones de veces"