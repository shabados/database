[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਕਿਆ ਕਰਹਿ ਹੈ. ਹਾ ਹਾ ॥"
page = 402
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man why doest thou burst out laughing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਖਿੜਖਿੜ ਹਸਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why do you burst out laughing?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਪਾਦਰਥੋਂ ਕੇ ਵਾਸਤੇ (ਹਾ ਹਾ) ਹਾਯ ਹਾਯ ਕ੍ਯਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮਾਇਆ ਦਾ ਪਸਾਰਾ ਵੇਖ ਕੇ ਕੀਹ ਖ਼ੁਸ਼ੀਆਂ ਮਨਾ ਰਿਹਾ ਹੈਂ ਤੇ) ਕੀਹ ਆਹਾ ਆਹਾ ਕਰਦਾ ਹੈਂ? ਧਿਆਨ ਨਾਲ ਵੇਖ, ਇਹ ਸਾਰਾ ਪਸਾਰਾ ਧੂੰਏਂ ਦੇ ਪਹਾੜ ਵਾਂਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿por qué cuando los ves dices: ¿¡Qué maravilla, qué maravilla!?"