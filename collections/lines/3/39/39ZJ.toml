[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠ ਗਹਨ; ਤਬ ਕਰਨ ਪੁਕਾਰਾ ॥"
page = 792
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death's myrmidon seizes thee by the Neck, then shalt thou shriek aloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਨੇ ਤੈਨੂੰ ਗਿੱਚੀਓ ਆ ਫੜਿਆ ਤਦ ਤੂੰ, ਚੀਕ-ਚਿਹਾੜਾ ਪਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are seized by the neck, then you shall cry out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮਦੂਤ ਤੁਮਾਰਾ ਗਲਾ ਪਕੜੇਗਾ ਤਬ ਫਰਿਆਦਿ ਨਹੀਂ ਕਰੀ ਜਾਵੇਗੀ ਵਾ ਪੁਕਾਰ ਕਰੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜਮਾਂ ਨੇ ਤੈਨੂੰ) ਗਲੋਂ ਆ ਫੜਿਆ (ਭਾਵ, ਜਦੋਂ ਮੌਤ ਸਿਰ ਤੇ ਆ ਗਈ), ਤਦੋਂ ਰੋਣ ਪੁਕਾਰਨ (ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋਵੇਗਾ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠ ਗਹਨ = ਗਲੋਂ ਫੜਨ (ਵੇਲੇ)। ਕਰਨ ਪੁਕਾਰਾ = ਪੁਕਾਰਾਂ ਕਰਨ ਦਾ (ਕੀਹ ਲਾਭ?)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Yama, el mensajero de la muerte, te agarre del cuello, tus lamentos y aflicciones no las podrás compartir."