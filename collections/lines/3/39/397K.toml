[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਾਣੀ ਗੁਰਮੁਖਿ ਛੂਟੈ; ਸਾਚੇ ਤੇ. ਪਤਿ ਪਾਵੈ ॥੫॥੨॥"
page = 76
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Nanak, through the Guru, the mortal is saved and receives honour from the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜੀਵ ਖਲਾਸੀ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਪਾਸੋਂ ਇੱਜ਼ਤ ਆਬਰੂ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when the mortal becomes Gurmukh, he is saved and honored by the True Lord. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਜੀਵ ਛੁਟੇ ਹੈਂ ਸਚੇ ਵਾਹਿਗੁਰੂ ਸੇ ਪਤਿਸ੍ਟਾ ਪਾਵਤੇ ਹੈਂ, ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੂ ਜੀ ਕੇ ਮੁਖਾਰਬਿੰਦ ਸੇ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰ ਕੇ ਬਨਜਾਰੋਂ ਕੋ ਸਾਂਤੀ ਹੂਈ॥੫॥੨॥☬ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੇ ਮੁਖਾਰਬਿੰਦ ਕੇ ਦੋ ਸ਼ਬਦ ਪਢੇ, ਰਿਦੇ ਮੇਂ ਪ੍ਰੇਮ ਉਮਗਿਆ ਔਰ ਤਿਸੀ ਪ੍ਰਕਾਰ ਏਕ ਸ਼ਬਦ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜੇਹੜਾ ਜੀਵ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਸਾਰੇ ਡਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el hombre es salvado por la Verdad y a través de la Verdad recibe el Honor. (5-2)"