[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇਵ ਅਪਾਰ ਦੇਵ. ਤਟਹ ਖਟਹ, ਬਰਤ ਪੂਜਾ; ਗਵਨ ਭਵਨ. ਜਾਤ੍ਰ ਕਰਨ, ਸਗਲ ਫਲ ਪੁਨੀ ॥੨॥੧॥੫੭॥੮॥੨੧॥੭॥੫੭॥੯੩॥"
page = 1153
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, serving the Infinite Lord, all the fruits and merits of river-banks, six rituals, fastings, worships and going to and wandering at holies are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਦਰਿਆਵਾਂ ਦੇ ਕਿਨਾਰਿਆਂ ਛੇ ਕਰਮ ਕਾਂਡਾ, ਵਰਤਾਂ, ਪੁਸਤਕਾ ਅਤ ਯਾਤਰਾਂ ਅਸਥਾਨਾਂ ਤੇ ਜਾ ਕੇ ਰਟਨ ਕਰਨ ਦੇ ਸਾਰੇ ਮੇਵੇ ਅਤੇ ਗੁਣ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, serving the Infinite, Divine Lord, one earns all the rewards and merits of performing the six rituals, fasts, worship services, pilgrimages to sacred rivers, and journeys to sacred shrines. ||2||1||57||8||21||7||57||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਟਹ) ਤੀਰਥੋਂ ਕੇ ਕਿਨਾਰੇ ਪਰ ਨਿਵਾਸ ਕਰਨਾ ਔ (ਖਟਹ) ਖਟ ਕਰਮ ਕਰਨੇ, ਵਾ ਖਟ ਸਾਸਤ੍ਰ ਕਾ ਬਕਤਾ ਹੋਣਾ, ਬ੍ਰਤ ਕਰਨੇ, ਠਾਕੁਰ ਪੂਜਾ ਕਰਨੀ ਔ ਠਾਕਰ ਕੇ (ਭਵਨ) ਘਰ ਅਰਥਾਤ ਮੰਦਰੋਂ ਕੀ ਔ ਤੀਰਥੋਂ ਕੀ ਜਾਤ੍ਰਾ ਕਰਨੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਾਰ ਦੇਵ ਪਰਮੇਸਰ ਕੀ ਜੋ ਸੇਵਾ ਕਰੀ ਹੈ ਇਸ ਕਰ ਪੂਰਬ ਕਥਨ ਕੀਏ ਕਰਮੋਂ ਕੇ ਸਰਬ ਪੁੰਨੋਂ ਕਾ ਫਲੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥੧॥੫੭॥੮॥੨੧॥੭॥੫੭॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬੇਅੰਤ ਪ੍ਰਭੂ-ਦੇਵ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਹੀ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਹੈ, ਭਗਤੀ ਹੀ ਛੇ ਸ਼ਾਸਤਰਾਂ ਦੀ ਵਿਚਾਰ ਹੈ, ਭਗਤੀ ਹੀ ਦੇਵ-ਪੂਜਾ ਹੈ, ਭਗਤੀ ਹੀ ਦੇਸ-ਰਟਨ ਤੇ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਹੈ। ਸਾਰੇ ਫਲ ਸਾਰੇ ਪੁੰਨ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਹੀ ਹਨ ॥੨॥੧॥੫੭॥੮॥੨੧॥੭॥੫੭॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviéndote a Ti, Dios Infinito, uno logra el mérito de miles de peregrinajes, ayunos y todas las diferentes rutinas de Yoga, alabanza y el vivir a la orilla de los ríos. (2-1-57-8-21-7-57-93)"