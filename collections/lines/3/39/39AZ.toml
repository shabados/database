[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨਾਹੀ ਕੋ ਮੰਦਾ ॥"
page = 271
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints no one seems evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਕੋਈ ਜਣਾ ਬੁਰਾ ਮਾਲੂਮ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, no one seems evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਕੋਈ ਮੰਦਾ ਅਰਥਾਤ ਬੁਰਾ ਨਹੀਂ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲਿਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਕੋਈ ਮਨੁੱਖ ਭੈੜਾ ਨਹੀਂ ਦਿੱਸਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la compañía del Santo, todos parecen santos."