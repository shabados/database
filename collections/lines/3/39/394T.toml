[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਚਮਿ ਵਿਚਿ ਆਕਾਸੁ ਕਰਿ; ਕਰਤਾ ਛਟਮੁ, ਅਦਿਸਟੁ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fifth element sky (void) was kept in between and creator God, the sixth one, invisibly permeated among all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜਵਾਂ ਵਿਚ ਅਕਾਸ਼ ਕਰ ਕੇ ਛੀਵਾਂ (ਆਪ) ਕਰਤਾ ਗੁਪਤ (ਰੂਪ ਹੋ ਕੇ ਰਿਦੇ ਵਿਖੇ) ਬੈਠ ਗਿਆ (ਇਸ ਲਈ ਕਿ ਸਾਰੇ ਸਰੀਰ ਜੜ੍ਹ ਨੂੰ ਸੱਤਾ ਦੇਕੇ ਚਲਾਵੇ)।"