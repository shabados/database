[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਨ੍ਰਿਪ ਕੋ ਬਰੁ ਯਾ ਬਿਧਿ ਈਸ; ਦਯੋ, ਜਗਦੀਸ ਕੀਓ ਭਯੋ ਸੋਈ ॥੨੨੨੬॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Being in such a state, why one keeps the powerful Shiva as his protector?” Though he was surely bestowed with a boon by Shiva, but only that thing happens, which is agreeable to Lord-God.2226."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਜੇ ਨੂੰ ਸ਼ਿਵ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਵਰ ਦਿੱਤਾ ਹੋਇਆ ਸੀ, ਪਰ ਜੋ ਪਰਮਾਤਮਾ ਨੇ ਕਰਨਾ ਸੀ, ਉਹੀ ਹੋਇਆ ॥੨੨੨੬॥"