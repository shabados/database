[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਧ ਸਮਾਧ ਸਾਧ ਕਰ ਹਾਰੇ ਕ︀ਯੋਹੂੰ ਨ ਦੇਖਨ ਪਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Siddha (adept) in deep meditation became tired of the discipline on not seeing Him in any way…..Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਦਰਸ਼ਨ ਕਰਨ ਲਈ) ਸਿੱਧ ਲੋਗ ਸਮਾਧੀ ਲਗਾ ਲਗਾ ਕੇ ਹਾਰ ਗਏ ਹਨ (ਪਰ) ਕਿਵੇਂ ਵੀ ਵੇਖ ਨਹੀਂ ਸਕੇ ॥੧॥ ਰਹਾਉ।"