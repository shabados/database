[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਰਾਖਿਅਨੁ; ਮੇਲਿ ਮਿਲਾਇ ॥"
page = 159
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom, he from the very-out-set, keeps united with the Saints union,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਐਨ ਆਰੰਭ ਤੋਂ ਸਾਧੂਆਂ ਦੇ ਮਿਲਾਪ ਨਾਲ ਮਿਲਾ ਰਖਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who, by pre-ordained destiny, are united in the Lord's Union,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧੁਰੋਂ ਹੀ ਵਾਹਿਗੁਰੂ ਨੇ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਹੀ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰੱਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਿਅਨੁ = ਰਾਖੇ ਉਨਿ, ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਰੱਖ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está destinado a unirse con el Señor,"