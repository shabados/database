[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪਨ ਫੇਰਿ ਕਹੀ ਮੁਖ ਤੇ; ਬਿਨੁ ਤੈ ਹਮਰੋ ਕੋਊ ਅਉਰ ਨ ਆਡਾ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gopas said again, “O Krishna! there is no support for us except you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲਿਆਂ ਨੇ ਫਿਰ ਮੂੰਹ ਤੋਂ (ਇਹ ਗੱਲ) ਕਹੀ ਕਿ (ਹੇ ਕ੍ਰਿਸ਼ਨ!) ਤੇਰੇ ਬਿਨਾ ਸਾਡਾ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਹੈ।"