[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਗੁਰਸਿਖਾ ਕੰਉ. ਹਉ ਵਾਰਿਆ; ਜੋ ਬਹਦਿਆ ਉਠਦਿਆ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ॥੧੧॥"
page = 590
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those Guru's Sikhs, who, sitting and standing, meditate upon the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜੋ ਬੈਠੇ ਅਤੇ ਖੜੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those Gursikhs who, sitting and standing, meditate on the Lord's Name. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਗੁਰਸਿਖੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਜੋ ਬੈਠਤਿਆਂ ਉਠਤਿਆਂ ਹੋਇਆਂ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਉਤੇ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਗੁਰਸਿੱਖਾਂ ਤੋਂ, ਜੋ ਬਹਦਿਆਂ ਉਠਦਿਆਂ (ਭਾਵ, ਹਰ ਵੇਲੇ) ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los Devotos del Guru, pues meditan siempre en el Nombre del Señor. (11)"