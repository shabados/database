[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤਿਸਹਿ ਕੁਰਬਾਨ ॥੪॥੯੫॥੧੬੪॥"
page = 199
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "servant Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਉਸ ਉਤੋਂ ਬਲਿਹਾਰੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who have obtained the treasure of the Lord's Feet. ||4||95||164||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਹਰੀ ਕੇ ਦਾਸ ਊਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੪॥੯੫॥੧੬੪॥☬ਏਕ ਬੈਸਨੋ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਹੇ ਗੁਰੋ ਮੇਰੇ ਕੋ ਕਰਤੱਬ ਕਾ ਉਪਦੇਸ ਕਰੋ। ਤਿਸ ਪਰ ਬਿਸਨੁ ਭਗਤ ਕੇ ਲਖਣ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਮਨੁੱਖ ਤੋਂ ਪ੍ਰਭੂ ਦੇ ਭਗਤ-ਸੇਵਕ ਕੁਰਬਾਨ ਜਾਂਦੇ ਹਨ ॥੪॥੯੫॥੧੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrece su ser en sacrificio a aquél que enaltece los Pies de Loto del Señor en su corazón. (4-95-164)"