[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਣੀ ਲਖਾਵਹੁ; ਅਸੰਤ ਪਾਪੀ ਸਣਿ ॥੩॥"
page = 486
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show me not the wicked and the sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਂਥਰ ਅਤੇ ਪਾਪੀ ਮੈਨੂੰ ਨਾਂ ਵੇਖਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not show me the wicked sinners. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸੰਤ) ਦੁਸਟ ਪਾਪੀਓਂ ਕਾ ਮੇਰੇ ਕੋ (ਸਣਿ) ਸਾਥ (ਜਣੀ) ਮਤਿ ਲਖਾਵਹੁ, ਭਾਵ ਦਿਖਲਾਵਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਿਕਾਰੀਆਂ ਤੇ ਪਾਪੀਆਂ ਦਾ ਦਰਸ਼ਨ ਨਾਹ ਕਰਾਈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਣੀ = ਨਾਹ। ਜਣੀ ਲਖਾਵਹੁ = ਨਾਹ ਦਿਖਾਵੀਂ। ਸਣਿ = ਸਣੇ, ਅਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que nunca, nunca me dejes tener que ver con lo impuro y con gente malvada. (3)"