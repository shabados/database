[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤ੍ਰਿਪਤਿਆ; ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥"
page = 560
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is satiated by meditating on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਰੱਜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is satisfied, meditating on the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਿ ਨਾਮ ਧਿਆਉਨੇ ਸੇ ਤਿਨ ਕਾ ਮਨ ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿਆ = ਰੱਜ ਜਾਂਦਾ ਹੈ। ਧਿਆਇ = ਸਿਮਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente es tranquilizada meditando en Su Nombre. (1)"