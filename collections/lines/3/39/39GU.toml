[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੇ ਕਾਨ ਐਸੇ ਨ ਵੈਸੇ ਨਿਹਾਰੇ ॥੧੨॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Even Lord Krishna would have neither heard nor seen them.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਇਹੋ ਜਿਹੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣੇ ਹਨ ਅਤੇ ਨਾ ਅਜਿਹੇ ਵੇਖੇ ਹਨ ॥੧੨॥"