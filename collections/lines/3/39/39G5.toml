[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜਾਨਤ; ਆਪਨ ਆਪ ਬਚੈ ॥"
page = 277
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he knows (God), he would save himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ (ਹਰੀ ਨੂੰ) ਪਛਾਣੇ, ਤਾਂ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they knew better, they would save themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਿਨ ਕੇ ਫਲ੍ਹ ਦੁਖ ਕੋ ਜਾਣੈ ਤੌ ਇਨ ਸੇ ਅਪਨੇ ਆਪ ਬਚਾ ਰਹੇ, ਅਰਥਾਤ ਕੁਕਰਮੋਂ ਕੌ ਨਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਮਝ ਵਾਲਾ ਹੋਵੇ ਤਾਂ ਆਪਣੇ ਆਪ (ਇਸ ਤੋਂ) ਬਚਿਆ ਰਹੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si tuviera claro entendimiento, ¿no conduciría sus pasos hacia la Luz?"