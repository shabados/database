[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਕੀਨੇ ਦਾਨਾ ॥੧॥"
page = 625
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has given this gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਇਹ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has bestowed this gift. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਭ ਦਾਨ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਜੋ ਪੂਰੇ ਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਨੇ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਬਖ਼ਸ਼ਸ਼ ਪੂਰੇ ਗੁਰੂ ਨੇ ਹੀ ਕੀਤੀ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno se vuelve Inmaculado al ser bendecido por el Guru Perfecto. (1)"