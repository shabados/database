[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਿਹਫਲ ਕਰਮ ਕੀਏ; ਦੁਖੁ ਧੰਧਾ ॥੩॥"
page = 367
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His doing of all the deeds is unfruitful and distressful engagement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰੇ ਕੰਮਾਂ ਦਾ ਕਾਰਨ ਨਿਸਫਲ ਅਤੇ ਦੁਖਦਾਇਕ ਵਿਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All his actions are fruitless; they lead only to painful entanglements. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤ ਨੇ ਕਰਮ ਕੀਤੇ ਹੈਂ, ਸੋ ਸਭ ਨਿਸਫਲ ਹੈਂ ਔਰ ਦੁਖੁ ਰੂਪ ਧੰਧਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੇ ਭੀ ਕੰਮ ਉਹ ਕਰਦਾ ਹੈ, ਸਭ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ, ਉਹ ਕੰਮ ਉਸ ਨੂੰ (ਆਤਮਕ) ਦੁੱਖ ਹੀ ਦੇਂਦੇ ਹਨ, ਉਸ ਲਈ ਮਾਇਆ ਦਾ ਜਾਲ ਹੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas sus acciones son vanas y lo conducen a la insatisfacción y al dolor. (3)"