[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਤਕੁ ਲਹੈ ਨ ਕੀੜਿਆਂ; ਕਿਉ ਝਥੁ ਲੰਘਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The defilement of worms and moth never ends then how should they spend their time!"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੀੜੀਆਂ (ਸਲਾਹ ਕੀਤੀ ਕਿ ਸੂਤਕ ਲਾਹੀਏ ਪਰ ਉਨ੍ਹਾਂ ਦਾ) ਵਕਤ ਹੀ ਨਹੀਂ ਲੰਘਦਾ (ਇਹ ਬੀ ਅਸੰਭਵ ਹੈ)।"