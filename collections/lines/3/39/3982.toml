[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰੋ ਬਾਵਨਾ ਬਿਸਨੁ ਅਸਟਮ ਵਤਾਰੰ ॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Non-temporal Lord asked Vishnu out of all gods to assume his eighth manifestation in the form of Vaman incarnation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਹੁਣ ਅੱਠਵਾਂ ਅਵਤਾਰ ਧਾਰਨ ਕਰੇ।"