[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਜਨੁ ਸੋਈ ਨਿਜ ਭਗਤਾ; ਜਿਸੁ ਊਪਰਿ ਰੰਗੁ ਲਾਵੈ ॥੨॥"
page = 978
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is Thy slave and he alone Thy own saint, whom Thou bearest love, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰਾ ਗੋਲਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹੀ ਤੇਰਾ ਨਿੱਜ ਦਾ ਸੰਤ, ਜਿਸ ਨੂੰ ਤੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a humble servant, and he alone is God's own devotee, with whom You are in love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੋਈ ਤੇਰਾ ਨਿਜ ਭਗਤੁ ਦਾਸੁ ਹੈ ਜਿਸ ਕੇ ਊਪਰਿ ਤੂੰ ਨਾਮ ਕਾ ਰੰਗ ਲਾਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰਾ ਭਗਤ ਹੈ, ਜਿਸ ਉਤੇ ਉਹ ਆਪ ਆਪਣੇ ਪਿਆਰ ਦਾ ਰੰਗ ਚਾੜ੍ਹਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél al que amas, ese será un humilde Sirviente y Devoto de Dios. La verdadera inteligencia, sabiduría y astucia es la que te inspira a nunca olvidarte de Dios ni por un instante.(2)"