[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁ ਦਸਤਸ਼ ਸਤੂੰ ਕਰਦ ਬੇ ਸਰ ਨੁਮਾ ॥੬੩॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who raised her hands, which looked like headless pillars.(63)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੰਭਿਆਂ ਵਾਂਗ ਹੱਥ ਖੜੇ ਕੀਤੇ ਹੋਏ ਸਨ ਅਤੇ ਬਿਨਾ ਸਿਰ ਦੇ ਦਿਸ ਪੈਂਦੀ ਸੀ ॥੬੩॥"