[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਗਾਵੈ ਕੋ ਸੁਣੈ; ਕੋ ਉਚਰਿ ਸੁਨਾਵੈ ॥"
page = 1318
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sing some hear and some utter and preach the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਨੂੰ ਕਈ ਗਾਉਂਦੇ, ਕਈ ਸੁਣਦੇ ਅਤੇ ਕਈ ਉਚਾਰਦੇ ਤੇ ਪ੍ਰਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing, some listen, and some speek and preach."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਸ ਕੋ ਰਾਗ ਮੇਂ ਗਾਇਨ ਕਰੇ ਔਰ ਕੋਈ ਸ੍ਰਵਣ ਕਰੈ, ਪੁਨਹ ਕੋਈ ਅਰਥ ਉਚਰ ਕਰ ਕਹ ਕਰ ਕੇ ਸੁਣਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਂਦਾ ਹੈ ਜਾਂ ਸੁਣਦਾ ਹੈ ਜਾਂ ਬੋਲ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਈ = ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ। ਗਾਵੈ = ਗਾਂਦਾ ਹੈ। ਕੋ = ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ। ਉਚਰਿ = ਉਚਾਰ ਕੇ, ਬੋਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cantan y algunos escuchan, algunos hablan y algunos predican."