[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਅਗਨਿ; ਜਗਤ ਪਰਜਾਰੈ ॥"
page = 225
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the fire of evil intellect is burning the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਦੀ ਅੱਗ ਸੰਸਾਰ ਨੂੰ ਸਾੜ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of evil-mindedness is burning up the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਖੋਟੀ ਮਤਿ ਰੂਪੀ ਅਗਨੀ ਜਗਤ ਕੋ ਵਸੇਸ ਕਰ ਜਲਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭੈੜੀ ਕੋਝੀ ਮਤਿ ਦੀ ਅੱਗ ਸੰਸਾਰ (ਦੇ ਜੀਵਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ) ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾੜ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਜਾਰੈ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y arde en las brazas de las malas intenciones."