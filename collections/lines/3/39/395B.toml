[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੀਐ ਗੁਨੀਐ ਨਾਮੁ ਸਭੁ ਸੁਨੀਐ; ਅਨਭਉ ਭਾਉ. ਨ ਦਰਸੈ ॥"
page = 973
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals read, hear and reflect upon the innumerable Names of the Lord. but they can see not the Embodiment of gnosis and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਪ੍ਰਭੂ ਦੇ ਅਣਗਿਣਤ ਨਾਵਾਂ ਨੂੰ ਵਾਚਦੇ, ਸ੍ਰਵਨ ਕਰਦੇ ਅਤੇ ਵੀਚਾਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਹ ਗਿਆਨ ਅਤੇ ਪਿਆਰ ਦੇ ਪੁੰਜ ਨੂੰ ਵੇਖ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read and reflect upon all the Names of God; they listen, but they do not see the Lord, the embodiment of love and intuition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼੍ਨ: ਪੜੀਤਾ ਭੀ ਹੈ ਬਿਚਾਰੀਤਾ ਭੀ ਹੈ ਔ ਭਗਵਤ ਕੇ ਸਭ ਨਾਮੋਂ ਕੋ ਭੀ ਸੁਨੀਤਾ ਹੈ, ਪਰੰਤੂ ਅਨਭਉ ਸਰੂਪ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੜ੍ਹੀਦਾ (ਭੀ) ਹੈ, ਸੁਣੀਦਾ (ਭੀ) ਹੈ ਤੇ ਵਿਚਾਰੀਦਾ (ਭੀ) ਹੈ (ਭਾਵ, ਸਭ ਜੀਵ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੜ੍ਹਦੇ ਹਨ, ਵਿਚਾਰਦੇ ਹਨ, ਸੁਣਦੇ ਹਨ; ਪਰ ਕਾਮਾਦਿਕਾਂ ਦੇ ਕਾਰਨ ਮਨ ਵਿਚ ਸਹਿਮ ਦੀ ਗੰਢ ਬਣੀ ਰਹਿਣ ਕਰਕੇ, ਇਹਨਾਂ ਦੇ ਅੰਦਰ} ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ, ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਨਹੀਂ ਹੁੰਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੀਐ = ਪੜ੍ਹੀਦਾ ਹੈ। ਗੁਨੀਐ = ਵਿਚਾਰੀਦਾ ਹੈ। ਸਭੁ = ਹਰ ਥਾਂ। ਸੁਨੀਐ = ਸੁਣੀਦਾ ਹੈ। ਭਾਉ = ਪ੍ਰੇਮ, ਲਗਨ, ਖਿੱਚ। ਅਨਭਉ = {Skt. अनुभव = Direct perception} ਪ੍ਰਤੱਖ ਦਰਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Leemos, escuchamos y meditamos en muchos nombres, pero esa encarnación de Amor y Sabiduría no la encontramos en ellos."