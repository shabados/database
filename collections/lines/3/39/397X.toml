[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਤੇਰੇ. ਤੂ ਸਭਸ ਦਾ; ਤੂ ਸਭ ਛਡਾਹੀ ॥੪॥"
page = 302
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings are Thine and Thou belongest to all. Thou deliverest one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਹੈ। ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਬੰਦ-ਖਲਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours; You belong to all. You deliver all. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਤੇਰੇ ਹੈਂ ਤੂੰ ਸਭ ਕਾ ਮਾਲਕ ਹੈਂ ਔਰ ਤੂੰ ਸਭ ਕੇ ਛਡਾਵਣੇ ਵਾਲਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਤੇਰੇ (ਰਚੇ ਹੋਏ) ਹਨ, ਤੂੰ ਸਭਨਾਂ ਦਾ (ਮਾਲਕ) ਹੈਂ, ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ (ਦੁੱਖਾਂ ਤੇ ਝੋਰਿਆਂ ਤੋਂ) ਆਪ ਛਡਾਂਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda vida Te pertenece y Tú perteneces a todos; sí, Tú liberas a todos.(4)"