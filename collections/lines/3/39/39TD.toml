[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਸੁਧਾ; ਕੋਊ ਖੋਦੈ. ਕੋਊ ਚੰਦਨ ਲੇਪ ॥"
page = 272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like the earth, which one man digs and another smears with sandal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਰਤੀ ਨੂੰ ਇਕ ਜਣਾ ਪੁਟਦਾ ਹੈ ਤੇ ਦੂਜਾ ਚੰਨਣ ਨਾਲ ਲਿਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the earth, which is dug up by one, and anointed with sandal paste by another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਬਸੁਧਾ) ਪ੍ਰਿਥਵੀ ਕੋ ਕੋਈ ਖੋਦੈ ਔਰ ਕੋਈ ਚੰਦਨ ਕਾ ਲੇਪ ਕਰੇ। ਭਾਵ ਸੇ ਜੈਸੇ ਪ੍ਰਿਥਵੀ ਖੋਦਨੇ ਵਾਲੇ ਕੋ ਸ੍ਰਾਪ ਔਰ ਚੰਦਨ ਲੇਪਨ ਹਾਰੇ ਕੌ ਵਰ ਨਹੀਂ ਦੇਤੀ, ਤੈਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸੇਵਾ ਕਰਨੇ ਵਾਰੇ ਕੋ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਵਰ ਨਹੀਂ ਦੇਤਾ ਔਰ ਕਸਟ ਦੇਣੇ ਵਾਰੇ ਕੋ ਕੋਪ ਕਰ ਸ੍ਰਾਪ ਨਹੀਂ ਦੇਤਾ। ਯਦਪਿ ਗਿਆਨੀ ਵਰ ਸ੍ਰਾਪ ਦੇਤੇ ਹੈਂ, ਤਦਪਿ ਵਹੁ ਦ੍ਵੈਤ ਭਾਵ ਸੇ ਨਹੀਂ ਦੇਤੇ, ਉਨ ਪੁਰਸੋਂ ਕੀ ਭਾਵਨਾ ਹੀ ਵਰ ਸਰਾਪ ਰੂਪ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਰਤੀ ਨੂੰ ਕੋਈ ਤਾਂ ਖੋਤਰਦਾ ਹੈ, ਤੇ ਕੋਈ ਚੰਦਨ ਦੇ ਲੇਪਣ ਕਰਦਾ ਹੈ (ਪਰ ਧਰਤੀ ਨੂੰ ਪਰਵਾਹ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal como la tierra que no se inmuta al ser devastada por unos y sembrada por otros."