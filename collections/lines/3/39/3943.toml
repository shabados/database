[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਲਾਗਾ ਪੂਰੇ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 1074
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is attached to the Perfect Lord, merges in the Perfect Lord, merges in the Perfect One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਪੂਰਨ ਪੁਰਖ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attached to the Perfect Lord, is immersed in the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਪਰਮੇਸਰ ਮੇਂ ਲਾਗਾ ਹੈ ਤਿਸ ਕੀ ਬ੍ਰਿਤੀ ਪੂਰੇ ਮੇਂ ਸਮਾਣੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਉਸ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ = ਪੂਰਨ ਪ੍ਰਭੂ ਵਿਚ। ਲਾਗਾ = ਲੱਗਾ, ਜੁੜਿਆ। ਮਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en Él. Con cada día su Amor se incrementa y donde sea que es pesado,"