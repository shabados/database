[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਲਉ ਕਰਿ ਆਸਾ ਆਸਵੰਤ ਹੁਇ ਆਸਰੋ ਗਹਿਓ; ਬਹਿਓ ਫਿਰਿਓ ਠਉਰ ਪਾਇਓ ਨ ਬਿਸ੍ਰਾਮ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So long a human being remained dependent on others for fulfillment of his desires, he wandered from pillar to post without respite from anywhere."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਕਾਲ ਪ੍ਰਯੰਤ ਆਸਵੰਤ ਆਸਾ ਵੰਦ ਉਮੇਦਵਾਰ ਬਣ ਕੇ; ਆਸਾਂ ਉਮੇਦਾਂ ਕਰਦਿਆਂ ਆਸਰੇ ਗ੍ਰਹਿਣ ਕਰਦੇ ਫਿਰੇ ਚਾਹੇ ਰਹੇ ਇਕੋ ਟਿਕਣੇ ਤੇ ਚਾਹੇ ਫਿਰੇ ਦੇਸੀ ਦਿਸੌਰੀ ਬਿਸ੍ਰਾਮ = ਚੈਨ ਦੀ ਠੌਰ ਬਿਲਕੁਲ ਨਾ ਪ੍ਰਾਪਤ ਹੋਈ; ਭਾਵ ਟਿਕਾਣੇ ਸਿਰ ਹੀ ਆਸਾਂ ਦੀ ਸੇਹ ਵਿਚ ਸੰਕਲਪਾਂ ਵਿਕਲਪਾਂ ਦੀ ਫੰਡ ਮਾਰਦੀ ਰਹੀ ਤੋ ਪ੍ਰਦੇਸਾਂ ਵਿਚ ਭਰਮਨਾ ਭਟਕਨਾ ਦਾ ਵਿਖ੍ਯੇਪ ਜਾਨ ਪਾਂਦਾ ਰਿਹਾ; ਨਾ ਇਕਾਂਤ ਸੌਜੀ ਤੇ ਨਾ ਹੀ ਦੁਕਾਂਤ ਵਿਚ ਹੀ ਕੁਛ ਸੌਰਿਆ।"