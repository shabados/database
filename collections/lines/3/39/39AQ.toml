[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਸੁੰਨ ਸਮਾਧਿ ਸਾਧਿ; ਨਿਜ ਆਸਣ ਸੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If lacs of sadhus in meditation of postures go into tranquil trances;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ' ਸੁੰਨ ਸਮਾਧੀ' (ਅਫੁਰ ਸਮਾਧੀ ਵਾਲੇ) ਲਖਾਂ ਹੀ ਆਪੋ ਆਪਣੇ ਆਸਣਾਂ (ਕਰਮਾਂ) ਨੂੰ ਸਾਧਦੇ ਹਨ।"