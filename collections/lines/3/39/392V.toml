[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨੀ ਰਾਮੁ. ਨ ਚੇਤਈ; ਮਦਿ ਮਾਇਆ ਕੈ ਅੰਧੁ ॥"
page = 1428
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blinded by the wine of wealth, the mortal remembers not his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਸ਼ਰਾਬ ਦਾ ਅੰਨ੍ਹਾਂ ਕੀਤਾ ਹੋਇਆ, ਫਾਨੀ ਬੰਦਾ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not think of the Lord; he is blinded by the wine of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮਾਯਾ ਕੇ (ਮਦ) ਹੰਕਾਰ ਕਰ ਕੇ ਜੋ ਰਾਮ ਕੋ ਅੰਧਾ ਅਗ੍ਯਾਨੀ ਚਿੰਤਨ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਹੋਇਆ (ਜਿਹੜਾ) ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਯਾਦ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੇਤਈ = ਨ ਚੇਤੈ, ਨਹੀਂ ਚੇਤੇ ਕਰਦਾ। ਮਦਿ = ਨਸ਼ੇ ਵਿਚ। ਅੰਧੁ = (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal no piensa en el Señor, esta siendo cegado por el vino de la Maya,"