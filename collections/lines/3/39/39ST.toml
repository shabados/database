data = "ਕਹੁ ਕਬੀਰ; ਸੁਨਹੁ ਰੇ ਗੁਨੀਆ ॥"
page = 325
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir hear me, O virtuous men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੀ ਗੱਲ ਸੁਣੋ, ਹੇ ਨੇਕ ਬੰਦਿਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O virtuous people:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਗੁਨਵਾਨੋਂ! ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੇ ਵਿਚਾਰਨ ਮਨੁੱਖ! ਚੇਤੇ ਰੱਖ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escúchenme, oh sabios,"