[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਭਿ ਕਮਲ ਮਹਿ. ਬੇਦੀ ਰਚਿ ਲੇ; ਬ੍ਰਹਮ ਗਿਆਨ ਉਚਾਰਾ ॥"
page = 482
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my heart-lotus I have made the bridal pavilion and have uttered the Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਕੰਵਲ ਅੰਦਰ ਮੈਂ ਵੇਦੀ ਬਣਾਈ ਹੈ ਅਤੇ ਮੈਂ ਬ੍ਰਹਿਮ-ਗਿਆਤ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the lotus of my heart, I have made my bridal pavilion, and I have spoken the wisdom of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਭਿ ਕਮਲ) ਅੰਤਸਕਰਣ ਮੇਂ ਚਾਰੋਂ ਸਾਧਨ ਰੂਪ ਬੇਦੀ ਰਚੀ ਹੈ। ਬ੍ਰਹਮ ਗਿਆਨ ਕੀ ਸ੍ਰੁਤੀਓਂ ਕਾ ਮੰਤ੍ਰੁ ਉਚਾਰਨ ਕੀਆ ਹੈ ਅਰ ਗੋਤ੍ਰਾਚਾਰ ਭੀ ਏਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਸੁਆਸ ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਗੁਜ਼ਾਰਨ ਨੂੰ ਮੈਂ (ਵਿਆਹ ਲਈ) ਵੇਦੀ ਬਣਾ ਲਿਆ ਹੈ, ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜੋ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਕਰਾਉਂਦਾ ਹੈ (ਵਿਆਹ ਦਾ ਮੰਤ੍ਰ) ਉਚਾਰਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਭਿ = ਧੁੰਨੀ, ਜਿਥੋਂ ਤਕ ਸਾਹ ਲੈਣ ਲੱਗਿਆਂ ਪ੍ਰਾਣ (ਹਵਾ) ਅੱਪੜਦੇ ਮੰਨੇ ਗਏ ਹਨ। ਬੇਦੀ = ਵੇਦੀ, ਚਾਰ ਡੰਡੇ ਚੌਰਸ ਥਾਂ ਦੀਆਂ ਨੁੱਕਰਾਂ ਵਿਚ ਗੱਡ ਕੇ ਇਸ ਵਿਚ ਦੋ ਟੋਕਰੇ (ਖਾਰੇ) ਮੂਧੇ ਰੱਖ ਕੇ ਉਹਨਾਂ ਉੱਤੇ ਵਿਆਹ ਵੇਲੇ ਕੁੜੀ ਮੁੰਡੇ ਨੂੰ ਬਿਠਾਉਂਦੇ ਹਨ। ਨਾਭਿ...ਲੇ = ਮੈਂ ਆਪਣੀ ਧੁੰਨੀ-ਰੂਪ ਕੌਲ ਫੁੱਲ ਵਿਚ ਵੇਦੀ ਗੱਡ ਲਈ ਹੈ; ਮੈਂ ਸੁਆਸ ਸੁਆਸ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਸੁਰਤਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਈ ਹੈ: ਇਹ ਮੇਰੇ ਵਿਆਹ ਦੀ ਵੇਦੀ ਬਣੀ ਹੈ। ਬ੍ਰਹਮ ਗਿਆਨ = ਪਰਮਾਤਮਾ ਦੀ ਜਾਣ-ਪਛਾਣ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜੋ ਪਰਮਾਤਮਾ ਦੀ ਜਾਣ-ਪਛਾਣ ਕਰਾਉਂਦਾ ਹੈ। ਉਚਾਰਾ = (ਇਹ ਵਿਆਹ ਦਾ ਮੰਤ੍ਰ) ਉਚਾਰਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el loto del corazón, construyo el altar y recito la Sabiduría del Señor."