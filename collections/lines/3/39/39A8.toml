[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸੰਗਿ; ਰਾਮ ਗੁਨ ਰਵੇ ॥"
page = 287
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By moving in his company one utters Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਕੇ ਜੀਵ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abiding in His Company, one chants the Lord's Praise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰੂ ਕੇ ਸੰਗ ਭੇਟਨੇ ਸੇ ਰਾਮ ਕੇ ਗੁਣੋਂ ਮੇਂ ਰਮਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਸਕੀਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru se aprende a cantar las Alabanzas al Señor"