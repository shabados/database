[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਸਾ ਬੰਧਹੁ ਜੀਅ ਕਾ; ਐਥੈ ਓਥੈ ਨਾਲਿ ॥"
page = 49
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the soul blind (gather) thou the viaticum of the True Name which shall be with thee, here and here-after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਲਈ ਤੂੰ ਸੱਚੇ ਨਾਮ ਦਾ ਸਫ਼ਰ-ਖ਼ਰਚ ਬੰਨ੍ਹ (ਜਮ੍ਹਾਂ ਕਰ) ਜਿਹੜਾ ਏਥੇ ਤੇ ਏਥੋਂ ਮਗਰੋਂ ਤੇਰੇ ਸਾਥ ਹੋਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the journey of the soul, gather those supplies which will go with you here and hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਅਪਨੇ ਜੀ ਕਾ (ਤੋਸਾ) ਖਰਚੁ ਬਾਂਧਨਾ ਕਰੋ, ਜੋ (ਐਥੇ) ਇਸ ਲੋਕ ਮੇਂ ਔਰ (ਓਥੈ) ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਿੰਦ ਵਾਸਤੇ (ਜੀਵਨ-ਸਫ਼ਰ ਦਾ) ਖ਼ਰਚ ਇਕੱਠਾ ਕਰੋ। ਇਹ ਨਾਮ-ਰੂਪ ਸਫ਼ਰ-ਖ਼ਰਚ) ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਜਿੰਦ ਦੇ ਨਾਲ) ਨਿਭਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਸਾ = (ਜੀਵਨ ਸਫ਼ਰ ਦਾ) ਖ਼ਰਚ। ਬੰਧਹੁ = ਇਕੱਠਾ ਕਰੋ। ਜੀਅ ਕਾ = ਜਿੰਦ ਵਾਸਤੇ। ਐਥੈ ਓਥੈ = ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junten de ahí el alimento para el viaje, aquél que en verdad se puedan llevar al más allá"