[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਨਿ ਮੇਲਿਓ ਸਤਿਗੁਰੂ; ਖਿਨੁ ਬੰਧ ਮੁਕਤਿ ਕਰਾਇਓ ॥੧॥"
page = 985
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has led me to meet my True Guru, who, in an instant, has freed me of my bonds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਲਿਆ ਕੇ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਇਕ ਛਿਨ ਅੰਦਰ ਮੈਨੂੰ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has led me to meet the True Guru; in an instant, He liberated me from bondage. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਨੇ ਸਤਿਗੁਰੂ ਕੋ ਆਨ ਕਰ ਕੇ ਮਿਲਾਇਆ ਤਬ ਤਿਨੋਂ ਨੇ ਸੰਸਾਰ ਬੰਧਨ ਸੇ ਏਕ ਖਿਨ ਮੇਂ ਮੁਕਤ ਕਰਾ ਦੀਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਨੂੰ ਗੁਰੂ ਲਿਆ ਕੇ ਮਿਲਾ ਦਿੱਤਾ, ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਿਵਾ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨਿ = ਲਿਆ ਕੇ। ਬੰਧ ਮੁਕਤਿ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando nos guías hasta el Umbral del Guru Verdadero, somos liberados de manera instantánea. (1)"