[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੇਲੀ ਭੈ ਵਸੀ; ਨਾਨਕ ਪ੍ਰੇਮੁ ਸਖਾਇ ॥੮॥੨॥"
page = 54
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Guru has taught me Lord's love, has caused me to meet Him and I abide in His fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਸਿਖਾਈ ਹੈ, ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਉਸ ਦੇ ਡਰ ਅੰਦਰ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has led me to meet Him, and now I dwell in the Fear of God. O Nanak, His Love is always with me. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਨਮ ਮਰਨ ਕੇ ਭੈ ਸੰਜੁਗਤ ਹੋ ਕਰ ਗੁਰਾਂ ਕੇ ਗ੍ਰਹ ਵਿਖੇ (ਵਸੀ) ਨਿਵਾਸੁ ਕੀਆ, ਤਬ ਸਤਿਗੁਰਾਂ ਨੇ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਮੇਲੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸਰ ਕੇ ਮਿਲਾਪ ਮੇਂ ਪ੍ਰੇਮੁ (ਸਖਾਇ) ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੮॥੨॥☬ਜਿਨ ਕੋ ਪ੍ਰੇਮ ਨੇ ਸਹਾਯਤਾ ਕਰੀ ਹੈ, ਤਿਨ ਕਾ ਨਿਸਚਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਿਆ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਉਸ ਦਾ (ਜੀਵਨ-) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਸਖਾਇ = ਸਖਾ, ਮਿਤ੍ਰ, ਸਾਥੀ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha unido a Nanak con el Señor y él vive en Temor Reverencial, y el Amor del Señor es su Única Compañía. (8-2)"