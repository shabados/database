[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਪਾਲਨ; ਸਰਨਿ ਸੇਂਘ ॥੨॥"
page = 987
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As in the tiger's refuge, One is well protected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ਼ੇਰ ਦੀ ਪਨਾਹ ਅੰਦਰ ਚੰਗਾ ਬਚਾਅ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as one is protected in the tiger's lair;||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਿੰਘ ਕੀ ਸਰਣ ਪੜਨੇ ਤੇ ਸਿੰਘ ਸਹਾਈ ਹੋਤਾ ਹੈ। ਭਾਵ ਜੋ ਕੋਈ ਸੂਰਮੇਂ ਕੀ ਸਰਨ ਆਵੈ ਤੌ ਉਸ ਕੀ ਵਹੀ ਸੂਰਮਾ ਸਹਾਇਤਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕਿਸੇ ਅਨਾਥ ਨੂੰ) ਸ਼ੇਰ (ਬਹਾਦਰ) ਦੀ ਸਰਨ ਵਿਚ ਰੱਖਿਆ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਲਨ = ਰੱਖਿਆ। ਸੇਂਘ = ਸਿੰਘ, ਸ਼ੇਰ, ਬਹਾਦਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como uno es protegido en una cueva del tigre.  (2)"