[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਆਪੇ ॥"
page = 1045
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes and Himself disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਖੇੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes, and He Himself disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ (ਥਾਪਿ) ਇਸਥਿਤ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਉਠਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੈ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, desde Sí Mismo establece y desestabiliza,"