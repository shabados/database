[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਆਇਆ ਭੀ ਗਇਆ; ਮੈ ਜਲੁ ਭਰਿਆ ਰੋਇ ॥"
page = 558
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He came to me in my dream and again went away, upon which I wept copious tears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਸੁਫਨੇ ਵਿੱਚ ਮੇਰੇ ਕੋਲ ਆਇਆ ਅਤੇ ਫੇਰ ਚਲਿਆ ਗਿਆ, ਜਿਸ ਉਤੇ ਮੈਂ ਹੰਝੂ ਭਰ ਕੇ ਰੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In a dream, He came, and went away again; I cried so many tears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਪਨੇ ਮੇਂ ਆਇਆ ਔਰ ਚਲਾ ਗਿਆ ਮੈਂ ਹੰਝੂ ਭਰ ਕਰ ਰੋਤੀ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੂੰ ਸੁਪਨੇ ਵਿਚ ਮਿਲਿਆ (ਸੁਪਨਾ ਮੁੱਕਿਆ, ਤੇ ਤੂੰ) ਫਿਰ ਚਲਾ ਗਿਆ, (ਵਿਛੋੜੇ ਦੇ ਦੁੱਖ ਵਿਚ) ਮੈਂ ਹੰਝੂ ਭਰ ਕੇ ਰੋਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੈ = ਸੁਪਨੇ ਵਿਚ। ਭੀ = ਮੁੜ। ਜਲੁ ਭਰਿਆ ਰੋਇ = ਹੰਝੂ ਭਰ ਕੇ ਰੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mi sentido de separación no sufre cambio, pues es lo que me ha distanciado y ha destruido mi relación con mi Señor."