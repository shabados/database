[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹੁ ਨਿਰਧਨੁ; ਨਾ ਹਮ ਭੂਖੇ ॥"
page = 391
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not poor, nor am I hungry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗਰੀਬ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਭੁੱਖਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not poor, so I do not hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਵਹੁ ਨਿਰਧਨ ਹੈ ਨਾ ਹਮ ਹੀ ਭੂਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕੰਗਾਲ ਨਹੀਂ ਹੈ, ਅਸੀਂ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਭੁੱਖੇ-ਗਰੀਬ ਨਾਹ ਸਮਝੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਧਨੁ = ਕੰਗਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni Él es pobre ni yo tengo hambre,"