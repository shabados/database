[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੁਲਾਇਆ ਭੁਲਾਵਣਹਾਰੈ; ਰਾਚਿ ਰਹਿਆ ਬਿਰਥਾ ਬਿਉਹਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strayer, of Himself, has strayed him, and he is engrossed in the worthless worldly affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਮਰਾਹ ਕਰਨ ਵਾਲੇ ਨੇ ਆਪੇ ਹੀ ਉਸ ਨੂੰ ਗੁਮਰਾਹ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਨਿਕੰਮੇ ਸੰਸਾਰੀ ਕੰਾਂ ਵਿੱਚ ਖਚਤ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Deluder Himself has deluded the mortal, and now he is engrossed in worthless worldly affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਭੁਲਾਵਨਹਾਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪ ਭੁਲਾਇਆ ਵਹੁ ਪੁਰਸੁ ਬ੍ਯਰਥ ਧੰਧਿਓਂ ਮੇਂ ਰਚਿ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਗਤ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਕੁਰਾਹੇ ਪਾ ਸਕਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਹੀ ਜਗਤ ਨੂੰ) ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ (ਇਸ ਵਾਸਤੇ ਜਗਤ) ਵਿਅਰਥ ਵਿਹਾਰਾਂ ਵਿਚ ਹੀ ਮਗਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Mismo Dios Quien lo ha desviado, aunque él piense que es el esplendor del mundo. (1-Pausa)"