[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਸਭ ਏਕ ਸਮਾਨੇ; ਜੋਗ ਜੁਗਤਿ ਨੀਸਾਨੀ ॥੨॥"
page = 496
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To deem friends and enemies all as the same, is an index of the way to meet God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਸਤਾਂ ਅਤੇ ਵੈਰੀਆਂ, ਸਾਰਿਆਂ, ਨੂੰ ਇਕੋ ਜਿਹੇ ਜਾਨਣਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਣ ਦੇ ਮਾਰਗ ਦਾ ਇਕ ਚਿੰਨ੍ਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees friends and enemies as all the same; this is the sign of the Way of Yoga. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਸਤ੍ਰ ਸਭ ਮੇਂ ਇਕ ਸਮਾਨ ਦ੍ਰਿਸਟੀ ਰਖਤੇ ਹੈਂ ਔਰ ਜੋਗਾਭ੍ਯਾਸ ਯੁਕਤ ਕਹਤੇ ਹੈਂ, ਯਹ ਉਨ ਕੇ ਪਹਚਾਨਨੇ ਕੀ ਨਿਸਾਨੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਿੱਤਰ ਤੇ ਵੈਰੀ ਸਾਰੇ ਇਕੋ ਜਿਹੇ (ਮਿੱਤਰ ਹੀ) ਦਿੱਸਦੇ ਹਨ। ਇਹੀ ਹੈ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਤਰੀਕਾ, ਤੇ ਇਹੀ ਹੈ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਨਿਸ਼ਾਨੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, este es el mensaje del Sendero de la Verdadera Yoga. (2)"