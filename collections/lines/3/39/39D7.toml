[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੋ ਹਰਿ ਨਾਮੁ ਦੇਵੈ; ਮੇਰੈ ਪ੍ਰਾਨਿ ਵਸਾਏ ਰਾਮ ॥"
page = 442
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, God's Name, the Guru has given me, and has enshrined it in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ, ਰੱਬ ਦਾ ਨਾਮ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name - He has given me the Lord's Name, and enshrined it within my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਨਾਮੋਂ ਮੇਂ ਸੇ ਹਰਿ ਨਾਮ ਦੇ ਕਰ ਕੇ (ਵੈ) ਉਨ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਪ੍ਰਾਨ ਬਸਾਏ, ਭਾਵ ਸਫਲ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਗੁਰੂ ਮੈਨੂੰ ਹਰ ਵੇਲੇ ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਦੇਈ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਨੇ ਮੇਰੇ ਹਰੇਕ ਸਾਹ ਵਿਚ ਹਰਿ-ਨਾਮ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ। ਮੇਰੈ ਪ੍ਰਾਨਿ = ਮੇਰੇ ਹਰੇਕ ਸਾਹ ਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He enaltecido el Nombre del Señor, sí, el Nombre del Señor en mi Alma."