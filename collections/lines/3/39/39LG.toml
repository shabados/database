[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਪਾਪ. ਨਾਮ ਹਰਿ ਕਾਟੇ; ਜਿਵ ਖੇਤ ਕ੍ਰਿਸਾਨਿ ਲੁਨੇ ॥੧॥"
page = 976
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the farmer reaps his farm, so does the Lord's name mow down misdeeds and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜ਼ਿਮੀਂਦਾਰ ਆਪਣੀ ਪੈਲੀ ਨੂੰ ਵੱਢ ਸੁੱਟਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਨਾਮ ਕੁਕਰਮਾਂ ਤੇ ਗੁਨਾਹਾਂ ਨੂੰ ਕੱਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name cuts down all sins, like the farmer cutting down his crops. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਨੇ ਬਡੇ ਭਾਰੀ ਅਰ ਸਮਾਨ ਪਾਪ ਐਸੇ ਕਾਟ ਦੀਏ ਹੈਂ ਜਿਸ ਪ੍ਰਕਾਰ ਖੇਤ ਕੋ ਕ੍ਰਿਸਾਨ ਕਾਟਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ (ਇਉਂ) ਕੱਟ ਦਿੱਤੇ, ਜਿਵੇਂ ਕਿਸਾਨ ਨੇ ਆਪਣੇ ਖੇਤ ਕੱਟੇ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Nombre, quemo la mala cosecha de mis errores como en una granja. (1)"