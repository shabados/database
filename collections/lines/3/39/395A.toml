[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਸਬਦ ਸੁਨਾਇ ਗਾਇ ਦਿਖ ਠਗੋ; ਭੇਖਧਾਰੀ ਜਾਨਿ ਮੋਹਿ ਮਾਰਿ ਨ ਬਿਡਾਰਹੀ ।੬੧੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, I a cheat different from inside and outside swindle gullible Sikhs by singing to them the sacred hymns of the Guru. But those Sikhs enamoured by the sweetness of Gurbani and of very generous nature, don't even scold me despite them knowing that"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੈਂ ਗੁਰੂ ਸ਼ਬਦ ਗਾ ਤੇ ਸੁਣਾ ਕੇ ਸਿੱਖਾਂ ਨੂੰ ਠੱਗਦਾ ਹਾਂ ਪਰ ਸਿਖ ਮੈਨੂੰ, ਭੇਖਧਾਰੀ ਜਾਣ ਕੇ ਮਾਰ ਕੇ ਦੂਰ ਨਹੀਂ ਕਰਦੇ ॥੬੧੧॥ ਇਸ ਕਬਿੱਤ ਵਿਚ ਭਾਈ ਸਾਹਿਬਾਂ ਜੀ ਆਪਣੀ ਕਮਲ ਦੀ ਨਿੰਮ੍ਰਤਾ ਦਿਖਾ ਰਹੇ ਹਨ।"