[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸੁ ਰਾਜਾ ਕੋ ਨ ਨਿਹਾਰੋ ॥੯॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Throw him down the palace and don’t wait for Raja’s order.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਦੀ ਆਗਿਆ ਨੂੰ ਨਾ ਵੇਖੋ (ਭਾਵ ਨਾ ਉਡੀਕੋ) ॥੯॥"