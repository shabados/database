[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਲੀਲਾ; ਤੇਰੈ ਨਾਮਿ ਬਨਾਈ ॥"
page = 385
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The royal pomp and show Thy name has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ ਸ਼ਾਨ-ਸ਼ੌਕਤ ਤੇਰੇ ਨਾਮ ਨੇ ਬਣਾ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of royalty are derived from Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰਾਜ ਲੀਲਾ ਤੇਰੇ ਨਾਮ ਨੇ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਨੇ ਮੇਰੇ ਵਾਸਤੇ ਉਹ ਮੌਜ ਬਣਾ ਦਿੱਤੀ ਹੈ ਜੋ ਰਾਜੇ ਲੋਕਾਂ ਨੂੰ ਰਾਜ ਤੋਂ ਮਿਲਦੀ ਪ੍ਰਤੀਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜ ਲੀਲਾ = ਰਾਜ ਦਾ ਮੌਜ-ਮੇਲਾ, ਰਾਜ ਤੋਂ ਮਿਲਣ ਵਾਲਾ ਸੁਖ-ਆਨੰਦ। ਤੇਰੈ ਨਾਮਿ = ਤੇਰੇ ਨਾਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los gozos de la Realeza los recibo yo de Tu Nombre,"