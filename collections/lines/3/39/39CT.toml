[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਦਰਵਾਜਾ. ਰੋਹੁ ਰਖਵਾਲਾ; ਆਸਾ ਅੰਦੇਸਾ. ਦੁਇ ਪਟ ਜੜੇ ॥"
page = 877
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain is the door filled with the two shutters of hope anxiety, and wrath is the guardsman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਇੱਕ ਦਰਵਾਜ਼ਾ ਹੈ, ਜਿਸ ਨੂੰ ਆਸ ਤੇ ਚਿੰਤਾ ਦੇ ਦੋ ਤਖਤੇ ਲੱਗੇ ਹੋਏ ਹਨ ਅਤੇ ਗੁੱਸਾ ਪਹਿਰੇਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is the door, and anger is the guard; hope and anxiety are the two shutters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਤੋਂ ਦਰਵਾਜਾ ਹੈ ਔ ਕ੍ਰੋਧ ਰਖਵਾਲਾ ਅਰਥਾਤ ਡੇਉਢੀ ਵਾਲਾ ਹੈ, ਪੁਨਹ ਆਸਾ ਤਥਾ ਸੰਸਾ ਏਹੁ ਦੁਇ (ਪਟ) ਤਾਕ ਦੁਖ ਰੂਪ ਦਰਵਾਜੇ ਕੋ ਜੜੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਹਿਜ ਅਵਸਥਾ ਦੇ ਆਸਣ ਉਤੇ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਐਸੇ ਘਰ ਵਿਚ) ਬੈਠਾ ਹੋਇਆ ਹੈ (ਜਿਸ ਦੇ ਬਾਹਰ) ਦੁੱਖ ਦਰਵਾਜ਼ਾ ਹੈ, ਕ੍ਰੋਧ ਰਾਖਾ ਹੈ, ਆਸਾ ਤੇ ਸਹਿਮ (ਉਸ ਦੁੱਖ-ਦਰਵਾਜ਼ੇ ਨੂੰ) ਦੋ ਭਿੱਤ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor es la puerta, el enojo es el guardia, sus dos alas son la ansiedad y la esperanza;"