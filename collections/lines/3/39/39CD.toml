[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਕੁੰਚਰੁ ਤਦੂਐ ਬਾਂਧਿਓ; ਹਰਿ ਚੇਤਿਓ ਮੋਖ ਮੁਖਨੇ ॥੩॥"
page = 976
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as when caught by the crocodile in water, the elephant was released, uttering the Lord's Name with his mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਪਾਣੀ ਅੰਦਰ ਮਗਰ ਮੱਛ ਦੇ ਪਕੜੇ ਹੋਏ ਹਾਥੀ ਦਾ, ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਛੁਟਕਾਰਾ ਹੋ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the elephant, which was caught in the water by the crococile; it remembered the Lord, and chanted the Lord's Name, and was released. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਮੇਂ ਹਸਤੀ ਕੋ ਤੰਦੂਏ ਨੇ ਬਾਂਧਿਆ ਥਾ, ਹੇ ਹਰੀ! (ਮੁਖ ਨੇ) ਤੁਝ ਮੋਖ ਰੂਪ ਕੋ ਚੇਤਿਆ ਤੌ ਮੋਖ ਹੂਆ ਥਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੰਦੂਏ ਨੇ ਹਾਥੀ ਨੂੰ ਪਾਣੀ ਵਿਚ (ਆਪਣੀਆਂ ਤਾਰਾਂ ਨਾਲ) ਬੰਨ੍ਹ ਲਿਆ ਸੀ, (ਹਾਥੀ ਨੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕੀਤਾ, (ਤੰਦੂਏ ਤੋਂ) ਉਸ ਦੀ ਖ਼ਲਾਸੀ ਹੋ ਗਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el elefante fue liberado de las mandíbulas del cocodrilo, recitando el Nombre del Señor con su boca.(3)"