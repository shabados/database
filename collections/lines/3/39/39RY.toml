[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰ ਕਾਟਿ ਕੈ ਸ︀ਯੰਦਨ ਕਾਟਿ ਦਯੋ ਅਰੁ ਸੂਤ ਕੋ ਸੀਸ ਦਯੋ ਕਟਿ ਕੈ ॥"
page = 497

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After intercepting the arrow, he shattered the chariot and chopped the head of the charioteer"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ ਨੂੰ ਕਟ ਕੇ (ਫਿਰ) ਰਥ ਨੂੰ ਕਟ ਦਿੱਤਾ ਅਤੇ ਰਥਵਾਨ ਦਾ ਸਿਰ ਵੀ ਕਟ ਦਿੱਤਾ।"