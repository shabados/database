[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਦਾਰੂ ਲਗੈ ਨ ਬੀਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1256
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such a medicine produces no effect on me, O brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਦਵਾਈ ਮੇਰੇ ਤੇ ਕੋਈ ਅਸਰ ਨਹੀਂ ਕਰਦੀ, ਹੇ ਭਰਾਵਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your medicine has no effect on me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ (ਬੀਰ) ਭਾਈ! ਇਹ ਤੇਰਾ ਬਨਾਯਾ ਹੂਆ ਐਸਾ ਦਾਰੂ ਹਮ ਕੋ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਹਰਿ ਦਾਸ ਨੇ ਪੂਛਾ ਇਨ ਰੋਗੋਂ ਕੀ ਉਤਪਤੀ ਕੈਸੇ ਹੋਤੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਵੈਦ! ਹੇ ਵੀਰ ਵੈਦ! ਅਜੇਹੀ ਦਵਾਈ ਦੇਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ, ਅਜੇਹੀ ਦਵਾਈ ਕੋਈ ਅਸਰ ਨਹੀਂ ਕਰਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi dolor y mi pena no se mitigan ni un poco. (1-Pausa)"