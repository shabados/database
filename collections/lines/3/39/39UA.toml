[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਜ਼ਾ ਹਸਤ ਐਬਅਸਤ ਜ਼ਾਹਰ ਜਹਾ ॥੨੦॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It is sin to leave that to the world to handle (itself).(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹੱਥ (ਰਾਜ-ਅਧਿਕਾਰ) ਦੇ ਦੇਣਾ ਸਪਸ਼ਟ ਰੂਪ ਵਿਚ ਨੁਕਸਦਾਰ ਹੈ ॥੨੦॥"