data = "ਪ੍ਰਥਮੇ ਮਤਾ; ਜਿ ਪਤ੍ਰੀ ਚਲਾਵਉ ॥"
page = 371
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At first I was counselled to send a letter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾ ਮੈਨੂੰ ਚਿੱਠੀ ਭੇਜਣ ਦੀ ਸਲਾਹ ਦਿੱਤੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, they advised me to send a letter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਦੁਸ਼ਮਨ ਚੜ੍ਹ ਕਰ ਆਉਤਾ ਹੈ ਵਹੁ ਪਹਲੇ ਮਤਾ ਕਰਤਾ ਹੈ ਕਿ ਚਿੱਠੀ ਲਿਖ ਕਰ ਭੇਜਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਮੈਨੂੰ ਸਲਾਹ ਦਿੱਤੀ ਗਈ ਕਿ (ਵੈਰੀ ਬਣ ਕੇ ਆ ਰਹੇ ਨੂੰ) ਚਿੱਠੀ ਲਿਖ ਭੇਜਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al principio me aconsejaron mandar una carta,"