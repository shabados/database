[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਿਰਜਣਹਾਰ ਮੁਰਾਰੈ ॥"
page = 1022
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Creator, is the enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਕਰਤਾਰ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is the Enemy of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! (ਮੁਰਾਰੈ) ਪਰਮੇਸੁਰ ਉਤਪਤ ਕਰਨਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Verdadero Señor Creador y el Destructor de los malvados."