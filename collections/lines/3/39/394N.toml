[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਕਹਾ ਮੋਹ ਨਿੰਦ੍ਰਾ ਮੈ, ਕਬਹੂੰ ਸੁਚਿਤ ਹ੍ਵੈ ਜਾਗੋ ॥੧॥ ਰਹਾਉ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why are you sleeping in worldly attachment, awake sometimes and be vigilant ?.....Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਕਿਸ ਲਈ ਸੌਂ ਰਹੇ ਹੋ? ਕਦੇ ਤਾਂ ਸੁਚੇਤ ਹੋ ਕੇ ਜਾਗੋ ॥੧॥ ਰਹਾਉ।"