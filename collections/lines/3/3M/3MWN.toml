[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਨਾਨਕੁ. ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਤਿਨੑਾ ਮਿਲਿਆ ਹਰਿ ਸੋਈ ॥੨॥"
page = 451
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who meet Nanak, the True Guru, them, He, the Lord meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨਾਨਕ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਸੁਆਮੀ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the True Guru, O Nanak - the Lord Himself meets them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਸਤਗੁਰੂ ਮਿਲਾ ਹੈ, ਤਿਨ ਕੋ ਸੋ ਹਰੀ ਮਿਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ) ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਆ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ = ਨਾਨਕ (ਆਖਦਾ ਹੈ)। ਭੇਟਿਆ = ਸਰਨ ਲਈ, ਪੱਲਾ ਫੜਿਆ। ਸੋਈ = ਆਪ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que fueron al Encuentro del Verdadero Guru, los fue a encontrar también mi Señor. (2)"