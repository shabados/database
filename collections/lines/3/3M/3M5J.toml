[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲੇਹੁ ਮਿਲਾਇ; ਮੈ ਜਾਚਿਕ ਦੀਜੈ ਨਾਮੁ ਹਰਿ ॥੧੩॥"
page = 1422
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make, Thou Nanak meet with them and bless him, Thy mumper, with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਨਾਨਕ ਨੂੰ ਮਿਲਾ ਦੇ ਅਤੇ ਉਸ ਆਪਣੇ ਭਿਖਾਰੀ ਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please let Nanak meet with You; please bless this beggar with Your Name. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੁਝ ਕੋ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੇਵੋ ਔ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਮੇਂ ਜਾਚਿਕ ਕੋ ਅਪਨਾ ਨਾਮ ਦੀਜੀਏ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਤੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖਦਾ ਹੈਂ। ਹੇ ਹਰੀ! ਮੈਨੂੰ ਮੰਗਤੇ ਨੂੰ (ਭੀ) ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Señor, por favor deja que Nanak se encuentre Contigo, por favor bendice a este limosnero con Tu Nombre. (13)"