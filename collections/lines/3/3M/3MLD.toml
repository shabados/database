[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘ ਕੀ ਬੂੰਦਨ ਜਿਉ ਬਰਖੇ ਸਰ; ਸ੍ਰੀ ਬਿਜ ਨਾਥ ਕੇ ਊਪਰਿ ਆਏ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows were shot by the king in such a way and were showered on Krishna like the drops of rain coming down from the clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਬਦਲਾਂ ਦੀਆਂ ਬੂੰਦਾਂ ਰੂਪ ਬਾਣ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਪਰ ਆਉਂਦੇ ਹਨ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ)"