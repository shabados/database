[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਵਸਿ ਜਿਸੈ; ਸੋ ਪ੍ਰਭੂ ਅਸਾੜਾ ॥"
page = 461
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, in whose power are all the things, is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਸਾਰੀਆਂ ਚੀਜਾਂ ਹਨ, ਕੇਵਲ ਓਹੀ ਮੇਰਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in His Power - He is my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਪ੍ਰਭੁ ਸੋ ਹੈ ਜਿਸ ਕੇ ਬਸ ਮੇਂ ਸਭ ਕੁਛੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ, ਹੇ ਭਾਈ!) ਸਾਡੇ ਸਿਰ ਉਤੇ ਉਹ ਪਰਮਾਤਮਾ ਰਾਖਾ ਹੈ ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ ਹਰੇਕ ਚੀਜ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pertenezco al Señor en Quien reside todo el Poder."