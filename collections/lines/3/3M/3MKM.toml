type = "primary"
data = "ਬਿਜੈ ਸਿੰਘ ਰਾਜਾ ਬਰ ਆਨੀ ॥੧॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra Prabha was his senior Rani and his own name was Raja Vijay Singh.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਿਜੈ ਸਿੰਘ ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਵਰ ਕੇ ਲਿਆਂਦਾ ਸੀ ॥੧॥"