[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਆਪਿ ਤਰਿਆ ਕੁਟੰਬ ਸਿਉ; ਸਭੁ ਜਗਤੁ ਤਰਾਈ ॥"
page = 1100
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is saved with his family and he emancipates the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟੱਬਰ ਕਬੀਲੇ ਸਮੇਤ ਉਹ ਖ਼ੁਦ ਬੱਚ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is saved, along with his family, and all the world is saved as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਆਪ ਤੌ ਕੁਟੰਬ ਸਮੇਤ ਤਰਿਆ ਹੈ ਪੁਨਾ ਉਸ ਨੇ ਸਭ (ਜਗਤੁ) ਸ੍ਰਿਸ੍ਟੀ ਭੀ ਤਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਰਵਾਰ ਸਮੇਤ ਆਪ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਜਗਤ ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se emancipa a sí mismo y a todos sus parientes, no, al mundo entero."