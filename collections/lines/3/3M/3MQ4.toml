[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਗੋਬਿੰਦ; ਸੰਗੀ ਸਭਿ ਤਾਰੇ ॥"
page = 760
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the World-Lord all the associates are emancipated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਮੂਹ ਸਾਥੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant and meditate on God, the Lord of the Universe, and all of your companions shall be carried across;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੋਬਿੰਦ ਜਪਿਆ ਹੈ ਉਨੋਂ ਨੇ ਸੰਗੀ ਅਪਨੇ ਸਭ ਤਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪਰਾਮਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਜੇਹੜਾ ਜਪਦਾ ਹੈ) ਉਹ (ਆਪਣੇ) ਸਾਰੇ ਸਾਥੀਆਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta y medita en Dios, el Señor del Universo, y todos tus compañeros serán llevados a través,"