[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਬਲਿ ਗੁਰਦੇਵ; ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 925
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice, sacrifice, sacrifice am I unto my Guru-God, who has enshrined the Lord's Name within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਉੱਤੋਂ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਤਰ ਆਤਮੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice, a sacrifice to the Divine Guru, who has implanted the Naam within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਪ੍ਰਕਾਸ ਸਰੂਪ ਹੈਂ ਜਿਨੋਂ ਨੇ ਮੁਝ ਕੋ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ, ਤਿਨੋਂ ਪਰ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ) ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pongo mi ser en sacrificio al Guru, Quien ha enaltecido Tu Nombre en mi mente."