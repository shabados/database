[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੀਜੇ. ਸਚੁ ਜਮੈ; ਸਚੁ ਨਾਮੁ ਵਾਪਾਰੁ ॥"
page = 428
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward sows the True Name and it sprouts. He deals in the True Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨਸਾਰੀ ਸੱਚੇ ਨਾਮ ਨੂੰ ਬੀਜਦਾ ਹੈ ਅਤੇ ਇਹ ਪੁੰਗਰ ਆਉਂਦਾ ਹੈ। ਉਹ ਕੇਵਲ ਸੱਚੇ ਨਾਮ ਦਾ ਹੀ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh plants the seed of the True Name, and it sprouts. He deals in the True Name alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕਾ ਬੀਜ ਜੋ ਗੁਰ ਸਰਧਾ ਹੈ, ਸੋ ਗੁਰਮੁਖਿ ਬੀਜਤੇ ਹੈਂ, ਤਿਸ ਤੇ ਨਾਮ ਰੂਪੀ ਅੰਕੂਰ ਰਿਦੇ ਰੂਪੁ ਭੂਮੀ ਮੇਂ ਪਰਗਟਤਾ ਹੈ। ਵਾਪਾਰ ਭੀ ਸਚ ਨਾਮ ਕਾ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਜਪਤੇ ਜਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਆਪਣਾ ਹਿਰਦਾ-ਖੇਤ ਵਿਚ) ਬੀਜਦਾ ਹੈ ਇਹ ਨਾਮ ਹੀ ਉਥੇ ਹੀ ਉੱਗਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਨਾਮ ਨੂੰ ਹੀ ਉਹ ਆਪਣਾ ਵਣਜ-ਵਪਾਰ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ। ਜਮੈ = ਜੰਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru la Semilla del Nombre es implantada en la mente, y así la Verdad germina y uno se desenvuelve sólo en el Nombre."