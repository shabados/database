[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਆਪੁ ਮਿਲਾਏ ਬੂਝੈ; ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਸੋਈ ॥"
page = 32
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if the Guru unites with his ownself, then the man understands the Lord and becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਆਪਣੇ ਆਪ ਨਾਲ ਮਿਲਾ ਲੈਣ, ਤਦ ਉਹ ਇਨਸਾਨ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom He unites with Himself, understand and become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਜਬ (ਆਪੈ ਆਪੁ) ਅਪਨੇ ਸਾਥ ਸਿਖ ਕੋ ਮਲਾਵੇ ਅਰਥਾਤ ਅਪਣੇ ਅਨੁਸਾਰ ਕਰੇ, ਤਬ ਗੁਰ ਉਪਦੇਸ ਕੋ (ਬੂਝੈ) ਸਮਝਤਾ ਹੈ ਔਰੁ ਵਹੁ ਸਿਖੁ ਵਾਸਨਾ ਰੂਪੀ ਮੈਲ ਕੇ ਨਿਵਿਰਤ ਹੋਨੇ ਸੇ ਨਿਰਮਲੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਗੁਰੂ ਦੇ) ਆਪੇ ਵਿਚ ਜੋੜ ਦੇਵੇ ਤੇ (ਇਸ ਭੇਤ ਨੂੰ) ਸਮਝ ਲਏ, ਤਾਂ ਉਹ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru une al buscador con su propio ser, éste vive la Verdad y se vuelve puro."