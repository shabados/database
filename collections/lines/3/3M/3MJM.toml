[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਂਸਹੁ ਉਠਿ ਉਪੰਨਿ ਕਰਿ; ਜਾਲਿ ਕਰੰਦਾ ਭਸਮੈ ਢੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fire emerges from within the bamboos and bums the whole vegetation to reduce it to ashes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਸਾਂ ਤੋਂ ਹੀ (ਬੈਸੰਤਰ) ਉੱਠਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਪੱਠੇ ਕਰ ਕੇ ਸਾੜ ਸੂੜਕੇ ਸੁਆਹ ਦੀ ਢੇਰੀ ਕਰ ਦੇਂਦੀ ਹੈ, (ਦੂਜਾ ਦ੍ਰਿਸ਼ਟਾਂਤ ਗਊ ਦਾ ਦੇਕੇ ਹੋਰ ਪੱਕਾ ਕਰਦੇ ਹਨ)।"