[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚਲਤ ਨ ਜਾਪਨੀ; ਕੋ ਸਕੈ ਨ ਲਖੇ ॥੨॥"
page = 318
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak! Lord's plays are not known. No one can understand them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਖੇਲ ਜਾਣੇ ਨਹੀਂ ਜਾਂਦੇ। ਕੋਈ ਕੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, His play is not known; no one can understand it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਚਲਿਤ੍ਰ ਜਾਣੇ ਨਹੀਂ ਜਾਤੇ ਔਰ ਕੋਈ ਹਰੀ ਕੇ ਸਰੂਪ ਕੋ ਇਦੰ ਕਰ ਕੇ ਨਹੀਂ ਲਖ ਸਕਤਾ॥੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੇ ਕਿਸੀ ਨੇ ਪੂਛਾ ਕੌਣ ਰੁਤ ਭਲੀ ਹੈ ਔਰ ਕੌਣ ਸਾ ਦਿਨ ਸੋਭਨੀਕ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਕੌਤਕ ਸਮਝੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਕੋਈ ਜੀਵ ਸਮਝ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਤ = ਕੌਤਕ, ਤਮਾਸ਼ੇ। ਨ ਜਾਪਨੀ = ਸਮਝੇ ਨਹੀਂ ਜਾ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Misterioso es el Juego del Señor; uno no conoce Su Misterio.  (2)"