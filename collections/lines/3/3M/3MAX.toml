[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਈ ॥੩॥"
page = 769
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Name the mortal is blessed with glory and in the love of another, he loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਨੂੰ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, greatness is obtained; in the love of duality, all honor is lost. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਮੇਂ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਦੂਜੇ ਭਾਵ ਵਾਲੋਂ ਨੇ ਅਪਨੀ ਪਤਿ ਖੋਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਅਤੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਨੁੱਖ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Naam, la Grandeza es obtenida y en la dualidad se pierde todo honor.(3)"