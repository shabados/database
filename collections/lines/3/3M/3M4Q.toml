[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹਿ ਤ︀ਯਾਗਿ ਕਰਿ ਅਨਤ ਨ ਕਿਤਹੂੰ ਜਾਇਹੌ ॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Abandoning you, I will never go (to worship) anyone else."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪੀਰ ਨੇ ਕਿਹਾ) ਮੈਂ ਤੈਨੂੰ ਤਿਆਗ ਕੇ ਕਿਤੇ ਨਹੀਂ ਜਾਵਾਂਗਾ।"