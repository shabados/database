[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ ਸੰਗਿ; ਸੋ ਧਨੁ ਪਾਵੈ ॥"
page = 271
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By association with the saints that wealth is obtained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਉਹ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, that wealth is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਇਹ ਜੀਵ ਸੋ ਨਾਮ ਧਨ ਕੌ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ ਨੂੰ ਉਹ ਧਨ ਲੱਭ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tal Compañía se encuentra inagotable Fuente de Riqueza,"