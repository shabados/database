[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੋਈ ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ; ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥"
page = 9
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That and that Lord is ever True. He is True, and True is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੈ। ਉਹ ਸੱਤ ਹੈ, ਅਤੇ ਸੱਤ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That True Lord is True, forever True, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਚਾ ਸਾਹਿਬ ਭੂਤ ਕਾਲ ਮੈ ਥਾ ਔਰੁ ਸੋਈ ਸਚਾ ਸਾਚੀ (ਨਾਈ) ਵਡਿਆਈ ਵਾਲਾ, ਅਬ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਹ ਇਸ ਵੇਲੇ ਭੀ ਮੌਜੂਦ ਹੈ, ਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਨਾਈ = ਵਡਿਆਈ {ਅਰਬੀ ਲਫ਼ਜ਼ स्ना। ਇਸ ਅਰਬੀ ਲਫ਼ਜ਼ ਦੇ ਪੰਜਾਬੀ ਵਿਚ ਦੋ ਪਾਠ ਹਨ: ਅਸਨਾਈ, ਨਾਈ। 'ਜੋ ਕਿਛੁ ਹੋਇਆ ਸਭੁ ਕਿਛੁ ਤੁਝ ਤੇ, ਤੇਰੀ ਸਭ ਅਸਨਾਈ'} ਇਸੇ ਤਰ੍ਹਾਂ ਸੰਸਕ੍ਰਿਤ ਦੇ ਲਫ਼ਜ਼ਾਂ ਤੋਂ: स्थान = ਅਸਥਾਨ, ਥਾਨ, स्नान = ਅਸਨਾਨ, ਨ੍ਹਾਨ, स्तंभ = ਅਸਥੰਭ, ਥੰਭ, स्नेह = ਅਸਨੇਹ, ਨੇਹ, स्थिर = ਅਸਥਿਰ, ਥਿਰ, स्थल = ਅਸਥਲ, ਤਲ, {ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸਾਚਾ' ਪੁਲਿੰਗ ਹੈ ਅਤੇ 'ਸਾਹਿਬ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ। ਲਫ਼ਜ਼ 'ਸਾਚੀ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ ਤੇ ਲਫ਼ਜ਼ 'ਨਾਈ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ। ਇਸ ਤੁਕ ਦੇ ਪਾਠ ਵਿਚ ਵਿਸ੍ਰਾਮਾਂ ਦਾ ਖ਼ਿਆਲ ਰੱਖਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él y Verdad es Su Nombre;"