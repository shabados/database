[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ; ਰਹਿਆ ਲਿਵ ਲਾਏ ॥੧੮॥"
page = 840
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "continents and the solar systems; he remains absorbed in the love of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਂਦੀਪ ਅਤੇ ਸੂਰਜ ਮੰਡਲਾਂ ਅੰਦਰ, ਉਹ ਉਸ ਸਾਹਿਬ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nether regions of the underworld, the galaxies and solar systems. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਖੰਡੋਂ ਵਿਖੇ ਜੋ ਪੂਰਨ ਹੋ ਰਹਿਆ ਹੈ, ਤਿਸਮੈਂ ਬਿਰਤੀ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਤਦੋਂ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ ਲਾਏ = ਸੁਰਤ ਜੋੜਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las regiones inferiores, las galaxias y los sistemas solares al penetrar la Décima Puerta.(18)"