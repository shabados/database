type = "primary"
data = "ਮੂਰਖ ਕੰਤ ਭੇਵ ਨਹਿ ਪਾਯੋ ॥੭॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She made heartfelt love with him and foolish husband could not infer.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂਰਖ ਪਤੀ ਨੇ (ਅਸਲੀਅਤ ਦਾ) ਭੇਦ ਨਹੀਂ ਪਾਇਆ ॥੭॥"