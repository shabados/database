[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਨਮਸਕਾਰ; ਪੂਰੇ ਗੁਰਦੇਵ ॥"
page = 869
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou obeisance onto thy Perfect Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪੂਰਨ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਨੂੰ ਬੰਦਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Humbly bow to the Perfect Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੋਂ ਕੋ ਨਮਸਕਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਸਤਿਗੁਰੂ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਇਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਨਮਸਕਾਰ = ਸਿਰ ਨਿਵਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saluda en Reverencia a tu Guru Perfecto;"