[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਇਛਾ; ਜਪਿ ਪੁੰਨੀਆ ॥"
page = 1184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, all aspirations are fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, all desires are fulfilled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੋ ਜਪ ਕੇ ਸਭੀ ਇਛਾ ਹਮਾਰੀ (ਪੁੰਨੀਆ) ਪੂਰੀਆਂ ਭਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ ਸਿਮਰਨ ਕੀਤਾ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪ ਕੇ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a mi Dios estoy satisfecho"