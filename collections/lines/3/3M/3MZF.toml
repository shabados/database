[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਨੁ ਧਰਤੀ ਵਿਚਿ ਦਬੀਐ; ਮਸਤਕਿ ਪਰਵਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wealth even buried in the earth is revealed through facial expressions of the owner."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਧਰਤੀ ਵਿਖੇ ਦੱਬੀਦੀ ਹੈ, ਮੱਥੇ ਵਿਖੇ (ਲੋਕ ਦਮਕ ਵੇਖਕੇ) ਪਰਵਾਣ ਕਰਦੇ ਹਨ।"