[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿੱਚੋਣ ਹੰਝੂ ਕਿਰਨ ਇਹ ਉਹ ਅੱਖ ਹੀ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਦੀਦਾ ਨੀਸਤ ਆਣ ਕਿ ਅਜ਼ੋ ਅਸ਼ਕ ਮੀ-ਚਕਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And only that head is fortunate that dedicates and sacrifices itself to the path of devotion. (50) (3)"