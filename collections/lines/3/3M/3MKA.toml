[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਕੋ ਭਾਲੈ. ਘੁੰਘਰੂ ਤਾਲਾ; ਕਬ ਕੋ ਬਜਾਵੈ ਰਬਾਬੁ ॥"
page = 368
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long will it take some one search for anklets and cymbals and how long will some one play the rebuck?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੋਂ ਕੋਈ ਜਣਾ ਕੈਸੀਆਂ ਤੇ ਛੈਣੇ ਲਭੇਗਾ?ਕਦੋ ਕੋਈ ਜਣਾ ਸਰੰਦਾ ਵਜਾਉਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long must one search for angle bells and cymbals, and how long must one play the guitar?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬ ਕੋਊ ਘੁੰਘਰੂ ਅਰੁ (ਤਾਲਾ) ਕੰਸੀਆਂ (ਭਾਲੈ) ਏਕਤ੍ਰ ਕਰੇ ਅਰੁ ਕਦੋਂ ਕੋਈ ਰਬਾਬੁ ਬਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕੋਈ ਤਾਲ ਦੇਣ ਵਾਸਤੇ ਘੁੰਘਰੂ ਲੱਭਦਾ ਫਿਰੇ? (ਭਾਵ, ਮੈਨੂੰ ਘੁੰਘਰੂਆਂ ਦੀ ਲੋੜ ਨਹੀਂ), ਕਿਉਂ ਕੋਈ ਰਬਾਬ (ਆਦਿਕ ਸਾਜ) ਵਜਾਂਦਾ ਫਿਰੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬ = ਕਦੋਂ, ਕਿਉਂ? ਕੋ = ਕੋਈ। ਭਾਲੈ = ਲੱਭੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuándo puedo buscar las campanitas y los címbalos? ¿Cuándo puedo tocar el rabel?"