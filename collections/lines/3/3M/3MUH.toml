[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸਿਖ ਸਦਾ ਅਤਿ ਲੁਭਿਤ; ਅਲਿ ਸਮੂਹ ਜਿਉ ਕੁਸਮ ਸੁਬਾਸੇ ॥"
page = 1404
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the craving of all the black-bees for the fragrance of the flowers, the slavers and the disciples of the Guru, ever remain greatly fascinated by the Guru's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਭੌਰਿਆਂ ਦੇ ਫੁੱਲਾਂ ਦੀ ਸੁਗੰਧੀ ਦੀ ਚਾਹਨ ਦੇ ਮਾਨੰਦ, ਗੁਰਾਂ ਦੇ ਗੋਲੇ ਅਤੇ ਮੁਰੀਦ ਉਨ੍ਹਾਂ ਦੇ ਦਰਸ਼ਨਾ ਉਤੋਂ ਸਦੀਵ ਹੀ ਭਾਰੇ ਫਰੇਫਤਾ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The selfless servants and Sikhs are always totally captivated by it, like bumble bees lured by the fragrance of the flower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਦਰਸਨ ਪਰ ਸਿਖ ਸੇਵਕ ਸਦਾ ਐਸੇ ਲੁਭਾਇਵਾਨ ਹੋ ਰਹੇ ਹੈਂ ਜੈਸੇ (ਅਲਿ) ਭੌਰਿਓਂ ਕਾ ਸਮੂੰਹ ਕਮਲ ਫੂਲੋਂ ਕੀ ਸ੍ਰੇਸਟ ਵਾਸਨਾ ਪਰ ਲੁਭਾਇਵਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਤੇ ਸਿੱਖ ਸਦਾ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਚਰਨਾਂ ਦੇ) ਆਸ਼ਿਕ ਹਨ, ਜਿਵੇਂ ਭੌਰੇ ਫੁੱਲਾਂ ਦੀ ਵਾਸ਼ਨਾ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humildes Sirvientes y los Sikjs están siempre cautivados por Ello, como abejas atraídas por la fragancia de la flor."