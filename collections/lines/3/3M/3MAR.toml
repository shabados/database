[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਸੋ; ਜੋ ਨਿੰਦਾ ਹੋਰੈ ॥"
page = 339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the slanderer, who prevents my being slandered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲਾ ਉਹ ਹੈ, ਜੋ ਮੇਰੀ ਬਦਖੋਈ ਹੁੰਦੀ ਨੂੰ ਹੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer is the one who prevents me from being slandered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਨਿੰਦਕ ਸੋ ਹੈ, ਜੋ ਹਮਾਰੀ ਨਿੰਦਾ ਹੋਤੀ ਕੋ (ਹੋਰੈ) ਹਟਾਵੈ, ਨਿੰਦਾ ਪਰਾਇਣ ਹੀ ਹੋ ਰਹੇ ਸੋ ਨਿੰਦਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਸਾਡਾ ਮੰਦਾ ਚਿਤਵਣ ਵਾਲਾ ਮਨੁੱਖ ਉਹ ਹੈ, ਜੋ ਸਾਡੇ ਐਬ ਨਸ਼ਰ ਹੋਣੋਂ ਰੋਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el calumniador quien previene que otros me calumnien otra vez;"