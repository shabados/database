[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਗੁਰ ਸਬਦ ਸਮਾਲਾ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This could be possible because he has sustained and accomplished the Word of the Guru in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਕੇ ਗੁਰ ਸ਼ਬਦ ਨੂੰ ਸੰਭਾਲਣਾਂ (ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ) ਹੈ।"