[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸਰਬ ਸੁਖ ਪਾਏ; ਮੋਰੋ ਹਰਿ ਚਰਨੀ ਚਿਤੁ ਲਾਗਿ ॥੨॥੧॥੫॥"
page = 701
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, I have obtained all the comforts and my mind is attached to God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਮੈਂ ਸਾਰੇ ਸੁੱਖ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ, ਅਤੇ ਮੇਰਾ ਮਨ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, I have found total peace; my consciousness is attached to the Lord's feet. ||2||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਮਨ ਤੋ ਹਰੀ ਕੀ ਚਰਨੀ ਲਾਗਾ ਹੈ, ਤਿਸ ਕਰ ਅਬ ਸਰਬ ਸੁਖ ਪਾਏ ਹੈਂ॥੨॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੁਣ ਮੈਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ, ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora he obtenido las Dichas del cielo y de la tierra pues mi mente se ha entonado en los Pies de Loto del Señor. (2‑1‑5)"