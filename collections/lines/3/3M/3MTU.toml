[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਮਿਤ੍ਰ ਬਿਉਹਾਰ ਬਨਿਤਾ; ਏਹ ਕਰਤ ਬਿਹਾਵਏ ॥"
page = 705
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sons, friends, worldly affairs and wife these are the things they talk of and their life passes away thus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਲੜਕਿਆਂ, ਦੋਸਤਾਂ ਸੰਸਾਰੀ ਕੰਮਾਂ ਤੇ ਵਹੁਟੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਿਆਂ ਹੋਇਆ ਉਨ੍ਹਾਂ ਦੀ ਉਮਰ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, friends, worldly occupations and spouses - they talk of these things, while their lives are passing away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔਰ ਮਿਤ੍ਰ, (ਬਨਿਤਾ) ਇਸਤ੍ਰੀ ਔਰ ਬਿਵਹਾਰ ਜੋ ਹੈਂ ਇਹੀ ਕਰਤਿਆਂ ਇਸ ਕੀ ਅਵਸਥਾ ਬੀਤਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਮਿੱਤਰ, ਇਸਤ੍ਰੀ (ਆਦਿਕ) ਦੇ ਮੇਲ-ਮਿਲਾਪ-ਇਹੀ ਕਰਦਿਆਂ (ਜੀਵਾਂ ਦੀ ਉਮਰ) ਗੁਜ਼ਰਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pasan sus días involucrados en sus asuntos de mujeres, hijos y amigos, pero cuando el tiempo termina,"