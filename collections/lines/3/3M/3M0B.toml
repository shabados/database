[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਗੁ ਬਾਧਿਓ ਜਿਹ ਜੇਵਰੀ; ਤਿਹ ਮਤ ਬੰਧਹੁ ਕਬੀਰ ॥"
page = 1370
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, blind thou not thyself with the chain, with which the world is bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਸੰਗਲੀ ਨਾਲ ਨਾਂ ਬੰਨ੍ਹ, ਜਿਸ ਨਾਲ ਦੁਨੀਆ ਬੱਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not bind yourself with that chain, which binds the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਸ ਵਾਸ਼ਨਾ ਰੂਪੀ (ਕਬੀਰ) ਬਡੀ ਜੇਵੜੀ ਸਾਥ ਸਰਬ ਜਗਤ ਬਾਧਾ ਹੂਆ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਤੁਮ ਮਤ ਬੰਧਾਇਵਾਨ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮਾਇਆ-ਮੋਹ ਦੀ ਜਿਸ ਰੱਸੀ ਨਾਲ ਜਗਤ (ਦਾ ਹਰੇਕ ਜੀਵ) ਬੱਝਾ ਪਿਆ ਹੈ, ਉਸ ਰੱਸੀ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਬੱਝਣ ਨਾ ਦੇਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਜਵੇਰੀ = ਜਿਸ ਰੱਸੀ ਨਾਲ, ਮਮਤਾ ਦੀ ਜਿਸ ਰੱਸੀ ਨਾਲ; ਮਾਇਆ-ਮੋਹ ਦੀ ਰੱਸੀ ਨਾਲ। ਤਿਹ = ਉਸ ਰੱਸੀ ਨਾਲ। ਮਤ ਬੰਧਹੁ = ਨਾਹ ਬੱਝ ਜਾਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no te encadenes a aquello que ciega al mundo entero,"