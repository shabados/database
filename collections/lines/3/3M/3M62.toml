[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭਰਮੈ; ਮਝਿ ਗੁਬਾਰ ॥੧॥"
page = 1190
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric wanders in darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆ ਅਨ੍ਹੇਰੇ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders, lost in the darkness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ (ਗੁਬਾਰ) ਸਘਨ ਅੰਧੇਰੇ ਮੇਂ ਅਰਥਾਤ ਅਗ੍ਯਾਨ ਮੇਂ ਭਰਮਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ (ਠੇਡੇ ਖਾਂਦਾ ਫਿਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਪੰਧ ਨਹੀਂ ਦਿੱਸਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de ésta forma los soberbios Manmukjs son desviados del Sendero y caminan en la oscuridad. (1)"