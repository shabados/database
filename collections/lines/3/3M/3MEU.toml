[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ, ਬਿਚਾਰ ॥੬੬੩॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly “Jawaalaa-Tajni” and then “Bakata”, the names of Tupak are formed, which may be comprehended.663."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਵੇਗਾ। ਸਮਝਦਾਰੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੬੩॥"