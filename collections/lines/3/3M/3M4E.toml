[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਸਿਆਨਪ; ਇਸ ਤੇ ਕਛੁ ਨਾਹਿ ॥"
page = 196
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This man can accomplish nothing through, any device or cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੰਦਾ ਕਿਸੇ ਯੁਕਤੀ ਜਾ ਚਤੁਰਾਈ ਦੇ ਰਾਹੀਂ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By clever devices, nothing is accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਕਤਿ) ਜੋ ਬਾਣੀ ਕੀ ਚੰਚਲਤਾਈ ਹੈ ਔਰ (ਸਿਆਨਪ) ਜੋ ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਹੈ, ਇਨ ਕਰ ਕੇ ਇਸ ਪੁਰਸ ਸੇ ਕਛੂ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਇਸ ਜੀਵ ਪਾਸੋਂ ਕੋਈ ਅਜੇਹੀ ਸਿਆਣਪ ਕੋਈ ਅਜੇਹੀ ਦਲੀਲ ਨਹੀ ਚੱਲ ਸਕਦੀ (ਜਿਸ ਕਰਕੇ ਇਹ ਇਹਨਾਂ ਡਾਕੂਆਂ ਦੇ ਪੰਜੇ ਤੋਂ ਬਚ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La astucia no nos consigue un lugar en la Corte del Señor;"