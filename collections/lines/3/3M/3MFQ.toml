[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ. ਸਾਰਿ ਸਮੑਾਲੀ; ਮੋਹਿ ਨਿਰਗੁਨ ਕੇ ਦਾਤਾਰੇ ॥"
page = 738
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merits of Thine should I recount? Thou art beneficent Lord of me the meritless one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਵਰਣਨ ਕਰਾਂ? ਤੂੰ, ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ ਦਾ ਉਦਾਰ ਚਿੱਤ ਸਾਹਿਬ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What virtues and excellences of Yours should I cherish and contemplate? I am worthless, while You are the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕ੍ਯਾ ਕ੍ਯਾ ਉਪਕਾਰ ਮੈਂ ਯਾਦ ਕਰ ਕੇ ਸੰਭਾਲਾਂ, ਹੇ ਮੇਰੇ ਨਿਰਗੁਣ ਕੇ ਦਾਤੇ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਹੀਨ ਦੇ ਹੇ ਦਾਤਾਰ! ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਚੇਤੇ ਕਰ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਵਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles de Tus Méritos podría alabar, oh Señor? Eres Infinita Bondad, y yo no alcanzo a comprenderte."