[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇਕ ਅਗ੍ਰ ਭਏ ਮਧਿ ਬਾਜ; ਰਥੀ ਰਥ ਸਾਜ ਕੈ ਪਾਤਿ ਬਨਾਈ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In front there were warriors on foot, in the middle the warriors on horses and behind them, the charioteers have arranged the chariots in rows.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਅਗੇ ਪੈਦਲ (ਸੈਨਿਕ) ਹੋਏ, ਮੱਧ ਵਿਚ ਘੋੜ-ਚੜ੍ਹੇ (ਅਤੇ ਫਿਰ) ਰਥਾਂ ਵਾਲਿਆਂ ਨੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਤਾਰਾਂ ਬਣਾ ਲਈਆਂ।"