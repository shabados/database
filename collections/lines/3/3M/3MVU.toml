[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰਵੰਤੀ; ਸੀਲਵੰਤਿ ਸੋਹਾਗਣਿ ॥"
page = 97
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "blessed with sons, tender-hearted, hear to her husband,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤਾਂ-ਸੰਯੁਕਤ, ਨਰਮ-ਦਿਲ, ਪਤੀ ਦੀ ਪਿਆਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she is blessed with sons and tender-hearted. The happy soul-bride is loved by her Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋਈ ਗਿਆਨ ਰੂਪੀ ਪੁਤ੍ਰਵੰਤੀ ਹੈ ਪੁਨਾ ਸੋਈ ਸੀਲਵੰਤੀ ਹੈ ਔਰੁ ਸੋਈ ਸੁਹਾਗਵੰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਤਮ-ਗਿਆਨ-ਰੂਪ) ਪੁੱਤਰ ਵਾਲੀ, ਚੰਗੇ ਸੁਭਾਉ ਵਾਲੀ ਤੇ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਲਵੰਤਿ = ਮਿੱਠੇ ਸੁਭਾ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendecida con hijos, de buen carácter, y es la alegría del Señor."