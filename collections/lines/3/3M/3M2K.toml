[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋਈ ਨਿੰਦ ਕਰੇ, ਹਰਿ ਜਨ ਕੀ; ਅਪੁਨਾ ਗੁਨੁ. ਨ ਗਵਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 719
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, some one slanders the Lord's servant, he renounces not his merit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਸੁਆਮੀ ਦੇ ਸੇਵਕ ਦੀ ਬਦਖੋਈ ਕਰੇ, ਉਹ ਆਪਣੀ ਨੇਕੀ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if someone slanders the Lord's humble servant, he does not give up his own goodness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਪੁਰਸ ਤਿਸ ਹਰਿ ਜਨ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਵਹੁ ਸੰਤ ਜਨ ਤਿਨੋਂ ਪਰ ਭੀ ਅਪਨਾ ਉਪਕਾਰ ਰੂਪ ਗੁਣ ਗਵਾਵਤਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਕਾ ਨਿਸਚਾ ਐਸਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਸ ਭਗਤ ਦੀ ਨਿੰਦਾ (ਭੀ) ਕਰਦਾ ਹੈ ਤਾਂ ਉਹ ਭਗਤ ਆਪਣਾ ਸੁਭਾਉ ਨਹੀਂ ਤਿਆਗਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien lo calumnia, Él no deja su propia Bondad. (1-Pausa)"