[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦਿ ਮਾਤੇ; ਤ੍ਰਿਪਤਿ. ਨ ਆਵੈ ॥"
page = 832
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with the pride of wealth, the mortal is satiated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਹੰਕਾਰ ਨਾਲ ਨਸ਼ਈ ਹੋਏ ਹੋਏ ਪ੍ਰਾਣੀ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with the wine of Maya, satisfaction never comes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮਦ ਮੇਂ ਮਾਤੇ ਹੂਏ ਇਸ ਜੀਵ ਕੋ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੋਏ ਮਨੁੱਖ ਨੂੰ (ਮਾਇਆ ਵਲੋਂ) ਰਜੇਵਾਂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e intoxicada con el vino de Maya, la satisfacción nunca llega,"