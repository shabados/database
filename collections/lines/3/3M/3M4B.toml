[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿ ਅਰੁ ਮੇਟੈ; ਤਾਹਿ ਨ ਮਾਨਾ ॥"
page = 340
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I believe not in him, whom the Lord writes (creates) and erases (destroys)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਉਤੇ ਭਰੋਸਾ ਨਹੀਂ ਰੱਖਦਾ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਲਿਖਦਾ (ਰਚਦਾ) ਅਤੇ ਲੈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not believe in anyone whom the Lord writes and erases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਖਰ ਆਪ ਹੀ ਲਿਖ ਦੇਤੇ ਹੈਂ ਔਰ ਫੇਰ ਤਿਨ ਕੋ ਆਪ ਹੀ ਮੇਟ ਦੇਤੇ ਹੈਂ। ਮੈਂ ਤਿਨ ਕੋ ਨਹੀਂ ਮਾਨਾ, ਵਾ (ਲਿਖਿ) ਰਚਣੇ ਵਾਲਾ ਬ੍ਰਹਮਾ (ਮੇਟੈ) ਅਭਾਵ ਕਰਣੇ ਵਾਲਾ ਸ਼ਿਵ ਮੈਂ ਬਿਨਾ ਬ੍ਰਹਮ ਸੇ ਤਿਨ ਕੋ ਨਹੀਂ ਮਾਨਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਓਅੰਕਾਰ ਜਾਣੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਸ ਵਿਅੱਕਤੀ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਫਿਰ ਮਿਟਾ ਦੇਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੈਂ (ਪਰਮਾਤਮਾ ਦੇ ਤੁੱਲ) ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖਿ = ਲਿਖੇ, ਲਿਖਦਾ ਹੈ, ਰਚਦਾ ਹੈ, ਪੈਦਾ ਕਰਦਾ ਹੈ। ਅਰੁ = ਅਤੇ। ਮੇਟੈ = ਮਿਟਾ ਦੇਂਦਾ ਹੈ, ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ। ਤਾਹਿ = ਉਸ (ਵਿਅਕਤੀ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y nadie, siendo mortal como yo, puede tener dominio sobre mi Conciencia,"