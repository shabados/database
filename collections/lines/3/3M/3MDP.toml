[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੋ ਨਹੀ; ਸੁ ਜਾਨੀ ਮੋਰੀ ॥ ਰਹਾਉ ॥"
page = 715
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou deemest thine own, it not thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਜਾਣਦਾ ਹੈ, ਉਹ ਤੇਰਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which you consider to be yours, is not yours. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਤੇਰਾ ਕੁਛ ਨਹੀਂ ਹੈ, ਸੋ ਮਾਇਆ ਤੈਨੇ (ਮੋਰੀ) ਮੇਰੀ ਹੈ ਐਸੇ ਜਾਨੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀ ਮਾਇਆ ਸਦਾ) ਤੇਰੀ ਨਹੀਂ ਬਣੀ ਰਹਿਣੀ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸਮਝ ਰਿਹਾ ਹੈਂ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero eso que consideras tuyo, no es tuyo. (Pausa)"