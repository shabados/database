[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਗੁ ਤਿਨੑਾ ਦਾ ਜੀਵਿਆ; ਜਿਨਾ ਵਿਡਾਣੀ ਆਸ ॥੨੧॥"
page = 1379
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life of those, whose hope rests on others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਿਕਾਰਯੋਗ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਉਮੈਦ ਕਿਸੇ ਹੋਰਸ ਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed are the lives of those who place their hopes in others. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਬਿਗਾਨੀ ਆਸ ਰਹਿਤੀ ਹੈ, ਤਿਨ ਕੇ ਜੀਵਣੇ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ, ਭਾਵ ਮੈਂ ਤੇਰੀ ਆਸਾ ਕਰ ਦੁਖੀ ਰਹਾ ਹਾਂ॥੨੧॥☬ਤਿਸ ਕਾ ਆਸਾ ਸਮਝ ਕਰ ਫਰੀਦ ਜੀ ਉੱਤਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜੋ ਲੋਕ ਦੂਜਿਆਂ ਦੀ ਆਸ ਤੱਕਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਜੀਉਣ ਨੂੰ ਫਿਟਕਾਰ ਹੈ, (ਆਸ ਇਕ ਰੱਬ ਦੀ ਰੱਖੋ) ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਡਾਣੀ = ਬਿਗਾਨੀ। (ਲਫ਼ਜ਼ 'ਜਿਨ੍ਹਾਂ ਅਤੇ 'ਤਿਨ੍ਹਾਂ' ਦੇ ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ 'ਹ' ਹੈ)। ਵਡੀਆਂ = ਲੰਮੀਆਂ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplastadas son las vidas de quienes ponen sus esperanzas en otros. (21)"