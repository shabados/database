[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਣੰ ਗੋਬਿੰਦ ਨਾਮੰ; ਉਧਰਣੰ ਕੁਲ ਸਮੂਹਣਹ ॥"
page = 1361
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the World-Lord's Name, all the generations are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਪਾਰ ਉਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, the Name of Lord of the Universe, all one's generations are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਸਿਮਰਨ ਕਰਨੇ ਤੇ ਸਮੂਹ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਦਾ ਉੱਧਾਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਣੰ = (स्मरणं) ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਗੀ ਰਾਹੀਂ, ਭਜਨ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, todas nuestras generaciones son salvadas y en la Saad Sangat,"