[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਵਿਰਲੈ ਹੀ ਗਵਿਆ ॥"
page = 259
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare person, by Guru's grace sings His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, by Guru's Grace, sing of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸੇ ਵਿਰਲੇ ਪੁਰਸ ਨੇ ਹੀ (ਗਵਿਆ) ਜਾਣਿਆ ਵਾ ਤਿਸੁ ਕੇ ਜਸ ਕੋ ਗਾਯਾ ਹੈ; ਵਾ ਤਿਸੁ ਮੇਂ ਗਵਨੁ ਕੀਆ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਪ੍ਰਭੂ ਤਕ) ਪਹੁੰਚ ਹਾਸਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਿਆ = ਗਮਨ ਕੀਆ, ਪਹੁੰਚ ਹਾਸਲ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero excepcional es aquél que canta Su Alabanza por la Gracia del Guru."