[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦਰਸਨ; ਕੈਸੇ ਜੀਵਉ ਮੇਰੀ ਮਾਈ ॥"
page = 796
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without having the Lord's sight, how can I sustain life, o my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਬਾਝੋਂ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦਾ ਰਹਿ ਸਕਦਾ ਹਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Blessed Vision of His Darshan, how can I live, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਵਾਹਿਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਦੇਖਨੇ ਸੇ ਬਿਨਾਂ ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਜੀਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਤੋਂ ਬਿਨਾ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈਸੇ ਜੀਵਉ = ਮੈਂ ਨਹੀਂ ਜੀਊ ਸਕਦਾ। ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo vivir sin la Bendita Visión de Su Darshan, oh madre mía?"