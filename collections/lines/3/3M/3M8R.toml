[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ, ਕਰਾਏ ਥਾਪੇ ॥"
page = 131
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything He does causes to be done and establishes Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਉਹ ਖੁਦ ਕਰਦਾ, ਕਰਾਉਂਦਾ ਅਤੇ ਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and causes others to act. He Himself establishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵੋਂ ਕੇ ਕਰਤਾ ਹੈਂ ਪੁਨਾ ਆਪ ਹੀ ਕਰਮ ਕਰਾਵਤਾ ਹੈ, ਔ ਆਪ ਹੀ (ਥਾਪੇ) ਇਸਥਿਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਉਹ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਜਗਤ ਦੀ ਸਾਰੀ ਖੇਡ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente Él hace y establece todo, y realiza Su Trabajo."