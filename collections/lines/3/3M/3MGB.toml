[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਬੋਲਿ ਰਾਮ ਰਾਮ ॥"
page = 1182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, the Lord's Name, utter thou;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਤੂੰ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name - chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ, ਬਾਣੀ ਕਰ ਰਾਮ ਰਾਮ ਕੋ (ਬੋਲਿ) ਉਚਾਰਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ (ਉਸ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਕਰ, ਹਰਿ-ਨਾਮ ਉਚਾਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Nombre de ese Dios"