[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਸਕਰਿ ਭਾਈ ਤੀਰਥਾ; ਗੁਆਲੀਏਰ ਸੁਇਨੀ ਹਰਿਦਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Tiratha is from Laskar and Hari Das Soni belongs to Gwalior."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਈ ਤੀਰਥਾ ਲਸ਼ਕਰ (ਗਵਾਲੀਅਰ ਵਿਚ ਅਤੇ ਹਰਦਾਸ ਸੁਇਨੀ ਗਵਾਲੀਅਰ ਕਿਲ੍ਹੇ ਵਿਚ) ਵਾਸੀ।"