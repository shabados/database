[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੋਤੀ ਸਾਲੁ ਹੈ, ਗੁਰਸਬਦੀ; ਜਿਤੁ ਹੀਰਾ, ਪਰਖਿ ਲਈਜੈ ॥੩॥"
page = 1325
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, the mind becomes the jeweller, which then, assays God, the diamond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਮਨੂਆ ਜਵੇਹਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਫਿਰ ਵਾਹਿਗੁਰੂ ਮਾਣਕ ਨੂੰ ਪਰਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes the jeweller, through the Word of the Guru's Shabad; it appraises the Diamond of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦੀ ਪੁਰਸ ਕਾ ਮਨੁ ਮੋਤੀ (ਸਾਲੁ) ਸ੍ਰੇਸ੍ਟ ਭਾਵ ਸੇ ਮਨ ਸੁਧ ਹੈ, ਜਿਸ ਮਨ ਕਰ ਹੇ ਹੀਰਾ ਰੂਪ ਬ੍ਰਹਮ! ਤੇਰੇ ਕੋ ਪਰਖ ਲਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਮਨ ਸ੍ਰੇਸ਼ਟ ਮੋਤੀ ਬਣ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਨਾਮ ਹੀਰੇ ਦੀ ਕਦਰ-ਕੀਮਤ ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲੁ = ਸਾਰੁ, ਸ੍ਰੇਸ਼ਟ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਿਤੁ = ਜਿਸ (ਸ਼ਬਦ) ਦੀ ਬਰਕਤਿ ਨਾਲ। ਹੀਰਾ = ਨਾਮ-ਹੀਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se vuelve el joyero y mediante la Palabra del Shabd del Guru logra apreciar el Diamante del Señor. (3)"