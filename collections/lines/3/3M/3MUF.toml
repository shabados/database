[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਭੈ ਅੰਦਰਿ ਬੋਲਦਾ; ਬਹੁ ਸਾਦ ਲੁਭਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through tongue, He speaks and relishes all the tastes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਅੰਦਰ (ਹੋਕੇ) ਬੋਲਦਾ ਤੇ ਬਹੁਤੇ ਸੁਆਦਾਂ ਵਿਚ ਲੁਭਿਤ ਹੁੰਦਾ ਹੈ।"