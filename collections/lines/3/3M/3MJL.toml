[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਉਰਝਿਓ; ਜਾਨਿ ਮੇਰੀ ॥"
page = 179
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming them his own, he is entangled with his sons, and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਿਜ ਦੇ ਜਾਣ ਕੇ, ਉਹ ਆਪਣੇ ਲੜਕਿਆਂ ਅਤੇ ਪਤਨੀ ਨਾਲ ਉਲਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so involved with his wife and sons - he believes that they belong to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਪੁਨਾ ਇਸਤ੍ਰੀ ਆਦਿ ਬਿਭੂਤੀ ਮੇਂ ਮੇਰੀ ਜਾਨ ਕਰ ਫਸ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ, ਇਹ ਸਮਝ ਕੇ ਕਿ ਇਹ ਮੇਰੀ ਇਸਤ੍ਰੀ ਹੈ ਇਹ ਮੇਰਾ ਪੁਤ੍ਰ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está envuelto en sus hijos y en su esposa,"