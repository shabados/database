[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬਿਰਹੁ ਭੁਯੰਗਮੁ ਮਨਿ ਬਸੈ; ਮੰਤੁ. ਨ ਮਾਨੈ ਕੋਇ ॥"
page = 1368
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the serpent of separation from the Lord abides within my mind and it yields to no charm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸਾਹਿਬ ਨਾਲੋ ਵਿਛੋੜੇ ਦਾ ਸਰਪ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਇਹ ਕਿਸੇ ਜਾਦੂ ਟੂਣੇ ਨੂੰ ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the snake of separation from the Lord abides within my mind; it does not respond to any mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਮੇਂ (ਬਿਰਹੁ) ਪ੍ਰੇਮ ਵਾ ਵਿਯੋਗ ਰੂਪੀ ਸਰਪ ਬਸਤਾ ਹੈ, ਸੋ ਪ੍ਰਵਿਰਤੀ ਕੇ ਮੰਤ੍ਰ ਕੋ ਕੋਈ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਕਾਠ ਕੀ ਜਪਨੀ' ਤਾਂ ਕੁਝ ਸਵਾਰ ਨਹੀਂ ਸਕਦੀ, ਪਰ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਬਿਰਹੋਂ ਦਾ ਸੱਪ ਆ ਵੱਸੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ-ਦਰ ਤੋਂ ਇਹ ਸੂਝ ਮਿਲ ਜਾਏ ਕਿ ਇਹਨਾਂ ਕਾਮਾਦਿਕਾਂ ਨੇ ਮੈਨੂੰ ਰੱਬ ਨਾਲੋਂ ਵਿਛੋੜ ਦਿੱਤਾ ਹੈ) (ਕਾਮਾਦਿਕਾਂ ਦਾ) ਕੋਈ ਮੰਤ੍ਰ ਉਸ ਉਤੇ ਨਹੀਂ ਚੱਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਹੁ = ਵਿਛੋੜਾ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜੇ ਦਾ ਅਹਿਸਾਸ, ਇਹ ਚੋਭ ਕਿ ਮੈਂ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੁੜਿਆ ਪਿਆ ਹਾਂ। ਭੁਯੰਗਮੁ = ਸੱਪ। ਮਨਿ = ਮਨ ਵਿਚ। ਨ ਮਾਨੈ = ਨਹੀਂ ਮੰਨਦਾ, ਕੀਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la serpiente de la separación del Señor habita en mi interior"