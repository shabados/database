[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਮਨਿ. ਸਚੁ ਵਸਿਆ; ਸਚੀ ਕਾਰ ਕਮਾਇ ॥"
page = 428
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind the One abodes, do the righteous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸਤਿਪੁਰਖ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਹ ਸੱਚੀ ਕਿਰਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are filled with the True Lord, perform truthful actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਬਸਾ ਹੈ, ਸੋ ਸੁਹਾਗਣੀ ਸਚੀ ਕਾਰ ਕਮਾਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਕਾਰ ਕਮਾ ਕੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਹਰੀ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos, en cuya mente vive el Uno Verdadero, actúan en la Verdad,"