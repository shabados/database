[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲੇਖੈ ਮੰਗਿਐ; ਅਉਤੁ ਜਣੇਦਾ ਜਾਇ ॥੧॥"
page = 955
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he is called to account, then his life, as also of his parents, who bore him, goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਕੋਲੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਤਲਬ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਜੀਵਨ ਉਸਨੂੰ ਜਾਣਨ ਵਾਲੇ ਮਾਪਿਆਂ ਸਣੇ, ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when one is called to give his account, he will be barren and infertile. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਪ੍ਰਲੋਕ ਮੇਂ ਲੇਖਾ ਮੰਗੀਏਗਾ ਤਾਂ (ਜਣੇਦਾ) ਪਿਤਾ ਹੀ ਔਤਰਾ ਜਾਇਗਾ, ਭਾਵ ਮਾਤ ਪਿਤਾ ਕੋ ਨਰਕੋਂ ਸੇ ਰਖ੍ਯਾ ਨ ਕਰੇਗਾ। ਜੈਸਾ ਪੁਤ੍ਰ ਹੂਆ ਜੈਸਾ ਨਾ ਹੂਆ ਬਿਰਥਾ ਹੈ॥੧॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਖੇਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਜੀਵ ਦੀ ਕਰਤੂਤ ਦਾ ਲੇਖਾ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ ਤਦੋਂ ਪਤਾ ਲੱਗਦਾ ਹੈ ਕਿ ਅਜੇਹਾ ਜੀਵ-ਰੂਪ) ਪਿਉ (ਜਗਤ ਤੋਂ) ਅਉਤ੍ਰਾ ਹੀ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਜੀਵਨ ਅਜਾਂਈ ਗੁਆ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਤੁ = (ਅ-ਉਤੁ + ਅ-ਪੁਤੁ) ਅਪੁੱਤ੍ਰਾ, ਅਉਤ੍ਰਾ, ਸੰਤਾਨ = ਹੀਣ। ਜਣੇਦਾ = ਜਣਨ ਵਾਲਾ, ਪਿਉ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso es lo que uno gana por la Voluntad del Señor y cuando Él nos llama a entregar cuentas, se muestra estéril. (1)"