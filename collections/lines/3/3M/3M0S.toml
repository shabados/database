type = "primary"
data = "ਚਾਰੇ ਵਰਨ; ਆਖੈ ਸਭੁ ਕੋਈ ॥"
page = 1128
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one says there are four castes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਚਾਰ ਜਾਤਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says that there are four castes, four social classes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਣ! ਚਾਰੋਂ ਹੀ ਬਰਨ ਬ੍ਰਾਹਮਣ, ਛਤ੍ਰੀ ਆਦਿਕ ਸਭ ਕੋਈ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਮਨੁੱਖ ਇਹੀ ਆਖਦਾ ਹੈ ਕਿ (ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ, ਇਹ) ਚਾਰ ਹੀ (ਵਖ ਵਖ) ਵਰਨ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen que hay cuatro castas,"