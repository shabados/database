[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਤੁਮ ਜਾਣਹੁ ਓਇ ਜੀਵਦੇ; ਓਇ ਆਪਿ ਮਾਰੇ ਕਰਤਾਰਿ ॥"
page = 589
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, thou deem not alive, the Creator, Himself has destroyed them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਜੀਉਂਦੇ ਨਾਂ ਸਮਝ। ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not even think that they are alive - the Creator Lord Himself has killed them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਨੇ ਮਤ ਜਾਨਨਾ ਕਿ ਵਹੁ ਜੀਵਤੇ ਹੈਂ, ਵਹੁ ਤੋ ਆਪ ਹੀ ਕਰਤਾਰ ਨੇ ਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾ ਸਮਝੋ ਕਿ ਉਹ ਬੰਦੇ ਜੀਊਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ (ਆਤਮਕ ਮੌਤੇ) ਮਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por amor a la dualidad actuamos con maldad del ego."