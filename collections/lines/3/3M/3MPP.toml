[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਨੁ ਨਾਵੈ, ਕੁਰੂਪਿ ਕੁਸੋਹਣੀ; ਪਰਹਰਿ ਛੋਡੀ ਭਤਾਰਿ ॥੧॥"
page = 89
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without God's Name, she is unsightly and unhandsome, and her Husband has forsaken and abandoned her.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹਰੀ ਨਾਮ ਦੇ ਬਾਝੋਂ, ਉਹ ਬਦਨੁਮਾ ਤੇ ਬਦਸ਼ਕਲ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਕੰਤ ਨੇ ਉਸ ਨੂੰ ਤਿਆਗ ਤੇ ਛਡ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, she is ugly and ungraceful. She is abandoned and left behind by her Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਤਨ ਮਨ ਕਰ ਕੇ ਕਰੂਪ ਹੈ, ਇਸੀ ਤੇ ਪਤੀ ਨੇ ਤ੍ਯਾਗ ਛੋਡੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨਮੁਖ ਜੀਵ) ਨਾਮ ਤੋਂ ਬਿਨਾ ਭੈੜੇ ਰੂਪ ਵਾਲੀ ਤੇ ਕੁਸੋਹਣੀ ਇਸਤ੍ਰੀ ਵਾਂਗ ਹੈ ਤੇ ਖਸਮ ਵਲੋਂ (ਭੀ) ਦੁਰਕਾਰੀ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰੂਪਿ = ਭੈੜੈ ਰੂਪ ਵਾਲੀ। ਭਤਾਰਿ = ਭਤਾਰ ਨੇ। ਪਰਹਰਿ ਛੋਡੀ = ਤਿਆਗ ਛੱਡੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el hombre que vive sin el Naam, el Nombre del Señor, es como la horrible mujer que abandona a su Esposo.(1)"