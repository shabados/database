[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have obtained one piece of knowledge by reflection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸੋਚ ਵਿਚਾਰ ਦੁਆਰਾ ਮੈਂ ਇਕ ਗਿਆਤ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, through contemplation, I have obtained this one understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਬਾਤ ਬੁਧੀ ਮੇਂ ਵੀਚਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਅਸਾਂ ਇਕ ਸੋਚ ਸੋਚੀ ਹੈ;"

