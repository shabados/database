[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਸਭੁ ਸਚੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਵਿਤਾ ॥"
page = 512
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one resigned to Guru's will is immaculate. He is the embodiment of all chastity, contentment and truthfulness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਪ੍ਰਾਣੀ ਪਵਿੱਤ੍ਰ ਹੈ। ਉਹ ਪਾਕ-ਦਾਮਨੀ ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਸਚਾਈ ਸਮੂਹ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is totally truthful, content and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਮੇਂ ਸਤ ਸੰਤੋਖ ਔਰ ਸਤ ਸਰੂਪ ਕਾ ਜਾਨਨਾ ਏਹ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਗੁਣ ਹੈਂ ਇਸੀ ਤੇ ਵੁਹ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਤ ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que voltea hacia Dios, es puro,  y se vuelve la encarnación de la Verdad y del Contentamiento."