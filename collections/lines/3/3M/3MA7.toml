[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਨ ਜਾਪ ਸਕੈ ਹਰਿ ਜਾਪਾ ॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the prevalence of sin in all the four directions, no one will be able to remember the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਹਰਿ ਦਾ ਜਾਪ ਨਹੀਂ ਜਪ ਸਕੇਗਾ।"