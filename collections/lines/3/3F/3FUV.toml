[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰੀ ਪ੍ਰੀਤਿ. ਰੀਤਿ ਹੈ ਹਰਿ ਮੇਰੀ; ਹਰਿ ਮੇਰੀ. ਕਥਾ ਕਹਾਨੀ ਜੀ ॥"
page = 490
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my love, the Lord is my way of life and the Lord is my discourse and narrative."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹੀ ਮੇਰਾ ਪ੍ਰੇਮ ਹੈ, ਸੁਆਮੀ ਮੇਰੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਹੈ ਅਤੇ ਸੁਆਮੀ ਹੀ ਮੇਰੀ ਗਿਆਨ ਗੋਸ਼ਟ ਅਤੇ ਵਾਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Love, the Lord is my way of life, the Lord is my speech and conversation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸੇ ਹੀ ਮੇਰੀ ਪ੍ਰੀਤਿ ਹੈ ਔਰ ਹਰੀ ਹੀ ਮੇਰੀ (ਰੀਤ) ਮ੍ਰਯਾਦਾ ਹੈ, ਹਰਿ ਕੀ ਹੀ ਮੇਰੀ (ਕਥਾ ਕਹਾਨੀ) ਕਥਾ ਕੀ ਵ੍ਯਾਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਮੇਰੀ ਜੀਵਨ-ਜੁਗਤਿ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਮੇਰੇ ਵਾਸਤੇ ਮਨ-ਪਰਚਾਵੇ ਦੀਆਂ ਗੱਲਾਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਤਿ = ਜੀਵਨ-ਜੁਗਤਿ। ਕਥਾ ਕਹਾਨੀ = ਮਨ ਪਰਚਾਵੇ ਦੀਆਂ ਗੱਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Amor, mi conducto; no escucho nada más que la Palabra del Señor."