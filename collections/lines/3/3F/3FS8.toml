[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ; ਮਸਤਕਿ ਵਡਭਾਗੇ ॥"
page = 1050
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On their brow is recorded good fortune and within their mind abides the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is deep within the nucleus of the self; good fortune is recorded upon their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਰ ਗੁਰ ਸਬਦ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuyo Destino es Grandioso, y en cuyo interior está la Palabra."