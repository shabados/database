[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰਿ ਕਲਤ੍ਰਿ ਮੋਹਿ ਲਪਟਿਆ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਅੰਤਰਿ ਲਹਰਿ ਲੋਭਾਨੁ ॥"
page = 77
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is entangled in the love of his sons and wife, O my merchant friend! and in his heart rage the currents of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪੁੱਤਾਂ ਤੇ ਪਤਨੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਫਸਿਆ ਹੋਇਆ ਹੈ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆ! ਅਤੇ ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਲਾਲਚ ਦੀਆਂ ਛੱਲਾਂ ਠਾਠਾਂ ਮਾਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is entangled in emotional attachment to his wife and sons, O my merchant friend, and deep within him, the waves of greed are rising up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਅਰ (ਕਲਤ੍ਰਿ) ਇਸਤ੍ਰੀ ਕੇ ਮੋਹ ਮੇਂ ਲੰਪਟ ਹੋ ਰਹਾ ਹੈ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! (ਅੰਤਰਿ) ਮਨ ਮੇਂ (ਲੋਭਾਨ) ਲੁਭਾਉਣੇ ਵਾਲੇ ਪਦਾਰਥੋਂ ਕੀ ਲਹਿਰ ਉਠਤੀ ਹੈ, ਵਾ ਲੋਭ ਕੀ ਲਹਿਰ ਉਠਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਤਦੋਂ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਲੋਭੀ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਸ ਦੇ ਅੰਦਰ (ਲੋਭ ਦੀਆਂ) ਲਹਿਰ ਉੱਠਦੀਆਂ ਹਨ, ਮਨੁੱਖ ਪੁੱਤਰ (ਦੇ ਮੋਹ) ਵਿਚ, ਇਸਤ੍ਰੀ (ਦੇ ਮੋਹ) ਵਿਚ, (ਮਾਇਆ ਦੇ) ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás embrujado por el amor a tu hijo y a tu esposa, y en tu interior se levanta la marea de la avaricia."