[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਭੈ ਭਰਮ ਵਿਚਿ; ਬਹੁ ਜੰਮਣ ਮਰਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting stuck in such religious, ritualistic illusions, fear and doubt only leads to transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ, ਧਰਮਾਂ, ਭੈ ਭਰਮਾਂ ਵਿਚ ਬਾਹਲੇ ਜੰਮਦੇ ਮਰਦੇ ਹੀ ਰਹਿੰਦੇ ਹਨ।"