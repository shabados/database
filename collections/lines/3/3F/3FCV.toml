[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਮੈਡਾ ਲਾਲੁ ਰੀਝਾਇਆ; ਹਉ ਤਿਸੁ ਆਗੈ ਮਨੁ ਡੇਂਹੀਆ ॥"
page = 703
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have propitiated my love, my soul, I dedicate unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਪਿਆਰੇ ਨੂੰ ਪ੍ਰਸੰਨ ਕੀਤਾ ਹੈ, ਆਪਣੀ ਜਿੰਦੜੀ ਮੈਂ ਉਨ੍ਹਾਂ ਅੱਗੇ ਪੇਟਾ ਧਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind to those who please and attract my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਤੁਮ ਸੰਤੋਂ ਨੇ ਮੇਰਾ ਪਿਆਰਾ (ਰੀਝਾਇਆ) ਪ੍ਰਸੰਨ ਕੀਆ ਹੈ, ਮੈਂ ਤਿਸ ਤੁਮਾਰੇ ਆਗੇ ਆਪਣਾ ਮਨ (ਡੇਹੀਆ) ਦੇਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ!) ਜਿਸ ਨੇ (ਹੀ) ਮੇਰੇ ਪਿਆਰੇ ਹਰੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਉਸ ਅੱਗੇ ਆਪਣਾ ਮਨ ਭੇਟਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrego mi mente a aquéllos que han atraído hasta su ser a mi Dios."