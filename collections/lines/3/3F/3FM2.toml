[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੋਭਾ; ਸਦ ਹੀ ਪਾਏ ॥"
page = 798
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, of themselves attain eternal glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਸਦੀਵੀ ਕੀਰਤੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain eternal glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੂੰ ਆਪ ਤੇ ਹੀ ਸਦਾ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਲਈ ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son bendecidos con la Gloria para todos los tiempos."