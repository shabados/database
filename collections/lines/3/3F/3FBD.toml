data = "ਉਸ ਦਾ ਆਉਣਾ ਵੀ ਮੁਬਾਰਕ ਹੋਇਆ ਤੇ ਜਾਨਾ ਵੀ ਸੁਭਾਗਾ,"

[[content]]
asset = "GSNL"
