[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤੁਰੁ; ਨਾਮ ਬਿਨੁ ਸੰਸਾਰ ॥"
page = 1223
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Miserable is the world, without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖੀ ਹੇ ਦੁਨੀਆ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, the world is miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਉ ਸੰਸਾਰ ਮੇਂ ਦੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਜਗਤ ਵਿਆਕੁਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤੁਰੁ = ਦੁਖੀ, ਵਿਆਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indefenso se encuentra el mundo sin el Nombre del Señor."