[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਰੂਪ; ਨਾਨਾ ਜਾ ਕੇ ਰੰਗ ॥"
page = 284
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various are the forms and various His colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਰੂਪ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਉਸ ਦੀਆਂ ਰੰਗਤਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many are His forms; many are His colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਪ੍ਰਕਾਰ ਜਿਸ ਕੇ ਰੂਪ ਹੈਂ ਔਰ ਨਾਨਾ ਭਾਂਤ ਕੇ ਰੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ, ਜਿਸ ਦੇ ਕਈ ਰੂਪ ਤੇ ਰੰਗ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son las Manifestaciones de Dios y numerosos Sus Atributos."