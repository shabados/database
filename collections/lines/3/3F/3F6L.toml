[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਤ ਕਰਿ, ਨਾਮ ਦ੍ਰਿੜੈ ਦਇਆਲਾ ॥"
page = 260
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who lovingly fix the Name of Merciful Master within their hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਾਲ ਆਪਣੇ ਦਿਲਾਂ ਅੰਦਰ ਇਸਥਿਤ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He becomes kind to those who lovingly enshrine the Name of the Merciful Lord within their hearts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਯਾਲ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ (ਹਿਤ) ਸਨੇਹ ਕਰ ਕੇ ਦ੍ਰਿੜ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰੇਮ ਨਾਲ ਦਿਆਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤ = ਪਿਆਰ, ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece con Amor en su corazón el Naam, el Nombre del Señor Benefactor,"