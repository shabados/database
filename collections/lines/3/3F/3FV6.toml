[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਬਦੁ ਬੁਝੈ; ਤਾ ਸਚੁ ਨਿਹਾਲਾ ॥"
page = 412
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he understanding the Name, he shall behold the True Lord, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਨਾਮ ਨੂੰ ਸਮਝ ਲਵੇ, ਤਦ ਉਹ ਸਚੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he understands the Word of the Shabad, then he shall behold the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਐਸਾ ਹੋ ਕਰ ਗੁਰ ਸਬਦ ਕੋ ਬੁਝੈ ਤੌ ਸਚੁ ਰੂਪ ਬ੍ਰਹਮ ਕੋ (ਨਿਹਾਲਾ) ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਨੂੰ ਸਮਝ ਕੇ ਉਹ ਆਪਣੇ ਅੰਦਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਵੀ ਕਰ ਲਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque cuando la Palabra le es revelada, él ve la Verdad en su ser interior,"