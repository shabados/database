[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਲੋਕੵਾ ਬ੍ਰਹਮੁ. ਭਰਮੁ ਸਭੁ ਛੁਟਕੵਾ; ਦਿਬੵ ਦ੍ਰਿਸ੍ਟਿ. ਕਾਰਣ ਕਰਣੰ ॥"
page = 1402
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed with an inner eye they see their Lord, the Doer of deeds and all their doubts are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗਾਇਬਦਾਨ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਦੀ ਦਾਤ ਦੁਵਾਰਾ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸੰਦੇਹ ਨਵਿਰਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blessed with the Inner Vision to see God, the Cause of causes, and all their doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਰਣੋਂ ਕੇ ਕਰਨੇ ਵਾਲਾ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਤਿਨੋਂ ਨੇ (ਦਿਬ੍ਹ੍ਹ) ਗਿਆਨ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਦੇਖਿਆ ਹੈ, ਤਿਸੀ ਤੇ ਸੰਪੂਰਨ ਭਰਮ ਤਿਨ ਕਾ ਛੂਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮੂਲ, ਦਿੱਬ ਦ੍ਰਿਸ਼ਟੀ ਵਾਲੇ ਹਰੀ-(ਰੂਪ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਨੂੰ ਡਿੱਠਾ ਹੈ, ਉਸ ਦਾ ਸਾਰਾ ਭਰਮ ਮਿਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਲੋਕ੍ਯ੍ਯਾ = ਵੇਖਿਆ। ਬ੍ਰਹਮੁ = ਹਰੀ (ਰੂਪ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਨੂੰ। ਛੁਟਕ੍ਯ੍ਯਾ = ਦੂਰ ਹੋ ਗਿਆ। ਦਿਬ੍ਯ੍ਯ ਦ੍ਰਿਸ੍ਟਿ = (ਜਿਸ ਗੁਰੂ ਦੀ) ਨਜ਼ਰ ਰੱਬੀ ਜੋਤਿ ਵਾਲੀ (ਹੈ)। ਕਾਰਣ ਕਰਣੰ = ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son bendecidos con la Visión Interior para ver a Dios, la Causa de causas y todas sus dudas son disipadas,"