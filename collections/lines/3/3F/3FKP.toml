[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੈ ਆਪਿ ਵਸਾਇਆ. ਸਰਬ ਸੁਖ ਪਾਇਆ; ਪੁਤ ਭਾਈ ਸਿਖ ਬਿਗਾਸੇ ॥"
page = 783
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself has founded it. I am blessed with all-bliss and my sons, brothers and disciples are all happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਖੁਦ ਇਸ ਨੂੰ ਆਬਾਦ ਕੀਤਾ ਹੈ। ਮੈਨੂੰ ਸਮੂਹ-ਪਰਸੰਨਤਾ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਮੇਰੇ ਪੁਤ੍ਰ, ਵੀਰ ਅਤੇ ਮੁਰੀਦ ਸਾਰੇ ਅਨੰਦ ਪ੍ਰਸੰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself established it. I have found total peace; my children, siblings and Sikhs have all blossomed forth in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜੋ ਕਰਤੇ ਨੇ ਵਸਾਯਾ ਹੈ ਇਸੀ ਤੇ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਯਾ ਹੈ, ਗੁਰੂ ਕੇ ਪੁਤ ਔ ਭਾਈ ਔ ਸਿਖ ਜੋ ਸ੍ਰੀ ਅੰਮ੍ਰਤਸਰ ਜੀ ਕੇ ਨਿਵਾਸੀ ਹੈਂ; ਵਾ (ਪੁਤ) ਪਵਿਤ੍ਰ (ਭਾਈ) ਪ੍ਰੇਮੀ ਸਿਖ ਸਤਸੰਗ ਮੇਂ ਸਭ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਤਾਰ ਨੇ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਸਰੀਰ ਨੂੰ) ਆਪਣੇ ਵੱਸਣ ਲਈ ਤਿਆਰ ਕਰ ਲਿਆ, ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਸੁਖ-ਆਨੰਦ ਮਾਣੇ, (ਗੁਰੂ ਕੇ ਉਹ) ਸਿੱਖ (ਗੁਰੂ ਕੇ ਉਹ) ਪੁੱਤਰ (ਗੁਰੂ ਕੇ ਉਹ) ਭਰਾ ਸਦਾ ਖਿੜੇ-ਮੱਥੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਨਗਰੁ = (ਸਰੀਰ-) ਸ਼ਹਰ। ਸਰਬ ਸੁਖ = ਸਾਰੇ ਸੁਖ। ਸਿਖ = ਗੁਰੂ ਦੇ ਸਿੱਖ। ਬਿਗਾਸੇ = ਖਿੜ ਗਏ, ਪ੍ਰਸੰਨ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos ellos cantan la Alabanza del Señor Perfecto y están en Verdad satisfechos."