[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਪਾਇਆ; ਸੇ ਵਡਭਾਗੀ ॥੧॥"
page = 203
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they who obtain God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜੋ ਭਗਵਾਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who find the Lord are very fortunate and blessed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ, ਸੋ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ, ਉਹ ਸਾਰੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos, son en verdad afortunados. (1)"