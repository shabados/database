[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤਪਾਵਸੁ. ਸਚੇ ਕੇਰਾ ॥"
page = 1074
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the justice of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਇਨਸਾਫ਼ ਸੱਚੇ ਸੁਆਮੀ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the justice of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ ਸਚਾ (ਤਪਾਵਸੁ) ਨਿਆਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਨਿਆਂ ਭੀ ਅਟੱਲ (ਅਭੁੱਲ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es la Justicia de nuestro Señor Verdadero,"