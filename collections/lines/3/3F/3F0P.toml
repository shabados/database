[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਸਹੇਲੀ ਗਾਉ ਮੰਗਲੋ; ਗ੍ਰਿਹਿ ਆਏ ਹਰਿ ਕੰਤ ਜੀਉ ॥"
page = 929
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mates and companions, sing ye the songs of rejoicing, God, my Groom, has entered into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਅਤੇ ਸਾਥਣੋਂ! ਤੁਸੀਂ ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰੋ। ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਪਤੀ, ਮੇਰੇ ਘਰ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friends and companions, sing the songs of joy; my Husband Lord has come into my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਘਰ ਮੇਂ ਹਰੀ ਰੂਪ ਕੰਤ ਆਏ ਹੈਂ, ਇਸਤੇ ਹੇ ਸਖੀ ਅਤੀ ਪਿਆਰੀ ਸਹੇਲੀ ਰੂਪ ਸੰਤੋ! ਮੰਗਲੋਂ ਕੋ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਤੁਸੀ (ਸ਼ਾਂਤੀ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਕਰੋ। (ਜਿਹੜੀ-ਜੀਵ-ਇਸਤ੍ਰੀ ਇਹ ਉੱਦਮ ਕਰਦੀ ਹੈ, ਉਸ ਦੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਆ ਪਰਗਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ ਸਹੇਲੀ = ਹੇ ਸਖੀ ਸਹੇਲੀ! ਮੰਗਲੋ = ਮੰਗਲੁ, ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten, oh mis amigos, las Estrofas Nupciales de Éxtasis porque mi Señor Dios, ha entrado a mi casa,"