[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦਾ ਮੁਖੜਾ ਨੂਰਾਨੀ ਸੂਰਜ ਵਾਣਗ ਰੌਸ਼ਨ ਹੂੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਇ ਸ਼ਾਣ ਰੌਸ਼ਨ ਜ਼ਿ ਮਿਹਰਿ ਅਨਵਰ ਅਸਤ ।੯੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, those who do not know or appreciate the Guru, are, indeed, apostates. (447)"