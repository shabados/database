[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਹੁ ਕਹਾ ਕਮਾਵਨ ਪਰਿਆ; ਜਬ ਇਹੁ ਕਛੂ ਨ ਹੋਤਾ ॥"
page = 216
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What work did this man do then, when he was not in being?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਇਹ ਆਦਮੀ ਕੀ ਕੰਮ ਕਰਦਾ ਸੀ, ਜਦ ਇਸ ਸਦੀ ਹੋਦਂ ਹੀ ਨਹੀਂ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What did this person do, when he did not exist?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਹੁ ਕੁਛ ਭੀ ਭਿੰਨ ਕਰ ਕੇ ਨਹੀਂ ਹੋਤਾ ਥਾ ਤਬ ਇਹ ਕਹਾਂ ਕਮਾਵਨ ਪੜਿਆ ਥਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਜਗਤ-ਰਚਨਾ ਤੋਂ ਪਹਿਲਾਂ) ਇਸ ਜੀਵ ਦੀ ਕੋਈ ਹਸਤੀ ਨਹੀਂ ਸੀ, ਤਦੋਂ ਇਹ ਜੀਵ ਕੀਹ ਕਮਾਣ ਜੋਗਾ ਸੀ (ਤੇ, ਹੁਣ ਇਹ ਮਾਣ ਕਰਦਾ ਹੈ ਕਿ ਮੈਂ ਧਨ ਦਾ ਮਾਲਕ ਹਾਂ ਮੈਂ ਧਰਤੀ ਦਾ ਮਾਲਕ ਹਾਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿਥੇ? ਕਮਾਵਨ ਪਰਿਆ = ਕਮਾਣ ਜੋਗਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué hacía el hombre cuando no era un ser? ¿Cuándo es que el Señor,"