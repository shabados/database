[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੀ ਨਾਰਿ; ਤਿਆਗੈ ਅੰਧਾ ॥"
page = 1164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-blind-man abandons the wife of his home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਅੰਨ੍ਹਾ ਇਨਸਾਨ ਆਪਣੇ ਘਰ ਦੀ ਵਹੁਟੀ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fool abandons the wife of his own home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਂਮ ਕਰ ਅੰਧਾ ਪੁਰਸੁ ਘਰ ਕੀ ਇਸਤ੍ਰੀ ਕੋ ਤੋ ਤ੍ਯਾਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ (ਪਾਪੀ) ਆਪਣੀ ਵਹੁਟੀ ਛੱਡ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego abandona a su pareja de su propio hogar"