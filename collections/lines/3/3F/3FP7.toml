[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਕੀ ਹੋਇ ਦਾਸਰੀ; ਏਹੁ ਅਚਾਰਾ ਸਿਖੁ ਰੀ ॥"
page = 400
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Become the handmaiden of the saints and learn thou this conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨੌਕਰਾਣੀ ਹੋ ਵੰਞ। ਤੂੰ ਇਹ ਰਹਿਣੀ ਬਹਿਣੀ ਸਿਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the servant of the Saints, and learn this way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਚਰਣ ਯਹੀ ਸੀਖ ਕਿ ਸੰਤੋਂ ਕੀ ਦਾਸੀ ਬਨੀ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਤੂੰ ਸਤਸੰਗੀਆਂ ਦੀ ਨਿਮਾਣੀ ਜਿਹੀ ਦਾਸੀ ਬਣੀ ਰਹੁ-ਬੱਸ! ਇਹ ਕਰਤੱਬ ਸਿੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਾ ਕੀ = ਸਤਸੰਗੀਆਂ ਦੀ। ਹੋਇ = ਬਣ ਜਾ। ਦਾਸਰੀ = ਨਿਮਾਣੀ ਜਿਹੀ ਦਾਸੀ। ਆਚਾਰਾ = ਕਰਤੱਬ। ਰੀ = ਹੇ (ਜਿੰਦੇ)!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé la esclava de los Santos del Señor, oh Esposa de Dios;"