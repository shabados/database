[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਜਤ ਠੌਰ ਅਨੇਕ ਫਿਰਯੋ; ਪਰ ਏਕ ਕਬੈ ਹੀਯ ਮੈ ਨ ਬਸਾਯੋ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You had been wandering at many places worshipping Him, but you never adopted that One Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਥਾਵਾਂ ਨੂੰ ਪੂਜਦਾ ਫਿਰਿਆ ਹੈਂ, ਪਰ ਇਕ (ਪ੍ਰਭੂ) ਨੂੰ ਕਦੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਇਆ।"