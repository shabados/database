[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ; ਪਾਲਿਓ ਬਹੁਤੁ ਕੁਟੰਬੁ ॥"
page = 1370
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, abandoning the Lord's meditation, thou have reared a large family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਨੂੰ ਤਿਆਗ ਕੇ ਤੂੰ ਭਾਰਾ ਟੱਬਰ-ਕਬੀਲਾ ਪਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, you have given up meditating on the Lord, and you have raised a large family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਨੇ ਹਰੀ ਕਾ ਸਿਮਰਨ ਛੋਡ ਕਰ ਕੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਕੁਟੰਬ ਕੋ ਪਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਛੱਡਣ ਦਾ ਹੀ ਇਹ ਨਤੀਜਾ ਹੈ ਕਿ ਮਨੁੱਖ ਸਾਰੀ ਉਮਰ ਨਿਰਾ ਟੱਬਰ ਹੀ ਪਾਲਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿ ਗਇਆ = ਆਤਮਾ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਆਤਮਾ ਹੀ ਕਮਜ਼ੋਰ ਪੈ ਜਾਂਦਾ ਹੈ, ਆਤਮਾ ਮਰ ਹੀ ਜਾਂਦਾ ਹੈ, ਜੀਵ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ। ਨ ਰਹਿਆ = ਕੋਈ ਨਾ ਰਿਹਾ, ਕੋਈ ਬਚਾਣ-ਯੋਗਾ ਨਹੀਂ ਹੁੰਦਾ, ਕੋਈ ਧਿਰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ। ਛਾਡਿ = ਛੱਡ ਕੇ। ਪਾਲਿਓ ਬਹੁਤੁ = ਬਹੁਤਾ ਸਮਾਂ ਪਾਲਦਾ ਰਿਹਾ (ਸਾਰੀ ਉਮਰ ਇਹੀ ਕੰਮ ਕਰਦਾ ਰਿਹਾ ਕਿ) ਨਿਰਾ (ਕੁਟੰਬ) ਪਾਲਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has dejado de meditar en el Señor y tienes ahora una familia grande,"