[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਾਰਸ ਲਖ ਪਾਰਿਜਾਤ; ਲਖ ਲਖਮੀ ਜੋੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Philosopher’s stones, wish fulfilling trees and many varieties of wealth are collected;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪਾਰਸ, ਲੱਖਾਂ ਕਲਪ ਬ੍ਰਿੱਛ, ਲੱਖਾਂ ਹੀ (ਲਖਮੀਆਂ=) ਸੰਪਦਾ ਜੋੜੀਆਂ ਜਾਣ।"