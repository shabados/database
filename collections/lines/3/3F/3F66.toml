[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੇ ਕਛੂ. ਨ ਹੋਵਨਾ; ਸਰਣਿ ਪ੍ਰਭ ਸਾਧ ॥"
page = 816
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can do naught, O Lord, I have sought Thine saints refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲੋਂ ਵੀ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਹੇ ਸਆਮੀ! ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot do anything; O God, I seek the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪਾਸੋਂ ਪਿਛੇ ਹੂਆ ਨਹੀਂ ਹੈ ਅਰ ਆਗੇ ਕੁਛ ਹੋਣਾ ਨਹੀਂ, ਪਰੰਤੂ ਤੇਰੇ ਸਾਧੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਹਮ ਸਰਣ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸਾਂ ਜੀਵਾਂ ਪਾਸੋਂ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਸਾਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo el poder de hacer nada, oh Señor, por eso busco el Refugio de Tus Santos."