[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਫਾਥਾ ਫਾਹੀਐ; ਫਿਰਿ ਫਿਰਿ ਪਛੋਤਾਇ ॥"
page = 1009
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entangled in the trap, through evil understanding he repents over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਟੀ-ਸਮਝ ਦੇ ਰਾਹੀਂ ਫ਼ਾਹੀ ਅੰਦਰ ਫਸਿਆ ਹੋਇਆ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਅਫ਼ਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "caught in the trap of evil-mindedness, he regrets and repents, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਦੁਰਮਤ ਰੂਪ ਫਾਹੀ ਕਰ ਕੇ ਫਾਥਾ ਹੂਆ ਹੰਕਾਰੀ ਜੀਉ ਬਾਰੰਬਾਰ ਪਸਚਾਤਾਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਭੈੜੀ ਮੱਤ ਵਿਚ ਫਸਿਆ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ (ਵਿਕਾਰ ਕਰਦਾ ਹੈ ਤੇ) ਮੁੜ ਮੁੜ ਪਛੁਤਾਂਦਾ (ਭੀ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਥਾ = ਫਸਿਆ ਹੋਇਆ। ਫਾਹੀਐ = ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no conoce el propósito de la vida y de la muerte,"