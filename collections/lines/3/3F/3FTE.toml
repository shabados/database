[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਕਲਾ; ਨ ਮੇਟੀ ਜਾਈ ॥੩॥"
page = 1159
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's design cannot be set aside."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਹਿਕਮਤ ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's pre-ordained plan cannot be erased. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਭੂ ਕੀ ਕਲਾ ਕਿਸੀ ਸੇ (ਨ ਮੇਟੀ ਜਾਈ) ਹਟਾਈ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਭਾਵ ਚਾਹੇ ਧਨੀ ਕਰੇ ਚਾਹੇ ਕਿਸੇ ਕੋ ਨਿਰਧਨੁ ਕਰ ਦੇਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਇਹ ਰਜ਼ਾ (ਜਿਸ ਕਰਕੇ ਕੋਈ ਗ਼ਰੀਬ ਰਹਿ ਗਿਆ ਤੇ ਕੋਈ ਧਨੀ ਬਣ ਗਿਆ) ਮਿਟਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son la Manifestación del Poder de Dios. (3)"