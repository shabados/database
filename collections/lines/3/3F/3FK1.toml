[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਪਹਿਚਾਨੋ ॥੭੫੦॥"
page = 755

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Mrigi-aadhip” and then adding the words “Pati” and “Shatru”, recognize thus all the names of tupak.750."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੫੦॥"