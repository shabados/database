[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਵਾ ਤਾਨ ਕਮਾਨ ਕੀ ਭਾਤ ਪਿਆਰੀਨਿ ਕਮਾਨ ਹੀ ਨੈਨ ਕੇ ਬਾਨ ਮਾਰੇ ॥੨੯੯॥"
page = 230

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her eyebrows are lovely like the bow and from those eyebrows she is discharging the arrows of her eyes.299."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ (ਸੀਤਾ) ਦੀਆਂ ਭਵਾਂ ਖਿੱਚੀ ਹੋਈ ਕਮਾਨ ਵਾਂਗ ਟੇਢੀਆਂ ਹਨ। (ਇਸ ਤਰ੍ਹਾਂ ਸੀਤਾ ਨੇ) ਕਮਾਨ ਤੋਂ ਬਿਨਾਂ ਹੀ ਨੈਣਾਂ ਦੇ ਤੀਰ ਮਾਰੇ ਹਨ ॥੨੯੯॥"