[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਏਕੁ ਅਲਖ ਅਪਾਰ ਪੂਰਨ; ਤਿਸੁ ਬਿਨਾ. ਨਹੀ ਕੋਈ ॥"
page = 779
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "contemplate thou the one, invisible, infinite and Perfect Lord. Without Him there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਅਦ੍ਰਿਸ਼ਟ, ਅਨੰਤ ਅਤੇ ਪੂਰੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ। ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the One, Unseen, Infinite, Perfect Lord; there is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪਿਆ ਹੈ ਏਕ ਅਲਖ ਅਪਾਰ ਜੋ ਪਰੀ ਪੂਰਨ ਪਰਮਾਤਮਾਂ ਹੈ, ਤਿਸ ਬਿਨਾ ਔਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਦ੍ਰਿਸ਼ਟ ਬੇਅੰਤ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਉਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Dios Único, Infinito, Perfecto e Insondable, soy liberado de mi duda."