[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਣੁ ਤਿਆਗਿ; ਕਾਹੇ ਸਚੁ ਪਾਵਹਿ ॥"
page = 903
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning thy devotional attitude, how shalt thou obtain the True Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਧਿਆਨ ਅਵਸਥਾ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning your Yogic postures, how will you find the True Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਣ ਕੋ ਤਿਆਗ ਕੈ (ਕਾਹੇ) ਕਿਆ ਸੁਖ ਪਾਵੇਂਗਾ, ਭਾਵ ਨਹੀਂ ਪਾਵੈਗਾ, ਚੰਚਲਤਾ ਕਰ ਦੁਖੀ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰ ਦਰ ਭਟਕਣ ਨਾਲ) ਮਨ ਦੀ ਅਡੋਲਤਾ ਗਵਾ ਕੇ ਤੂੰ ਸਦਾ-ਅਡੋਲ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਣੁ = ਮਨ ਦਾ ਆਸਣ, ਚਿੱਤ ਦੀ ਅਡੋਲਤਾ। ਕਾਹੇ = ਕਿਵੇਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando tu concentración en la Divinidad, ¿cómo puedes obtener la Verdad del Señor"