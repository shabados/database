[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਊ ਨਰਕ; ਕੋਊ ਸੁਰਗ ਬੰਛਾਵਤ ॥"
page = 292
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some go to hell and some crave for paradise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਦੋਜ਼ਖ਼ ਜਾਂਦੇ ਹਨ ਤੇ ਕੋਈ ਬਹਿਸ਼ਤ ਦੀ ਲਾਲਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have gone to hell, and some yearn for paradise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਪਨੇ ਕੋ ਨਰਕੀ ਮਾਨ ਰਹਾ ਹੈ ਔਰ ਕੋਈ ਸ੍ਵਰਗ ਕੋ ਚਾਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੋਈ ਜੀਵ ਨਰਕਾਂ ਦਾ ਭਾਗੀ ਤੇ ਕੋਈ ਸੁਰਗਾਂ ਦਾ ਚਾਹਵਾਨ ਬਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਛਾਵਤ = ਚਾਹੁਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el terror a la oscuridad de la conciencia."