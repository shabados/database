[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਟਾ ਕੇ ਕੀੜੇ. ਬਿਸਟਾ ਕਮਾਵਹਿ; ਫਿਰਿ ਬਿਸਟਾ ਮਾਹਿ ਪਚਾਵਣਿਆ ॥੫॥"
page = 116
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worms of ordure commit filthy deeds and then putrefy in wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦਗੀ ਦੇ ਕਿਰਮ ਮਲੀਨ ਅਮਲ ਕਰਦੇ ਹਨ ਅਤੇ ਮੁੜ ਕੁਕਰਮਾਂ ਅੰਦਰ ਹੀ ਗਲ-ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The maggots in manure do filthy deeds, and in filth they rot and putrefy. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਜੀਵ ਪਹਿਲੇ (ਬਿਸਟਾ) ਗਰਭ ਕੇ ਕੀੜੇ ਥੇ ਅਬ ਭੀ ਗਰਭ ਪ੍ਰਾਪਤੀ ਕੇ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਫਿਰ ਪੁਨਾ ਮਰ ਕਰ ਭੀ ਵਿਸਟਾ ਮੇਂ (ਪਚਾਵਣਿਆ) ਜਲੈਂਗੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਦੇ ਹਨੇਰੇ ਵਿਚ ਫਸੇ ਹੋਏ ਦੀ ਉਹੀ ਹਾਲਤ ਹੁੰਦੀ ਹੈ ਜਿਵੇਂ) ਗੰਦ ਦੇ ਕੀੜੇ ਗੰਦ (ਖਾਣ ਦੀ) ਕਮਾਈ ਹੀ ਕਰਦੇ ਹਨ ਤੇ ਫਿਰ ਗੰਦ ਵਿਚ ਹੀ ਦੁਖੀ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਟਾ = ਗੰਦ, ਮੈਲਾ। ਪਚਾਵਣਿਆ = ਸੜਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los gusanos de la inmundicia habitan en la inmundicia; comen la inmundicia y forman parte de la misma inmundicia. (5)"