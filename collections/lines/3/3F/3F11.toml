[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ; ਤਿਨਹੂ ਤੇ ਦੂਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 694
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demigods, ordinary men, and the silent saints, from them, this boon is afar. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਇਨਸਾਨ ਅਤੇ ਮੋਨੀ ਸੰਤ, ਇਹ ਉਹਨਾਂ ਕੋਲੋਂ ਦੁਰੇਡੇ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is something which is far away from the gods, mortal men and silent sages. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੀ ਚਰਨ ਧੂੜੀ (ਸੁਰਿ) ਦੇਵਤੇ ਮਾਨੁਖ ਮੁਨੀ ਜੋ ਹੈਂ ਤਿਨੋਂ ਤੇ ਭੀ ਦੂਰ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੋਣੀ ਦੁਰਲਭ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਧੂੜ ਦੇਵਤੇ ਤੇ ਮੁਨੀ ਲੋਕਾਂ ਦੇ ਭੀ ਭਾਗਾਂ ਵਿਚ ਨਹੀਂ ਹੋ ਸਕੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ ਨਰ = ਦੇਵਤੇ। ਦੂਰਿ = ਪਰੇ (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਨਹੀਂ)। ਤੇ = ਤੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese, que aún los Sabios y adeptos añoran pero no pueden obtener. (1‑Pausa)"