[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਉਪਾਇ ਕੈ; ਆਪੇ ਅਪਣਾ ਨਾਉ ਧਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Himself He created all and Himself He (for the weal of creatures) established His name in their hearts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ (ਜਗਤ) ਉਤਪੰਨ ਕਰ ਕੇ ਆਪ ਹੀ ਆਪਣਾ ਨਾਉਂ (ਪਰਮੇਸ਼ਰ ਦਾ ਸਰਬ ਨਾਮ) ਧਰਾਇਆ ਸੀ (ਅਥਵਾ ਜੀਵਾਂ ਨੂੰ ਰਚਕੇ ਉਨ੍ਹਾਂ ਦੀ ਕਲਯਾਨ ਦਾ ਸਾਧਨ ਆਪਨਾ ਨਾਮ ਬੀ ਆਪ ਹੀ ਸਥਾਪਤ ਕੀਤਾ)।"