[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਜੁ ਭਰਮੁ ਭੁਲਾਵਾ ਕਹੀਅਤ; ਤਿਨ ਮਹਿ ਉਰਝਿਓ ਸਗਲ ਸੰਸਾਰਾ ॥"
page = 611
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That what is called the misgiving of illusion, in that is the whole world entangled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਸ ਨੂੰ ਵਹਿਮ ਦਾ ਭੁਲੇਖਾ ਆਖਦੇ ਹਨ, ਉਸ ਅੰਦਰ ਸਾਰਾ ਜਹਾਨ ਉਲਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is entangled in what is called the delusion of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਹੁ) ਜੋ ਭੁਲਾਵਾ ਜਨਮ ਮਰਣ ਕਾ ਕਾਰਣੁ ਅਗਯਾਨੁ ਅਰੁ ਤਿਸ ਸੇ ਜੰਨ ਜੋ ਭਰਮੁ ਹੈ, ਤਿਨ ਦੋਨੋਂ ਮੇਂ ਸਭੁ ਸੰਸਾਰੁ ਫਸਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਨਸਕ ਹਾਲਤ ਨੂੰ 'ਭਰਮ ਭੁਲਾਵਾ' ਆਖੀਦਾ ਹੈ, ਸਾਰਾ ਜਗਤ ਉਹਨਾਂ (ਭਰਮ ਭੁਲਾਵਿਆਂ ਵਿਚ) ਫਸਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A eso que llaman embrujo, eso, es en lo que está involucrado el mundo entero,"