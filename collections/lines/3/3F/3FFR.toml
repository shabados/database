[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮਿਤਿ ਰੂਪੁ ਅਗੰਮ ਅਗੋਚਰ; ਰਹਿਓ ਸਰਬ ਸਮਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1307
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Inestimable, Inaccessible and Inapprehensible From is pervading everywhere. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਾਜੇ ਰਹਿਤ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਸਰੂਪ ਵਾਲਾ ਸੁਆਮੀ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Form is Immeasurable, Inaccessible and Unfathomable; He is All-pervading everywhere. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਗਮ ਕਾ ਸਰੂਪ ਮ੍ਰਿਯਾਦਾ ਸੇ ਪਰੇ ਹੈ ਪੁਨਹ ਮਨ ਬਾਣੀ ਕਾ ਆਵਸ੍ਯ ਹੈ, ਸੋ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਉਂਞ ਤਾਂ) ਸਭਨਾਂ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ (ਪਰ) ਉਸ ਦਾ ਸਰੂਪ ਅੰਦਾਜ਼ੇ ਤੋਂ ਪਰੇ ਹੈ, ਉਹ ਅਪਹੁੰਚ ਹੈ, ਉਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que su Forma es Inconmensurable, Inaccesible e Insondable. Es Omnipresente. (1-Pausa)"