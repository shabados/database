[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਮੇਰਾ ਧਨੁ ਸੋਹਾਗਾ ॥"
page = 394
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I obtained happiness and poise and blessed became my married life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਖੁਸ਼ੀ ਅਤੇ ਸ਼ਾਂਤੀ ਪਰਾਪਤ ਹੋ ਗਈ ਅਤੇ ਸੁਭਾਗਾ ਹੋ ਗਿਆ ਮੇਰਾ ਵਿਆਹੁਤਾ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I became so happy and peaceful; my married life was blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਆਤਮ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਅਰੁ ਤਿਸ ਕਰ ਮੇਰਾ (ਸੋਹਾਗਾ) ਅਨੰਦ ਵਾ ਪਤੀ ਕਾ ਸੰਜੋਗੁ ਧੰਨਤਾ ਕੇ ਯੋਗ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਆਨੰਦ ਬਣ ਰਿਹਾ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਗਈ ਹੈ, ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਧੰਨ, ਭਾਗਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entré en Paz y en Calma,"