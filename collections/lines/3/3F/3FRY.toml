[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ; ਹਰਿ ਦਾਸਨ ਕੀ, ਹਰਿ ਪੈਜ ਰਖਾਏ ॥੨॥"
page = 308
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is the servant of God. Of the God's servants God Himself preserves the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸੇਵਕ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the slave of the Lord; the Lord Himself preserves the honor of His slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਹਰੀ ਕਾ ਦਾਸ ਹਾਂ, ਹਰੀ ਅਪਨੇ ਦਾਸੋਂ ਕੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਰਖਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਭੀ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਹੈ; ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਲਾਜ ਆਪ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el Esclavo vendido al Señor, porque el Señor protege siempre el Honor de Sus Esclavos.(2)"