[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਗ੍ਰਿਹ ਸਾਧ ਗ੍ਰਿਹਸਤ ਵਿਚਿ; ਪੂਰੇ ਸਤਿਗੁਰ ਦੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the blessings of the Guru and living the household life, he controls all the nine planets."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੌਂ ਗ੍ਰੈਹ (ਅਥਵਾ ੯ ਗੋਲਕਾਂ ਅੱਖਾਂ, ਕੰਨ, ਨੱਕ, ਮੂੰਹ ਆਦਿ ਗ੍ਰਿਹਸਤ ਵਿਚ ਹੀ ਵੱਸ ਕਰ ਲੀਤੀਆਂ ਹਨ (ਇਹ) ਪੂਰੇ ਸਤਿਗੁਰ (ਗੁਰ ਅਰਜਨ ਦੇਵ ਦੀ) ਮਹਿਮਾਂ ਦਾ ਪ੍ਰਤਾਪ ਹੈ।"