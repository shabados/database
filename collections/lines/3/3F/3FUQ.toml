[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਣਵੰਤੀ; ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਪਾਇਆ ॥"
page = 561
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtues by which one attained to my Beloved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇਕੀ ਨਿਪੁੰਨ ਦੁਆਰਾ ਮੈਂਡਾ ਪਿਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous ones obtain my Beloved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਪਤਿ ਹਰੀ! ਜਿਨ ਗੁਣ ਵਾਲਿਓਂ ਨੇ ਮੇਰੇ ਪਿਆਰੇ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਣਾਂ ਵਾਲੀ (ਵਡ-ਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los virtuosos han obtenido al Señor, pero yo no tengo virtudes;"