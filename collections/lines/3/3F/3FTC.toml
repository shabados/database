[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵੀਆਹਣਿ ਆਇਆ ॥"
page = 775
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He has come to wed the pious bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਪਤਨੀ ਨੂੰ ਵਿਆਹੁਣ ਲਈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has come to marry the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਕਲਪ ਕੀਆ ਹੈ ਕੇ ਮੈਂ ਇਸ ਨੂੰ ਮਿਲਵਾਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵੀਆਹਨ ਆਯਾ ਹੈ, ਵਾ ਗੁਰੋਂ ਨੇ ਜੋ ਉਪਦੇਸ ਕੀਆ ਹੈ ਏਹੀ ਵੀਵਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਵਿਆਹੁਣ ਲਈ ਆ ਪਹੁੰਚਿਆ (ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, me caso con Él."