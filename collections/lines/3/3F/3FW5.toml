[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਰਬਤ ਵਣ ਖੰਡ ਲਖ; ਲਖ ਉਦਾਸੀ ਹੋਇ ਭਵੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of people becoming unconcerned with worldy affairs go on moving in the mountains and forests."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪਹਾੜਾਂ ਵਣਖੰਡਾਂ ਵਿਖੇ ਉਦਾਸੀ ਹੋਕੇ (ਗ੍ਰਿਹਸਥ ਛੱਡਕੇ ਬਾਹਰ) ਭਟਕਦੇ ਹਨ।"