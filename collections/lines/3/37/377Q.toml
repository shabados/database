[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ; ਦਰਿ ਲੇਖਾ ਹੋਇ ॥"
page = 952
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All mortal's accounts are taken in the Lord's court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਨੀਆਂ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਲਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone's account is read in the Court of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨੋਂ ਕਾ ਦਰਗਾਹ ਮੇਂ ਲੇਖਾ ਹੋਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿੰਦੂ ਹੋਵੇ ਚਾਹੇ ਮੁਸਲਮਾਨ) ਹਰੇਕ ਦੇ ਅਮਲਾਂ ਦਾ ਲੇਖਾ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al fin, todos tienen que rendir cuentas en la Corte del Señor."