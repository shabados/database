[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ; ਤਾ ਹੁਕਮਿ ਪਛਾਣੈ ॥"
page = 118
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord Himself shows mercy, then, man realises His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਈਂ ਖੁਦ ਕਿਰਪਾ ਧਾਰੇ ਤਦ ਬੰਦਾ ਉਸ ਦੇ ਅਮਰ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if He inspires them, then they realize the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪ ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾ ਕਰੇ ਤੌ ਜੀਵ ਹਰੀ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਿਸੇ ਨੂੰ ਨਰੋਆ ਕਰ ਦੇਂਦਾ ਹੈ ਤਾਂ ਉਹ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si Él lo desea, uno Lo encuentra."