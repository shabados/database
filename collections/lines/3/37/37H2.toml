data = "ਬਰਜ਼ਮ ਅੰਦਰੂੰ ਹਮਚੁ ਪੀਲ ਅਫ਼ਕਨ ਅਸਤ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although he was capable of killing an elephant,"

[[content]]
