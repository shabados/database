[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਹਰਖੁ; ਨਾਹੀ ਤਿਸੁ ਸੋਗੁ ॥"
page = 414
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys true bliss and no woe befalls him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੀ ਖੁਸ਼ੀ ਮਾਣਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਗ਼ਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys true pleasure, and suffers no pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਸਚਾ ਆਨੰਦ ਰਹਿਤਾ ਹੈ ਸੋਗ ਕਦੇ ਭੀ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ) ਅੰਦਰ ਟਿਕਵਾਂ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਪੋਂਹਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta de la Felicidad Verdadera y no sufre ninguna pena."