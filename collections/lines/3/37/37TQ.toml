[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਬੇਦਨ ਤੇ ਭਏ ਤਿਆਗੀ ॥੧੯॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who were devoted to the Feet of the Lord, they abandoned the Vedas.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਵੇਦਾਂ (ਦੇ ਮਾਰਗ ਦਾ) ਤਿਆਗ ਕਰ ਦਿੱਤਾ ॥੧੯॥"