[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਗੁਨ ਗਾਇ ਸੁਨਾਯੰ ॥"
page = 250
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sings preaches on Lord's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੀਆਂ ਵਡਿਆਈਆਂ ਨੂੰ ਗਾਉਂਦਾ ਪ੍ਰਚਾਰਦਾ ਅਤੇ ਇਕ-ਰਸ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance, they sing and preach the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਹੁ ਪੁਰਸ ਮਨ ਤਨ ਕਰ ਤਿਸ ਕੋ ਸਿਮਰਤਾ ਹੈ, ਬਾਣੀ ਕਰ ਕੇ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਸੁਨਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita las Alabanzas del Señor."