[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਵਲ ਕਾਨ੍ਰਹ ਗੋਪੀ ਨਵਲ; ਨਵਲ ਸਖਾ ਲਿਯੇ ਸੰਗ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The handsome Kahan (Krishna) had pretty female-companions a maids."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਕਾਨ੍ਹ ਨੇ (ਆਪਣੇ) ਨਾਲ ਸੁੰਦਰ ਗੋਪੀਆਂ ਅਤੇ ਗਵਾਲ-ਬਾਲਕ ਲਏ ਹੋਏ ਸਨ।"