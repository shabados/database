[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਸਦਾ ਕੁਰਬਾਣੁ ਤਿਨ; ਜੋ ਚਾਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥੨੨॥"
page = 1415
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, is ever a sacrifice unto them, who walk in the True Guru's walk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is forever a sacrifice to those who walk in harmony with the Will of the True Guru. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਜਨੋਂ ਪਰ ਹਮ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ, ਜੋ ਗੁਰਮੁਖ ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲਤੇ ਹੈਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੇ ਹਨ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ofrece su vida en sacrificio a los que caminan en Armonía y en la Voluntad del Verdadero Guru. (22)"