[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਛਲ ਅਛੇਦ ਅਭੇਦ ਦਇਆਲ ॥"
page = 868
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Undeceivable, Impenetrable, Inscrutable and Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਠੱਗਿਆ ਜਾਣ ਵਾਲਾ, ਨਾਂ ਟੁੱਟ ਸਕਣ ਵਾਲਾ, ਜਿਸ ਦਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਅਤੇ ਜੋ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is undeceivable, impenetrable, unfathomable and merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਯਾਲੂ ਅਛਲੁ ਔ ਅਛੇਦ ਪੁਨਹ ਅਭੇਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ (ਕੋਈ ਵਿਕਾਰ) ਛਲ ਨਹੀਂ ਸਕਦਾ, ਵਿੰਨ੍ਹ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ ਦਇਆ ਦਾ ਘਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Imperceptible, el Ser imposible de engañar, Misterioso y Compasivo;"