[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਜੋ, ਚਤੁਰ ਪਛਾਨ ॥੧੧੪॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily all the names of “Karan” and then adding “Ari” all the names of “Karan” and then adding “Ari” all the names of Baan are recognized.114."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਸਿਆਣਿਓ! ਵਿਚਾਰ ਲਵੋ ॥੧੧੪॥"