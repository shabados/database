[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਾਨਾ; ਕਿਉ ਭਾਨੀ ਕੰਤ ॥"
page = 394
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What know I why I have become pleasing to my husband"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਜਾਣਦੀ ਹਾਂ ਕਿ ਮੈਂ ਕਿਉਂ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do I know? Why am I pleasing to my Beloved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯਾ ਜਾਨੋਂ ਮੈਂ ਕੰਤ ਕੋ ਕਿਸ ਤਰਾਂ ਅਛੀ ਲਾਗੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਮੈਂ ਕਿਵੇਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਚੰਗੀ ਲੱਗ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਜਾਨਾ = ਮੈਂ ਕੀਹ ਜਾਣਾਂ? ਕਿਉ = ਕਿਸ ਤਰ੍ਹਾਂ? ਭਾਨੀ = ਪਸੰਦ ਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no sé porque mi Señor me ama así."