[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਹਮਾਰੀ; ਸਭਨੀ ਲੋਈ ॥੩॥"
page = 1141
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My love-worship is known amongst all the people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਿਆਰੀ ਉਪਾਸਨਾ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਉਘੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My devotional worship is known to all people. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਹਮਾਰੀ ਸਭ ਲੋਕੋ ਮੇਂ ਜਾਣੀ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋ) ਸਭਨਾਂ ਲੋਕਾਂ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ) ਭਗਤੀ ਹੋ ਰਹੀ ਹੈ ਮੇਰੇ ਲਈ ਭੀ ਇਹੀ ਹੈ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ ਕਿਸੇ ਸੋਭਾ ਮਸ਼ਹੂਰੀ ਕੀਰਤੀ ਮਾਣ-ਆਦਰ ਦੀ ਵਾਸਨਾ ਨਹੀਂ ਰਹੀ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la gente ahora se ha vuelto devota de mí. (3)"