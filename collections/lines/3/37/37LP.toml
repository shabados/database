[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀਆ ਨਾਲੇ ਗੰਗ ਮਿਲਿ, ਹੋਨਿ ਛੋਤ ਅਛੋਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the defiled streams, meeting the Ganges, become sacred."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਦੀਆਂ ਅਤੇ ਨਾਲੇ ਗੰਗਾ ਦੇ ਨਾਲ ਮਿਲਕੇ ਛੋਤ ਥੋਂ ਅਛੋਤ ਹੋ ਜਾਂਦੇ ਹਨ।"