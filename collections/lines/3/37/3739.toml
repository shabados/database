data = "ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਵਖਾਣੀ ॥"
page = 1086
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shastras, Simirtis and the Vedas state that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰ, ਸਿੰਮ੍ਰਤੀਆਂ ਅਤੇ ਵੇਦ ਉਚਾਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras, the Simritees and the Vedas proclaim"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ, ਸਿੰਮ੍ਰਤੀਆਂ ਔ ਬੇਦ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰਾਂ ਨੇ, ਸਿੰਮ੍ਰਿਤੀਆਂ ਨੇ, ਵੇਦਾਂ ਨੇ ਆਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੀ = ਕਿਹਾ ਹੈ ਕਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es lo que los Shastras, los Smritis y los Vedas recitan,"