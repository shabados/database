[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਦਾ ਅਨਦ ਬਿਨੋਦ; ਕਿਛੂ. ਨ ਜਾਣੀਐ ॥"
page = 957
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord enacts joyous plays, which one can understand not the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਅਨੰਦਮਈ ਖੇਡਾਂ ਕਰਦਾ ਹੈ। ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਨਸਾਨ ਕੁੱਝ ਭੀ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He stages His joyous plays, which no one understands at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਸਰੂਪ ਜੋ ਹੈ, ਸੋ ਕੌਤਕਾਂ ਕੋ ਕਰਤਾ ਹੈ, ਤਿਸ ਕਾ ਅੰਤ ਕਛੂ ਨਹੀਂ ਜਾਣੀਤਾ; ਵਾ ਜਿਸ ਕੀ ਕਿਰਪਾ ਤੇ ਅਨੰਦ ਰਹਤਾ ਹੈ ਅਰ ਬਿਲਾਸ ਕਰਤਾ ਹੈ ਜੀਵ ਤਿਸ ਕੋ ਕਛੁ ਜਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਚੋਜ-ਤਮਾਸ਼ੇ ਕਰ ਰਿਹਾ ਹੈ, (ਉਸ ਦੇ ਇਹਨਾਂ ਚੋਜ-ਤਮਾਸ਼ਿਆਂ ਦੀ) ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ = ਖੇਲ-ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Maravillas son múltiples y no sabemos el por qué ni el dónde."