[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਕਉ; ਮੂਰਖ ਭਖਲਾਇਆ ॥"
page = 188
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for did thou clamour, O fool?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਹਦੇ ਲਈ ਤੂੰ ਦੁਹਾਈ ਮਚਾਉਂਦਾ ਹੈ ਹੇ ਬੇਵਕੂਫਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you screaming and shouting, you fool?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਉਂ (ਭਖਲਾਇਆ) ਭਰਮਿਆਂ ਵਾ ਤਪਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਉਂ (ਵਿਲਕ ਰਿਹਾ ਹੈਂ, ਜਿਵੇਂ) ਸੁਪਨੇ ਦੇ ਅਸਰ ਹੇਠ ਬੋਲ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces uno se debe de trastornar?"