[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਸਰ ਹੋਆ ਨਾ ਕੋ ਹੋਈ ॥"
page = 740
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There has not been another, nor shall there ever be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਹੋਰ ਹੋਇਆ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਕਦੇ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There has never been any other, and there shall never be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜੈਸਾ ਦੂਸਰਾ ਕੋਈ ਨ ਪੀਛੇ ਹੂਆ ਨਾ ਆਗੇ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਵਰਗਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਾਹ ਅਜੇ ਤਕ ਕੋਈ ਹੋਇਆ ਹੈ, ਨਾਹ ਹੀ (ਅਗਾਂਹ ਨੂੰ) ਹੋਵੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ। ਹੋਈ = ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más ni nunca lo habrá,"