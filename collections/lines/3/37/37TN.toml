[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕੁ; ਕਰੇ ਕਿਆ ਕੋਇ ॥"
page = 1128
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what can any one do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਜਣਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, what can anyone do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕੋਈ ਕਯਾ ਬਿਘਨ ਕਰ ਸਕਤਾ ਹੈ ਕੇ ਮੈਂ ਤਿਸ ਕੋ ਨ ਮਿਲਣ ਦੇਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਹੇ ਸਖੀ!) ਕੋਈ ਭੀ ਹੋਰ ਜੀਵ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨਤਿ = ਆਖਦਾ ਹੈ। ਕਰੇ ਕਿਆ ਕੋਇ = ਕੋਇ ਕਿਆ ਕਰੇ? ਕੋਈ ਕੀਹ ਵਿਗਾੜ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, qué puede el ser humano hacer, oh hermanos,"