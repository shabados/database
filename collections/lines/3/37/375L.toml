[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਾ ਨਹ ਭਾਵਏ. ਬਿਨੁ ਦਰਸਾਵਏ; ਇਕ ਖਿਨੁ ਧੀਰਜੁ ਕਿਉ ਕਰੈ ॥"
page = 80
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans Lord's sight, nothing is pleasing to His attendants without Him. How can they have peace even for a moment?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਬਗੈਰ ਉਸ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਕੁਛ ਭੀ ਨਹੀਂ ਭਾਉਂਦਾ। ਉਸ ਦੇ ਬਾਝੋਂ ਉਹ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਸ਼ਾਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not pleasing to the Lord's slaves; without the Blessed Vision of the Lord's Darshan, how can they find peace, even for a moment?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਦਰਸਨ ਮੇਂ ਬਿਨਾ ਦਾਸੋਂ ਕੇ ਔਰ ਕੁਛ ਅੱਛਾ ਨਹੀਂ ਲਾਗਤਾ, ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਧੀਰਜ ਕੈਸੇ ਕਰੇ। ਭਾਵ ਯਹਿ ਕਿ ਏਕ ਮਾਤ੍ਰ ਭੀ ਭਜਨ ਧ੍ਯਾਨ ਸੇ ਉਥਾਨ ਹੋ ਜਾਵੇ ਤਬ ਤਿਨ ਕਾ ਚਿੱਤ ਖਿੰਨ ਹੋ ਜਾਤਾ ਹੈ॥☬ਕੈਸੇ ਖਿੰਨ ਚਿਤ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ (ਕੋਈ ਹੋਰ ਜੀਵਨ-ਜੁਗਤ) ਪਰਮਾਤਮਾ ਦੇ ਦਾਸਾਂ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ। (ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ) ਇਕ ਪਲ ਭਰ ਭੀ ਧੀਰਜ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ellos sólo les complace estar en Presencia del Señor, pues no encuentran tranquilidad ni por un momento sin Él."