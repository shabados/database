[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਬਿਚਾਰ ॥੫੨੯॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Baanani” and then adding “Ripu Ari” at the end, the names of Tupak are formed.529."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਕਵੀਓ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੨੯॥"