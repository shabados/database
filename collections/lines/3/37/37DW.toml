[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸਦਾ ਹਜੂਰਿ ਹੈ; ਭਰਮੈ ਕੇ ਛਉੜ ਕਟਿ ਕੈ; ਅੰਤਰਿ ਜੋਤਿ ਧਰੇਹੁ ॥"
page = 554
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever present. Tearing off the veil of doubt, He shall place His light within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ। ਸੰਦੇਹ ਦੇ ਪੜਦੇ ਨੂੰ ਪਾੜ ਕੇ ਉਹ ਆਪਣਾ ਪਰਕਾਸ਼ ਤੇਰੇ ਰਿਦੇ ਅੰਦਰ ਰੱਖ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is ever-present. He tears away the veil of doubt, and installs His Light within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨਿਤ੍ਯ ਹੀ ਨਿਕਟ ਹੈ, ਐਸੇ ਜਾਨ ਕਰ ਭ੍ਰਮ ਰੂਪੁ (ਛਉੜ) ਜਾਲੇ ਕੋ ਕਟ ਕੇ, ਭਾਵ ਨਿਕਾਲ ਕਰ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਤਿਸ ਜੋਤੀ ਕੋ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸਦਾ ਅੰਗ ਸੰਗ ਹੈ, (ਅੱਖਾਂ ਅਗੋਂ) ਭਰਮ ਦੇ ਜਾਲੇ ਨੂੰ ਲਾਹ ਕੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦੀ ਜੋਤ ਟਿਕਾਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਜੂਰਿ = ਅੰਗ ਸੰਗ। ਛਉੜ = ਪਰਦੇ, ਉਹ ਜਾਲਾ ਜੋ ਅੱਖਾਂ ਅੱਗੇ ਆ ਕੇ ਨਜ਼ਰ ਬੰਦ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él destruye el velo de la ignorancia y te llena de Su Luz."