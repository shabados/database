[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਕੋਠੜੀ ਅੰਮ੍ਰਿਤ ਸੰਪੂਰਨ; ਸਤਿਗੁਰ ਕੈ ਖਜਾਨੈ ॥੧॥"
page = 883
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True Guru's treasury is the cabin of jewels, brimful with the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਖਜਾਨੇ ਵਿੱਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਪਰੀਪੂਰਨ ਇਕ ਨਾਮ-ਰਤਨਾਂ ਦੀ ਕੁਟੀਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is a chamber filled with jewels, overflowing with Ambrosial Nectar, in the Guru's Treasury. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਵੈਰਾਗਾਦਿਕ ਕੀ ਕੋਠੜੀ ਆਤਮ ਵਸਤੂ ਬ੍ਰਹਮਾਨੰਦ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਪੂਰਨ ਹੈ। ਐਸੀ ਵਸਤੂ ਸਤਿਗੁਰੂ ਕੇ ਰਿਦੇ ਰੂਪ ਖਜਾਨੇ ਮੇਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕੀਮਤੀ ਪਦਾਰਥ ਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਹੈ। ਉਹ ਪਦਾਰਥ ਹੈ-ਪ੍ਰਭੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਗੁਣ-ਰਤਨਾਂ ਨਾਲ ਨਕਾ-ਨਕ ਭਰੀ ਹੋਈ ਹਿਰਦਾ-ਕੋਠੜੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ = ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੇ ਰਤਨ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਸੰਪੂਰਨ = ਨਕਾ-ਨਕ ਭਰੀ ਹੋਈ। ਕੈ ਖਜਾਨੈ = ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Tesorería del Guru hay una bóveda repleta de Joyas en donde el Néctar Ambrosial se desborda sin parar.(1)"