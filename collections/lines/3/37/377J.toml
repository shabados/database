[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਹੁਕ ਲੈਨ ਲਗੀ ਸਭਿ ਹੀ; ਸੁ ਭਯੋ ਸੁਖ ਤੇ ਤਿਨ ਕੋ ਤਨ ਹੀਨੋ ॥੮੬੧॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They began to wail and their mind and body lost all happiness.861."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਹੌਕੇ ਲੈਣ ਲਗੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਸੁਖ ਤੋਂ ਸਖਣੇ ਹੋ ਗਏ ॥੮੬੧॥"