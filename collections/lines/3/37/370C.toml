[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਰੀ ਬਹੁ ਨਾਇਕ ਕੀ ਨਾਇਕਾ ਪਿਆਰੀ ਕੇਰੀ; ਘੇਰੀ ਆਨਿ ਪ੍ਰਬਲ ਹੁਇ ਨਿੰਦ੍ਰਾ ਨੈਨ ਛਾਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Known as favourite and loved one of the Master who has many women, when her turn to receive her Master's blessings came she was over-powered by the sleep of ignorance. The sleep-filled eyes made me unaware of everything."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਵਾਰੀ ਤਾਂ ਸੀ ਬਹੁ ਨਾਇਕ ਕੀ ਪਿਆਰੀ ਕੇਰੀ ਬਹੁਤੀਆਂ ਬ੍ਯੰਤ ਇਸਤ੍ਰੀਆਂ ਸਿੱਖਾਂ ਦੇ ਸ੍ਵਾਮੀ ਸਤਿਗੁਰੂ ਦੀ ਪਿਆਰੀ ਹਜ਼ੂਰ ਵਿਚ ਪ੍ਰਵਾਣੀ ਹੋਈ ਇਸਤ੍ਰੀ ਦੀ ਭਾਵ ਮੇਰੀ, ਕਿਉਂਕਿ ਤੀਸਰੀ ਪਾਤਿਸ਼ਾਹੀ ਤੋਂ ਲੈ ਕੇ ਇਸ ਸਮੇਂ ਤਕ ਪ੍ਰਚਾਰ ਦੀ ਸੇਵਾ ਕਰਦਿਆਂ ਏਸ ਵਰੇਸਾ ਵਿਚ ਹਜ਼ੂਰੀ ਦੇ ਰਸ ਮਾਨਣ ਦਾ ਮੇਰਾ ਸਮਾਂ ਸੀ। ਪਰ ਐਨ ਵੇਲੇ ਸਿਰ ਨੀਂਦ ਅਵਿਦ੍ਯਾ ਅਣਜਾਨਤਾ ਨੇ ਮੇਰੇ ਵੀਚਾਰ ਬਿਬੇਕ ਰੂਪ ਨੇਤ੍ਰਾਂ ਅੰਦਰ ਛਾਇ ਪਸਰ ਸਿੰਜਰ ਤੇ ਪ੍ਰਬਲ ਹੁਇ ਕੈ ਬਲ ਪਾ ਕੇ ਮੈਨੂੰ ਆਨ ਘੇਰਿਆ ਭਰਮਾ ਦਿੱਤਾ।"