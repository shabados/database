[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪ੍ਰੀਤਿ ਰਿਦੈ ਹਰਿ ਨਾਹੀ; ਤਿਨ ਕੂਰੇ ਗਾਢਨ ਗਾਢੇ ॥"
page = 171
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have not God's love in their heart, hatch many false plots."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਭਗਵਾਨ ਦੀ ਮੁਹੱਬਤ ਨਹੀਂ ਉਹ ਘਣੇ ਝੂਠੇ ਮਨਸੂਬੇ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not have love for the Lord within their hearts, harbor only false intentions and goals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕਉ ਰਿਦੇ ਮੇਂ ਤੇਰੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਝੂਠੇ ਗੰਢਣੋਂ ਕੇ ਗੰਢਿਆ ਹੈ; ਭਾਵ ਏਹ ਕਿ ਦੰਭ ਕਰਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਨਹੀਂ ਹੁੰਦਾ (ਜੇ ਉਹ ਬਾਹਰ ਲੋਕਾਚਾਰੀ ਪਿਆਰ ਦਾ ਕੋਈ ਵਿਖਾਵਾ ਕਰਦੇ ਹਨ, ਤਾਂ) ਉਹ ਝੂਠੇ ਗੰਢ-ਤੁਪ ਹੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਕੂਰੇ = ਝੂਠੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no ama al Señor, todos sus demás apegos son falsos,"