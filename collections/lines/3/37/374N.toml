[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਬਸਤ੍ਰ ਧਾਰੇ, ਇਤੈ ਆਪੁ ਸੋਹੈ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Elephant, parrots, Moon, lions and the Cupid cast off their egos."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ (ਉਹ) ਆਪ ਸੁੰਦਰ ਬਸਤ੍ਰ ਪਾ ਕੇ ਸ਼ੋਭ ਰਿਹਾ ਸੀ"