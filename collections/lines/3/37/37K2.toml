[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਸਤਕਿ ਨੀਸਾਣੁ ॥"
page = 897
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord anoints the forehead of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਮੱਥੇ ਤੇ ਸਾਹਿਬ ਰਾਜ ਤਿਲਕ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foreheads of the Saintly people are marked with the Lord's insignia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਮਸਤਕ ਪਰ ਹੀ ਸੁਭ (ਨੀਸਾਣ) ਲੇਖੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਨੂਰ ਚਮਕਦਾ ਹੈ, ਜੋ, ਮਾਨੋ, ਪ੍ਰਭੂ ਦਰ ਤੇ ਪ੍ਰਵਾਨਗੀ ਦਾ) ਚਿਹਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਨੀਸਾਣੁ = ਨਿਸ਼ਾਨ, ਪਰਵਾਨਗੀ ਦਾ ਚਿਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Dios Mismo marca las frentes de los Santos."