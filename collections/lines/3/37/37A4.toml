[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸਤਿਕ੍ਰਿਤ ਕੋ ਗਜ ਦੀਰਘ; ਕ੍ਰੁਧਤ ਹੋਇ ਨ੍ਰਿਪੁ ਊਪਰਿ ਧਾਯੋ ॥"
page = 456

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An elephant of Indra named Jagdiragh, fell upon the king in anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ('ਸਤਿਕ੍ਰਿਤ') ਦਾ ਇਕ ਵੱਡਾ ਹਾਥੀ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਉਪਰ ਚੜ੍ਹ ਆਇਆ ਹੈ।"