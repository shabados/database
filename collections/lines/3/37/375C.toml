[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਬੰਧਰੋ. ਦਾਸ ਦਾਸਰੋ; ਸੰਤਹ ਕੀ ਸਾਰਾਨ ॥"
page = 1215
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, the relation of the meek, I, The slave of Thy slaves, have sought the protection of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਸਨਬੰਧੀ, ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਨੇ ਤੇਰਿਆਂ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Patron of the meek and the poor, I am the slave of Your slaves; I seek the Sanctuary of Your Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨ ਬੰਧੂ ਹਰੀ ਕੇ ਦਾਸਨ ਦਾਸ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨੋਂ ਕੀ (ਸਾਰਾਨ) ਸਰਨ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਦੇ ਸਹਾਈ! ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਸਰਨ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਬੰਧਰੋ = ਹੇ ਦੀਨ-ਬੰਧੂ! ਹੇ ਗਰੀਬਾਂ ਦੇ ਸਹਾਈ! ਸਾਰਾਨ = ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Refugio del débil, soy el Esclavo de Tus Esclavos y busco sólo el Santuario de Tus Santos."