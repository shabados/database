[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਣਹਾਰਾ ਸਿਮਰੀਐ; ਨਾਨਕ. ਸੇ ਦਿਹ ਆਵੰਨਿ ॥੪॥੧॥"
page = 12
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the Summoner, O Nanak! That day is approaching near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲਾਉਣ ਵਾਲੇ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੈ ਨਾਨਕ! ਉਹ ਦਿਹਾੜਾ ਨੇੜੇ ਢੁਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember in meditation the One who summons us; O Nanak, that day is drawing near! ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੱਦਣਹਾਰਾ ਭਾਵ ਕਾਲ ਕੋ ਸਿਮਰਨ ਕਰੀਏ। ਹੇ ਭਾਈ! ਜੋ ਔਰੁ ਲੋਕੋਂ ਪਰ ਆਵਤੇ ਦੇਖਤਾ ਹੈਂ, ਸੋ ਮ੍ਰਿਤੂ ਕੇ ਦਿਨ ਅੰਤ ਕੋ ਤੇਰੇ ਪਰ ਭੀ ਆਵੇਂਗੇ। ਵਾ ਸ਼ਾਸਤ੍ਰੋਂ ਦ੍ਵਾਰੇ ਅਪਣੀ ਤਰਫ ਸੱਦਣ ਹਾਰਾ ਜੋ ਪਰਮੇਸਰੁ ਹੈ, ਤਿਸ ਕੋ ਸਿਮਰੀਏ। ਤਿਸ ਕਰ ਤੇਰੇ ਪਰ ਭੀ (ਸੇ) ਵਹੁ, ਭਾਵ ਗਿਆਨ ਵਾਨੋਂ ਵਾਲੇ ਦਿਨ ਆਵੇਂਗੇ॥੪॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਕਹਾ: ਕਿ ਸਭ ਸਾਸਤ੍ਰੋਂ ਕਾ ਸੱਦਾ ਪੜ ਰਹਾ ਹੈ, ਸੋ ਸਾਸਤ੍ਰੋਂ ਕੇ ਮਤ ਤੋ ਅਨੇਕ ਹੈਂ, ਭਿੰਨ ਭਿੰਨ ਰੀਤੀ ਕੇ ਉਪਦੇਸ ਹੈਂ, ਕੇਵਲ ਵੇਦਾਂਤ ਸਾਸਤ੍ਰ ਕਾ ਸੱਦਾ ਜਥਾਰਥ ਹੈ?☬ਉੱਤਰੁ: ਯਦ੍ਯਪਿ ਕਰਮ ਉਪਾਸਨਾਂ ਕੇ ਭੇਦ ਸੇ ਮਤ ਭਿੰਨ ਭਿੰਨ ਹੈਂ, ਪਰੰਤੂ ਸਿਧਾਂਤੁ ਸਭ ਕਾ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇ ਹੀ ਹੈ। ਕਿਸੀ ਕਾ ਅੰਤਸਕਰਣ ਕੀ ਸ਼ੁੱਧੀ ਦ੍ਵਾਰਾ ਪਰੰਪਰਾ ਕਰਕੇ, ਕਿਸੀ ਕਾ ਸਾਖ੍ਯਾਤ ਕਰਕੇ, ਸੋਈ ਸਪਸ਼ਟ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀਓ!) ਉਸ ਸੱਦਾ ਭੇਜਣ ਵਾਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਯਾਦ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ (ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਸਾਡੇ ਭੀ) ਉਹ ਦਿਨ (ਨੇੜੇ) ਆ ਰਹੇ ਹਨ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor, oh Nanak, que el día se acerca. (4-1)"