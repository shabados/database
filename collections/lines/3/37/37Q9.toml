[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨ ਦਾਮੋਦਰ ਸੁਆਮੀ ॥"
page = 1082
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Slayer of Madh demon and with a string round His belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਧ ਰਾਖ਼ਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਅਤੇ ਆਪਣੇ ਢਿੱਡ ਉਦਾਲੇ ਰੱਸੀ-ਸਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Slayer of demons, our Supreme Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧੂ ਨਾਮ ਦੈਤ ਕੇ ਮਾਰਨੇਹਾਰੇ! ਉਦ੍ਰ ਮੇਂ ਰਸੀ ਬੰਧਾਵਨਹਾਰੇ ਸ੍ਵਾਮੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮਧੁਸੂਦਨ ਤੇ ਦਾਮੋਦਰ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁਸੂਦਨ = ਮਧੂ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲਾ। ਦਾਮੋਦਰ = {ਦਾਮ-ਉਦਰ} ਜਿਸ ਦੇ ਪੇਟ ਦੇ ਦੁਆਲੇ ਰੱਸੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destructor de lo maligno, el Supremo Maestro."