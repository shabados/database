[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਪੀਐ; ਅੰਤਰਿ ਪਿਆਰਿ ॥"
page = 941
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman contemplates his Lord with hearty love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਦਿਲੀ ਪ੍ਰੇਮ ਨਾਲ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh lovingly meditates deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਸੇ ਪਿਆਰ ਲਾਇਕੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੀ ਨਾਮ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਜਪ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਪਿਆਰਿ = ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a su Señor con Amor en su corazón y alcanza,"