[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ. ਸੇਵਾ ਨ ਹੋਵਈ; ਤਾ ਮਨੁ ਬਿਰਥਾ ਜਾਇ ॥੧॥"
page = 560
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ego, service cannot be performed so the soul goes empty handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਅੰਦਰ ਟਹਿਲ-ਸੇਵਾ ਕਮਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਇਸ ਲਈ ਆਤਮਾ ਖਾਲੀ ਹੱਥੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, selfless service cannot be performed, and so the soul goes unfulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਮੇਂ ਸੇਵਾ ਨਹੀਂ ਹੋਤੀ (ਤਾ) ਇਸੀ ਸੇ ਮਨ ਕਾ ਕਰਤਬ੍ਯ ਬਿਰਥਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਨਾਮ ਜਪਨੇ ਵਾਲੇ ਕੋ ਨਿਮ੍ਰਤਾ ਚਾਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ਤੇ ਮਨ ਖ਼ਾਲੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਬਿਰਥਾ = ਖ਼ਾਲੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a partir del ego propio uno no puede servir a su Señor y la mente es privada del Nombre. (1)"