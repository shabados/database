[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੂਖ; ਜਪਿ ਏਕੈ ਨਾਮ ॥"
page = 392
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts lie in the meditation of the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਇਕ ਨਾਮ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace and comforts are in the meditation of the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਏਕ ਨਾਮ ਜਪਨੇ ਸੇ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਜਪਿ = ਜਪ ਕੇ। ਏਕੈ = ਇਕ (ਪਰਮਾਤਮਾ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre de Dios"