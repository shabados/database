[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਕਹਾ ਪੁਕਾਰਤੇ; ਮਾਇਆ ਮੋਹ ਸਭ ਕੂਰ ॥"
page = 250
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why art thou crying for wealth and riches? Love of worldly valuables is all false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੌਲਤ ਤੇ ਦਰਬ ਲਈ ਕਿਉਂ ਦੁਹਾਈ ਪਾਈ ਹੋਈ ਹੈ? ਸੰਸਾਰੀ ਪਦਾਰਥ ਦੀ ਲਗਨ ਸਾਰੀ ਹੀ ਝੂਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you crying out for riches and wealth? All this emotional attachment to Maya is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵੋ! ਧਨ ਪ੍ਰਾਪਤਿ ਹੋਵੇ ਧਨ ਮਿਲ ਜਾਵੇ, ਐਸੇ ਕ੍ਯੋਂ ਪੁਕਾਰ ਰਹੇ ਹੋ? ਕਿਉਂਕਿ ਮਾਯਾ ਕਾ ਮੋਹਿ ਸਭ ਝੂਠਾ ਹੈ। ਵਾ ਧਨ ਕੋ ਧਨ ਰੂਪ ਜਾਣ ਕੇ (ਕਹਾ) ਕਬ ਪੁਕਾਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਨਹੀਂ ਪੁਕਾਰਤੇ ਹੈਂ। ਜਿਨ ਹਰੀ ਭਗਤੋਂ ਨੇ ਮਾਇਆ ਕਾ ਮੋਹ ਸਭ (ਕੂਰ) ਝੂਠਾ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਉਂ ਹਰ ਵੇਲੇ ਧਨ ਇਕੱਠਾ ਕਰਨ ਲਈ ਹੀ ਕੂਕਦੇ ਰਹਿੰਦੇ ਹੋ? ਮਾਇਆ ਦਾ ਮੋਹ ਤਾਂ ਝੂਠਾ ਹੀ ਹੈ (ਇਸ ਧਨ ਨੇ ਸਦਾ ਨਾਲ ਨਹੀਂ ਨਿਭਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué perseguir riqueza y más riqueza?, el amor a Maya es todo falso."