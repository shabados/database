[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਰਖੁ ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 692
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou, the Lord's Name within thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Name within your mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਮ ਨੇ ਰਾਮ ਨਾਮ ਮਨ ਬੀਚ ਰਾਖਿਆ ਅਰਥਾਤ ਧਾਰਨ ਕੀਆ ਹੈ, ਵਾ ਤੂੰ (ਰਖੁ) ਸਮਾਲ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂਤੇ ਹੇ ਭਾਈ!)ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਹਿਰਦੇ ਵਿੱਚ ਧਾਰਨ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੀ = ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en mi mente. (1-Pausa)"