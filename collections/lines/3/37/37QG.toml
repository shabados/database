[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲਨ ਹੇਤ ਇਕ ਸਹਚਰੀ; ਪਠੀ ਚਤੁਰਿ ਜਿਯ ਜਾਨਿ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With her heart full of affection, she entrusted a confidant to device"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਮਿਲਣ ਲਈ (ਉਸ) ਸਿਆਣੀ (ਰਾਧਿਕਾ) ਨੇ ਇਕ ਸਖੀ ਨੂੰ ਭੇਜਿਆ।"