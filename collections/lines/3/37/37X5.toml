[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਪਸੁ ਪੰਖੀ ਸਭਿ ਭੂਤਾ ॥"
page = 1079
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beasts, mountains and the renouncers remember Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਸ਼ੂ, ਪਰਿੰਦੇ ਅਤੇ ਪ੍ਰੇਤ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the beasts, birds and demons meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸ ਪੰਖੀ ਅਉ ਸਭ ਭੂਤ ਭੀ ਤੇਰੇ ਕੋ ਹੀ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਸ਼ੂ ਪੰਛੀ ਆਦਿਕ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਭੂਤਾ = ਸਾਰੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuadrúpedos habitan en Ti, también los pájaros y toda forma de vida."