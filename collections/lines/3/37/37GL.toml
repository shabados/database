[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਸਬਦਿ ਉਧਾਰ ॥"
page = 1157
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously does the Name emancipate me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਨਾਮ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I am saved by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਧਾਰ ਕਰਨੇ ਵਾਲਾ ਸਬਦ ਅਕਸ ਮਾਤ੍ਰ ਤੇ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਮੇਰਾ ਬਚਾਉ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤ ਸਬਦਿ = ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ। ਉਧਾਰ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea la Alabanza lo libera a uno."