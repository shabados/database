[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਰਸਨਾ ਧਨੁ ਧੰਨੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਗੁਣ ਗਾਵੈ ਹਰਿ ਪ੍ਰਭ ਕੇਰੇ ਰਾਮ ॥"
page = 540
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed! is the tongue O my soul, which sings the praise of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ ਹੈ ਉਹ ਜੀਭਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਜੋ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਗੁਣ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is that tongue, O my soul, which sings the Glorious Praises of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਜੋ ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉਤੀ ਹੈ, ਸੋ ਜਿਹਬਾ ਅਤੀ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਜੀਭ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਮੁਬਾਰਿਕ ਹੈ, ਜੇਹੜੀ (ਸਦਾ) ਪਰਾਮਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, Bendita es esa lengua, oh mi vida, que canta la Gloriosa Alabanza de mi Señor."