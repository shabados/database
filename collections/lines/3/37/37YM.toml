[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ ਮਇਆ, ਦਇਆਲ ਸਾਚੇ; ਸਬਦਿ ਮਿਲਿ ਗੁਣ ਗਾਵਓ ॥"
page = 436
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show me Kindness and compassion, O Merciful True Lord, that I may obtain Guru's instruction, and sing Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਤੇ ਮਿਹਰ ਧਾਰ ਹੇ ਮਿਹਰਬਾਨ ਸੱਚੇ ਸੁਆਮੀ! ਤਾਂ ਜੋ ਮੈਨੂੰ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਹੋਵੇ ਅਤੇ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind and compassionate to me, O Merciful True Lord, that I may obtain the Word of the Shabad, and sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਸਚੇ ਦਿਆਲ ਨੇ ਜਿਸ ਪਰ ਅਪਨੀ ਦਇਆ ਕਰੀ ਹੈ ਵਹੁ ਗੁਰੋਂ ਕੇ ਸਬਦ ਸਾਥ ਮਿਲ ਕਰ ਗੁਨ ਗਾਇਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ ਕਿਰਪਾ ਕਰ, ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਦਇਆ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਗਾਵਉ = ਮੈਂ ਗਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de Misericordia, ten Compasión de mí para que, entonando mi ser con la Palabra del Shabd"