[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸਤਸੰਗਤਿ ਤਰਿਓ ਜੁਲਾਹੋ; ਸੰਤ ਜਨਾ ਮਨਿ ਭਾਵੈਗੋ ॥੪॥"
page = 1309
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Just as Kabir, the weaver, was emancipated through the saints society and had become pleasing to the pious persons mind, so shall I be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਧ ਸੰਗਤ ਰਾਹੀਂ ਕਬੀਰ, ਜੁਲਾਹੇ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਗਿਆ ਸੀ ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਣ ਲੱਗ ਗਿਆ ਸੀ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like Kabeer the weaver, who was saved in the Sat Sangat, the True Congregation. He became pleasing to the minds of the humble Saints. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਸਤਸੰਗਤ ਕਰ ਕਬੀਰ ਜੁਲਾਹਾ ਤਰਿਆ ਹੈ ਔਰ ਵਹੁ ਸੰਤ ਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਭਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਕਬੀਰ) ਜੁਲਾਹਾ ਪਾਰ ਲੰਘ ਗਿਆ। ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el tejedor, que fue salvado en la Saad Sangat, la Verdadera Congregación, al complacer a los Humildes Santos. (4)"