[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਦੇਵ ਕ੍ਰਿਪਾਲ ਗੋਬਿੰਦ; ਸੁਨਿ ਸੰਤਨਾ ਕੀ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1017
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the department of the saints. Ever meditate they on the compassionate and merciful Lord, Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਸ੍ਰਵਣ ਕਰ। ਉਹ ਸਦੀਵ ਹੀ ਮਇਆਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is merciful, divine and compassionate. Listen - this is the way of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਕਾ ਘਰ ਔ ਪਰਕਾਸ ਸਰੂਪ ਪੁਨਾ ਕ੍ਰਿਪਾਲੂ ਜੋ ਗੋਬਿੰਦ ਹੈ, ਤਿਸ ਕੇ ਭਜਨ ਕਰਨੇਹਾਰੇ ਜੋ ਸੰਤ ਹੈਂ, ਤਿਨ ਕੀ ਰੀਤ ਤੂੰ ਸੁਨਿ ਅਰਥਾਤ ਸੁਨ ਕੇ ਤੂੰ ਭੀ ਕਮਾਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆਲ, ਪ੍ਰਕਾਸ਼-ਰੂਪ, ਕਿਰਪਾਲ ਗੋਬਿੰਦ ਦੇ (ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਗੁਣ ਗਾ)। (ਉਹ ਸੰਤ ਜਨ ਕਿਹੋ ਜਿਹੇ ਹੁੰਦੇ ਹਨ? ਉਹਨਾਂ) ਸੰਤ ਜਨਾਂ ਦੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਸੁਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = (ਹੇ ਮਨ!) ਸੁਣ। ਰੀਤਿ = ਜੀਵਨ-ਮਰਯਾਦਾ ॥੧॥ ਰਹਾਉ ॥"

