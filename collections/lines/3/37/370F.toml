[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਕੀ; ਸੇਵਕੁ ਰਹੈ ਸਰਣਾਈ ॥"
page = 842
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord's slave remains under His protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਉਸ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਰਹੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant remains under His protection;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਾਹਿਬ ਕੀ ਜੋ ਸੇਵਕ ਸਰਣ ਮੇਂ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸੇਵਕ (ਆਪਣੇ) ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni puede provocar que desperdicie su vida."