[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੇ ਕੰਤ ਦਿਸਾਪੁਰੀ; ਸੇ ਅਹਿਨਿਸਿ, ਫਿਰਹਿ, ਜਲੰਤ ॥੨॥"
page = 791
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose spouse is in distant land, continue burning day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਭਰਤਾ ਪਰਦੇਸ ਵਿੱਚ ਹੈ, ਉਹ ਦਿਨ ਰੈਣ ਬਲਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those, whose Husband Lord is far away in distant lands, continue burning, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪਤੀ ਔਰ ਦੇਸੋਂ ਪੁਰੀਓਂ ਮੇਂ ਹੈਂ, ਭਾਵ ਜਿਨੋਂ ਨੇ ਪਰਮੇਸਰ ਦੂਰ ਜਾਨਿਆ ਹੈ ਅਰੁ ਸਰਬ ਮੇਂ ਪੂਰਣ ਨਹੀਂ ਜਾਨਿਆ ਸੋ ਦਿਨ ਰਾਤ ਜਲਤੇ ਫਿਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਦੇ ਖਸਮ ਪਰਦੇਸ ਵਿਚ (ਗਏ ਹੋਏ) ਹਨ, ਉਹ ਦਿਨ ਰਾਤ ਸੜਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que tienen a su Esposo lejos, se consumen en el fuego para siempre. (2)"