[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਦੋਖ ਦਾਹੀ ਨਮੋ ਦੁਖ︀ਯ ਹਰਤਾ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the effacer and destroyer of sorrows!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਖਾਂ ਨੂੰ ਸਾੜਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ, ਦੁਖਾਂ ਨੂੰ ਹਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"