[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਤੁਠਾ; ਬਖਸੇ ਭਗਤਿ ਭਾਉ ॥"
page = 1170
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased, the Guru blesses one with the Lord's loving-worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੋ, ਗੁਰੂ ਜੀ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਪਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru is pleased, He blesses the mortals with loving devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋਵੇ ਤੌ ਪ੍ਰੇਮਾ ਭਗਤੀ ਬਖਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਤੇ ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru muestra Su Misericordia, nos bendice con la Amorosa Alabanza de Dios."