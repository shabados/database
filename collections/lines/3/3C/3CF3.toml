[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਜਗੁ ਦੁਖੀਆ. ਦੂਜੈ ਭਾਇ ॥"
page = 29
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! being engrossed in duality, the world is in misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਭਰਾ! ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖ਼ਚਤ ਕਾਰਨ ਸੰਸਾਰ ਮੁਸੀਬਤ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, the world is in misery, engrossed in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰੁ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਦੁਖੀ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਗਤ ਕੇ ਜੀਵ ਦ੍ਵੈਤ ਸੇ ਦੁਖੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਮਾਇਆ ਅਦਿਕ) ਹੋਰ ਪਿਆਰ ਵਿਚ ਪੈ ਕੇ ਜਗਤ ਦੁਖੀ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hermano, el mundo se encuentra en sufrimiento, pues vive engolosinado en la dualidad."