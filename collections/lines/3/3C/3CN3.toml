[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਿ ਵੇਖੈ ਸਿਰਿ ਸਿਰਿ ਲੇਖੈ; ਆਪੇ ਸੁਰਤਿ ਬੁਝਾਈ ॥"
page = 688
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself creates the world and takes ears of it. Over all the heads is His writ and He Himself impart understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਾਜਦਾ ਤੇ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਸਾਰਿਆਂ ਸੀਸਾਂ ਉਤੇ ਉਸ ਦੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਸਮਝ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates, and watches; His written command is above each and every head. He Himself imparts understanding and awareness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਸ੍ਰਿਸਟ ਕੋ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈਂ ਔਰ ਭਿੰਨ ਭਿੰਨ ਸੰਪੂਰਨ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਲੇਖ ਲਿਖਤਾ ਹੈਂ। ਤੈਨੇ ਆਪ ਹੀ ਹਮ ਕੋ ਐਸੀ (ਸੁਰਤਿ) ਗਿਆਤ (ਬੁਝਾਈ) ਸਮਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ (ਉਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਲੇਖ ਲਿਖਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo crea y sostiene todo, sobre la cabeza de todos está Su Escrito y Él Mismo nos hace entender."