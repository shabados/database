[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਭਏ ਜਨ ਮੁਕਤੇ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧਿਆ ॥੩॥"
page = 383
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the man is delivered of bondage and meditates on the Lord masters Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਾ ਕੈਦ ਤੋਂ ਰਿਹਾਈ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mortal becomes liberated, meditating on the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਿਨ ਜਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ਵਹੁ ਪੁਰਸ ਮੋਹ ਰੂਪੁ ਬੰਧਨ ਸੇ ਛੁਟ ਗਏ ਹੈਂ, ਭਾਵ ਮੋਹ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਉਹ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹਨਾਂ ਕੋਮਲ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮੁਕਤੇ = ਸੁਤੰਤਰ, ਆਜ਼ਾਦ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero por la Gracia del Guru uno se libera de esa cadena cuando contempla el Naam, el Nombre del Señor. (3)"