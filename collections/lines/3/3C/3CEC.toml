[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਜੈਸੇ ਸੀਙ ਛਤਾਰਾ ॥"
page = 239
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's Name, man is like a horned ram."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗ਼ੈਰ ਆਦਮੀ ਸਿੰਗਾਂ ਵਾਲੇ ਛਤਰੇ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one is like a horned ram."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਿਮਰਨ ਸੇ ਬਿਨਾ ਜਨਮ ਐਸੇ ਬਿਅਰਥ ਹੈ ਜੈਸੇ ਛਤਰੇ ਕੇ ਸੀਂਗ ਹੋਤੇ ਹੈਂ। ਭਾਵ ਸੇ ਭਿੜਨੇ ਕਰ ਕਲੰਕ ਕਾ ਹੇਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ ਉਹ (ਧਰਤੀ ਉਤੇ ਭਾਰ ਹੀ ਹਨ, ਜਿਵੇਂ) ਛੱਤਰਿਆਂ ਦੇ ਸਿਰ ਤੇ ਸਿੰਗ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਙ = ਸਿੰਗ। ਛਤਾਰਾ = ਛੱਤਰਾ, ਭੇਡੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, uno es como el morueco con cuernos, listo para la pelea."