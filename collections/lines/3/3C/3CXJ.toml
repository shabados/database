[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕਤੇਬ ਸੰਸਾਰ; ਹਭਾ ਹੂੰ ਬਾਹਰਾ ॥"
page = 397
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is beyond the Vedas and the four religious books of the Muslim, Christian and Jews."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵੇਦਾਂ, ਕਤੇਬਾਂ (ਮੁਸਲਮਾਨਾਂ ਈਸਾਈਆਂ ਤੇ ਯਹੂਦੀਆਂ ਦੀਆਂ ਚਾਰੇ ਪੁਸਤਕ) ਤੋਂ ਪਰੇਡੇ ਹੈ (ਭਾਵ ਇਹਨਾਂ ਮਜਬੀ ਪੁਸਤਕਾਂ ਵਿੱਚ ਹੀ ਬੰਦ ਨਹੀਂ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond the world of the Vedas, the Koran and the Bible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਔਰ ਕਤੇਬ ਕੁਰਾਨ ਆਦਿਕ ਪੁਨਾ ਸੰਸਾਰ ਇਨ ਸਭ ਤੇ (ਬਾਹਰਾ) ਅਲੱਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਉਹ ਮੇਰਾ ਪਾਤਿਸ਼ਾਹ ਨਿਰਾ ਸੰਸਾਰ ਵਿਚ ਹੀ ਨਹੀਂ ਵੱਸ ਰਿਹਾ ਉਹ ਤਾਂ) ਇਸ ਦਿੱਸਦੇ ਸੰਸਾਰ ਤੋਂ ਬਾਹਰ ਭੀ ਹਰ ਥਾਂ ਹੈ, ਵੇਦ ਕਤੇਬ ਆਦਿਕ ਕੋਈ ਧਰਮ-ਪੁਸਤਕ ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más allá de la comprensión de los Vedas, de los textos Semíticos"