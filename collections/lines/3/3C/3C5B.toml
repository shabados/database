[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜੁ ਏਕੁ ਸੁਨਹੁ ਰੇ ਭਾਈ; ਗੁਰਿ. ਐਸੀ ਬੂਝ ਬੁਝਾਈ ॥"
page = 215
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear a wonderful thing, O brother, the Guru has imparted unto me such an understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਹੈਰਾਨੀ ਦੀ ਗੱਲ ਸੁਣ ਹੈ ਵੀਰ! ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹੀ ਗਿਆਤ ਦਰਸਾਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to this wonder, O Siblings of Destiny: the Guru has given me this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਅਸਚਰਜ ਸੁਨੋ ਗੁਰੋਂ ਨੇ ਐਸੀ ਗਿਆਤ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਹੋਰ ਅਨੋਖੀ ਗੱਲ ਸੁਣ। ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਅਜੇਹੀ ਸਮਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilla, oh mundo, escuchen, el Guru me ha revelado el Misterio,"