[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ; ਤਿਨ ਡਰੁ ਸਟਿ ਘਤਿਆ ॥"
page = 646
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who ponder over the Lord's Name, cast away fear altogether."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ, ਉਹ ਸਮੂਹ ਭੈ ਨੂੰ ਪਰੇ ਚਲਾ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord's Name, cast out their fears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਜਮ ਆਦੀ ਭੈ ਸਭ ਗੇਰ ਦੀਆ ਅਰਥਾਤ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਸਾਰਾ ਡਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que contemplan el Nombre son purgados de todos sus miedos."