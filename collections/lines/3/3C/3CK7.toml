[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਸੁਪ੍ਰਸੰਨ ਭਏ ਪ੍ਰਭ ਮੇਰੇ; ਗੁਰਮੁਖਿ ਪਰਚਾ ਲਾਇ ॥"
page = 1199
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my Lord is mightily pleased, the mortal is attuned to the supreme Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਮਾਲਕ ਬਹੁਤ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਪ੍ਰਾਣੀ ਦਾ ਮੁਖੀ ਗੁਰਾਂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my God is totally pleased, the mortal tunes in and becomes Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਭੂ ਪਰਸੰਨ ਭਏ ਤਬ ਗੁਰੋਂ ਦੁਆਰਾ ਆਪਣਾ (ਪਰਚਾ) ਪਰੇਮ ਮੇਰੇ ਕੋ ਲਗਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ (ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ) ਬੜੇ ਪਰਸੰਨ ਹੁੰਦੇ ਹਨ, ਤਦੋਂ ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਜੀ ਨਾਲ ਪਿਆਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪ੍ਰਸੰਨ = ਬਹੁਤ ਖ਼ੁਸ਼। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਪਰਚਾ = {परिचय} ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando el Señor muestra Su Compasión, a través del Guru, se convierte en Gurmukj."