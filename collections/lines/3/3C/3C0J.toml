[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਗਧ ਮਨ ਭ੍ਰਮੁ ਤਜਹੁ. ਨਾਮੁ ਗੁਰਮੁਖਿ ਭਜਹੁ; ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ, ਗੁਰੂ ਜਪੁ ਸਤਿ ਕਰਿ ॥੨॥੧੪॥"
page = 1400
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my foolish mind, discard thy doubt and recite the Name by the Guru's grace, Deeming Him as true, meditate thou on thy God, the great Teacher, the Teacher of the teacher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੂਰਖ ਮਨੂਏ! ਤੂੰ ਆਪਦਾ ਸੰਦੇਹ ਛਡ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਉਸ ਨੂੰ ਸੱਚਾ ਜਾਣ ਕੇ, ਤੂੰ ਆਪਣੇ ਹਰੀ, ਵਡੇ ਮੁਰਸ਼ਿਦ, ਮੁਰਸ਼ਿਦਾਂ ਦੇ ਮੁਰਸ਼ਿਦ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, give up your doubts; as Gurmukh, vibrate and meditate on the Naam. Chant Guru, Guru, Guru, Guru, Guru, and know Him as true. ||2||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਭਰਮ ਤਿਆਗ ਦੇਵੋ ਔ ਤਿਨ ਗੁਰੋਂਦਵਾਰੇ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰੋ ਔ ਮਨ, ਤਨ, ਬਾਣੀ ਸੇ ਨਿਸਚੇ ਕਰ ਗੁਰੂ ਗੁਰੂ ਭਜੋ॥੨॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਹੇ ਮੂਰਖ ਮਨ! (ਹਰੀ ਦਾ) ਨਾਮ ਜਪ, ਤੇ ਭਰਮ ਛੱਡ ਦੇਹ, ਸਰਧਾ ਨਾਲ 'ਗੁਰੂ' 'ਗੁਰੂ' ਕਰ ॥੨॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ ਮਨ = ਹੇ ਮੂਰਖ ਮਨ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੨॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente tonta, entrega tus dudas, como Gurmukj, vibra y medita en el Naam, canta Guru, Guru, Guru, Guru, Guru, y Conócelo como Verdad. (2-14)"