[[content]]
asset = "SSA2"
type = "primary"
data = "ਙਿਆਨੀ ਸੋਇ; ਜਾ ਕੈ ਦ੍ਰਿੜ ਸੋਊ ॥"
page = 251
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the theologian, within whose mind that Lord, firmly fixed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਬ੍ਰਹਿਮ-ਬੇਤਾ ਹੈ, ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਸਾਹਿਬ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are spiritually wise, whose minds are firmly fixed on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨੀ ਵਹੁ ਪੁਰਸ ਹੈ ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ (ਸੋਊ) ਸੋ ਅਕਾਲ ਪੁਰਖ ਦ੍ਰਿੜ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਉਹੀ ਜਾਣ-ਪਛਾਣ ਪਾਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪੱਕਾ ਨਿਵਾਸ ਬਣੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es sabio aquél que enaltece al Señor en su mente."