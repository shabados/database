[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਤੇਰੇ ਕੀ; ਤਰਉ ਟੇਕ ॥੨॥"
page = 1182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall be delivered through the support of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਰਾਹੀਂ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Support of Your Name shall carry me across. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਕੀ (ਟੇਕ) ਓਟ ਲੈਕਰ ਤਰ ਜਾਵੋਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਮੈਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਵਾਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que eres Tú, oh Dios, pues sé que soy emancipado sólo a través de Tu Nombre, oh Señor. (2)"