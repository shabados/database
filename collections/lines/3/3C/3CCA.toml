[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਨਿਮਖ; ਠਾਕੁਰ ਨਮਸਕਾਰੈ ॥"
page = 274
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who at every moment bows to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਹਰ-ਮੁਹਤ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who, each and every moment, bows in reverence to the Lord Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਨਿਮਖ ਨਿਮਖ ਮੇਂ ਠਾਕਰ ਕੌ ਮਨ ਤਨ ਸੇ ਨਮਸਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਲ ਪਲ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਜੁਹਾਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਦਾ ਫਰਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo adora en cada instante de su vida."