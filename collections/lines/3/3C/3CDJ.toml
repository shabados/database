[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰੰਗ ਸਹਜ ਰਸ ਮਾਣੇ; ਫਿਰਿ. ਦੂਖੁ ਨ ਲਾਗਿਓ ॥੪॥੨॥੧੬੦॥"
page = 215
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of Name, Nanak enjoys supreme bliss, and pain touches him not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਨਾਨਕ ਪਰਮ-ਅਨੰਦ ਭੋਗਦਾ ਹੈ, ਅਤੇ ਪੀੜ, ਮੁੜਕੇ ਉਸ ਨੂੰ ਛੂੰਹਦੀ ਤਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of the Naam, the Name of the Lord, he enjoys intuitive peace; pain no longer touches him. ||4||2||160||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਕਰ ਸੁਭਾਵਕ ਹੀ (ਰਸ) ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ ਤਿਨ ਕੋ ਫਿਰ ਦੂਖ ਨਹੀਂ ਲਗਾ॥੪॥੨॥੧੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਂਹਦਾ। ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹਾਂ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਮਾਣ ਰਿਹਾ ਹਾਂ ॥੪॥੨॥੧੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Amor a Tu Nombre él disfruta del Éxtasis que produce el Equilibrio y el dolor no lo abrasa más. (4-2-160)"