[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸਾਸਨ, ਤਾੜੰਤਿ ਜਮਦੂਤਹ; ਤਵ ਸੰਗੇ. ਅਧਮੰ ਨਰਹ ॥"
page = 1358
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy association, man is debased and the Death's courier chastises him with various punishments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਨੀਚ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਅਨੇਕਾਂ ਸਜ਼ਾਵਾਂ ਨਾਲ ਉਸਦੀ ਖੂੰਬ ਠੱਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with you, mortals are debased and punished by the Messenger of Death in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਗ ਮਿਲਾਪ ਕਰ ਕੇ (ਅਧਮ) ਨੀਚ ਹੂਏ (ਨਰ) ਪੁਰਸ ਕੋ ਪ੍ਰਲੋਕ ਮੇਂ ਯਮ ਕੇ ਦੂਤ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ (ਸਾਸਨਾ) ਤਾੜਨਾ ਕਸਟ ਦੇ ਕਰ ਤਾੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੰਗਤ ਵਿਚ ਜੀਵ ਨੀਚ (ਸੁਭਾਵ ਵਾਲੇ) ਬਣ ਜਾਂਦੇ ਹਨ। ਜਮਦੂਤ ਉਹਨਾਂ ਨੂੰ ਅਨੇਕਾਂ ਹੁਕਮ ਤੇ ਦੰਡ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acercándose a ti, los mortales son aplastados y llevados ante el emisario de la muerte de mil maneras."