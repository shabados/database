[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੇ ਏਕ ਆਸੰ ਨਿਰਾਸੰ ਬਿਹੀਨੰ ॥੩॥੨੭੪॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who were unattached with the world and had faith only in One Lord.3.274."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਆਸ ਕਰਦੇ ਸਨ (ਅਤੇ ਸੰਸਾਰਿਕ ਆਸ਼ਾਵਾਂ ਪ੍ਰਤਿ) ਨਿਰਾਸ ਅਤੇ ਵਾਸਨਾ-ਹੀਨ ਅਵਸਥਾ ਵਿਚ ਰਹਿੰਦੇ ਸਨ ॥੩॥੨੭੪॥"