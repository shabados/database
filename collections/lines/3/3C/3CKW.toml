[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੁਧੁ ਭਾਵੈ. ਤਿਸ ਨੋ ਤੂੰ ਮੇਲਹਿ; ਜਨ ਨਾਨਕ. ਸੋ ਥਾਇ ਪਾਏ ॥੪॥੨॥੧੩॥"
page = 735
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou lovest; him Thou unitest with Thee. He alone, O serf Nanak, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ। ਕੇਵਲ ਓਹੀ, ਹੇ ਨਫਰ ਨਾਨਕ! ਕਬੂਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That being, with whom You are pleased, is united with You; O servant Nanak, only such a mortal is accepted. ||4||2||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਾਹਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਮੇਲਤਾ ਹੈਂ। ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਰ ਸੋਈ ਪੁਰਸ ਸਰੂਪ ਮੇਂ ਇਸਥਤੀ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਤਿਸੀ ਕਾ ਨਵਿਰਤ ਹੋਤਾ ਹੈ॥੪॥੨॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ ਉਸ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਤੂੰ ਜੋੜ ਲੈਂਦਾ ਹੈਂ। ਉਹ ਮਨੁੱਖ (ਤੇਰੀ ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ ਭਾਵੈ = ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ। ਥਾਇ ਪਾਏ = ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੪॥੨॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, lo apruebas y se une a Ti. (4-2-13)"