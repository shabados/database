[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸੁ ਅਵੇਸੁ ਕਰਿ; ਗੁਰਮੁਖਿ ਸਾਧਸੰਗਤਿ ਜਾਣੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Charged by the teachings of the Guru, gurmukhs understand the importance of the company of the saints."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਕਰ ਕੇ ਗੁਰਮੁਖ ਲੋਕ ਸਾਧ ਸੰਗਤ ਨੂੰ ਹੀ ਜਾਣਦੇ (ਭਾਵ ਉਸੇ ਵਿਖੇ ਮਗਨ ਰਹਿੰਦੇ) ਹਨ।"