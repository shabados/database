[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਨਿਜੁ ਤ੍ਰਿਯ ਕੋ ਦੇਤ; ਪੁਰਖ ਭੇਦ ਕਛੁ ਆਪਨੋ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The human being who divulges even a bit of his secret to his spouse,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਆਪਣੀ ਇਸਤਰੀ ਨੂੰ ਆਪਣਾ ਕੁਝ ਭੇਦ ਦਿੰਦਾ ਹੈ,"