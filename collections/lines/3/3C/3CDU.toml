[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਬਿਸਰੈ. ਇਹੁ ਲਾਲੁ ਪਿਆਰੋ; ਸਰਬ ਗੁਣਾ ਸੁਖਦਾਇਓ ॥"
page = 624
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I forget this darling Beloved of mine, who is the Giver of all the merits and comforts?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਆਪਣੇ ਲਾਡਲੇ ਪ੍ਰੀਤਮ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁਲਾ ਸਕਦਾ ਹਾਂ ਜੋ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could I forget this Dear Beloved of mine? He is the Giver of peace, and all virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੋ ਅਪਨਾ ਆਪ ਬ੍ਰਹਮ ਅਤੀ ਪ੍ਯਾਰਾ ਹੈ, ਸੋ ਕਿਉ ਕਰ ਬਿਸਰ ਜਾਇ, ਜੋ ਸਰਬ ਗੁਨੋਂ ਕਾ ਔ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦੇਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਨੂੰ ਭੀ ਇਹ ਸੋਹਣਾ ਪਿਆਰਾ ਲਾਲ (ਪ੍ਰਭੂ) ਕਿਵੇਂ ਭੁੱਲ ਸਕਦਾ ਹੈ? ਇਹ ਤਾਂ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo podría olvidarme de mi Bienamado Señor, Quien me bendice con Mérito y Éxtasis?"