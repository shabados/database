data = "ਸੁ ਮਾਰੁ ਮਾਰੁ ਘਾਵਹੀ ॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors are running forward and with their blows are wounding the enemies."

[[content]]
