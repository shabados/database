[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਬਜ ਸਿੰਧਰੇ ਸੁਰੰ ਛੁਟੰਤ ਬਾਣ ਕੇਵਲੰ ॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses began to move and elephant roared, there was confusion on all the four-sides, the musical instruments resounded and the harmonious sound of the discharge of arrows was heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਰ ਨਾਲ ਰਣਸਿੰਘੇ ਵਜਦੇ ਸਨ, ਕੇਵਲ ਤੀਰ ਚਲਦੇ ਸਨ।"