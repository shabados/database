[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰੋਲ ਹਾਲ ਚਾਲਯੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is knocking sound of drums and shield. The frontline army hath been uprooted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸੈਨਾ ਦੇ) ਮੂਹਰਲੇ (ਹਿੱਸੇ ਦੇ ਸੈਨਿਕ) ਮੌਜ-ਮਸਤੀ ਵਿਚ ਚਲ ਰਹੇ ਹਨ।"