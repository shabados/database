data = "ਅਪਨੇ ਮਾਰਿ ਕਟਾਰੀ ਮਰੋ ॥੫॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If I have insult Him, I will kill myself with a dagger.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਕਟਾਰ ਮਾਰ ਕੇ ਮਰ ਜਾਵਾਂ ॥੫॥"