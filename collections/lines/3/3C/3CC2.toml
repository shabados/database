[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰੀ ਨਾਮ ਤਉਨ ਜਾਨ ਬਿਚਾਰ ॥੧੬੪॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wandered in the cities and made Barat, Parath, Puri etc. as Sannyasis.164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਨਾਮ 'ਪੁਰੀ' ਵਿਚਾਰ ਲਿਆ ਜਾਵੇ ॥੧੬੪॥"