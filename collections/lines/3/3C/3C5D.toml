[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਉਰਿ ਧਾਰੇ; ਸਦਾ ਸਦਾ ਹਰਿ ਜਸੁ ਸੁਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1182
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I enshrine the Lord's lotus feet within my heart and mind and ever, ever hear the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅਤੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾਂ ਸ੍ਰਵਣ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Lord's Lotus Feet within my heart; I listen to the Lord's Praise, forever and ever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਹਿਰਦੇ (ਉਰਿ) ਬੀਚ ਧਾਰਨ ਕੀਏ ਹੈਂ ਔਰ ਹੇ ਹਰੀ! ਸਦਾ ਸਦਾ ਤੇਰਾ ਜਸੁ ਸੁਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਦਿਲ ਵਿਚ ਵਸਾ ਲਏ ਹਨ। ਹੁਣ ਮੈਂ ਹਰ ਵੇਲੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਉਰਿ = {उरस्} ਛਾਤੀ ਵਿਚ। ਜਸੁ = ਸਿਫ਼ਤ ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así elevo el Loto de los Pies de Dios en mi corazón y canto para siempre Su Alabanza. (1-Pausa)"