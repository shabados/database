[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਊਹਾ; ਨਾਮੁ ਤੇਰੈ ਸੰਗਿ ਸਹਾਈ ॥"
page = 264
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there, O My soul, God's Name shall be with thee as thy helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹੇ ਮੇਰੀ ਜਿੰਦੇ ਰੱਬ ਦਾ ਨਾਮ ਤੇਰੇ ਸਹਾਇਕ ਵਜੋਂ, ਤੇਰੇ ਨਾਲ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, there, only the Naam, the Name of the Lord, shall be with you as your help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹਾਂ ਨਾਮ ਤੇਰੇ ਸੰਗ ਸਹਾਈ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਹੇ ਮਨ! (ਪ੍ਰਭੂ) ਦਾ ਨਾਮ ਤੇਰੇ ਨਾਲ ਸਹੈਤਾ ਕਰਨ ਵਾਲਾ (ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, cuando sientas el vacío de la nada, sólo el Nombre de Dios estará contigo."