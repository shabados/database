[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਅਉਸਰੁ ਆਇ ਬਨਿਓ ਹੈ; ਤਹਾ ਤਹਾ ਹਰਿ ਧਿਆਇਓ ॥੧॥"
page = 498
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever an occasion arises, there he meditates on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੌਕਾ ਬਣਦਾ ਹੈ, ਉਥੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whenever the occasion arises, there, he meditates on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਕੋਈ ਮੁਸਕਲ (ਅਉਸਰ) ਸਮ੍ਯ ਆਨ ਬਨਾ ਹੈ ਤਹਾਂ ਤਹਾਂ ਹਰੀ ਕਾ ਹੀ ਧ੍ਯਾਨੁ ਕਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਜਿੱਥੇ (ਕੋਈ ਔਖਿਆਈ ਦਾ) ਮੌਕਾ ਆ ਬਣਦਾ ਹੈ, ਉੱਥੇ ਉੱਥੇ (ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ) ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਧਿਆਨ ਧਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni delibera por sí mismo, pues cuando se le presenta la ocasión, contempla a su Señor. (1)"