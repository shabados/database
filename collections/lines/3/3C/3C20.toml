[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਕਾਸਾਈ ਉਧਰਿਆ; ਜੀਆ ਘਾਇ ਨ ਖਾਈਐ ਭੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If Sadhana, the butcher got across (the world ocean), we should not put ourselves to harm by killing others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ (ਸਧਨਾਂ) ਕਸਾਈ ਮੁਕਤ ਹੋ ਗਿਆ ਹੈ, (ਉਸ ਦੀ ਰੀਸੇ) ਜੀਆਂ ਨੂੰ ਮਾਰਕੇ ਭੰਗ ਨਾ ਖਾਈਏ (ਭਾਵ ਆਪਣੀ ਹਾਨੀ ਜਾਂ ਨਾਸ ਨਾਂ ਕਰੀਏ)।"