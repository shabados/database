[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਪਾਰਬ੍ਰਹਮਿ ਅਪਨੇ ਕੀਨੇ; ਤਿਨ ਕਾ ਬਾਹੁਰਿ ਕਛੁ ਨ ਬੀਚਾਰੇ ॥"
page = 718
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, whom the Transcendent Lord, once, makes His own, their merits and demerits He, again, considers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਪਰਮ ਪ੍ਰਭੂ ਇਕ ਵਾਰੀ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਗੁਣਾਂ ਤੇ ਔਗੁਣਾਂ ਵੱਲ ਉਹ ਮੁੜ ਦੇ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God does not consider the merits and demerits of those humble beings whom He makes His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਪਾਰਬ੍ਰਹਮ ਨੇ ਅਪਨੇ ਦਾਸ ਕਰ ਲੀਏ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਪੁਨਾ ਗੁਨ ਅਵਗੁਨ ਕਛ ਨਹੀਂ ਵੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ (ਸੇਵਕ) ਬਣਾ ਲਿਆ ਉਹਨਾਂ ਦੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਮੁੜ ਨਹੀਂ ਪੁੱਛਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਬਾਹੁਰਿ = ਮੁੜ, ਫਿਰ। ਕਛੁ ਨ ਬੀਚਾਰੇ = ਕੋਈ ਲੇਖਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que pertenezca al Señor, no tiene que entregar cuentas de sus acciones."