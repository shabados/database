[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ; ਸਭ ਸੇਵ ਕਰੰਦਾ ॥"
page = 1096
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the eighty-four lacs of species in the world perform my service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਦੀਆਂ ਸਾਰੀਆਂ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਮੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The 8.4 million species of beings all work to serve me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸਟੀ ਮੇਂ ਚੌਰਾਸੀ ਲਖ ਜੂਨੀ ਜੀਵ ਜੋ ਹੈ, ਸੋ ਸਭ ਸੇਵਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਚੌਰਾਸੀ ਲੱਖ ਜੀਵ ਹੀ ਮੇਰੀ ਸੇਵਾ ਕਰਨ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las ochenta y cuatro millones de especies en el mundo Te sirven sólo a Ti."