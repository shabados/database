[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਜੈਦੇਉ ਕੰਬੀਰੁ ਤ੍ਰਿਲੋਚਨੁ; ਅਉਜਾਤਿ ਰਵਿਦਾਸੁ ਚਮਿਆਰੁ ਚਮਈਆ ॥"
page = 835
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Namdev, Jaidev, Kabir, Tirlochan and Ravidas, tanner of low caste swam across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ, ਜੈਦੇਵ, ਕਬੀਰ, ਤ੍ਰਿਲੋਚਨ ਅਤੇ ਨੀਚ ਜਾਤ ਦਾ ਰਵਿਦਾਸ ਚਮਾਰ ਪਾਰ ਉਤਰ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv, Jai Dayv, Kabeer, Trilochan and Ravi Daas the low-caste leather-worker,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਉ ਜੀ ਔ ਜੈ ਦੇਵ ਜੀ, ਕਬੀਰ ਪੁਨਾ ਤ੍ਰਿਲੋਚਨ ਜੀ ਔ ਜਾਤ ਕੇ ਚਮਿਆਰ ਰਵਿਦਾਸ ਜੀ ਪੁਨਾ (ਚਮਈਆ) ਚਮ ਕੀ ਕਾਰ ਕਰਨੇ ਵਾਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮਦੇਵ, ਜੈਦੇਓ, ਕਬੀਰ, ਤ੍ਰਿਲੋਚਨ, ਨੀਵੀਂ ਜਾਤਿ ਵਾਲਾ ਰਵਿਦਾਸ ਚਮਾਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Namdev, Yaidev, Trilochan, Kabir, Ravidas, el curtidor de pieles,"