[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਖਾ ਫੇਰਉ ਪੀਸਉ. ਸੰਤ ਆਗੈ; ਚਰਣ ਧੋਇ ਸੁਖੁ ਪਾਇਣਾ ॥੧੩॥"
page = 1078
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wave the fan, grind corn for the saints and washing their feet, am blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੱਖੀ ਝਲਦਾ ਹਾਂ, ਸਾਧੂਆਂ ਲਈ, ਦਾਣੇ ਪੀਹਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਧੋ ਕੇ ਸੁਖ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wave the fan, and grind the corn for the Saints; washing their feet, I find peace. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਖਾ ਫੇਰਉਂ ਅਰਥਾਤ ਝੁਲਾਵੋਂ ਔ ਸੰਤੋਂ ਕੇ ਆਗੇ ਪੀਸ ਕੇ ਰਾਖੋਂ, ਪੁਨਃ ਚਰਨੋਂ ਕੋ ਧੋਇਕੈ ਸੁਖ ਕੋ ਪਾਵਣਾ ਕਰੋ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਪੱਖਾ ਝੱਲਦਾ ਰਹਾਂ, (ਚੱਕੀ) ਪੀਂਹਦਾ ਰਹਾਂ, ਤੇ ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਕੇ ਆਨੰਦ ਮਾਣਦਾ ਰਹਾਂ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "les moleré el maíz y lavaré Sus Pies para llegar al Éxtasis. (13)"