[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਸ੍ਰਉਨਨ ਭੂਮਿ ਸੁਨਿਯੋ ਜਬ ਹੀ ॥"
page = 178

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Lord heard with His own ears the sufferings of the earth, then the Destroyer Lord was pleased and laughed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕਾਲ ਪੁਰਖ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਹਸ ਪਏ।"