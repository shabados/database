[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੁਹਾਵੀ. ਸਦਾ ਪਿਰੁ ਰਾਵੇ; ਸਚੁ ਸੀਗਾਰੁ ਬਣਾਵਣਿਆ ॥੫॥"
page = 110
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is her couch, she ever enjoys her beloved and makes the ornamentation of truthfulness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਸ ਦਾ ਪਲੰਘ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਰਾਸਤੀ ਦਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her bed is beautiful; she ravishes and enjoys her Husband Lord forever. She is adorned with the Decorations of Truth. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਅੰਤਹਕਰਣ ਰੂਪੀ ਸੇਜ ਸੋਭਨੀਕ ਹੈ ਔਰ ਨਿਰੰਤ੍ਰ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗ ਰਹੀ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਸਚਾ ਸੀਗਾਰੁ ਬਣਾਇਆ ਹੈ॥੫॥☬ਜੇ ਕਹੇ ਸਭ ਜੀਵ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਤਿਸ ਕੇ ਅਨੰਦ ਕੋ ਕਿਉਂ ਨਹੀਂ ਭੋਗਤੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਦੀ ਸੇਜ ਸੋਹਣੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਮਾਣਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਆਪਣੇ ਜੀਵਨ ਦਾ ਸ਼ਿੰਗਾਰ ਬਣਾ ਲੈਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aposento de ella es bello y goza de su Esposo, adornada está con la Belleza de la Verdad. (5)"