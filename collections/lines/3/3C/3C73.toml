[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤ ਮਿਲਿ ਭਇਓ ਸੰਜੋਗਾ; ਇਨ ਮਹਿ ਕਵਨ ਦੁਰਾਤੇ ॥੨॥"
page = 999
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The union of such like five, elements has fortunately brought thee, into being, Say, which from amongst these is evil?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਦੇ ਮਿਲਾਪ ਨੇ ਭਾਗਾਂ ਨਾਲ ਤੈਨੂੰ ਹੋਂਦ ਵਿੱਚ ਲਿਆਂਦਾ ਹੈ। ਦੱਸ ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਹੜਾ ਭੈੜਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The union of the five tattvas - the five elements - has brought you into being. Which of these is evil? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਾ ਸੰਜੋਗ ਪੰਚ ਤਤੋਂ ਕੇ ਮਿਲਣੇ ਕਰ ਹੂਆ ਹੈ ਇਨ ਬਾਤੋਂ ਮੇਂ ਕਵਨ (ਦੁਰਾਤੇ) ਲੁਕਾਉ ਹੈ॥੨॥☬ਤਬ ਤਿਸ ਨੇ ਕਹਾ: ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕਹੋ ਜਨਮ ਮਰਨ ਕਿਸ ਕੋ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤੱਤ ਮਿਲ ਕੇ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਬਣਦਾ ਹੈ। ਇਹਨਾਂ ਪੰਜਾਂ ਤੱਤਾਂ ਵਿਚੋਂ ਭੈੜ ਕਿਸ ਵਿਚ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਦੁਰਾਤੇ = ਦੁਰਤ, ਭੈੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la reunión de los cinco elementos, te trajo a ser, oh, ¿qué tiene todo esto de malvado?(2)"