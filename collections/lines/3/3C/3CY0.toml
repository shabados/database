[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜਨ ਬਿਹੀਨ ਹੈਂ, ਨਿਰੰਜਨ ਪ੍ਰਬੀਨ ਹੈਂ; ਕਿ ਸੇਵਕ ਅਧੀਨ ਹੈਂ, ਕਟਯਾ ਜਮ ਜਾਲ ਕੇ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without the impact of maya, He is adept and Transcendent Lord; He is obedient to his servant and is the chopper of the snare of Yama (god of death)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਾਲਿਮਾ ਤੋਂ ਰਹਿਤ ਹੈਂ ਅਤੇ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਨਿਪੁਣ ਹੈਂ, (ਤੂੰ) ਸੇਵਕਾਂ ਦੇ ਅਧੀਨ ਹੈਂ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਜਮ-ਜਾਲ ਨੂੰ ਕਟਣ ਵਾਲਾ ਹੈਂ।"