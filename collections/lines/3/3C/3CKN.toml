[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਰਮਣ, ਸ੍ਰਵਣ ਅਪਾਰ ਮਹਿਮਾ; ਫਿਰਿ. ਨ ਹੋਤ ਬਿਓਗੁ ॥੧॥"
page = 502
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering Lord's praise and hearing of His infinite greatness thou shalt not again suffer separation from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਜੱਸ ਉਚਾਰਨ ਅਤੇ ਉਸ ਦੀ ਬੇਅੰਤ ਪ੍ਰਭਤਾ ਸੁਣਨ ਦੁਆਰਾ, ਤੇਰਾ ਉਸ ਨਾਲੋਂ ਮੁੜ ਕੇ, ਵਿਛੋੜਾ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uttering His Praises, and hearing of His infinite glory, you shall never suffer separation from Him again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਅਪਾਰ ਮਹਿਮਾ ਹੈ, ਤਿਸ ਕੇ ਗੁਣ ਮੇਂ ਰਮਣ ਔ ਸ੍ਰਵਣ ਕਰਨੇ ਸੇ ਫਿਰ ਹਰਿ ਸੇ ਬਿਜੋਗ ਨਹੀਂ ਹੋਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਤੇ ਗੁਣ ਗਾਵਿਆਂ ਤੇ ਸੁਣਿਆਂ ਮੁੜ ਕਦੇ ਉਸ ਦੇ ਚਰਨਾਂ ਨਾਲੋਂ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਓਗੁ = ਵਿਛੋੜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tú elogias Sus Grandes Méritos y los escuchas, entonces no hay separación en ti. (1)"