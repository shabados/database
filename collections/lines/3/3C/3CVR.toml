[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੂਮ ਲਯੋ ਜਸੁਦਾ ਸੁਤ ਕੋ ਸਿਰ; ਕਾਨ੍ਰਹ ਬਜਾਇ ਉਠੇ ਮੁਰਲੀ ਤੋ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna played on his flute, Yashoda kissed his head and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਸੋਧਾ ਨੇ ਪੁੱਤਰ (ਕ੍ਰਿਸ਼ਨ) ਦਾ ਸਿਰ ਚੁੰਮ ਲਿਆ ਅਤੇ ਉਹ ਮੁਰਲੀ ਵਜਾਉਣ ਲਗ ਪਏ।"