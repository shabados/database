[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਭਰਮਿ ਭੂਲੇ ਬਹੁ ਮਾਇਆ ॥"
page = 1261
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, good many stray in doubt and mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਬਹੁਤ ਸਾਰੇ ਸੰਦੇਹ ਅਤੇ ਮੋਹਣੀ ਅੰਦਰ ਭੁੱਲੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, so many wander lost and confused in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਬਹੁਤ ਜੀਵ ਮਾਯਾ ਮੇਂ ਭ੍ਰਮ ਕਰ ਭੂਲ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲੇ = ਕੁਰਾਹੇ ਪਏ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru vagan perdidos y confundidos en la Maya."