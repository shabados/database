[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੀਆ ਤਊ ਅਸੰਖ; ਮੰਞਹੁ ਹਭਿ ਵਧਾਣੀਆ ॥"
page = 761
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, countless, are Thine brides, all greater than me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਅਣਗਿਣਤ ਹਨ ਤੇਰੀਆਂ ਪਤਨੀਆਂ ਉਹ ਸਾਰੀਆਂ ਮੇਰੇ ਨਾਲੋਂ ਵੱਧ ਚੜ੍ਹ ਕੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your brides are countless; they are all greater than I am."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਸਖੀਆਂ, ਭਾਵ ਤੇਰੇ ਸੰਤ ਜਨ ਬਹੁਤ ਹੈਂ ਔ ਮੇਰੇ ਸੇ ਸਭ, ਭਾਵ ਗੁਣੋਂ ਕਰ ਕੇ ਉਤਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਅਣਗਿਣਤ ਹੀ ਸਹੇਲੀਆਂ ਤੇਰੇ (ਦਰ ਦੀਆਂ ਦਾਸੀਆਂ) ਹਨ। ਮੇਰੇ ਨਾਲੋਂ ਉਹ ਸਾਰੀਆਂ ਹੀ ਚੰਗੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son Tus Devotos, todos más grandiosos que yo."