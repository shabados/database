[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੇ ਬਾਗ਼ ਵਰਗਾ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਕਿਹਾ ਚੰਗਾ ਹੈ ਇਹ ਬਖਸ਼ਿਸ਼ਾਣ ਕਰਨ ਵਾਲਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਣ ਚੂੰ ਬਾਗ਼ਿ ਇਰਮ ਕਰਦਾਈ ਜ਼ਹੇ ਫ਼ਿਆਜ਼ ।੪੩।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How can the lofty-headed have any craving or cupidity for those lying in lower valleys (slopes)? (51)"