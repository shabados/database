[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੁਰੀ ਕਾਢਿ; ਲੇਵੈ ਹਥਿ ਦਾਨਾ ॥੨॥"
page = 201
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his hand, he pulls out the Knife to get alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਦਾਨ ਲੈਣ ਲਈ ਉਹ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਕਰਦ ਕਢ ਲੇਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he pulls out his knife, and demands donations. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਮੇਂ ਛੁਰੀ ਪਕੜਤੇ ਹੋ ਇਉਂ ਦਾਨ ਲੇਤੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਛੁਰੀ ਕਢ ਕੇ, ਹਥ ਵਿੱਚ ਦਾਨ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਰੀ ਕਾਢਿ = ਛੁਰੀ ਕੱਢ ਕੇ, ਨਿਰਦਇਤਾ ਨਾਲ, (ਸੁਰਗ ਆਦਿਕ ਦਾ) ਧੋਖਾ ਦੇ ਕੇ। ਲੇਵੈ ਹਥਿ = ਹੱਥ ਵਿਚ ਲੈਂਦਾ ਹੈ, ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después amenaza a otros con su cuchillo para que le den caridades.(2)"