[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਰਾਪਨੁ; ਤਊ ਨ ਜਾਈ ॥੨॥"
page = 656
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then its bitterness it not removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਇਸ ਦੀ ਕੁੜੱਤਣ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but even then, its bitterness is not removed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਸ ਕੀ ਕਉੜਤਣ ਤਾਂ ਵੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਪਖੰਡ ਕਰਮੋਂ ਸੇ ਅੰਤਰ ਕੀ ਕਪਟ ਆਦੀ ਮੈਲ ਜਾਤੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਦੀ (ਅੰਦਰਲੀ) ਕੁੜਿੱਤਣ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su sabor amargo permanecerá. (2)"