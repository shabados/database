[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗਾ ॥੧॥"
page = 1148
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asleep for many births, I have now awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਪਿਆ ਹੁਣ ਮੈਂ ਜਾਗ ਉਠਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was asleep for countless lifetimes, but I have now awakened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਾਂਤ੍ਰੋਂ ਕਾ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਕਰ ਸੋਇਆ ਹੂਆ ਮੇਰਾ ਮਨ ਜਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤਾ ਹੋਇਆ ਹੁਣ ਉਹ ਜਾਗ ਪਿਆ (ਉਸ ਨੂੰ ਜੀਵਨ-ਜੁਗਤਿ ਦੀ ਸਮਝ ਆ ਗਈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, he despertado después del fluir de los siglos. (1)"