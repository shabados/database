[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਭਗਤਿ ਅਰੁ ਰੰਗ ਅਪਾਰਾ ॥"
page = 1074
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints meditate on Thee and bear Thee infinite love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਤੈਨੂੰ ਆਰਾਧਦੇ ਅਤੇ ਬੇਅੰਤ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees worship You with infinite love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ! ਤੇਰੇ ਪ੍ਰੇਮ ਕੋ ਧਾਰ ਕੇ ਪੁਨਃ ਤੇਰੇ ਭਗਤ ਜਨ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਭਗਤ) ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ਅਤੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones hay que Te alaban y Te adoran amorosamente."