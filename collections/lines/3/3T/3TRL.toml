[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਜੋ ਆਪਣੇ ਦਿਲ ਵਿੱਚੋਣ ਮੋਤੀਆਣ ਦੀ ਲੜੀ ਖੋਲ੍ਹ ਸਕਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਜ਼ਿ ਦਿਲ ਅਕਦਿ ਗੁਹਰ ਬਿਕੁਸ਼ਾਇਦਸ਼ ।੧੬੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He was the one to expose the instruments of sacred miracles and to lighten the principles of service for the All-powerful Waaheguru and meditation."