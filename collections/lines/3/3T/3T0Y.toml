data = "ਭਗਤੁ ਭਗਤੁ; ਸੁਨੀਐ ਤਿਹੁ ਲੋਇ ॥"
page = 283
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose mind is the Unique Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਸੰਤ ਤੇ ਅਨੁਰਾਗੀ ਪਰਸਿਧ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is acclaimed as a devotee, a humble devotee throughout the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨੁ ਭਗਤੁ ਭਗਤੁ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਸੁਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਜਗਤ ਵਿਚ ਭਗਤ ਭਗਤ ਸੁਣੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es considerado devoto , devoto humilde alrededor de los tres mundos."