[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਭਜਿ ਹੈ ਡਰੁ ਮਾਨਿ ਘਨੋ; ਰਿਸ ਕੈ ਸਬ ਕੋ ਤਬ ਮਾਰਤ ਸੋ ਹੈ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If we run away, we lose our honour and they will kill all of us in anger, therefore we have to fight with the army of Jarasandh without hesitation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦਾ ਬਹੁਤ ਡਰ ਮੰਨ ਕੇ ਭਜ ਜਾਈਏ ਤਾਂ ਉਹ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਸਭ ਨੂੰ ਮਾਰ ਦੇਵੇਗਾ।"