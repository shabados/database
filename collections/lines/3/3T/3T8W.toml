[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਈਐ; ਸਭਨਾ ਜੀਆ ਕਾ ਆਧਾਰੁ ॥੪॥੭॥੪੦॥"
page = 29
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, contemplate over the Name of the Lord, who is the support of all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ, ਜੋ ਸਮੂਹ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Naam, the Name of the Lord, the Support of all beings. ||4||7||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਸਿਮਰਨਿ ਕਰੀਏ ਜੋ ਸਰਬ ਜੀਵੋਂ ਕਾ ਅਧਾਰ ਸ੍ਵਰੂਪੁ ਹੈ॥੪॥੭॥੪੦॥☬ਪੁਨ: ਮਨਮੁਖੋਂ ਕੀ ਨਿੰਦਾ ਪੂਰਵਕ ਗੁਰੁਮੁਖੋਂ ਕੀ ਪ੍ਰਸੰਸਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਭ ਜੀਵਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਹੈ ॥੪॥੭॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, deja que el Nombre de Dios habite en tu mente, pues sólo Dios es el Soporte de todo. (4-7-40)"