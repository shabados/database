[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਨਾਮ; ਅਨੇਕ ਅਨੰਤ ॥"
page = 7
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various and endless are their names."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their names are uncounted and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਨਾਮ ਹੈਂ, ਔਰ (ਅਨੰਤ) ਅਨੇਕ ਹੀ ਜੀਵ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅਨੇਕਾਂ ਤੇ ਅਨਗਿਣਤ ਹੀ ਨਾਮ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno en todo, comprende todo lo que pasa."