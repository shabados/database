[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਨਾਮ; ਅਨੇਕ ਅਨੰਤ ॥"
page = 7
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various and endless are their names."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their names are uncounted and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਨਾਮ ਹੈਂ, ਔਰ (ਅਨੰਤ) ਅਨੇਕ ਹੀ ਜੀਵ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅਨੇਕਾਂ ਤੇ ਅਨਗਿਣਤ ਹੀ ਨਾਮ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੇ = ਉਹਨਾਂ ਜੀਵਾਂ ਦੇ। ਅਨੰਤ = ਬੇਅੰਤ। ❀ 'ਕੇ ਰੰਗ' ਬਾਰੇ ਨੋਟ: ਇਸ 'ਕੇ ਰੰਗ' ਨੂੰ ਸਮਝਣ ਲਈ ਹੇਠ-ਲਿਖੀਆਂ ਤੁਕਾਂ ਨੂੰ ਗਹੁ ਨਾਲ ਵਿਚਾਰਨਾ ਜ਼ਰੂਰੀ ਹੈ: (੧) ਜੀਅ ਜਾਤਿ ਰੰਗਾ ਕੇ ਨਾਵ। ਸਭਨਾ ਲਿਖਿਆ ਵੁੜੀ ਕਲਾਮ। (ਪਉੜੀ ੧੬)। (੨) ਤਿਥੈ ਭਗਤ ਵਸਹਿ ਕੇ ਲੋਅ। (ਪਉੜੀ ੩੭)। (੩) ਜੇ ਤਿਸੁ ਨਦਰਿ ਨ ਆਵਈ, ਤ ਵਾਤ ਨ ਪੁਛੈ ਕੇ। (ਪਉੜੀ ੭)। (੪) ਆਪੇ ਜਾਣੈ ਆਪੇ ਦੇਇ। ਆਖਹਿ ਸਿ ਭਿ ਕੇਈ ਕੇਇ। (ਪਉੜੀ ੨੫)। (੫) ਏਤੇ ਕੀਤੇ ਹੋਰਿ ਕਰੇਹਿ। ਤਾ ਆਖਿ ਨ ਸਕਹਿ ਕੇਈ ਕੇਇ। (ਪਉੜੀ ੨੬)। (੬) ਕਰਮੀ ਆਪੋ ਆਪਣੀ ਕੇ ਨੇੜੈ ਕੇ ਦੂਰਿ। ਇਹਨਾਂ ਸਾਰੀਆਂ ਤੁਕਾਂ ਵਿਚ 'ਕੇ' ਦਾ ਅਰਥ ਹੈ 'ਕਈ'; 'ਨ ਕੇ' ਅਰਥ ਹੈ 'ਕੋਈ ਭੀ ਨਹੀਂ'। ਪਉੜੀ ਨੰ: ੨੧ ਵਿਚ 'ਕੇਈ ਕੇਇ' ਵਰਤਿਆ ਗਿਆ ਹੈ, ਅੱਜ ਕੱਲ ਦੀ ਪੰਜਾਬੀ ਵਿਚ ਭੀ ਅਸੀਂ 'ਕਈ ਕਈ' ਆਖਦੇ ਹਾਂ। ਜਿਵੇਂ 'ਕੇ ਰੰਗ' ਦਾ ਅਰਥ ਹੈ 'ਕਈ ਰੰਗਾਂ ਦੇ', ਤਿਵੇਂ 'ਕੇ ਨਾਵ' ਦਾ ਅਰਥ ਹੈ 'ਕਈ ਨਾਵਾਂ ਵਾਲੇ', 'ਕੇ ਲੋਅ' ਦਾ ਅਰਥ 'ਕਈ ਲੋਕਾਂ ਦੇ, ਕਈ ਭਾਵਨਾਂ ਦੇ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno en todo, comprende todo lo que pasa."