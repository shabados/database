[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਗਤਿ ਭਯੋ, ਨ ਦਯੋ ਸੁਰਰਾਜ; ਤਹੀ ਹਰਿ ਸਿਉ ਹਰਿ ਜੁਧੁ ਮਚਾਯੋ ॥੨੧੪੬॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Indra did not give the tree, then Krishna began a war with him.2146."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਬ੍ਰਿਛ) ਮੰਗ ਲਿਆ, (ਪਰ) ਇੰਦਰ ਨੇ ਉਹ ਨਾ ਦਿੱਤਾ। (ਫਲਸਰੂਪ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇੰਦਰ ਨਾਲ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ ॥੨੧੪੬॥"