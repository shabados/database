[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਗੋਬਿਦੁ ਕਹੈ ਦਿਨ ਰਾਤੀ; ਗੋਬਿਦ ਗੁਣ ਸਬਦਿ ਸੁਣਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 121
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal repeat thou the Master's Name day and night and preach the Lord's excellences and Gurbani. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਪ੍ਰਾਣੀ! ਤੂੰ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਦਿਹੁੰ ਰੈਣ ਉਚਾਰਣ ਕਰ ਅਤੇ ਸੁਆਮੀ ਦੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਤੇ ਗੁਰਬਾਣੀ ਦਾ ਪਰਚਾਰ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant Gobind, Gobind, the Lord of the Universe, day and night; sing the Glorious Praises of the Lord Gobind, through the Word of His Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਮਨ ਬਾਣੀ ਕਰ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਕਹਤੇ ਹੈਂ ਔਰੋਂ ਕੋ ਉਪਦੇਸ ਭੀ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕਾ ਸੁਣਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਦਿਨ ਰਾਤ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਸੁਣਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recita nada más que el Nombre de Gobind, Dios sostenedor y canta y entona las Alabanzas del Señor a través de la Palabra. (1-Pausa)"