[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਕਉਰਾ; ਬਿਖਿਆ ਮੀਠੀ ॥"
page = 892
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar thou deemest bitter and poison sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨੂੰ ਤੂੰ ਕੌੜਾ ਜਾਣਦਾ ਹੈਂ ਅਤੇ ਜ਼ਹਿਰ ਨੂੰ ਮਿੱਠੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nectar seems bitter to you, and poison is sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਤੇਰੇ ਕੋ ਕੌੜਾ ਹੈ ਔ ਬਿਖਿਆਂ ਕੀ ਪ੍ਰੀਤਿ ਤੈਨੇ ਮੀਠੀ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਕੌੜਾ ਲੱਗਦਾ ਹੈ ਤੇ ਮਾਇਆ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar te sabe amargo y el veneno, dulce."