[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਗਤ ਪੂਜ ਕਰਿ ਤੋਹਿ ਪਰਮ ਪਦ ਪਾਇਹੈਂ ॥੭॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When in the Iron age, I shall be called Nanak, you will attain the Supreme State and be worshipped by the world.”7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਹਾਨੂੰ ਜਗਤ ਦਾ ਪੂਜਣ ਯੋਗ ਬਣਾ ਕੇ ਪਰਮ-ਪਦ ਪ੍ਰਾਪਤ ਕਰਾਂਗੇ ॥੭॥"