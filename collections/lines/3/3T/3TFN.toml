[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ. ਤੂ ਸਰਬ ਮੈ; ਤੂਹੈ ਬੁਧਿ ਬਿਬੇਕ ਜੀਉ ॥"
page = 761
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Omnipotent and Omnipresent Master and Thine alone is the discriminating intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਅਤੇ ਸਾਰੇ ਵਿਆਪਕ ਮਾਲਕ ਹੈਂ ਅਤੇ ਤੇਰੀ ਹੀ ਪਰਬੀਨ ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful, You are present everywhere; You are the subtle intellect, the clear wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਭ ਕੁਛ ਰਚਣੇ ਕੋ ਸਮ੍ਰਥ ਹੈਂ ਤੂੰਹੀ ਸਰਬ ਮੇਂ ਬਿਆਪਕ ਹੈਂ, ਤੂਹੀ ਬੁਧੀ ਰੂਪ ਹੈਂ ਤੂਹੀ ਬਬੇਕ ਰੂਪ ਹੈਂ ਵਾ ਤੂਹੀ ਬੁਧੀ ਮੇਂ ਵੀਚਾਰ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, (ਜੀਵਾਂ, ਨੂੰ ਚੰਗੇ ਮੰਦੇ ਦੀ) ਪਰਖ ਦੀ ਅਕਲ (ਦੇਣ ਵਾਲਾ ਭੀ) ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਸਰਬ ਮੈ = ਸਭ ਵਿਚ ਵਿਆਪਕ। ਬਿਬੇਕ = (ਚੰਗੇ ਮੰਦੇ ਦੀ) ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres Todopoderoso, Todo Prevaleciente, oh Señor, sólo Tú discriminas."