[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਨਾਮੁ. ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਇਆ; ਅਗਨਿ ਬੁਝੀ. ਗੁਰ ਸਬਦਿ ਬੁਝਈਆ ॥੪॥"
page = 834
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction I have received the ambrosial water of the Lord's Name and my fire is quenched. The Transcendent Name has quenched it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਪਾਣੀ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ। ਵਿਸ਼ਾਲ ਨਾਮ ਨੇ ਇਸ ਨੂੰ ਬੁਝਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, I have obtained the Ambrosial Water of the Naam, and the fire has been put out. The Word of the Guru's Shabad has put it out. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਲੇ ਕਰ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਜਲ ਪਾਯਾ ਹੈ, ਤਿਨੋਂ ਕੀ ਅਗਨੀ ਗੁਰ ਸਬਦ ਕਰ ਬੁਝਾਈ ਹੋਈ ਬੁਝ ਗਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਲੱਭ ਲਿਆ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਬੁੱਝ ਗਈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਬੁਝਾ ਦਿੱਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Sabiduría del Guru he recibido el Néctar del Nombre del Señor; con su Palabra mi fuego interior ha sido extinguido."