[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਰੈਣਿ ਪਰਾਹੁਣੇ; ਉਠਿ ਚਲਸਹਿ ਪਰਭਾਤਿ ॥"
page = 50
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the night guest thou shalt be up to depart in the morn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦੇ ਮਿਹਮਾਨ ਦੀ ਤਰ੍ਹਾਂ ਤੂੰ ਸੁਬ੍ਹਾ-ਸਵੇਰੇ ਖੜਾ ਹੋ ਤੁਰ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like an overnight guest, you shall arise and depart in the morning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਿਸੀ ਕੇ ਗ੍ਰਹ ਕੋਊ ਪਰਾਹੁਨੇ ਰਾਤ੍ਰੀ ਰਹਿ ਕਰ ਪ੍ਰਾਤਕਾਲ ਹੂਏ ਉਠ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਕੇ ਪੂਰੇ ਹੂਏ ਸੰਬੰਧੀ ਜਨੋਂ ਕੇ ਬੀਚ ਸੇ ਪਾਰਹੁਨੇ ਵਤ ਜੀਵ ਉਠ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਤ ਵੇਲੇ (ਕਿਸੇ ਘਰ ਆਏ ਹੋਏ) ਪਰਾਹੁਣੇ ਦਿਨ ਚੜ੍ਹਨ ਤੇ (ਉਥੋਂ ਉੱਠ ਕੇ ਚੱਲ ਪੈਣਗੇ (ਤਿਵੇਂ, ਹੇ ਜੀਵ! ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਮੁੱਕਣ ਤੇ ਤੂੰ ਭੀ ਇਸ ਜਗਤ ਤੋਂ ਚੱਲ ਪਏਂਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਉਠਿ = ਉੱਠ ਕੇ। ਚਲਸਹਿ = ਚਲੇ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el viajero nocturno, que tiene que partir en la mañana,"