[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਲਤਿ ਕਾ ਨਾਉ ਚਉਧਰੀ; ਕੂੜੀ ਪੂਰੇ ਥਾਉ ॥"
page = 1288
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mischievous one is termed a leader and the liar sits as a perfect man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਾਰਤੀ ਇਨਸਾਨ ਆਗੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਕ ਝੂਠਾ ਪੁਰਸ਼ ਹੋ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The trouble-maker is called a leader, and the liar is seated with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤ ਇਲਤ ਕਰੇ ਤਿਸ ਕਾ ਨਾਮ ਚੌਧਰੀ ਕਹਤੇ ਹੈਂ। ਜੋ (ਕੂੜੀ) ਝੂਠੀ ਇਸਤ੍ਰੀ ਹੈ, ਸੋ ਥਾਉਂ ਪੂਰਤੀ ਹੈਂ, ਭਾਵ ਮਰਣੇ ਪਰਣੇ ਮੇਂ ਪ੍ਰਧਾਨ ਹੋ ਕਰ ਲੈਣੇ ਦੇਣੇ ਮੇਂ ਮੋਹਰੇ ਬੈਠਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਰਾਰਤਿ (ਕਰਨ ਵਾਲੇ) ਦਾ ਨਾਮ ਚੌਧਰੀ (ਪੈ ਜਾਂਦਾ ਹੈ) ਤੇ ਝੂਠੀ ਜ਼ਨਾਨੀ ਸਭ ਤੋਂ ਅੱਗੇ ਥਾਂ ਮੱਲਦੀ ਹੈ (ਭਾਵ, ਹਰ ਥਾਂ ਪ੍ਰਧਾਨ ਬਣਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਲਤਿ = ਇੱਲਤਿ, ਸ਼ਰਾਰਤ। ਕੂੜੀ = ਝੂਠੀ ਜ਼ਨਾਨੀ। ਪੂਰੇ ਥਾਉ = ਸਭ ਤੋਂ ਅੱਗੇ ਥਾਂ ਮੱਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al conflictivo le llaman líder y al mentiroso le confieren honores."