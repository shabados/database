[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਕਤਬੀਜੁ; ਕਾਲੁਨੇਮੁ ਬਿਦਾਰੇ ॥"
page = 224
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rakatbej and Kalnem, demons were annihilated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਕਤਬੀਜ ਤੇ ਕਾਲਨੇਮ ਰਾਖਸ਼ ਮੁਕਾ ਦਿਤੇ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rakat-beej and Kaal-naym were annihilated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਕਤ ਬੀਜੁ) ਜਿਸ ਕੇ ਰਕਤ ਕੀ ਏਕ ਬੂੰਦ ਸੇ ਏਕ ਦੈਈਤ ਉਠ ਖੜਾ ਹੋਤਾ ਥਾ, ਐਸਾ ਦੈਈਤ ਭੀ ਹੰਕਾਰੀ ਨਾਸ ਭਯਾ ਔਰ ਕਾਲ ਨੇਮ ਮਾਰਾ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਕਤ ਬੀਜ (ਦੁਰਗਾ ਦੇ ਹੱਥੋਂ) ਮਾਰਿਆ, ਕਾਲਨੇਮ (ਵਿਸ਼ਨੂੰ ਦੇ ਤ੍ਰਿਸ਼ੂਲ ਨਾਲ) ਚੀਰਿਆ ਗਿਆ (ਇਹਨਾਂ ਅਹੰਕਾਰੀਆਂ ਨੂੰ ਇਹਨਾਂ ਦੇ ਅਹੰਕਾਰ ਨੇ ਹੀ ਲਿਆ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਕਤਬੀਜੁ = ਸੁੰਭ ਤੇ ਨਸੁੰਭ ਦਾ ਜਰਨੈਲ। ਇਸ ਦਾ ਦੁਰਗਾ ਨਾਲ ਜੰਗ ਹੋਇਆ। ਜ਼ਖ਼ਮੀ ਹੋਣ ਨਾਲ ਜਿਤਨੇ ਭੀ ਲਹੂ ਦੇ ਕਤਰੇ ਭੁੰਞੇ ਡਿੱਗਦੇ, ਉਤਨੇ ਹੀ ਨਵੇਂ ਦੈਂਤ ਪੈਦਾ ਹੋ ਜਾਂਦੇ। ਦੁਰਗਾ ਨੇ ਆਪਣੇ ਮੱਥੇ ਵਿਚੋਂ ਇਕ ਕਾਲੀ ਦੇਵੀ ਕਾਲਕਾ ਕੱਢੀ। ਕਾਲਕਾ ਰਕਤਬੀਜ ਦੇ ਲਹੂ ਦੇ ਕਤਰੇ ਨਾਲੋ ਨਾਲ ਪੀਂਦੀ ਗਈ। ਆਖ਼ਰ ਦੁਰਗਾ ਨੇ ਰਕਤਬੀਜ ਨੂੰ ਮਾਰਿਆ।। ਕਾਲੁਨੇਮੁ = ਰਾਜਾ ਬਲਿ ਦਾ ਉੱਘਾ ਜੋਧਾ। ਵਿਸ਼ਨੂੰ ਨੇ ਤ੍ਰਿਸੂਲ ਨਾਲ ਇਸ ਦਾ ਸਿਰ ਕੱਟਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rakatbiy y Kalem fueron derrotados,"