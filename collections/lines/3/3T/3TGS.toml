[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰੁ. ਕੀਮਤਿ ਨਹੀ ਪਾਈ; ਆਪੇ ਅਗਮ ਅਥਾਹਾ ਹੇ ॥੧॥"
page = 1053
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Inaccessible and incomprehensible and one can evaluate. Him not Care-free Unfathomable He Himself is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ ਅਤੇ ਬੰਦਾ ਉਸ ਦਾ ਮੁਲ ਪਾ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਖ਼ੁਦ-ਬੇ-iਫ਼ਕਰ ਅਤੇ ਹਦਬੰਨਾ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible and unfathomable; He cannot be evaluated. He Himself is inaccessible and immeasurable. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗਮ ਅਗੋਚਰ ਹੈ ਤਿਸ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ, ਆਪ ਹੀ ਵਹੁ ਪੀਛੇ ਅਗਮ ਥਾ ਔ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਅਥਾਹ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਪਹੁੰਚ ਅਗੋਚਰ ਤੇ ਅਥਾਹ ਪ੍ਰਭੂ (ਆਪਣੇ ਵਰਗਾ) ਆਪ ਹੀ ਹੈ, ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Insondable e Imperceptible, uno no Lo puede evaluar, siendo Lo que es: Infinito y Trascendente.(1)"