[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਆਪਿ ਖਪਾਏ ॥"
page = 1020
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself create and Thyself destroy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈਂ ਅਤੇ ਆਪੇ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself create, and You Yourself destroy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਉਤਪਤ ਕਰਤਾ ਹੈਂ, ਪੁਨਃ ਆਪ ਹੀ ਤੂੰ ਖਪਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ ਆਪ ਹੀ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਪਾਏ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, desde Ti Mismo, creas y luego destruyes todo,"