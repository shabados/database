[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਸੁਖੁ. ਗੁਰਿ ਦੀਆ ॥"
page = 626
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here, at first, the Guru has blessed me with bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਪਹਿਲਾ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਖੁਸ਼ੀ ਬਖਸ਼ੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed me with peace here,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗੈ) ਭਾਵ ਪਰਲੋਕ ਕਾ ਸੁਖ ਭੀ ਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਅਗਾਂਹ ਆਉਣ ਵਾਲੇ ਜੀਵਨ-ਰਾਹ ਵਿਚ ਸੁੱਖ ਬਖ਼ਸ਼ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਪਰਲੋਕ ਵਿਚ, ਅਗਾਂਹ ਆਉਣ ਵਾਲੇ ਜੀਵਨ-ਸਮੇਂ ਵਿਚ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí el Guru me bendice con Éxtasis,"