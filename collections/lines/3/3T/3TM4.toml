[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿੰਦਾ ਕਰੇ ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ; ਸੋ ਸਾਚੈ ਮਾਰਿ ਪਚਾਇਆ ॥"
page = 306
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him who slanders the Perfect True Guru the True Lord punishes and destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਸਜ਼ਾ ਦੇ ਕੇ ਮਾਰ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who slanders the Perfect True Guru is punished and destroyed by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਸੋ ਸਚੇ ਨੇ ਮਾਰ ਕੇ ਨਰਕੋਂ ਮੇਂ (ਪਚਾਇਆ) ਜਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਜੋ ਮਨੁੱਖ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ, ਸੱਚਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪ (ਆਤਮਕ ਮੌਤ) ਮਾਰ ਕੇ ਦੁਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que calumnia al Perfecto Guru, el Señor Mismo lo destruye."