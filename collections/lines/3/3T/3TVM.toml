[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟਸਿ ਨਾਹੀ; ਊਭ ਪਇਆਲਿ ॥"
page = 266
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worldly love of Him is not released by repairing to the sky of the nether region,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਕਾਸ਼ ਜਾ ਪਾਤਾਲ ਵਿੱਚ ਜਾਣ ਨਾਲ ਬੰਦ ਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cannot escape to the heavens, or to the nether regions,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਭ) ਊਚੇ ਅਕਾਸ ਮੇਂ ਔਰ ਨੀਚੇ ਪਤਾਲ ਮੇਂ ਗਏ ਸੇ ਭੀ ਛੂਟਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਜਤਨਾਂ ਨਾਲ) ਜੀਵ ਚਾਹੇ ਅਕਾਸ਼ ਤੇ ਚੜ੍ਹ ਜਾਏ, ਚਾਹੇ ਪਤਾਲ ਵਿਚ ਲੁਕ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਸਿ ਨਾਹੀ = ਬਚ ਨਹੀਂ ਸਕਦਾ। ਊਭ = ਉਤਾਂਹ, ਆਕਾਸ਼ ਵਿਚ। ਪਇਆਲਿ = ਪਾਤਾਲ ਵਿਚ। ਊਭ ਪਇਆਲਿ = ਚਾਹੇ ਅਕਾਸ਼ ਤੇ ਚੜ੍ਹ ਜਾਏ, ਚਾਹੇ ਪਾਤਾਲ ਵਿਚ ਲੁਕ ਜਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá ascender a lo más alto de los cielos o descender a las regiones inferiores,"