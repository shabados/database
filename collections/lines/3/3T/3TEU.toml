[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲੁ ਤਿਸ ਕੈ; ਜਿਸੁ ਏਕੁ ਕਾਮੁ ॥"
page = 1180
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is in joy, who is dedicated to the sole service of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਲਾਸ ਕੇਵਲ ਉਸ ਅੰਦਰ ਹੈ, ਜੋ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਦੇ ਹੀ ਸਮਰਪਨ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is joyful, who works for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਤਿਸੀ ਕੋ ਹੈ ਜਿਸ ਕੋ ਇਕ ਪਰਮੇਸਵਰ ਕੇ ਨਾਮੁ ਜਪਣ ਕਾ ਹੀ ਕਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਇਕ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਸਦਾ ਆਹਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲੁ = ਆਨੰਦ, ਖ਼ੁਸ਼ੀ। ਤਿਸ ਕੈ = ਉਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਕਾਮੁ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para aquél en cuyo corazón vive el Naam,"