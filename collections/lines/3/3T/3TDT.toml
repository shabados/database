[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਪਰਗਟੁ ਸੰਸਾਰੇ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The glory of the holy congregation is manifest in the whole world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਸੰਸਾਰ ਵਿਖੇ ਪ੍ਰਗਟ ਹੈ, (ਕਿਉਂ ਜੋ ਸਭ ਦਾ ਉਧਾਰ ਕਰਦੀ ਹੈ।"