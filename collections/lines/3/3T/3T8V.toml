[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ ਧਨੁ ਪਾਇਆ; ਹਰਿ ਨਾਮਾ ਰਿਦੈ ਸਮਾਲਿ ॥੩॥"
page = 32
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru, wealth of His Name is obtained and man contemplates over God's Name in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਉਸ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the wealth is obtained, contemplating the Name of the Lord in the heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਤਿਨੋਂ ਨੈ (ਸਮਾਲਿ) ਸਾਵਧਾਨ ਹੋ ਕਰ ਹਰੀ ਨਾਮ ਰੂਪੀ ਧਨੁ ਰਿਦੈ ਮੇਂ ਧਾਰਨ ਕਰ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਹਰੀ-ਨਾਮ-ਧਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੀਵ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno logra encontrar al Guru Verdadero, uno gana la Verdadera Riqueza, recordando al Señor en su corazón.  (3)"