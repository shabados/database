data = "ਉਠਤ ਸੁਗੰਧ ਮਹਕੰਤ ਅਵਾਸ ॥੨੧॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was feeling of fragrance everywhere and with this rising odour,all the abodes seemed fragrant.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧ ਦੇ ਉਠਣ ਨਾਲ ਘਰ ਮਹਿਕ ਰਹੇ ਹਨ ॥੨੧॥"