[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕਉ; ਹਰਿ ਹਰਿ ਆਧਾਰੁ ॥੩॥"
page = 1180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's slave leans only on his Love of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਕੇਵਲ ਸਾਈਂ ਮਾਲਕ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord leans on the Support of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਕਾਰ ਹਰੀ ਜਨੋਂ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਅਧਾਰੁ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el ser entonado en Dios se apoya sólo en su Señor. (3)"