[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਲਿ ਘੁਮਾਈ ਲਾਲਨਾ; ਗੁਰਿ ਮਨੁ ਦੀਨਾ ॥"
page = 1117
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, I am a sacrifice unto Thee. Through the Guru, I have surrendered my soul to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਤੈਨੂੰ ਸਮਰਪਨ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, I am a sacrifice to You. Through the Guru, I have dedicated my mind to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲਨਾ) ਹੇ ਪ੍ਯਾਰੇ! ਮੈਂ ਤੇਰੇ ਪਰ ਵਾਰਨੇ ਸਦਕੇ ਜਾਤਾ ਹੂੰ, ਪੁਨਾ ਗੁਰੋਂ ਕੋ ਮੈਨੇ ਅਪਨਾ ਮਨੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਲਾਲ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੈਂ ਆਪਣਾ ਇਹ) ਮਨ (ਤੈਨੂੰ) ਦੇ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਲਿ = ਘੋਲੀ, ਮੈਂ ਸਦਕੇ। ਘੁਮਾਈ = ਮੈਂ ਵਾਰਨੇ। ਲਾਲਨਾ = ਹੇ ਲਾਲਨ! ਹੇ ਸੋਹਣੇ ਲਾਲ! ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, ofrezco mi ser a Ti; a través del Guru he podido dedicar mi mente a Ti."