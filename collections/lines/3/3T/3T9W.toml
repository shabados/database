[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਨਹਿ ਲਗ︀ਯੋ ਰੁਦ੍ਰ ਯੌ ਭਾਯੋ ॥੧੦॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She told the Raja that, ‘I cut my nose to present to (Lord) Shiva, because it pleased (Lord) Shiva immensely.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਿਵ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲਗੀ ਹੈ ॥੧੦॥"