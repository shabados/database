[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਖਪਤਿ; ਸੁਖਾ ਦੁਖ ਦੀਏ ॥"
page = 1037
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Lord have come creation, destruction, pleasure and pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਉਤਪਤੀ, ਬਰਬਾਦੀ, ਪੀੜ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਪੈਦਾ ਹੌਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "creation and destruction, pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਔ ਖਪਾਇ ਸੁਖ ਤਥਾ ਦੁਖ ਸਭ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਜਨਮ ਤੇ ਮਰਨ, ਸੁਖ ਤੇ ਦੁਖ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਉਤਪੱਤੀ। ਖਪਤਿ = ਨਾਸ, ਪਰਲੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la resurrección, la disolución, el placer y el dolor."