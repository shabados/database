[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤੂਆ ਹੀ ਸੋ ਜਾਨਿਯੈ ਕਰੀ ਨ ਚੀਨ︀ਯੋ ਜਾਇ ॥੪॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It looked like barley-meal and could not be taken as curry.( 4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤੂ ਹੀ ਲਗਦਾ ਸੀ, ਹਾਥੀ ਨਹੀਂ ਸੀ ਲਗਦਾ ॥੪॥"