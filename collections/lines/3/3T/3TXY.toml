[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੈਣਕੜੇ ਹਜ਼ਾਰਾਣ ਦੀਵੇ ਹਰ ਪਾਸੇ ਬਲ ਉਠੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਦ ਹਜ਼ਾਰਾਣ ਹਰ ਤਰਫ਼ ਰੌਸ਼ਨ ਚਿਰਾਗ਼ ।੪੭।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What can I say! This is what is the edict of God Himself (73)"