[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਓਟ; ਪ੍ਰਭ ਤੇਰਾ ਤਾਣੁ ॥੪॥੩੪॥੮੫॥"
page = 391
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the support and strength of the saints, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਅਤੇ ਸੱਤਿਆ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Support and the Strength of the Saints. ||4||34||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਤੋਂ ਕੋ ਤੇਰਾ ਆਸਰਾ ਹੈ ਜਾਂ ਤੇਰਾ ਬਲੁ ਹੈ॥੪॥੩੪॥੮੫॥☬ਅਕਾਲ ਪੁਰਖ ਕੀ ਦ੍ਯਾਲਤਾ ਬਿਨਾ ਸਰਬ ਬਿਭੂਤੀ ਕੀ ਨਿਸਫਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ!ਤੂੰ ਹੀ ਸੰਤਾਂ ਦੀ ਓਟ ਹੈਂ ਤੂੰ ਹੀ ਸੰਤਾਂ ਦਾ ਤਾਣ-ਬਲ ਹੈਂ ॥੪॥੩੪॥੮੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਸੰਤਾਂ ਨੂੰ ॥੪॥੩੪॥੮੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque eres el Soporte y el Refugio de tus Santos. (4-34-85)"