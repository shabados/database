[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "੧ ਓਂਕਾਰ ਦੀ ਬਖਸ਼ਿਸ਼ ਨਾਲ ਉਹ ਗੁਨਾਹਗਾਰਾਂ ਲਈ ਰਹਿਮਤ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਫਜ਼ਲਿ ਅਹਦ ਰਹਿਮਤੁਲ ਮਜ਼ਨਬੀਨ ।੫੫।"
page = 2
line = 55

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With the grace of Akaalpurakh, he is the blessing for the sinners. (55)"