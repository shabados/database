data = "ਕਿ ਦਰ ਪੈਕਰੇ ਚੂੰ ਪਰੀ ਰੌਸ਼ਨ ਅਸਤ ॥੯॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she was as pretty as the heavenly fairies.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਦਾ ਸ਼ਰੀਰ ਪਰੀ ਵਾਂਗ ਚਮਕਦਾ ਸੀ ॥੯॥"