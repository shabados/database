[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਹੁ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 1172
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Lord of the poor, take Thou pity on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਦੇ ਮਇਆਵਾਨ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O God, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਦੀਨ ਦਇਆਲ ਮੇਰੇ ਪੁਰ ਭੀ ਦਯਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉੱਤੇ ਭੀ) ਮਿਹਰ ਕਰ (ਮੈਨੂੰ ਭੀ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Compasivo con el desamparado, ten Compasión de mí también."