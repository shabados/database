[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਸਭੁ ਝੂਠੁ ਪਰਾਨੀ ॥"
page = 890
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all else is false, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਹੋਰ ਸਾਰਾ ਕੁਝ ਕੂੜਾ ਹੈ, ਹੇ ਫਾਨੀ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, everything is false, O mortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! ਨਾਂਮ ਤੋਂ ਬਿਨਾਂ ਸਭ ਪਦਾਰਥ ਝੂਠ ਹੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਇਹ ਸਾਰਾ ਅਡੰਬਰ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ (ਅਡੰਬਰ)। ਝੂਠੁ = ਨਾਸਵੰਤ। ਪਰਾਨੀ = ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo muere, es un teatro, excepto el Nombre del Señor,"