[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਵੈ ਸੁਣਿ ਬਿਨਉ ਬੇਨਤੀ; ਜਨ ਨਾਨਕ. ਸਰਣਿ ਪਵੀਧੇ ॥੪॥੩॥੫॥"
page = 1179
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, be Thou pleased to hear my prayer and supplication. Slave Nanak has sought Thy refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਪ੍ਰਸੰਨ ਹੋ, ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾਂ ਤੇ ਜੋਦੜੀ ਸ੍ਰਵਣ ਕਰ। ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, if it pleases You, hear my prayer; servant Nanak seeks Your Sanctuary. ||4||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੋ ਭਾਵੈ ਤੋ ਨਿਮ੍ਰਤਾ ਵਾਲੇ ਕੀ ਬੇਨਤੀ ਸੁਣੋ: ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਜਨ ਤੇਰੀ ਸਰਿਣ (ਪਵੀਧੇ) ਪੜੇ ਹੈਂ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਵੇਂ ਤੈਨੂੰ ਭਾਵੈ ਮੇਰੀ ਬੇਨਤੀ-ਅਰਜ਼ੋਈ ਸੁਣ, ਮੈਂ ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਪਿਆਂ ਹਾਂ ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਭਾਵੈ = ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਬਿਨਉ = {विनय} ਬੇਨਤੀ, ਅਰਜ਼ੋਈ। ਪਵੀਧੇ = ਪਿਆ ਹੈ ॥੪॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, escucha mi oración, pues he buscado Tu Santuario. (4-3-5)"