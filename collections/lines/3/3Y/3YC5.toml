[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਭੇ ਦੰਤ ਵਰਮੰ ਪ੍ਰਛੇਦੈ ਤਨਾਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The shafts were penetrating into the steel-armour"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀਆਂ ਦੇ ਕਵਚ ('ਦੰਤ-ਵਰਮੰ') ਟੁੱਟ ਗਏ ('ਬਿਭੇ') ਅਤੇ ਸ਼ਰੀਰਾਂ ਉਤੇ ਜ਼ਖ਼ਮ ਹੋ ਗਏ।"