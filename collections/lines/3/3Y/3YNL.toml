[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਜੀਅ ਕਾ ਦਾਤਾ ॥"
page = 287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the treasure of everything and the giver of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਹਰਿ ਵਸਤੂ ਦੇ ਖਜਾਨੇ ਅਤੇ ਜੀਵਨ ਪਰਦਾਨ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the treasure of everything, the Giver of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕੇ ਤਾਂਈ ਜੋ ਨਿਧੀਓਂ ਕਾ ਖਜਾਨਾ ਨਾਮ ਮੁਖ ਪਦਾਰਥ ਹੈ, ਤਿਸ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ) ਸਾਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਤੇ ਆਤਮਕ ਜ਼ਿੰਦਗੀ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਜੀਅ = ਜਿੰਦ, ਆਤਮਕ ਜੀਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien concede todos los Regalos y Bendiciones del Alma"