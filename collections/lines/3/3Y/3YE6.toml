[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਭਿੰਨਿਅੜੇ ਅਪੁਨੇ ਰਾਮ ਸੰਗੇ; ਸੇ ਲੋਇਣ ਨੀਕੇ ਰਾਮ ॥"
page = 848
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are the eyes, which are bedewed with the love of their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਹਨ ਉਹ ਨੇਤ੍ਰ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਤਰੋਤਰ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime are those eyes, which are drenched with the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅਪਨੇ ਰਾਮ ਕੇ (ਰਸ) ਪ੍ਰੇਮ ਸਾਥ ਭਿੰਨੇ ਹੈਂ, ਸੋ ਨੇਤ੍ਰ (ਨੀਕੇ) ਚੰਗੇ ਹੈਂ, ਭਾਵ ਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਅੱਖਾਂ ਹੀ ਸੋਹਣੀਆਂ ਹਨ, ਜਿਹੜੀਆਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਨਾਲ ਭਿੱਜੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿੰਨਿਅੜੇ = ਭਿੱਜੇ ਹੋਏ। ਸੰਗੇ = ਨਾਲ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਲੋਇਣ = ਅੱਖਾਂ। ਨੀਕੇ = ਸੋਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la mirada que está imbuida en el Amor del Señor;"