[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਖੀਰ ਵੇਖ ਲਿਆ ਕਿ ਉਸ ਰੱਬ ਦੇ ਢੂੰਡਾਊ ਨੇ ਰੱਬ ਦਾ ਹੀ ਰਾਹ ਫੜਿਆ #ਸਮਝੋ॥ "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦੀ ਆਖਿਰ ਤਾਲਿਬਿ ਮੌਲਾ ਰਹਿ ਮੌਲਾ ਗ੍ਰਿਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Goyaa! Do not narrate the circumstances of Lailaa to any deranged mind,"