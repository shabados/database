[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ; ਮਨਹਿ ਬਸਾਈਐ ॥"
page = 339
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Name's wealth abides in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the wealth of the Naam, the Name of the Lord, abides within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਪਦਾਰਥ ਮਨ ਮੇਂ ਵਸਾਈਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਏਕ ਤੋ ਜਿਸ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਨਿੰਦਕ ਪਾਪ ਲੇ ਜਾਤਾ ਹੈ, ਦੁਤੀਯ ਲੋਕ ਪੀਛੇ ਸੇ ਹਟ ਜਾਤੇ ਹੈਂ ਤਬ ਸੁਧ ਹੋ ਕਰ ਨਾਮ ਜਪ ਕੇ ਬੈਕੁੰਠ ਮੇਂ ਹੀ ਜਾਵੇਗਾ॥☬ਜੇ ਕਹੇ ਜਿਸ ਨੇ ਪਾਪ ਕੀਆ ਉਸ ਕੋ ਪਾਪੀ ਕਹਿ ਦੀਆ ਤੋ ਕਿਆ ਦੋਸ਼ ਹੈ ਏਹੀ ਨਿੰਦਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਔਗੁਣ ਛੱਡ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਮਨ ਵਿਚ ਵਸਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Riqueza del Nombre habita en mi mente."