[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਛਤ ਭਯੋ ਜਦੁਬੀਰ ਸੁਖੀ; ਅਕ੍ਰੂਰ ਕਉ, ਤਾ ਰਸ ਮੋ ਅਨੁਰਾਗਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming he had touched the feet of the mother of Arjan, he also asked Akrur about Krishna with affection"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਅਕਰੂਰ ਤੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਸੁਖ ਆਨੰਦ ਪੁਛਣ ਲਗਿਆ ਅਤੇ ਉਸ ਦੇ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਮਗਨ ਹੋ ਗਿਆ।"