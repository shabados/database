[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸੁ ਸੁਣਿ ਸਾਧ ਸੰਤਨ ਕਾ; ਸਭ ਚੂਕੀ ਕਾਣਿ ਜਮਾਣੀ ॥"
page = 608
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the instruction of the saints and the pious persons and all thy fear of death shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਗਿਆਸੂਆਂ ਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸਿੱਖਮੱਤ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਤੇਰਾ ਮੌਤ ਦਾ ਸਾਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Teachings of the Holy Saints, and all fear of death will be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਸੰਤੋਂ ਕਾ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਸੰਪੂਰਣ ਜੋ ਜਮ ਕੀ (ਕਾਣਿ) ਕਣੋੜ, ਭਾਵ ਅਧੀਨਤਾ ਥੀ ਸੋ (ਚੂਕੀ) ਦੂਰ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦਾ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਜਮਾਂ ਦੀ ਭੀ ਸਾਰੀ ਮੁਥਾਜੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando las Enseñanzas de los Santos y el miedo a la muerte desaparecerá. Sin embargo,"