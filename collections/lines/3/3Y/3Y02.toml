[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਦੀ ਬਖ਼ਸ਼ਿਸ਼ ਤੇਰੇ ਉੱਪਰ ਜ਼ਰੂਰ ਅਸਰ ਕਰੇਗੀ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ੈਜ਼ਿ ਈਂ ਸੁਹਬਤ ਅਸਰ ਬਖ਼ਸ਼ਦ ਤੁਰਾ ।੩੭੨।"

