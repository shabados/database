[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ; ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥੧॥"
page = 328
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who recite the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਾਲਕ ਦਾ ਨਾਮ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who take the Name of their Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮੈਂ ਸਦ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਬਲਿਹਾਰੈ ਜਾਉ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio un millón de veces. (1)"