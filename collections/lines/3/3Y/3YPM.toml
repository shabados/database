[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਹੀ ਸਭ ਜਾਤਿ ਪਤਿ; ਨਾਮੇ ਗਤਿ ਪਾਈ ॥"
page = 1240
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name is all honour and caste, and through the Name, salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਦੇ ਰਾਹੀਂ ਸਾਰੀ ਇੱਜ਼ਤ ਅਤੇ ਵਰਨ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮੁਕਤੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name brings all honor and status; through the Name, salvation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਰ ਕੇ ਹੀ ਸਭ ਜਾਤੀ ਔਰ ਪਤਿਸ਼ਟਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ (ਗਤਿ) ਮੋਖ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ ਨਾਮ (ਸਿਮਰਨ) ਵਿਚ ਹੀ ਉੱਚੀ ਕੁਲ ਵਾਲੀ ਇੱਜ਼ਤ ਸਮਝਦਾ ਹੈ, ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es bendecido con Gloria. En el Nombre está todo el Honor y la Liberación,"