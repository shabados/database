[[content]]
asset = "DGDG"
type = "primary"
data = "ਓਰੜ ਉਠੇ ਸੂਰਮੇ, ਆਇ ਡਾਹੇ ਮਥੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors arose in great numbers and have come to fight."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਨੇ ਉਲਰ ਕੇ ਲੜਨ ਲਈ ਮੱਥੇ ਆਣ ਡਾਹੇ ਹਨ।"