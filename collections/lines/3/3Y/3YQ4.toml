[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰਾਲੰਬੁ ਨਿਰਬਾਣੁ, ਬਾਣੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who without any props, and uncontrolled by habit has created behavioural patterns?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰਆਸਰੇ ਤੇ ਨਿਰਬੰਧ ਬਾਣ (ਕਿਸ ਨੇ) ਚਲਾਇਆ?"