data = "ਭਜੈ ਹ੍ਵੈ ਨ੍ਰਿਅਸਤ੍ਰੰ ॥"
page = 175

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The weapons began to fall from the hands and the warriors began to run away empty-handed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਸਤ੍ਰ-ਹੀਣ ਹੋ ਕੇ ਭਜ ਗਏ ਸਨ।"