[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਵੀ ਵਡੇਰਾ ਅਤੇ ਉਚੇਰਾ ਹੋ ਗਿਆ,ਅਤੇ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵਡਿਆਈ ਮਿਲੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਬਜ਼ੁਰਗੀ ਯਾਫ਼ਤ ਤਾਂ ਹਰ ਜਾ ਕਿ ਹਸਤ ।੨੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of Brahmaas are admiring Guru Nanak,"