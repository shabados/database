[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਚਿ ਰਹਿਓ ਰਚਨਾ ਪ੍ਰਭੁ ਅਪਨੀ; ਕਹਾ ਲਾਭੁ ਕਹਾ ਖੋਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 528
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading His creation. Where does the man gain and where does he lose? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੀ ਦੁਨੀਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਇਨਸਾਨ ਨੂੰ ਕਿਤੇ ਫਾਇਦਾ ਕਿਤੇ ਨੁਕਸਾਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God pervades His pervading creation; one gains, while another loses. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਨੀ ਰਚਨਾ ਮੇਂ ਰਚ ਰਹਾ ਹੈ, ਕਹੀਂ ਬਿਆਪ ਰਹਾ ਹੈ ਕਹੀਂ ਖੋਇ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਆਪਣੀ ਇਸ ਜਗਤ-ਖੇਡ ਵਿਚ ਰੁੱਝਾ ਪਿਆ ਹੈ, ਕਿਤੇ ਲਾਭ ਦੇ ਰਿਹਾ ਹੈ, ਕਿਤੇ ਕੁਝ ਖੋਹ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਚਿ ਰਹਿਓ = ਰੁੱਝਾ ਹੋਇਆ ਹੈ। ਰਚਨਾ = ਖੇਡ। ਕਹਾ = ਕਿਤੇ। ਖੋਈਐ = ਖੋਹ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras uno pierde, el otro gana. (1-Pausa)"