[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਵਰ ਫੂਲੇ; ਬਨ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1190
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which the trees may flower and the woods may reverdure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਬਿਰਛ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਣ ਅਤੇ ਜੰਗਲ ਹਰੇ ਭਰੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which causes the trees to flower, and the woods to grow lush foliage. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਸਨਾ ਕੋ ਲੇ ਕਰ (ਤਰਵਰ) ਅਤਸੈ ਕਰ ਕੇ ਸ੍ਰੇਸ੍ਟ ਸੰਤ ਜਨ ਸੁਭ ਗੁਣੋਂ ਕਰ ਪ੍ਰਫੁਲਤਾ ਹੋ ਰਹੇ ਹੈਂ ਔ ਜਿਸ ਕੇ ਨਾਮ ਰੂਪੀ (ਬਨ) ਜਲ ਕਰ ਕੇ (ਹਰੇ) ਅਨੰਦ ਹੋ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੂੰ ਜੰਗਲ ਦੇ ਸਾਰੇ ਰੁੱਖ ਹਰੇ ਤੇ ਫੁੱਲਾਂ ਨਾਲ ਲੱਦੇ ਹੋਏ ਦਿੱਸਦੇ ਹਨ (ਗੁਰਮੁਖਿ ਨੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦੀ ਹੀ ਜੋਤਿ ਰੁਮਕਦੀ ਦਿੱਸਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰ = ਰੁੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues para Él todos los bosques son propicios, todas las enredaderas están en flor. (1-Pausa)"