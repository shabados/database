[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾ ਹਾ ਕਰਤ ਬਿਹਾਨੀ ਅਵਧਹਿ; ਤਾ ਮਹਿ ਸੰਤੋਖੁ. ਨ ਪਾਇਆ ॥੨॥"
page = 700
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To gather them man's life passes in agony, yet, in them he obtains not contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀ ਆਰਬਲਾ ਇਨ੍ਹਾਂ ਨੂੰ ਇਕੱਤਰ ਕਰਨ ਦੇ ਦੁਖ ਵਿੱਚ ਬੀਤ ਜਾਂਦੀ ਹੈ। ਫਿਰ ਵੀ ਉਨ੍ਹਾਂ ਵਿੱਚ ਉਸ ਨੂੰ ਸਬਰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Possessing them, one passes his life in agony; he obtains no contentment from them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਾਹਾ) ਹਾਇ ਅਰਥਾਤ ਵਿਰਲਾਪ ਵਾ ਅਹੰਮਮ ਕਰਤਿਆਂ ਹੀ ਇਸ ਜੀਵ ਕੀ ਅਵਸਥਾ ਬੀਤ ਗਈ, ਇਸ ਬਿਭੂਤੀ ਮੇਂ ਸੰਤੋਖ ਨ ਪਾਇਆ, ਭਾਵ ਸੇ ਤ੍ਰਿਪਤ ਨਾ ਭਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚ (ਲੱਗਿਆਂ) ਸਾਰੀ ਉਮਰ 'ਹਾਇ, ਹਾਇ' ਕਰਦਿਆਂ ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ, ਮਨ ਨਹੀਂ ਰੱਜਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para poseerlos uno pasa sus días en agonía y sin tener Paz. (2)"