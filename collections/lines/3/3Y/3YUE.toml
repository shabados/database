[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੁਣਾ ਬਹੇ ਨੈਨ ਕਜਰਾਰੇ ॥੨੩॥"
page = 994

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With them, when she saw her two brothers, she could not help her tears.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੁਣਾ ਕਰ ਕੇ ਕਜਲਾਖੀਆਂ ਅੱਖਾਂ ਵਗ ਪਈਆਂ ॥੨੩॥"