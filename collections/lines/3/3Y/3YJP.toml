[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਕੇ ਦਿਸੰ ॥੪੯੮॥"
page = 252

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The throbbing of the hearts continues, the arrows are being discharged intermittently and the directions are being hindered.498."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨਾਲ) ਦਿਸ਼ਾਵਾਂ ਰੁਕ ਗਈਆਂ ਹਨ ॥੪੯੮॥"