[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੇ ਸਾਸ. ਸਾਸ ਹੈ ਜੇਤੇ; ਹਰਿ ਬਿਰਹਿ ਪ੍ਰਭੂ ਹਰਿ ਬੀਧੇ ॥"
page = 1179
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the breaths of the God's slave, so many are pierced through with the love of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਸੁਆਸ ਹਨ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਓਨੇ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਵਿੰਨ੍ਹੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every breath of the Lord's humble servant is pierced through with love of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕੇ ਜਿਤਨੇ ਸ੍ਵਾਸ ਆਵਤੇ ਜਾਤੇ ਹੈਂ, ਸੋ ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਤੇਰੇ (ਬਿਰਹਿ) ਪ੍ਰੇਮ ਮੇਂ (ਬੀਧੇ) ਮਿਲੇ ਹੂਏ ਹੈਂ। ਕੈਸੇ ਮਿਲੇ ਹੂਏ ਹੈਂ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ (ਦੀ ਉਮਰ) ਦੇ ਜਿਤਨੇ ਭੀ ਸਾਹ ਹੁੰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਬਿਰਹੋਂ ਵਿਚ ਵਿੱਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ। ਹੈ = ਹੈਂ {ਬਹੁ-ਵਚਨ}। ਸਾਸ ਸਾਸ = ਸਾਰੇ ਸਾਹ। ਬਿਰਹਿ = ਬਿਰਹੋਂ ਵਿਚ, ਪਿਆਰ-ਭਰੇ ਵਿਛੋੜੇ ਵਿਚ। ਬੀਧੇ = ਵਿੱਝੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cada respiración que hago está saturada de Tu Amor."