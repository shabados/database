[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਮਹਾ ਸੁਖ; ਗੁਰਸਬਦੁ ਬੀਚਾਰਿ ॥"
page = 942
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting over the Guru's word, the supreme bliss of emancipation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਣ ਵੀਚਾਰਨ ਦੁਆਰਾ, ਕਲਿਆਣ ਦੀ ਪਰਮ ਖ਼ੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The supreme peace of liberation is attained, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਬਿਚਾਰ ਮੇਂ ਮਹਾਂ ਸੁਖ ਰੂਪ ਮੁਕਤਿ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਿਚਾਰ ਕੇ ਉਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦੀ ਦਾ ਵੱਡਾ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Liberación y el Éxtasis son obtenidos a través de la Contemplación de la Palabra del Guru."