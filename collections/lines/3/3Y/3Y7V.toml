data = "ਸਚੋ ਸਚੁ; ਵਖਾਣੈ ਕੋਇ ॥"
page = 952
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who utters the Name of the Truest of the true,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਿਆਰਾਂ ਦੇ ਧਰਮ ਸਚਿਆਰ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who speaks the True Name of the True Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਹੀ ਸਚ ਕੋ ਵਖਿਆਨ ਕਰੇਗਾ, ਭਾਵ ਨਾਮੁ ਜਪੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਐਸ ਜਨਮ ਵਿਚ) ਕੇਵਲ ਸੱਚੇ ਰੱਬ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien recita sólo la Verdad del Señor,"