[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਨਰ ਨਾਗ ਅਸੁਰ ਮਨ ਮੋਹੈ ॥੨॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her youth knew no bounds and, even, the gods, the devils, the humansand the reptiles were enchanted on her sight.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖ ਕੇ) ਦੇਵਤਿਆਂ, ਮਨੁੱਖਾਂ, ਨਾਗਾਂ, ਦੈਂਤਾਂ ਦਾ ਮਨ ਮੋਹਿਆ ਜਾਂਦਾ ਸੀ ॥੨॥"