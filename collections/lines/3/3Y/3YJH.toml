[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਚਿਤਿ ਰਾਖੁ ॥੩੭੨॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Jaldhar” primarily and afterwards uttering the word “Ishraastra”, O wise people! the names of Paash are formed.372."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ। ਬੁੱਧੀਮਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੭੨॥"