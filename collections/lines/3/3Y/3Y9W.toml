[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਰਾਮ ਨਾਮ ਜਸੁ ਲੇਇ ॥"
page = 597
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man utter thou the Lord's Name and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੇ ਸਿਫ਼ਤ-ਸਨਾ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Lord's Name, and praise Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਰਾਮ ਨਾਮ ਕੇ ਜਸ ਕੋ ਧਾਰਨ ਕਰ ਲੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¡alaba a tu Señor! Porque sin el Guru, uno no experimenta Su Verdad;"