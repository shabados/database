[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਤੇ ਮੁਖ ਉਜਲੇ; ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੧॥"
page = 1314
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Slave Nanak, that man's face sparkles in that Lord's True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ! ਉਸ ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਉਸ ਆਦਮੀ ਦਾ ਚਿਹਰਾ ਰੌਸ਼ਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, his face shall be radiant in the Court of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੇ ਸਚੇ ਦਰਬਾਰ ਮੇਂ ਤਿਨੋਂ ਜਨੋਂ ਕੇ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦਰਬਾਰ ਵਿਚ ਉਹ ਮਨੁੱਖ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak, su semblante se verá radiante en la Verdadera Corte del Señor. (1)"