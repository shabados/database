[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਮਿਲਿ ਕੈ ਕਰਿ ਕੋਪ ਪਰੇ; ਸੁਤ ਕਾਨ੍ਰਹ ਕੇ ਊਪਰ ਜਾਨ ਨ ਦੀਨੋ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But they also together in their fury fell upon Samb, the son of Krishnal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਾਰੇ) ਮਿਲ ਕੇ ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੁੱਤਰ ਉਪਰ ਆ ਪਏ ਅਤੇ ਜਾਣ ਨਾ ਦਿੱਤਾ।"