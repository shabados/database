[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪੁਰਖ ਮਹਿ; ਪੁਰਖੁ ਪ੍ਰਧਾਨੁ ॥"
page = 266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the men he is the supreme,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਵਿਚੋਂ ਉਹ ਬੰਦਾ ਮੁਖੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all persons, the supreme person is the one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪੁਰਸ਼ੋਂ ਮੇਂ ਸੋਈ (ਪ੍ਰਧਾਨ) ਮੁਖ੍ਯ ਅਰਥਾਤ ਉਤਮ ਪੁਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਨੁੱਖ ਸਾਰੇ ਮਨੁੱਖਾਂ ਵਿਚੋਂ ਵੱਡਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਪੁਰਖ = ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Supremo entre los hombres es aquél que vence"