[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਸਿਉ. ਚਿਤੁ ਨ ਲਾਵਈ; ਜਿਤੁ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 554
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It fixes not its attention on Guru's word, whereby peace comes to abide in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਪਣੀ ਬਿਰਤੀ ਗੁਰਬਾਣੀ ਨਾਲ ਨਹੀਂ ਜੋੜਦਾ, ਜਿਸ ਦੁਆਰਾ ਅਨੰਦ ਆ ਕੇ ਚਿੱਤ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not focus its consciousness on the Word of the Shabad, which would bring peace to abide in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕਰ ਕੇ ਮਨ ਮੇਂ ਸੁਖ ਆਇ ਕਰ ਬਾਸਾ ਕਰੈ ਐਸੇ (ਸਬਦੈ) ਬ੍ਰਹਮ ਮੇਂ ਚਿਤ ਕੋ ਨਹੀਂ ਲਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਮਨ ਨਹੀਂ ਜੋੜਦਾ ਜਿਸ ਕਰਕੇ ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਆ ਵੱਸੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਪ੍ਰਭੂ (ਦਾ ਰੂਪ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ama la Palabra que es la que puede bendecir su mente con Éxtasis."