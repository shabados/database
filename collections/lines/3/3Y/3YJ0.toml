[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਮੀ ਮਾਰੀ ਨਾ ਮਰੈ; ਬੈਠਾ ਜਾਇ ਪਤਾਲਿ ਭੁਇਅੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beating the hole of a snake does not kill it, for it remains (safe) in the nether world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਮੀ' (ਖੁੱਡ) ਦੇ ਮਾਰਿਆਂ ਸੱਪ ਨਹੀਂ ਮਰਦਾ (ਕਿਉਂ ਜੋ ਉਹ) ਪਤਾਲ ਵਿਖੇ ਡੇਰਾ ਲਾਈ ਬੈਠਾ ਹੈ, (ਭਾਵ ਮਨ ਡੂੰਘੇ ਭਰਮ ਵਿਖੇ ਫਸਿਆ ਹੋਇਆ ਹੈ)।"