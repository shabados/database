[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਛਡਿ. ਅਚਿੰਤੁ ਰਹੁ; ਨਾਨਕ ਲਗਿ ਪਾਈ ॥੨੧॥"
page = 517
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By falling at Thine feet, Nanak has forsaken cares and has become care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰੀਂ ਪੈ ਕੇ, ਨਾਨਕ ਨੇ ਫਿਕਰ ਲਾਹ ਦਿੱਤੇ ਹਨ ਅਤੇ ਬੇਫਿਰਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falling at Your Feet, Nanak has renounced his cares, and has become care-free. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਐਸੇ ਉਪਦੇਸ਼ ਕਰਤਾ ਹੂੰ। ਹੇ ਜੀਵ! ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗ ਕਰ ਕੇ ਚਿੰਤਾ ਛੋਡਿ ਕਰ ਅਚਿੰਤ ਰਹੁ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਪ੍ਰਭੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਤੇ (ਦੁਨੀਆ ਵਾਲੀ) ਚਿੰਤਾ ਛੱਡ ਕੇ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਰਹੁ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, dejé todas mis preocupaciones cuando me relajé postrándome a Tus Pies. (21)"