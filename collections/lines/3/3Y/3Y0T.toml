[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ ਬਹੁ ਭਲਾ ਕਰਿ ਜਾਣਹਿ; ਮਨਮੁਖਿ ਮਤਿ. ਨ ਕਾਈ ॥"
page = 601
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics deem themselves as very virtuous. They have no understanding what-so-ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬਹੁਤ ਹੀ ਚੰਗਾ ਕਰਕੇ ਜਾਣਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਮੂਲੋਂ ਹੀ ਸਮਝ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs see themselves as being very virtuous; they have absolutely no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਅਪਨੇ ਆਪ ਕੋ ਬਹੁਤ ਭਲਾ ਕਰ ਕੇ ਜਾਨਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਕੁਛ ਭੀ ਬੁਧਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਅਕਲ-ਸ਼ਊਰ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਤਾਂ ਚੰਗਾ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਸ ਕਉ = ਆਪਣੇ ਆਪ ਨੂੰ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre en ego dice de sí mismo que es bueno, pero no es bendecido con la Sabiduría,"