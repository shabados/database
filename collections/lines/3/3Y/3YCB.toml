[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਅੰਧੁ. ਨ ਦੀਸਈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਕੰਨੀ. ਸੁਣੈ ਨ ਵੈਣ ॥"
page = 76
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His eyes go blind and see not, and his ears hear not the words, O my merchant friend!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੇਤ੍ਰ ਅੰਨ੍ਹੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਵੇਖਦੇ ਨਹੀਂ, ਅਤੇ ਉਸਦੇ ਕੰਨ ਸ਼ਬਦਾਂ ਨੂੰ ਸ੍ਰਵਣ ਨਹੀਂ ਕਰਦੇ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your eyes go blind, and cannot see, O my merchant friend, and your ears do not hear any words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਖੋਂ ਸੇ ਅੰਧਾ ਹੋ ਗਯਾ, ਦ੍ਰਿਸਟ ਮੇਂ ਕੁਛ ਨਹੀਂ ਆਵਤਾ। ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਔਰ ਕਾਨੋਂ ਸੇ ਬਾਤ ਨਹੀਂ ਸੁਣ ਸਕਤਾ, ਭਾਵ ਬੋਲਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਅੱਖਾਂ ਅੱਗੇ ਹਨੇਰਾ ਆ ਜਾਂਦਾ ਹੈ, (ਅੱਖੀਂ ਠੀਕ) ਨਹੀਂ ਦਿੱਸਦਾ, ਕੰਨਾਂ ਨਾਲ ਬੋਲ (ਚੰਗੀ ਤਰ੍ਹਾਂ) ਨਹੀਂ ਸੁਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁ = ਹਨੇਰਾ, ਅੰਨ੍ਹਾ-ਪਨ। ਵੈਣ = ਬਚਨ, ਬੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vendado no ves nada, ni tus oídos escuchan, tu paladar pierde el sabor y tu actividad y fuerza se pierden."