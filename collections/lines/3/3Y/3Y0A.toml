[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ; ਪੁਤੁ ਕਲਤੁ ਮਨਿ ਬੀਆ ॥੩॥"
page = 416
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglement are the sons, wife and another's love in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹਨ ਲੜਕੇ, ਵਹੁਟੀ ਅਤੇ ਚਿੱਤ ਅੰਦਰ ਹੋਰਸ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled with sons, wives and others in their minds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੁਤੁ ਕਲਤੁ) ਪੁਤ੍ਰ ਕੀ ਬਧੂ ਆਦਿ ਪਰਵਾਰ ਔਰ ਮਨ ਮੇਂ (ਬੀਆ) ਦੂਸਰਾ ਭਾਵ ਏਹ ਸਭ ਬੰਧਨ ਰੂਪ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ) ਦੂਜਾ ਪ੍ਰੇਮ ਹੈ, ਤਾਂ ਪੁੱਤਰ ਵਹੁਟੀ (ਦਾ ਰਿਸ਼ਤਾ ਭੀ) ਬੰਧਨਾਂ (ਦਾ ਮੂਲ ਹੋ ਜਾਂਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤੁ = ਇਸਤ੍ਰੀ, ਵਹੁਟੀ। ਮਨਿ = ਮਨ ਵਿਚ। ਬੀਆ = ਦੂਜਾ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਦਾ ਪਿਆਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son ataduras, y si piensas en otro que no sea Dios, tus hijos y tu esposa serán tu cautiverio. (3)"