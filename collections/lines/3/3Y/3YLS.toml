[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਉ ਪਰਬਤੁ ਗਾਖੜੋ; ਨਾ ਪਉੜੀ. ਤਿਤੁ ਤਾਸੁ ॥"
page = 63
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "High and difficult to ascend is the mountain, No ladder is there which will reach it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਾ ਅਤੇ ਚੜ੍ਹਨ ਨੂੰ ਔਖਾ ਹੇ ਪਹਾੜ। ਇਸ ਨੂੰ ਪਹੁੰਚਣ ਲਈ ਉਥੇ ਕੋਈ ਸੀੜ੍ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to climb this high mountain; there is no ladder which reaches up there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਪ੍ਰਬਤ ਵਾ ਜਮ ਮਾਰਗ ਕੇ ਪਰਬਤੋਂ ਕਾ ਸਮੁਦਾਯ (ਊਚਉ) ਅਤੀ ਊਚਾ ਹੈ ਔਰ (ਗਾਖੜੋ) ਕਠਨ ਹੈ, ਤਿਸ ਪਰਬਤ ਕੋ ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਵਾ ਤਾਸ ਪੁਰਖ ਕੋ ਪੁੰਨੋਂ ਰੂਪੀ ਪੌੜੀ, ਵਾ ਅਗ੍ਯਾਨ ਪਰਬਤ ਕੋ ਸਾਧਨਾ ਰੂਪੀ ਪੌੜੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਿਖਰ ਤੇ ਅੱਪੜਨਾ, ਮਾਨੋ) ਬੜਾ ਉੱਚਾ ਤੇ ਔਖਾ ਪਹਾੜ ਹੈ; ਉਸ ਪਹਾੜ ਤੇ ਚੜ੍ਹਨ ਲਈ ਉਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਦੇ ਪਾਸ ਕੋਈ ਪੌੜੀ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਖੜੋ = ਔਖਾ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਾਸੁ = {तस्य} ਉਸ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué difícil es escalarla hasta el pico, no hay escalones que lleguen hasta allá."