[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰ ਚਾਰ ਦੇਸੰ ॥"
page = 209

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chief sage Vishwamitra had heard about it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੌਹਾਂ ਕੁੰਟਾਂ ਅਤੇ ਦਿਸ਼ਾਵਾਂ (ਤੋਂ ਰਾਜ ਕੁਮਾਰ ਆ ਰਹੇ ਹਨ)।"