[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੂੜੈ ਕਤਿਐ; ਕੂੜਾ ਤਣੀਐ ਤਾਣੁ ॥"
page = 790
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by spinning falsehood, the web of falsehood is woven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਝੂਠ ਦਾ ਸੂਤ ਕੱਤਣ ਦੁਆਰਾ ਝੂਠ ਦੀ ਤਾਣੀ ਹੀ ਤਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by spinning falsehood, a fabric of falsehood is woven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਝੂਠੇ ਕਤਣੇ ਸੇ, ਭਾਵ ਝੂਠੇ ਸ੍ਰਵਣ ਸੇ ਝੂਠਾ ਮਨਨੁ ਰੂਪੁ ਤਾਣਾ ਤਣਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! \"ਕੂੜ\" (ਦਾ ਸੂਤਰ) ਕੱਤਣ ਨਾਲ \"ਕੂੜ\" ਦਾ ਹੀ ਤਾਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੈ ਕਤਿਐ = ਕੂੜ-ਰੂਪ ਸੂਤ ਕੱਤਣ ਨਾਲ। ਤਾਣੁ = ਤਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, con el hilo de la falsedad sólo una tela falsa se puede tejer."