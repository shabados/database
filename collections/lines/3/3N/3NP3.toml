[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਕਰਤਬ ਆਪੇ ਜਾਨੈ; ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ ॥"
page = 216
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has fashioned this world, Himself knows his doings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ, ਆਪਣੇ ਕੰਮਾਂ ਨੂੰ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows His actions; He created this creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸ੍ਰਿਸਟੀ ਕੋ ਸਾਜਿਆ ਹੈ, ਸੋ ਅਪਨੇ ਕਰਤਬ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਆਪ ਆਪਣੇ ਕੀਤੇ ਕੰਮਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ ਤੇ ਉਹੀ ਆਪ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ (ਅਗਿਆਨੀ ਜੀਵ ਵਿਅਰਥ ਹੀ ਮਲਕੀਅਤਾਂ ਦਾ ਮਾਣ ਕਰਦਾ ਹੈ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Creador conoce el Misterio de Sus Maravillas."