[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਮੂਰਖ; ਖਾਹੀ ਖਾਹਿ ॥"
page = 5
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਖਾਹੀ\" ਦਾ ਉਚਾਰਨ \"ਖਾਹੀਂ\" ਕਰਨਾ ਠੀਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many foolish devourers continue devouring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬੇ-ਸਮਝ ਖਾਣ ਵਾਲੇ ਖਾਈ ਹੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many foolish consumers keep on consuming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਮੂਰਖ (ਖਾਹੀ) ਪਦਾਰਥੋਂ ਕਾ ਖਾਨਾ ਹੀ ਖਾਨਾ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਮੂਰਖ (ਪਦਾਰਥ ਲੈ ਕੇ) ਖਾਹੀ ਹੀ ਜਾਂਦੇ ਹਨ (ਪਰ ਦਾਤਾਰ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਰੱਖਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਹਿ ਖਾਹਿ = ਖਾਂਦੇ ਹਨ, ਖਾਹੀ ਜਾਂਦੇ ਹਨ। ❀ ਨੋਟ: 'ਤੂੰ ਦੇਖਹਿ ਹਉ ਮੁਕਰਿ ਪਾਉ। 'ਸਭੁ ਕਿਛੁ ਸੁਣਦਾ ਵੇਖਦਾ, ਕਿਉ ਮੁਕਰਿ ਪਇਆ ਜਾਇ।' ਇਹਨਾਂ ਦੋਹਾਂ ਤੁਕਾਂ ਵਿਚ ਲਫ਼ਜ਼ 'ਮੁਕਰਿ' ਹੈ, ਪਰ ਉਪਰਲੀ ਤੁਕ ਵਿਚ 'ਮੁਕਰੁ' ਹੈ। ਦੋਹਾਂ ਦਾ ਅਰਥ ਇਕੋ ਹੀ ਹੈ। 'ਮੁਕਰਿ' ਵਿਆਕਰਨ ਅਨੁਸਾਰ ਠੀਕ ਢੁਕਦਾ ਹੈ। ਇਸ ਲਫ਼ਜ਼ ਸੰਬੰਧੀ ਅਜੇ ਹੋਰ ਵਧੀਕ ਖੋਜ ਦੀ ਲੋੜ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantos consumidores tontos se dedican a consumir."