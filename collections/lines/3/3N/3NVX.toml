[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਧਾਤੁ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ; ਹਰਿ ਰਸ ਸਾਦੁ. ਨ ਆਇਆ ॥"
page = 603
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Led by three dispositions, man does myriads of deeds and relishes not the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਦੇ ਅਸਰ ਅਧੀਨ ਭੱਜਿਆ ਫਿਰਦਾ ਬੰਦਾ ਅਨੇਕਾਂ ਹੀ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਨਹੀਂ ਮਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Led around by the three qualities, he does many deeds, but he does not come to taste and savor the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਾਤ ਨਾਸਵੰਤ ਜੋ ਤੀਨੋਂ ਗੁਣ ਹੈਂ ਤਿਨਮੈਂ ਲਗ ਕਰ ਕੇ ਵਾ ਤੀਨੋਂ ਮੇਂ ਦੌੜਤਾ ਹੂਆ ਜੀਵ ਬਹੁਤ ਸੇ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ, ਇਸ ਤੇ ਹਰਿ ਰਸ ਕਾ ਸ੍ਵਾਦ ਨਹੀਂ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bajo el dominio de las tres Gunas uno conoce miles de acciones, pero no prueba la Esencia del Señor."