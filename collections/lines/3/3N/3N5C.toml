data = "ਜਾਂ ਹਿਰਨੀ ਦੀਆਂ (ਅੱਖਾਂ ਦੇ ਮਾਣ ਨੂੰ) ਮਸਲਣ ਵਾਲੀ ਹੈ ॥੩੨੩॥"