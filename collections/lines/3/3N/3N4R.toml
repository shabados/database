[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪੂਰੇ ਗੁਰ ਤੇ; ਸੋਝੀ ਹੋਈ ॥"
page = 1039
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has obtained understanding from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who obtains perfect understanding from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਸੋਝੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਤੋਂ (ਉੱਚੀ) ਸਮਝ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél cuya mente está despierta a través del Guru Perfecto."