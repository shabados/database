[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ, ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such people (Gurmukhs) bow before the primal Lord and have the sight of the invisible (God)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਨੂੰ ਹੀ ਨਿਮਸਕਾਰ ਕਰਦੇ ਹਨ (ਇਸਦਾ ਫਲ) ਅਲਖ (ਵਸਤੂ) ਨੂੰ ਲਖ ਲੈਂਦੇ ਹਨ।"