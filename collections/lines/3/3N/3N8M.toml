[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਮਿਟਾਵੈ; ਛੁਟਕੈ ਦੁਰਮਤਿ. ਅਪੁਨੀ ਧਾਰੀ ॥"
page = 377
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride leaves and obliterates her lust, wrath, avarice, worldly love, evil-intellect, self-willfulness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਆਪਣੇ ਭੋਗ-ਬਿਲਾਸ, ਰੋਹ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ, ਮੰਦੀ ਅਕਲ ਅਤੇ ਆਪ-ਮੋਹਾਰੇਪਣ ਨੂੰ ਛੱਡ ਤੇ ਮੇਟ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If she renounces and eliminates her sexual desire, anger, greed and attachment, and her evil-mindedness and self-conceit as well;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਹੰਕਾਰ ਕੇ ਬੇਗ ਕੋ ਤਬ ਤੂੰ ਮਿਟਾਵੈਗੀ ਔਰ ਅਪਨੀ ਧਾਰਨ ਕੀ ਹੂਈ ਜੋ ਦੁਰਮਤਿ ਹੈ, ਸੋ ਭੀ ਤੇਰੀ ਛੂਟਿ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਤੇਰੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਨੂੰ ਮਿਟਾ ਦੇਵੇਗਾ, ਤੇਰੀ ਆਪਣੀ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਭੈੜੀ ਮਤਿ (ਤੇਰੇ ਅੰਦਰੋਂ) ਮੁੱਕ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਾਵੈ = ਮਿਟਾ ਦੇਂਦਾ ਹੈ। ਛੁਟਕੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਦੁਰਮਤਿ = ਭੈੜੀ ਮਤਿ। ਅਪੁਨੀ ਧਾਰੀ = ਆਪਣੀ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la novia logra aniquilar la lujuria, el enojo, la avaricia, el engreimiento, su naturaleza falsa nacida del ego,"