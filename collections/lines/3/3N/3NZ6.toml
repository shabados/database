[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕਰ ਡਿੰਭ ਨ ਕਿਸੀ ਦਿਖਾ︁ਯੋ ॥੨੪॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath never exhibited an act of heresy to anyone.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਪਾਖੰਡ ਕਰਕੇ ਕਿਸੇ ਨੂੰ ਵੀ ਨਹੀਂ ਵਿਖਾਇਆ ॥੨੪॥"