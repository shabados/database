[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗੰਤ ਕਪਟ ਰੂਪ ਮਾਇਆ; ਨਾਨਕ. ਆਨੰਦ ਰੂਪ ਸਾਧ ਸੰਗਮਹ ॥੧॥"
page = 707
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He renounces the deceitful mammon and joins the delightful society of saints, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧੋਖੇਬਾਜ਼ ਮੋਹਣੀ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮੰਗਲਮਈ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He renounces the deceptive illusion of Maya, and joins the blissful form of the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕਪਟ ਰੂਪ ਮਾਯਾ ਕੋ ਤਿਆਗਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਸੋ ਅਨੰਦ ਰੂਪ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛਲ-ਰੂਪ ਮਾਇਆ (ਦਾ ਖਹਿੜਾ) ਛੱਡਦਾ ਹੈ ਤੇ (ਭਾਲਦਿਆਂ ਭਾਲਦਿਆਂ ਉਸ ਨੂੰ) ਆਨੰਦ-ਰੂਪ ਸਾਧ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ (ਜਿਥੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਨ ਦਾ ਅਵਸਰ ਮਿਲਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਟ = ਛਲ। ਸਾਧ ਸੰਗਮਹ = ਸਾਧ ਸੰਗਤਿ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona la ilusión de la Maya y encuentra el Éxtasis en la Sociedad de los Santos. (1)"