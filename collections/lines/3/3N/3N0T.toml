[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਨਹੁ; ਤਿਉ ਕਰੁ ਗਤਿ ਮੇਰੀ ॥੩॥੧॥"
page = 793
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as Thou willest, so effect Thou my salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਮੁਕਤੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as You know me, so will You save me. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉ ਜਾਨੋਂ (ਤਿਉ) ਤਿਸੀ ਪ੍ਰਕਾਰ ਮੇਰੀ ਮੁਕਤੀ ਕਰੀਏ॥੩॥੧॥☬ਵੈਰਾਗ ਸੂਚਨ ਕਰਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੀ ਹੋ ਸਕੇ, ਤਿਵੇਂ ਮੇਰੀ ਹਾਲਤ ਸਵਾਰ ਦੇਹ ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਹਾਲਤ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame si es Tu Voluntad.(3-1)"