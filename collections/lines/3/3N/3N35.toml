[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਾ ਮਿਲਿਆ ਗੁਰੁ ਆਇ; ਜਿਨ ਕਉ ਲੀਖਿਆ ॥"
page = 729
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru comes to meet those, for whom such destiny is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆ ਕੇ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਾਸਤੇ ਇਹੋ ਜਿਹੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru comes to meet those whose destiny is so pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੋ ਗੁਰੂ ਆਇ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ (ਧੁਰੋਂ ਲਿਖਿਆ ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਲੇਖ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਖਿਆ = (ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਲੇਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por un Destino escrito por Dios Mismo que uno llega al encuentro con el Guru."