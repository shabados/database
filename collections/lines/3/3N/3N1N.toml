[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦ ਕੁਮੁਦਨੀ. ਦੂਰਹੁ ਨਿਵਸਸਿ; ਅਨਭਉ ਕਾਰਨਿ ਰੇ ॥੨॥"
page = 990
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the moon from after, the Kamina-lotus blossoms and bows its head, by reason of its inner intuition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮਾ ਨੂੰ ਦੂਰ ਤੋਂ ਦੇਖ ਕੇ ਆਪਣੀ ਅੰਦਰਲੀ ਗਿਆਤ ਦੇ ਸਬਬ, ਕਮੀਆ ਕੰਵਲ ਖਿੜਦਾ ਅਤੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitively sensing the moon in the distance, the lotus bows its head. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਕੋ ਦੇਖ ਕੈ ਜੈਸੇ ਕੁਮੁਦਨੀਆਂ ਦੂਰੋਂ ਹੀ (ਨਿਵਸਸਿ) ਨਿਉਂਦੀਆਂ ਵਾ ਪ੍ਰਕਾਸਤੀਆਂ ਅਰਥਾਤ ਖਿੜ ਜਾਤੀਆਂ ਹੈਂ। ਇਸ ਮੇਂ ਅਨਭਉ ਰਿਦੇ ਕਾ ਅਭਿਪ੍ਰਾਯ ਹੀ ਕਾਰਨ ਹੈ। ਤੈਸੇ ਦ੍ਰਾਸਟਾਂਤ ਮੇਂ ਜਿਸ ਕਾ ਅਭਿਪ੍ਰਾਯ ਸੰਤੋਂ ਮੇਂ ਮਿਲਿਆ ਹੈ ਸੋ, ਭਾਵ ਸਰੀਰ ਕਰਿ ਦੂਰ ਰਹੇ ਤਾਂ ਵੀ ਗੁਣੋਂ ਕਾ ਭਾਗੀ ਹੋਤਾ ਹੈ। ਜਿਸ ਕਾ ਰਿਦਾ ਨਹੀਂ ਮਿਲਿਆ ਸੋ ਚਾਹੋ ਬੀਚ ਹੀ ਰਹੇ, ਤਿਸ ਕੋ ਕੁਛ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥☬ਦ੍ਰਿਸਟਾਂਤ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਮੀ ਚੰਦ ਨੂੰ ਦੂਰੋਂ ਹੀ (ਵੇਖ ਕੇ ਖਿੜ ਕੇ) ਸਿਰ ਨਿਵਾਂਦੀ ਹੈ, ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ ਚੰਦ ਵਾਸਤੇ ਦਿਲੀ ਖਿੱਚ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O como la Flor Kamina que baja su copa en alabanza cuando ve la luna de lejos, estando intuitivamente despierta.  (2)"