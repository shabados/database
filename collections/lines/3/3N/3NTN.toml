[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੈ ਹਿਰਦੈ. ਤੂ ਵਸਹਿ; ਤੇ ਨਰ ਗੁਣੀ ਗਹੀਰ ॥੧॥"
page = 1287
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whom Thou abide, O Lord; those persons are the ocean of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਤੂੰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ, ਉਹ ਪੁਰਸ਼ ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those, within whose hearts You dwell, O Lord - those people are oceans of virtue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੂੰ ਬਸਤਾ ਹੈਂ, ਸੋ ਪੁਰਸ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਆਪ ਵੱਸਦਾ ਹੈਂ ਉਹ ਹਨ ਗੁਣਾਂ ਦੇ ਸਮੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Señor, son los océanos de Virtud. (1)"