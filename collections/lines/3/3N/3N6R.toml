[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਐਸੀ ਬੁਧਿ ਸਮਾਨੀ ॥"
page = 337
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace such understanding is enshrined within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰੇ ਅੰਦਰ ਐਸੀ ਸਮਝ ਟਿਕ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, such understanding is infused into me;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਐਸੀ ਪੂਰਬ ਉਕਤ ਬੁਧੀ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਅਜਿਹੀ ਅਕਲ ਪਰਗਟ ਹੋ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਸਾਰੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, esta Sabiduría es exaltada en mi mente:"