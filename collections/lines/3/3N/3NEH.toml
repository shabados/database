[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ; ਸੈਲ ਜੁਗ ਭਏ ॥"
page = 929
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the One Lord, that mountains and ages have emanated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਪਹਾੜ ਅਤੇ ਯੁਗ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From Ongkaar, the mountains and the ages were created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਪ੍ਰਮਾਤਮਾ ਸੇ ਚਾਰ ਪਰਬਤ ਹੂਏ। ਪ੍ਰਿਥੀ ਕੇ ਮਰਜਾਦਾ ਕੇ ਲੀਏ ਉਦਾਚਲ, ਅਸਤਾਚਲ, ਬਿੰਧ੍ਯਾਚਲ, ਮੰਦ੍ਰਾਚਲ ਅਰੁ ਜੁਗ ਭੀ ਚਾਰ ਸਤਿਜੁਗ ਆਦੀ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇ ਸਮੇ ਦੀ ਵੰਡ ਉਸ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਹੋਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੈਲ = (ਬੇਅੰਤ) ਪਹਾੜ, (ਭਾਵ,) ਸ੍ਰਿਸ਼ਟੀ। ਜੁਗ = ਸਮੇ ਦੀਆਂ ਵੰਡਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conservó a Ong Kar en Su Conciencia y de Ong Kar, las montañas y las épocas fueron creadas."