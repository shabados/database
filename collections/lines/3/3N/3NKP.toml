[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸੰਗਿ. ਪ੍ਰੀਤਿ ਮਨਿ ਲਾਗੀ; ਸੁਰਿ ਜਨ ਮਿਲੇ ਪਿਆਰੇ ॥"
page = 715
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the dear Guru, the great person, my soul has come to bear love with the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੁਰਸ਼, ਪ੍ਰੀਤਮ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੇਰੀ ਆਤਮਾ ਦੀ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਨਾਲ ਪਿਹਰੜੀ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in love with the Lord's lotus feet; I have met the Beloved Guru, the noble, heroic being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਬ (ਸੁਰਿ ਜਨ) ਚਤਰ ਦੇਵ ਰੂਪ ਸਤਿਗੁਰ ਪਿਆਰੇ ਮੇਰੇ ਕੋ ਮਿਲੇ ਤਬ ਮੇਰੀ ਪ੍ਰੀਤੀ ਆਪ ਕੇ ਚਰਨ ਕਵਲੋਂ ਮੇਂ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਿਆਰੇ ਗੁਰਮੁਖਿ ਸੱਜਣ ਮਿਲ ਪੈਂਦੇ ਹਨ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente esta enamorada de los Pies de Loto del Señor, he encontrado al Bendito Guru, al Ser Heroico,"