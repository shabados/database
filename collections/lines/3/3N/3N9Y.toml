[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ; ਕਿਆ ਕਹੀਐ. ਰੇ ਭਾਈ ॥"
page = 724
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has make the world, also looks after it. What more shall I say, O brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ, ਉਹ ਇਸ ਦੀ ਨਿਗਾਹਬਾਨੀਕਰਦਾ ਹੈ। ਮੈਂ ਹੋਰ ਕੀ ਆਖਾਂ, ਹੇ ਭਰਾਵਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the world watches over it; what more can we say, O Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਗਤ ਕੋ ਪੈਦਾ ਕੀਆ ਹੈ, ਤਿਸੀ ਨੇ ਦੇਖਿਆ, ਭਾਵ ਪਾਲਨਾ ਕਰੀ ਹੈ, ਕਿਆ ਤਿਸ ਕੋ ਕਹੀਏ ਸੁਤੰਤ੍ਰ ਹੈ ਕੋਈ ਤਿਸ ਪਰ ਹੁਕਮ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਇਹ ਜਗਤ) ਬਣਾਇਆ ਹੈ, ਉਸੇ ਨੇ ਹੀ (ਸਦਾ) ਇਸ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਹੈ। ਇਹ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਕਿ ਉਹ ਕਿਵੇਂ ਸੰਭਾਲ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕੀਆ = ਬਣਾਇਆ ਹੈ। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਦੇਖਿਆ = ਸੰਭਾਲ ਕੀਤੀ ਹੈ। ਰੇ ਭਾਈ = ਹੇ ਭਾਈ! ਕਿਆ ਕਹੀਐ = (ਉਸ ਦੀ ਜਗਤ-ਸੰਭਾਲ ਬਾਰੇ) ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien creó al mundo lo cuida, qué más se puede decir, oh Hermanos del Destino."