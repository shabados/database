[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਸ੍ਰਵਤ ਨੈਨ ਅਧੀਰ ॥"
page = 637

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The body of that young lady became agitated and the tears flowed form her eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀਆਂ) ਅੱਖਾਂ ਵਿਚ ਜਲ ਵਗ ਰਿਹਾ ਸੀ ਅਤੇ (ਉਹ) ਅਧੀਰ ਹੋ ਗਈ ਸੀ।"