[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੇ ਵਿਚਿ ਅਹੰਕਰਣੁ ਹੈ; ਖਸਮ. ਨ ਪਾਵੈ ਸਾਦੁ ॥"
page = 1343
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the false one is self-conceit and he obtains not the relish of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਪਾਣੀ ਅੰਦਰ ਸਵੈ-ਹੰਗਤਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false are filled with egotism; they do not obtain the sublime taste of their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਝੂਠੇ ਕੇ ਮਨ ਮੇਂ ਹੰਕਾਰ ਹੈ, ਇਸੀ ਤੇ ਓਹ ਖਸਮ ਕੇ ਸ੍ਵਾਦ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਝੂਠ ਵਿਹਾਝਣ ਵਾਲੇ ਦੇ ਅੰਦਰ ਹਉਮੈ ਅਹੰਕਾਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਕਰਣੁ = ਅਹੰਕਾਰ। ਸਾਦੁ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los falsos están llenos de egoísmo y no logran probar el Sublime Sabor de Su Señor y Maestro,"