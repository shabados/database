data = "ਐਸ ਹ੍ਰਿਦੇ ਅਨੁਮਾਨ ਬਿਚਾਰੀ ॥੧੭੬॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He saw a spider and reflected in his mind.176."

[[content]]
