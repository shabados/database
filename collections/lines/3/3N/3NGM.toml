[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰ ਨਿਵਾਰਣੁ ਹੈ ਭਵ ਖੰਡਨੁ ॥"
page = 1083
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Remover of ego and the Eradicator of coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਆਵਾਗਉਣ ਨੂੰ ਨਵਿਰਤ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Eliminator of egotism, the Eradicator of coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਓਰ ਤੇ ਹੰਕਾਰ ਨਿਵਾਰਨੇਹਾਰ ਔਰ ਸੰਸਾਰ ਭੈ ਕੇ ਤੂੰ ਹੀ ਖੰਡਨਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también del ego, el Eliminador del las transmigraciones."