[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਰਾਖਹੁ ਜਨ ਕੇਰੀ ॥"
page = 869
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mercy, save thou the honour of thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਲੱਜਿਆ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, and save Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੈਂ ਦਾਸ ਕੀ ਲਜਿਆ ਰਾਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਲਾਜ ਆਪ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión y salva el honor de tus Santos."