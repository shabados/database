[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਸਦਾ ਖੁਆਰੀ ॥"
page = 711
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting God, one is ruined for good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਭੁਲਾ ਕੇ ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਲਈ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, one is ruined forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਵਿਸਰਨੇ ਤੇ ਜੀਵੋਂ ਕੋ ਸਦਾ ਖੁਆਰੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਭੁਲਾਇਆਂ ਸਦਾ (ਮਾਇਆ ਦੇ ਹੱਥੋਂ ਮਨੁੱਖ ਦੀ) ਬੇ-ਪਤੀ ਹੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando al Señor uno arruina su vida para siempre, pero,"