[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਨਸੀਲ ਦੁਸੀਲ ਭਟ; ਸਹਤ ਕੁਚੀਲ ਜਬਿ ਗਰਜਿ ਹੈ ॥"
page = 694

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੇ 'ਨਸੀਲ' (ਵਿਗੜੇ ਸੁਭਾ ਵਾਲਾ) ਅਤੇ 'ਦੁਸੀਲ' (ਕੁਰਖ਼ਤ ਸੁਭਾ ਵਾਲਾ) ਸੂਰਮੇ 'ਕੁਚੀਲ' (ਅਸ਼ੁੱਧਤਾ) ਨਾਲ ਰਲ ਕੇ ਜਦੋਂ ਲਲਕਾਰਨਗੇ,"