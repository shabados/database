[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਜੋਗੀ ਹੋਆ ਅਸਥਿਰੁ ॥੪॥"
page = 886
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Yogi, O slave Nanak, becomes ever stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯੋਗੀ, ਹੇ ਦਾਸ ਨਾਨਕ! ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, such a Yogi is steady and stable. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਜੋਗੀ ਬ੍ਰਹਮ ਮੇਂ ਇਸਥਤ ਹੂਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਇਹੋ ਜਿਹਾ ਮਨੁੱਖ ਅਸਲ) ਜੋਗੀ ਹੈ, ਅਤੇ ਉਹ ਕਦੇ ਡੋਲਦਾ ਨਹੀਂ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰੁ = ਅਡੋਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Yogui, dice Nanak, vive eternamente y para siempre. (4)"