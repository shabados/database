[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ ਜਗੁ ਬਿਨਸਦਾ; ਮਰਿ ਜੰਮੈ ਆਵੈ ਜਾਇ ॥"
page = 33
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride the world perishes. It dies and is reborn and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਜਹਾਨ ਤਬਾਹ ਹੁੰਦਾ ਹੈ। ਇਹ ਮਰਦਾ, ਮੂੜ ਜੰਮਦਾ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in egotism, the world perishes. It dies and is re-born; it continues coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਤਾ ਔਰੁ ਮਮਤਾ ਵਿਖੈ ਸੰਪੂਰਨ ਜਗਤੁ ਬਿਨਾਸਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਬਿਨਾਸਤਾ ਕਾ ਸ੍ਵਰੂਪੁ ਮ੍ਰਿਤ ਹੋ ਕਰ ਕੇ ਲੋਕਾਂਤ੍ਰ ਮੇਂ ਜਾਨਾ, ਕ੍ਯਾ ਔਰੁ ਦੂਸਰੇ ਸਰੀਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਔਰੁ ਜਨਮ ਕਰ ਕੇ ਆਉਣਾ ਕ੍ਯਾ ਪ੍ਰਗਟ ਹੋਨਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਅਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਸਦਾ ਹੀ ਆਵਾਗਵਨੁ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਹਉਮੈ ਵਿਚ ਫਸ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ ਤੇ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਦਾ = ਆਤਮਕ ਮੌਤ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo se ha perdido en la locura del yo y del ego, y así va y viene en vano."