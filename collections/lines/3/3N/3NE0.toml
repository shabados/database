[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਪ੍ਰਭੂ ਤੇ ਛੁਟੀਐ; ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਇ ਜੀਉ ॥੬॥"
page = 751
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace, he is emancipated and the Merciful Master unites him in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਉਹ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਉਸ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only by God's Grace can you be saved. By His Grace, He unites in His Union. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਵਾਹਿਗੁਰੂ ਸਤਿਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵੈ ਤੌ ਪਰਮੇਸਰ ਕੀ ਕਿਰਪਾ ਸੇ ਛੂਟੀਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੇੜ ਵਿਚੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਹੀ ਖ਼ਲਾਸੀ ਪਾਈਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਨਦਰੀ = ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". Es por la Gracia de Dios que somos emancipados; es sólo entonces que nos unimos con nuestro Señor.(6)"