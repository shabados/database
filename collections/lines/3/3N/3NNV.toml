[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਦੁਖ ਘਣੇਰਿਆ; ਅਗੈ. ਠਉਰ ਨ ਠਾਉ ॥੧੦੬॥"
page = 1383
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here, they undergo many troubles and, hereafter, find no abode and refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਉਹ ਬਹੁਤੀਆਂ ਤਕਲੀਫਾਂ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇ ਅੱਗੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਟਿਕਾਣਾ ਅਤੇ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They suffer terrible pain here, and hereafter they find no place of rest or refuge. ||106||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ (ਐਥੈ) ਇਸ ਲੋਕ ਮੇਂ ਬੀ ਬਹੁਤੇ ਦੁਖ ਹੋਤੇ ਹੈਂ ਔ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਤਿਨ ਕੋ ਇਸਥਿਤ ਹੋਣੇ ਕੋ ਸ੍ਰੇਸਟ ਥਾਉਂ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥੧੦੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਉਹ ਇਥੇ (ਜਿਊਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ) ਕਈ ਦੁੱਖ ਵਾਪਰਦੇ ਹਨ, ਤੇ ਅਗਾਂਹ ਵੀ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਥਾਂ-ਥਿੱਤਾ ਨਹੀਂ ਮਿਲਦਾ (ਭਾਵ, ਧੱਕੇ ਹੀ ਪੈਂਦੇ ਹਨ) ॥੧੦੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਜੀਵਨ ਵਿਚ। ਘਣੇਰਿਆ = ਘਨੇਰੇ, ਬੜੇ। ਠਉਰ ਨ ਠਾਉ = ਨਾਹ ਥਾਂ ਨਾ ਥਿੱਤਾ ॥੧੦੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos sufren terribles dolores aquí, y en el más allá no encuentran refugio o lugar de descanso. (106)"