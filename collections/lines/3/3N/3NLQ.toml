[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਦਾ ਰੂਪ ਕਰਿ; ਸੂਰਜੁ ਚੰਦੁ ਚਰਾਗੁ ਬਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Siva and Sakti i.e. the supreme element in the form of consciousness and prakrti, the matter containing dynamic power in it were joined to create the world, and sun and moon were made its lamps."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਨੂੰ) ਚੇਤਨ ਸੱਤਾ, ਪ੍ਰਕ੍ਰਿਤੀ ਤੇ ਪ੍ਰਕ੍ਰਿਤੀ ਦੀਆਂ ਤਾਕਤਾਂ ਤੋਂ ਸਰੂਪ ਦੇਕੇ (ਇਸ ਦੇ ਨਿਰਬਾਹ ਲਈ) ਸੂਰਜ ਚੰਦ ਦੀਵੇ ਬਾਲੇ।"