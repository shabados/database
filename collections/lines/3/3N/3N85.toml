[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਸਨ ਅਵਤਾਰ; ਸੰਕਰ ਜਟਾਧਾਰ ॥"
page = 455
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of incarnations of Vishnu and Shiv, with matted-hair,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਵਿਸ਼ਨੂੰ ਅਤੇ ਲਿਟਾਂ ਵਾਲੇ ਸ਼ਿਵਜੀ ਦੇ ਔਤਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of incarnations of Vishnu and Shiva, with matted hair"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਉਪਾਸ੍ਯ ਰੂਪ ਅਪਰ ਬ੍ਰਹਮ ਉਪਾਸਕ ਰੂਪ ਦਿਖਾਉਤੇ ਹੈਂ। ਬਿਸਨੂ ਕੇ ਮੱਛ ਕੱਛਾਦਿ ਕੋਟਾਂਨ ਕੋਟ ਅਵਤਾਰ ਤਥਾ ਜਟਾਂਧਾਰ ਨਿਹਾਰੋ ਸੰਕਰ ਕੇ ਅਵਤਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਹਰੀ! ਵਿਸ਼ਨੂੰ ਦੇ ਕ੍ਰੋੜਾਂ ਅਵਤਾਰ ਅਤੇ ਕ੍ਰੋੜਾਂ ਜਟਾਧਾਰੀ ਸ਼ਿਵ ਤੈਨੂੰ (ਮਿਲਣਾ) ਲੋਚਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਰ = ਸ਼ੰਕਰ, ਸ਼ਿਵ। ਜਟਾਧਾਰ = ਜਟਾ-ਧਾਰੀ, ਲਿਟਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son las encarnaciones de Vishnú y millones las de Shiva con el cabello todo descuidado,"