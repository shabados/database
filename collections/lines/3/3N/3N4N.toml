[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਸੋ ਨੈਨਹੁ ਪੇਖਿਆ ॥੩॥"
page = 805
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Transcendent Lord. I have seen with eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the Supreme Lord with my eyes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਸੋ ਹਮ ਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਪ੍ਰਤਖ੍ਯ ਦੇਖ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਵੇਖ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la de purificar a los malhechores, y he visto esto con mis propios ojos. (3)"