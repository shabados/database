[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਪ੍ਰਭੁ ਤਿਆਗਿ ਕਰੇ; ਕਹੁ ਕਤ ਠਹਰਾਈਐ ਰਾਮ ॥"
page = 848
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forsakes his Lord, the Purifier of sinners, say where can he find place of rest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਹਾਰ ਆਪਣੇ ਠਾਕੁਰ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ, ਦੱਸੋ ਉਸ ਨੂੰ ਕਿਥੇ ਆਰਾਮ ਦੀ ਥਾਂ ਮਿਲ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Purifier of sinners; if he forsakes God, tell me, where he can find a place of rest?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨਹਾਰੇ ਰਾਮ ਪ੍ਰਭੂ ਕੋ ਤਿਆਗ ਕਰ ਕਹੋ ਤੋ ਕਹਾਂ ਇਸਥਿਤੀ ਪਾਵੇਗੀ ਅਰਥਾਤ ਨਹੀਂ ਪਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰ ਕਿਥੇ ਸ਼ਾਂਤੀ ਆ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno abandona a Dios, el Purificador de los impuros, ¿en dónde podría uno encontrar Paz?"