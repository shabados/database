[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਮਰਣਾ ਆਇਆ; ਵੇਛੋੜਾ ਸਭਨਾਹ ॥"
page = 595
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death come to all and all must suffer separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਸਾਰਿਆਂ ਨੂੰ ਆਉਂਦੀ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਨਿਸ਼ਚਿਤ ਹੀ ਜੁਦਾਇਗੀ ਵਾਪਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death comes to all, and all must suffer separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰੀ ਜੀਵ ਹੈ, ਤਿਨ ਸਭਨੋਂ ਕੇ ਊਪਰ ਮਰਣਾ (ਆਇਆ) ਖੜਾ ਹੈ ਅਰ ਸਭ ਸੰਬੰਧੀਓਂ ਸੇ ਬਿਛੋੜਾ ਹੋ ਜਾਨਾ ਹੈ; ਵਾ ਸਭ ਅਗਿਆਨੀਓਂ ਕਾ (ਨਾਹ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਸੇ ਵਿਛੋੜਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੇ ਮਰ ਜਾਣਾ ਹੈ ਤੇ ਸਭ ਨੂੰ ਇਹ ਵਿਛੋੜਾ ਹੋਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇਆ = ਆਇਆ, ਜੋ ਜੰਮਦੇ ਹਨ। ਮਰਣਾ = ਮੌਤ। ਮਰਣਾ ਆਇਆ = ਜੰਮਦੇ ਹਨ ਤੇ ਮਰਦੇ ਹਨ, ਜੰਮਦੇ ਹਨ ਤੇ ਮਰਦੇ ਹਨ, ਜੋ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ। ਵੇਛੋੜਾ = ਪ੍ਰਭੂ ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están sujetos a la muerte; todos tienen que dejar este mundo."