[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਸਉਦਾ ਸੂਦੁ ਕੀਚੈ. ਬਹੁ ਭਾਤਿ ਕਰਿ; ਮਾਇਆ ਕੈ ਤਾਈ ॥"
page = 166
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of money, man daily transacts business and adopts many devices to earn interest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੀ ਖਾਤਰ ਆਦਮੀ ਹਰ ਰੋਜ਼ ਵਣਜ ਕਰਦਾ ਹੈ ਅਤੇ ਵਿਆਜ ਕਮਾਉਣ ਲਈ ਘਨੇਰੇ ਢੰਗ ਅਖਤਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyday, people carry on their business, with all sorts of devices to earn interest, for the sake of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਬਿਨਾ ਜੋ ਹਮੇਸ਼ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਸੌਦਾਗਰ ਹੋ ਕਰ ਸਉਦਾ ਕਰੀਏ, ਔਰ ਰਪੁਯੇ ਦੇ ਕਰ (ਸੂਦੁ) ਬਿਆਜ ਲੈਣਾ ਕਰੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਮਾਣ ਦੀ ਖ਼ਾਤਰ ਕਈ ਤਰ੍ਹਾਂ ਦਾ ਸਦਾ ਵਣਜ-ਵਿਹਾਰ ਭੀ ਕਰੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comerciamos a diario para obtener utilidades, y cuando las ganamos estamos en paz;"