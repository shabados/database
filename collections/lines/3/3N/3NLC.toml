[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੁਖਾ; ਪ੍ਰਭ ਤੁਮਰੈ ਹਾਥਿ ॥"
page = 890
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts are in Thy hand, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਖ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹਨ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace and comforts are in Your Hand, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੇ ਪ੍ਰਭੂ! ਸਭ ਸੁਖ ਤੇਰੇ ਹੀ ਹਾਥ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਸੁਖ ਤੇਰੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues toda Felicidad y todo Éxtasis están sólo en Tus Manos."