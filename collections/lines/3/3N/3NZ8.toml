[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਝਾਰ ਰਾਮਚੰਦ੍ਰ ਕੋ ਬਿਚਾਰ ਚਾਰੁ ਉਚਰ︀ਯੋ ॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Obeying the saying of the Lord, Brahma assumed the form of Valmiki and manifested himself and he composed in poetry the actions performed by Ramchandra, the most powerful one"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਦੇ ਯੁੱਧ ਨੂੰ ਸੁੰਦਰ ਵਿਚਾਰ ਨਾਲ ਕਥਨ ਕੀਤਾ।"