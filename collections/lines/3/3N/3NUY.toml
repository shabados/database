[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਤਿ; ਸਤਿ ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 104
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True True, True is that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ, ਹੈ ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True, True is that God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪ੍ਰਭ) ਸਮਰੱਥ ਸੱਤ ਸਰੂਪ! ਤੀਨ ਕਾਲ ਮੇਂ ਤੇਰੀ ਸੱਤਾਕਰ ਸ੍ਰਿਸ੍ਟੀ ਸੱਤ ਰੂਪ ਪ੍ਰਤੀਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = {सत्य} ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh, tan palpable es el Señor!"