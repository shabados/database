[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਕ ਸਨਾਦਿ ਬ੍ਰਹਮਾਦਿ ਇੰਦ੍ਰਾਦਿਕ; ਭਗਤਿ ਰਤੇ ਬਨਿ ਆਈ ॥"
page = 1232
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanak, Sanandan, Brahma and Indra are imbued with the Lord's meditation and so the Lord is pleased with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ, ਸਨੰਦਨ, ਬਰ੍ਹਮਾਂ ਅਤੇ ਇੰਦਰ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨਲਾ ਰੰਗੇ ਹੋਏ ਹਨ ਤੇ ਇਸ ਨਹੀਂ ਸੁਆਮੀ ਉਹਨਾਂ ਉਤੇ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanak and Sanandan, Brahma and Indra, were imbued with devotional worship, and came to be in harmony with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕ ਸਨੰਦਨਾਦਿਕ ਔ ਬ੍ਰਹਮਾਦਿਕ ਪੁਨਾ ਜੋ ਇੰਦ੍ਰਾਦਿਕ ਹੈਂ, ਇਨਮੈਂ ਸੇ ਜੋ ਤੇਰੀ ਭਗਤੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਤੇਰੇ ਸਾਥ ਪ੍ਰੀਤੀ ਬਨਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਵਰਗੇ ਦੇਵਤੇ, ਬ੍ਰਹਮਾ ਤੇ ਉਸ ਦੇ ਪੁਤ੍ਰ ਸਨਕ ਵਰਗੇ ਮਹਾ ਪੁਰਖ ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਗਏ, ਤਾਂ ਉਹਨਾਂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਬਣ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਕ ਸਨਾਦਿ = ਸਨਕ, ਸਨੰਦਨ, ਸਨਤਕੁਮਾਰ, ਸਨਾਤਨ (ਇਹ ਚਾਰੇ ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤ੍ਰ ਹਨ)। ਰਤੇ = ਰੰਗੇ ਗਏ। ਬਨਿ ਆਈ = ਪ੍ਰੀਤ ਬਣ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sanaka, Sanandan, Brahma, Indra y todos los demás se abandonaron en la Devoción a Ti y así estuviste Complacido con ellos."