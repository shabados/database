[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵਹੁ ਅਰੁ ਨਾਮੁ ਧਿਆਵਹੁ; ਤਿਆਗਹੁ ਮਨਹੁ ਗੁਮਾਨੀ ॥੪॥੬॥੧੬੪॥"
page = 216
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Server the Guru, meditate on the Lord's Name, and dismiss the ego from thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਆਪਣੇ ਮਨ ਦੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Guru, and meditate on the Naam; renounce the egotistical pride from your mind. ||4||6||164||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸੇਵਨ ਕਰੋ ਔਰ ਨਾਮ ਕੋ ਧਿਆਵੋ ਔਰ ਮਨ ਸੇ ਹੰਤਾ ਕੋ ਤਿਆਗੋ॥੪॥੬॥੧੬੪॥☬ਪੂਰਬ ਸ਼ਬਦ ਮੇਂ ਜਿਸ ਨਾਮ ਕਾ ਧਿਆਵਨਾ ਕਹਾ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤਿ ਹੇਤੁ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਵਿਚਾਰ ਇਹ ਹੈ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪਵੋ, ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਹੰਕਾਰ ਦੂਰ ਕਰੋ, ਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ ॥੪॥੬॥੧੬੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਗੁਮਾਨੀ = ਗੁਮਾਨ, ਹੰਕਾਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve entonces a tu Guru, y controlando tu ego, habita en el Naam, el Nombre del Señor.(4-6-164)"