[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਪਾ ਜਾਪੁ. ਨ ਵੀਸਰੈ; ਆਦਿ ਜੁਗਾਦਿ ਸਮਾਇ ॥"
page = 1291
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merging in the Primal Lord, man forgets not the mental meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਪੂਰਬਲੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋਣ ਦੁਆਰਾ, ਮਨੁਖ ਮਾਨਸਕ ਸਿਮਰਨ ਨੂੰ ਨਹੀਂ ਭੁਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not forget the Chant which is chanted without chanting; it is immersed in the Primal Lord God of the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਜਪਾ ਜਾਪੁ) ਸੋਹੰ ਤਿਸ ਕੋ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, (ਆਦਿ ਜੁਗਾਦਿ) ਸਦਾ ਸਦਾ ਦਸਮੇ ਦ੍ਵਾਰ ਮੇਂ ਸਮਾਇ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਵਿਚ, ਜੋ ਸਭ ਦਾ ਮੁੱਢ ਹੈ ਤੇ ਜੁਗਾਂ ਦੇ ਬਣਨ ਤੋਂ ਭੀ ਪਹਿਲਾਂ ਦਾ ਹੈ, ਮਨ ਇਉਂ ਲੀਨ ਹੁੰਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦੀ ਯਾਦ (ਕਿਸੇ ਵੇਲੇ) ਨਹੀਂ ਭੁੱਲਦੀ, ਜੀਭ ਹਿਲਾਣ ਤੋਂ ਬਿਨਾ ਹੀ ਸਿਮਰਨ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto del Corazón se pone boca abajo lleno del Néctar Ambrosial y esta mente no se va a vagar ni se distrae."