data = "ਕਈ ਬਾਣ ਸੋਂ ਕੀਰਤਨੰ ਅੰਗ ਛੇਦ︀ਯੋ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The limbs of Keerti were pierced with innumerable arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਬਾਣਾਂ ਨਾਲ 'ਕੀਰਤਨ' (ਸੂਰਮੇ) ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਛੇਦਿਆ ਹੈ"