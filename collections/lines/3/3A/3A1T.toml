[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਬਿਗਸਾਉ ਸਾਜਨ; ਪ੍ਰਭੁ ਆਪਨਾ ਇਕਾਂਤ ॥੧॥ ਰਹਾਉ ॥"
page = 1300
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing, and beholding God, my Friend, remain I in bloom. My Lord ever remains all alone and detached. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਿੱਤ੍ਰ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ, ਵੇਖ ਮੈਂ ਖਿੜਾਉ ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ। ਮੈਡਾ ਮਾਲਕ ਸਦਾ ਹੀ ਕੱਲਮਕੱਲਾ ਅਤੇ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon and beholding my Best Friend, I blossom forth in bliss; my God is the One and Only. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਪ੍ਰਭ ਸਾਜਨ ਜੋ ਹੈ ਮੈਂ ਤਿਸ ਕੌ ਦੇਖ ਦੇਖ ਕਰ ਨਿਜਮ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਜਣ ਪ੍ਰਭੂ ਨੂੰ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਵੇਖ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋ ਜਾਂਦਾ ਹਾਂ, (ਉਹ ਸਰਬ-ਵਿਆਪਕ ਹੁੰਦਿਆਂ ਭੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Observando y fijándome en mi mejor amigo florezco en Gloria. Mi Señor es el Uno y el Único. (1-Pausa)"