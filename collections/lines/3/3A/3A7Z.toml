[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨਿਯਾ ਕਾਢਿ ਸਦਨ ਤੇ ਦੀਨਾ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The swindler took the coins to his house and, even, the Quazi could not acquiesce the hidden truth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬਨੀਏ ਨੂੰ (ਆਪਣੇ) ਘਰੋਂ ਕਢ ਦਿੱਤਾ"