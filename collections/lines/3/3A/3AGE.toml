[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੰਨ ਜੇਕਰ ਸੁਣਨ ਵਾਲੇ ਹੋਣ ਤਾਣ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਿਨਾਣ ਕਦ ਕੁਝ ਹੋਰ ਸੁਣਦੇ ਹਨ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੋਸ਼ ਅਗਰ ਸ਼ੁਨਵਾ ਬਵਦ ਜਜ਼ ਨਾਮਿ ਹੱਕ ਕੇ ਬਿਸ਼ਨਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, there is nothing else but their concentration on His facial features all their lives. (10) (6)"