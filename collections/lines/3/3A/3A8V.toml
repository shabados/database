[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਪਤਿ ਸਿਉ ਪਰਗਟੁ ਜਾਇ ॥"
page = 3
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's believer departs with honour and renown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਤੇ ਨਿਸਚਾ ਰੱਖਣ ਵਾਲਾ ਇੱਜ਼ਤ ਅਤੇ ਪਰਸਿੱਧਤਾ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful shall depart with honor and fame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨ ਹਾਰੇ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਕੇ ਸਾਥ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੰਸਾਰ ਵਿਚ) ਸ਼ੋਭਾ ਖੱਟ ਕੇ ਇੱਜ਼ਤ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Devoto parte de esta tierra con honor y reconocimiento."