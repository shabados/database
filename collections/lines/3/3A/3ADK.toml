[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਨਾਚੈ; ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥"
page = 121
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix thy dancing mind in the Lord's service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਚਾਰ ਮਨ ਨੂੰ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਵਿੱਚ ਪੱਕਾ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Channel your dancing mind in devotional worship,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਸਤ ਅਸਤ ਕੇ ਵੀਚਾਰ ਮੇਂ (ਆ) ਸਰਬ ਓਂਰ ਸੇ ਸਾਵਧਾਨ ਰਹਤਾ ਹੈ ਏਹੀ ਨਾਚਨਾ ਹੈ, ਆਪ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਔਰੋਂ ਕੋ ਦ੍ਰਿੜਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ ਭਗਤੀ ਦ੍ਰਿੜ੍ਹ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਹੁਲਾਰੇ ਵਿਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਮਨ। ਨਾਚੈ = ਨੱਚਦਾ ਹੈ, ਹੁਲਾਰੇ ਵਿਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja a la mente bailar en la Verdadera Alabanza,"