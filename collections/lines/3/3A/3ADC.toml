[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰਾ; ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇ ॥"
page = 996
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my True Guru, enshrine thou within me the Lord-God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ! ਤੁਸੀਂ ਮੇਰੇ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਟਿਕਾ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Guru, implant within me the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੋ! ਮੇਰੇ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੂ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Guru Verdadero, hazme Sabio en el Nombre del Señor, pues sin mi Señor, no tengo ni padre, ni madre, ni hijos, ni parientes;"