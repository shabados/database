[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉ; ਬਲਿ ਬਲਿ ਜਾਈਐ ॥"
page = 273
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou devoted and dedicated unto the man who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਆਦਮੀ ਉਤੋਂ ਸਦਕੇ ਅਤੇ ਕੁਰਬਾਨ ਹੋ, ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the God-conscious being, I make my life a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਮਨ ਤਨ ਸੇ ਸਦਾ ਬਲਿਹਾਰ ਜਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਬਲਿ = ਸਦਕੇ। ਖੋਜਹਿ = ਖੋਜਦੇ ਹਨ, ਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al ser conciente de Dios, ofrezco mi vida en sacrificio."