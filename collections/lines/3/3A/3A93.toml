[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਿ; ਕਪਾਲੁ ਮਫੀਟਸਿ ਰੀ ॥੩॥"
page = 695
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinful act of the cutting of Brahms's head, he could not efface."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰ੍ਹਮਾਂ ਦੇ ਸਿਰ ਕੱਟਣ ਦੇ ਬੁਰੇ ਅਮਲ ਨੂੰ ਉਹ ਮੇਟ ਨਾਂ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And yet, he could not erase the karma of cutting off Brahma's head. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਕਰਮ ਕਰਨੇ ਕਰ ਸਿਵਜੀ ਕੇ ਸੀਸ ਪਰ ਵਾ ਹਾਥ ਮੇਂ ਕਪਾਲ ਰਹਨ ਰੂਪ ਅਮਿਟ ਕਲੰਕ ਹੂਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮ-ਹੱਤਿਆ ਦੇ) ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ (ਸ਼ਿਵ ਜੀ ਦੇ ਹੱਥ ਨਾਲੋਂ) ਖੋਪਰੀ ਨਾਹ ਲਹਿ ਸਕੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no podía llegar al fin de sus vagancias y liberar su Alma por el hecho de haber cortado la cabeza a Brahma. (3)"