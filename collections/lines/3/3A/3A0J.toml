[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਿਖਿਆ; ਉਤਰੀ ਘੇਰੇ ॥"
page = 372
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But his mind is besieged by wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਮਨ ਨੂੰ ਪਾਪ ਨੇ ਘੇਰਾ ਘੱਤਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but within, they are enveloped by poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ (ਬਿਖਿਆ) ਬਿਖ੍ਯ ਬਾਸਨਾ ਘੇਰ ਕਰ ਕੇ ਉਤਰੀ ਹੈ ਅਰਥਾਤ ਪੂਰਨ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਆਪਣੇ ਅੰਦਰ ਤਾਂ ਮਾਇਆ ਘੇਰ ਕੇ ਡੇਰਾ ਪਾਈ ਬੈਠੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਘੇਰੇ = ਘੇਰਿ, ਘੇਰ ਕੇ। ਉਤਰੀ = ਡੇਰਾ ਪਾਈ ਬੈਠੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero dentro de ellos habita el veneno de Maya,"