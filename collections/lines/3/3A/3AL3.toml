[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਗਾਵੈ; ਗੁਰ ਮਿਲਿ ਸੋਇ ॥੪॥੩੯॥੧੦੮॥"
page = 187
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, Nanak sings His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਨਾਨਕ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting the Guru, Nanak sings His Glorious Praises. ||4||39||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਮਾਤਮਾ ਕੋ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਜੀਵ ਗਾਵਤਾ ਹੈ॥੪॥੩੯॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਪਣੇ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੪॥੩੯॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਗਾਵੈ = ਨਾਨਕ ਗਾਂਦਾ ਹੈ {ਲਫ਼ਜ਼ 'ਨਾਨਕੁ' ਕਰਤਾ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ}। ਸੋਇ = ਉਸ ਪ੍ਰਭ ਨੂੰ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, a Él cántale, presentándote ante el Guru.(4-39-108)"