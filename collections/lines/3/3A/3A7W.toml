[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਭੀਤਰਿ, ਅਵਰੋ ਪੜਿਆ; ਮੰਮਾ ਅਖਰੁ ਵੀਸਰਿਆ ॥੨੮॥"
page = 434
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is breath in the body, he reads of other things and forgets the letter M, death and God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਸਰੀਰ ਵਿੱਚ ਸੁਆਸ ਹੈ। ਉਹ ਹੋਰਸ ਚੀਜਾਂ ਬਾਰੇ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਮੰਮਾ ਦੇ ਅਖਸਰ ਮੌਤ ਤੇ ਮਧ ਸੂਦਣ ਨੂੰ ਭੁਲਾ ਛੱਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the body is alive, he reads other things, and forgets the letter 'm', which stands for marnaa - death. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮੇਂ ਰਹਿ ਕਰ ਔਰ ਹੀ, ਭਾਵ ਬਿਖ੍ਯ ਸੰਬੰਧਨੀ ਪਾੜਤਾ ਪੜਾ ਹੈ ਅਰੁ ਜੀਵੋ ਕੋ ਮੰਮਾ ਅਖਰ ਅਰਥਾਤ ਮਰਨਾ ਵਾ ਮਧੁ ਸੂਦਨ ਬਿਸਰਿ ਗਿਆ ਹੈ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਜੀਉਂਦਾ ਰਿਹਾ ਹੋਰ ਗੱਲਾਂ ਹੀ ਪੜ੍ਹਦਾ ਰਿਹਾ, ਨਾਹ ਮੌਤ ਚੇਤੇ ਆਈ ਨਾਹ ਮਧੁਸੂਦਨੁ (ਪਰਮਾਤਮਾ) ਚੇਤੇ ਆਇਆ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo los recuerda cuando la muerte ya a uno lo tiene acosado. En vida uno enaltece otras cosas y olvida Lo más Importante. (28)"