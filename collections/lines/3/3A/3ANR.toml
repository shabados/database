[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਬੈਰਾਗੁ. ਨਿਤ ਨਿਤ ਹਰਿ ਧਿਆਏ; ਮੈ ਹਰਿ ਗੁਣ ਕਹਤੇ ਭਾਵਨੀ ਕਹੀਆ ॥"
page = 834
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever on contemplating my Lord, ever contemplating on my Lord, supreme detachedness has welled up in me. I express my love by uttering God's praise love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ, ਸਦਾ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਅੰਦਰ ਮਹਾਨ ਨਿਰਲੇਪਤਾ ਪੈਦਾ ਹੋ ਗਈ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰ ਕੇ, ਮੈਂ ਆਪਣੀ ਪ੍ਰੀਤ ਪ੍ਰਗਟ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am totally detached, continually, continuously meditating on the Lord; chanting the Glorious Praises of the Lord, I express my love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਰਮ ਵੈਰਾਗਵਾਨ ਹੋ ਕਰ ਨਿਤੰਪ੍ਰਤੀ ਸਦਾ ਹਰੀ ਧਿਆਏ ਹੈਂ, ਐਸੇ ਜੋ ਸਤ ਹਰੀ ਕੇ ਗੁਣ ਕਹਤੇ ਹੈਂ, ਮੈਨੂੰ ਤਿਨ ਬੀਚ ਗੁਰਾਂ ਨੇ (ਭਾਵਨੀ) ਸਰਧਾ ਕਰਨੀ ਹੀ ਕਰੀ ਹੈ; ਵਾ ਹਰੀ ਕੇ ਗੁਣ ਕਹਤੇ ਹੂਏ ਵਾ (ਮੈ) ਮੇਰਾ (ਹੀਆ) ਰਿਦਾ (ਭਾਵਨੀ) ਸੋਭਨੀਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਿੰਦਾ ਹੈ ਉਸਦੇ ਅੰਦਰ ਸਭ ਤੋਂ ਉੱਚੀ ਲਗਨ ਬਣ ਜਾਂਦੀ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਜਿਹੜਾ ਪਿਆਰ ਮੇਰੇ ਅੰਦਰ ਬਣਿਆ ਹੈ, ਮੈਂ (ਤੁਹਾਨੂੰ ਉਸ ਦਾ ਹਾਲ) ਦੱਸਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios soy bendecido con el desapego supremo; sí, y recitando Su Alabanza me lleno de Fe."