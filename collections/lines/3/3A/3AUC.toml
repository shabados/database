[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਇੰਦ੍ਰ ਇੰਦ੍ਰਾਸਣਿ ਬੈਠੇ; ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥"
page = 347
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indras seated on their thrones, with the deities, at thy gate, sing thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤਖਤ ਉਤੇ ਬੈਠਾ ਹੋਇਆ ਇੰਦ੍ਰ, ਤੇਰੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਸੁਰਾਂ ਸਮੇਤ ਤੈਨੂੰ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Indras, seated upon their celestial thrones, with the deities at Your Gate, sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਓਂ ਕੇ ਸਹਿਤ ਜੋ ਇੰਦ੍ਰ ਪਦ ਕੀ ਗੱਦੀ ਹੈ ਤਿਸ ਪਰ ਬੈਠੇ ਹੂਏ ਇੰਦ੍ਰ ਵਾ ਦੇਵਤਿਓਂ ਕੇ ਦਲ ਸਹਤ, ਵਾ ਦੇਵਤੇ ਆਦਰ ਨਾਲ ਤੇਰੇ ਦਰਵਾਜੇ ਪਰ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਇੰਦ੍ਰ ਆਪਣੇ ਤਖ਼ਤ ਉਤੇ ਬੈਠੇ ਹੋਏ ਦੇਵਤਿਆਂ ਸਮੇਤ ਤੇਰੇ ਦਰ ਤੇ ਤੈਨੂੰ ਸਾਲਾਹ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦ੍ਰਾਸਣਿ = ਇੰਦ੍ਰ ਦੇ ਆਸਣ ਉਤੇ। ਦਰਿ = ਤੇਰੇ ਦਰਵਾਜ਼ੇ ਉਤੇ। ਦੇਵਤਿਆ ਨਾਲੇ = ਦੇਵਤਿਆਂ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te cantan, los Indras, sentados en sus trono celestiales, con sus deidades a Tu Puerta,"