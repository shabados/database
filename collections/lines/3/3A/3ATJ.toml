[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਜਲਿ ਖਪੈ; ਬਹੁਤੁ ਵਿਕਾਰਾ ॥"
page = 1044
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In many sins, if burns, burns and is wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਿਆਂ ਪਾਪਾਂ ਅੰਦਰ ਇਹ ਸੜ ਸੜ ਕੇ ਤਬਾਹ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It burns and burns, and is destroyed in all its corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਬਹੁਤਾ ਬਿਸਿਓਂ ਮੇਂ ਜਲ ਕੇ ਖਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਵਿਚ ਸੜ ਸੜ ਕੇ ਬਹੁਤ ਦੁੱਖੀ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਸੜ ਕੇ। ਜਲਿ ਜਲਿ = ਸੜ ਸੜ ਕੇ, ਮੁੜ ਮੁੜ ਸੜ ਕੇ। ਖਪੈ = ਖ਼ੁਆਰ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así es destruido por el error y la mala intención."