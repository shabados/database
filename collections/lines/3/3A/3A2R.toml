[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਹੋਈ; ਸਗਲੀ ਨਾਸ ॥੧॥"
page = 891
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shalt be purged of all thy evil understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਆਪਣੀ ਸਾਰੀ ਖੋਟੀ ਸਮਝ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your evil-mindedness will be totally taken away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਖੋਟੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਭੀ ਸਭ ਨਾਸ ਹੋ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਖੋਟੀ ਮਤਿ ਸਾਰੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਅਕਲ। ਸਗਲੀ = ਸਾਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu mente será purgada de toda maldad.(1)"