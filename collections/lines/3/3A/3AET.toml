[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ; ਮੈ. ਤੇਰਾ ਤਾਣੁ ॥੩॥"
page = 389
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Omnipotent, Thou art my strength."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ, ਤੂੰ ਹੀ ਮੇਰੀ ਸੱਤਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful, You are my strength. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮਰਥ ਹੈਂ ਮੁਝੇ ਤੇਰਾ (ਤਾਣੁ) ਬਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਤਾਕਤ ਦਾ ਮਾਲਕ ਹੈਂ, ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Todopoderoso; sólo Tú eres mi Poder. (3)"