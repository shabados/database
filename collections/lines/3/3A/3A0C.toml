type = "primary"
data = "ਅਨਿਕ ਕਰਮ ਕੀਏ; ਬਹੁਤੇਰੇ ॥"
page = 1075
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One does various and good many deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਨੇਕਾਂ ਅਤੇ ਘਣੇਰੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You can do anything, but whatever you do,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਬਿਧੀ ਸੇ ਬਹੁਤ ਹੀ ਕਰਮ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਭਾਵੇਂ) ਅਨੇਕਾਂ ਬਥੇਰੇ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕੀਤੇ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno realiza miles de actos, pero mientras más hace,"