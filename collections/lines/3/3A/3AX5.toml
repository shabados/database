[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੋ ਭਰਤਾ ਬਡੋ ਬਿਬੇਕੀ; ਆਪੇ ਸੰਤੁ ਕਹਾਵੈ ॥"
page = 476
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Husband is the great discerner and he alone is called a saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਖਸਮ ਪਰਮ-ਪ੍ਰਬੀਨ ਹੈ। ਕੇਵਲ ਓਹੀ ਸਾਧੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband is the Great One of discriminating wisdom; He alone is called a Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸ੍ਰੀ ਗੁਸਾਈਂ ਜੀ ਨੇ ਕਹਾ: ਮੈਂ ਤੋ ਆਪ ਹੀ ਇਸਤ੍ਰੀ ਹੂੰ, ਹਮਾਰਾ ਸ੍ਵਾਮੀ ਤੋ ਬਡਾ ਬਿਬੇਕੀ ਹੈ ਅਰੁ ਆਪ ਹੀ ਸੰਤ ਰੂਪ ਕਹਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੱਡਾ ਗਿਆਨਵਾਨ ਮਨੁੱਖ ਹੀ, ਜਿਸ ਨੂੰ ਜਗਤ ਸੰਤ ਆਖਦਾ ਹੈ, ਮੇਰਾ (ਮਾਇਆ ਦਾ) ਖਸਮ ਬਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੋ = ਮੇਰਾ। ਬਿਬੇਕੀ = ਵਿਚਾਰਵਾਨ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Esposo es Increíblemente Sabio; sólo Él es llamado Santo,"