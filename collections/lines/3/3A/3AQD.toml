[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਜੁਗਿ ਹੰਸੁ ਅਉਤਾਰੁ ਧਰਿ; ਸੋਹੰ ਬ੍ਰਹਮੁ ਨ ਦੂਜਾ ਪਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Metaphysics (The story is there in the eleventh canto of the Bhagvat Purana), and nothing but one soham-Brahm was discussed and pondered upon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਵਿਖੇ ਹੰਸ ਅਉਤਾਰ ਧਾਰਕੇ ਸੋਹੰ ਬ੍ਰਹਮ (ਦਾ ਪਤਾ ਦੱਸਿਆ) ਦੂਜਾ ਪਖੰਡ ਨਹੀਂ ਕੀਤਾ।"