[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਤਵ ਪ੍ਰਤਾਪ ਕੇ ਬਲ ਤੇ; ਜਥਾ ਸਕਤਿ ਅਨੁਮਾਨੋ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I hope that with the strength of your wisdom, you will assess it accordingly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਪ੍ਰਤਾਪ ਦੇ ਬਲ ਨਾਲ ਯਥਾ ਸ਼ਕਤੀ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"