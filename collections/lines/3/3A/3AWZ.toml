[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਹਰਿ ਨਾਮ ਸਿਧਿ ਪਾਈ; ਕੋ ਵਿਰਲਾ ਗੁਰਮਤਿ ਚਲੈ ਜੀਉ ॥੧॥"
page = 94
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has obtained perfection in God's Name. A few walk in the Guru's way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਪੂਰਨਤਾ ਪਰਾਪਤ ਕੀਤੀ ਹੈ। ਕੋਈ ਟਾਵਾਂ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has attained spiritual perfection in the Name of the Lord. How rare are those who follow the Guru's Teachings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੋਂ ਸੇ ਮੈਨੇ ਹਰਿ ਨਾਮ ਕੀ ਸਿਧੀ ਪਾਈ ਹੈ, ਭਾਵ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ, ਪਰੰਤੂ ਹੇ ਭਾਈ! ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ ਹੀ ਐਸੇ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕੇ ਅਨੁਸਾਰ ਚਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਇਹ ਸਫਲਤਾ ਮੈਂ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹਾਸਲ ਕੀਤੀ ਹੈ (ਜਿਸ ਉਤੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਹੋਵੇ, ਉਸ ਨੂੰ ਇਹ  ਦਾਤ ਮਿਲਦੀ ਹੈ) ਕੋਈ ਵਿਰਲਾ (ਵਡਭਾਗੀ) ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਦਾ ਹੈ (ਤੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ; ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ। ਸਿਧਿ = ਸਫਲਤਾ। ਚਲੈ = ਤੁਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinaria es la persona que sigue los pasos del Guru.  (1)"