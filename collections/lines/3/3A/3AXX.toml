[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਅਨਿਕ ਰਸਿ ਰਸਿ ਰਤਿ ਕਰੈ ॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Following the Koka Shastras, they indulged in variant stances."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੀ ਕਾਮ-ਕ੍ਰੀੜਾ ਪੂਰੀ ਮੌਜ ਨਾਲ ਕਰਦੀ ਸੀ।"