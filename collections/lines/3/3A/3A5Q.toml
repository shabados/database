[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧੁ ਹੋਵਾ. ਸਿਧਿ ਲਾਈ; ਰਿਧਿ ਆਖਾ ਆਉ ॥"
page = 14
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a man of occult powers, were I to work miracles and command and summon wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਾਮਾਤੀ ਬੰਦਾ ਬਣ ਜੇਕਰ ਮੈਂ ਕਰਾਮਾਤਾ ਕਰਾਂ ਅਤੇ ਧਨ ਸੰਪਦਾ ਨੂੰ ਹੁਕਮ ਦੇਹ ਸੱਦ ਲਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to become a Siddha, and work miracles, summon wealth"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਿਧ ਹੋ ਕਰ ਕੇ ਸਿਧੀਆਂ ਭੀ ਲਗਾਊਂ, ਔਰ ਅੰਨਾਦਿਕ ਰਿਧੀਆਂ ਮੇਰੇ ਕਹਿਨ ਮਾਤ੍ਰ ਸੇ ਪਾਸ ਆ ਜਾਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ ਬਣ ਜਾਵਾਂ, ਜੇ ਮੈਂ ਜੋਗ-ਸਮਾਧੀ ਦੀਆਂ ਕਾਮਯਾਬੀਆਂ ਹਾਸਲ ਕਰ ਲਵਾਂ, ਜੇ ਮੈਂ ਜੋਗ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਣ ਵਾਲੀਆਂ ਬਰਕਤਾਂ ਨੂੰ ਵਾਜ ਮਾਰਾਂ ਤੇ ਉਹ (ਮੇਰੇ ਪਾਸ) ਆ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me convirtiera en un ser de poderes psíquicos, realizaría milagros, me podría aparecer y desaparecer a voluntad,"