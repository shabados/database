[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਜੁਗ ਮਹਿ; ਪਾਇਆ ਜਿਨਿ ਨਾਉ ॥੪॥੨॥"
page = 1298
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in this Darkage is blessed with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਇਸ ਕਲਜੁਗ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who are blessed with the Name in this Dark Age of Kali Yuga. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਕਲਜੁਗਿ ਵਿਖੇ ਤੇਰਾ ਨਾਮ ਪਾਯਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਬਖੇੜਿਆਂ-ਭਰੇ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਜੁਗ ਮਹਿ = ਝਗੜਿਆਂ-ਭਰੇ ਜਗਤ ਵਿਚ (ਨੋਟ: ਇਥੇ ਕਿਸੇ ਜੁਗ ਦਾ ਨਿਰਨਾ ਨਹੀਂ ਹੈ)। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son bendecidos con el Nombre en esta época oscura de Kali. (4-2)"