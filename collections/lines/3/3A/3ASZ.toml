[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਨਹੀ ਮਾਨੋ ਮ੍ਰਿਤ ਪਠਾਈ ॥੧੫੧੧॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking the Shakti (lance) in his hand he came in front of the king and with the full force of his hand, he threw it towards the king in such a way that it was not a lance, but death itself.1511."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਰਛੀ ਨਹੀਂ, ਮਾਨੋ ਮ੍ਰਿਤੂ ਭੇਜੀ ਹੋਵੇ ॥੧੫੧੧॥"