[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲਣਿ ਪਾਜ ਉਘਾੜਿਆ; ਜਿਉ ਮੂਲੀ ਪਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As eructation indicates the eating of radish leaf, it also got exposed when it (having listened to the howls of other jackals) also started howling."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ) ਬੋਲ ਪੈਣ ਨੇ ਪਾਜ ਖੋਲ ਦਿੱਤਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਮੂਲੀ ਦਾ ਡਕਾਰ (ਪਾਜ ਖੋਹਲ ਦੇਂਦਾ ਹੈ) (ਹੁਣ ਸਾਰੀ ਮਿਰਗਾਵਲੀ ਨੇ ਮਾਰਕੇ ਕੱਢ ਦਿੱਤਾ ਕਿ ਇਹ ਤਾਂ ਵੱਡਾ ਕੂੜਾ ਤੇ ਕੁਪੱਤਾ ਹੈ॥"