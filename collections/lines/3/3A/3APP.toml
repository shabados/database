[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਝੋ ਸਚੇ ਨਾਮ ਦੇ; ਹੋਰੁ ਕਰਾਮਾਤਿ ਅਸਾਂ ਤੇ ਨਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the true Name no else miracle I have."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਕ ਭਗਵੰਤ ਦੇ) ਸੱਚੇ ਨਾਮ (ਦੀ ਕਰਾਮਾਤ) ਤੋਂ ਬਿਨਾਂ ਹੋਰ (ਨਾਸੀ) ਕਰਾਮਾਤਾਂ ਸਾਡੇ ਪਾਸ ਨਹੀਂ ਹਨ।"