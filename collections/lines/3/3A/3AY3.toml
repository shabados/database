[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਸਭ ਭਗਤਾ ਚਰਣੀ ਲਾਗੀ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਈ ॥੨॥"
page = 637
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth and super-natural powers, all fall at the saints, feet, as they are blessed with equipoise and sublime faith by the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਸੰਪਤਾ ਅਤੇ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਸਮੂਹ ਸੰਤਾਂ ਦੇ ਪੈਰੀ ਪੈਂਦੀਆਂ ਹਨ, ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਨੇ ਅਡੋਲਤਾ ਤੇ ਸ੍ਰੇਸ਼ਟ ਸ਼ਰਧਾ ਪ੍ਰਾਦਨ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth and all the spiritual powers of the Siddhis fall at the feet of the Lord's devotees; they obtain peace and poise from the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਧੀਆਂ ਔਰ ਸਿਧੀਆਂ ਸਭੀ ਭਗਤੋਂ ਕੇ ਚਰਨੀ ਲਾਗੀ ਰਹਤੀ ਹੈਂ, ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਵਹੁ ਸਹਜੇ ਹੀ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ (ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਵਾਸਤੇ) ਸਭ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਭਗਤਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਧਿ ਸਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਗੁਰ ਕੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਈ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los poderes psíquicos y los milagros se postran a Sus Pies, pues son bendecidos con la Paz dada por el Guru. (2)"