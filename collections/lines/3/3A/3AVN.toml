[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖਿਆ ਦੇਇ ਨ ਮਰਦਿਆ ਰਖੈ ॥"
page = 1241
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The idol gives not the hungry and saves not the dying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁੱਤ ਭੁਖਿਆ ਨੂੰ ਦਿੰਦਾ ਨਹੀਂ ਅਤੇ ਮੁਰਦਿਆਂ ਨੂੰ ਬਚਾਉਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your idol does not feed the hungry, or save the dying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਠਾਕਰ ਭੁਖਿਓਂ ਕੋ ਕੁਛ ਦੇਤਾ ਨਹੀਂ ਹੈ ਅਰ ਮ੍ਰਿਤੂ ਸੇ ਰਾਖਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਖ ਇਹ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਇਹ ਮੂਰਤੀ) ਨਾਹ ਭੁੱਖੇ ਨੂੰ ਕੁਝ ਦੇ ਸਕਦੀ ਹੈ ਨਾਹ (ਭੁੱਖ-ਮਰਦੇ ਨੂੰ) ਮਰਨੋਂ ਬਚਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਦੇਇ = ਨਹੀਂ ਦੇਂਦਾ। ਰਖੈ = ਬਚਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la estatua no nos provee de sustento, ni nos salva de la muerte."