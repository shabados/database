[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਬਿਆਪਿ ਰਹਿਆ; ਨਿਜ ਠਾਈ ॥੭॥"
page = 221
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides in the Name, His own home and His own place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਅਸਥਾਨ, ਨਾਮ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the home of the self, and in His own sublime place. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਜ ਠਾਈ) ਅਪਨੇ ਅਸਥਾਨੋਂ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਜਿਸ ਕੇ ਸਰਬ ਅਸਥਾਨ ਹੈਂ, ਸੋ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ ਮੈਨੇ ਜਾਨਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਹਿਰਦਾ ਪਰਮਾਤਮਾ ਦਾ ਆਪਣਾ ਘਰ ਬਣ ਗਿਆ, ਆਪਣਾ ਨਿਵਾਸ-ਥਾਂ ਬਣ ਗਿਆ), ਉਸ ਆਪਣੇ ਘਰ ਵਿਚ, ਉਸ ਆਪਣੇ ਨਿਵਾਸ-ਥਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਠਾਈ = ਨਿਰੋਲ ਆਪਣੇ ਥਾਂ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en Su Ser, en Su Propio Aposento. (7)"