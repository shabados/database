[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਊਚ ਪਦ ਬੂਝੈ ॥"
page = 1166
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he meets the Divine Guru he understands supreme dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one understands the state of supreme dignity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਉ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤਬ ਜੀਵ (ਊਚ ਪਦ) ਨਿਰਬਾਨ ਪਦ ਕੋ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno conoce el Estado Sublime de Éxtasis."