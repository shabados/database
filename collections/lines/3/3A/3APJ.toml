[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਹੀ ਬੁਝਾਵੈ; ਸੋ ਕਿਤੁ ਬਿਧਿ ਬੁਝੈ ॥੨॥"
page = 892
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord instructs not. In what way can he be caused to understand?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਸਿਖਮਤ ਨਹੀਂ ਦਿੰਦਾ, ਉਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਸਮਝਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has not been taught - how can he understand? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਨਹੀਂ ਸਮਝਾਵਤਾ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਸਮਝੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਪੈ ਕੇ ਬੋਲਾ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਪਸ਼ੂ ਸਮਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਆਪਣੇ ਆਪ ਹਰਿ-ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ ਸੂਝ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਤੇ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਮਝ ਨਾਹ ਬਖ਼ਸ਼ੇ, ਉਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਸਮਝ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਵੈ = ਸਮਝ ਦੇਂਦਾ। ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ਬੁਝੈ = ਸਮਝ ਸਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede despertar aquél a quien Dios no despierta? (2)"