[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਜਨ ਸੰਤ ਜਨ ਭਾਈ ॥"
page = 745
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O holy man, my friend and my brother;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਨੇਕ ਬੰਦੇ! ਮੇਰੇ ਮਿਤ੍ਰ ਅਤੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Friend, O Saint, O humble Sibling of Destiny:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੁਨੋ ਹੇ ਮਿਤ੍ਰੋ ਸਾਂਤਿ ਰੂਪ ਭਾਈ ਜਨੋਂ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣੋ! ਹੇ ਭਰਾਵੋ! ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh amigo, oh Santo, oh amigo de Dios,"