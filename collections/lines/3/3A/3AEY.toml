[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ. ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਜੀ; ਭਰੇ ਬੇਅੰਤ ਬੇਅੰਤਾ ॥"
page = 348
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and innumerable treasures of Thine meditation, Thine devoted meditation ever remain brimful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੇ ਸਿਮਰਨ, ਤੈਡੇ ਸਿਮਰਨ ਦੇ ਅਨੰਤ ਅਤੇ ਅਣ-ਗਣਿਤ ਖ਼ਜ਼ਾਨੇ ਸਦੀਵ ਹੀ ਪਰੀ-ਪੂਰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion to You, devotion to You, is a treasure, overflowing, infinite and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਯੰਤ ਹਰਿ ਜੀ! ਤੇਰੀ ਭਗਤੀ ਕੇ ਖਜਾਨੇ, ਭਾਵ ਭਗਤੋਂ ਕੇ ਰਿਦੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਬ੍ਯੰਤ ਹੀ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਦੇ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਭੰਡਾਰ = ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Devoción a Ti, Devoción a Ti, es el Tesoro Desbordante, Ilimitado e Infinito,"