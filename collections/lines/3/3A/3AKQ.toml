[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਉਪਜੈ ਬਿਸ੍ਵਾਸ ॥"
page = 343
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society faith arises in the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਵਿੱਚ ਆਦਮੀ ਅੰਦਰ ਭਰੋਸਾ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, faith wells up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧ ਸੰਗਤ ਮੇਂ ਨਿਹਚਾ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਇਹ ਯਕੀਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸ੍ਵਾਸ = ਯਕੀਨ, ਭਰੋਸਾ, ਸ਼ਰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Saadh Sangat, La compañía del Santo, la fe crece."