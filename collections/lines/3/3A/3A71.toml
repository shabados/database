[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਹਰਿ ਸੇਤੀ ਪਿਰਹੜੀ; ਤਿਨਾ ਜੀਅ ਪ੍ਰਭ ਨਾਲੇ ॥"
page = 725
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who cherish love for their Lord, their soul is ever attuned to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜਿੰਦੜੀਆਂ ਦੇ ਨਾਲ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who cherish love for the Lord, their souls are always with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਹਰੀ ਕੇ ਸਾਥ (ਪਿਰਹੜੀ) ਪ੍ਰੀਤੀ ਭਈ ਹੈ, ਤਿਨ ਕਾ ਚਿਤ ਹਰੀ ਕੇ ਸਾਥ ਲਗਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਦਿਲ (ਸਦਾ) ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਹੀ (ਜੁੜੇ ਰਹਿੰਦੇ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਪਿਰਹੜੀ = ਪ੍ਰੇਮ। ਤਿਨਾ ਜੀਅ = ਉਹਨਾਂ ਦੇ ਦਿਲ। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes expresan Amor por el Señor, sus Almas están siempre con el Señor,"