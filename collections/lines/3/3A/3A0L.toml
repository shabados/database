data = "ਅਘਾਤ ਅਸਤ੍ਰੰ ॥੪੬੪॥"
page = 248

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the discharge of arrows, the directions have turned, there are blows and the sparks are rising.464."

