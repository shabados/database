[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਣੁ ਰੋਵਣੁ ਗਾਵਣਾ; ਛਿਕ ਡਿਕਾਰੁ ਖੰਗੂਰਣੁ ਦਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Let somebody tell where live the laughter, weeping, singing, sneezing, eructation and cough in the body."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੱਸਣਾ, ਰੋਣਾ, ਗਾਂਵਣਾ, ਨਿੱਛਣਾ, ਡਿਕਾਰਣਾ, ਖੰਘੂਰਨਾ (ਕੋਈ) ਦੱਸੋ।"