[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਜਾਨ ॥੩੧੬॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Ripu and Astar” after saying “Raash”, the names of Paash are formed, which are comprehended by the wise people.316."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ। ਸੂਝਵਾਨ ਸੋਚ ਕਰ ਲੈਣ ॥੩੧੬॥"