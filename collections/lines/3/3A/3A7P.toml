[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਕ ਬਕਉ; ਤੇਰੀ ਲਿਵ ਰਹੀਆ ॥"
page = 1330
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I prattle much, then miss I thy love, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਬਹੁਤਾ ਬੋਲਾਂ ਤਾਂ ਮੈਂ ਤੇਰੀ ਪ੍ਰੀਤ ਤੋਂ ਵਾਂਝਿਆ ਰਹਿ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I talk too much, I miss out on Your Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਉਨ ਕੇ ਸਾਥ ਬਹੁਤ ਬੋਲਤਾ ਰਹਾਂ ਤਬ ਤੇਰੀ (ਲਿਵ) ਬਿਰਤੀ, ਭਾਵ ਤੇਰੇ ਮੇਂ ਚਿਤ ਬਿਰਤੀ ਲਗਾਉਣੀ ਰਹ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ (ਇਹਨਾਂ ਖੁੰਝੇ ਹੋਏ ਲੋਕਾਂ ਨੂੰ ਇਹਨਾਂ ਦੀਆਂ ਇਹ ਉਕਾਈਆਂ ਸਮਝਾਣ ਵਾਸਤੇ) ਮੈਂ ਬਹੁਤਾ ਬੋਲਦਾ ਹਾਂ, ਤਾਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਦਾ ਟਿਕਾਉ ਘਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਬਹੁਤ। ਬਕਉ = ਜੇ ਮੈਂ ਬੋਲਾਂ। ਰਹੀਆ = ਰਹਿ ਜਾਂਦੀ ਹੈ, ਘਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si hablo demasiado, me pierdo de Amor."