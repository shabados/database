[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਮਾਇਆ ਪਟਲਿ ਬਿਸਰਿਆ ॥੩॥"
page = 805
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of the veil of wealth, thou hast forgotten the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਤਲ ਦੇ ਪੜਦੇ ਦੇ ਕਾਰਨ ਤੂੰ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Caught in the illusion of Maya, you have forgotten the Supreme Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਰੂਪੀ ਪੜਦੇ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕੇ ਨਾਮ ਕੋ ਤੈਨੇ ਰਿਦੇ ਸੇ ਵਿਸਾਰ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਪਰਦੇ ਦੇ ਓਹਲੇ ਤੈਨੂੰ ਪਰਮਾਤਮਾ ਭੁੱਲ ਚੁਕਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟਲਿ = ਪਰਦੇ ਦੇ ਕਾਰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos aleja cada vez más de nuestro Señor Trascendente. (3)"