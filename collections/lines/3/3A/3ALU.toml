[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਪੜੁ ਪਤਿ ਪਰਮੇਸਰੁ ਰਾਖੀ; ਭੋਜਨੁ ਕੀਰਤਨੁ ਨੀਤਿ ॥੨॥"
page = 496
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the preservation of thy honour by the Lord be thy raiment and singing of His praises thy daily food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਤੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਨੂੰ ਬਚਾਉਣਾ ਤੇਰੀ ਪੁਸ਼ਾਕ ਹੋਵੇ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਤੇਰੀ ਹਰ ਰੋਜ਼ ਦੀ ਖੁਰਾਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May the preservation of your honor by the Transcendent Lord be your clothes, and may the singing of His Praises be your food. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਤੁਮਾਰਾ ਪ੍ਰਤਿਸਟਾ ਰੂਪੀ ਬਸਤ੍ਰ ਬਨਾਈ ਰਖੈ, ਨਿਤ ਹੀ ਹਰਿ ਨਾਮ ਕੀਰਤਨ ਕਾ ਭੋਜਨ ਕਰਤੇ ਰਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਕੱਪੜਾ (ਮਨੁੱਖ ਦਾ ਪਰਦਾ ਢੱਕਦਾ ਹੈ, ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਤੇਰੀ ਇੱਜ਼ਤ ਰੱਖੇ, ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੇਰੇ ਆਤਮਾ ਦੀ ਖ਼ੁਰਾਕ ਬਣੀ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que seas investido por Dios con Honor y tu alimento sea la Alabanza constante del Señor. (2)"