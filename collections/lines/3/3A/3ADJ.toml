[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਦੀਆ; ਸਭਿ ਜੰਤ ਖਾਹਿ ॥੩॥"
page = 1183
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings eat what Thou give them, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਹ ਕੁਛ ਖਾਂਦੇ ਹਨ, ਜੋ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈਂ, ਹੇ ਠਾਕੁਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings eat what You give them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਤੇਰਾ ਦੀਆ ਹੂਆ ਖਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰਾ ਦਿੱਤਾ (ਅੰਨ) ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਖਾਹਿ = ਖਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਨਿਹਾਲਿ = ਵੇਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo entero está sostenido por lo que Tú le das. (3)"