[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਰਾਜਾ ਧਰਮ ਦੁਆਰੁ ॥"
page = 464
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear Dharamraj (righteous Judge) stands at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਡਰ ਵਿੱਚ ਧਰਮ ਰਾਜ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the Righteous Judge of Dharma stands at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜਾ ਭੀ ਅਪਨੇ ਵਾ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਦ੍ਵਾਰ ਪਰ ਬੈਠ ਕਰ ਭ੍ਯ ਮੇਂ ਨਿਆਉ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਰਾਜ ਦਾ ਦਰਬਾਰ ਭੀ ਰੱਬ ਦੇ ਡਰ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, el Juez de la Ley Divina se para en la Puerta del Señor."