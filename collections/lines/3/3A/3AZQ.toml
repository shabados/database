[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਕੀ ਭਗਤਿ, ਨ ਛੋਡਉ; ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ॥੨॥"
page = 437
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, forsake I not Lord's devotional service. In the natural course, come what may."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ। ਸੁਤੇ ਸਿਧ ਜੋ ਹੋਣਾ ਹੈ ਉਹ ਪਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I shall not forsake the Lord's devotional worship; in the natural course, what shall be, shall be. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਹਰੀ ਕੀ ਭਗਤੀ ਕਾ ਤਿਆਗ ਨਹੀਂ ਕਰਤਾ, ਪੁਨਾ ਜੋ ਸੁਭਾਵਕ ਹੋਤਾ ਹੈ, ਸੋ ਹੋਵੈ ਉਸੀ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਕਦੇ) ਨਹੀਂ ਵਿਸਾਰਦਾ (ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ) ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਸੁਤੇ ਹੀ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਛੋਡਉ = ਮੈਂ ਨਹੀਂ ਛੱਡਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no abandona la Alabanza del Señor, y de forma espontánea, Lo obtiene. (2)"