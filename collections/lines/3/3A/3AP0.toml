[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੇਰੀ ਸਭ ਬਿਧਿ ਥਾਟੀ ॥"
page = 390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her company, thou were bedecked in all the ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਵਿੱਚ ਤੈਨੂੰ ਸਾਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸ਼ਿੰਗਾਰਿਆ ਜਾਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, you are adorned in every way;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਸੰਗ ਕਰ ਕੇ ਸਭ ਤੇਰੀ ਬਿਧਿ (ਥਾਟੀ) ਬਨੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਸਾਕ-ਸਨਬੰਧੀ ਜਾਪਦਾ ਹੈ, ਤੇਰੀ ਹਰ ਤਰ੍ਹਾਂ ਪਾਲਣਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Alma puedes estar bien arreglada y establecerte,"