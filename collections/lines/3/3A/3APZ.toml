[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਅਨਹਦੁ ਧੁਨੀ; ਓਅੰਕਾਰੁ ਨ ਗਾਵਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Various musics, tones and rythms ate ever on but even rthen the Onkaar cannot be properly serenaded."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਗਾਂ ਦੇ ਨਾਦ ਦੀਆਂ ਅਨਾਹਦ ਧੁਨੀਆਂ ਹੋ ਰਹੀਆਂ ਹਨ, ਤਦ ਬੀ ਓਅੰਕਾਰ (ਦਾ ਰੂਪ ਰੰਗ) ਗਾਉਣ ਵਿਖੇ ਨਹੀਂ ਆ ਸਕਦਾ।"