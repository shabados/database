data = "ਸ੍ਰੀ ਗੁਰਦੇਵਏ; ਨਮਹ ॥੧॥"
page = 262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pay homage unto the venerable Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਜਨੀਯ, ਈਸ਼ਵਰੀ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to the Great, Divine Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ) ਸੋਭਾ ਵਾ ਲਖਮੀ ਸਹਤ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ (ਦੇਵ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਹੈਂ ਤਿਨ ਕੇ ਤਾਂਈ ਮੇਰੀ ਨਮਸਕਾਰ ਹੈ। ਭਾਵ ਯਿਹ ਹੈ ਕਿ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਲਖਮੀ ਬਾਰਾਂ ਕੋਸ ਪਰੇ ਰਾਖੀ ਹੈ ਔਰ ਦੁਤੀ ਸਰੂਪ ਮੇਂ ੬ ਕੋਸ ਔਰ ਤ੍ਰਤੀ ਮੇਂ ਦ੍ਵਾਰੇ ਸੇ ਬਾਹਰ ਬੇਨਤੀ ਕਰਤੀ ਰਹੀ, ਪੁਨਃ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਚਤੁਰਥ ਸਰੂਪ ਮੇਂ ਚਰਨੀ ਲਗਾਇ ਲਈ। ਚਾਰੋਂ ਦਰਵਾਜੇ ਮੇਂ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਪ੍ਰਤਖ੍ਯ ਪ੍ਰਵੇਸ਼ ਕਰਤੀ ਹੈ। ਇਸ ਹੇਤ ਸੇ ਸ੍ਰੀ ਪਦ ਉਚਰਾਣ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰਦੇਵ ਜੀ ਨੂੰ (ਮੇਰੀ) ਨਮਸਕਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰਦੇਵਏ = ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੂੰ। ❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਨਮਹ' ਸੰਪ੍ਰਦਾਨ ਕਾਰਕ ਨਾਲ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ; 'ਗੁਰਏ' ਸੰਪ੍ਰਦਾਨ ਕਾਰਕ ਵਿਚ ਹੈ, ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਗੁਰੁ' ਤੋਂ ਸੰਪ੍ਰਦਾਨ ਕਾਰਕ 'ਗੁਰਵੇ' ਹੈ ਜੋ ਇਥੇ 'ਗੁਰਏ' ਹੈ। (ਹੋਰ ਵਿਸਥਾਰ ਪੂਰਵਕ ਵਿਚਾਰ \"ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ\" ਵਿਚ ਦਰਜ ਕੀਤੀ ਗਈ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante el Grandioso y Divino Guru.  (1)"