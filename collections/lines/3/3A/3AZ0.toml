[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਬਾਲਕ ਆਪਿ ਰਖਿਅਨੁ; ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ ॥"
page = 819
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bright Guru has himself preserved his children. He himself is the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ ਨੇ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਆਪੇ ਹੀ ਬਚਾ ਲਿਆ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਪਰਮ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, through the Divine Guru, has Himself protected and preserved His children."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ ਜੀ ਨੇ ਅਪਨੇ ਬਾਲਕ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਆਪ ਹੀ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਦੇਵਤਾ (ਹੈ, ਅਸੀਂ ਜੀਵ ਉਸ ਦੇ ਬੱਚੇ ਹਾਂ) ਆਪਣੇ ਬੱਚਿਆਂ ਦੀ ਉਹ ਸਦਾ ਹੀ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਿਅਨੁ = ਰੱਖੇ ਹਨ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਗੁਰਦੇਵ = ਸਭ ਤੋਂ ਵੱਡਾ ਦੇਵਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos ha salvado; sí, a Sus niños."