[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਪਾਇਆ; ਸੁ ਏਕਾ ਵਾਰ ॥"
page = 7
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever was put into them, was put but once for all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਭੀ ਉਨ੍ਹਾਂ ਵਿੱਚ ਪਾਇਆ ਗਿਆ ਸੀ, ਕੇਵਲ ਇਕੋ ਵਾਰੀ ਹੀ ਪਾਇਆ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever was put into them, was put there once and for all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕਰਮਾਨੁਸਾਰ ਤਿਸ ਭੰਡਾਰੇ ਮੇਂ ਸੇ ਜੋ ਕੁਛੁ ਪਾਯਾ, ਸੋ ਏਕ ਹੀ ਵਾਰ ਸਭ ਨੇ ਪਾਇ ਲੀਆ ਹੈ। ਉਸੀ ਮੇਂ ਜੀਵਨ ਪ੍ਰਯੰਤ ਨਿਰਬਾਹੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ (ਅਕਾਲ ਪੁਰਖ ਨੇ ਉਹਨਾਂ ਭੰਡਾਰਿਆਂ ਵਿਚ) ਪਾਇਆ ਹੈ ਇਕੋ ਵਾਰੀ ਪਾ ਦਿੱਤਾ ਹੈ, (ਭਾਵ, ਉਸ ਦੇ ਭੰਡਾਰੇ ਸਦਾ ਅਖੁੱਟ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਆ = ਤਉ ਅਕਾਲ ਪੁਰਖ ਨੇ ਪਾ ਦਿੱਤਾ ਹੈ। ਕਰਿ ਕਰਿ = (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਸਿਰਜਣਹਾਰੁ = ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en todas partes está Su Sitio, en todas partes se realiza Su Comercio."