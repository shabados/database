[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਰੋਮ ਨ ਪੁਜਨੀ; ਬਹੁ ਮਾਣੁ ਨਿਮਾਣਾ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a humble one is the Sikh of the Guru that all these are not equal to his one trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ ਸਾਰੇ) ਗੁਰੂ ਸਿਖ ਦੇ ਰੋਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ (ਕਿਉਂਕਿ) ਉਹ ਨਿਮਾਣੇ ਹੁੰਦੇ ਹਨ, (ਗੁਰਸਿਖ ਇਸੇ ਕਰ ਕੇ ਬਹੁਤੇ ਮਾਨਯੋਗ ਹਨ)।"