[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਕੁਵੰਡ ਤੇ ਬਾਨ ਛੁਟੇ; ਇਕ ਤੇ ਦਸ ਸਉ ਤੇ ਸਹੰਸ ਤਹ ਬਾਢੇ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One arrow shot from the bow of Chandi increases in number to ten, one hundred and one thousand.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੀ ਕਮਾਨ ਤੋਂ ਛੁੱਟੇ ਤੀਰ ਇਕ ਤੋਂ ਦਸ ਅਤੇ ਸੌ ਤੋਂ ਹਜ਼ਾਰ (ਦੀ ਗਿਣਤੀ ਵਿਚ) ਵਧੀ ਜਾ ਰਹੇ ਸਨ।"