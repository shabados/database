[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਇਕ ਮਨਿ ਇਕੁ ਅਰਾਧਿਆ; ਤਿਨ ਕਾ ਕੰਧੁ. ਨ ਕਬਹੂ ਛਿਜੈ ॥"
page = 312
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on the Unique One with single mind their body never perishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਚਿੱਤ ਨਾਲ ਅਦੁੱਤੀ ਪੁਰਖ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਦੇਹਿ ਕਦਾਚਿੱਤ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship the One Lord with single-minded devotion - their bodies shall never perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਕ ਮਨ ਹੋਇ ਕਰ ਏਕ ਕੋ ਅਰਾਧਿਆ ਹੈ, ਤਿਨ ਕਾ (ਕੰਧੁ) ਸਰੀਰ ਕਬੀ ਨਹੀਂ (ਛਿਜੈ) ਨਾਸ ਹੋਤਾ ਹੈ, ਭਾਵ ਨਿਸਫਲ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਏਕਾਗਰ-ਚਿੱਤ ਹੋ ਕੇ ਇਕ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਕਦੀ ਛਿੱਜਦਾ ਨਹੀਂ (ਵਿਕਾਰਾਂ ਵਿਚ ਖਚਿਤ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ ਮਨਿ = ਇਕ ਮਨ ਨਾਲ, ਮਨ ਲਾ ਕੇ। ਕੰਧੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno contempla al Señor con toda la capacidad de su mente, el tiempo no corrompe su Alma."