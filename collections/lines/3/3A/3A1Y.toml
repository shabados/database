[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਸਤਤਿ ਉਪਮਾ ਲਖ ਲਖ; ਲਖ ਭਗਤਿ ਜਪੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If lacs of devotees eulogize His glories and perform lacs of recitations of His name,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਉਸਤਤ, ਲੱਖਾਂ ਉਪਮਾਂ (ਕੀਰਤਨ ਆਦਿ) ਤੇ ਲਖਾਂ ਭਗਤ ਜਾਪ ਜਪਦੇ ਹਨ।"