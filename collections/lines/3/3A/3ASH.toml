[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਪਾਈਐ; ਹਰਿ ਪ੍ਰੀਤਮ ਰਾਉ ਜੀਉ ॥"
page = 175
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's gospel, God, the Beloved King is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪਿਆਰਾ ਪਾਤਸ਼ਾਹ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I have found the Sovereign Lord, my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰੀਤਮ ਰਾਇ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਹਰਿ-ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él. Encontramos a nuestro Ser Querido, a nuestro Rey, a través de la Palabra del Shabd del Guru."