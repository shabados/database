[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਾਨਕ; ਸਾਧੂ ਸੰਗਿ ਮਿਲੈ ॥੪॥੪॥੧੪੨॥"
page = 211
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak receives the Name in the Society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਨਾਨਕ ਨੂੰ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak receives the Naam in the Saadh Sangat, the Company of the Holy. ||4||4||142||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਨਾਮ ਮਿਲਤਾ ਹੈ॥੪॥੪॥੧੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ ॥੪॥੪॥੧੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, oh, dice Nanak, en la Saad Sangat, la Sociedad de los Santos, uno recibe el Nombre. (4-4-142)"