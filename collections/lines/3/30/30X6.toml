[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੰਤ ਉਪਾਏ ॥"
page = 1190
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has created eighty four Lakh species of beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਚੁਰਾਸੀ ਲੱਖ ਕਿਸਮਾਂ ਦੇ ਜੀਵ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created 8.4 million species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੋ ਜੀਵ ਜੰਤ ਉਪਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਬੇਅੰਤ ਜੀਵ ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios ha creado 8.4 millones de especies"