[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇੜਾ ਹੈ. ਦੂਰਿ ਨ ਜਾਣਿਅਹੁ; ਨਿਤ ਸਾਰੇ ਸੰਮੑਾਲੇ ॥"
page = 489
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is near. Deem Him not distant. He, ever, cares for and remembers us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨਜ਼ਦੀਕ ਹੈ, ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਨਾਂ ਸਮਝ ਉਹ ਸਦਾ ਹੀ, ਸਾਨੂੰ ਸੰਭਾਲਦਾ ਅਤੇ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is hear at hand - do not think that He is far away. He always cherishes us, and remembers us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਪਾਸ ਹੀ ਹੈਂ ਮੈਨੇ ਦੂਰ ਨਹੀਂ ਸਮਝਾ, ਨਿਤ ਹੀ (ਸਾਰੇ) ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਜੀਵੋਂ ਕੀ (ਸੰਮਾਲੇ) ਖਾਂਨ ਪਾਂਨਾਦਿ ਕੀ ਸੁਧ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡੀ ਤੇ ਪ੍ਰਭੂ ਦੀ ਬੜੀ ਨੇੜੇ ਦੀ ਸਾਂਝ ਹੈ (ਇਤਨੀ ਨੇੜੇ ਦੀ ਕਿ) ਜੋ ਕੁਝ ਉਹ ਸਾਨੂੰ ਦੇਂਦਾ ਹੈ ਉਹੀ ਅਸੀਂ ਖਾਂਦੇ ਹਾਂ (ਖਾ ਕੇ ਜੀਵਨ-ਨਿਰਬਾਹ ਕਰਦੇ ਹਾਂ), ਉਹ (ਦਾਤਾ) ਹੈ ਭੀ ਸਦਾ (ਸਾਡੇ ਸਿਰ ਉਤੇ) ਕਾਇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está cerca; no pienses que está lejos y Él siempre te cuidará."