[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕਾ; ਮਤ ਕੋ ਫਕੜਿ ਪਾਇ ॥"
page = 358
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye people, make me not an object of derision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਤੁਸੀਂ ਮੇਰਾ ਮਖੌਲ ਨਾਂ ਉਡਾਉ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O people, do not make fun of me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ ਸਾਧ ਸੰਗਤ ਸਿਖੋ ਪੁਤ੍ਰੋ! ਮੇਰੇ ਨਮਿਤ ਕੋਈ (ਫਕੜਿ) ਖਰਾਬੀਆਂ ਵਿਚ ਮਤ ਪਵੋ। ਸਿਧਾਂਤ ਯਹਿ ਕਿ ਯਹਿ ਕਰਮ ਤੋ ਸੰਸਾਰੀਓਂ ਕੇ ਹੈਂ ਜੀਵਨ ਮੁਕਤੋਂ ਕੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੇਰੀ ਗੱਲ ਉਤੇ ਮਖ਼ੌਲ ਨ ਉਡਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh gente, no te burles de mi creencia,"