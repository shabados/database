[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਤ ਪੀਅੰਤ ਮੂਏ; ਨਹੀ ਜਾਨਿਆ ॥"
page = 932
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating and drinking, the mortal dies, but he knows not his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਂਦਾ ਅਤੇ ਪੀਂਦਾ ਹੋਇਆ ਪ੍ਰਾਣੀ ਮਰ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating and drinking, one dies, but still does not know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਏ ਜੀਵ ਖਾਤੇ ਅਰ ਪੀਤੇ ਹੈਂ ਅਰੁ ਜੀਵ ਭਾਵ ਸੇ ਮਰਨਾ ਨਹੀਂ ਜਾਨਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਜੀਵ ਦੁਨੀਆ ਦੇ ਭੋਗ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਮਰ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ) ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਤ ਪੀਅੰਤ = ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਖਾਂਦੇ ਪੀਂਦੇ, ਦੁਨੀਆ ਦੇ ਭੋਗ ਭੋਗਦੇ। ਮੂਏ = ਜੋ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਮਰ ਗਏ। ਨਹੀ ਜਾਨਿਆ = (ਅੰਮ੍ਰਿਤ ਦੀ) ਸੂਝ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre come, bebe y se muere físicamente, sin haber trascendido su individualidad;"