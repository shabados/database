[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਬਿਨੁ; ਐਸੇ ਅਬਗਤੁ ਜਾਵੈ ॥੧॥"
page = 872
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly without the saint, man departs in a wretched plight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੰਤ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਬੁਰੀ ਹਾਲਤ ਵਿੱਚ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, without the Holy Saint, the mortal departs in misery. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਸੰਤੋਂ ਬਿਨਾ ਖੋਟੀ ਗਤੀ ਕੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਸੰਤੋਂ ਬਿਨਾ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ, ਇਸ ਤੇ ਮੁਕਤ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ ਮਨ ਨਹੀਂ ਟਿਕਦਾ ਤੇ ਮਨੁੱਖ ਦੁਨੀਆ ਤੋਂ) ਭੈੜੇ ਹਾਲ ਹੀ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਅਬਗਤੁ = ਅਵਗਤਾ ਗਤੀ ਤੋਂ ਬਿਨਾ, ਮੁਕਤੀ ਤੋਂ ਬਿਨਾ, ਭੈੜੇ ਹਾਲ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, sin la Gracia de los Santos, uno se lamenta. (1)"