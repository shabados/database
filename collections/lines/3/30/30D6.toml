[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ. ਨਹੀ ਪ੍ਰੀਤਿ; ਕਹੈ ਮੁਖਿ ਰਾਤਾ ॥੩॥"
page = 738
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With no love in his heart he utters with his mouth, \"I am imbued with the Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪਿਆਰ ਨਾਂ ਹੁੰਦਿਆਂ ਹੋਇਆ ਉਹ ਮੂੰਹ ਤੋਂ ਆਖਦਾ ਹੈ \"ਮੈਂ ਸਾਈਂ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no love in his mind, and yet he says that he is imbued with the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਨ ਮੇਂ ਤੋ ਪ੍ਰੀਤ ਨਹੀਂ ਔ ਮੁਖੋਂ ਕਹਿਤਾ ਹੈ, ਜੋ ਮੈਂ ਵਾਹਿਗੁਰੂ ਮੇਂ ਰੰਗ੍ਯਾ ਹੂਆ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ) ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਨਹੀਂ ਹੈ, ਪਰ ਮੂੰਹੋਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ (ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ) ਰੰਗਿਆ ਹੋਇਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹੋਂ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no ama con su corazón y pregona que vive imbuido en el Señor.  (3)"