[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਰੋਗੁ. ਨ ਲਾਗੈ ॥"
page = 904
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is afflicted not with the ailment of ego and self-hood,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਾਣੀ ਨੂੰ ਅਹੰਕਾਰ ਅਤੇ ਅਪਣੱਤ ਦੀ ਬੀਮਾਰ ਨਹੀਂ ਲੱਗਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The diseases of egotism and possessiveness do not afflict"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿਖੇ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਹਉਮੈਂ ਔਰੁ ਮਮਤਾ ਆਦਿਕ ਰੋਗ ਨਹੀਂ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਹਉਮੈ-ਰੋਗ ਮਾਇਆ ਦੀ ਮਮਤਾ ਦਾ ਰੋਗ (ਮਨ ਨੂੰ) ਨਹੀਂ ਚੰਬੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no le afligirán entonces ni el ego ni el apego;"