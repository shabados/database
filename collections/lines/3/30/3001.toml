[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਨ ਕਲਾ, ਸਸਿ ਸੂਰ ਨਖੵਤ੍ਰ ਜੋਤੵਿੰ; ਸਾਸੰ ਸਰੀਰ ਧਾਰਣੰ ॥"
page = 1358
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The power with which He has supported the moon, the sun and the stars and has infused light and breath into the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ਼ਕਤੀ ਨਾਲ ਉਸ ਨੇ ਚੰਦਰਮਾ, ਸੂਰਜ ਅਤੇ ਤਾਰਿਆਂ ਨੂੰ ਥੰਮਿਆਂ ਹੋਇਆ ਹੈ ਅਤੇ ਦੇਹ ਅੰਦਰ ਨੂਰ ਅਤੇ ਸੁਆਸ ਫੂਕੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Power supports the moon, the sun and the stars, and infuses light and breath into the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕਲਾ ਸੱਤਾ ਨੇ (ਸਸਿ) ਚੰਦ੍ਰਮਾ ਔ ਸੂਰਜ, (ਨਿਖਤ੍ਰ) ਤਾਰੇ (ਜੋਤਿ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਕੀਏ ਹੈਂ ਔ ਜਿਸ ਸਤਾ ਨੇ ਸਰੀਰ ਮੇਂ ਸ੍ਵਾਸ ਧਾਰਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਤਾਕਤ ਨਾਲ ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਤਾਰਿਆਂ ਵਿਚ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਸੁਆਸ ਟਿਕਾਏ ਹੋਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਨ = ਜਿਸ ਨੇ (येन = by whom)। ਸਸਿ = ਚੰਦ੍ਰਮਾ (शशिन्)।ਸੂਰ = ਸੂਰਜ (सुर्य)। ਨਖ੍ਯ੍ਯਤ੍ਰ = ਤਾਰੇ (नक्षत्रां)। ਜੋਤ੍ਯ੍ਯਿੰ = (ज्योतिस्) ਪ੍ਰਕਾਸ਼। ਸਾਸੰ = ਸਾਹ (श्वासं)। ਸਰੀਰ = (शरीरं)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Poder soporta la luna, el sol y las estrellas, e infunde la luz y la respiración en el cuerpo."