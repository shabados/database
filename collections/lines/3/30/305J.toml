[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਦੀ ਮਿਟੀ. ਤਬ ਸੁਖ ਭਏ; ਮਨ ਤਨ ਭਏ ਅਰੋਗ ॥"
page = 260
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When self-conceit is erased then does peace ensue and the mind and body are healed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਵੈ-ਹੰਗਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਤਦ ਠੰਢ-ਚੈਨ ਉਤਪੰਨ ਹੋ ਆਉਂਦੀ ਹੈ ਅਤੇ ਆਤਮਾ ਤੇ ਦੇਹਿ ਤੰਦਰੁਸਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When selfishness and conceit are erased, peace comes, and the mind and body are healed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੁਦੀ) ਖੁਦਪਸੰਦੀ ਅਰਥਾਤ ਅਹੰਤਾ ਮਿਟੀ ਤਬ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਔਰ ਮਨ ਤਨ ਸੇਤੀ ਅਰੋਗਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਦੀ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਇਸ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਇਸ ਦਾ ਮਨ ਤੇ ਤਨ ਨਰੋਏ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se deshace de su ego, está en Paz, y el cuerpo y la mente están saludables,"