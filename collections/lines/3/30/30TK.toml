[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਿਸ ਨੋ ਆਖੀਐ; ਆਪੇ ਦੇਵਣਹਾਰੁ ॥੧੦॥"
page = 1283
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is one to ask, O Nanak, when the Lord, of Himself, is the only Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਕਿਸ ਕੋਲੋ ਮੰਗੇ ਹੇ ਨਾਨਕ! ਜਦ ਕਿ ਸੁਆਮੀ ਖੁਦ ਹੀ ਆਪ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whom can we ask? He Himself is the Great Giver. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਬਾਤ ਹੋਰੁ ਕਿਸ ਨੋ ਕਹੀਏ ਕੇ ਤੂੰ ਮੈਨੂੰ ਅਮਕਾ ਪਦਾਰਥ ਦੇਹੁ? ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਰਬ ਫਲੋਂ ਕਾ ਦੇਨੇ ਵਾਲਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ ਦਾਤ ਉਹ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਅੱਗੇ ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ¿A quién podemos preguntar? Él Mismo es el Gran Dador. (10)"