[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰੇ ਦੇਵੀ ਘੋਟਿ; ਸੁਭਟ ਕਟਕ ਕੇ ਬਿਕਟ ਅਤਿ ॥੧੧੭॥"
page = 87

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the goddess hath killed very great heroes, difficult to kill.117.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਦੇਵੀ ਨੇ (ਸਾਡੇ) ਬਲਵਾਨ ਯੋਧੇ ਅਤੇ ਭਿਆਨਕ ਸੈਨਾ ਦਲ ਮਾਰ ਦਿੱਤੇ ਹਨ ॥੧੧੭॥"