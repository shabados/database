[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੇਸਟ ਏਕ ਬੁਲਾਇ ਭਲੋ ਦਿਜ; ਤਾਹੀ ਕੇ ਲਿਆਵਨ ਕਾਜ ਪਠਈਯੈ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Call an eminent Brahmin and send him for bringing Shishupal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਚੰਗਾ ਅਤੇ ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਬੁਲਾ ਕੇ ਉਸ (ਸ਼ਿਸ਼ੁਪਾਲ) ਨੂੰ ਲਿਆਉਣ ਲਈ ਭੇਜੋ।"