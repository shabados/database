[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਰਣ ਕਰਣ ਸਮਰਥ ਹੈ; ਹੋਇ ਅਛਲੁ ਛਲ ਅੰਦਰਿ ਛਹਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even being cause of all effects and all powerfull he remains in the world full of deceptions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਹੋਕੇ ਅਛਲ ਹੋਕੇ, ਛਲ ਰੂਪ ਦੁਨੀਆਂ ਵਿਖੇ ਛਿਪਿਆ ਰਿਹਾ।"