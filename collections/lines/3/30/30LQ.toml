[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖੁ ਤੂ; ਗੁਰ ਸਬਦਿ ਬੁਝਾਹੀ ॥"
page = 947
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee, so doest Thou keep me, O Lord, It is through the Guru's instruction that I realise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੈਨੂੰ ਰੱਖ, ਹੇ ਸੁਆਮੀ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਮੈਂ ਤੈਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You keep me. Through the Word of the Guru's Shabad, I understand You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਿਸੀ ਤਰਾਂ ਤੂੰ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੀ ਗ੍ਯਾਤ ਦੇ ਕੇ ਰਖ੍ਯਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਿਵੇਂ (ਜੀਵਾਂ ਨੂੰ) ਰੱਖ, ਤੂੰ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜੀਵਾਂ ਨੂੰ) ਮੱਤ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਹੀ = (ਤੂੰ) ਸਮਝ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, consérvame en Tu Voluntad y déjame llevarla a cabo a través de la Palabra del Guru."