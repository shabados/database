[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਢੁ ਦਾਮੁ ਕਿਛੁ ਪਇਆ ਨ, ਬੋਲਕ; ਜਾਗਾਤੀਆ. ਮੋਹਣ ਮੁੰਦਣਿ ਪਈ ॥"
page = 1116
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not even half a shell got into the toll-tax and the mouth of the toll-collectors got sealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਧੀ ਦਮੜੀ ਭੀ ਗੋਲਕ ਵਿੱਚ ਨਾਂ ਪਈ, ਅਤੇ ਮਸੂਲ ਇਕੱਤਰ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਮੂੰਹ ਬੰਦ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No tax at all was collected, and the mouths of the tax collectors were sealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਸੇ ਕੇ ਚੌਦਸਵੇਂ ਹਿਸੇ ਕਾ ਨਾਮ ਦਾਮ ਹੈ (ਆਢੁ ਦਾਮੁ) ਆਧਾ ਦਾਮ ਅਰਥਾਤ ਏਕ ਕੌਡੀ ਭੀ ਗੋਲਕ ਮੇਂ ਨਾ ਪੜੀ ਔਰ ਜਗਾਤੀਆਂ ਕੇ ਮੋਹਨਤਾ ਰੂਪੀ ਮੁੰਦਣ ਪੜ ਜਾਤੀ ਭਈ; ਵਾ ਮੁੰਹ ਮੰਦੜ ਪੜ ਗਈ, ਭਾਵ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਮੋਹਤ ਹੋ ਗਏ ਔਰ ਆਪਸ ਮੇਂ ਇਹ ਕਹ ਕਰ ਬਾਤਾਂ ਕਰਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਸੂਲੀਆਂ ਦੀਆਂ) ਗੋਲਕਾਂ ਵਿਚ ਅੱਧੀ ਕੌਡੀ ਭੀ ਮਸੂਲ ਨਾਹ ਪਿਆ। ਮਸੂਲੀਏ ਇਉਂ ਹੈਰਾਨ ਜਿਹੇ ਹੋ ਕੇ ਬੋਲਣ ਜੋਗੇ ਨਾਹ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni un centavo se le cargó a ese Tesoro, pues los recolectores de impuestos se quedaron atónitos y maravillados,"