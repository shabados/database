[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗ ਰਾਂਗ ਭਏ ਮਨ ਲਾਲਾ; ਰਾਮ ਨਾਮ ਰਸ ਖੀਵਨਿ ॥੧॥"
page = 1222
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the God's Love, their soul sparkles like the tulip flower and with the Lord's Nectar Name they are inebriated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦੜੀ ਪੋਸਤ ਦੇ ਫੁੱਲ ਵਾਂਗ ਲਿਸ਼ਕਦੀ ਹੈ ਤੇ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਨਾਲ ਉਹ ਮਤਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, their minds are dyed in the deep crimson color of devotional love; they are intoxicated with the sublime essence of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗੇ ਹੂਏ ਮਨ ਤਨ ਕਰ ਲਾਲ ਹੋ ਰਹੇ ਹੈਂ ਔਰ ਰਾਮ ਨਾਮ ਰਸ ਮੇਂ (ਖੀਵਨਿ) ਮਸਤ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਨਾਲ ਰੰਗੀਜ ਕੇ ਉਹਨਾਂ ਦਾ ਮਨ ਗੂੜ੍ਹੇ ਰੰਗ ਵਾਲਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰਿ-ਨਾਮ ਦੇ ਰਸ ਨਾਲ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਂਗ ਭਏ = ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਖੀਵਨਿ = ਮਸਤ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así brillan como la flor de Lala, imbuidos en el Amor del Señor con el Sabor de Su Nombre. (1)"