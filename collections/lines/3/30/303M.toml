[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਕਾਲ. ਮਹਾ ਬਿਖਿਆ ਮਹਿ; ਲਜਾ ਰਾਖੀ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 682
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the highly poisonous Darkage, the Lord has preserved his honour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਜ਼ਹਿਰੀਲੇ ਕਲਯੁੱਗ ਅੰਦਰ ਪ੍ਰਮੇਸ਼ਰ ਨੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ। ਠਹਿਰਾਉੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the utterly poisonous Dark Age of Kali Yuga, the Lord preserves and protects his honor. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਕਲਯੁਗ ਕੇ ਸਮੇਂ ਮੇਂ ਵਿਸ ਰੂਪ ਵਿਸਿਅਹੁ ਤੇ ਤਿਨ ਕੀ ਰਾਮ ਨੇ ਲਜਾ ਰਾਖ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਝੰਬੇਲਿਆਂ-ਭਰੇ ਸੰਸਾਰ ਵਿਚ, ਇਸ ਵੱਡੀ (ਮੋਹਣੀ) ਮਾਇਆ ਵਿਚ, ਪਰਮਾਤਮਾ (ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en medio de éste mar de veneno. (1-Pausa)"