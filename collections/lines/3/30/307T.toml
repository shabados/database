[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਾ ਕਉ ਭਗਤੀ ਲਾਏ ॥੨॥"
page = 962
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His comings and goings end, in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when He links them to His devotional worship. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਭਗਤੀ ਮੇਂ ਲਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad se acaban las idas y venidas, si Dios trae a alguien a Su Devoción.(2)"