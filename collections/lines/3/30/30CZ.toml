[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਧਨ ਕੋ ਜੋਊ ਹੈ ਬਰਤਾ; ਅਉ ਅਸਾਧਨ ਕੋ ਜੋਊ ਨਾਸ ਕਰਈਯਾ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is the protector of the saints and the destroyer of the tyrants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧਕਾਂ ਨੂੰ ਵਰ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਅਸਾਧਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ।"