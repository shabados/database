[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਾਖੀ. ਸਹਜੇ ਚਾਖੀ; ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥"
page = 753
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's instruction I have peacefully tasted, and my fire of desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਮੈਂ ਸ਼ਾਂਤੀ ਨਾਲ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have intuitively tasted the Guru's Teachings, and the fire of my desire has been quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ (ਸਾਖੀ) ਸਿਖ੍ਯਾ ਸਾਂਤਿ ਕਰ ਕੇ ਪਾਨ ਕਰੀ ਹੈ, ਭਾਵ ਜਿਨੋਂ ਨੇ ਸਾਂਤਿ ਆਦਿ ਗੁਣੋਂ ਕੋ ਧਾਰ ਕਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੌ ਧਾਰਿਆ ਹੈ ਉਨੋਂ ਨੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces en Estado de Paz, logra probar la Instrucción del Guru apaciguando el fuego interior del deseo."