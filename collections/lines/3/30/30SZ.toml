[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਚਿੰਤਾ ਗਣਤ ਮਿਟਾਈ ॥੪॥੭॥੫੭॥"
page = 623
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord, his cares and anxieties are all dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਗਮ ਅਤੇ ਫਿਕਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all his worries and anxieties are dispelled. ||4||7||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ਼ਰਣ ਨੇ ਸਭ ਹਮਾਰੀ ਚਿੰਤਾ ਅਰ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਮਿਟਾਇ ਦਈ ਹੈ॥੪॥੭॥੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥੭॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas sus aflicciones y sus preocupaciones son cubiertas. (4‑7‑57)"