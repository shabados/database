data = "ਤ੍ਰਿਣਣਿਣ ਛੰਦ ॥"
page = 255

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "TRINANIN STANZA"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਣਣਿਣ ਛੰਦ (ਨੋਟ-ਇਸ ਨਾਂ ਅਧੀਨ ਲਿਖੇ ਗਏ ਛੰਦਾਂ ਦੇ ਪਹਿਲੇ ਸ਼ਬਦ ਉਂਜ ਤਾਂ ਅਰਥਹੀਣ ਹਨ ਪਰ ਜੰਗ ਦਾ ਜੋਸ਼ ਪੈਦਾ ਕਰਨ ਲਈ ਵਰਤੇ ਗਏ ਹਨ।)"