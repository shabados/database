[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਥਾਹੁ; ਮੋਹਿ. ਥਾਹ ਨਾਹਿ ॥"
page = 1194
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are unfathomable, I can know not Thine depth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਬੇਇਨਤਹਾ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਡੂੰਘਾਈ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Unfathomable; I cannot know Your depth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਥਾਹੁ ਹੈਂ ਮੇਰੇ ਸੇ ਤੇਰੀ (ਥਾਹ) ਥਾਹ ਪਾਈ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਾਮ ਆਦਿਕ ਤੋਂ ਬਚਣ ਲਈ ਇੱਕੋ ਪ੍ਰਭੂ ਹੀ ਆਸਰਾ ਹੈ, ਉਸ ਅੱਗੇ ਇਉਂ ਅਰਜ਼ੋਈ ਕਰ-) ਹੇ ਸੁਖਾਂ ਦੇ ਸਾਗਰ ਪ੍ਰਭੂ! ਤੂੰ ਬੜੇ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਮੈਂ (ਤੇਰੇ ਗੰਭੀਰ ਸਮੁੰਦਰ ਵਰਗੇ ਦਿਲ ਦੀ) ਹਾਥ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਥਾਹ = (ਤੇਰੇ ਗੁਣਾਂ ਦੀ) ਹਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Insondable eres Tú, no conozco Tu fin,"