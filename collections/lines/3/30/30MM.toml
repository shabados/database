[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਸਫਲ ਹੈ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਥਾਇ ॥"
page = 86
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accredited is the service of God, who approves it through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਘ ਹੈ ਚਾਕਰੀ ਵਾਹਿਗੁਰੂ ਦੀ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਨੂੰ ਪਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Lord is fruitful; through it, the Gurmukh is honored and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੀ ਸੇਵਾ ਹੈ, ਸੋ ਸਫਲ ਹੈ, ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ (ਥਾਇ) ਪ੍ਰਮਾਨ (ਪਾਵੈ) ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ (ਉਂਞ ਤਾਂ ਹਰ ਇਕ ਲਈ ਹੀ) ਸਫਲ ਹੈ (ਭਾਵ, ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਸਫਲਾ ਕਰਨ ਵਾਲੀ ਹੈ, ਪਰ) ਕਬੂਲ ਉਸ ਦੀ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਪੂਰਨ ਸਫਲਤਾ ਉਸ ਨੂੰ ਹੁੰਦੀ ਹੈ) ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਉਹ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ। ਗੁਰਮੁਖਿ ਪਾਵੈ ਥਾਇ = ਗੁਰਮੁਖ ਦੀ ਬੰਦਗੀ ਪਰਮਾਤਮਾ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Servicio del Guru, a través del Guru ese Servicio es aprobado."