[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਨਾਮਿ; ਤਾੜੀ ਚਿਤੁ ਲਾਵੈ ॥੨॥"
page = 877
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He fixes his mind's attention to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਦੀ ਬਿਰਤੀ ਨੂੰ ਸਤਨਾਮ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He focuses his consciousness in the deep trance of the True Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਬੀਚ ਚਿਤ ਕੀ (ਤਾੜੀ) ਬਿਰਤੀ ਲਗਾਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਹ ਆਪਣਾ ਚਿੱਤ ਜੋੜਦਾ ਹੈ, ਇਹ (ਉਸ ਵਿਰਕਤ ਦੀ) ਤਾੜੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Dios y que entone su ser en el Nombre Verdadero. (2)"