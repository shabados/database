[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰੵਉ ਸੰਸਾਰੁ, ਮਾਯਾ ਮਦ ਮੋਹਿਤ; ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਦੀਅਉ, ਸਮਰਥੁ ॥"
page = 1405
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessing it with the Name-Nectar, the Omnipotent Guru has emancipated the world, inebriated with the wine of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਾਮ-ਸੁਧਾਰਸ ਬਖਸ਼ ਕੇ, ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਗੁਰਾਂ ਨੇ ਮਾਇਆ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ ਦੁਨੀਆਂ ਦਾ ਪਾਰ ਊਤਾਰਾ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Universe is intoxicated with the wine of Maya, but it has been saved; the All-powerful Guru has blessed it with the Ambrosial Nectar of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਜੋ ਪੁਰਸ਼ ਮਾਯਾ ਕਰ ਕੇ ਮੋਹਿਤ ਭੀ ਥੇ, ਤਿਨ ਕੋ ਜਬ ਆਪ ਨੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦੀਆ ਹੈ ਤਬ ਉਨੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਮਾਇਆ ਦੇ ਮਦ ਵਿਚ ਮੋਹੇ ਹੋਏ ਸੰਸਾਰ ਨੂੰ ਤਾਰਿਆ ਹੈ, (ਆਪ ਨੇ ਜੀਆਂ ਨੂੰ) ਸਮਰੱਥਾ ਵਾਲਾ ਅੰਮ੍ਰਿਤ-ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Universo entero está embriagado con el vino de Maya, pero se ha salvado."