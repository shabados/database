[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ; ਪੁਰਖੁ ਪ੍ਰਧਾਨੁ ॥"
page = 293
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the knower of hearts and the most exalted person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਅਤੇ ਪਰਮ ਉਤਕ੍ਰਿਸ਼ਟ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is the most exalted Supreme Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੇਵਕੁ ਧੰਨ੍ਯਤਾ ਯੋਗ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਕਾਲ ਪੁਰਖ ਘਟ ਘਟ ਦੀ ਜਾਣਨ ਵਾਲਾ ਤੇ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਧਾਨੁ = ਸਭ ਤੋਂ ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es Su Servicio y bendito Su Sirviente."