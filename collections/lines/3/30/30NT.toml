[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਦਾਸ ਦਾਸੀ. ਤਜਿ ਉਦਾਸੀ; ਬਹੁੜਿ ਬਿਧੀ. ਨ ਧਾਵਾ ॥"
page = 847
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou the maid slave of the Lord's slave and shed thy sorrow. Like this thou shall not again wander in evil ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਦੀ ਗੋਲੀ ਹੋ ਜਾ ਅਤੇ ਆਪਣੀ ਉਦਾਸੀਨਤਾ ਨੂੰ ਛੱਡ ਦੇ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੁੜ ਕੇ ਕੁਮਾਰਗਾਂ ਅੰਦਰ ਨਹੀਂ ਭਟਕੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be the slave of His slaves, forsake sorrow and sadness, and do not bother with other devices."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਦਾਸੋਂ ਕੀ ਦਾਸੀ ਹੋਇਕਰ ਉਦਾਸੀ ਕੋ ਤਿਆਗ, ਬਹੁੜੋ ਵਿਧਾ ਨਿਖੇਧੀ ਮੇਂ ਨਹੀਂ ਧਾਵੋਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਮੇਰੇ ਉੱਤੇ ਭੀ) ਮਿਹਰ ਕਰ, ਮੈਂ (ਪ੍ਰਭੂ ਦੇ) ਦਾਸਾਂ ਦੀ ਦਾਸੀ ਬਣ ਕੇ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਲੋਂ) ਉਪਰਾਮਤਾ ਛੱਡ ਕੇ ਮੁੜ ਹੋਰ ਹੋਰ ਪਾਸੇ ਨਾਹ ਭਟਕਦਾ ਫਿਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que no vagues más en todas direcciones y te conviertes en el Esclavo de los Esclavos del Señor."