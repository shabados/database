[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਗੋਬਿੰਦ ਪ੍ਰਭ ਪ੍ਰੀਤਮ; ਦੀਨਾ ਨਾਥ ਸੁਨਹੁ ਅਰਦਾਸਿ ॥"
page = 204
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master of the Universe, the Patron of the poor. My Beloved Lord mercifully hear my"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਆਲਮ ਦੇ ਮਾਲਕ! ਗਰੀਬਾਂ ਦੇ ਸਰਪ੍ਰਸਤ! ਮੇਰੇ ਪਿਆਰੇ ਸਾਹਿਬ, ਮਿਹਰ ਧਾਰ ਕੇ ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestow Your Mercy, O Lord of the Universe, O God, My Beloved, Master of the meek - please, listen to my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਦੀਨਾ ਨਾਥ ਪਿਆਰੇ! ਦਯਾ ਕਰ ਕੇ ਅਰਦਾਸ ਸੁਨਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਹੇ ਗਰੀਬਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਨਾਨਕ ਦੇ ਸੁਆਮੀ! ਮਿਹਰ ਕਰ, ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕਿਰਪਾ = ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé Misericordioso, oh Gobind, mi Maestro, mi Amor, Protector de los inocentes, y escucha mi oración."