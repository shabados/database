[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਅਰਾਧੇ; ਜਮੁ ਕਿਛੁ. ਨ ਕਹੈ ॥"
page = 1182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering whom, the Yama molests not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਜਮ ਦੁਖ ਨਹੀਂ ਦਿੰਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping Him in adoration, one is not tortured by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅਰਾਧਨੇ ਸੇ ਜਮ ਭੀ ਕੁਛ ਨਹੀਂ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਅਰਾਧਦਿਆਂ ਜਮ-ਰਾਜ ਕੁਝ ਨਹੀਂ ਆਖਦਾ (ਡਰਾ ਨਹੀਂ ਸਕਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en Él, Yama, el mensajero de la muerte no lo daña,"