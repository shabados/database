[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਉ ਮੈਗਲੁ ਹੋਇ ਰਹਿਓ; ਨਿਕਸੋ. ਕਿਉ ਕੈ ਜਾਇ ॥੫੮॥"
page = 1367
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind has overgrown like an elephant. How can it pass through?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮਨੂਆ ਹਾਥੀ ਦੀ ਤਰ੍ਹਾਂ ਵੱਡਾ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਵਿੱਚ ਦੀ ਲੰਘ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind is larger than an elephant; how will it pass through? ||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕਾ ਮਨ ਤੌ ਹੰਕਾਰ ਕਰ ਕੇ (ਮੈਗਲੁ) ਹਸਤੀ ਵਤ ਅਸਥੂਲ ਹੋਇ ਰਹਿਆ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਵਿਚੋਂ ਇਸ ਤੇ ਕੈਸੇ ਕਰ ਨਿਕਸਿਆ ਜਾਵੇ? ॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਅਤੇ ਉੱਚੀ ਜਾਤਿ ਵਿਚ ਜਨਮ ਲੈਣ ਦੇ ਅਹੰਕਾਰ ਨਾਲ ਮਸਤ ਹਾਥੀ ਵਰਗਾ ਬਣਿਆ ਪਿਆ ਹੈ, ਉਹ ਇਸ ਦਰਵਾਜ਼ੇ ਵਿਚੋਂ ਦੀ ਨਹੀਂ ਲੰਘ ਸਕਦਾ ॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲ = (Skt. मदकल) ਮਸਤ ਹਾਥੀ, ਤੀਰਥ-ਇਸ਼ਨਾਨ ਅਤੇ ਉੱਚੀ ਜਾਤਿ ਵਿਚ ਜਨਮ ਦੇ ਅਹੰਕਾਰ ਨਾਲ ਹਾਥੀ ਵਾਂਗ ਮਸਤਿਆ ਹੋਇਆ। ਕਿਉ ਕੈ = ਕਿਉ ਕਰਿ? ਕਿਵੇਂ? ਕਿਸ ਤਰ੍ਹਾਂ? (ਭਾਵ, ਨਹੀਂ)। ਨਿਕਸੋ ਜਾਇ = ਲੰਘਿਆ ਜਾਏ ॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es menor que el tamaño de un grano de mostaza y tu mente es más grande que el elefante, ¿cómo va a pasar a través?(58)"