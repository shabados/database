[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ. ਨ ਚੇਤਹਿ, ਸਬਦੁ. ਨ ਵੀਚਾਰਹਿ; ਇਹੁ ਮਨਮੁਖ ਕਾ ਬੀਚਾਰ ॥"
page = 852
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers not the Name and ponders not over the Guru's hymns. This is the view of the perverse person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਵਿਚਾਰਦਾ ਨਹੀਂ। ਇਹ ਹੈ ਨਜ਼ਰੀਆ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remember the Name, and they do not contemplate the Word of the Shabad; this is the view of the self-willed manmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਵਹ ਨਾਮ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਨਹੀਂ ਬੀਚਾਰਤੇ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਹ ਮਨਮੁਖੋਂ ਕੇ ਅਚਾਰ ਕਰਨੇ ਕਾ ਬੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਮਾਇਆ ਦਾ ਪਿਆਰ (ਇਤਨਾ ਪ੍ਰਬਲ ਹੁੰਦਾ ਹੈ ਕਿ) ਉਹ ਕਦੇ ਹਰਿ-ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ ਨਹੀਂ ਵਿਚਾਰਦੇ-ਬੱਸ! ਮਨ ਦੇ ਮੁਰੀਦ ਬੰਦਿਆਂ ਦਾ ਸੋਚਣ ਦਾ ਢੰਗ ਹੀ ਇਹ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੇਤਹਿ = ਨਹੀਂ ਸਿਮਰਦੇ। ਬੀਚਾਰ = ਸੋਚਣ ਦਾ ਢੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
