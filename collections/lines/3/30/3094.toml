[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਸਟੀਸਰ ਕੋ ਪ੍ਰਿਥਮ ਕਹਿ; ਪੁਨਿ ਬਚ ਕਹੁ ਅਰਧੰਗ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Yashtishwar” in the beginning and then uttering “Ardhang”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਯਸਟੀਸਰ' (ਲੰਬੀ ਸੋਟੀ ਵਾਲੀ) (ਸ਼ਬਦ) ਨੂੰ ਪਹਿਲਾਂ ਕਹਿ ਕੇ (ਫਿਰ) 'ਅਰਧੰਗ' ਪਦ ('ਬਚ') ਕਹਿ ਦਿਓ।"