[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਅਗਮ ਅਪਾਰ ॥੩॥"
page = 1149
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great, Unfathomable and Infinite is the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਾ ਬੇਥਾਹ ਅਤੇ ਬੇਅੰਤ ਹੈ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Supreme Lord God, the Inaccessible and Infinite. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਰਬ੍ਰਹਮ ਗੁਰੂ ਬਡੇ! ਤੂੰ ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸ੍ਯ ਔ ਅਪਾਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ-ਪਾਰਬ੍ਰਹਮ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਬੇਅੰਤ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Supremo, el Guru, Insondable e Infinito. (3)"