[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਤੀਰਥ ਕਿਯੁੰ ਨ ਅਨਾਤ ॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be no peace without that one Lord  the bath at all the pilgrim-stations will be fruitless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ) ਸਾਰਿਆਂ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਿਉਂ ਨਾ ਕਰ ਲਈਏ।"