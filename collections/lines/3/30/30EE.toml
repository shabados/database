[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਕੀਜੈ. ਦਾਸੁ ਦਾਸ ਦਾਸਨ ਕੋ; ਹਰਿ ਦਇਆ ਧਾਰਿ ਜਗੰਨਾਥਾ ॥੩॥"
page = 696
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of world, show mercy unto me and make me the slave of the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਸੁਆਮੀ! ਮੇਰੇ ਉੱਤੇ ਤਰਸ ਕਰ ਅਤੇ ਮੈਨੂੰ ਆਪਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make me the slave of the slave of the slaves of the Lord; bless me with Your Mercy, O Lord of the Universe. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗਤ ਕੇ ਨਾਥ! ਦਯਾ ਧਾਰ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰ ਲੇਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਮੇਰੇ ਉੱਤੇ ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਕਉ = ਨੂੰ। ਕੀਜੈ = ਬਣਾ ਲੈ। ਜਗੰਨਾਥਾ = ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hazme el Esclavo de Tus Esclavos y ten Compasión de mí, oh Señor del Universo. (3)"