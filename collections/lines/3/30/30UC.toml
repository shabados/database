[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ; ਗੋਵਿੰਦ ਅਨੂਪ ॥"
page = 724
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beautiful Lord, the Treasure of merit and the Master of universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੇ ਖਜ਼ਾਨੇ ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ, ਸੁੰਦਰ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, O Lord of incomparable beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈਂ, ਹੇ ਗੋਵਿੰਦ! ਤੂੰ (ਅਨੂਪ) ਉਪਮਾਂ ਸੇ ਰਹਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਸੋਹਣੇ ਗੋਬਿੰਦ! (ਇਹ ਜਗਤ ਤੇਰਾ ਹੀ ਰੂਪ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tú, Tesoro de Mérito, Govind, de infinita Belleza."