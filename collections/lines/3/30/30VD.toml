[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ ਭਾਈ; ਊਚਾ ਅਗਮ ਅਪਾਰ ॥"
page = 639
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth cannot be ascertained, O brother and He is lofty, unapproachable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਹੇ ਭਰਾਵਾ! ਉਹ ਬੁਲੰਦ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His worth cannot be estimated, O Siblings of Destiny; He is lofty, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕੀਮਤ ਪਾਈ ਨਹੀਂ ਜਾਤੀ, ਵਹੁ ਸਭ ਤੇ ਊਚਾ ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ ਔਰ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਉਹ ਅਪਹੁੰਚ ਹੈ, ਉਹ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰ = ਬੇਅੰਤ, ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede medir Su Valor? Él es lo más Alto de lo alto, Insondable e Infinito;"