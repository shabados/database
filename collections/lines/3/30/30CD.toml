[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਰਿਦੈ ਸਦ ਵਸਿਆ; ਪਾਇਆ ਗੁਣੀ ਨਿਧਾਨੁ ॥"
page = 1132
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord God's Name ever abodes, obtains Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਸਾਈਂ ਹਰੀ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whose heart is forever filled with the Name of the Lord, Har, Har, obtains the Lord, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਦੀਵ ਬਸਾ ਹੈ ਤਿਨੋਂ ਨੇ (ਗੁਣੀ ਨਿਧਾਨੁ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇਆ ਹੈ॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਪਾਇਆ ਹੈ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno enaltece el Nombre de Dios en la mente, llega hasta Él, al Tesoro de Virtud."