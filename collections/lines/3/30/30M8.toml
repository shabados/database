[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਾਣ ਅਜੇਹੀ ਕੋਈ ਸਵੇਰ ਨਹੀਣ ਵੇਖੀ ਜਿਸ ਦੀ ਸ਼ਾਮ ਨ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਸੁਬਹ ਨ ਦੀਦੇਮ ਕਿ ਊ ਸ਼ਾਮ ਨ-ਦਾਰਦ ।੨੩।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, this was the highest treasure gathered through my long life. (38) (3)"