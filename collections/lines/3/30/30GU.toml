[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਮਗਹਰੁ. ਤੈਸੀ ਕਾਸੀ; ਹਮ ਏਕੈ ਕਰਿ ਜਾਨੀ ॥"
page = 969
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is Maghar, so is Kanshi, deem them both the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਮਗਹਰ ਹੈ ਉਹੋ ਜਿਹੀ ਹੀ ਹੈ ਕਾਂਸ਼ੀ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੋਨਾਂ ਨੂੰ ਇਥ ਸਮਾਨ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is Magahar, so is Benares; I see them as one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤਾਂ ਜੈਸਾ ਮਗਹਰੁ ਤੈਸੀ ਕਾਸੀ ਸਮਝੀ ਹੈ। ਕਿਉਂਕਿ ਸਭੁ ਭੂਮਕਾ ਏਕ ਕਰ ਕੇ ਹੀ ਜਾਨੀ ਹੈ, ਭਾਵ ਗਿਆਨੀ ਜਹਾਂ ਸਰੀਰੁ ਤਿਆਗੇ ਹੈ ਗਿਆਨ ਤਹਾਂ ਹੀ ਮੁਕਤੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ ਤੇਰੇ ਆਸਰੇ ਅਤੇ ਨਾਮ ਧਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਮਗਹਰ ਤੇ ਕਾਸ਼ੀ ਦੋਹਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਹੀ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ ਕਰਿ = ਇੱਕੋ ਜਿਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es Magra, así también es Kashi para mí;"