data = "ਮਨੂਆ ਡੋਲੈ; ਨਰਕੇ ਪਾਈ ॥"
page = 906
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind wanders and he falls into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਭਟਕਦਾ ਹੈ ਤੇ ਦੋਜ਼ਕ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind wavers, and he falls into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਡੋਲਨੇ ਸੇ ਹੀ ਏਹ ਜੀਵ ਨਰਕ ਮੇਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਡੋਲਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ਤੇ ਜੀਵ ਨਰਕ ਵਿਚ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

