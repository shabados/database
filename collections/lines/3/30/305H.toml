[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਲਾਹਾ. ਹਰਿ ਨਾਮੁ ਪਰਾਪਤਿ; ਗੁਰੁ ਦਾਤਾ ਦੇਵਣਹਾਰੁ ॥"
page = 1256
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night profit is obtained from the Lord's Name, given by the beneficent Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਿਆ-ਦਿਲ ਗੁਰਾਂ ਦੇ ਦਿਤੇ ਹੋਏ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਦਿਨ ਅਤੇ ਰੈਣ ਮੁਨਾਫਾ ਹਾਸਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, profit is obtained through the Lord's Name. The Guru, the Giver, has given this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਹਰਿ ਨਾਮ ਕਾ ਲਾਭ ਤਿਨੋਂ ਕੋ ਪ੍ਰਾਪਤ ਭਇਆ ਹੈ, ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰ ਦਾਤਾ ਦੇਣੇਹਾਰਾ ਹੂਆ ਹੈ, ਭਾਵ ਕ੍ਰਿਪਾਲ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ (ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਕਰਤਾਰ ਦੀ ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ) ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਲਾਭ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él cosecha las ganancias del Nombre del Señor noche y día, pues el Guru, el Gran Dador,"