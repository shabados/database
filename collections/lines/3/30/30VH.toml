[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਕਿ ਰਸਕਿ; ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1150
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymn, thou, O man God's praise with love and affection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪਿਆਰ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord with loving affection and energy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਕ ਹੋ ਕੇ ਰਸਕ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਪ੍ਰੇਮ ਨਾਲ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ, ਸਦਾ ਹਰੀ ਦਾ ਨਾਮ ਜਪਦਾ ਰਿਹਾ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin interrupción y canta Su Alabanza con todo Amor y Devoción. (1-Pausa)"