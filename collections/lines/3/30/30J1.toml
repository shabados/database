[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਬੋਲਹਿ ਜੋਗੀ; ਕਪਟੁ ਘਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 156
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why utterest thou so much deceit O Yogi? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਨਾ ਬਹੁਤਾ ਛਲ ਫਰੇਬ ਕਿਉਂ ਉਚਾਰਣ ਕਰਦਾ ਹੈਂ, ਹੇ ਯੋਗੀ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why, O Yogi, do you make so many false and deceptive claims? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਕਪਟ ਕੋ ਧਾਰ ਕੇ ਬਹੁਤੁ ਕਿਯੋਂ ਬੋਲਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾ ਠੱਗੀ-ਫਰੇਬ ਦਾ ਬੋਲ ਕਿਉਂ ਬੋਲਦਾ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué, oh Yogui, clamas de manera tan falsa? (1-Pausa)"