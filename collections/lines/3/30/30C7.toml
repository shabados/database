[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਥਰ ਪਾਲਾ ਕਿਆ ਕਰੇ; ਖੁਸਰੇ ਕਿਆ ਘਰ ਵਾਸੁ ॥"
page = 143
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can cold do to a stone and what the married life to an eunuch?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢਕ ਪਾਹਨ ਨੂੰ ਕੀ ਕਰ ਸਕਦੀ ਹੈ ਅਤੇ ਵਿਆਹੁੰਤਾ ਜੀਵਨ ਹਿਜੜੇ ਦਾ ਕੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can cold do to a stone? What is married life to a eunuch?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਥਰ ਕੋ ਪਾਲਾ ਕਿਆ ਕਰੇਗਾ, ਖੁਸਰੇ ਨੇ ਘਰ ਵਾਸੁ ਕਿਆ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਾ (ਕੱਕਰ) ਪੱਥਰ ਉਤੇ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਘਰ ਦੇ ਵਸੇਬੇ ਦਾ ਅਸਰ ਖੁਸਰੇ (ਹੀਜੜੇ) ਉਤੇ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es lo frío para una piedra? ¿Qué es la vida de casados para un eunuco?"