[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਅਨਦੁ ਭਇਆ ਵਡਭਾਗੀ; ਸਭ ਆਸ ਪੁਜੀ. ਜਨ ਕੇਰੀ ॥੩॥"
page = 170
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day celestial bliss rains. I have become very fortunate and all the desires of God's slave are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਬੈਕੂੰਠੀ ਖੁਸ਼ੀ ਬਰਸਦੀ ਹੈ। ਮੈਂ ਭਾਰੇ ਨਸੀਬ ਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਰੱਬ ਦੇ ਗੋਲੇ ਦੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I am filled with bliss; by great good fortune, all of the hopes of His humble servant have been fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਪ੍ਰਾਪਤਿ ਭਇਆ ਤਬ ਹਮ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੂਏ ਔਰ ਰਾਤ ਦਿਨ ਅਨੰਦ ਹੋਇਆ, ਪੁਨਾ ਮੁਝ ਦਾਸ ਕੀ ਸੰਪੂਰਨ ਆਸ ਪੂਰਨ ਹੋਈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੈਂ ਦਾਸ ਦੀ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis deseos fueron cumplidos, y noche y día vivo en plena Dicha, bendecido con un maravilloso Destino. (3)"