[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੁਧ ਜੇਤਾ ਤਿਹੂੰ ਲੋਕ ਜਾਨਯੋ ॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram conquered the kings of various countries and he was considered a great conqueror in the three worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿੱਚ ਜਾਣ ਲਿਆ ਗਿਆ ਕਿ (ਰਾਮ) ਮਹਾਨ ਯੁੱਧ-ਵਿਜੇਤਾ ਹਨ।"