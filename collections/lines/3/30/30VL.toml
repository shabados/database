[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਕਉ; ਪ੍ਰਭੁ ਦਾਨੁ ਦੇਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1160
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord gives gifts to all the living beings. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God gives His gifts to all living beings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭੂ ਸਰਬ ਜੀਵੋਂ ਕੋ ਦਾਨੁ ਦੇ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendice a todos con los regalos de Su Tesoro. (1-Pausa)"