[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਨੰ ਸਰਨੰ ਸਰਨੰ ਗੁਰਾਨੰ ॥੧੫॥੨੮੬॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Guru, we are in thy shelter, we are in thy shelter, we are in thy sgelter.”15.286."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! (ਅਸੀਂ ਤੇਰੀ) ਸ਼ਰਨ ਹਾਂ, ਸ਼ਰਨ ਹਾਂ, ਸ਼ਰਨ ਹਾਂ ॥੧੫॥੨੮੬॥"