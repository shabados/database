[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿ ਤੀਰੇ ਕਮਾ ਹਮ ਚੁ ਕਬਜ਼ਹ ਗੁਜ਼ਸ਼ਤ ॥੧੫੪॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As fast as an arrow shot out of the bow,(154)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਮਾਨ ਦੇ ਚਿਲੇ ਵਿਚੋਂ ਤੀਰ ਨਿਕਲਦਾ ਹੈ ॥੧੫੪॥"