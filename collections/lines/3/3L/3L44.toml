[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ ਕਾ ਮਰਮੁ; ਰਾਮ ਪਹਿਚਾਨਾਂ ॥੪॥੬॥"
page = 1158
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The secret of Kabir, the Lord alone knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦੇ ਭੇਤ ਨੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Lord realizes the secret of Kabeer. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਾਮ! ਮੇਰਾ ਮਰਮੁ ਤੈਨੇ ਹੀ ਪਛਾਨਾ ਹੈ॥੪॥੬॥☬ਪੁਨਹ ਪੰਡਤ ਕਾਜੀ ਔਰ ਮੁਲਾਂ ਕਬੀਰ ਜੀ ਕੋ ਕਹਿਨੇ ਲਗੇ: ਤੁਮ ਜੋ ਤਿਲਕ ਆਦਿਕ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੋ ਹਮਾਰੇ ਸਾਥ ਚਰਚਾ ਕਰ ਲੇ। ਤਿਸ ਪਰ ਕਬੀਰ ਜੀ ਨੇ ਏਹ ਸਬਦ ਉਚਾਰਨ ਕੀਆ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਬੀਰ ਦੇ ਦਿਲ ਦਾ ਭੇਤ ਕਬੀਰ ਦਾ ਪਰਮਾਤਮਾ ਜਾਣਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo Dios conoce el interior de mi corazón. (4-6)"