[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਮੇਲਿਹਿ; ਗੁਰਮੁਖਿ ਜਾਤਾ ॥"
page = 122
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself unitest man with Thee and through the Guru art thou known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਇਨਸਾਨ ਨੂੰ ਆਪਦੇ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself unite us; You are known only to the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰਾ ਜਾਣਿਆ ਹੈ, ਤਿਨ ਕੋ ਤੂੰ ਆਪ ਮੇਲ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈਂ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੀਵ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo me has unido Contigo. A través del Guru eres conocido;"