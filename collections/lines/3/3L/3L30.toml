[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਨ ਕੈ; ਓਟ ਸਤਾਣੀ ॥"
page = 265
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the powerful protection of His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਨੌਕਰ ਦੀ ਇਕ ਜ਼ਬਰਦਸਤ ਪਨਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har is the All-powerful Protection of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨੋਂ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ (ਸਤਾਣੀ) ਸਹਤ ਬਲ ਕੇ ਓਟ, ਭਾਵ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ) ਤਕੜਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਾਣੀ = ਤਾਣ ਵਾਲੀ, ਬਲਵਾਨ, ਤਕੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es para él un Santuario"