[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤੈ; ਭਗਤਿ ਕਰਾਈ ॥"
page = 831
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself yokes man to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਆਪ ਹੀ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord Himself inspires us to His devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸੇ ਆਪ ਹੀ ਕਰਤਾ ਪੁਰਖ ਨੇ ਅਪਨੀ ਭਗਤੀ ਕਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੀ ਭਗਤੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos permite alabar Su Ser"