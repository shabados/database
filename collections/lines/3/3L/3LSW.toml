[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਓ ਲਾਭੁ ਲਾਭਨ ਕੈ ਤਾਈ; ਮੋਹਨਿ ਠਾਗਉਰੀ ਸਿਉ ਉਲਝਿ ਪਹਾ ॥"
page = 1203
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes in search of profit, but is entangled in the optical illusion of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਫੇ ਦੀ ਤਲਾਸ਼ ਵਿੱਚ ਆਉਦਾ ਹੈ, ਪਰ ਮਾਇਆ ਦੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਧੋਖਚੇ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes in search of profits, but he is entangled in the enticing illusion of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਲਾਭ (ਲਾਭਨ) ਢੂੰਢਨੇ ਕੇ ਵਾਸਤੇ ਤੂੰ ਆਇਆ ਥਾ। ਮੋਹਨੇ ਵਾਲੀ ਮਾਇਆ ਰੂਪ ਠਗ ਬੂਟੀ ਕੇ ਸਾਥ ਉਲਝ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ! (ਤੂੰ ਜਗਤ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਲਾਭ ਖੱਟਣ ਲਈ ਆਇਆ ਸੀ, ਪਰ ਤੂੰ ਤਾਂ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ ਠਗ-ਬੂਟੀ ਨਾਲ ਹੀ ਆਪਣਾ ਮਨ ਜੋੜ ਬੈਠਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene a tener utilidad pero se involucra sólo con el espejismo de Maya, la Gra"