[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮ. ਤੂੰ ਐਸਾ ਨਿਰਭਉ; ਤਰਨ ਤਾਰਨ, ਰਾਮ ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 339
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Sovereign Lord Thou art very fearless. Thou art a raft to swim across, O God, the monarch. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਤਸ਼ਾਹ ਪ੍ਰਭੂ! ਤੂੰ ਬਹੁਤ ਹੀ ਨਿਡੱਰ ਹੈਂ। ਪਾਰ ਉਤਰਨ ਲਈ ਤੂੰ ਇਕ ਬੇੜੀ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਰਾਜੇ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Sovereign Lord King, You are Fearless; You are the Carrier to carry us across, O my Lord King. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: ਰਾਜਾ ਰਾਮ ਤੂੰ ਐਸਾ ਨਿਰਭਉ ਹੈਂ। ਹੇ ਰਾਮ ਰਾਜਾ! ਤੂੰ  ਤਾਰਨੇ ਕੋ (ਤਰਨ) ਨਾਉਕਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਤਾਰਨ ਲਈ ਸਮਰੱਥ ਰਾਮ! ਹੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ! ਤੂੰ ਕਿਸੇ ਤੋਂ ਡਰਦਾ ਨਹੀਂ ਹੈਂ; ਤੇਰਾ ਸੁਭਾਵ ਕੁਝ ਅਨੋਖਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ ਰਾਮ = ਹੇ ਸਭ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਐਸਾ = ਇਹੋ ਜਿਹੇ ਸੁਭਾਵ ਵਾਲਾ, ਅਨੋਖਾ ਜਿਹਾ। ਤਰਨ = ਬੇੜੀ, ਜਹਾਜ਼। ਤਰਨ ਤਾਰਨ = ਸਭ ਜੀਵਾਂ ਨੂੰ ਤਾਰਨ ਲਈ ਜਹਾਜ਼ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, mi intrépido Rey, eres el Barco en que atravieso este mar de la existencia.  (1-Pausa)"