[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹੁ ਮਰੈ; ਨ ਹੋਵੈ ਸੋਗੁ ॥"
page = 349
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord dies not nor there is any mourning (on that account)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਮਰਦਾ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਕੋਈ ਵਿਰਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die - there is no reason to mourn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਨਾ ਤੋ ਵਹੁ ਕਬੀ ਮਰਤਾ ਹੈ ਇਸੀ ਤੇ ਉਸ ਕੇ ਭਗਤੋਂ ਕੋ ਉਸ ਕਾ ਸੋਕ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਮਰਦਾ ਨਹੀਂ, ਨਾਹ ਹੀ (ਉਸ ਦੀ ਖ਼ਾਤਰ) ਸੋਗ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no muere, no hay razón para duelo alguno,"