[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਪਰਗਟਿ ਉਜੀਆਰਾ ॥"
page = 1142
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the Name, Divine light is revealed unto the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਲੈਣ ਦੁਆਰਾ ਈਸ਼ਵਰੀ ਪਰਕਾਸ਼ ਪ੍ਰਾਣੀ ਤੇ ਨਾਜਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, the Divine Light blazes forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ ਉਚਾਰਨ ਕਰਨੇ ਸੇ ਪਰਗਟ ਹੀ ਅੰਤਹਕਰਨ ਮੇਂ ਗ੍ਯਾਨ ਕਰ ਚਾਂਦਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਦਿਆਂ (ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre, el nombre de uno se esparce como el amanecer."