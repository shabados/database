[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਸੂਖ; ਮਾਨ ਅਪਮਾਨ ॥"
page = 292
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and pleasure, honour and dishonour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅਰਾਮੀ ਅਤੇ ਆਰਾਮ, ਇੱਜ਼ਤ ਅਤੇ ਬੇਇਜ਼ਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "pain and pleasure, honor and dishonor"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਔ ਸੁਖ, ਮਾਨ ਔ ਅਪਮਾਨ ਰੂਪ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਰ ਪ੍ਰਪੰਚ ਕੌ ਉਚਾਰਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ, ਸੁਖ, ਆਦਰ ਨਿਰਾਦਰੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਆਦਰ। ਅਪਮਾਨ = ਨਿਰਾਦਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como distinción entre placer y dolor, entre honor y deshonor."