[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਤੁ ਆਹਰਿ ਜਗੁ ਉਧਰੈ; ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥੨॥"
page = 965
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, rare is the person, who realises the effort, by which the world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਉਸ ਉਪਰਾਲੇ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਜਗਤ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, how rare are those who understand the effort which saves the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਮੋਖ ਕੇ ਸਾਧਨੋ ਰੂਪ ਉਦਮ ਕਰ ਕੇ ਜੀਵ ਜਨਮ ਮਰਨ ਤੇ ਬਚ ਜਾਵੇ ਤਿਸ ਉਦਮ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਦਮ ਦੀ ਰਾਹੀਂ ਜਗਤ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਸਕਦਾ ਹੈ (ਉਸ ਉੱਦਮ ਨੂੰ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਆਹਰਿ = ਜਿਸ ਆਹਰ ਦੀ ਰਾਹੀਂ। ਉਧਰੈ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਦਾ ਹੈ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਆਹਰੁ', 'ਆਹਰ', 'ਆਹਰਿ'। ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਤਿੰਨ ਵਖ ਵਖ ਰੂਪ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, extraordinario es aquél que concibe a Aquello que nos emancipa.(2)"