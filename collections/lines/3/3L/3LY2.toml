[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸੇਵਾ ਸੁਆਮੀ ਮੇਰੇ ਕੀ; ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਵਹੁ ॥"
page = 1218
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the service of the Lord. Through it man obtains his heart-desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਘਾਲ ਮੇਰੇ ਮਾਲਕ ਦੀ। ਇਸ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to my Lord and Master is fruitful and rewarding; from Him, you shall obtain the fruits of your mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸ੍ਵਾਮੀ ਕੀ ਸੇਵਾ ਸਫਲ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਮਨ ਬਾਂਛਤ ਫਲ ਕੋ ਪਾਇ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਹੀ ਭਗਤੀ ਸਾਰੇ ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ (ਉਸੇ ਦੇ ਦਰ ਤੋਂ ਹੀ) ਮਨ-ਮੰਗੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Servicio de mi Maestro colma con frutos los deseos de tu corazón."