[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ ਮੂੜੇ; ਚੋਟ ਖਾਹਿ ॥੭॥"
page = 1189
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, O unwise man, thou shall bear the blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਹੈ ਕਮਲੇ ਬੰਦੇ! ਤੂੰ ਸੱਟਾਂ ਸਹਾਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At that very last moment, you fool, you shall be beaten. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅੰਤ ਕੇ ਸਮੇਂ ਜਮ ਕੀ ਚੋਟਾਂ ਖਾਤਾ ਹੋਵੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਅਖ਼ੀਰਲੇ ਸਮੇ (ਪਛਤਾਵੇ ਦੀ) ਮਾਰ-ਕੁੱਟ ਖਾਏਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਟ = ਮਾਰ-ਕੁਟਾਈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o enfrentarás las consecuencias de tus acciones, oh tonto. (7) P"