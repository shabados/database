[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹਾਈ ਦਿਹੋ ਰਹਿਨੁਮਾਏ ਕਰੀਮ ॥੧॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is kind and leads kindly-light.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰਿਕ ਬੰਧਨਾਂ ਤੋਂ) ਮੁਕਤ ਕਰਾਉਣ ਵਾਲਾ ਹੈ, ਪਥ ਪ੍ਰਦਰਸ਼ਨ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕ੍ਰਿਪਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"