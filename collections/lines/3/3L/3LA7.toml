[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੀਕੇ ਪਰ; ਤੇਰੀ ਬਹੁਤੁ ਡੀਠਿ ॥"
page = 1196
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has fixed a great gaze on the handing basket."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਟਕਦੀ ਹੋਈ ਟੋਕਰੀ ਉਤੇ ਤੂੰ ਘਣੇਰੀ ਨਿਗ੍ਹਾ ਗੱਡੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your gaze is fixed on the basket in the cupboard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛੀਕੇ) ਸ੍ਵਰਗ ਪੁਰ ਤੇਰੀ ਬਹੁਤ ਕਰ ਕੇ ਦਿਸਟੀ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੁਆਨ!) ਤੂੰ ਛਿੱਕੇ ਵਲ ਬੜਾ ਤੱਕ ਰਿਹਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ = ਉੱਤੇ। ਡੀਠਿ = ਨਜ਼ਰ, ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mirada está puesta en eso que está más allá de tu alcance,"