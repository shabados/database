[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਕੌ ਬਿਦ︀ਯਾ ਕੋ ਬਿਵਾਦਨ ਬਤਾਵੈ ਡਿੰਭ ਜਗ ਕੋ ਦਿਖਾਇ ਜ︀ਯੋਂ ਕ︀ਯੋਨ ਮਾਤ੍ਰਾ ਕੌ ਹਰਤ ਹੈ ॥"
page = 1195

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਵਿਦਿਆ ਦਾ ਵਿਵਾਦ ਦਸਦੇ ਹਨ ਅਤੇ ਜਗਤ ਨੂੰ ਪਾਖੰਡ ਵਿਖਾ ਕੇ ਜਿਵੇਂ ਕਿਵੇਂ ਧਨ ਨੂੰ ਹਰ ਲੈਂਦੇ ਹਨ।"