[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈਐ; ਨਾਮੇ ਵਡਿਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 427
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru, the greatness of the Name is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, the glorious greatness of the Naam is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੀ ਬਡਿਆਈ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਪਾਈਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ ਤੇ ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਨਾਮੇ = ਨਾਮਿ ਹੀ, ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ। ਵਡਿਆਈ = ਇੱਜ਼ਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, somos Bendecidos con la Gloria del Nombre a través del Perfecto Guru. (1‑Pausa)"