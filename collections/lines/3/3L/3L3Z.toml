[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੋਲ ਦਾਸੁ; ਕਰਿ ਲੀਨੋ ਅਪਨਾ ॥੧॥"
page = 331
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made me His slave without a price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਬਿਨਾ ਦਮਾਂ ਦੇ ਆਪਣਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made me his own slave. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਲ ਸੇ ਰਹਤ ਅਪਨਾ ਦਾਸ ਮੇਰੇ ਕੋ ਕਰ ਲੀਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਮੇਂ ਤੁਮ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਉਸ ਨੇ ਬਿਨਾ ਦੰਮਾਂ ਦੇ ਆਪਣਾ ਗੋੱਲਾ ਬਣਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲ = {ਅ-ਮੋਲ} ਮੁੱਲ ਦੇਣ ਤੋਂ ਬਿਨਾ, ਬਿਨਾ ਦੰਮਾਂ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, sin pago alguno el Señor me ha hecho Su Esclavo. (1)"