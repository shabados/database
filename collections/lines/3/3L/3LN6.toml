[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਾ ਕੈ ਮਸਤਕਿ ਲੇਖੁ ॥੭॥"
page = 289
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on whose forehead such destiny is recorded, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੇ ਭਾਗ ਲਿਖੇ ਹੋਏ ਹਨ, ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, your destiny is pre-ordained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਪੂਰਨ ਲੇਖ ਲਿਖਾ ਹੈ ਤਿਨੋਂ ਨੇ ਦੇਖਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਇਹ ਕੰਮ ਓਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ) ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਭਾਗ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਮਸਤਕਿ = ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, pues tu Destino ha sido ordenado. (7)"