[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਲ ਗਜਿ ਹਠੀ ਰਣ ਰੰਗ ਫਿਰੇ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The musical notes of fifes were played and the persistent warriors began to roar like lions and roam in the fields."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿੰਘ-ਨਾਦ ਕਰਕੇ ਹੱਠੀ ਯੋਧੇ ਰਣਭੂਮੀ ਵਿੱਚ ਫਿਰਨ ਲਗ ਗਏ।"