[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੀਰ ਤਹਾ ਭਟ ਕਉਨ ਧਰੈ, ਜਦੁਬੀਰ ਜਬੈ ਤਿਹ ਓਰਿ ਸਿਧਾਰੈ ॥੧੭੯੫॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In any direction, wherever he goes, the power of endurance of all the warriors is lost.1795."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕਿਹੜਾ ਸੂਰਮਾ ਧੀਰਜ ਧਾਰਨ ਕਰ ਸਕਦਾ ਹੈ ਜਿਧਰ ਨੂੰ ਜਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਚਲ ਪੈਂਦੇ ਹਨ (ਅਰਥਾਤ ਹਮਲਾ ਕਰ ਦਿੰਦੇ ਹਨ) ॥੧੭੯੫॥"