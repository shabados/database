[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਤ੍ਰੀਯ ਕੋ ਕਹੇ ਪੀਯ ਛੋਡ ਦਯੋ; ਰੁਕਮੀ ਰਨਿ ਜੀਤਿ ਭਲੇ ਗਹਿ ਕੈ ॥੨੦੦੪॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the request of Rukmani, Krishna caught and released many warriors of the side of Rukmi.2004."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਇਸਤਰੀ (ਰੁਕਮਨੀ) ਦੇ ਕਹੇ ਤੇ ਪ੍ਰੀਤਮ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਨੇ ਰੁਕਮੀ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਿਤ ਕੇ ਅਤੇ ਪਕੜ ਕੇ ਛਡ ਦਿੱਤਾ ॥੨੦੦੪॥"