[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕਹੁ ਗੋਬਰਾਗਨਿ ਮੋ ਦਹਿ ਹੈ ॥੧੩॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who will catch the Vedas and Katebs, he will be killed by burning him in the fire of cowdung.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੋਹਿਆਂ ਦੇ ਅਗਨੀ ਵਿਚ ਸਾੜ ਦੇਣਗੇ ॥੧੩॥"