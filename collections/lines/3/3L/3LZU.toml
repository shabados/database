[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਕਬਿ ਰਾਮ ਔਰੈ ਚਲੀ; ਤਬ ਹੀ ਕਥਾ ਪ੍ਰਸੰਗ ॥੧॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now, as the poet Ram says, a series of other tales begin.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ (ਕਹਿੰਦੇ ਹਨ) ਉਸ ਵੇਲੇ ਹੋਰ ਕਥਾ ਦਾ ਪ੍ਰਸੰਗ ਚਲ ਪਿਆ ॥੧॥"