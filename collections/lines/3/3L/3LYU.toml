[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਤੇ. ਰਹਹਿ ਨਿਰਾਰਾ; ਤਾਂ ਤੂ ਪਾਵਹਿ ਪ੍ਰਾਨਪਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1337
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou remain unaffected in weal and woe, then alone shall thou find thy God, the Lord of Life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਵਿੱਚ ਨਿਰਲੇਪ ਰਹੇ ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਜਿੰਦ-ਜਾਨ ਦੇ ਸੁਆਮੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਰਾਪਤ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you remain unattached and unaffected by sorrow and joy, then you shall find the Lord of Life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਖ ਸੋਕ ਤੇ ਨਿਆਰਾ ਹੋਇ ਰਹੇਂਗਾ ਤਬ ਤੂੰ (ਪ੍ਰਾਨਪਤੇ) ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ) ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਤੋਂ ਨਿਰਲੇਪ ਟਿਕਿਆ ਰਹੇਂ, ਤਾਂ ਤੂੰ ਜਿੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਏਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮ। ਤੇ = ਤੋਂ। ਰਹਹਿ = (ਜੇ) ਤੂੰ ਟਿਕਿਆ ਰਹੇਂ। ਨਿਰਾਰਾ = ਵੱਖਰਾ। ਪ੍ਰਾਨ ਪਤੇ = ਜਿੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si puedes permanecer inafectado por la dicha y el dolor, entonces encontrarás al Señor de la Vida. (1-Pausa)"