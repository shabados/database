[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਮਿਟਿਆ ਮੇਰਾ ਆਪੁ ॥"
page = 239
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's word my self-conceit is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਕਲਾਮ ਦੁਆਰਾ ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਦੁਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, my selfishness and conceit have been removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਮੇਰਾ (ਆਪੁ) ਅਹੰਕਾਰ ਮਿਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮੇਰਾ ਆਪਾ-ਭਾਵ ਮਿਟ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, mi ego ha desaparecido;"