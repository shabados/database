[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਓਹੁ ਪਰਵਾਣੁ ਹੈ; ਜਿ ਕੁਲ ਕਾ ਕਰੇ ਉਧਾਰੁ ॥"
page = 1094
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Approved is the birth of him, who emancipates his entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹੈ ਉਸ ਦਾ ਜਨਮ ਜੋ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celebrated and approved is the coming into the world of such a person, who saves all his generations as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਤਾਂ ਸੋ ਪਰਵਾਨ ਹੈ, ਜੋ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੀ ਕੁਲ ਦਾ ਭੀ ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਸਫਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita y aprobada es la venida a este mundo de quien emancipa a todas sus generaciones,"