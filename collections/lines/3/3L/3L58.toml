[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੰਕਾਰੁ ਏਕੁ ਪਾਸਾਰਾ; ਏਕੈ ਅਪਰ ਅਪਾਰਾ ॥"
page = 821
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Unique Lord has made the world, The One Lord is Illimitable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਦਭੈਤ ਸੁਆਮੀ ਨੇ ਸੰਸਾਰ ਬਣਾਇਆ ਹੈ। ਇਕ ਸੁਆਮੀ ਦੀ ਬੇਹੱਦ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Creator Lord created the expanse of the one universe; the One Lord is unlimited and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏਕੰਕਾਰੁ) ਤੂੰ ਏਕ ਸਰੂਪ ਹੈਂ ਔ ਇਹੁ ਸੰਸਾਰ ਪਸਾਰਾ ਭੀ ਤੈਨੇ ਹੀ ਕੀਆ ਹੈ, ਪੁਨਾ ਤੂੰ ਏਕ (ਅਪਰ ਅਪਾਰਾ) ਬਿਅੰਤ ਸੇ ਬਿਅੰਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਦੀਵੇ ਨਾਲ ਜਦੋਂ ਮਨ-ਮੰਦਰ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੁੰਦਾ ਹੈ, ਤਦੋਂ ਬਾਹਰ ਜਗਤ ਵਿਚ ਭੀ) ਇਕੋ ਸਰਬ-ਵਿਆਪਕ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਪਸਰਿਆ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor Supremo prevalece en todo; Él Mismo, más allá,"