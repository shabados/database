[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਪਰਮ ਪਦੁ ਪਾਇਆ ॥"
page = 114
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace he attains to the Supreme Status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the supreme status is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਮੋਖ ਪਦ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, logra el Estado de Éxtasis."