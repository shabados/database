[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਏਕੁ ਅਚੰਭਉ ਦੇਖਿਆ, ਮੇਰੇ ਲਾਲ ਜੀਉ; ਜੋ ਕਰੇ ਸੁ ਧਰਮ ਨਿਆਏ ਰਾਮ ॥"
page = 541
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen one miracle of God, O my beloved. Whatever he does that is righteous and just."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਇਕ ਕਰਾਮਾਤ ਦੇਖੀ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਜਿਹੜਾ ਕੁਛ ਭੀ ਉਹ ਕਰਦਾ ਹੈ ਉਹ ਸੱਚਾ ਤੇ ਨਿਆਇਕਾਰੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen one miracle of the Lord, O my Dear Beloved - whatever He does is righteous and just."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਮੇਰੇ ਭਾਈ ਲਾਲ ਜੀਉ! ਹਰਿ ਕਾ ਏਕ ਬੜਾ ਅਸਚਰਜੁ ਹਮਨੇ ਦੇਖਾ ਹੈ, ਜੋ ਕੁਛੁ ਕਰਤਾ ਹੈ, ਸੋ ਧਰਮ ਨਯਾਓਂ ਸੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਅਚਰਜ ਤਮਾਸ਼ਾ ਵੇਖਿਆ ਹੈ ਕਿ ਉਹ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਧਰਮ ਅਨੁਸਾਰ ਕਰਦਾ ਹੈ, ਨਿਆਂ ਅਨੁਸਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੰਭਉ = ਅਚਰਜ ਤਮਾਸ਼ਾ। ਲਾਲ = ਹੇ ਪਿਆਰੇ! ਧਰਮ ਨਿਆਏ = ਧਰਮ ਨਿਆਇ, ਧਰਮ ਅਤੇ ਨਿਆਉ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto el Milagro del Señor, oh mi Amor: lo que sea que ocurre es recto y justo."