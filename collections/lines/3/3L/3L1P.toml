[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਨ੍ਰਿਪਤਿ ਕੇ ਸੰਗ ਰਮੀ; ਰੰਚਕ ਕਿਯਾ ਨ ਤ੍ਰਾਸ ॥੬॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And without fear indulged in love making with that regal paramour.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਰਾਜੇ (ਦੂਜੇ ਯਾਰ) ਨਾਲ ਜ਼ਰਾ ਵੀ ਡਰ ਮੰਨੇ ਬਿਨਾ ਰਮਣ ਕੀਤਾ ॥੬॥"