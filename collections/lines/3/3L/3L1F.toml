[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਠਾਕੁਰ ਕੇ; ਰਿਦੈ ਸਮਾਣੇ ॥"
page = 105
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's feet I have treasured up in my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cherish in my heart the Feet of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਆਪ ਕੇ ਚਰਣ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਜਿਨਿ ਭਗਤੋਂ ਨੇ ਤੁਮਾਰੇ ਚਰਨੋਂ ਕਾ ਧਿਆਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨ (ਸਦਾ) ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un Tesoro guardo los Pies del Maestro en mi corazón,"