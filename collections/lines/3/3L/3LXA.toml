[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ. ਨ ਚੀਨੑਹੀ; ਤਤੁ ਸਾਰੁ ਨਿਰੰਤਰ ॥੩॥"
page = 419
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They understand not Guru's instruction and the excellent reality within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਤੇ ਆਪਣੇ ਅੰਦਰ ਦੀ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not understand the Word of the Guru's Shabad, and the essence of excellence within them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਿਰੰਤਰਿ ਬਿਵਧਾਨ ਸੇ ਰਹਿਤ ਜੋ ਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਤਤ ਸਾਰ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਗੁਰ ਦੇ ਸ਼ਬਦ ਨੂੰ ਖੋਜਦੇ ਨਹੀਂ, ਉਹ ਇਕ-ਰਸ ਸ੍ਰੇਸ਼ਟ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਖੋਜਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No entienden la Palabra del Shabd Guru y la Esencia de Excelencia en su interior. (3)"