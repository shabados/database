[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਿਆਏ; ਪੂਰਾ ਜਿਸੁ ਕਰਮੁ ॥੧॥"
page = 893
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose destiny is perfect, alone mediates on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਪੂਰਨ ਹੈ ਜਿਸ ਦੀ ਪ੍ਰਾਲਬਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on You, whose karma is perfect. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰਾ ਧਿਆਨੁ ਸੋ ਕਰਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਪੂਰਾ ਕਰਮ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਤੇਰਾ ਧਿਆਨ ਧਰ ਸਕਦਾ ਹੈ ਜਿਸ ਉਤੇ ਤੇਰੀ ਪੂਰੀ ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਬੰਦਾ। ਜਿਸੁ = ਜਿਸ ਉਤੇ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél que tiene su Destino Perfecto Te puede en verdad contemplar.(1)"