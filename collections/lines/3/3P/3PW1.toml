[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤਜਹੁ ਦੂਜੀ ਆਸੜੀ; ਰਖੁ ਆਸ ਇਕ ਨਿਰੰਕਾਰ ॥੨॥"
page = 986
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou all other hopes Let thy hope rest only in the one formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੀਆਂ ਆਸ਼ਾ ਉਮੈਦਾ ਛੱਡ ਦੇ ਆਪਣੀ ਉਮੀਦ ਤੂੰ ਕੇਵਲ ਇਕ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਉਤੇ ਬੰਨ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all other hopes, and rest your hopes in the One Formless Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਆਸਾ ਦੂਜੀ ਤਿਆਗੋ ਅਰੁ ਇਕ ਨਿਰੰਕਾਰ ਕੀ ਆਸ ਰਖੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਕੋਝੀ ਆਸ ਛੱਡ ਦੇਹ। ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਆਸ ਰੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona todo tipo de actitudes excepto la de servir al Dios Absoluto.(2)"