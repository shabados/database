[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੈ ਸੰਗਿ ਮਿਲੁ ਬਉਰੇ; ਤਉ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥"
page = 1200
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou with the saints, O mad man, then alone shall thou obtain the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ, ਹੈ ਪਗਲੇ ਪਰਾਣੀ! ਕੇਵਲ ਤਦ ਹੀ ਤੈਨੂੰ ਮੁਕਤੀ ਦਾ ਦਰ ਪਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So join together with the humble Saints, O madman, and you shall find the Gate of Salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਜੀਵ! ਸੰਤ ਜਨੋਂ ਕੇ ਸੰਗ ਮਿਲ ਤੌ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਕੋ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ! ਸੰਤ ਜਨਾਂ ਨਾਲ ਮਿਲ ਬੈਠਿਆ ਕਰ, ਤਦੋਂ ਹੀ ਤੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਸਕੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete entonces al Santo Humilde, oh humano loco y así encontrarás la Puerta de la Salvación."