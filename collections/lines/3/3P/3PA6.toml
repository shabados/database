[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਮ ਏਕੰਕਾਰੁ ਨਿਰਾਲਾ ॥"
page = 838
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The first (Lunar day): The Unique Lord is Peerless, Immortal, Unborn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੀ (ਤਿੱਥ): ਅਦੁੱਤੀ ਸਾਹਿਬ ਲਾਸਾਨੀ, ਅਬਿਨਾਸੀ, ਅਜਨਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The First Day: The One Universal Creator is unique,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਮ ਥਿਤ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਏਕ ਸਰੂਪ ਸਰਬ ਤੇ ਨਿਰਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਇੱਕ ਹੈ (ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ)। ਉਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਘਰ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਮ = ਚੰਦ ਦੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼। ਨਿਰਾਲਾ = {निर्-आलय} ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਘਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ekam, El Primer día: El Creador Universal es Único,"