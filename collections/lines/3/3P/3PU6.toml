data = "ਹੋਇ ਅਉਧੂਤ; ਬੈਠੇ ਲਾਇ ਤਾਰੀ ॥"
page = 1004
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming ascetics some sit in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਰੱਕਤ ਹੋ, ਕਈ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਬਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some become hermits, and sit in meditative trances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਉਧੂਤ) ਤਿਆਗੀ ਹੋਇ ਕਰਿ ਤਾੜੀ ਭੀ ਲਾਇ ਬੈਠੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਤਿਆਗੀ ਬਣ ਕੇ ਸਮਾਧੀ ਲਾ ਕੇ ਬੈਠਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos los hay que se vuelven hermitaños y se sientan en trance meditativo,"