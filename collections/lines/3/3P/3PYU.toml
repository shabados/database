[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇ ਭੇਖ ਕਰੇ ਭੇਖਧਾਰੀ ॥"
page = 1067
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The guiser wears many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਖੀ ਅਨੇਕਾਂ ਧਾਰਮਕ ਪਹਿਰਾਵੇ ਪਹਿਨਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many disguise themselves with religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਭੇਖ ਧਾਰੀ ਨਟੋਂ ਕੀ ਨਿਆਈਂ ਬਹੁਤੇ ਭੇਖ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਆਗੀਆਂ ਵਾਲਾ ਪਹਿਰਾਵਾ ਪਾਈ ਫਿਰਦਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਭੀ ਨਾਹ ਭੁੱਲ ਜਾਣਾ ਕਿ ਇਹ ਇਸ ਜ਼ਹਰ ਤੋਂ ਬਚੇ ਹੋਏ ਹਨ। ਜੋਗ ਸੰਨਿਆਸ ਆਦਿਕ ਵਾਲਾ) ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ ਪਾਣ ਵਾਲਾ ਮਨੁੱਖ ਬਥੇਰੇ (ਇਹੋ ਜਿਹੇ) ਭੇਖ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖਧਾਰੀ = (ਜੋਗ ਵੈਰਾਗ ਸੰਨਿਆਸ ਆਦਿਕ ਦਾ) ਭੇਖ ਧਾਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se viste de mil formas, pero sin la Palabra, no se libera del ego negativo,"