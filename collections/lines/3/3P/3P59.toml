[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਚਾਰੇ ਧਨ ਜੇ ਭਵੈ; ਬਿਨੁ ਸਤਿਗੁਰ ਸੋਹਾਗੁ. ਨ ਹੋਈ ਰਾਮ ॥"
page = 769
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if the bride wanders the four ages trough, save through the True Guru, she becomes not the happy bride of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਪਤਨੀ ਚਾਰੇ ਹੀ ਯੁੱਗ ਭਟਕਦੀ ਫਿਰੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਹ ਆਪਣੇ ਪਤੀ ਦੀ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਨਹੀਂ ਬਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride may wander throughout the four ages, but still, without the True Guru, she will not find her True Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਜਗ੍ਯਾਸੀ ਜੋ ਭਵੈ, ਤਉ ਭੀ ਸਤਗੁਰੋਂ ਸੇਂ ਬਿਨਾਂ ਰਾਮ ਕੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੁਗ ਚਾਹੇ ਕੋਈ ਭੀ ਹੋਵੇ) ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ, ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਵੇਂ ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਭਟਕਦੀ ਫਿਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚੌਹਾਂ ਹੀ ਜੁਗਾਂ ਵਿਚ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਸੋਹਾਗੁ = ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma podrá vagar por las cuatro direcciones, pero sin el Verdadero Guru, no podrá encontrar a Su Verdadero Esposo."