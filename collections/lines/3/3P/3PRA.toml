[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਾਰੂ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ॥"
page = 989
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Maru 1st Guru Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਮਾਰੂ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Maaroo, First Mehl, First House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Maru, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas."