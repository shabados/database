[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਬਡੇ ਚੁਣ ਸੂਰਮੇ; ਗਹਿ ਕੋਟੀ ਦਏ ਚਲਾਇ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She picked up mighty fighters by catching them with the corner of her bow and throwing them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਸੂਰਮਿਆਂ ਨੂੰ ਚੁਣ ਕੇ ਅਤੇ ਕਰੋੜਾਂ ਨੂੰ ਪਕੜ ਕੇ ਦੂਰ ਸੁਟ ਦਿੱਤਾ।"