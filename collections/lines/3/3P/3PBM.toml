[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੈ ਗਜ ਰਾਜ ਬਨੇ; ਮਨੋ ਆਵਤ ਹੈ ਉਮਡਿਯੋ ਘਨ ਕਾਰੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All were marching like intoxicated elephants and appeared like the rushing dark clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਹਾਥੀ ਇਸ ਤਰ੍ਹਾਂ ਸਜੇ ਹੋਏ ਚਲੇ ਆ ਰਹੇ ਹਨ ਮਾਨੋ ਕਾਲੇ ਬਦਲ ਉਮਡ ਕੇ ਆ ਗਏ ਹੋਣ।"