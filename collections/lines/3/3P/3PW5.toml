[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਨੁ ਗਰਜਤ; ਗੋਬਿੰਦ ਰੂਪ ॥"
page = 1272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, the embodiment of God, roars like the cloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਗੁਰੂ ਜੀ, ਬੱਦਲ ਦੀ ਤਰ੍ਹਾਂ ਗੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Embodiment of the Lord of the Universe roars like the thunder-cloud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਬਦਲ ਗੋਬਿੰਦ ਕੇ ਰੂਪ ਕੋ ਗਰਜਤ, ਭਾਵ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਗੁਰੂ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ (ਨਾਮ-ਜਲ ਦੀ) ਵਰਖਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨੁ = ਬੱਦਲ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ ਜਲ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ। ਗਰਜਤ = ਗੱਜਦਾ ਹੈ, ਵਰਖਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Encarnación del Señor del Universo ruge como trueno en la nube."