[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਨ ਫਲ ਪਾਕੇ. ਭੁਇ ਗਿਰਹਿ; ਬਹੁਰਿ. ਨ ਲਾਗਹਿ ਡਾਰ ॥੩੦॥"
page = 1366
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "just as the ripe fruit of the forest, which when falls to the ground, attaches not again to the branch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੰਗਲ ਦਾ ਪੱਕਿਆ ਹੋਇਆ ਮੇਵਾ ਜਦ ਜਮੀਨ ਤੇ ਡਿਗ ਪੈਦਾ ਹੈ, ਮੁੜ ਕੇ ਟਹਿਣੀ ਨਾਲ ਨਹੀਂ ਜੁੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like the ripe fruit on the tree; when it falls to the ground, it cannot be re-attached to the branch. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਬਨ ਮੇਂ ਬ੍ਰਿਛੋਂ ਸੇ ਫਲ ਪਕ ਕਰ ਜੋ ਪ੍ਰਿਥਵੀ ਪਰ ਗਿਰਤੇ ਹੈਂ, ਸੋ ਗਿਰ ਕੇ ਪੁਨਾ ਉਹੀ ਉਸ ਕੀ ਸਾਖ ਕੋ ਨਹੀਂ ਲਗ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਇਸ ਉਤਮ ਤਨ ਕੋ ਵਿਅਰਥ ਮਤ ਗਵਾਓ॥੩੦॥☬ਏਕ ਜਗ੍ਯਾਸੀ ਨੇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਾ ਜਸ ਸੁਨ ਕਰ ਪਾਸ ਆਇ ਕਰ ਪੂਛਾ: ਆਪ ਕਾ ਨਾਮ ਕਬੀਰ ਹੈ? ਤਬ ਕਬੀਰ ਜੀ ਨੇ ਕਹਾ: ਭਾਈ ਤੇਰਾ ਪ੍ਰਯੋਜਨ ਕਿਆ ਹੈ? ਤਬ ਤਿਸ ਨੇ ਕਹਾ: ਮੁਝ ਕੋ ਰਾਮ ਮਿਲੈ ਔ ਮੇਰੀ ਕਲ੍ਯਾਨ ਕਰੀਏ। ਤਬ ਤਿਸ ਕੋ ਉਤਮ ਅਧਿਕਾਰੀ ਜਾਨ ਕਰ ਸਿਧਾਂਤ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੰਗਲ ਦੇ ਰੁੱਖਾਂ ਦੇ ਪੱਕੇ ਹੋਏ ਫਲ (ਜਦੋਂ) ਜ਼ਮੀਨ ਉਤੇ ਡਿੱਗ ਪੈਂਦੇ ਹਨ ਤਾਂ ਮੁੜ ਡਾਲੀ ਨਾਲ ਨਹੀਂ ਲੱਗਦੇ ॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨ = ਜੰਗਲ। ਪਾਕੇ = ਪੱਕੇ ਹੋਏ। ਭੁਇ = ਜ਼ਮੀਨ ਉਤੇ। ਗਿਰਹਿ = ਡਿੱਗ ਪੈਂਦੇ ਹਨ। ਡਾਰ = ਡਾਲੀ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como la fruta madura del árbol, cuando cae al suelo no la puedes regresar a su rama.(30)"