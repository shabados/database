[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਤ੍ਰੈ ਗੁਣ ਨਾਚੇ; ਜਿਨ ਲਾਗੀ ਹਰਿ ਲਿਵ ਤੁਮਾਰੀ ॥"
page = 506
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The universes solar systems beings endowed with three dispositions and morals who bear Thee love, O Lord dance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਲ ਆਲਮ, ਸੂਰਜ ਮੰਡਲ, ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੇ ਜੀਵ ਅਤੇ ਪ੍ਰਾਣੀ ਜਿਨ੍ਹਾਂ ਦਾ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਪਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਨਿਰਤਕਾਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The planets and solar systems dance in the three qualities, as do those who bear love for You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਖੰਡੋਂ ਬ੍ਰਹਮੰਡੋਂ ਮੇਂ ਬਸਨੇ ਹਾਰੇ ਜਿਤਨੇ ਜੀਵ ਹੈਂ ਸਭ ਤੀਨ ਗੁਨੋਂ ਮੇਂ ਨਾਚਤੇ ਹੈਂ। ਪਰੰਤੂ ਹੇ ਹਰਿ! ਜਿਨ ਕੋ ਤੁਮਾਰੀ (ਲਿਵ) ਪ੍ਰੀਤ ਲਗੀ ਹੈ, ਤਿਨ ਕਾ ਨਾਚਨਾ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਜੰਤ (ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ) ਨੱਚ ਰਹੇ ਹਨ, ਚੌਹਾਂ ਖਾਣੀਆਂ ਦੇ ਜੀਵ ਨੱਚ ਰਹੇ ਹਨ, ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਦੇ ਸਾਰੇ ਜੀਵ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਨੱਚ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Universo también danza con cada una de sus partes y danzan las tres Gunas, pues todos ellos buscan encontrarte a Ti, oh Señor."