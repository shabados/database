[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਿ ਥਕੇ; ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥"
page = 9
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have grown weary but they have not been able to appraise even a jot of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਰ ਹੁਟ ਗਏ ਹਨ ਪ੍ਰਤੂੰ ਉਹ ਇਸ ਦੇ ਛਿਨ ਮਾਤ੍ਰ ਦਾ ਭੀ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "people have grown weary, but they have not been able to evaluate it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿ ਕਰ ਕੇ ਸੇਖ, ਸਾਰਦਾ, ਬ੍ਯਾਸਾਦਿ ਥੱਕ ਗਏ ਹੈਂ। ਪਰੰਤੂ ਉਸ ਕੀ ਕੀਮਤਿ, ਭਾਵ ਇਦੰਤਾ ਨਹੀਂ ਪਾਈ॥ (ਨਾਮ ਕਾ ਮਹਤ੍ਵ ਕਹ ਕਰ ਅਬ ਨਾਮੀ ਕਾ ਮਹਤ੍ਵ ਕਹਤੇ ਹੈਂ।)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਆਨ ਕਰ ਕੇ (ਸਾਰੇ ਜੀਵ) ਥੱਕ ਗਏ ਹਨ (ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ)। ਕੋਈ ਭੀ ਨਹੀਂ ਦੱਸ ਸਕਿਆ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦੀ ਕਿਹੜੀ ਹਸਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin haber mencionado todavía ni una pizca de Su Valor."