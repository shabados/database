[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ; ਸੇ ਭਏ ਹਾਂ ॥"
page = 410
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone become eternal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਨਿਹਚਲ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone become eternal,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਇਸਥਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਡੋਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਅਸਥਿਰੁ = ਅਡੋਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, se vuelve eterno y siempre duradero"