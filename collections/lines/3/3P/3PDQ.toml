asset = "SSA2"
type = "primary"
data = "ਸਭ ਦੁਖ ਤੇਰੇ; ਸੂਖ ਰਜਾਈ ॥"
page = 412
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All pain and pleasure are in Thy will, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਤਕਲੀਫ ਤੇ ਆਰਾਮ ਹੇ ਹਰੀ ਤੇਰੇ ਭਾਣੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pain and pleasure come by Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਕਾਰ ਨਿਸਚਯ ਕਰ ਕਿ ਤੇਰੇ ਕੋ ਸਭ ਸੁਖ ਸਭ ਦੁਖ ਉਸ ਰਜਾਈ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਥੋਂ ਵਿਛੁੜਿਆਂ ਦੁੱਖ ਵਾਪਰਦੇ ਹਨ, ਪਰ) ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਸਾਰੇ ਦੁੱਖ ਸੁਖ ਬਣ ਜਾਂਦੇ ਹਨ।"

