[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਭਏ. ਰਾਮ ਬਲ ਗਰਜਿਤ; ਜਨਮ ਮਰਨ ਸੰਤਾਪ ਹਿਰਿਓ ॥੨॥"
page = 1105
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes fearless, the Lord's power thunders within him and he is rid of the pain of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਡਰ ਥੀ ਵੰਝਦਾ ਹੈ, ਸਾਹਿਬ ਦੀ ਸੱਤਿਆ ਉਸ ਦੇ ਅੰਦਰ ਗੱਜਦੀ ਹੈ ਅਤੇ ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He becomes fearless, and the power of the Lord thunders through him; the pains of birth and death are taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਰਾਮ ਕੇ ਬਲ ਕੋ ਪਾਇ ਕੇ ਨਿਰਭੈ ਹੂਏ ਗਰਜਤੇ ਹੈਂ ਔ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਦੂਰ ਕੀਆ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਕਿਸੀ ਭਗਤ ਕਾ ਨਾਮ ਤੌ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ) ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ, (ਕਿਉਂਕਿ ਉਹਨਾਂ ਪਾਸੋਂ ਤਾਂ ਜਮ ਭੀ ਡਰਦਾ ਹੈ), ਪ੍ਰਭੂ ਦਾ ਪਰਤਾਪ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਉਛਾਲੇ ਮਾਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਿਓ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Poder de Dios relampaguea en su interior y se sobrepone a la aflicción del nacimiento y de la muerte. (2)"