[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਪਾਛੇ ਤਿਹ ਤ੍ਰਿਯ ਕੋ ਮਾਰਿਯੋ ॥੯॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She first murdered her husband, Bishan Singh, and then the woman.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪਿਛੋਂ ਉਸ ਇਸਤਰੀ ਨੂੰ ਵੀ ਮਾਰ ਦਿੱਤਾ ॥੯॥"