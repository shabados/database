[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਟੀ ਜਾਤਿ; ਹੂਏ ਦਰਬਾਰਿ ॥"
page = 875
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing my caste, I have become the Lord's courtier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਾਤੀ ਨੂੰ ਮੇਟ ਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰੀ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Erasing my social status, I have entered His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤੀ ਕੀ ਹੰਗ ਮੇਟੀ ਹੈ ਔ ਦਰਬਾਰੀ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਮੁਕੰਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੀ ਭਗਤੀ ਨੇ) ਮੇਰੀ (ਨੀਵੀਂ) ਜਾਤ (ਵਾਲੀ ਢਹਿੰਦੀ ਕਲਾ ਮੇਰੇ ਅੰਦਰੋਂ) ਮਿਟਾ ਦਿੱਤੀ ਹੈ, ਕਿਉਂਕਿ ਮੈਂ ਸਦਾ ਤੇਰੇ ਦਰ ਤੇ ਹੁਣ ਰਹਿੰਦਾ ਹਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬਾਰਿ = ਦਰਬਾਰੀ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él no Le importa nuestra casta, podemos llegar a Él."