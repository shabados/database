[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਰਾਜ ਜੋਬਨ ਅਰੁ ਉਮਰੇ; ਮੀਰ ਮਲਕ ਅਰੁ ਖਾਨ ॥"
page = 1215
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False are the dominions, youth, dukes, kings, sovereigns and the nobles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀਆਂ ਹਨ ਪਾਤਿਸ਼ਾਹੀਆਂ, ਜੁਆਨੀ, ਸਰਦਾਰ, ਰਾਜੇ, ਮਹਾਰਾਜੇ ਅਤੇ ਨਵਾਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are royal powers, youth, nobility, kings, rulers and aristocrats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔਰ ਜੋਬਨ ਅਰ (ਉਮਰੇ) ਉਮਰਾਵ ਤਥਾ (ਮੀਰ) ਰਾਜੇ (ਮਲਕ) ਚਕ੍ਰਵਰਤੀ ਪਾਤਸਾਹ ਅਰ (ਖਾਨ) ਪਠਾਣਾ ਦੇ ਸ੍ਰਦਾਰ ਜੋ ਹੈਂ, ਏਹ ਸਭ ਮਿਥ੍ਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ ਨਾਸਵੰਤ ਹੈ ਜਵਾਨੀ ਨਾਸਵੰਤ ਹੈ। ਅਮੀਰ ਪਾਤਿਸ਼ਾਹ ਮਾਲਕ ਖ਼ਾਨ ਸਭ ਨਾਸਵੰਤ ਹਨ (ਇਹਨਾਂ ਹਕੂਮਤਾਂ ਦਾ ਨਸ਼ਾ ਸਦਾ ਕਾਇਮ ਨਹੀਂ ਰਹੇਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਅਰੁ = ਅਉਰ, ਅਤੇ। ਉਮਰੇ = ਅਮੀਰ ਲੋਕ। ਮੀਰ = ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vana es tu belleza, tus posesiones, empleados, mensajeros y consultores, sí, vanos son los ramilletes y perfumes,"