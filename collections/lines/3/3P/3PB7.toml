[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਜ ਰਹੇ ਰਵਿ ਸੇ ਸਸਿ ਸੇ; ਤਿਹ ਕੋ ਤਿਹ ਕੋ ਕਛੁ ਅੰਤ ਨ ਆਯੋ ॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is being searched by Surya and Chandra, but they could not know his mystery"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਵਰਗੇ, ਚੰਦ੍ਰਮਾ ਜਿਹੇ ਖੋਜ ਰਹੇ ਹਨ, (ਪਰ) ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦਾ ਕੁਝ ਅੰਤ (ਪ੍ਰਾਪਤ) ਨਹੀਂ ਹੋਇਆ।"