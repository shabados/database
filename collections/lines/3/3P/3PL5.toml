[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਵਦਗਾਰੁ ਸਲਾਹੀਐ; ਸਿਰਠਿ ਉਪਾਈ ਰੰਗ ਬਿਰੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That sustainer Lord ought to be praised who has created the multicoloured creation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਲਣਾ ਕਰਨਹਾਰੇ ਦੀ ਸ਼ਲਾਘਾ ਕਰੀਏ (ਜਿਸ ਨੇ) ਨਾਨਾ ਰੰਗਾਂ ਦੀ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ।"