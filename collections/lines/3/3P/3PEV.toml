[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਜਾਪਹੁ ਰਾਮ ਗੁਪਾਲ ॥"
page = 1296
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Lord, the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੰਸਾਰ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Lord, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਰਮਣ ਰੂਪ ਗੋਪਾਲ ਕੋ ਜਪਨਾ ਕਰੋ॥☬ਜੇ ਕਹੇ ਜਾਪਣੇ ਸੇ ਕਯਾ ਹੋਗਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗੁਪਾਲ = ਗੋਪਾਲ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, medita en el Señor, Dios del Mundo."