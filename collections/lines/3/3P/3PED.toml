[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੂੰਢ ਵਞਾਈ ਥੀਆ; ਥਿਤਾ ॥"
page = 964
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My search is ended and I have become stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖੋਜਭਾਲ ਮੁੱਕ ਗਈ ਹੈ, ਤੇ ਮੈਂ ਅਸਥਿਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My search has ended, and I have become stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭਾਲ ਗਵਾਇ ਦਈ ਹੈ ਮਨ (ਥਿਤਾ) ਇਸਥਤ (ਥੀਆ) ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ ਹੈ, ਮੈਂ ਟਿਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੂੰਢ = ਭਾਲ, ਭਟਕਣਾ। ਵਞਾਈ = ਮੁਕਾ ਲਈ ਹੈ। ਥੀਆ ਥਿਤਾ = ਟਿਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ya no busco más;"