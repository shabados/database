[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖੁ ਦੈ ਕੈ ਦੋਖੀ ਸਭ ਮਾਰੇ ॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At all times, the Lord protected all the saints and hath killed all the malicious persons, subjecting them to great agony."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਦੋਖੀਆਂ ਨੂੰ ਦੁਖ ਦੇ ਦੇ ਕੇ ਮਾਰਿਆ ਹੈ।"