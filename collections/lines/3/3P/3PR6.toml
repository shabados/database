[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਭ ਥਾਪੀ; ਥਾਪਿ ਉਥਾਪਿ ॥"
page = 412
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who established all, and then disestablishes what He had established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਸਭਸ ਨੂੰ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ, ਅਤੇ ਫਿਰ ਜਿਸ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਖੇੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "established all; He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਥਾਪਿ) ਪਾਲਨਾ ਕਰਤਾ ਹੈ, ਸੋਈ (ਉਥਾਪਿ) ਉਠਾਵਤਾ, ਭਾਵ ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ ਤੇ ਜੋ ਰਚ ਕੇ ਨਾਸ ਕਰਨ ਦੇ ਭੀ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਥਾਪਿ = ਰਚ ਕੇ। ਉਥਾਪਿ = ਉਥਾਪੇ, ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el firmamento, Quien estableció a todos y después quitó lo que había establecido,"