[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਚਿੰਤ ਚਿਤਵਦਾ ਰਹੈ; ਸਹਸਾ ਕਦੇ. ਨ ਜਾਇ ॥"
page = 1092
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it ever ridden with anxiety and its doubt departs not, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਹਮੇਸ਼ਾਂ iਫ਼ਕਰ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਦਾ ਸੰਸਾ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is always plagued by anxiety, and its cynicism never departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਚਿੰਤਾ ਹੀ ਚਿਤਵਤਾ ਰਹਿਤਾ ਹੈ ਤਿਸ ਕਾ ਸੰਸਾ ਕਬੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਇਸ ਦਾ ਤੌਖ਼ਲਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ, ਸਦਾ ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤ ਚਿਤਵਦਾ = ਸੋਚਾਂ ਸੋਚਦਾ। ਸਹਸਾ = ਤੌਖ਼ਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni el Éxtasis llena su mente, las preocupaciones lo manejan y sus dudas no desaparecen."