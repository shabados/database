[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਨ ਲਾਗੈ ਕੋਇ ॥੧॥"
page = 362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "one, then, does not get attached to worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦਾ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, one is not attached to the love of duality. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਦੂਜੇ ਭਾਉ ਮੇਂ ਕੋਈ ਪ੍ਰਕਾਰ ਭੀ ਨਹੀਂ ਲਗਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਫਿਰ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਭੀ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deja de estar seducido por el amor a la dualidad. (1)"