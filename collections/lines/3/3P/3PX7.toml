type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਸਸਤ੍ਰ ਬੰਧਾਏ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Jarasandh called many warriors and equipped them with various kinds of weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਭਾਂਤ ਭਾਂਤ ਦੇ ਸ਼ਸਤ੍ਰ ਬੰਨ੍ਹਵਾ ਦਿੱਤੇ।"