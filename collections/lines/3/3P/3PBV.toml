data = "ਬਿਖਨਾ ਘਿਰੀਆ ॥"
page = 746
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is surrounded by sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਪਾਂ ਦਾ ਘੇਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and is surrounded by corruption and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕਾ ਅਵਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਿਚ ਘਿਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਨਾ = ਵਿਸ਼ਿਆਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rodeado por la maldad por todas partes."