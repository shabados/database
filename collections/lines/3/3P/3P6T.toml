[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਮੈ ਚਹੀਐ; ਤਹ ਤੇ ਦੀਜੀਐ ॥੧੧੬੮॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhoomishani”, add the word “mathani” at the end and know all the names of Tupak for using as desired.1168."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜੀ ਕਰੇ, ਇਸ ਦੀ ਵਰਤੋਂ ਕਰੋ ॥੧੧੬੮॥"