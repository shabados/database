[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਹਮਰੇ; ਸੰਤ ਟਹਲ ॥"
page = 987
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my hands, perform I the saints' service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਹੱਥਾਂ ਨਾਲ ਮੈਂ ਸਾਧੂਆਂ ਦੀ ਸੇਵ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my hands, I work for the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਹਮਾਰੇ ਸੰਤੋਂ ਕੀ ਟਹਿਲ ਮੇਂ ਲਾਗੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹੱਥ ਸੰਤਾਂ ਦੀ ਟਹਿਲ ਕਰਦੇ ਰਹਿਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਸੰਤ ਬਹਲ = ਸੰਤਾਂ ਦੀ ਟਹਿਲ, ਸੰਤਾਂ ਦੇ ਅਰਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y día con mis ojos, y que mis manos se dediquen al Servicio de Tus Santos."