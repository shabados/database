[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ; ਹਿਰਦੈ ਵਸਿਆ ਸਚੁ ਸੋਇ ॥"
page = 232
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when that True One abides within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸਤਿਪੁਰਖ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the True Lord abides within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹਿਰਦੇ ਮੇਂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, el Uno Verdadero habita en su corazón;"