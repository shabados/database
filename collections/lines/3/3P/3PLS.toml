[[content]]
asset = "SSKS"
type = "primary"
data = "ਲਜਾ ਕੁਲ ਅੰਕਸੁ ਅਉ ਗੁਰ ਜਨ ਸੀਲ ਡੀਲ; ਕੁਲਾਬਧੂ ਬ੍ਰਤ ਕੈ ਪਤਿਬ੍ਰਤ ਕਹਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Because of the good of the family honour, displaying calm and tranquil behaviour before the elders of the house and following the right ethos expected of a married woman, a daughter-in-law of a good family is called faithful and virtuous."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੁਲਾ ਧਰਮ ਦੀ ਲਾਜ ਅਤੇ ਵਡੇਰਿਆਂ ਸੱਸ ਸੌਹਰੇ ਜੇਠ ਜਿਠਾਣੀ ਆਦਿ ਦੇ ਵੱਡਤ ਪਾਲਨ ਦੇ ਸੰਕੇਤ ਨਿਬਾਹਨ ਦਾ ਧਰਮ ਰੂਪ ਕੁੰਡਾ ਸਿਰ ਉਪਰ ਰਖਣਾ ਇਸ ਭਾਂਤ ਦੇ ਸੀਲ ਸੇਸ਼ਟ ਸੁਭਾਵ ਦੀ ਡੀਲ ਵ੍ਯੋਂਤ ਵਾ ਵਰਤਨ ਦੇ ਬ੍ਰਤ ਨਿਯਮ ਨੂੰ ਧਾਰਣ ਕਰ ਕੇ ਕੁਲਾ ਬਧੂ ਸ੍ਰੇਸ਼ਟ ਕੁਲ ਦੀ ਨੂੰਹ ਪਤੀਬ੍ਰਤਾ ਪਤੀ ਪੁਰਖ ਪ੍ਰਗ੍ਯਾਵਾਨ ਅਖੌਂਦੀ ਹੈ।"