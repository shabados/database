[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਮੂਰਤਿ ਕਰਿ ਧਿਆਨ; ਸਦਾ ਹਜੂਰ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Concentrate upon the Guru-word considering it as the figure of the Guru who is always with you."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਮੂਰਤੀ ਦਾ ਧਿਆਨ ਕਰ (ਗੁਰੂ) ਸਦਾ ਹਜੂਰ ਹੈ।"