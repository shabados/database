[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਮੋਲਕੁ; ਜੁਗਿ ਜੁਗਿ ਅੰਤਰਿ ਧਾਰੀ ॥੪॥੩॥"
page = 1198
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by the Guru's grace, she keeps enshrined in her mind, the Lord's invaluable Name, all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਅਣਮੁੱਲੇ ਨਾਮ ਨੂੰ, ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, enshrine the Priceless Naam deep within your being, all the ages through. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਨੇ ਨਾਮ ਅਮੋਲਕੁ ਜਾਨ ਕੇ ਨਾਮ ਜਪਣੇ ਕੀ ਪ੍ਰੀਤੀ ਮਨ ਮੇਂ ਜੁਗ ਜੁਗ ਕੇ ਅੰਤਰ ਧਾਰੀ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ (ਭਾਵ, ਸਦਾ ਤੋਂ ਹੀ ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਅਮੋਲਕ ਨਾਮ ਧਾਰਦੀ ਚਲੀ ਆਈ ਹੈ (ਭਾਵ, ਜਗਤ ਦੇ ਆਰੰਭ ਤੋਂ ਹੀ ਇਹ ਮਰਯਾਦਾ ਚਲੀ ਆ ਰਹੀ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਬਣਦਾ ਹੈ) ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ ਹੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, a través del Guru es bendecida con el Precioso Nombre de Dios, el Cual se queda con ella época tras época. (4-3)"