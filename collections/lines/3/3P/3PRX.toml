[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਪਾਏ; ਪਰਮਾਨੰਦੁ ॥੩॥"
page = 154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction supreme happiness is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਮਹਾਨ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, supreme ecstasy is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰ ਸਿਖਿਆ ਕਰ ਪਰਮਾਨੰਦ ਅਰਥਾਤ ਆਤਮ ਸੁਖੁ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਉੱਚੇ ਤੋਂ ਉੱਚਾ ਆਨੰਦ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਤੇ ਤੁਰਿਆਂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd del Guru, uno obtiene el Éxtasis Eterno.  (3)"