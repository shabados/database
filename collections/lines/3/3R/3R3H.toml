[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵਾ ਸਿਧ ਸਾਧ ਮੁਨਿ ਜਨ, ਸੁਰਿ ਨਰ ਜਾਚਹਿ; ਸਬਦ ਸਾਰੁ, ਏਕ ਲਿਵ ਲਾਈ ਹੈ ॥"
page = 1398
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, for whose service crave the adepts, saints, silent sages and the angelic persons and through whose sublime Name, man is attuned to the One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਸੁਆਮੀ, ਜਿਸ ਦੀ ਘਾਲ ਨੂੰ ਪੂਰਨ ਪੁਰਸ਼, ਸੰਤ, ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਅਤੇ ਦੈਵੀ ਮਨੁਸ਼ ਲੋਚਦੇ ਹਨ ਅਤੇ ਜਿਸ ਦੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਬੰਦੇ ਦੀ ਇਕ ਹਰੀ ਨਾਲ ਪਿਰਹੜੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas and Holy Saadhus, the silent sages and angelic beings, yearn to serve Him; through the most excellent Word of the Shabad, they are lovingly attuned to the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੋ (ਸੁਰਿ) ਦੇਵਤੇ ਮਾਨੁਖ ਸਿਧ ਮੁਨੀ ਜਨ ਸੰਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਤੇ ਮਾਂਗਤੇ ਹੈਂ ਔਰ ਜਿਨ ਕੇ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਇਨ ਸਭਨੋਂ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਪਨੀ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ, ਸਾਧ ਮੁਨੀ ਲੋਕ, ਦੇਵਤੇ ਤੇ ਮਨੁੱਖ ਇਸ (ਗੁਰੂ ਰਾਮਦਾਸ ਦੀ) ਸੇਵਾ ਮੰਗਦੇ ਹਨ, (ਆਪ ਦਾ) ਸ਼ਬਦ ਸ੍ਰੇਸ਼ਟ ਹੈ ਤੇ (ਆਪ ਨੇ) ਇਕ (ਅਕਾਲ ਪੁਰਖ) ਨਾਲ ਬ੍ਰਿਤੀ ਜੋੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ। ਜਾਚਹਿ = ਮੰਗਦੇ ਹਨ। ਸੁਰਿ = ਦੇਵਤੇ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Siddhas y los Saddus Santos, los Sabios silenciosos y los seres angelicales, añoran Servirlo, a través de la más Excelente Palabra del Shabd, ellos están amorosamente entonados en el Único Señor."