data = "ਇਸੁ ਪਰਚਾਇ; ਪਰਚਿ ਰਹੁ ਏਸੁ ॥੪॥੯॥"
page = 325
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep this mind of thine recreated in this recreation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਏਸ ਬਹਿਲਾਵੇ ਅੰਦਰ ਬਹਿਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep this mind of yours involved in this involvement. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮੁ ਕੇ ਪਰਚੈ ਮੇਂ ਪਰਚ ਰਹੁ ਤੂੰ  (ਏਸੁ) ਈਸ੍ਵਰ ਰੂਪ ਹੋਵੇਗਾ; ਇਸ ਮਨ ਕੋ ਪਰਚਾਇ ਕਰ ਈਸ਼ਰ ਮੇਂ ਪਰਚ ਰਹੁ॥੪॥੯॥☬ਪ੍ਰਸ਼ਨ? ਏਕ ਪੁਰਸ਼ ਐਸੇ ਹੈਂ ਈਸ਼ਰ ਰੂਪਤਾ ਕੋ ਨਹੀਂ ਚਾਹਤੇ ਹੈਂ ਔਰ ਬੈਕੁੰਠ ਕੀ ਆਸਾ ਸੁਖ ਭੋਗ ਕੀ ਲਾਲਸਾ ਰਖਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਬਿਵਸਥਾ ਕਹੋ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਨਾਮ ਜਪਣ ਦੇ ਆਹਰੇ ਲਾ ਕੇ ਨਾਮ ਵਿਚ ਰੁੱਝਿਆ ਰਹੁ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Familiarízate con tu Señor, y habita sólo en Él.(4-9)"