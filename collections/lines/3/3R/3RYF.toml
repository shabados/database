[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਛਲੇ ਅਉਗੁਣ. ਬਖਸਿ ਲਏ ਪ੍ਰਭੁ; ਆਗੈ ਮਾਰਗਿ ਪਾਵੈ ॥੨॥"
page = 624
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So pardon Thou my past misdeeds, O Lord, and put me onto Thy way for the future."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਪਿਛਲੇ ਅਪਰਾਧਾਂ ਦੀ ਮੈਨੂੰ ਮਾਫੀ ਦੇ ਦੇਹ ਅਤੇ ਅਗਾਹਾਂ ਨੂੰ ਮੈਨੂੰ ਆਪਣੇ ਰਾਹੇ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please forgive my past actions, God, and place me on Your path for the future. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ (ਪ੍ਰਭੂ) ਸਮਰਥ ਤਿਸ ਕੇ ਪਿਛਲੇ ਔਗਣ ਤੋ ਸਭ ਬਖਸ਼ ਲੇਤਾ ਹੈ ਔਰ ਆਗੇ ਕੋ ਸੁਭ ਰਸਤੇ ਮੇਂ ਪਾਵਤਾ ਹੈ। ਭਾਵ ਸੇ ਤੈਸੇ ਹੀ ਹਮ ਬਾਲਕੋਂ ਕੇ ਔਗਣ ਬਖਸ਼ ਕਰ ਸੁਭ ਮਾਰਗ ਮੇਂ ਪਾਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ-ਪਿਤਾ ਭੀ ਜੀਵਾਂ ਦੇ ਪਿਛਲੇ ਗੁਨਾਹ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ, ਤੇ ਅਗਾਂਹ ਵਾਸਤੇ (ਜੀਵਨ ਦੇ) ਠੀਕ ਰਸਤੇ ਉਤੇ ਪਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = (ਸਿੱਧੇ) ਰਸਤੇ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Íntimo Conocedor perdona nuestros errores pasados y nos enseña el Sendero para el futuro. (2)"