[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬੂਝਣੁ; ਆਣਿ ਜਲਾਈਐ ॥੨॥"
page = 25
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Light this lamp with the fire of the knowledge of the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਗਿਆਨ ਦੀ ਅੱਗ ਨਾਲ ਇਸ ਦੀਵੇ ਨੂੰ ਬਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Light this lamp with the understanding of Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੁ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਕਾ ਜੋ (ਬੂਝਣੁ) ਜਾਨਣਾ ਹੈ, ਗੁਰੋਂ ਸੇ (ਆਣਿ) ਲਿਆ ਕਰ ਕੇ ਏਹ ਅਗਨੀ ਪ੍ਰਜੁਲਤ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ (-ਇਹ ਅੱਗ) ਲਿਆ ਕੇ ਬਾਲੀਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਬੂਝਣੁ = ਸਚ ਨੂੰ ਸਮਝਣਾ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਣੀ। ਆਣਿ = ਲਿਆ ਕੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "\nY que el Miedo de Dios sea la mecha para la lámpara de este cuerpo."