[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪੈ; ਮਨੁ ਰੂੜਾ ॥੩॥"
page = 415
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Name, through the Guru, the soul becomes beautiful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਸੁੰਦਰ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the mind of the Gurmukh becomes beautiful. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਨਾਮ ਜਪਤੇ ਹੈਂ ਮਨੁ (ਰੂੜਾ) ਸੁੰਦਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਸੁੰਦਰ (ਘਾੜਤ ਵਾਲਾ ਬਣ ਜਾਂਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando alaba al Nombre del Señor a través del Shabd de la Palabra del Guru, se embellece de nuevo. (3)"