[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਵੇਖੈ ਸਦ ਹਜੂਰਿ ॥"
page = 1173
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction one sees Him ever present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਜੀਵ ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਅੰਗ ਸੰਗ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, He is seen to be ever-present, close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਵੇਖੇ ਹੈ, ਸੋ ਸਦੀਵ ਹਜੂਰ ਜਾਣ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ) ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a través de la Palabra del Shabd del Guru, uno tiene Su Presencia siempre enfrente."