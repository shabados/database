[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਓਅੰਕਾਰਿ ਅਕਾਰ ਸਵਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Oankar Lord, extending His one vibrational sound, creates one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਕ ਥੋਂ ਹੀ ਓਅੰਕਾਰ ਨੇ ਪਸਾਰਾ ਕਰ ਕੇ 'ਅਕਾਰ' (ਆਪਣਾ ਸਰੂਪ) ਧਾਰਣ ਕੀਤਾ ਹੈ।"