[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਣ ਇਸ ਵਿਛੋੜੇ ਦੀ ਦਰਦ ਦੀ ਕਹਾਨੀ ਇੰਨੀ ਵਾਰੀ ਸੁਣਾਈ ਕਿ ਉਸ ਦਾ ਕੋਈ ਹਿਸਾਬ ਹੀ ਨ ਰਿਹਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even they are dressed in worldly clothes, their tradition and practice is religious."