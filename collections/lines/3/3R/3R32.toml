[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਪਰਾਕ੍ਰਮ ਕੋ ਉਰਿ ਧਾਰਿ; ਸਭੋ ਮਿਲਿ ਕੈ ਉਪਮਾ ਜਸ ਗਾਏ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone praised the power of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪਰਾਕ੍ਰਮ ਨੂੰ ਮਨ ਵਿਚ ਧਾਰ ਕੇ ਸਾਰੇ ਮਿਲ ਕੇ ਉਸ ਦੇ ਯਸ਼ ਦੀ ਉਪਮਾ ਕਰਨ ਲਗੇ।"