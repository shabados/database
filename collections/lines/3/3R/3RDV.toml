[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੇ ਪੂਰਿ ਮਨੋਰਥ ਹਰਿ ਪ੍ਰਭ; ਹਰਿ ਨਾਮੁ ਦੇਵਹੁ ਹਰਿ ਲੰਞੁ ॥"
page = 1179
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God Lord, fulfil Thou the desires of Thy slave. To illumine his mind, bless Thou me with Thy Name, O Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਤੂੰ ਗੋਲੇ ਦੀਆਂ ਸੱਧਰਾਂ ਪੂਰਨ ਕਰ। ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਰੌਸ਼ਨ ਕਰਨ ਲਈ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਹੇ ਸਾਈਂ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please fulfill the desires of Your humble servant; please bless me with Your Name, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਅਪਣੇ ਜਨ ਕੇ ਮਨੋਰਥ ਪੂਰਨ ਕੀਜੀਏ, ਆਪਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਦੇਵੋ ਸੋ ਮੈਂ (ਲੰਞੁ) ਲਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ) ਸੇਵਕ ਦੇ ਮਨੋਰਥ ਪੂਰੇ ਕਰ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼, (ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਚਾਨਣ (ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, satisface mi ser e ilumina mi mente con Tu Nombre."