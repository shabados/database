[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਘੋੜੇ; ਦੇਖਿ ਵਿਗਾਸਾ ॥"
page = 176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased to see the sight of his elephants, horses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ ਆਪਣੇ ਹਾਥੀਆਂ ਤੇ ਘੋੜਿਆਂ ਨੂੰ ਵੇਖ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pleased at the sight of his elephants and horses"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਸਤੀ ਘੋੜੇ ਦੇਖ ਕਰ ਜੋ ਅਨੰਦ ਹੋਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਹਾਥੀ ਘੋੜੇ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ੀ (ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤੀ = ਹਾਥੀ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਾਸਾ = ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me emociona ver los caballos y los elefantes,"