[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਨਾਮੁ ਪਾਈਐ; ਵਡੀ ਵਡਿਆਈ ॥੧॥"
page = 424
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru, God's Name and great glory are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅਤੇ ਭਾਰੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is obtained from the Guru; it is the greatest greatness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਨਾਮ ਪਾਈਤਾ ਹੈ, ਭਾਵ ਮਿਲਤਾ ਹੈ ਅਰ ਨਾਮ ਕਰ ਵਡੀ ਵਡਿਆਈ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ ਤੇ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵੱਡਾ ਆਦਰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਆਦਰ-ਮਾਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, recibimos el Naam, el Nombre del Señor a través del Guru y también toda la Gloria. (1)"