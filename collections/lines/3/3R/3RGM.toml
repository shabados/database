[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇਆ; ਮਨਮੁਖੁ ਮੂਰਖਿ ਆਪੁ ਗਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh divests his soul of the egocenteredness but manmukh, the fool always counts himself (above all)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਸ਼ੁਭ ਇਸ ਕਰ ਕੇ ਹੈ ਕਿ ਉਸਨੇ) ਆਪਾ ਭਾਵ ਗੁਆ ਦਿਤਾ ਹੈ ਅਤੇ ਮਨਮੁਖ ਮੂਰਖ (ਇਸ ਕਰ ਕੇ ਹੈ ਕਿ) ਆਪਣੇ ਆਪ ਨੂੰ ਗਣਾਉਂਦਾ (ਜਤਾਉਂਦਾ) ਹੈ।"