[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮੁਖਿ. ਟਿਕੇ ਨਿਕਲਹਿ; ਜਿਨ ਮਨਿ ਸਚਾ ਨਾਉ ॥"
page = 16
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where honours everlasting bliss and eternal raptures are bestowed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਿਰਆਂ ਉਤੇ ਮਾਣ-ਪ੍ਰਤਿਸ਼ਟਾ ਦੇ ਤਿਲਕ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the faces of those whose minds are attuned to the True Name are anointed with the Mark of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਨਾਮੁ ਧਾਰਨ ਕੀਆ ਹੂਆ ਹੈ, ਤਹਾਂ ਤਿਨ ਕੇ ਮੁਖ ਪਰ ਜਸ ਰੂਪੀ (ਟਿਕੇ) ਤਿਲਕ ਨਿਕਸਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਪ੍ਰਲੋਕ ਮੇਂ ਤਿਨ ਕਾ ਜਸੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵੱਸਦਾ ਹੈ (ਲੇਖਾ ਮੰਗਣ ਵਾਲੇ ਥਾਂ) ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਉਤੇ ਟਿੱਕੇ ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tienen ungida en la frente la Marca que confiere el Honor y el Éxtasis para siempre. Si el hombre se vuelve el portador de la Gracia de Dios"