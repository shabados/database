[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਨ, ਤਿਹਾਰੌ ਰੂਪ ਲਖਿ; ਬੇਗਮ ਰਹੀ ਲੁਭਾਇ ॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(And he was told again) ‘Khan, the Begum has been bewitched by your looks,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ਾਨ! ਤੇਰਾ ਰੂਪ ਵੇਖ ਕੇ ਬੇਗਮ ਲੋਭਾਇਮਾਨ ਹੋ ਗਈ ਹੈ।"