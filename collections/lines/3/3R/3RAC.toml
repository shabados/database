data = "ਤਾ ਕੋ ਨਾਹ ਨਾਹਿ ਕਛੁ ਪਾਵੈ ॥੩॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They enjoyed the sex day in and day out, but her husband did not know the fact.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਸ ਦੇ ਪਤੀ ਨੂੰ (ਇਸ ਦਾ) ਕੁਝ ਪਤਾ ਨਹੀਂ ਸੀ ॥੩॥"