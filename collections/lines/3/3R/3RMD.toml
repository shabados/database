[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਕਹਨਿ ਅਰਦਾਸਿ; ਮਨਹੁ ਪਿਆਰੀਆ ॥"
page = 148
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With her dear bosom and friends she says prayers before her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਦਿਲੀ ਤੇ ਸਨੇਹੀ ਸਹੀਆਂ ਨਾਲ ਉਹ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਅੱਗੇ ਬੇਨਤੀ ਆਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her dear friends, she offers her heart-felt prayers to her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਖੀ ਭਾਵ ਸੇ ਅਰਜ ਕਰਤੀਆਂ ਹੈਂ ਮਨ ਸੇ ਪਤੀ ਕੋ ਪਿਆਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ ਤੇ ਸਖੀ-ਭਾਵਨਾਂ ਨਾਲ ਉਸ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A sus queridas amigas les dice esto en oración:"