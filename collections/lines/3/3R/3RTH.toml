[[content]]
asset = "SSA2"
type = "primary"
data = "ਙਿਆਨ ਧਿਆਨ; ਤਾਹੂ ਕਉ ਆਏ ॥"
page = 254
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains Divine knowledge and meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਬ੍ਰਹਿਮ ਗਿਆਨ ਅਤੇ ਸਿਮਰਨ ਨੂੰ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find spiritual wisdom and meditation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਧਿਆਨ ਆਦਿਕ ਸੁਭ ਗੁਣ ਤਿਸ ਪੁਰਸ ਕੋ (ਆਏ) ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੌਤ ਦਾ ਸਹਮ ਲਾਹ ਕੇ) ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਉਹਨਾਂ ਨੇ ਹੀ ਪਾਈ, ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਉਹਨਾਂ ਨੇ ਹੀ ਜੋੜੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo podrá obtener la Sabiduría, y conocer el Sendero de la Contemplación,"