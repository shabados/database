[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਚੀ ਭਗਤਿ ਕਰਿ; ਸਚਾ ਲਏ ਮਿਲਾਇ ॥੩॥"
page = 994
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By rendering true service, Night and day the True Lord unites the mortal with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸੱਚੀ ਸੇਵਾ ਕਮਾਉਣ ਦੁਆਰਾ, ਸੱਚਾ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I practice true devotional worship; I am united with the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਤ ਦਿਨ ਸਚੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕਾ ਇਹੁ ਨਿਸਚਾ ਹੈ ਕਿ ਭਗਤੀ ਕਰ ਕੇ ਸਚਾ ਅਪਨੇਂ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਦੇ ਕਾਰਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਚੀ ਭਗਤਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ। ਕਰਿ = ਕਰ ਕੇ, ਦੇ ਕਾਰਨ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh madre mía, y noche y día, con toda Devoción, realizo mi Alabanza, uniéndome así con el Señor Verdadero.  (3)"