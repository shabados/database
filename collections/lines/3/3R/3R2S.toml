[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਿਲਿ ਰਹੈ; ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥੩॥"
page = 33
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace he remains blended with the True Name of the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰ ਉਹ ਸਿਰਜਣਹਾਰ ਦੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one remains blended with the True Name of the Creator. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੀ ਸੇ ਸੱਚੇ ਨਾਮ ਵਾਲਾ ਜੋ ਕਰਤਾਰੁ ਹੈ, ਤਿਸ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਰਹਿ ਸਕਦਾ ਹੈ, ਤੇ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਰਹੈ = ਜੁੜਿਆ ਰਹੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Gracia del Señor, lo encontramos, Él es La Verdad, El Creador, El Nombre. (3)"