[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਕਿਓ. ਮੀਨ ਕਪਿਕ ਕੀ ਨਿਆਈ; ਤੂ ਉਰਝਿ ਰਹਿਓ. ਕੁਸੰਭਾਇਲੇ ॥"
page = 862
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortals, thou art caught like the fish and the monkey and art entangled in the dye of saf-flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਮੱਛੀ ਅਤੇ ਬਾਂਦਰ ਦੀ ਤਰ੍ਹਾਂ ਪਕੜਿਆ ਗਿਆ ਹੈ ਅਤੇ ਕੁਸੁੰਭੇ ਦੇ ਫੁਲ ਦੇ ਰੋਗ ਅੰਦਰ ਫਸ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are caught, like the fish and the monkey; you are entangled in the transitory world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਸਿਆ ਹੈ ਮਛੀ ਔ (ਕਪਕਿ) ਬਾਂਦਰ ਕੀ ਨਿਆਈ। ਵਹੁ ਤੋ ਮਾਸ ਔ ਚਨਿਓਂ ਕੀ ਖੀਲੋਂ ਮੇਂ ਉਰਝਤੇ ਹੈਂ। ਪੁਨਹ ਤੂੰ (ਉਰਝਿ) ਫਸ ਰਿਹਾ ਹੈਂ ਕਸੁੰਭੇ ਮੇਂ ਅਰਥਾਤ ਖਿਨ ਭੰਗਰ ਵਿਸ਼੍ਯੋਂ ਮੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕਸੁੰਭੇ (ਵਾਂਗ ਨਾਸਵੰਤ ਮਾਇਆ ਦੇ ਮੋਹ) ਵਿਚ ਉਲਝਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਜਿਵੇਂ (ਜੀਭ ਦੇ ਸੁਆਦ ਦੇ ਕਾਰਨ) ਮੱਛੀ ਅਤੇ (ਛੋਲਿਆਂ ਦੀ ਮੁੱਠ ਵਾਸਤੇ) ਬਾਂਦਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਕਿਓ = ਫਸਿਆ ਹੋਇਆ। ਮੀਨ ਕੀ ਨਿਆਈ = ਮੱਛ ਵਾਂਗ। ਕਪਿਕ ਕੀ ਨਿਆਈ = ਬਾਂਦਰ ਵਾਂਗ। ਕੀ ਨਿਆਈ = ਵਾਂਗ। ਉਰਝਿ ਰਹਿਓ = ਉਲਝਿਆ ਹੋਇਆ ਹੈਂ। ਕਸੁੰਭਾਇਲੇ = ਕਸੁੰਭੇ (ਵਾਂਗ ਛੇਤੀ ਸਾਥ ਛੱਡ ਜਾਣ ਵਾਲੀ ਮਾਇਆ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás atrapado como el pez y el chango, estás enredado en el mundo transitorio,"