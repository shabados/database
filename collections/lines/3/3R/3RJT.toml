[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਹੋਇ ਨਿਰਮਲਾ; ਕਟੀਐ ਜਮ ਕੀ ਫਾਸ ॥"
page = 44
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of Saints, the mortal becomes pure and the noose of death is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੀਵ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, you shall become absolutely pure, and the noose of death shall be cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਪਾਪ ਮਲ ਸੇ ਰਹਿਤ ਹੋਵੇਗਾ, ਤਬ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ (ਆਚਰਨ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਜਮਾਂ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si participamos en la Saad Sangat, la Sociedad de los Santos, nos purificamos y el mensajero de la muerte se mantiene alejado."