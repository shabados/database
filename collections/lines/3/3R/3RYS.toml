[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਤੋਟਾ ਸਭ ਥਾਇ ॥"
page = 931
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one suffers loss everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਹਰ ਥਾਂ ਨੁਕਸਾਨ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, one loses everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਨਾਮ ਸੇ ਸਭ ਥਾਉਂ ਮੇਂ ਤੋਟ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਿਹਾਂ ਹਰ ਥਾਂ ਘਾਟਾ ਹੀ ਘਾਟਾ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ ਜੋ ਭੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੈ ਉਹ ਖੋਟੀ ਹੋਣ ਕਰ ਕੇ ਉੱਚੇ ਜੀਵਨ ਵਲੋਂ ਹੋਰ ਹੋਰ ਪਰੇ ਲੈ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre uno pierde en todas partes;"