[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਤੁ ਕਰੇ; ਸੋਈ ਪਰਵਾਣੁ ॥"
page = 889
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the God's saint does, that the Lord approves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦਾ ਸਾਧੂ ਕਰਦਾ ਹੈ, ਸੁਅਮੀ ਉਸ ਨੂੰ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord's Saint does, is approved and accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਸੰਤ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋਈ ਪਰਵਾਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸੰਤ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ, ਉਹ (ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਸੰਤੁ = ਹਰੀ ਦਾ ਸੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que hacen es aprobado por Dios;"