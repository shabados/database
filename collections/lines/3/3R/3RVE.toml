[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੋ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਨਿਤ ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ ਗਾਵੈ ਰਾਮ ॥"
page = 540
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wind, the water and the fire, O my soul, ever hymn the praise of Lord God, the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਸਦਾ ਹੀ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind, water and fire, O my soul, continually sing the Praises of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਉਨ ਅਰ ਪਾਨੀ ਪੁਨਾ ਜੋ ਅਗਨੀ ਹੈ, ਸੋ ਸਭ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਹਰੀ ਕੇ ਜਸ ਕੌ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਹਵਾ ਪਾਣੀ, ਅੱਗ-ਹਰੇਕ ਤੱਤ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire, el agua y el fuego también están para recitar la bella Alabanza del Señor."