[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਾ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ॥"
page = 1072
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Loved Lord is dear unto His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪਣੇ ਪਗਤਾਂ ਦਾ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is the Beloved of His humble devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਪ੍ਰੀਤਮ ਹੈ, ਸੋ ਭਗਤ ਜਨ ਕਾ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪਣੇ ਭਗਤਾਂ ਦਾ ਪਿਆਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Bienamado de Sus Devotos."