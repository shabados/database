[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਲਾਹਾ ਅਗਲਾ; ਨਿਰਭਉ ਹਰਿ ਮਨ ਮਾਹ ॥੪॥੨੩॥"
page = 23
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those, in whose heart God abides, are dauntless and by meditating on God, they earn a great gain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਵੱਸਦਾ ਹੈ, ਉਹ ਭੈ-ਰਹਿਤ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਭਾਰਾ ਨਫ਼ਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Name of the Lord earn great profits; the Fearless Lord abides within their minds. ||4||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ, ਹੇ ਭਾਈ! ਹਰੀ ਨਾਮ ਕੋ ਜਪਨੇ ਕਰ ਹੀ ਲਾਹਾ ਲਾਭੁ (ਅਗਲਾ) ਅਧਿਕ ਹੂਆ ਹੈ। ਕਿਆ ਲਾਭੁ ਹੂਆ ਹੈ ਕਿ ਮਨ ਮੇਂ ਹੀ ਅੰਤਹਕਰਨ ਕਾ ਸਾਥੀ ਰੂਪੁ ਜਾਨਿਆ। ਔਰ ਭੈ ਸੇ ਰਹਿਤ ਭਏ ਹੈਂ॥੪॥੨੩॥☬ਵੈਰਾਗ ਮਯ ਸਬਦ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਬਹੁਤ ਆਤਮਕ ਲਾਭ ਖੱਟ ਲਈਦਾ ਹੈ, ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਜੋ ਕਿਸੇ ਡਰ ਦੇ ਅਧੀਨ ਨਹੀਂ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੪॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਅਗਲਾ ਲਾਹਾ = ਬਹੁਤ ਨਫ਼ਾ। ਮਨ ਮਾਹ = ਮਨ ਮਾਹਿ, ਮਨ ਵਿਚ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸਾਲਾਹ', 'ਤਿਨਾਹ' ਦੇ ਨਾਲ ਰਲਾਣ ਲਈ 'ਮਾਹਿ' ਦੇ ਥਾਂ 'ਮਾਹ' ਹੈ}॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos, en cuyo corazón vive el Señor, permanecen sin daño y, meditando en Dios, logran grandes ganancias.  (4-23)"