[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਕਹੈ. ਤੁਮ ਤੇ ਕਛੁ ਨਾਹੀ; ਤੁਮ ਸਮਰਥ ਅਥਾਹਿਓ ॥"
page = 1303
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who says Thou cannot do a thing. Thou, O Lord, are infinitely powerful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਕੁਝ ਨਹੀਂ ਕਹਿ ਸਕਦਾ। ਤੂੰ ਹੇ ਸੁਆਮੀ! ਬੇਅੰਤ ਹੀ ਬਲਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who says that You cannot do everything? You are Infinitely All-powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਕੌਨ ਕਹਿ ਸਕਤਾ ਹੈ ਕਿ ਤੁਮ ਸੇਂ ਕਿਛੁ ਬਾਤ ਨਹੀਂ ਹੋ ਸਕਤੀ? ਤੁਮ ਸਮਰਥ ਔਰ ਬੇਅੰਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਕੌਣ ਆਖਦਾ ਹੈ ਕਿ ਤੈਥੋਂ ਕੁਝ ਭੀ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ? ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ (ਸੁਖਾਂ ਦਾ) ਅਥਾਹ (ਸਮੁੰਦਰ) ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién dice que no Puedes hacer nada, si Tu Poder es Infinito? Oh, Tesoro de Misericordia,"