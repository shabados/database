[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਤਨਿ ਵਸਹਿ ਚੰਡਾਲ ॥"
page = 24
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust and wrath, the pariahs, abide in my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਭੋਗ ਤੇ ਰੋਹ, ਕਮੀਣ ਮੇਰੀ ਦੇਹ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfulfilled sexual desire and unresolved anger dwell in my body, like the outcasts who cremate the dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧਾਦਿਕ ਜੋ ਚੰਡਾਲ ਹੈਂ, ਸੋ ਸਦਾ ਹੀ ਸਰੀਰ ਮੇਂ ਬਸਿ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਕਾਮ ਤੇ ਕ੍ਰੋਧ ਚੰਡਾਲ ਵੱਸ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo y la avaricia habitan en mí."