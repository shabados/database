[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦ ਹੀ ਸੁਰਤਿ. ਨ ਲਧੀਆ; ਮਾਇਆ ਮੋਹੜਿਆ ॥੧॥"
page = 217
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bewitched by the worldly valuables he never regains consciousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦਾ ਫ਼ਰੇਫ਼ਤਾ ਕੀਤਾ ਹੋਇਆ ਉਹ ਕਦੇ ਭੀ ਹੋਸ਼ ਨਹੀਂ ਸੰਭਾਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bewitched by Maya, he never regains awareness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗਿਆਤ ਕਭੀ ਭੀ ਨਹੀਂ ਪਾਈ। ਤੇਰੀ (ਮਾਇਆ) ਸਕਤੀ ਕਰ ਕੇ ਮੋਹਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਮੋਹਿਆ ਜੀਵ ਤੇ ਕਦੇ ਭੀ (ਪਰਮਾਰਥ ਵਲ) ਧਿਆਨ ਨਹੀਂ ਦੇਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਿ = ਸੂਝ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca estaba despierto, porque prefería dejarme seducir por la Maya.(1)"