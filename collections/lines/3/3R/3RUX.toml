[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਤੂੰ ਹੁਕਮੁ ਕਰਹਿ. ਤੇਹੇ ਕੋ ਕਰਮ ਕਮਾਵੈ; ਜੇਹਾ ਤੁਧੁ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥੨॥"
page = 736
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the command issued by Thee and as is Thine pre-destined writ, so are the deeds, the mortal does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਤੇਰਾ ਜਾਰੀ ਕੀਤਾ ਹੋਇਆ ਫੁਰਮਾਨ ਹੈ ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਤੇਰੀ ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦੇ ਹੀ ਅਮਲ ਪ੍ਰਾਣੀ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You issue Your Commands, so do we act, according to our pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੈਸਾ ਤੂੰ ਹੁਕਮ ਕਰੇਂਗਾ ਤੈਸੇ ਆਗੇ ਕਰਮ ਕਮਾਵੈਂਗੇ, ਅਰ ਜੈਸਾ ਆਦਿ ਸੇ ਇਨ ਕੇ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖ ਛੋਡਿਆ ਹੈ ਤੈਸਾ ਸੁਖ ਵਾ ਦੁਖ ਅਬ ਭੋਗ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਹੁਕਮ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਜੀਵ ਉਹੋ ਜਿਹਾ ਹੀ ਕੰਮ ਕਰਦਾ ਹੈ (ਜੀਵ ਉਹੋ ਜਿਹਾ ਬਣਦਾ ਹੈ) ਜਿਹੋ ਜਿਹਾ ਤੂੰ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ) ਲੇਖ ਲਿਖ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਜੀਵ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਲਿਖਿ = ਲਿਖ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "actuamos de acuerdo a Tu Comando.  (2)"