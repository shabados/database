[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਦਸੇ; ਤਿਸ ਕੈ ਹਉ ਵਾਰੀਆ ॥"
page = 96
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto her who tells me of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਹੋਂਦੀ ਹਾਂ, ਜਿਹੜੀ ਮੇਰੇ ਦਿਲਬਰ ਦੀ ਮੈਨੂੰ ਗੱਲ ਦੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the one who tells me of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰਾ ਪ੍ਰੀਤਮ ਪਰਮੇਸ੍ਵਰ ਬਤਾਵੇ ਤਿਸ ਕੇ ਮੇਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਭੈਣ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦੀ ਦੱਸ ਪਾਇਗੀ, ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi vida entera en sacrificio a aquél que me cuente de mi Señor. En la familia de los Santos, encuentro a mi Amigo y Señor."