[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ ਸਚਿ ਮਿਲੇ; ਸਚਿ ਨਾਮਿ ਸਮਾਇਆ ॥੩॥"
page = 559
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, man obtains Truth and is merged in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਇਨਸਾਨ ਸੱਚ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, they find Truth, and merge into the True Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸਚ ਨਾਮ ਮੇਂ ਮਿਲੇ ਹੈਂ ਪੁਨਾ ਉਨ ਕਾ ਅੰਤਸਕਰਣ ਸਚੇ ਨਾਮੀ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene la Verdad y se inmerge en el Verdadero Nombre. (3)"