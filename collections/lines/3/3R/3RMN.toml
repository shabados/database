[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕੀ ਨਾਰਿ ਸੁਹਾਵਣੀ; ਮੁਤੀ. ਸੋ ਕਿਤੁ ਸਾਦਿ ॥"
page = 56
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beauteous wife of the husband for what sensuous pleasure she has been doomed"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੀ ਸੁੰਦਰ ਪਤਨੀ, ਕਿਸ ਵਿਸ਼ਈ-ਸੁਆਦ ਕਾਰਨ ਉਹ ਲੁੱਟੀ ਪੁੱਟੀ ਗਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beautiful soul-bride of the Husband Lord-by what sensual pleasures has she been doomed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਜੀਵ ਰੂਪੀ ਨਾਰ (ਸੁਹਾਵਣੀ) ਸੋਭਾਇਮਾਨ ਥੀ, ਸੋ ਕਿਸ (ਸਾਦਿ) ਰਸ ਮੇਂ ਫਸ ਕਰ (ਮੁਤੀ) ਛੁਟੜ ਭਈ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਸੋਹਣੀ ਨਾਰ ਸੀ, ਉਹ ਕਿਸ ਸੁਆਦ ਵਿਚ (ਫਸਣ ਕਰਕੇ) ਛੁੱਟੜ ਹੋ ਗਈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué el esposo dejó a su bella mujer?"