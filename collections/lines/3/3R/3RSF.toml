[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ. ਮੈਲੁ ਕਪਟੁ ਹੈ; ਬਾਹਰੁ ਧੋਵਾਇਆ ॥"
page = 1243
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, in whose mind is the filth of deception; they wash them-selves from without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਛਲ-ਫਰੇਬ ਦੀ ਗੰਦਗੀ ਹੈ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਬਾਹਰ ਵਾਰੋ ਧੋਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with the filth of deception, may wash themselves on the outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਕਪਟ ਕੀ ਮੈਲ ਹੈ, ਤਿਨ ਕਾ ਬਾਹਰ ਸੇ ਤਨ ਧੁਵਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਫ਼ਾਈ ਨਹੀਂ, ਧੋਖਾ ਹੈ, ਪਰ ਸਰੀਰ ਨੂੰ ਬਾਹਰੋਂ ਧੋ ਕੇ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰੁ = ਬਾਹਰਲਾ ਪਾਸਾ (ਭਾਵ, ਸਰੀਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En quienes en su interior hay mugre, pero por fuera se bañan con los mejores jabones,"