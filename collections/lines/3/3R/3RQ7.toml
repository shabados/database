[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣ ਗੰਧਰਬ; ਸਿਧ ਅਰੁ ਸਾਧਿਕ ॥"
page = 535
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's servants, celestial singers, perfect persons and strivers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਦਾਸ, ਸਵਗਰੀ ਗਵੱਈਏ, ਪੂਰਨ ਪੁਰਸ਼ ਅਭਿਆਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servants of God, the celestial singers, the Siddhas and the seekers,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੈਰਵਾਦਿ ਗਣ ਹੈਂ, ਹਾ ਹਾ ਹੂ ਹੂ ਆਦਿ ਗੰਧਰਬ ਹੈਂ ਔਰ ਜੋ ਚੌਰਾਸੀ ਸਿਧ ਹੈਂ ਔਰ ਜਿਤਨੇ ਸਿਧੀਓਂ ਕੇ ਸਾਧਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਜੀ ਦੇ ਸੇਵਕ, ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ, ਕਰਾਮਾਤੀ ਜੋਗੀ, ਜੋਗ-ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣ = ਸ਼ਿਵ ਜੀ ਦੇ ਸੇਵਕ। ਗੰਧਰਬ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ। ਸਿਧ = ਕਰਾਮਾਤੀ ਜੋਗੀ। ਅਰੁ = ਅਤੇ। ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cantores celestiales, los que atienden a los ángeles, los ascetas, los buscadores,"