data = "ਸਕਲ ਸਖਿਨ ਕੋ ਸਸਤ੍ਰ ਦੈ; ਅਵਰ ਕਵਚ ਪਹਿਰਾਇ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave arms to all the friends and put arm ours on them,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਖੀਆਂ ਨੂੰ ਸ਼ਸਤ੍ਰ ਦੇ ਕੇ ਅਤੇ ਕਵਚ ਪਵਾ ਕੇ"