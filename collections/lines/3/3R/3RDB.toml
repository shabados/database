[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਗੁਲ ਚਿਹਰ ਕਹਾ ਹੈ ॥੬੬੪॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is a vessel full of the wine of heart’s love, where is that flower faced Ram?664."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਫੁੱਲ ਵਰਗੇ ਚਿਹਰੇ ਵਾਲਾ ਕਿਥੇ ਹੈ? ॥੬੬੪॥"