[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਬਾਹਰਿ ਬੈਠਿਆ ਸੁੰਨਿ ॥"
page = 1237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting outside alone in wilderness, He is softened not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਨਮਸਾਨ ਅੰਦਰ ਬਾਹਰਵਾਰ ਇਕੱਲਿਆਂ ਬਹਿਣ ਨਾਲ, ਉਹ ਦ੍ਰਵਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by living alone in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ (ਸੁੰਨਿ) ਉਜਾੜ ਮੇਂ ਬੈਠਣੇ ਸੇ ਨਹੀਂ ਪ੍ਰਸੰਨ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਬਾਹਰ (ਜੰਗਲਾਂ ਵਿਚ) ਸੁੰਨ-ਮੁੰਨ ਬੈਠਿਆਂ ਭੀ ਨਹੀਂ ਪਸੀਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tampoco dando regalos y caridades,"