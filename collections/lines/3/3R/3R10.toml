[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਮਨੋ ਮੂਰਖੁ ਲੋਭੀਆ; ਲੋਭੇ ਲਗਾ ਲੋੁਭਾਨੁ ॥"
page = 21
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This foolish and greedy mind is attached with and lured by greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇਵਕੂਫ਼ ਤੇ ਲਾਲਚੀ ਜਿੰਦੜੀ ਲਾਲਚ ਨਾਲ ਜੁੜੀ ਅਤੇ ਉਸ ਦੀ ਬਹਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This foolish mind is greedy; through greed, it becomes even more attached to greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹੁ ਮਨੁ ਮੂਰਖ ਲੋਭੀ ਹੈ, ਇਸੀ ਵਾਸਤੇ (ਲੋਭਾਨੁ) ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਮੇਂ ਲਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਮੂਰਖ ਹੈ ਲਾਲਚੀ ਹੈ, ਹਰ ਵੇਲੇ ਲੋਭ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Alma tonta y llena de avaricia, vive apegada a un engaño terrible."