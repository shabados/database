[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਜਗ ਜਨਮ; ਸੰਕਟ ਨਹੀ ਆਇਆ ॥੨॥"
page = 487
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefore he suffered not the pain of being born, again in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ, ਉਸ ਨੇ ਮੁੜ ਕੇ ਜਗਤ ਅੰਦਰ ਪੈਦਾ ਹੋਣ ਦਾ ਦੁਖ ਨਹੀਂ ਉਠਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall not have to suffer the pains of reincarnation into the world again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਪ੍ਰੇਮ ਕਰ ਨਾਮਦੇਉ ਜੀ ਫਿਰ ਸੰਸਾਰ ਮੇਂ ਜਨਮ ਮਰਨ ਕੇ ਸੰਕਟ ਮੇਂ ਨਹੀਂ ਆਯਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਨਾਮ ਜਪਿਆਂ ਹੀ ਉਹ ਜਗਤ ਦੇ ਜਨਮਾਂ ਦੇ ਕਸ਼ਟਾਂ ਵਿਚ ਨਹੀਂ ਪਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravi Das está imbuido en el Amor del Señor, y así, por la Gracia del Guru,"