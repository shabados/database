[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰੀਐ ਮਤਿ; ਪਾਪਾ ਕੈ ਸੰਗਿ ॥"
page = 4
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਹ ਨਾਂਵ ਬਹੁ ਵਚਨ ਹੈ ਤੇ ਇਸ ਦੇ ਅੱਗੇ ਸੰਬੰਧਕ \"ਕਾ\" ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul defiled with sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਦੇ ਨਾਲ ਪਲੀਤ ਹੋਈ ਹੋਈ ਆਤਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the intellect is stained and polluted by sin,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਭਾਂਤਿ ਜੋ ਬੁਧੀ ਪਾਪੋਂ ਸੇ ਭਰੀ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇ (ਮਨੁੱਖ ਦੀ) ਬੁੱਧੀ ਪਾਪਾਂ ਨਾਲ ਮਲੀਨ ਹੋ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੀਐ = ਜੇ ਭਰ ਜਾਏ, ਜੇ ਮਲੀਨ ਹੋ ਜਾਏ। ਮਤਿ = ਬੁੱਧ। ਪਾਪਾ ਕੈ ਸੰਗਿ = ਪਾਪਾਂ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si la mente no brilla debido al error y la vergüenza,"