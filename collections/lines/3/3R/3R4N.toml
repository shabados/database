[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗ ਨਾਨਕ. ਦੀਬਾਨ ਮਸਤਾਨਾ; ਨਿਤ ਚੜੈ ਸਵਾਇਆ ॥"
page = 1291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the inebriated dog of the Lord's court and this inebriation of his ever increases day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਦਾ ਮਤਵਾਲਾ ਕੁੱਤਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਇਹ ਖੁਮਾਰੀ ਸਦੀਵੀ ਹੀ ਰੋਜ਼-ਬ-ਰੋਜ਼ ਵਧਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a dog in the Court of the Lord, intoxicated more and more, all the time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ (ਦੀਬਾਨ) ਸਤਿਸੰਗ ਕਾ (ਸਗ) ਕੂਕਰ ਹੂੰ, ਯਿਹ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰਾ ਮਸਤਾਨਾ ਤੌਰ ਨਿਤ੍ਯ ਸਵਾਇਆ ਚੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ! ਨਾਨਕ ਤੇਰੇ ਦਰਬਾਰ ਦਾ ਕੁੱਤਾ ਹੈ ਤੇ ਮਸਤਾਨਾ ਹੈ (ਮਿਹਰ ਕਰ, ਇਹ ਮਸਤੀ) ਨਿੱਤ ਵਧਦੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗ = ਕੁੱਤਾ। ਦੀਬਾਨ = ਦਰਬਾਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "embebido en Ti todo el tiempo y cada vez más y más."