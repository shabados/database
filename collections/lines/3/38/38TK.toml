[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੇ ਵਿਰਲੇ ਸੈਂਸਾਰ ਵਿਚਿ; ਗੁਰੁ ਸਿਖ ਗੁਰੁ ਸਿਖ ਸੇਵ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such Sikhs of the Guru are also rare who serve other Sikhs of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਿੱਖ ਗੁਰੂ ਸਿੱਖਾਂ ਦੀ ਸੇਵਾ (ਮਨੋਂ ਤਨੋਂ ਹੋਕੇ) ਕਰਦੇ ਹਨ ਓਹ ਸੰਸਾਰ ਵਿਚ ਵਿਰਲੇ ਹਨ।"