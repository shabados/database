[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਉ ਪਿਤਾ ਪਤੀਨੇ ॥"
page = 1141
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Father is pleased with me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਜਦ ਬਾਬਾਲ ਮੇਰੇ ਤੇ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when my Father is pleased,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪਿਤਾ ਵਾਹਿਗੁਰੂ ਪਤੀਆਇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ ਪਿਤਾ-ਪ੍ਰਭੂ (ਆਪਣੇ ਕਿਸੇ ਪੁੱਤਰ ਉੱਤੇ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ। ਪਤੀਨੇ = (ਪੁੱਤਰ ਉੱਤੇ) ਪ੍ਰਸੰਨ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando Dios, mi Padre está complacido conmigo,"