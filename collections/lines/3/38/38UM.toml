[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧਹਿ ਉਰਧਹ ਮੰਝਿ ਬਸੇਰਾ ॥"
page = 341
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's abode is in earth and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਸੁਆਮੀ ਦਾ ਵਸੇਬਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord dwells in both the lower and higher worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਧਹਿ ਉਰਧਹਿ) ਜੀਵ ਅਰੁ ਈਸ੍ਵਰ ਕਾ (ਮੰਝਿ) ਬੀਚ ਅਰਥਾਤ ਅੰਤਹਕਰਣ ਮੇਂ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਨਾਲ (ਇੱਕ-ਰੂਪ ਹੋਇਆਂ ਹੀ ਜੀਵ (ਦੇ ਜਨਮ ਮਰਨ) ਦਾ ਖ਼ਾਤਮਾ ਹੁੰਦਾ ਹੈ। (ਜੀਵਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਵਿੱਥ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el ser inferior se inmerge en el Ser Superior."