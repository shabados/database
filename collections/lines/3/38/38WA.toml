[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਨੇ ਹੀ ਤੇ ਪਾਈਐ; ਪੂਰਨੁ ਪਰਮਾਨੰਦੁ ॥੨੨॥"
page = 1365
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it is in death alone, that one is blessed with the perfect supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਮਰ ਵੰਞਣ ਦੁਆਰਾ ਹੀ ਪੂਰੀ ਮਹਾਨ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is only by death that perfect, supreme bliss is obtained. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਰਨੇ ਤੇ ਹੀ ਪੂਰਨ ਪਰਮਾਨੰਦ ਕੌ ਪਾਈਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਗਿਆਨਵਾਨ ਕੋ ਸਰੀਰ ਤਿਆਗ ਕਰ ਵਿਦੇਹ ਮੁਕਤਿ ਕੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ ਔ ਬ੍ਰਹਮ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਦੁਨੀਆ' ਦੇ ਇਸ ਮੋਹ ਵਲੋਂ ਮਰਿਆਂ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ ਜੋ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਆਨੰਦ ਸਰੂਪ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਨੇ ਹੀ ਤੇ = ਪੁਤ੍ਰਾਦਿਕ ਬਹੁਤੇ ਮ੍ਰਿਤਾਂ ਨਾਲੋਂ ਮੋਹ ਤੋੜਿਆਂ ਹੀ। ਪਰਮਾਨੰਦ = ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਵਿਚ ਪਰਮ ਆਨੰਦ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਜੋ ਉੱਚੀ ਤੋਂ ਉੱਚੀ ਖ਼ੁਸ਼ੀ ਦਾ ਮਾਲਕ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es sólo en la muerte que el Perfecto y Supremo Éxtasis es obtenido.(22)"