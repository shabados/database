[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋੜੈ. ਸਚਿ ਵਸੈ; ਅਗਿਆਨੁ ਅਧੇਰਾ ਜਾਇ ॥"
page = 551
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then breaks off his bonds, abides in truth and his darkness of ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦ ਆਪਣੇ ਜੂੜ ਵੱਢ ਸੁੱਟਦਾ ਹੈ, ਸੱਚ ਅੰਦਰ ਟਿਕਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਬੇਸਮਝੀ ਦਾ ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They break their bonds, and dwell in Truth, and the darkness of ignorance is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਬੰਧਨ ਤੋੜ ਦੇਤਾ ਹੈ ਸਚ ਮੇਂ ਬਾਸਾ ਕਰਤਾ ਹੈ ਅਰੁ ਤਿਸ ਕਾ ਅਗ੍ਯਾਨ ਰੂਪੁ ਅੰਧੇਰਾ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਉਹ (ਮਾਇਆ ਦੇ) ਬੰਧਨ ਤੋੜ ਲੈਂਦਾ ਹੈ, ਸੱਚੇ ਹਰੀ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਅਗਿਆਨ (ਰੂਪ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, entonces, logra romper sus amarras y habitando en la Verdad, la oscuridad de su ignorancia es disipada,"