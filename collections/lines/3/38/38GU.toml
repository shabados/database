[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਣੈ; ਸਰਬ ਵੀਚਾਰ ॥"
page = 150
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself understands the mental out-look of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਸਰਿਆਂ ਦੇ ਆਤਮਕ ਨੁਕਤਾ-ਨਿਗਾਹ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows the inner nature of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਕੇ ਵੀਚਾਰ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਬਾਰੇ ਵਿਚਾਰਾਂ (ਉਹਨਾਂ ਨੂੰ ਕੀਹ ਕੁਝ ਦੇਣਾ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Dios conoce todos los pensamientos."