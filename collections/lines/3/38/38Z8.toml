[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਗਾਏ; ਗੁਣ ਅਨੇਕ ॥"
page = 1181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my tongue, hymn I the Lord's infinite praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ, ਮੈਂ ਸਾਈਂ ਦੀਆਂ ਬੇਅੰਤ ਸਿਫਤਾਂ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue sings the Infinite Praises of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਸਨਾ ਕਰ ਤੇਰੇ ਅਨੇਕ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ ਦੀ) ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਅਨੇਕਾਂ ਗੁਣ ਗਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਗਾਏ = ਗਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su boca entona la Alabanza Infinita de Dios."