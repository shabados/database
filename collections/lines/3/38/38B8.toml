[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਖਂ‍ੀ; ਮਿਠੈ ਮਰਣਾ ॥"
page = 1286
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fly dies for sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਖੀ ਮਿਠਾਸ ਲਈ ਮਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fly dies for the sake of sweets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪੀ ਮਖੀ ਕਾ ਮਾਇਆ ਕ੍ਰਿਤ ਸੁਖੋਂ ਰੂਪ ਮਿਠੇ ਮੇਂ ਮਰਣਾ ਹੋਤਾ ਹੈ॥☬ਬਚਤੇ ਵਹੁ ਹੈਂ, ਜੋ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੱਖੀਆਂ ਇਸ ਮਿਠਾਸ ਉਤੇ ਮਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਖੀ = ਮੱਖੀਆਂ ਨੇ। ਮਿਠੈ = ਮਿਠਾਸ ਵਿਚ। ਕਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mosca muere buscando lo dulce al pararse en la miel."