[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗੀ ਭੂਖ ਮਾਇਆ ਮਗੁ ਜੋਹੈ; ਮੁਕਤਿ ਪਦਾਰਥੁ ਮੋਹਿ ਖਰੇ ॥੩॥"
page = 1014
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impelled by hunger, he spies the way of riches and secular attachment snatches away his wealth of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੰਖ ਦਾ ਧੱਕਿਆ ਹੋਇਆ ਉਹ ਮਾਲ ਧਨ ਦਾ ਰਾਹ ਤਕਾਉਂਦਾ ਹੈ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਉਸ ਦੀ ਮੋਖ਼ਸ਼ ਦੀ ਦੌਲਤ ਨੂੰ ਖੱਸ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Driven by hunger, it sees the path of Maya's riches; this emotional attachment takes away the treasure of liberation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੂਖ ਲਾਗੀ ਹੈ ਮਾਯਾ ਕਾ ਰਸਤਾ ਦੇਖ ਰਹਾ ਹੈ। ਜੋ ਕਿਸ ਉਪਾਇ ਕਰ ਮਾਯਾ ਪ੍ਰਾਪਤ ਹੋਵੈ ਔ ਮੁਕਤੀ ਆਦਿ ਪਦਾਰਥ ਮਾਯਾ ਨੇ ਠਗ ਲੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ ਭੁੱਖ ਹੀ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ, ਸਦਾ ਮਾਇਆ ਦਾ ਰਾਹ ਹੀ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ ਚੌਹਾਂ ਪਦਾਰਥਾਂ ਵਿਚੋਂ) ਮੁਕਤਿ-ਪਦਾਰਥ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado y lleno de angustia va por el sendero de la ilusión, y atrapado, al estar apegado a Maya, destruye el camino a la Liberación.(3)"