[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ ਸੰਗਿ; ਮਹਾ ਅਸਾਧ ॥੩॥"
page = 675
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons, mortal's companions, are extremely incorrigible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਸਾਥੀ, ਪੰਜੇ ਭੂਤਨੇ ਡਾਢੇ ਲਾ-ਇਲਾਜ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves, the companions, are totally incorrigible. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਪਾਂਚ ਦੂਤ ਜੋ ਮਹਾਂ ਅਸਾਧ ਹੈਂ, ਸੋ ਭੀ ਇਸ ਮਨ ਕੇ ਸਾਥ ਹੀ ਰਚੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਵੱਡੇ ਆਕੀ (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀ ਇਸ ਦੇ ਨਾਲ ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਵੈਰੀ। ਸੰਗਿ = ਨਾਲ। ਅਸਾਧ = ਕਾਬੂ ਨਾਹ ਆ ਸਕਣ ਵਾਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los cinco enemigos que siempre me acompañan en mi interior no son contenidos con nada. (3)"