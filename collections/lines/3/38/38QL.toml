[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਕੀਏ ਚਿਰ ਜੀਵੇ ॥"
page = 276
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are made who live-long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਵਧੇਰਾ ਚਿਰ ਜੀਉਣ ਵਾਲੇ ਬਣਾਏ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are made long-lived."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਕਾਕਭਸੁੰਡ ਲੋਮਸ ਆਦੀ ਚਿਰ ਪ੍ਰਯੰਤ ਜੀਵਣੇ ਵਾਲੇ ਚਿਰੰਜੀਵ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ ਲੰਮੀਆਂ ਉਮਰਾਂ ਵਾਲੇ ਪੈਦਾ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones viven una larga vida;"