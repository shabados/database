[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਮਤਿ; ਮਤਾਗਲੁ ਮਤਾ ॥"
page = 351
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mind's intellect is like a drunk elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਅਕਲ ਨਸ਼ਈ ਹਾਥੀ ਵਰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of the mind is like a drunken elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮਨ ਕੀ ਜੋ ਮਤਿ ਹੈ, ਸੋ ਮਦਰਾ ਹੈ, ਤਿਸ ਮੇਂ ਮਨ (ਮਤਾਗਲੁ) ਹਸਤੀ (ਮਤਾ) ਮਸਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਖੱਟਣ-ਜੋਗ ਪਦਾਰਥ ਨਹੀਂ ਖੱਟਿਆ, ਇਸੇ ਕਰ ਕੇ) ਸਾਡੀ ਮਨ ਦੀ ਮਤਿ ਇਹ ਹੈ ਕਿ ਮਨ ਮਸਤ ਹਾਥੀ ਬਣਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾਗਲੁ = ਹਾਥੀ। ਮਤਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría de nuestra mente es como un elefante borracho,"