[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਨ ਸੁਨਤ ਮੂਰਖ ਉਠਿਯੋ ਭੇਦ ਨ ਸਕ︀ਯੋ ਪਛਾਨਿ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to her, the foolish lover came forward without understanding the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਬੋਲ ਸੁਣ ਕੇ ਮੂਰਖ (ਪਤੀ) ਉਠਿਆ ਅਤੇ ਭੇਦ ਨੂੰ ਨਾ ਸਮਝ ਸਕਿਆ।"