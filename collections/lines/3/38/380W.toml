[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਸਾਜਿ ਸਵਾਰਿ ਬਿਨਾਹੈ; ਭਗਤਿ ਵਛਲ ਗੁਣਤਾਸਾ ॥੧॥"
page = 1211
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lover of His devotees and the Treasure of virtues creates, embellishes and destroys in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵੈਰਾਗੀਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਵਾਹਿਗੁਰੂ ਇਕ ਮੁਹਤ ਵਿੱਚ ਰਚਦਾ, ਸ਼ਿੰਗਾਰਦਾ ਅਤੇ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He creates, embellishes and destroys. He is the Lover of His devotees, the Treasure of Excellence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਿਨ ਵਿਖੇ ਸਰੀਰੋਂ ਕੋ (ਸਾਜ) ਬਨਾਇ ਕਰ ਸ੍ਵਾਰ ਦੇਤਾ ਹੈ ਅਰ ਬਣਾ ਕੇ ਫਿਰ ਨਸ਼ਟ ਕਰ ਦੇਤਾ ਹੈ। ਭਗਤੋਂ ਕਾ ਪ੍ਯਾਰਾ ਹੈ ਔਰ ਗੁਣੋਂ ਕਾ ਸਮੁਦ੍ਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਂ ਇਕ ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਸੋਹਣਾ ਬਣਾ ਕੇ (ਖਿਨ ਵਿਚ ਹੀ) ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਅਤੇ (ਬੇਅੰਤ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un instante Él crea y embellece y luego destruye si así lo desea, sí, el Amante de Sus Devotos, el Tesoro de Virtudes. (1)"