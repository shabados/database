[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣ ਰਹਣ; ਰਸੁ ਅੰਤਰਿ ਭਾਏ ॥"
page = 153
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The joy of remaining alive, after such a death, is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜੇਹੀ ਮੌਤ ਦੇ ਮਗਰੋਂ ਜੀਉਂਦੇ ਰਹਿਣ ਦੀ ਖੁਸ਼ੀ ਮੇਰੇ ਮਨ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining alive in this death brings joy deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਰਣ ਤੇ ਰਹਤ ਹੂਏ ਹੈਂ ਪੁਨਾ (ਰਸੁ) ਆਨੰਦ ਅਪਨੇ ਅੰਤਰ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੌਤ ਦਾ ਆਨੰਦ (ਤੇ ਉਸ ਤੋਂ ਪੈਦਾ ਹੋਏ) ਸਦੀਵੀ ਆਤਮਕ ਜੀਵਨ ਦਾ ਆਨੰਦ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣੁ ਰਸੁ = (ਜਿਸ) ਮੌਤ ਦਾ ਆਨੰਦ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਜਿਸ ਮੌਤ ਦਾ ਆਨੰਦ। ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਭਾਏ = ਪਿਆਰਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y lo que más queremos entonces es vivir así, muertos en vida."