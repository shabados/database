[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਲਾਹ ॥"
page = 604
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, meditate thou on God and praise thou the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Lord, Har, Har, and praise His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪੁ ਔਰੁ ਤਿਸੀ ਕਾ ਸਲਾਹਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla, oh mi mente, el Nombre Bondadoso del Señor y alaba a tu Dios siempre."