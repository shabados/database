[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹਿ ਛਾਡਿ ਵਾ ਕੌ ਨਹਿ ਬਰੌਂ ॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Tell me, my friend, what should I do? Forsaking you I will, never go to some body else."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਛਡ ਕੇ ਉਸ ਨਾਲ ਵਿਆਹ ਨਹੀਂ ਕਰਾਂਗੀ।"