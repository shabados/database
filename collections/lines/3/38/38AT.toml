[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨੀ; ਹਰਿ ਹਰਿ ਲਾਗੀ ਤਾਰੀ ॥"
page = 1262
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine eyes incessantly gaze upon my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੇ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਉਤੇ ਇਕ-ਟਕ ਤਾੜੀ ਲਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes gaze eternally on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਬੁਧੀ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਮੇਂ ਹਰਿ ਹਰਿ ਕੀ ਤਾਰ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ ਤਾਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨੀ = ਨੈਨੀਂ, ਅੱਖਾਂ ਵਿਚ। ਤਾਰੀ = ਤਾੜੀ, ਬ੍ਰਿਤੀ, ਇਕਾਗ੍ਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos ven al Señor Eterno, Jar, Jar."