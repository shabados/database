[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੀ ਨਿੰਦਾ ਵਿਆਪਸਿ; ਪਸੂ ਭਏ. ਕਦੇ ਹੋਹਿ, ਨ ਨੀਕੇ ॥੨॥"
page = 1126
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou indulge in the slander of the pious persons and becoming a beast, thou shall never be good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਬਦਖੋਈ ਅੰਦਰ ਪ੍ਰਵਿਰਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਡੰਗਰ ਬਣ ਕੇ ਤੂੰ ਕਦੇ ਭੀ ਚੰਗਾ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You indulge in slander of the Saints; becoming a beast, you shall never be noble. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਨਿੰਦਾ ਮੇਂ ਲਾਗ ਕਰ ਜੀਵ ਪਸੂ ਸੁਭਾਵ ਵਾਲੇ ਹੋ ਰਹੇ ਹੈਂ, ਸੋ ਕਬੀ (ਨੀਕੇ) ਚੰਗੇ ਨਹੀਂ ਹੋਤੇ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਭਲੇ ਬੰਦਿਆਂ ਦੀ ਨਿੰਦਿਆ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈਂ, ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਪਸ਼ੂਆਂ ਵਾਲੇ ਹੋਏ ਪਏ ਹਨ, (ਇਸੇ ਤਰ੍ਹਾਂ ਰਿਹਾਂ) ਇਹ ਕਦੇ ਭੀ ਚੰਗੇ ਨਹੀਂ ਹੋ ਸਕਣਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "calumnias a los Santos y como animal no muestras ninguna Sabiduría. (2)"