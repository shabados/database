[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਰਾਜੈ ਐਸੇ ਕਹਿਯੋ; ਸੁਨੁ ਹੋ ਰਾਜ ਕੁਮਾਰਿ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Raja further added, Listen, Oh the princess,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਣੀ ਨੇ) ਰਾਜੇ ਨੂੰ ਫਿਰ ਕਿਹਾ, ਹੇ ਰਾਜ ਕੁਮਾਰ! ਸੁਣ।"