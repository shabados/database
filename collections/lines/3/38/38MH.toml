[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਪਰ ਘਰ ਜਾਤ. ਨ ਸੋਹੀ ॥੧॥"
page = 330
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for that man, It seems not graceful to go to another's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਹੋਰਸ ਦੇ ਗ੍ਰਹਿ ਨੂੰ ਜਾਂਦਾ ਸ਼ੋਭਾ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- it is not proper for him to go to the house of another. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਪਰਾਏ ਘਰ ਜਾਤਾ ਨਹੀਂ ਸੋਭਤਾ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਊਚਾ ਠਾਕੁਰ ਕਹਾਂ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਾਏ ਘਰੀਂ ਜਾਂਦਾ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es propio que se vaya a la casa de otro.  (1)"