[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਚਿਤ ਭੀਤਰ ਡਰਿਯੋ; ਸ੍ਵਾਸ ਨ ਊਚੋ ਲੇਤ ॥੧੧॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But he was petrified and could not breath aloud even.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ ਵਿਚ ਬਹੁਤ ਡਰ ਗਿਆ ਅਤੇ ਉੱਚਾ ਸਾਹ ਤਕ ਨਾ ਲਿਆ ॥੧੧॥"