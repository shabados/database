[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਤਨੁ ਸੁਕਾ ਪਿੰਜਰੁ ਥੀਆ; ਤਲੀਆਂ ਖੂੰਡਹਿ ਕਾਗ ॥"
page = 1382
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! My aged frail body has become a skeleton and the crows peck at my palms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦਾ, ਮੇਰੀ ਸੁੱਕੀ ਸੜੀ ਦੇਹ ਕਰੰਗ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਹਥਲੀਆਂ ਤੇ ਕਾਂ ਠੁੰਗਾ ਮਾਰਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, my withered body has become a skeleton; the crows are pecking at my palms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸਾ ਤਪ ਕੀਆ ਹੈ, ਜੋ ਤਨ ਸੁਕ ਕਰ ਪਿੰਜਰ ਸਮ ਹੋ ਗਿਆ ਹੈ ਔਰ ਮੁਰਦੇ ਵਤ ਪੈਰੋਂ ਕੀਆਂ ਤਲੀਆਂ ਕੋ ਕਾਗ ਠੂੰਗਤੇ ਹੈਂ; ਵਾ ਇੰਦ੍ਰੀਓਂ ਰੂਪੀ ਤਲੀਓਂ ਕੋ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਵਿਕਾਰ ਕਾਗੋਂ ਸਮ ਠੂੰਗੇ ਮਾਰ ਕਰ ਖੈਂਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਇਹ ਭੌਂਕਾ) ਸਰੀਰ (ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਪੈ ਕੇ) ਡਾਢਾ ਮਾੜਾ ਹੋ ਗਿਆ ਹੈ, ਹੱਡੀਆਂ ਦੀ ਮੁੱਠ ਰਹਿ ਗਿਆ ਹੈ। (ਫਿਰ ਭੀ, ਇਹ) ਕਾਂ ਇਸ ਦੀਆਂ ਤਲੀਆਂ ਨੂੰ ਠੂੰਗੇ ਮਾਰੀ ਜਾ ਰਹੇ ਹਨ (ਭਾਵ, ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਦੇ ਚਸਕੇ ਤੇ ਵਿਸ਼ੇ-ਵਿਕਾਰ ਇਸ ਦੇ ਮਨ ਨੂੰ ਚੋਭਾਂ ਲਾਈ ਜਾ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਆ = ਹੋ ਗਿਆ ਹੈ। ਪਿੰਜਰੁ ਥੀਆ = ਹੱਡੀਆਂ ਦੀ ਮੁੱਠ ਹੋ ਗਿਆ ਹੈ। ਖੂੰਡਹਿ = ਠੂੰਗ ਰਹੇ ਹਨ। ਕਾਗ = ਕਾਂ, ਵਿਕਾਰ, ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਦੇ ਚਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, mi acabado cuerpo se ha vuelto un esqueleto y los cuervos picotean mis manos,"