[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੫ ਬਿਰਹੜੇ ਘਰੁ ੪, ਛੰਤਾ ਕੀ ਜਤਿ ॥"
page = 431
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 5th Guru. Separation hymns on the tune of the Chhands (Metre)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ। ਵਿਛੋੜੇ ਦੇ ਸ਼ਬਦ, ਛੰਦਾਂ ਦੀ ਸੁਰ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Fifth Mehl, Birharray ~ Songs Of Separation, To Be Sung In The Tune Of The Chhants. Fourth House:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਯੋਗ ਦਸਾ ਮੇਂ ਵਾਕ ਕਹੇ ਜਾ ਮੇ ਉਨ ਕਾ ਨਾਮ ਬਿਰਹੜੇ ਹੈਂ ਵਾ ਏਹ ਭੀ ਏਕ ਛੰਦੋ ਕੀ ਜਾਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਬਿਰਹੜੇ ਛੰਤਾਂ ਕੀ ਜਤਿ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Aryan, Quinto Canal Divino, Bijare. (Cantos de Separación para ser recitados en el tono de Chants, Cuarta Casa)"