[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗਿਨ ਪਰਮ ਤਤ ਪਹਿਚਾਨਾ ॥੧੩੮॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ailments looked at him as medicine and the Yogis visulised in him the supreme essence.138."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋਗੀਆਂ ਨੇ ਉਸ ਨੂੰ ਪਰਮਤੱਤ ਦੇ ਰੂਪ ਵਿਚ ਪਛਾਣਿਆ ॥੧੩੮॥"