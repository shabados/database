[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਦੀਜੈ ਪ੍ਰਭ ਦਾਨੁ ॥"
page = 193
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, be kind and grant that boon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮਿਹਰਬਾਨੀ ਕਰਕੇ ਦਾਤ ਬਖਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace, God, and bestow this gift"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਯਹ ਦਾਨ ਦੀਜੀਯੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sé Misericordioso con Nanak y bendícelo"