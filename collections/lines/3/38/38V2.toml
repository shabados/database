[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਟਾ ਸਟ ਸੈਲੰ ਖਹਾ ਖੂਨਿ ਖਗੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The daggers are being struck violently and the swords are besmeared with blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛਿਆਂ ਦੀ ਸਟ ਤੇ ਸਟ ਪੈ ਰਹੀ ਸੀ, ਖੂਨ ਰੰਗੀਆਂ ਤਲਵਾਰਾਂ (ਆਪਸ ਵਿਚ) ਖਹਿੰਦੀਆਂ ਸਨ।"