[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਸਰਣਿ ਪਇਆ; ਹਰਿ ਰਾਇ ॥"
page = 868
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enters into the refuge of God, the King;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enters the Sanctuary of the Sovereign Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਹਰੀ ਰਾਜਾ ਕੀ ਸਰਣ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਸਰਨੀ ਪੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਇ = ਰਾਜਾ, ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha penetrado en el Santuario del Señor,"