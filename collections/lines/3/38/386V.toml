[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੰਦ ਕਰੈ ਨਾਨਕ ਕਾ ਸੁਆਮੀ ॥੪॥੧੩॥੬੪॥"
page = 387
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's Lord ever makes merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸਾਹਿਬ ਹਮੇਸ਼ਾਂ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's Lord and Master celebrates in bliss. ||4||13||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਹਮਾਰਾ ਸੁਆਮੀ ਭਗਤੋਂ ਕੋ ਦਰਸਨ ਦੇ ਕਰ ਆਨੰਦਤਿ ਕਰ ਦੇਤਾ ਹੈ॥੪॥੧੩॥੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਤਨੇ ਖਲਜਗਨ ਵਾਲਾ ਹੁੰਦਾ ਹੋਇਆ ਭੀ) ਮੈਂ ਨਾਨਕ ਦਾ ਖਸਮ-ਪ੍ਰਭੂ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੩॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, siempre en Éxtasis prevalece el Señor de Nanak. (4‑13‑64)"