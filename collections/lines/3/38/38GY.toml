[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਭਾਣੇ; ਸਿਰਜਿ ਸਮਾਏ ॥੩॥"
page = 1190
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will my Lord creates and destroys them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ, ਮੇਰਾ ਮਾਲਕ ਉਹਨਾਂ ਨੂੰ ਰਚਦਾ ਅਤੇ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master, by the Pleasure of His Will, creates and destroys them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਆਪਣੈ ਭਾਣੇ ਵਿਚ ਉਤਪਤਿ ਕਰ ਕੇ ਲ੍ਯ ਕੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਉਸ ਠਾਕੁਰ ਦੀ ਮਰਜ਼ੀ ਹੁੰਦੀ ਹੈ, ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਨਾਸ ਭੀ ਕਰ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਸਮਾਏ = ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando tal es Su Voluntad las inmerge en Su Ser. (3)"