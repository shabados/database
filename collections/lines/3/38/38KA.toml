[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇ ਵੇਸ ਕਰੇ ਕੂੜਿਆਰਿ ॥"
page = 933
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false bride assumes many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਪਤਨੀ ਘਣੇਰੇ ਧਾਰਮਕ ਥਾਣੇ ਧਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false bride wears many costumes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੂੜਿਆਰਿ) ਪਾਖੰਡੀ ਜੀਵ ਹੈਂ, ਸੋ ਅਨੇਕ ਭੇਖ ਧਾਰਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਾਇਆ-ਗ੍ਰਸੀ (ਜੀਵ-ਇਸਤ੍ਰੀ ਖਸਮ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੀ, ਤੇ ਬਾਹਰ) ਕਈ ਵੇਸ ਕਰਦੀ ਹੈ (ਹੋਰ ਹੋਰ ਆਸਰੇ ਤੱਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿਆਰਿ = ਕੂੜ ਵਿਚ ਫਸੀ ਹੋਈ, ਮਾਇਆ-ਗ੍ਰਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vano, uno cambia de atuendos con la intención de complacer a Dios."