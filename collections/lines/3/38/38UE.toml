[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਮੈ ਹਰਿ ਜੂ ਬਸੈ; ਸੰਤਨ; ਕਹਿਓ ਪੁਕਾਰਿ ॥"
page = 1427
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints proclaim that the Venerable Lord abides in all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਉਚੀ ਬੋਲ ਕੇ ਆਖਦੇ ਹਨ ਕਿ ਪੂਜਯ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord abides in each and every heart; the Saints proclaim this as true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਹਰਿ ਜੀ ਬਸ ਰਹਾ ਹੈ। ਇਸ ਉਪਦੇਸ਼ ਕੋ ਸਭ ਸੰਤੋਂ ਨੇ ਪੁਕਾਰ ਕੇ ਕਹਾ ਹੈ, ਭਾਵ ਯਿਹ ਕਿ ਤੇਰੇ ਸੇ ਦੂਰ ਨਹੀਂ ਹੈ ਤੇਰੇ ਹੀ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਉੱਚੀ ਕੂਕ ਕੇ ਦੱਸ ਦਿੱਤਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਘਟ ਘਟ ਮੈ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਜੂ = ਜੀ। ਪੁਕਾਰਿ = ਪੁਕਾਰ ਕੇ, ਉੱਚੀ ਬੋਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amado Señor habita en cada uno y en todos los corazones, los Santos proclaman esto como Verdad."