[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Count as profitable the advent of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਗਮਨ ਲਾਭਦਾਇਕ ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How fruitful is the coming into the world, of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਸਫਲ ਆਵਣਾ ਤਿਸੀ ਕਾ ਗਿਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਉਸੇ ਮਨੁੱਖ ਦਾ ਆਉਣਾ ਨੇਪਰੇ ਚੜ੍ਹਿਆ ਜਾਣੋ, (ਜਗਤ ਵਿਚ ਉਹੀ) ਆਇਆ ਸਮਝੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹੂ ਕੋ = ਉਸ ਦਾ। ਗਨੀਐ = ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"

