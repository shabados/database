[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਮੁਸਲੀ ਇਹ ਭਾਤਿ ਅਬੈ ਇਹ ਕੋ ਬਧ ਹੀ ਕਰਿ ਹੌਂ ॥੧੮੭੯॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Even if Krishna asks me taking all the Yadavas alongwith him, then also I shall not let him be alive,” Balram said thus, “I shall kill him just now.”1879."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਬਲਰਾਮ ਇਸ ਤਰ੍ਹਾਂ (ਕਹਿੰਦਾ ਹੈ) ਕਿ ਹੁਣੇ ਹੀ ਇਸ ਨੂੰ ਮਾਰ ਦਿਆਂਗਾ ॥੧੮੭੯॥"