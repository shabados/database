[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਯਉ ਨਹੀ ਅੰਤੁ, ਸੁਰੇ ਅਸੁਰਹ ਨਰ; ਗਣ ਗੰਧ੍ਰਬ ਖੋਜੰਤ ਫਿਰੇ ॥"
page = 1405
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His end, the gods, men and ghosts can find not. The servants of demi-gods and the celestial singers wander about searching Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਖੀਰ ਨੂੰ ਦੇਵਤੇ, ਇਨਸਾਨ ਅਤੇ ਭੂਤ ਪ੍ਰੇਤ ਨਹੀਂ ਪਾ ਸਕਦੇ। ਦੇਵਾਂ ਦੇ ਦਾਸ ਅਤੇ ਸਵਰਗੀ ਗਵੱਈਏ ਉਸ ਨੂੰ ਖੋਜਦੇ ਭਾਲਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, demons and human beings have not found His limits; the heavenly heralds and celestial singers wander around, searching for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਅੰਤ ਦੇਵਤੇ, ਦੈਤੋਂ ਔ ਮਨੁਖੋਂ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਗਣ ਔ ਗੰਧ੍ਰਬ ਆਦੀ ਜਿਸ ਕੋ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ, ਮਨੁੱਖ, ਗਣ ਗੰਧਰਬ-ਸਭ ਜਿਸ ਨੂੰ ਖੋਜਦੇ ਫਿਰਦੇ ਹਨ, (ਕਿਸੇ ਨੇ ਜਿਸ ਦਾ) ਅੰਤ ਨਹੀਂ ਪਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Heraldos y cantantes Celestiales vagan alrededor en busca de Él. El Eterno,"