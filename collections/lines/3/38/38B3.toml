[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਮੁ; ਮਨ ਸਦਾ ਧਿਆਈਐ ॥"
page = 264
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, meditate on such a Name O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਇਹੋ ਜਿਹੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੈ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On such a Name, O my mind, meditate forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸਾ ਭਾਵ ਪੂਰਬਕ ਨਾਮੁ ਸਦਾ ਹੀ ਧਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਮਨ! ਅਜੇਹਾ (ਸੁਹੇਲਾ) ਨਾਮ ਸਦਾ ਸਿਮਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi corazón, ¡ama siempre el Nombre!"