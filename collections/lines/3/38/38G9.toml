[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨੁ ਕਰੈ; ਪਰੁ ਮੈਲੁ. ਨ ਜਾਈ ॥"
page = 129
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He takes bath but gets not rid of his pollution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਜਨ ਕਰਦਾ ਹੈ ਪ੍ਰਤੂੰ ਉਸ ਦੀ ਪਲੀਤੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may bathe, but their filth is not removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਸਤਿਸੰਗ ਮੇਂ ਜਾ ਕਰ ਕਥਾ ਕੀਰਤਨ ਸੁਣਨ ਰੂਪ ਇਸਨਾਨ ਭੀ ਕਰਤਾ ਹੈ ਪਰੰਤੂ ਮੈਲ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਤੀਰਥਾਂ ਉੱਤੇ) ਇਸ਼ਨਾਨ (ਭੀ) ਕਰਦਾ ਹੈ ਪਰ (ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੁ = ਪਰੰਤੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque se bañan, aun así no logran deshacerse de la contaminación."