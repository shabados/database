[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨੀ ਨਾਹਿ ਬਾਧਯੋ ਮਿਲੇ ਆਨ ਰਾਜੰ ॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That horse reached in the territories of various kings, but none of them tied it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਵੀ ਉਸ ਨੂੰ ਨਾ ਬੰਨ੍ਹਿਆ, ਸਗੋਂ ਸਾਰੇ ਅੱਗੋਂ ਆ ਕੇ ਮਿਲੇ।"