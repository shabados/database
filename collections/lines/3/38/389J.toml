[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਸਾਚੁ; ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 943
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True one is fully filling all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pervading and permeating each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਘਟ ਘਟ ਮੇਂ ਸਚਾ ਭਰਪੂਰ ਹੋ ਰਹਾ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਉਹ ਸੱਚਾ ਪ੍ਰਭੂ ਹਰੇਕ ਘਟ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Señor prevalece y se impregna en cada uno de los corazones."