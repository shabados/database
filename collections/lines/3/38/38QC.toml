[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਜੂਝਿ ਗਿਰੇ ਕੋਊ ਰੀਝਿ ਭਿਰੇ ਛਿਤਿ ਦੇਖਿ ਡਰੇ ਕੋਊ ਧਾਇ ਪਰੇ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is getting pleased, someone seems frightened by viewing the battlefield and someone is running"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਲੜ ਕੇ ਡਿਗ ਪਿਆ ਹੈ, ਕੋਈ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਲੜ ਰਿਹਾ ਹੈ, ਕੋਈ ਧਰਤੀ (ਦੇ ਭਿਆਨਕ ਦ੍ਰਿਸ਼ ਨੂੰ) ਵੇਖ ਕੇ ਡਰ ਗਿਆ ਹੈ ਅਤੇ ਕੋਈ ਧਾ ਕੇ ਪੈ ਗਿਆ ਹੈ।"