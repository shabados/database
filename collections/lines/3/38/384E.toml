[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਹੋਇ ॥੫॥੧੨॥੫੧॥"
page = 365
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the mortal procures peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਬੰਦਾ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, the Name of the Lord, peace is obtained. ||5||12||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮੀ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਸੁਖ ਹੋਤਾ ਹੈ॥੫॥੧੨॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿੱਚ ਰੰਗੇ ਹੋਇਆਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੫॥੧੨॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e intoxicados con el Naam, el Nombre del Señor, su ser se desenvuelve en el Éxtasis Eterno. (5‑12‑51)"